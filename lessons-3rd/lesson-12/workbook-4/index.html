    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ので.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences, using ～ので. Note that [the reason + ので] precedes the result.</p>'+
        '<div class="problem">'+
          'I got a bad grade, because I didn\'t study.<br>'+
          '{勉強しなかったので、悪い成績を取りました|べんきょうしなかったので、わるいせいせきをとりました|' + Genki.getAlts('{勉強}しなかったので、{悪}い{成績}を{取}りました', 'べんきょう|わる|せいせき|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t have money, because I paid the electricity bill (fee).<br>'+
          '{電気代を払ったので、お金がありません|でんきだいをはらったので、おかねがありません|' + Genki.getAlts('{電気代}を{払}ったので、お{金}がありません', 'でんきだい|はら|かね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I came to Japan, because I wanted to study Japanese.<br>'+
          '{日本語を勉強したかったので、日本に来ました|にほんごをべんきょうしたかったので、にほんにきました|' + Genki.getAlts('{日本語}を{勉強}したかったので、{日本}に{来}ました', 'にほんご|べんきょう|にほん|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t want to do anything because I have a hangover.<br>'+
          '{二日酔いなので、何もしたくないです|ふつかよいなので、なにもしたくないです|' + Genki.getAlts('{二日酔}いなので、{何}もしたくないです', 'ふつかよ|なに') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I read the newspaper every day, because I am interested in politics.<br>'+
          '{政治に興味があるので、毎日、新聞を読みます|せいじにきょうみがあるので、まいにち、しんぶんをよみます|' + Genki.getAlts('{政治}に{興味}があるので、{毎日}、{新聞}を{読}みます', 'せいじ|きょうみ|まいにち|しんぶん|よ') + 'answer}。'+
        '</div>'+
        
        
        '<div class="problem">'+
          'I will not go to the party tomorrow, because I caught a cold.<br>'+
          '{かぜをひいたので、あしたパーティーに行きません|かぜをひいたので、あしたパーティーにいきません|' + Genki.getAlts('かぜをひいたので、{明日}パーティーに{行}きません', 'あした|い') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the questions, using ～ので by translating the sentences.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をするつもりですか。<br>'+
            '(I plan to laze about at home, because I don\'t have any business to take care of.)<br>'+
            '<i class="fa">&#xf061;</i>　A：<ruby>何<rt>なに</rt></ruby>も<ruby>用事<rt>ようじ</rt></ruby>がないので、うちでごろごろするつもりです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>歌手<rt>かしゅ</rt></ruby>の<ruby>中<rt>なか</rt></ruby>でだれが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            '(I like Miku (ミク), because she\'s good-looking.)<br>'+
            'A：{かっこいいので、ミクが好きです|かっこいいので、ミクがすきです|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>今<rt>いま</rt></ruby>どこにいちばん<ruby>行<rt>い</rt></ruby>きたいですか。<br>'+
            '(I want to go to a mountain the most, because I want to ski.)<br>'+
            'A：{スキーがしたいので、山に%(いちばん/)行きたいです|スキーがしたいので、やまに%(いちばん/)いきたいです|' + Genki.getAlts('スキーがしたいので、{山}に{一番}{行}きたいです', 'やま|いちばん|い') + Genki.getAlts('スキーがしたいので、{山}に{行}きたいです', 'やま|い') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>将来<rt>しょうらい</rt></ruby>どこに住みたいですか。<br>'+
            '(I want to live close to the sea, because I like the ocean.)<br>'+
            'A：{海が好きなので、海の近くに住みたいです|うみがすきなので、うみのちかくにすみたいです|' + Genki.getAlts('{海}が{好}きなので、{海}の{近}くに{住}みたいです', 'うみ|す|うみ|ちか|す') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          'アレルギーがありますか。<br>'+
          '(Yes, I do.)<br>'+
          '{はい、あります}。<br><br>'+
          '<ruby>何<rt>なん</rt></ruby>のアレルギーですか。<br>'+
          '(It\'s a cat allergy.)<br>'+
          '{猫のアレルギーです|ねこのアレルギーです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく<ruby>何<rt>なに</rt></ruby>をしすぎますか。<br>'+
          '(I play games too much.)<br>'+
          '{ゲームをしすぎます}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今<rt>いま</rt></ruby>、<ruby>何<rt>なに</rt></ruby>に<ruby>興味<rt>きょうみ</rt></ruby>がありますか。<br>'+
          '(Right now, I am interested in movies.)<br>'+
          '{%(今、/)映画に興味があります|%(いま、/)えいがにきょうみがあります|' + Genki.getAlts('{今}、{映画}に{興味}があります', 'いま|えいが|きょうみ') + Genki.getAlts('{映画}に{興味}があります', 'えいが|きょうみ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>宿題<rt>しゅくだい</rt></ruby>が<ruby>多<rt>おお</rt></ruby>いと<ruby>思<rt>おも</rt></ruby>いますか。<br>'+
          '(Yes, I think there are many homework assignments for Japanese class.)<br>'+
          '{はい、%(日本語のクラスは宿題が/)多いと思います|はい、%(にほんごのクラスはしゅくだいが/)おおいとおもいます|' + Genki.getAlts('はい、{日本語}のクラスは{宿題}が{多}いと{思}います', 'にほんご|しゅくだい|おお|おも') + Genki.getAlts('はい、{多}いと{思}います', 'おお|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>悪<rt>わる</rt></ruby>い<ruby>成績<rt>せいせき</rt></ruby>を<ruby>取<rt>と</rt></ruby>ったことがありますか。<br>'+
          '(Yes, I have gotten bad grades before.)<br>'+
          '{はい、%(悪い成績を/)取ったことがあります|はい、%(わるいせいせきを/)とったことがあります|' + Genki.getAlts('はい、{悪}い{成績}を{取}ったことがあります', 'わる|せいせき|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'かぜの<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしたほうがいいですか。<br>'+
          '(When you\'re sick, you\'d better not exercise.)<br>'+
          '{%(かぜの時、/)運動しないほうがいいです|%(かぜのとき、/)うんどうしないほうがいいです|' + Genki.getAlts('{風邪}の{時}、{運動}しないほうがいいです', 'かぜ|とき|うんどう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今週<rt>こんしゅう</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしなければいけませんか。<br>'+
          '(This weekend, I have to clean.)<br>'+
          '{%(今週の週末、/)掃除しなければいけません|%(こんしゅうのしゅうまつ、/)そうじしなければいけません|' + Genki.getAlts('{今週}の{週末}、{掃除}しなければいけません', 'こんしゅう|しゅうまつ|そうじ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

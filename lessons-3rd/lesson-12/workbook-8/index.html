    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Listen to the three dialogues at the health clinic. Mark O for the symptoms each patient has and write down the doctor\'s suggestion in Japanese.</p>'+
    '<div class="right">*さしみ (raw fish)　ねつをはかる (take one\'s temperature)</div>'+
    '{!AUDIO|W12-A}'+
        
    '<table class="table max-width center">'+
      '<tr style="font-weight:bold;">'+
        '<td style="width:50px">Patient</td>'+
        '<td>sore throat</td>'+
        '<td>headache</td>'+
        '<td>stomachache</td>'+
        '<td>cough</td>'+
        '<td>fever</td>'+
        '<td style="width:400px">doctor\'s suggestion</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-A|8.5} 1</td>'+
        '<td>{O}</td>'+
        '<td>{}</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{O}</td>'+
        '<td>{家でゆっくり休んだほうがいいです|いえでゆっくりやすんだほうがいいです|' + Genki.getAlts('{家}でゆっくり{休}んだほうがいいです', 'いえ|やす') + 'answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-A|41.5} 2</td>'+
        '<td>{}</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{}</td>'+
        '<td>{}</td>'+
        '<td>{あまり食べすぎないほうがいいです|あまりたべすぎないほうがいいです|answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-A|101.5} 3</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{O}</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{大きい病院に行ったほうがいいです|おおきいびょういんにいったほうがいいです|' + Genki.getAlts('{大}きい{病院}に{行}ったほうがいいです', 'おお|びょういん|い') + 'answer}</td>'+
      '</tr>'+
    '</table><br><br>'+

    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Two colleagues are talking at the office. Listen to the dialogue and answer the following questions in Japanese.</p>'+
    '{!AUDIO|W12-B}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W12-B|2} <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>は<ruby>今晩<rt>こんばん</rt></ruby><ruby>飲<rt>の</rt></ruby>みに<ruby>行<rt>い</rt></ruby>きますか。<br>'+
        '{いいえ、%(今晩飲みに/)行きません|いいえ、%(こんばんのみに/)いきません|' + Genki.getAlts('いいえ、{今晩}{飲}みに{行}きません', 'こんばん|の|い') + 'answer}。<br><br><br>'+
        '{!PLAY|W12-B|7} どうしてですか。<br>'+
        '{子供の誕生日なので、早く帰らな%(ければ/きゃ)いけませんから|こどものたんじょうびなので、はやくかえらな%(ければ/きゃ)いけませんから|' + Genki.getAlts('{子供}の{誕生日}なので、{早}く{帰}らなければいけませんから', 'こども|たんじょうび|はや|かえ') + Genki.getAlts('{子供}の{誕生日}なので、{早}く{帰}らなきゃいけませんから', 'こども|たんじょうび|はや|かえ') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W12-B|15} <ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>はもうプレゼントを<ruby>買<rt>か</rt></ruby>いましたか。<br>'+
        '{いいえ、まだ%(プレゼントを/)買っていません|いいえ、まだ%(プレゼントを/)かっていません|answer}。'+
      '</div>'+
    '</div><br>'+

    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>A student will study in Japan. Listen to the conversation at the study abroad counselor\'s office. Mark each of the following statements with O if true, or with X if false.</p>'+
    '<div class="right">*<ruby>寮<rt>りょう</rt></ruby> (dormitory)</div>'+
    '{!AUDIO|W12-C}'+

    '<div class="count-problems">'+
      '<div class="problem">{!PLAY|W12-C|2.5} ({O}) The student wants a Japanese roommate.</div>'+
      '<div class="problem">{!PLAY|W12-C|19} ({X}) It takes 30 minutes from the dormitory to the university by bicycle.</div>'+
      '<div class="problem">{!PLAY|W12-C|31} ({X}) There is a bath in each room.</div>'+
    '</div>'
      
    });</script>
  </body>

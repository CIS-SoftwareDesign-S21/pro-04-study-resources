    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Respond to the comments using ～んです.',

      questionsAlignLeft : true,  
      
      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Comment：すてきな<ruby>車<rt>くるま</rt></ruby>ですね。<br>Response：My father\'s',
            answers : [
              'A<ruby>父<rt>ちち</rt></ruby>のなんです。',
              '<ruby>父<rt>ちち</rt></ruby>のんです。',
              '<ruby>父<rt>ちち</rt></ruby>の<ruby>車<rt>くるま</rt></ruby>んです。',
              '<ruby>父<rt>ちち</rt></ruby>のです。'
            ]
          },

          {
            question : 'Comment：きれいな<ruby>花<rt>はな</rt></ruby>ですね。<br>Response：I received them from my friend.',
            answers : [
              'A<ruby>友<rt>とも</rt></ruby>だちにもらったんです。',
              '<ruby>友<rt>とも</rt></ruby>だちにもらうんです。',
              '<ruby>友<rt>とも</rt></ruby>だちからもらったんです。',
              '<ruby>友<rt>とも</rt></ruby>だちからもらうんです。'
            ]
          },

          {
            question : 'Comment：<ruby>新<rt>あたら</rt></ruby>しい<ruby>靴<rt>くつ</rt></ruby>ですね。<br>Response：Italian ones (イタリア)',
            answers : [
              'Aイタリアのなんです。',
              'イタリアのんです。',
              'イタリアの<ruby>靴<rt>くつ</rt></ruby>んです。',
              'イタリアのです。'
            ]
          },

          {
            question : 'Comment：かわいい<ruby>服<rt>ふく</rt></ruby>ですね。<br>Response：I made it.',
            answers : [
              'A<ruby>作<rt>つく</rt></ruby>ったんです。',
              '<ruby>作<rt>つく</rt></ruby>るんです。',
              '<ruby>作<rt>つく</rt></ruby>たんです。',
              '<ruby>作<rt>つく</rt></ruby>ったです。'
            ]
          },

          {
            question : 'Comment：いいかばんですね。<br>Response：It was cheap.',
            answers : [
              'A<ruby>安<rt>やす</rt></ruby>かったんです。',
              '<ruby>安<rt>やす</rt></ruby>いなんです。',
              '<ruby>安<rt>やす</rt></ruby>くないんです。',
              '<ruby>安<rt>やす</rt></ruby>かったです。'
            ]
          },

          {
            question : 'Comment：かっこいい<ruby>彼氏<rt>かれし</rt></ruby>ですね。<br>Response：kind',
            answers : [
              'Aやさしいんです。',
              'やさしいなんです。',
              'やさしなかったんです。',
              'やさしいです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Comment：すてきな<ruby>車<rt>くるま</rt></ruby>ですね。<br>'+
            'Response：My father\'s　<i class="fa">&#xf061;</i>　<ruby>父<rt>ちち</rt></ruby>のなんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Comment：きれいな<ruby>花<rt>はな</rt></ruby>ですね。<br>Response：I received them from my friend.<br>'+
                '{友だちにもらったんです|ともだちにもらったんです|' + Genki.getAlts('{友}{だち}にもらったんです', 'とも|達') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Comment：<ruby>新<rt>あたら</rt></ruby>しい<ruby>靴<rt>くつ</rt></ruby>ですね。<br>Response：Italian ones (イタリア)<br>'+
                '{イタリアのなんです}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Comment：かわいい<ruby>服<rt>ふく</rt></ruby>ですね。<br>Response：I made it.<br>'+
                '{作ったんです|つくったんです|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Comment：いいかばんですね。<br>Response：It was cheap.<br>'+
                '{安かったんです|やすかったんです|answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Comment：かっこいい<ruby>彼氏<rt>かれし</rt></ruby>ですね。<br>Response：kind<br>'+
                '{やさしいんです}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

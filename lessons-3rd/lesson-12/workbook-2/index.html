    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～すぎる.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Complete the sentences according to the given cues.</p>'+
        '<div class="problem">このお<ruby>菓子<rt>かし</rt></ruby>は{甘すぎます|あますぎます|answer;hint:(too sweet)}。</div>'+
        
        '<div class="problem">あの<ruby>授業<rt>じゅぎょう</rt></ruby>は{難しすぎます|むずかしすぎます|answer;hint:(too difficult)}。</div>'+
        
        '<div class="problem"><ruby>今日<rt>きょう</rt></ruby>は{寒すぎる|さむすぎる|answer;hint:(too cold)}から、<ruby>学校<rt>がっこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたくないです。</div>'+
        
        '<div class="problem"><ruby>父<rt>ちち</rt></ruby>は{働きすぎます|はたらきすぎます|answer;width:147;hint:(works too much)}。</div>'+
        
        '<div class="problem">{よくゲームをしすぎます|よくゲームをやりすぎます|answer;hint:(I often play games too much);width:230}。</div>'+
        
        '<div class="problem">{緊張しすぎた|きんちょうしすぎた|answer;hint:(was too nervous)}から、<ruby>頭<rt>あたま</rt></ruby>が<ruby>痛<rt>いた</rt></ruby>くなりました。</div>'+
        
        '<div class="problem">{歌を歌いすぎた|うたをうたいすぎた|' + Genki.getAlts('{歌}を{歌}いすぎた', 'うた|うた') + 'answer;width:161;hint:(sang songs too much)}から、のどが<ruby>痛<rt>いた</rt></ruby>くなりました。</div>'+
        
        '<div class="problem"><ruby>週末<rt>しゅうまつ</rt></ruby>{遊びすぎた|あそびすぎた|answer;width:182;hint:(played around too much)}から、<ruby>今日<rt>きょう</rt></ruby>は<ruby>勉強<rt>べんきょう</rt></ruby>します。</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>You are complaining about something or somebody. Translate the sentences below using ～すぎる.</p>'+
        '<div class="problem">'+
          'There are too many Japanese homework [assignments].<br>'+
          '{日本語の宿題は多すぎます|にほんごのしゅくだいはおおすぎます|' + Genki.getAlts('{日本語}の{宿題}は{多}すぎます', 'にほんご|しゅくだい|おお') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mother talks too much.<br>'+
          '{母は話しすぎます|ははははなしすぎます|' + Genki.getAlts('{母}は{話}しすぎます', 'はは|はな') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'You are at a study abroad counselor\'s office. You are worried about your upcoming trip to Japan. Ask the counselor the following questions, using ～でしょうか.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>日本<rt>にほん</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>いですか。',
            answers : [
              'A<ruby>日本<rt>にほん</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>いでしょうか。',
              '<ruby>日本<rt>にほん</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>いでしょう。',

              '<ruby>日本<rt>にほん</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>でしょう。'
            ]
          },

          {
            question : '<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>りますか。',
            answers : [
              'A<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>るでしょうか。',
              '<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>りでしょうか。',
              '<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>ったでしょうか。',
              '<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>ってでしょうか。'
            ]
          },

          {
            question : '<ruby>授業<rt>じゅぎょう</rt></ruby>はいつ<ruby>始<rt>はじ</rt></ruby>まりますか。',
            answers : [
              'A<ruby>授業<rt>じゅぎょう</rt></ruby>はいつ<ruby>始<rt>はじ</rt></ruby>まるでしょうか。',
              '<ruby>授業<rt>じゅぎょう</rt></ruby>はいつ<ruby>始<rt>はじ</rt></ruby>まりでしょうか。',

              '<ruby>授業<rt>じゅぎょう</rt></ruby>はいつ<ruby>始<rt>はじ</rt></ruby>まってでしょうか。'
            ]
          },

          {
            question : '<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しいですか。',
            answers : [
              'A<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しいでしょうか。',
              '<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しでしょうか。',
              '<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しくないでしょうか。',
              '<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しかったでしょうか。'
            ]
          },

          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>大変<rt>たいへん</rt></ruby>ですか。',
            answers : [
              'A<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>大変<rt>たいへん</rt></ruby>でしょうか。',
              '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>大変<rt>たいへん</rt></ruby>なでしょうか。',
              '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>大変<rt>たいへん</rt></ruby>だでしょうか。',
              '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>大変<rt>たいへん</rt></ruby>だったでしょうか。'
            ]
          },

          {
            question : '<ruby>アニメ<rt>animation</rt></ruby>のサークルがありますか。',
            answers : [
              'Aアニメのサークルがあるでしょうか。',
              'アニメのサークルがありでしょうか。',
              'アニメのサークルがないでしょうか。',
              'アニメのサークルがあったでしょうか。'

            question : '<ruby>部屋代<rt>へやだい</rt></ruby>はいくらですか。',

              '<ruby>部屋代<rt>へやだい</rt></ruby>はいくらですか。',
              '<ruby>部屋代<rt>へやだい</rt></ruby>はいくらか。'
            ]
          },

          {
            question : 'ホストファミリーは<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しますか。',
            answers : [
              'Aホストファミリーは<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>すでしょうか。',
              'ホストファミリーは<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しでしょうか。',

              'ホストファミリーは<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してでしょうか。'
            ]
          },

          {
            question : 'アルバイトをしてもいいですか。',
            answers : [
              'Aアルバイトをしてもいいでしょうか。',
              'アルバイトをしてもいいでしょう。',
              'アルバイトをしてもいいですか。',
              'アルバイトをしてもいいか。'
            ]
          },

          {
            question : '<ruby>薬<rt>くすり</rt></ruby>を<ruby>持<rt>も</rt></ruby>っていったほうがいいですか。',
            answers : [
              'A<ruby>薬<rt>くすり</rt></ruby>を<ruby>持<rt>も</rt></ruby>っていったほうがいいでしょうか。',

            ]

        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>日本<rt>にほん</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>いですか。<br>'+
            '<i class="fa">&#xf061;</i>　<ruby>日本<rt>にほん</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>いでしょうか。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>りますか。<br>'+
              '{冬は雪が降るでしょうか|ふゆはゆきがふるでしょうか|' + Genki.getAlts('{冬}は{雪}が{降}るでしょうか', 'ふゆ|ゆき|ふ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>授業<rt>じゅぎょう</rt></ruby>はいつ<ruby>始<rt>はじ</rt></ruby>まりますか。<br>'+
              '{授業はいつ始まるでしょうか|じゅぎょうはいつはじまるでしょうか|' + Genki.getAlts('{授業}はいつ{始}まるでしょうか', 'じゅぎょう|はじ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しいですか。<br>'+
              '{先生は厳しいでしょうか|せんせいはきびしいでしょうか|' + Genki.getAlts('{先生}は{厳}しいでしょうか', 'せんせい|きび') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>大変<rt>たいへん</rt></ruby>ですか。<br>'+
              '{日本語のクラスは大変でしょうか|にほんごのクラスはたいへんでしょうか|' + Genki.getAlts('{日本語}のクラスは{大変}でしょうか', 'にほんご|たいへん') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>アニメ<rt>animation</rt></ruby>のサークルがありますか。<br>'+
              '{アニメのサークルがあるでしょうか}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>部屋代<rt>へやだい</rt></ruby>はいくらですか。<br>'+
              '{部屋代はいくらでしょうか|へやだいはいくらでしょうか|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'ホストファミリーは<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しますか。<br>'+
              '{ホストファミリーは英語を話すでしょうか|ホストファミリーはえいごをはなすでしょうか|' + Genki.getAlts('ホストファミリーは{英語}を{話}すでしょうか', 'えいご|はな') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'アルバイトをしてもいいですか。<br>'+
              '{アルバイトをしてもいいでしょうか}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>薬<rt>くすり</rt></ruby>を<ruby>持<rt>も</rt></ruby>っていったほうがいいですか。<br>'+
              '{薬を持っていったほうがいいでしょうか|くすりをもっていったほうがいいでしょうか|' + Genki.getAlts('{薬}を{持}って{い}ったほうがいいでしょうか', 'くすり|も|行') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

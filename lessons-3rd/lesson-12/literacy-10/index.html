    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the story of Tanabata and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>七夕<rt>たなばた</rt></ruby>の話を読みましょう。</p>'+
      '<p class="sub-section text-passage vertical-text">'+
        '　七月七日は<ruby>七夕<rt>たなばた</rt></ruby>です。これは<ruby>七夕<rt>たなばた</rt></ruby>の話です。<br><br>'+
        '　昔々、天に神さまが住んでいました。<ruby>娘<rt>むすめ</rt></ruby>が一人いて、名前はおりひめでした。おりひめはとてもまじめで、毎日、朝早く起きてはたを<ruby>織<rt>お</rt></ruby>っていました。<br>'+
        '　ある日、神さまは思いました。<br>'+
        ' 「おりひめはもう<ruby>大人<rt>おとな</rt></ruby>だ。<ruby>結婚<rt>けっこん</rt></ruby>したほうがいい。」<br>'+
        '　神さまはまじめな男の人を見つけました。<ruby>天<rt>あま</rt></ruby>の<ruby>川<rt>がわ</rt></ruby>の<ruby>向<rt>む</rt></ruby>こうに住んでいる人で、名前はひこぼしでした。ひこぼしは牛を使って、<ruby>畑<rt>はたけ</rt></ruby>で働いていました。<br>'+
        '　おりひめとひこぼしは<ruby>結婚<rt>けっこん</rt></ruby>しました。二人はとても好きになりました。いつもいっしょにいて、ぜんぜん働きませんでした。<br>'+
        '　神さまは<ruby>怒<rt>おこ</rt></ruby>りました。でも二人は仕事をしませんでした。<br>'+
        '　神さまはとても<ruby>怒<rt>おこ</rt></ruby>って、おりひめを家に連れて帰りました。'+
      '</p>'+
        
      '<p class="sub-section text-passage vertical-text">'+
        '　二人は別れなければいけませんでした。おりひめはひこぼしに会いたくて、毎日<ruby>泣<rt>な</rt></ruby>いていました。神さまは二人がかわいそうだと思って、言いました。'+
        '　「おりひめ、ひこぼし、あなたたちは一年に一度だけ会ってもいい。それは七月七日の夜だ。おりひめ、あなたはその日、<ruby>天<rt>あま</rt></ruby>の<ruby>川<rt>がわ</rt></ruby>の<ruby>向<rt>む</rt></ruby>こうに行ってもいい。でも、朝までに帰らなければいけない。」<br>'+
        '　一年に一度、<ruby>七夕<rt>たなばた</rt></ruby>の夜におりひめとひこぼしは会います。二人の<ruby>願<rt>ねが</rt></ruby>いはかなうのです。<br><br>'+
        '　この日、私たちは赤や青などいろいろな色のたんざくに<ruby>願<rt>ねが</rt></ruby>いを書きます。<ruby>七夕<rt>たなばた</rt></ruby>の日の<ruby>願<rt>ねが</rt></ruby>いはかなうと人々は言います。ある子<ruby>供<rt>ども</rt></ruby>は「いい<ruby>成績<rt>せいせき</rt></ruby>を<ruby>取<rt>と</rt></ruby>りたい」と書きます。ある人は「すてきな人に会いたい」と書きます。あなたは<ruby>七夕<rt>たなばた</rt></ruby>の日にどんな<ruby>願<rt>ねが</rt></ruby>いを書きますか。'+
      '</p>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>天<rt>てん</rt></ruby>　the heavens; the sky<br>'+
          '<ruby>神<rt>かみ</rt></ruby>さま　God<br>'+
          '<ruby>娘<rt>むすめ</rt></ruby>　daughter<br>'+
          'まじめ(な)　serious; sober; diligent<br>'+
          'はたを<ruby>織<rt>お</rt></ruby>る　to weave<br>'+
          'ある～　one... (ある日；one day)<br>'+
          '<ruby>大人<rt>おとな</rt></ruby>　adult<br>'+
          '<ruby>見<rt>み</rt></ruby>つける　to find<br>'+
          '<ruby>天<rt>あま</rt></ruby>の<ruby>川<rt>がわ</rt></ruby>　the Milky Way<br>'+
          '<ruby>向<rt>む</rt></ruby>こう　the other side; over there<br>'+
          '<ruby>牛<rt>うし</rt></ruby>　cow<br>'+
          '<ruby>畑<rt>はたけ</rt></ruby>　farm'+
        '</div>'+

        '<div>'+
          '<ruby>怒<rt>おこ</rt></ruby>る　to get angry<br>'+
          '<ruby>連<rt>つ</rt></ruby>れて<ruby>帰<rt>かえ</rt></ruby>る　to bring (a person) back<br>'+
          '<ruby>泣<rt>な</rt></ruby>く　to cry<br>'+
          'かわいそう(な)　pitiful<br>'+
          '<ruby>一年<rt>いちねん</rt></ruby>に<ruby>一度<rt>いちど</rt></ruby>　once a year<br>'+
          '～までに　by...<br>'+
          '<ruby>願<rt>ねが</rt></ruby>い　wish<br>'+
          'かなう　to be realized<br>'+
          '<ruby>私<rt>わたし</rt></ruby>たち　we<br>'+
          '～など　and so forth<br>'+
          'たんざく　strip of fancy paper<br>'+
          '<ruby>人々<rt>ひとびと</rt></ruby>　people'+
        '</div>'+
      '</div><br>'+
        
      // II-C
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span><ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          'おりひめはどんな人ですか。<br>'+
          '{とてもまじめな人です。毎日、朝早く起きてはたを織っていました。|とてもまじめなひとです。まいにち、あさはやくおきてはたをおっていました。|' + Genki.getAlts('とてもまじめな{人}です。{毎日}、{朝}{早}く{起}きてはたを{織}っていました。', 'ひと|まいにち|あさ|はや|お|お') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'ひこぼしはどんな人ですか。<br>'+
          '{まじめな人です。牛を使って、畑で働いていました。|まじめなひとです。うしをつかって、はたけではたらいていました。|' + Genki.getAlts('まじめな{人}です。{牛}を{使}って、{畑}で{働}いていました。', 'ひと|うし|つか|はたけ|はたら') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして神さまは<ruby>怒<rt>おこ</rt></ruby>りましたか。<br>'+
          '{二人がぜんぜん働かなかったからです|ふたりがぜんぜんはたらかなかったからです|' + Genki.getAlts('{二人}が{全然}{働}かなかったからです', 'ふたり|ぜんぜん|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '七月七日におりひめは何をしますか。<br>'+
          '{天の川の向こうに行って、ひこぼしに会います|あまのがわのむこうにいって、ひこぼしにあいます|' + Genki.getAlts('{天}の{川}の{向}こうに{行}って、ひこぼしに{会}います', 'あま|がわ|む|い|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして私たちは<ruby>七夕<rt>たなばた</rt></ruby>の日にたんざくに<ruby>願<rt>ねが</rt></ruby>いを書きますか。<br>'+
          '{願いがかないますからです|ねがいがかないますからです|answer}。'+
        '</div>'+
      '</div>'
    });</script>

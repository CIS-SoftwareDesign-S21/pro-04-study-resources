    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～んです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Answer the questions using ～んです according to the cues.</p>'+
        'Q：どうしたんですか。<br><br>'+
        '<div class="problem">'+
          'A：{おなかが痛いんです|おなかがいたいんです|answer;hint:(have a stomachache);width:250}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：{彼女と別れたんです|かのじょとわかれたんです|' + Genki.getAlts('{彼女}と{別}れたんです', 'かのじょ|わか') + 'answer;hint:(broke up with my girlfriend);width:250}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：{風邪をひいたんです|かぜをひいたんです|answer;hint:(caught a cold);width:250}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：{二日酔いなんです|ふつかよいなんです|answer;hint:(have a hangover);width:250}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：{電車の切符をなくしたんです|でんしゃのきっぷをなくしたんです|' + Genki.getAlts('{電車}の{切符}をなくしたんです', 'でんしゃ|きっぷ') + 'answer;hint:(lost my train ticket);width:250}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：{成績が悪かったんです|せいせきがわるかったんです|' + Genki.getAlts('{成績}が{悪}かったんです', 'せいせき|わる') + 'answer;hint:(got a bad grade);width:250}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions using ～んです by translating the cues.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：どうしてアルバイトをしているんですか。<br>'+
            'A：{お金がないんです|おかねがないんです|answer;hint:(have no money);width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：どうしてきのう<ruby>授業<rt>じゅぎょう</rt></ruby>をサボったんですか<br>'+
            'A：{眠かったんです|ねむかったんです|answer;hint:(was sleepy);width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：どうして<ruby>疲<rt>つか</rt></ruby>れているんですか。<br>'+
            'A：{たくさん勉強したんです|たくさんべんきょうしたんです|answer;hint:(studied a lot);width:250}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：どうして<ruby>緊張<rt>きんちょう</rt></ruby>しているんですか。<br>'+
            'A：{テストがあるんです|(there\'s a test)|width:250}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

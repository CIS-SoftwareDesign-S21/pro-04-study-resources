    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～なければいけません／なきゃいけません.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Read the first half of the sentences. Then, choose what you have to do from the list and complete the sentences using ～なければいけません. You may use the same words <em>only</em> once.</p>'+
        '<div class="sub-section center">quit the part-time job　　buy the textbook　　do laundry　　practice　　get up early</div><br>'+
        
        '<div class="problem">あしたは<ruby>九時<rt>くじ</rt></ruby>から<ruby>授業<rt>じゅぎょう</rt></ruby>があるので、{早く起きなければいけません|はやくおきなければいけません|' + Genki.getAlts('{早}く{起}きなければいけません', 'はや|お') + 'answer}。</div>'+
        
        '<div class="problem"><ruby>新<rt>あたら</rt></ruby>しい<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>始<rt>はじ</rt></ruby>まるので、{教科書を買わなければいけません|きょうかしょをかわなければいけません|' + Genki.getAlts('{教科書}を{買}わなければいけません', 'きょうかしょ|か') + 'answer}。</div>'+
        
        '<div class="problem"><ruby>来週<rt>らいしゅう</rt></ruby>サッカーの<ruby>試合<rt>しあい</rt></ruby>があるので、{練習しなければいけません|れんしゅうしなければいけません|answer}。</div>'+
        
        '<div class="problem">お<ruby>母<rt>かあ</rt></ruby>さんが<ruby>病気<rt>びょうき</rt></ruby>なので、{洗濯しなければいけません|せんたくしなければいけません|answer}。</div>'+
        
        '<div class="problem"><ruby>勉強<rt>べんきょう</rt></ruby>が<ruby>忙<rt>いそが</rt></ruby>しくなったので、{アルバイトをやめなければいけません}。</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>You\'re telling your friend about things you have to do this week and had to do yesterday. Translate the following sentences using ～なきゃいけません.</p>'+
        
        '<strong>This week:</strong>'+
        '<div class="problem">'+
          'I have to go buy milk.<br>'+
          '{牛乳を買いに行かなきゃいけません|ぎゅうにゅうをかいにいかなきゃいけません|' + Genki.getAlts('{牛乳}を{買}いに{行}かなきゃいけません', 'ぎゅうにゅう|か|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have to clean my room.<br>'+
          '{私の部屋を掃除しなきゃいけません|わたしのへやをそうじしなきゃいけません|' + Genki.getAlts('{私}の{部屋}を{掃除}しなきゃいけません', 'わたし|へや|そうじ') + 'answer}。'+
        '</div>'+
        
        '<strong>Yesterday:</strong>'+
        '<div class="problem">'+
          'I had to do Japanese homework.<br>'+
          '{日本語の宿題をしなきゃいけませんでした|にほんごのしゅくだいをしなきゃいけませんでした|' + Genki.getAlts('{日本語}の{宿題}をしなきゃいけませんでした', 'にほんご|しゅくだい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I had to work part-time.<br>'+
          '{アルバイトをしなきゃいけませんでした}。'+
        '</div>'+
      '</div>'
        
    });</script>

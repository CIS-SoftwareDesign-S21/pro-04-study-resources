    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Describe the following situations using ～すぎる.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'made too much',
            answers : [
              'A<ruby>作<rt>つく</rt></ruby>りすぎました。',
              '<ruby>作<rt>つく</rt></ruby>るすぎました。',
              '<ruby>作<rt>つく</rt></ruby>りすぎます。',
              '<ruby>作<rt>つく</rt></ruby>るすぎます。'
            ]
          },

          {
            question : 'this room is too cramped (narrow; not spacious)',
            answers : [
              'Aこの<ruby>部屋<rt>へや</rt></ruby>はせますぎます。',
              'この<ruby>部屋<rt>へや</rt></ruby>はせまいすぎます。',
              'この<ruby>部屋<rt>へや</rt></ruby>はせまいです。',
              'この<ruby>部屋<rt>へや</rt></ruby>はせまかったです。'
            ]
          },

          {
            question : 'ate too much',
            answers : [
              'A<ruby>食<rt>た</rt></ruby>べすぎました。',
              '<ruby>食<rt>た</rt></ruby>べりすぎました。',
              '<ruby>食<rt>た</rt></ruby>べたすぎました。',
              '<ruby>食<rt>た</rt></ruby>べてすぎました。'
            ]
          },

          {
            question : 'drank too much alcohol',
            answers : [
              'Aお<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みすぎました。',
              'お<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>すぎました。',
              'お<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んだすぎました。',
              'お<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んですぎました。'
            ]
          },

          {
            question : 'watched too much TV',
            answers : [
              'Aテレビを<ruby>見<rt>み</rt></ruby>すぎました。',
              'テレビを<ruby>見<rt>み</rt></ruby>りすぎました。',
              'テレビを<ruby>見<rt>み</rt></ruby>たすぎました。',
              'テレビを<ruby>見<rt>み</rt></ruby>てすぎました。'
            ]
          },

          {
            question : 'bought too much',
            answers : [
              'A<ruby>買<rt>か</rt></ruby>いすぎました。',
              '<ruby>買<rt>か</rt></ruby>すぎました。',
              '<ruby>買<rt>か</rt></ruby>ったすぎました。',
              '<ruby>買<rt>か</rt></ruby>ってすぎました。'
            ]
          },

          {
            question : 'these clothes are too big',
            answers : [
              'Aこの<ruby>服<rt>ふく</rt></ruby>は<ruby>大<rt>おお</rt></ruby>きすぎます。',
              'この<ruby>服<rt>ふく</rt></ruby>は<ruby>大<rt>おお</rt></ruby>きいすぎます。',
              'この<ruby>服<rt>ふく</rt></ruby>は<ruby>小<rt>ちい</rt></ruby>さすぎます。',
              'この<ruby>服<rt>ふく</rt></ruby>は<ruby>小<rt>ちい</rt></ruby>いさすぎます。'
            ]
          },

          {
            question : 'this exam is too difficult',
            answers : [
              'Aこの<ruby>試験<rt>しけん</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しすぎます。',
              'この<ruby>試験<rt>しけん</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しいすぎます。',
              'この<ruby>試験<rt>しけん</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しすぎました。',
              'この<ruby>試験<rt>しけん</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しいすぎました。'
            ]
          },

          {
            question : 'this exam is too simple',
            answers : [
              'Aこの<ruby>試験<rt>しけん</rt></ruby>は<ruby>簡単<rt>かんたん</rt></ruby>すぎます。',
              'この<ruby>試験<rt>しけん</rt></ruby>は<ruby>簡単<rt>かんたん</rt></ruby>なすぎます。',
              'この<ruby>試験<rt>しけん</rt></ruby>は<ruby>簡単<rt>かんたん</rt></ruby>すぎました。',
              'この<ruby>試験<rt>しけん</rt></ruby>は<ruby>簡単<rt>かんたん</rt></ruby>なすぎました。'
            ]
          },

          {
            question : 'this sweater is too expensive',
            answers : [
              'Aこのセーターは<ruby>高<rt>たか</rt></ruby>すぎます。',
              'このセーターは<ruby>高<rt>たか</rt></ruby>いすぎます。',
              'このセーターは<ruby>安<rt>やす</rt></ruby>いすぎます。',
              'このセーターは<ruby>安<rt>やす</rt></ruby>すぎます。'
            ]
          },

          {
            question : 'this bath is too hot',
            answers : [
              'Aこのお<ruby>風呂<rt>ふろ</rt></ruby>は<ruby>熱<rt>あつ</rt></ruby>すぎます。',
              'このお<ruby>風呂<rt>ふろ</rt></ruby>は<ruby>暑<rt>あつ</rt></ruby>すぎます。',
              'このお<ruby>風呂<rt>ふろ</rt></ruby>は<ruby>寒<rt>さむ</rt></ruby>すぎます。',
              'このお<ruby>風呂<rt>ふろ</rt></ruby>は<ruby>冷<rt>つめ</rt></ruby>たすぎます。'
            ]
          },

          {
            question : 'there is too much of this homework',
            answers : [
              'Aこの<ruby>宿題<rt>しゅくだい</rt></ruby>は<ruby>多<rt>おお</rt></ruby>すぎます。',
              'この<ruby>宿題<rt>しゅくだい</rt></ruby>は<ruby>多<rt>おお</rt></ruby>いすぎます。',
              'この<ruby>宿題<rt>しゅくだい</rt></ruby>は<ruby>多<rt>おお</rt></ruby>すぎました。',
              'この<ruby>宿題<rt>しゅくだい</rt></ruby>は<ruby>多<rt>おお</rt></ruby>いすぎました。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '(verb) made too much　<i class="fa">&#xf061;</i>　<ruby>作<rt>つく</rt></ruby>りすぎました。<br>'+
            '(adj.) this room is too cramped　<i class="fa">&#xf061;</i>　この<ruby>部屋<rt>へや</rt></ruby>はせますぎます。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'ate too much<br>'+
              '{食べすぎました|たべすぎました|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'drank too much alcohol<br>'+
              '{お酒を飲みすぎました|おさけをのみすぎました|' + Genki.getAlts('お{酒}を{飲}みすぎました', 'さけ|の') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'watched too much TV<br>'+
              '{テレビを見すぎました|テレビをみすぎました|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'bought too much<br>'+
              '{買いすぎました|かいすぎました|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'these clothes are too big<br>'+
              '{この服は大きすぎます|このふくはおおきすぎます|' + Genki.getAlts('この{服}は{大}きすぎます', 'ふく|おお') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'this exam is too difficult<br>'+
              '{この試験は難しすぎます|このしけんはむずかしすぎます|' + Genki.getAlts('この{試験}は{難}しすぎます', 'しけん|むずか') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'this exam is too simple<br>'+
              '{この試験は簡単すぎます|このしけんはかんたんすぎます|' + Genki.getAlts('この{試験}は{簡単}すぎます', 'しけん|かんたん') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'this sweater is too expensive<br>'+
              '{このセーターは高すぎます|このセーターはたかすぎます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'this bath is too hot<br>'+
              '{このお風呂は熱すぎます|このおふろはあつすぎます|' + Genki.getAlts('このお{風呂}は{熱}すぎます', 'ふろ|あつ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'there is too much of this homework<br>'+
              '{この宿題は多すぎます|このしゅくだいはおおすぎます|' + Genki.getAlts('この{宿題}は{多}すぎます', 'しゅくだい|おお') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Choose the picture that describes the situation in which you are likely to hear each of the sentences.</p>'+
    '{!AUDIO|W08-A}'+

    '<div class="inline-problem count-problems small-margin">'+
      '<div class="problem">{!PLAY|W08-A|8} ({f})</div>'+
      '<div class="problem">{!PLAY|W08-A|13} ({c})</div>'+
      '<div class="problem">{!PLAY|W08-A|19} ({b})</div>'+
      '<div class="problem">{!PLAY|W08-A|25} ({e})</div>'+
      '<div class="problem">{!PLAY|W08-A|30} ({a})</div>'+
      '<div class="problem">{!PLAY|W08-A|36} ({d})</div>'+
      '<div class="problem">{!PLAY|W08-A|42} ({g})</div>'+
    '</div>'+

    '<div class="image-list center">'+
      '<span><i>(A)</i>{!IMG|3rd-l8-w9-1.png|Man throwing trash on the ground}</span>'+
      '<span><i>(B)</i>{!IMG|l8-w9-2.png|Woman walking away}</span>'+
      '<span><i>(C)</i>{!IMG|l8-w9-3.png|Guard saying don\'t take pictures}</span>'+
      '<span><i>(D)</i>{!IMG|l8-w9-4.png|Man smoking in no smoking area}</span>'+
      '<span><i>(E)</i>{!IMG|l8-w9-5.png|Woman erasing blackboard}</span>'+
      '<span><i>(F)</i>{!IMG|l8-w9-6.png|Woman peeking in on man undressing}</span>'+
      '<span><i>(G)</i>{!IMG|l8-w9-7.png|Teacher telling his students not to talk to each other during class}</span>'+
    '</div>'+

    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Robert and Ken are talking. Answer the questions in Japanese.</p>'+
    '{!AUDIO|W08-B}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W08-B|2} ロバートさんとけんさんは、いつゲームをしますか。<br>'+
        'ロバートさんとけんさんは{日曜日の四時半に%(ゲームを/)します|にちようびのよじはんに%(ゲームを/)します|' + Genki.getAlts('{日曜日}の{四時}{半}に{ゲームを}します', 'げつようび|よじ|はん|') + 'answer}。'+
      '</div>'+

      '<div class="problem">'+
        '{!PLAY|W08-B|16} たけしさんはゲームをしに<ruby>来<rt>き</rt></ruby>ますか。<br>'+
        '{いいえ、%(たけしさんはゲームをしに/)来ません|いいえ、%(たけしさんはゲームをしに/)きません|answer}。<br><br><br>'+
        'どうしてですか。<br>'+
        '{%(たけしさんは/)アルバイトがありますから|%(たけしさんは/)アルバイトがありますから|answer}。'+
      '</div>'+

      '<div class="problem">'+
        '{!PLAY|W08-B|23} トムさんはゲームをしに<ruby>来<rt>き</rt></ruby>ますか。<br>'+
        '{はい、%(トムさんはゲームをしに/)来ると思います|はい、%(トムさんはゲームをしに/)くるとおもいます|' + Genki.getAlts('はい、{トムさんはゲームをしに}{来}ると{思}います', '|く|おも') + 'answer}。<br><br><br>'+
        'どうしてですか。<br>'+
        '{%(トムさんは日曜日は/)忙しくないですから。|%(トムさんはげつようびは/)いそがしくないですから。|' + Genki.getAlts('トムさんは{日曜日}は{忙}しくないですから。', 'げつようび|いそが') + 'answer}。'+
      '</div>'+
    '</div>'+

    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Mary is reporting her interview with Professor Honma to the class. Mark every item with O that is true.</p>'+
    '<div class="right">*インタビュー (interview)</div>'+
    '{!AUDIO|W08-C}'+

    '<div class="count-problems pad-zones no-margin">'+
      '<div class="problem">'+
        '{!PLAY|W08-C|3} On weekends, Professor Honma:<br>'+
        '<div class="indent-block">({||width:21}) a. plays baseball　　({O}) b. plays tennis　　({O}) c. watches sports　　({||width:21}) d. goes on dates</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W08-C|24} Professor Honma:<br>'+
        '<div class="indent-block">({||width:21}) a. never cooks　　({O}) b. cooks sometimes　　({||width:21}) c. is a good cook　　({O}) d. is not a good cook</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W08-C|30} Professor Honma\'s students are:<br>'+
        '<div class="indent-block">({O}) a. lively　　({||width:21}) b. quiet　　({||width:21}) c. diligent　　({||width:21}) d. kind　　({O}) e. interesting</div>'+
      '</div>'+
    '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using が・何か and 何も.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the picture of a party and complete the following conversations.</p>'+
        
        '<div class="columns-2 clear">'+
          '<div class="center">{!IMG|l8-w7-1.png|party}</div>'+
        
          '<div>'+
            '<div class="problem">'+
              'Q：だれが<ruby>新聞<rt>しんぶん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んでいますか。<br><br><br>'+
              '<div class="indent-block">A：{佐藤さんが新聞を読んでいます|さとうさんがしんぶんをよんでいます|' + Genki.getAlts('{佐藤}さんが{新聞}を{読}んでいます', 'さとう|しんぶん|よ') + 'answer}。</div>'+
            '</div>'+

            '<div class="problem">'+
              'Q：{だれが写真を撮っていますか|だれがしゃしんをとっていますか|' + Genki.getAlts('{だれ}が{写真}を{撮}っていますか', '誰|しゃしん|と') + 'answer}。<br><br><br>'+
              '<div class="indent-block">A：<ruby>森<rt>もり</rt></ruby>さんが<ruby>撮<rt>と</rt></ruby>っています。</div>'+
            '</div>'+

            '<div class="problem">'+
              'Q：だれがめがねをかけていますか。<br><br><br>'+
              '<div class="indent-block">A：{山田さんがめがねをかけています|やまださんがめがねをかけています|' + Genki.getAlts('{山田}さんが{眼鏡}をかけています', 'やまだ|めがね') + 'answer}。</div>'+
            '</div>'+

            '<div class="problem">'+
              'Q：{だれが帽子をかぶっていますか|だれがぼうしをかぶっていますか|' + Genki.getAlts('{だれ}が{帽子}をかぶっていますか', '誰|ぼうし') + 'answer}。<br><br><br>'+
              '<div class="indent-block">A：<ruby>田中<rt>たなか</rt></ruby>さんがかぶっています。</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.<br>(Note especially that <ruby>何<rt>なに</rt></ruby>か and <ruby>何<rt>なに</rt></ruby>も are normally not accompanied by particles.)</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div>'+
              'Q：Did you eat anything this morning?<br>'+
              '{今朝、何か食べましたか|けさ、なにかたべましたか|' + Genki.getAlts('{今朝}、{何}か{食}べましたか', 'けさ|なに|た') + 'answer}。'+
            '</div><br><br>'+
            '<div>'+
              'A：No, I did not eat anything this morning.<br>'+
              '{いいえ、今朝何も食べませんでした|いいえ、けさなにもたべませんでした|' + Genki.getAlts('いいえ、{今朝}{何}も{食}べませんでした', 'けさ|なに|た') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<div>'+
              'Q：What will you do over the weekend?<br>'+
              '{週末、何をしますか|しゅうまつ、なにをしますか|' + Genki.getAlts('{週末}、{何}をしますか', 'しゅうまつ|なに') + 'answer}。'+
            '</div><br><br>'+
            '<div>'+
              'A：I won\'t do anything.<br>'+
              '{何もしません|なにもしません|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'Would you like to drink something?<br>'+
          '{何か飲みませんか|なにかのみませんか|' + Genki.getAlts('{何}か{飲}みませんか', 'なに|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kento asked something, but I did not understand.<br>'+
          '{けんとさんは何か聞きましたが、%(私は/)わかりませんでした|けんとさんはなにかききましたが、%(わたしは/)わかりませんでした|' + Genki.getAlts('けんとさんは{何}か{聞}きましたが、{私}は{分}かりませんでした', 'なに|き|わたし|わ') + Genki.getAlts('けんとさんは{何}か{聞}きましたが、{分}かりませんでした', 'なに|き|わ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

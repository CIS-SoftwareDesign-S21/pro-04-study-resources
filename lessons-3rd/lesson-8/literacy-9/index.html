    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Match the following phrases with an appropriate verb.',
      
      quizlet :

        '<div class="problem">新聞を{読む|よむ|answer}</div>'+
        '<div class="problem valign-top"><ruby>音楽<rt>おんがく</rt></ruby>を{聞く|きく|answer}</div>'+
        '<div class="problem">仕事を{する}</div>'+
        '<div class="problem">日本語はおもしろいと{思う|おもう|answer}</div>'+
        '<div class="problem">ハンバーガーを{作る|つくる|answer}</div>'+
        '<div class="problem">電車に{乗る|のる|answer}</div>'+
        '<div class="problem">クラスを{休む|やすむ|answer}</div>'+

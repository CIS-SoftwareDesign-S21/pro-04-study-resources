    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'What would these people say when they want someone to refrain from doing the following things.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'not to look at the photo',
            answers : [
              'A<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>見<rt>み</rt></ruby>ないでください。',
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>見<rt>み</rt></ruby>らないでください。',
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>見<rt>み</rt></ruby>るないでください。',
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>見<rt>み</rt></ruby>でください。'
            ]
          },
          {
            question : 'not to call (on the phone)',
            answers : [
              'A<ruby>電話<rt>でんわ</rt></ruby>しないでください。',
              '<ruby>電話<rt>でんわ</rt></ruby>すないでください。',
              '<ruby>電話<rt>でんわ</rt></ruby>すらないでください。',
              '<ruby>電話<rt>でんわ</rt></ruby>しでください。'
            ]
          },

          {
            question : 'not to come to my house',
            answers : [
              'A<ruby>私<rt>わたし</rt></ruby>のうちに<ruby>来<rt>こ</rt></ruby>ないでください。',
              '<ruby>私<rt>わたし</rt></ruby>のうちに<ruby>来<rt>こ</rt></ruby>らないでください。',
              '<ruby>私<rt>わたし</rt></ruby>のうちに<ruby>来<rt>こ</rt></ruby>りないでください。',
              '<ruby>私<rt>わたし</rt></ruby>のうちに<ruby>来<rt>き</rt></ruby>でください。'
            ]
          },

          {
            question : 'not to go',
            answers : [
              'A<ruby>行<rt>い</rt></ruby>かないでください。',
              '<ruby>行<rt>い</rt></ruby>きないでください。',
              '<ruby>行<rt>い</rt></ruby>ないでください。',
              '<ruby>行<rt>い</rt></ruby>っでください。'
            ]
          },

          {
            question : 'not to smoke',
            answers : [
              'Aたばこを<ruby>吸<rt>す</rt></ruby>わないでください。',
              'たばこを<ruby>吸<rt>す</rt></ruby>あないでください。',
              'たばこを<ruby>吸<rt>す</rt></ruby>いないでください。',
              'たばこを<ruby>吸<rt>す</rt></ruby>うでください。'
            ]
          },
          
          {
            question : 'not to throw away the magazine',
            answers : [
              'A<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>捨<rt>す</rt></ruby>てないでください。',
              '<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>捨<rt>す</rt></ruby>てらないでください。',
              '<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>捨<rt>す</rt></ruby>てりないでください。',
              '<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>捨<rt>す</rt></ruby>でください'
            ]
          },

          {
            question : 'not to speak English',
            answers : [
              'A<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>さないでください。',
              '<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しないでください。',
              '<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>ないでください。',
              '<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>すないでください。'
            ]
          },

          {
            question : 'not to sleep in class',
            answers : [
              'Aクラスで<ruby>寝<rt>ね</rt></ruby>ないでください。',
              'クラスで<ruby>寝<rt>ね</rt></ruby>らないでください。',
              'クラスで<ruby>寝<rt>ね</rt></ruby>りないでください。',
              'クラスで<ruby>寝<rt>ね</rt></ruby>るないでください。'
            ]
          },

          {
            question : 'not to forget your homework',
            answers : [
              'A<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れないでください。',
              '<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れらないでください。',
              '<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れりないでください。',
              '<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>忘<rt>わす</rt></ruby>れるないでください。'
            ]
          },
          
          {
            question : 'not to be late',
            answers : [
              'A<ruby>遅<rt>おそ</rt></ruby>くならないでください。',
              '<ruby>遅<rt>おそ</rt></ruby>かないでください。',
              '<ruby>遅<rt>おそ</rt></ruby>くなりないでください。',
              '<ruby>遅<rt>おそ</rt></ruby>きないでください。'
            ]
          },

          {
            question : 'not to start the test yet',
            answers : [
              'Aまだテストを<ruby>始<rt>はじ</rt></ruby>めないでください。',
              'テストを<ruby>始<rt>はじ</rt></ruby>めないでください。',
              'まだテストを<ruby>始<rt>はじ</rt></ruby>めらないでください。',
              'テストを<ruby>始<rt>はじ</rt></ruby>めらないでください。'
            ]
          },

          {
            question : 'not to use smartphones',
            answers : [
              'Aスマホを<ruby>使<rt>つか</rt></ruby>わないでください。',
              'スマホを<ruby>使<rt>つか</rt></ruby>あないでください。',
              'スマホを<ruby>使<rt>つか</rt></ruby>うないでください。',
              'スマホを<ruby>使<rt>つか</rt></ruby>ないでください。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<h4>ソラさん</h4>'+
            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                'not to look at the photo<br>'+
                '{写真|しゃしん|answer}を{見ない|みない|answer}でください。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              'not to call (on the phone)<br>'+
              '{電話しないでください|でんわしないでください|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to come to my house<br>'+
              '{私のうちに来ないでください|わたしのうちにこないでください|' + Genki.getAlts('{私}の{家}に{来}ないでください', 'わたし|うち|こ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to go<br>'+
              '{行かないでください|いかないでください|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to smoke<br>'+
              '{たばこを吸わないでください|たばこをすわないでください|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to throw away the magazine<br>'+
              '{雑誌を捨てないでください|ざっしをすてないでください|' + Genki.getAlts('{雑誌}を{捨}てないでください', 'ざっし|す') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<h4><ruby>山下先生<rt>やましたせんせい</rt></ruby></h4>'+
            '<div class="problem">'+
              'not to speak English<br>'+
              '{英語を話さないでください|えいごをはなさないでください|' + Genki.getAlts('{英語}を{話}さないでください', 'えいご|はな') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to sleep in class<br>'+
              '{クラスで寝ないでください|クラスでねないでください|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to forget your homework<br>'+
              '{宿題を忘れないでください|しゅくだいをわすれないでください|' + Genki.getAlts('{宿題}を{忘}れないでください', 'しゅくだい|わす') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to be late<br>'+
              '{遅くならないでください|おそくならないでください|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to start the test yet<br>'+
              '{まだテストを始めないでください|まだテストをはじめないでください|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'not to use smartphones<br>'+
              '{スマホを使わないでください|スマホをつかわないでください|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

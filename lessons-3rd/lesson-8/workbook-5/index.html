    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below using ～ないでください.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Please don\'t wait for me. (Because) I will be late.<br>'+
            '{私|わたし|answer}を{待たない|またない|answer}でください。{遅くなります|おそくなります|answer}から。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t forget your umbrella. (Because) it will rain this afternoon.<br>'+
          '{傘を忘れないでください。今日の午後、雨が降りますから。|かさをわすれないでください。きょうのごご、あめがふりますから。|' + Genki.getAlts('{傘}を{忘}れないでください。{今日}の{午後}、{雨}が{降}りますから。', 'かさ|わす|きょう|ごご|あめ|ふ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t open the window. (Because) I am cold.<br>'+
          '{窓を開けないでください。寒いですから。|まどをあけないでください。さむいですから。|' + Genki.getAlts('{窓}を{開}けないでください。{寒}いですから。', 'まど|あ|さむ') + 'answer}'+
        '</div>'+
        
        '<div class="problem ruby-always-visible">'+
          'Please don\'t turn off the TV. (Because) I am watching the <ruby>news<rt>ニュース</rt></ruby>.<br>'+
          '{テレビを消さないでください。ニュースを見ていますから。|テレビをけさないでください。ニュースをみていますから。|' + Genki.getAlts('テレビを{消}さないでください。ニュースを{見}ていますから。', 'け|み') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t throw away that magazine. (Because) it\'s not my magazine.<br>'+
          '{その雑誌を捨てないでください。私の雑誌じゃないですから。|そのざっしをすてないでください。わたしのざっしじゃないですから。|' + Genki.getAlts('その{雑誌}を{捨}てないでください。{私}の{雑誌}じゃないですから。', 'ざっし|す|わたし|ざっし') + 'answer}'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write the dictionary form of each of the verbs used in the following sentences.</p>'+
        '<div class="example-problem">たべないでください。　<i class="fa">&#xf061;</i>　たべる</div>'+
        '<div class="problem">きらないでください。　　{切る|きる|answer}</div>'+
        '<div class="problem">きないでください。　　　{着る|きる|answer}</div>'+
        '<div class="problem">こないでください。　　　{来る|くる|answer}</div>'+
        '<div class="problem">かかないでください。　　{書く|かく|answer}</div>'+
        '<div class="problem">しないでください。　　　{する}</div>'+
        '<div class="problem">しなないでください。　　{死ぬ|しぬ|answer}</div>'+
        '<div class="problem">かえらないでください。　{帰る|かえる|answer}</div>'+
        '<div class="problem">かわないでください。　　{買う|かう|answer}</div>'+
      '</div>'
        
    });</script>

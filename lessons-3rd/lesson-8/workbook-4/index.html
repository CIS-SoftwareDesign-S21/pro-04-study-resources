    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'You are interviewing Mr. Tanaka. Report what he said using ～と言っていました.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Report Mr. Tanaka\'s answers in Japanese using ～と言っていました.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem valign-top">'+
            '○○：<ruby>大学生<rt>だいがくせい</rt></ruby>ですか。　<ruby>田中<rt>たなか</rt></ruby>さん：I am a college student.<br>'+
            '<ruby>田中<rt>たなか</rt></ruby>さんは{大学生だ|だいがくせいだ|answer}と<ruby>言<rt>い</rt></ruby>っていました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>楽<rt>たの</rt></ruby>しいですか。　<ruby>田中<rt>たなか</rt></ruby>さん：Every day is fun.<br>'+
          '{田中さんは毎日楽しいと言っていました|たなかさんはまいにちたのしいといっていました|' + Genki.getAlts('{田中}さんは{毎日}{楽}しいと{言}っていました', 'たなか|まいにち|たの|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんな<ruby>果物<rt>くだもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。　<ruby>田中<rt>たなか</rt></ruby>さん：I like mandarin oranges.<br>'+
          '{田中さんはみかんが好きだと言っていました|たなかさんはみかんがすきだといっていました|' + Genki.getAlts('{田中}さんはみかんが{好}きだと{言}っていました', 'たなか|す|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：よくお<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I don\'t drink sake very much.<br>'+
          '{田中さんはあまりお酒を飲まないと言っていました|たなかさんはあまりおさけをのまないといっていました|' + Genki.getAlts('{田中}さんはあまりお{酒}を{飲}まないと{言}っていました', 'たなか|さけ|の|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんなスポーツをよくしますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I often play tennis.<br>'+
          '{田中さんはよくテニスをすると言っていました|たなかさんはよくテニスをするといっていました|' + Genki.getAlts('{田中}さんはよくテニスをすると{言}っていました', 'たなか|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>兄弟<rt>きょうだい</rt></ruby>がいますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I have one older brother.<br>'+
          '{田中さんはお兄さんが一人いると言っていました|たなかさんはおにいさんがひとりいるといっていました|' + Genki.getAlts('{田中}さんはお{兄}さんが{一人}いると{言}っていました', 'たなか|にい|ひとり|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どこに<ruby>住<rt>す</rt></ruby>んでいますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I live in Nishimachi.<br>'+
          '{田中さんは西町に住んでいると言っていました|たなかさんはにしまちにすんでいるといっていました|' + Genki.getAlts('{田中}さんは{西町}に{住}んでいると{言}っていました', 'たなか|にしまち|す|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>結婚<rt>けっこん</rt></ruby>していますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I\'m not married.<br>'+
          '{田中さんは結婚していないと言っていました|たなかさんはけっこんしていないといっていました|' + Genki.getAlts('{田中}さんは{結婚}していないと{言}っていました', 'たなか|けっこん|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>車<rt>くるま</rt></ruby>を<ruby>持<rt>も</rt></ruby>っていますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I don\'t have a car.<br>'+
          '{田中さんは車を持っていないと言っていました|たなかさんはくるまをもっていないといっていました|' + Genki.getAlts('{田中}さんは{車}を{持}っていないと{言}っていました', 'たなか|くるま|ま|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>週末<rt>しゅうまつ</rt></ruby>はたいてい<ruby>何<rt>なに</rt></ruby>をしますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I usually meet with a friend on the weekend.<br>'+
          '{田中さんは週末はたいてい友だちに会うと言っていました|たなかさんはしゅうまつはたいていともだちにあうといっていました|' + Genki.getAlts('{田中}さんは{週末}はたいてい{友}{達}に{会}うと{言}っていました', 'たなか|しゅうまつ|とも|だち|あ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>今日<rt>きょう</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしますか。　<ruby>田中<rt>たなか</rt></ruby>さん：I will work part-time today.<br>'+
          '{田中さんは今日アルバイトをすると言っていました|たなかさんはきょうアルバイトをするといっていました|' + Genki.getAlts('{田中}さんは{今日}アルバイトをすると{言}っていました', 'たなか|きょう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the report below and answer the questions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>ウデイさんはアンケートについてレポートを書きました。</p>'+
      '<div class="sub-section text-passage">'+
        '<div class="center">日本の会社員</div>'+
        '<div style="text-align:right;">ウデイ・クマール</div>'+
        '<p>'+
          '　私は電車で毎日会社員を見ます。みんなとても<ruby>疲<rt>つか</rt></ruby>れていると思います。この<ruby>間<rt>あいだ</rt></ruby>、新聞で「日本の会社員とストレス」の<ruby>話<rt>はなし</rt></ruby>を読みました。私はアンケートを作って、会社員十人に聞きました。<br>'+
          '　まず、「仕事のストレスがありますか」と聞きました。七人は「はい」と<ruby>答<rt>こた</rt></ruby>えました。「仕事が<ruby>大変<rt>たいへん</rt></ruby>で、休みがあまりない」と言っていました。次に、「よく<ruby>残業<rt>ざんぎょう</rt></ruby>をしますか」と聞きました。三人は「よく<ruby>残業<rt>ざんぎょう</rt></ruby>をする」と言っていました。四人は「ときどき<ruby>残業<rt>ざんぎょう</rt></ruby>をする」と言っていました。次に「仕事の<ruby>後<rt>あと</rt></ruby>、何をしますか」と聞きました。五人は「何もしない。すぐ<ruby>家<rt>いえ</rt></ruby>に帰る」と言っていました。二人は「お<ruby>酒<rt>さけ</rt></ruby>を飲みに行く」と言っていました。<ruby>最後<rt>さいご</rt></ruby>に「休みはたいてい何をしますか」と聞きました。六人は「<ruby>疲<rt>つか</rt></ruby>れているから、<ruby>家<rt>いえ</rt></ruby>にいる」と言っていました。<br>'+
          '　日本の会社員はたくさん仕事をして、ストレスもあります。だから、休みもあまり出かけません。アンケートをして、日本の会社員はとても<ruby>大変<rt>たいへん</rt></ruby>だと思いました。'+
        '</p>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'アンケート　questionnaire<br>'+
          'ストレス　stress<br>'+
          'この<ruby>間<rt>あいだ</rt></ruby>　the other day<br>'+
          '<ruby>話<rt>はなし</rt></ruby>　story; talk<br>'+
          '<ruby>残業<rt>ざんぎょう</rt></ruby>　overtime work<br>'+
          '～の<ruby>後<rt>あと</rt></ruby>　after...'+
        '</div>'+

        '<div>'+
          '<ruby>疲<rt>つか</rt></ruby>れている　to be tired<br>'+
          'まず　first of all<br>'+
          '<ruby>答<rt>こた</rt></ruby>える　to answer<br>'+
          '<ruby>次<rt>つぎ</rt></ruby>に　secondly; next; after that<br>'+
          '<ruby>最後<rt>さいご</rt></ruby>に lastly'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          'ウデイさんは新聞で何の<ruby>話<rt>はなし</rt></ruby>を読みました。<br>'+
          '{「日本の会社員とストレス」の話を読みました|「にほんのかいしゃいんとストレス」のはなしをよみました|' + Genki.getAlts('「{日本}の{会社員}とストレス」の{話}を{読}みました', 'にほん|かいしゃいん|はなし|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ウデイさんはだれにアンケートをしましたか。<br>'+
          '{会社員にアンケートをしました|かいしゃいんにアンケートをしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '何人いましたか。<br><br>'+
            '<div class="big-margin"><span class="big-label">(a) 仕事のストレスがある。</span>……　{七|なな|7|answer;width:56}人</div>'+
            '<div class="big-margin valign-top"><span class="big-label">(b) よく<ruby>残業<rt>ざんぎょう</rt></ruby>をする。</span>……　{三|さん|3|answer;width:56}人</div>'+
            '<div class="big-margin valign-top"><span class="big-label">(c) ときどき<ruby>残業<rt>ざんぎょう</rt></ruby>をする。</span>……　{四|よ|4|answer;width:56}人</div>'+
            '<div class="big-margin valign-top"><span class="big-label">(d) 仕事の<ruby>後<rt>あと</rt></ruby>、お<ruby>酒<rt>さけ</rt></ruby>を飲む。</span>……　{二|ふた|2|answer;width:56}人</div>'+
            '<div class="big-margin"><span class="big-label">(e) 休みの日は出かけない。</span>……　{六|ろく|6|answer;width:56}人</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'アンケートの<ruby>後<rt>あと</rt></ruby>、ウデイさんはどう思いましたか。<br>'+
          '{日本の会社員はとても大変だと思いました|にほんのかいしゃいんはとてもたいへんだとおもいました|' + Genki.getAlts('{日本}の{会社員}はとても{大変}だと{思}いました', 'にほん|かいしゃいん|たいへん|おも') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>

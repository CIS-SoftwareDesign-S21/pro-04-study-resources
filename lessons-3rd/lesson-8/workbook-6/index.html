    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Verbのが好きです／上手です.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Write what you are good at/what your are not good at/what you like to do/what you don\'t like to do, using the cues below.</p>'+
        '<div class="problem valign-top"><ruby>私<rt>わたし</rt></ruby>は{歌うのが|うたうのが|answer;hint:singing;width:160}<ruby>下手<rt>へた</rt></ruby>です。</div>'+
        
        '<div class="problem valign-top"><ruby>私<rt>わたし</rt></ruby>は{写真を撮るのが|しゃしんをとるのが|' + Genki.getAlts('{写真}を{撮}るのが', '|') + 'answer;hint:taking pictures;width:160}あまり<ruby>上手<rt>じょうず</rt></ruby>じゃないです。</div>'+
        
        '<div class="problem valign-top"><ruby>私<rt>わたし</rt></ruby>は{日本語を話すのが|にほんごをはなすのが|' + Genki.getAlts('{日本語}を{話}すのが', '|') + 'answer;hint:speaking Japanese;width:160}<ruby>大好<rt>だいす</rt></ruby>きです。</div>'+
        
        '<div class="problem valign-top"><ruby>私<rt>わたし</rt></ruby>は{洗濯するのが|せんたくするのが|answer;hint:doing laundry;width:160}きらいです。</div>'+
        
        '<div class="problem valign-top"><ruby>私<rt>わたし</rt></ruby>は{車を洗うのが|くるまをあらうのが|' + Genki.getAlts('{車}を{洗}うのが', '|') + 'answer;hint:washing a car;width:160}あまり<ruby>好<rt>す</rt></ruby>きじゃないです。</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Erika is very good at making friends.<br>'+
          '{えりかさんは友だちを作るのが%(とても/すごく)上手です|えりかさんはともだちをつくるのが%(とても/すごく)じょうずです|' + Genki.getAlts('えりかさんは{友}{達}を{作}るのが{とても}{上手}です', 'とも|だち|つく|すごく|じょうず') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kenta loves reading books.<br>'+
          '{けんたさんは本を読むのが大好きです|けんたさんはほんをよむのがだいすきです|' + Genki.getAlts('けんたさんは{本}を{読}むのが{大}{好}きです', 'ほん|よ|だい|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Haruto hates cleaning the room.<br>'+
          '{はるとさんは部屋を掃除するのが大きらいです|はるとさんはへやをそうじするのがだいきらいです|' + Genki.getAlts('はるとさんは{部屋}を{掃除}するのが{大}{嫌}いです', 'へや|そうじ|だい|きら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yui is not good at driving a car.<br>'+
          '{ゆいさんは車を運転するのが上手じゃないです|ゆいさんはくるまをうんてんするのがじょうずじゃないです|' + Genki.getAlts('ゆいさんは{車}を{運転}するのが{上手}じゃないです', 'くるま|うんてん|じょうず') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yuki doesn\'t like doing laundry very much.<br>'+
          '{ゆきさんは洗濯するのがあまり好きじゃないです|ゆきさんはせんたくするのがあまりすきじゃないです|' + Genki.getAlts('ゆきさんは{洗濯}するのがあまり{好}きじゃないです', 'せんたく|す') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

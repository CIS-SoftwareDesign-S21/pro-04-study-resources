    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'You went to a party but did nothing there. Make sentences using the cues.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、(eat)',
            answers : [
              'Aパーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>も<ruby>食<rt>た</rt></ruby>べませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>か<ruby>食<rt>た</rt></ruby>べませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby><ruby>食<rt>た</rt></ruby>べませんでした。'
            ]
          },

          {
            question : 'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、(drink)',
            answers : [
              'Aパーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>も<ruby>飲<rt>の</rt></ruby>みませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>か<ruby>飲<rt>の</rt></ruby>みませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby><ruby>飲<rt>の</rt></ruby>みませんでした。'
            ]
          },

          {
            question : 'カラオケがありましたが、(sing)',
            answers : [
              'Aカラオケがありましたが、<ruby>何<rt>なに</rt></ruby>も<ruby>歌<rt>うた</rt></ruby>いませんでした。',
              'カラオケがありましたが、<ruby>何<rt>なに</rt></ruby>か<ruby>歌<rt>うた</rt></ruby>いませんでした。',
              'カラオケがありましたが、<ruby>何<rt>なに</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>いませんでした。',
              'カラオケがありましたが、<ruby>何<rt>なに</rt></ruby><ruby>歌<rt>うた</rt></ruby>いませんでした。'
            ]
          },

          {
            question : 'テレビがありましたが、(watch)',
            answers : [
              'Aテレビがありましたが、<ruby>何<rt>なに</rt></ruby>も<ruby>見<rt>み</rt></ruby>ませんでした。',
              'テレビがありましたが、<ruby>何<rt>なに</rt></ruby>か<ruby>見<rt>み</rt></ruby>ませんでした。',
              'テレビがありましたが、<ruby>何<rt>なに</rt></ruby>を<ruby>見<rt>み</rt></ruby>ませんでした。',
              'テレビがありましたが、<ruby>何<rt>なに</rt></ruby><ruby>見<rt>み</rt></ruby>ませんでした。'
            ]
          },

          {
            question : 'カメラを<ruby>持<rt>も</rt></ruby>っていましたが、(take)',
            answers : [
              'Aカメラを<ruby>持<rt>も</rt></ruby>っていましたが、<ruby>何<rt>なに</rt></ruby>も<ruby>撮<rt>と</rt></ruby>りませんでした。',
              'カメラを<ruby>持<rt>も</rt></ruby>っていましたが、<ruby>何<rt>なに</rt></ruby>か<ruby>撮<rt>と</rt></ruby>りませんでした。',
              'カメラを<ruby>持<rt>も</rt></ruby>っていましたが、<ruby>何<rt>なに</rt></ruby>を<ruby>撮<rt>と</rt></ruby>りませんでした。',
              'カメラを<ruby>持<rt>も</rt></ruby>っていましたが、<ruby>何<rt>なに</rt></ruby><ruby>撮<rt>と</rt></ruby>りませんでした。'
            ]
          },

          {
            question : 'ゆみさんに<ruby>会<rt>あ</rt></ruby>いましたが、(talk)',
            answers : [
              'Aゆみさんに<ruby>会<rt>あ</rt></ruby>いましたが、<ruby>何<rt>なに</rt></ruby>も<ruby>話<rt>はな</rt></ruby>しませんでした。',
              'ゆみさんに<ruby>会<rt>あ</rt></ruby>いましたが、<ruby>何<rt>なに</rt></ruby>か<ruby>話<rt>はな</rt></ruby>しませんでした。',
              'ゆみさんに<ruby>会<rt>あ</rt></ruby>いましたが、<ruby>何<rt>なに</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しませんでした。',
              'ゆみさんに<ruby>会<rt>あ</rt></ruby>いましたが、<ruby>何<rt>なに</rt></ruby><ruby>話<rt>はな</rt></ruby>しませんでした。'
            ]
          },

          {
            question : 'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、(do)',
            answers : [
              'Aパーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>もしませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>かしませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>をしませんでした。',
              'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>しませんでした。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem valign-top">'+
            'パーティーに<ruby>行<rt>い</rt></ruby>きましたが、(eat)<br>'+
            '<i class="fa">&#xf061;</i> パーティーに<ruby>行<rt>い</rt></ruby>きましたが、<ruby>何<rt>なに</rt></ruby>も{食べ|たべ|answer}ませんでした。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem valign-top">パーティーに<ruby>行<rt>い</rt></ruby>きましたが、{何も飲みませんでした|なにものみませんでした|' + Genki.getAlts('{何}も{飲}みませんでした', 'なに|の') + 'answer;hint:(drink)}。</div>'+
            '<div class="problem valign-top">カラオケがありましたが、{何も歌いませんでした|なにもうたいませんでした|' + Genki.getAlts('{何}も{歌}いませんでした', 'なに|うた') + 'answer;hint:(sing)}。</div>'+
            '<div class="problem valign-top">テレビがありましたが、{何も見ませんでした|なにもみませんでした|' + Genki.getAlts('{何}も{見}ませんでした', 'なに|み') + 'answer;hint:(watch)}。</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem valign-top">カメラを<ruby>持<rt>も</rt></ruby>っていましたが、{何も撮りませんでした|なにもとりませんでした|' + Genki.getAlts('{何}も{撮}りませんでした', 'なに|と') + 'answer;hint:(take)}。</div>'+
            '<div class="problem valign-top">ゆみさんに<ruby>会<rt>あ</rt></ruby>いましたが、{何も話しませんでした|なにもはなしませんでした|' + Genki.getAlts('{何}も{話}しませんでした', 'なに|はな') + 'answer;hint:(talk)}。</div>'+
            '<div class="problem valign-top">パーティーに<ruby>行<rt>い</rt></ruby>きましたが、{何もしませんでした|なにもしませんでした|answer;hint:(do)}。</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

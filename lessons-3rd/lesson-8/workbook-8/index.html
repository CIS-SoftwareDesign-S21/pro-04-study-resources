    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese, using what you have learned in Lesson 8.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Answer the following questions in Japanese, using ～と<ruby>思<rt>おも</rt></ruby>います.</p>'+
        '<div class="problem">'+
          '<ruby>日本語<rt>にほんご</rt></ruby>のクラスについてどう<ruby>思<rt>おも</rt></ruby>いますか。<br>'+
          '(I think Japanese class is difficult.)<br>'+
          '{%(日本語のクラスは/)難しいと思います|%(にほんごのクラスは/)むずかしいとおもいます|' + Genki.getAlts('{日本語}のクラスは{難}しいと{思}います', 'にほんご|むずか|おも') + Genki.getAlts('{難}しいと{思}います', 'むずか|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>先生<rt>せんせい</rt></ruby>は<ruby>何<rt>なに</rt></ruby>をするのが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I think my Japanese teacher likes driving cars.)<br>'+
          '{%(日本語の先生は/)車を運転するのが好きだと思います|%(にほんごのせんせいは/)くるまをうんてんするのがすきだとおもいます|' + Genki.getAlts('{日本語}の{先生}は{車}を{運転}するのが{好}きだと{思}います', 'にほんご|せんせい|くるま|うんてん|す|おも') + Genki.getAlts('{車}を{運転}するのが{好}きだと{思}います', 'くるま|うんてん|す|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あした、<ruby>雨<rt>あめ</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>りますか。<br>'+
          '(No, I don\'t think it will rain tomorrow.)<br>'+
          '{いいえ、%(あした雨が/)降らないと思います|いいえ、%(あしたあめが/)ふらないとおもいます|' + Genki.getAlts('いいえ、{明日}{雨}が{降}らないと{思}います', 'あした|あめ|ふ|おも') + Genki.getAlts('いいえ、{降}らないと{思}います', 'ふ|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの<ruby>友<rt>とも</rt></ruby>だちは<ruby>料理<rt>りょうり</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>ですか。<br>'+
          '(Yes, I think my friend is good at cooking.)<br>'+
          '{はい、%(友だちは料理が/)上手だと思います|はい、%(ともだちはりょうりが/)じょうずだとおもいます|' + Genki.getAlts('はい、{友}{達}は{料理}が{上手}だと{思}います', 'とも|だち|りょうり|じょうず|おも') + Genki.getAlts('はい、{上手}だと{思}います', 'じょうず|おも') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions in Japanese by translating the sentences.</p>'+
        '<div class="problem">'+
          '<ruby>何<rt>なに</rt></ruby>をするのが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I like taking a bath.)<br>'+
          '{お風呂に入るのが好きです|おふろにはいるのがすきです|' + Genki.getAlts('お{風呂}に{入}るのが{好}きです', 'ふろ|はい|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何<rt>なに</rt></ruby>をするのが<ruby>下手<rt>へた</rt></ruby>ですか。<br>'+
          '(I am bad at teaching.)<br>'+
          '{教えるのが下手です|おしえるのがへたです|' + Genki.getAlts('{教}えるのが{下手}です', 'おし|へた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何<rt>なに</rt></ruby>をするのがきらいですか。<br>'+
          '(I dislike cooking.)<br>'+
          '{料理をするのがきらいです|りょうりをするのがきらいです|' + Genki.getAlts('{料理}をするのが{嫌}いです', 'りょうり|きら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>掃除<rt>そうじ</rt></ruby>するのが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(No, I don\'t like cleaning very much.)<br>'+
          '{いいえ、%(掃除するのが/)あまり好きじゃないです|いいえ、%(そうじするのが/)あまりすきじゃないです|' + Genki.getAlts('いいえ、{掃除}するのがあまり{好}きじゃないです', 'そうじ|す') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

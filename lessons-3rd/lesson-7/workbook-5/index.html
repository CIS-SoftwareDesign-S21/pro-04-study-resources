    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Adjective/Noun Te-forms.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the following pictures and complete the sentences.</p>'+
      '<div class="count-problems">'+
        '<div class="center inline-columns">'+
          '<div class="problem">'+
            '{!IMG|3rd-l7-wb5-1.png}<br>'+
            'inexpensive/delicious'+
          '</div>'+

          '<div class="problem">'+
            '{!IMG|3rd-l7-wb5-2.png}<br>'+
            'quiet/boring'+
          '</div>'+

          '<div class="problem">'+
            '{!IMG|3rd-l7-wb5-3.png}<br>'+
            'very small/cute'+
          '</div>'+
        '</div>'+

        '<div class="center inline-columns">'+
          '<div class="problem ruby-always-visible">'+
            '{!IMG|3rd-l7-wb5-4.png}<br>'+
            'very clean/new'+
          '</div>'+

          '<div class="problem">'+
            '{!IMG|3rd-l7-wb5-5.png}<br>'+
            'old/interesting'+
          '</div>'+

          '<div class="problem">'+
            '{!IMG|3rd-l7-wb5-6.png}<br>'+
            'long hair/large eyes'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<div class="problem">あのレストランの<ruby>食<rt>た</rt></ruby>べ<ruby>物<rt>もの</rt></ruby>は{安くておいしいです|やすくておいしいです|answer}。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>の<ruby>町<rt>まち</rt></ruby>は{静かでつまらないです|しずかでつまらないです|answer}。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>の<ruby>猫<rt>ねこ</rt></ruby>は{%(とても/すごく)小さくてかわいいです|%(とても/すごく)ちいさくてかわいいです|answer}。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>の<ruby>部屋<rt>へや</rt></ruby>は{%(とても/すごく)きれいで新しいです|%(とても/すごく)きれいであたらしいです|answer}。</div>'+
        
        '<div class="problem">このお<ruby>寺<rt>てら</rt></ruby>は{古くておもしろいです|ふるくておもしろいです|' + Genki.getAlts('{古}くて{面白}いです', 'ふる|おもしろ') + 'answer}。</div>'+
        
        '<div class="problem">ななみさんは{髪が長くて目が大きいです|かみがながくてめがおおきいです|' + Genki.getAlts('{髪}が{長}くて{目}が{大}きいです', 'かみ|なが|め|おお') + 'answer}。</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Describe the following items, using the adjectives.</p>'+
        '<div class="problem"><ruby>日本<rt>にほん</rt></ruby>は{おもしろくて楽しいです|おもしろくてたのしいです|' + Genki.getAlts('{面白}くて{楽}しいです', 'おもしろ|たの') + 'answer;hint:interesting/fun}。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は{髪が短くて背が高いです|かみがみじかくてせがたかいです|' + Genki.getAlts('{髪}が{短}くて{背}が{高}いです', 'かみ|みじか|せ|たか') + 'answer;hint:short hair/tall}。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>の<ruby>町<rt>まち</rt></ruby>は{小さくてきれいです|ちいさくてきれいです|answer;hint:small/beautiful}。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>の<ruby>友<rt>とも</rt></ruby>だちは{親切で頭がいいです|しんせつであたまがいいです|' + Genki.getAlts('{親切}で{頭}がいいです', 'しんせつ|あたま') + 'answer;hint:kind/bright}。</div>'+
      '</div>'
        
    });</script>

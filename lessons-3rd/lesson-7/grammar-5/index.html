    <script>Genki.generateQuiz({
      format : 'practice',

      info : 'Mary has been enjoying her life in Japan. She talks about her friends and life in Japan. Make sentences using the two adjectives.',

        [

          {
            question : 'ゆい：かわいい／やさしい',
            answers : [
              'Aゆいさんはかわいくて、やさしいです。',
              'ゆいさんはかわいくで、やさしいです。',
              'ゆいさんはかわいいで、やさしいです。',
              'ゆいさんはかわいいて、やさしいです。'
            ]
          },
          
          {
            question : 'ロバート：<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>い／かっこいい',
            answers : [
              'Aロバートさんは<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>くて、かっこいいです。',
              'ロバートさんは<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>くで、かっこいいです。',

              'ロバートさんは<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>いて、かっこいいです。'
            ]
          },

            question : 'ナオミ：<ruby>目<rt>め</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きい／きれいな',
            answers : [
              'Aナオミさんは<ruby>目<rt>め</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きくて、きれいです。',
              'ナオミさんは<ruby>目<rt>め</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きくで、きれいです。',
              'ナオミさんは<ruby>目<rt>め</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きいて、きれいです。',
              'ナオミさんは<ruby>目<rt>め</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きいで、きれいです。'
            ]
          },
          
          {
            question : 'ソラ：<ruby>頭<rt>あたま</rt></ruby>がいい／<ruby>親切<rt>しんせつ</rt></ruby>な',
            answers : [
              'Aソラさんは<ruby>頭<rt>あたま</rt></ruby>がよくて、<ruby>親切<rt>しんせつ</rt></ruby>です。',
              'ソラさんは<ruby>頭<rt>あたま</rt></ruby>がいくて、<ruby>親切<rt>しんせつ</rt></ruby>です。',
              'ソラさんは<ruby>頭<rt>あたま</rt></ruby>がいいて、<ruby>親切<rt>しんせつ</rt></ruby>です。',
              'ソラさんは<ruby>頭<rt>あたま</rt></ruby>がいいで、<ruby>親切<rt>しんせつ</rt></ruby>です。'
            ]
          },
          
          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>：<ruby>元気<rt>げんき</rt></ruby>な／おもしろい',

              'A<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>元気<rt>げんき</rt></ruby>で、おもしろいです。',

            question : '<ruby>日本語<rt>にほんご</rt></ruby>のクラス：にぎやかな／<ruby>楽<rt>たの</rt></ruby>しい',

              'A<ruby>日本語<rt>にほんご</rt></ruby>のクラスはにぎやかで、<ruby>楽<rt>たの</rt></ruby>しいです。',

              '<ruby>食堂<rt>しょくどう</rt></ruby>は<ruby>安<rt>やす</rt></ruby>いで、おいしいです。'
            ]
          }
        ],

        '<div class="example-problem">'+

            '</div>'+
            
            '<div class="problem">'+
              'ナオミ：<ruby>目<rt>め</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きい／きれいな<br>'+
              '{ナオミさんは目が大きくて、きれいです|ナオミさんはめがおおきくて、きれいです|' + Genki.getAlts('ナオミさんは{目}が{大}きくて、きれいです', 'め|おお') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'ソラ：<ruby>頭<rt>あたま</rt></ruby>がいい／<ruby>親切<rt>しんせつ</rt></ruby>な<br>'+
              '{ソラさんは頭がよくて、親切です|ソラさんはあたまがよくて、しんせつです|' + Genki.getAlts('ソラさんは{頭}がよくて、{親切}です', 'あたま|しんせつ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>：<ruby>元気<rt>げんき</rt></ruby>な／おもしろい<br>'+
              '{山下先生は元気で、おもしろいです|やましたせんせいはげんきで、おもしろいです|' + Genki.getAlts('{山下}{先生}は{元気}で、{おもしろ}いです', 'やました|せんせい|げんき|面白') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>のクラス：にぎやかな／<ruby>楽<rt>たの</rt></ruby>しい<br>'+
              '{日本語のクラスはにぎやかで、楽しいです|にほんごのクラスはにぎやかで、たのしいです|' + Genki.getAlts('{日本語}のクラスはにぎやかで、{楽}しいです', 'にほんご|たの') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>宿題<rt>しゅくだい</rt></ruby>：<ruby>難<rt>むずか</rt></ruby>しい／<ruby>大変<rt>たいへん</rt></ruby>な<br>'+
              '{宿題は難しくて、大変です|しゅくだいはむずかしくて、たいへんです|' + Genki.getAlts('{宿題}は{難}しくて、{大変}です', 'しゅくだい|むずか|たいへん') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>食堂<rt>しょくどう</rt></ruby>：<ruby>安<rt>やす</rt></ruby>い／おいしい<br>'+
              '{食堂は安くて、おいしいです|しょくどうはやすくて、おいしいです|' + Genki.getAlts('{食堂}は{安}くて、おいしいです', 'しょくどう|やす') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the blanks with the appropriate mixes of kanji and hiragana.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">{東京|とうきょう}で{京子|きょうこ}さんの{お父さん|おとうさん}に{会いました|あいました}。</div>'+
        '<div class="problem">{父|ちち}と{母|はは}は{毎日|まいにち}、{会社|かいしゃ}に行きます。</div>'+
        '<div class="problem valign-top">{子ども|子供|answer;hint:こども}は八時に{学校|がっこう}に行って、五時に<ruby>家<rt>いえ</rt></ruby>に{帰りました|かえりました}。</div>'+
        '<div class="problem">このケーキは{小さくて|ちいさくて}、{高い|たかい}です。</div>'+
        '<div class="problem">サークルに{入って|はいって}います。</div>'+
        '<div class="problem valign-top">{高校|こうこう}で{日本語|にほんご}と{文学|ぶんがく}を<ruby>勉強<rt>べんきょう</rt></ruby>しました。</div>'+
      '</div><br>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Using the kanji you know, translate the sentences into Japanese.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          'Kyoko\'s younger sister is a high school student.<br>'+
          '{京子さんの妹さんは高校生です|きょうこさんのいもうとさんはこうこうせいです|' + Genki.getAlts('{京子}さんの{妹}さんは{高校生}です', 'きょうこ|いもうと|こうこうせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kyoko\'s mother works at a small company.<br>'+
          '{京子さんのお母さんは小さい会社で働いています|きょうこさんのおかあさんはちいさいかいしゃではたらいています|' + Genki.getAlts('{京子}さんのお{母}さんは{小}さい{会社}で{働}いています', 'きょうこ|かあ|ちい|かいしゃ|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My father comes home late every day.<br>'+
          '{父は毎日遅くうちに帰ります|ちちはまいにちおそくうちにかえります|' + Genki.getAlts('{父}は{毎日}{遅}くうちに{帰}ります', 'ちち|まいにち|おそ|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am studying Japanese and literature.<br>'+
          '{%(私は/)日本語と文学を勉強しています|%(わたしは/)にほんごとぶんがくをべんきょうしています|' + Genki.getAlts('{私}は{日本語}と{文学}を{勉強}しています', 'わたし|にほんご|ぶんがく|べんきょう') + Genki.getAlts('{日本語}と{文学}を{勉強}しています', 'にほんご|ぶんがく|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Minami speaks English a little.<br>'+
          '{南さんは少し英語を話します|みなみさんはすこしえいごをはなします|' + Genki.getAlts('{南}さんは{少}し{英語}を{話}します', 'みなみ|すこ|えいご|はな') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>

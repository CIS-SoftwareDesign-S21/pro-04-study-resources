    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Review the chart on page 184 of Genki I and then fill in as many kinship terms as you can.',
      
      quizlet : 
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>Referring to other families</td>'+
          '<td>Formal (referring to yours)</td>'+
          '<td>Informal (referring to yours)</td>'+
          '<td>Addressing yours</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Father</td>'+
          '<td>{お父さん|おとうさん|answer}</td>'+
          '<td>{父|ちち|answer}</td>'+
          '<td>{お父さん|おとうさん|answer}</td>'+
          '<td>{お%(父/とう)さん|パパ|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Mother</td>'+
          '<td>{お母さん|おかあさん|answer}</td>'+
          '<td>{母|はは|answer}</td>'+
          '<td>{お母さん|おかあさん|answer}</td>'+
          '<td>{お%(母/かあ)さん|ママ|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Older Brother</td>'+
          '<td>{お兄さん|おにいさん|answer}</td>'+
          '<td>{兄|あに|answer}</td>'+
          '<td>{お兄さん|おにいさん|answer}</td>'+
          '<td>{お兄ちゃん|おにいちゃん|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Older Sister</td>'+
          '<td>{お姉さん|おねえさん|answer}</td>'+
          '<td>{姉|あね|answer}</td>'+
          '<td>{お姉さん|おねえさん|answer}</td>'+
          '<td>{お姉ちゃん|おねえちゃん|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Younger Brother</td>'+
          '<td>{弟さん|おとうとさん|answer}</td>'+
          '<td colspan="2">{弟|おとうと|answer}</td>'+
          '<td>ー</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Younger Sister</td>'+
          '<td>{妹さん|いもうとさん|answer}</td>'+
          '<td colspan="2">{妹|いもうと|answer}</td>'+
          '<td>ー</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Husband</td>'+
          '<td>{ご主人|ごしゅじん|answer}</td>'+
          '<td>{%(ご主人/夫)|%(しゅじん/おっと)|answer}</td>'+
          '<td>{だんな|うちの%(人/ひと)|answer}</td>'+
          '<td>{お父さん|おとうさん|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Wife</td>'+
          '<td>{奥さん|おくさん|answer}</td>'+
          '<td>{%(家内/妻)|%(かない/つま)|answer}</td>'+
          '<td>{%(奥さん/嫁さん)|%(おくさん/よめさん)|answer}</td>'+
          '<td>{お母さん|おかあさん|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Grandfather</td>'+
          '<td>{おじいさん}</td>'+
          '<td>{祖父|そふ|answer}</td>'+
          '<td>{おじいさん}</td>'+
          '<td>{おじいちゃん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Grandmother</td>'+
          '<td>{おばあさん}</td>'+
          '<td>{祖母|そぼ|answer}</td>'+
          '<td>{おばあさん}</td>'+
          '<td>{おばあちゃん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Child</td>'+
          '<td>{お子さん|おこさん|answer}</td>'+
          '<td colspan="2">{うちの子|うちのこ|answer}</td>'+
          '<td>ー</td>'+
        '</tr>'+
      '</table>'
        
    });</script>
  </body>

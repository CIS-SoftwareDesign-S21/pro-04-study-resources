    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice describing people in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Yasuo is not tall.<br>'+
          '{やすおさんは背が高くないです|やすおさんはせがたかくないです|' + Genki.getAlts('やすおさんは{背}が{高}くないです', 'せ|たか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yasuo is very bright.<br>'+
          '{やすおさんは%(とても/すごく)頭がいいです|やすおさんは%(とても/すごく)あたまがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Norio is wearing a new T-shirt today.<br>'+
          '{のりおさんは今日新しいTシャツを着ています|のりおさんはきょうあたらしいTシャツをきています|' + Genki.getAlts('のりおさんは{今日}{新}しいＴシャツを{着}ています', 'きょう|あたら|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Norio is thin, but Yasuo is overweight.<br>'+
          '{のりおさんはやせていますが、やすおさんは太っています|のりおさんはやせていますが、やすおさんはふとっています|answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>You are at a big shopping mall with your younger sister, but she is missing now. Report this to customer service and describe your sister.</p>'+
        '<div class="problem">Cap: {帽子をかぶっています|ぼうしをかぶっています|answer;hint:wearing}。</div>'+
        '<div class="problem">Hair: {髪が長いです|かみがながいです|' + Genki.getAlts('{髪}が{長}いです', 'かみ|なが') + 'answer;hint:long}。</div>'+
        '<div class="problem">Glasses: {眼鏡をかけています|めがねをかけています|answer;hint:wearing}。</div>'+
        '<div class="problem">Eyes: {目が大きいです|めがおおきいです|' + Genki.getAlts('{目}が{大}きいです', 'め|おお') + 'answer;hint:big}。</div>'+
        '<div class="problem">Clothes (above the waist): {Tシャツを着ています|Tシャツをきています|answer;hint:T-shirt}。</div>'+
        '<div class="problem">Clothes (below the waist): {ジーンズをはいています|jeans|width:168}。</div>'+
      '</div>'
        
    });</script>

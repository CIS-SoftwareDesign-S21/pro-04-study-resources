    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the table below and count the people.<br><br>'+
      '<table class="center">'+
        '<tr>'+
          '<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+

          '<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
          '<td><ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
          '<td><ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>先生<rt>せんせい</rt></ruby></td>'+
          '<td><ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby></td>'+
          '<td>イギリス<ruby>人<rt>じん</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby></td>'+
          '<td><ruby>日本人<rt>にほんじん</rt></ruby>のお<ruby>父<rt>とう</rt></ruby>さん</td>'+
          '<td><ruby>日本人<rt>にほんじん</rt></ruby>のお<ruby>母<rt>かあ</rt></ruby>さん</td>'+
          '<td>アメリカ<ruby>人<rt>じん</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby></td>'+
        '</tr>'+
      '</table>', 'Look at the table below and count the people.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>日本人<rt>日本人</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。',
            answers : [
              'A<ruby>四人<rt>よにん</rt></ruby>います。',
              '<ruby>さん人<rt>さんにん</rt></ruby>います。',
              '<ruby>四人<rt>よにん</rt></ruby>あります。',
              '<ruby>さん人<rt>さんにん</rt></ruby>あります。'
            ]
          },
          
          {
            question : '<ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。',
            answers : [
              'A<ruby>四人<rt>よにん</rt></ruby>います。',
              '<ruby>三人<rt>さんにん</rt></ruby>います。',
              '<ruby>五人<rt>ごにん</rt></ruby>います。',
              '<ruby>二人<rt>ふたり</rt></ruby>います。'
            ]
          },
          
          {
            question : '<ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。',
            answers : [
              'A<ruby>二人<rt>ふたり</rt></ruby>います。',
              '<ruby>一人<rt>ひとり</rt></ruby>います。',
              '<ruby>二人<rt>ふたり</rt></ruby>あります。',
              '<ruby>一人<rt>ひとり</rt></ruby>あります。'
            ]
          },
          
          {
            question : 'アメリカ<ruby>人<rt>じん</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。',
            answers : [
              'A<ruby>一人<rt>ひとり</rt></ruby>います。',
              '<ruby>二人<rt>ふたり</rt></ruby>います。',
              '<ruby>三人<rt>さんにん</rt></ruby>います。',
              '<ruby>六人<rt>ろくにん</rt></ruby>います。'
            ]
          },
          
          {
            question : '<ruby>学生<rt>がくせい</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。',
            answers : [
              'A<ruby>三人<rt>さんにん</rt></ruby>います。',
              '<ruby>四人<rt>よにん</rt></ruby>います。',
              '<ruby>三人<rt>さんにん</rt></ruby>あります。',
              '<ruby>四人<rt>よにん</rt></ruby>あります。'

        // WRITTEN
        '<table class="table center">'+
          '<tr>'+
            '<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
            '<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
            '<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
            '<td><ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
            '<td><ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
            '<td><ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby></td>'+
          '</tr>'+

          '<tr>'+
            '<td><ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>先生<rt>せんせい</rt></ruby></td>'+
            '<td><ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby></td>'+
            '<td>イギリス<ruby>人<rt>じん</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby></td>'+
            '<td><ruby>日本人<rt>にほんじん</rt></ruby>のお<ruby>父<rt>とう</rt></ruby>さん</td>'+
            '<td><ruby>日本人<rt>にほんじん</rt></ruby>のお<ruby>母<rt>かあ</rt></ruby>さん</td>'+
            '<td>アメリカ<ruby>人<rt>じん</rt></ruby>の<ruby>学生<rt>がくせい</rt></ruby></td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem valign-top">'+
            '<ruby>日本人<rt>日本人</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
            '{四|よ|answer}<ruby>人<rt>にん</rt></ruby>います。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
              '{四人います|よにんいます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>女<rt>おんな</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
              '{二人います|ふたりいます|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'アメリカ<ruby>人<rt>じん</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
              '{一人います|ひとりいます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>学生<rt>がくせい</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
              '{三人います|さんにんいます|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

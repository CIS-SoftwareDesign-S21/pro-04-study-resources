    <script>(function() {
      var q = 'メアリーさんは<ruby>何<rt>なに</rt></ruby>をしていますか。<br>';
        
      Genki.generateQuiz({
        format : 'practice',
        type : ['multi', 'fill'],
        info : ['What is Mary doing? Read the cues and choose the correct description.', 'What is Mary doing? Read the cues and answer the questions.'],

        quizlet : [
          [
            // MULTIPLE CHOICE
            {
              question : q + 'watching TV',
              answers : [
                'Aテレビを<ruby>見<rt>み</rt></ruby>ています。',
                'テレビを<ruby>見<rt>み</rt></ruby>っています。',
                'Aテレビを<ruby>見<rt>み</rt></ruby>てあります。',
                'テレビを<ruby>見<rt>み</rt></ruby>ってあります。',
              ]
            },

            {
              question : q + 'reading a book',
              answers : [
                'A<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>んでいます。',
                '<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>いでいます。',
                '<ruby>本<rt>ほん</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んでいます。',
                '<ruby>本<rt>ほん</rt></ruby>を<ruby>飲<rt>の</rt></ruby>いでいます。'
              ]
            },

            {
              question : q + 'swimming',
              answers : [
                'A<ruby>泳<rt>およ</rt></ruby>いでいます。',
                '<ruby>泳<rt>およ</rt></ruby>んでいます。',
                '<ruby>泳<rt>およ</rt></ruby>いています。',
                '<ruby>泳<rt>およ</rt></ruby>っています。'
              ]
            },

            {
              question : q + 'taking a picture',
              answers : [
                'A<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>っています。',
                '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>ています。',
                '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>ってあります。',
                '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>てあります。',
              ]
            },

            {
              question : q + 'listening to music',
              answers : [
                'A<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>いています。',
                '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>いでいます。',
                '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>っています。',
                '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>ています。'
              ]
            },

            {
              question : q + 'singing a song',
              answers : [
                'A<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>っています。',
                '<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>っていります。',
                '<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>ています。',
                '<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>ていります。'
              ]
            },

            {
              question : q + 'speaking Japanese',
              answers : [
                'A<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しています。',
                '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>すています。',
                'A<ruby>中国語<rt>ちゅうごくご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しています。',
                '<ruby>中国語<rt>ちゅうごくご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>すています。',
              ]
            },

            {
              question : q + 'waiting for Takeshi',
              answers : [
                'Aたけしさんを<ruby>待<rt>ま</rt></ruby>っています。',
                'たけしさんを<ruby>待<rt>ま</rt></ruby>ちます。',
                'たけしさんを<ruby>持<rt>も</rt></ruby>っています。',
                'たけしさんを<ruby>持<rt>も</rt></ruby>ちます。'
              ]
            },

            {
              question : q + 'playing a game',
              answers : [
                'Aゲームをしています。',
                'ゲームをすています。',
                'ゲームをしっています。',
                'ゲームをします。'
              ]
            },

            {
              question : q + 'playing tennis',
              answers : [
                'Aテニスをしています。',
                'テニスをしいます。',
                'テニスをします。',
                'テニスをしていります。'
              ]
            },

            {
              question : q + 'drinking coffee',
              answers : [
                'Aコーヒーを<ruby>飲<rt>の</rt></ruby>んでいます。',
                'コーヒーを<ruby>飲<rt>の</rt></ruby>いでいます。',
                'コーヒーを<ruby>読<rt>よ</rt></ruby>んでいます。',
                'コーヒーを<ruby>読<rt>よ</rt></ruby>いでいます。',
              ]
            },

            {
              question : q + 'writing a report',
              answers : [
                'Aレポートを<ruby>書<rt>か</rt></ruby>いています。',
                'レポートを<ruby>書<rt>か</rt></ruby>いでいます。',
                'レポートを<ruby>聞<rt>き</rt></ruby>いています。',
                'レポートを<ruby>聞<rt>き</rt></ruby>いでいます。',
              ]
            }
          ],
          
          
          // WRITTEN
          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              q + 'watching TV<br>'+
              '{テレビ}を{見|み|answer}ています。'+
            '</div>'+
          '</div>'+

          '<div class="count-problems columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                'reading a book<br>'+
                '{本を読んでいます|ほんをよんでいます|' + Genki.getAlts('{本}を{読}んでいます', 'ほん|よ') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'swimming<br>'+
                '{泳いでいます|およいでいます|answer}。'+
              '</div>'+
              
              '<div class="problem">'+

              '</div>'+
              
              '<div class="problem">'+
                'listening to music<br>'+

              '</div>'+
              
              '<div class="problem">'+
                'singing a song<br>'+
                '{歌を歌っています|うたをうたっています|' + Genki.getAlts('{歌}を{歌}っています', 'うた|うた') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'speaking Japanese<br>'+
                '{日本語を話しています|にほんごをはなしています|' + Genki.getAlts('{日本語}を{話}しています', 'にほんご|はな') + 'answer}。'+
              '</div>'+
            '</div>'+

            '<div>'+
              '<div class="problem">'+
                'waiting for Takeshi<br>'+
                '{たけしさんを待っています|たけしさんをまっています|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'playing a game<br>'+
                '{ゲームをしています}。'+
              '</div>'+
              
              '<div class="problem">'+
                'playing tennis<br>'+
                '{テニスをしています}。'+
              '</div>'+
              
              '<div class="problem">'+
                'drinking coffee<br>'+
                '{コーヒーを飲んでいます|コーヒーをのんでいます|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'writing a report<br>'+
                '{レポートを書いています|レポートをかいています|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'
        ]
      });
    }());</script>

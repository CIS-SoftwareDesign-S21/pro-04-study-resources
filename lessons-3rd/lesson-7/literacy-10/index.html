    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Find seven kanji compounds from this lesson and six review compounds. Mark each kanji that is part of a compound with O.',
      
      quizlet : 
      '<p class="crossword-answers center" style="display:none;font-weight:bold;color:#F60;">Please see the <a href="#crossword-answers">answers</a> at the bottom of this page for a complete list of words.</p>'+
      '<div class="example-problem" style="font-size:24px;"><ruby>先生<rt>せんせい</rt></ruby></div>'+
      '<p><strong>Note:</strong> There are <strong>13</strong> compounds in all, so <strong>23</strong> kanji should be marked with <strong>O</strong>.</p>'+
      '<table id="crossword" class="table center">'+
        '<tr>'+
          '<td>帰<br>{}</td>'+
          '<td>父<br>{}</td>'+
          '<td>文<br>{O}</td>'+
          '<td>学<br>{O}</td>'+
          '<td>山<br>{}</td>'+
          '<td>西<br>{}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>行<br>{}</td>'+
          '<td>食<br>{}</td>'+
          '<td>高<br>{O}</td>'+
          '<td>校<br>{O}</td>'+
          '<td>女<br>{}</td>'+
          '<td>田<br>{}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>東<br>{O}</td>'+
          '<td>会<br>{O}</td>'+
          '<td>出<br>{O}</td>'+
          '<td>口<br>{O}</td>'+
          '<td>毎<br>{O}</td>'+
          '<td>日<br>{O}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>京<br>{O}</td>'+
          '<td>社<br>{O}</td>'+
          '<td>母<br>{}</td>'+
          '<td>天<br>{O}</td>'+
          '<td>時<br>{}</td>'+
          '<td>本<br>{O}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>右<br>{}</td>'+
          '<td>中<br>{O}</td>'+
          '<td>元<br>{O}</td>'+
          '<td>気<br>{O}</td>'+
          '<td style="color:#F60;">先<br>{O}</td>'+
          '<td>語<br>{O}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>外<br>{O}</td>'+
          '<td>国<br>{O}</td>'+
          '<td>人<br>{O}</td>'+
          '<td>左<br>{}</td>'+
          '<td style="color:#F60;">生<br>{O}</td>'+
          '<td>男<br>{}</td>'+
        '</tr>'+
      '</table>'+
        
      '<div id="crossword-answers" class="crossword-answers" style="display:none">'+
        '<h3 class="section-title">Answers</h3>'+
        '<div class="columns-2 clear">'+
          '<div>'+
            '<h4>Words from this lesson</h4>'+
            '<ol>'+
              '<li><ruby>東京<rt>とうきょう</rt></ruby></li>'+
              '<li><ruby>高校<rt>こうこう</rt></ruby></li>'+
              '<li><ruby>学校<rt>がっこう</rt></ruby></li>'+
              '<li><ruby>毎日<rt>まいにち</rt></ruby></li>'+
              '<li><ruby>日本語<rt>にほんご</rt></ruby></li>'+
              '<li><ruby>会社<rt>かいしゃ</rt></ruby></li>'+
              '<li><ruby>文学<rt>ぶんがく</rt></ruby></li>'+
            '</ol>'+
          '</div>'+

          '<div>'+
            '<h4>Review words</h4>'+
            '<ol>'+
              '<li><ruby>先生<rt>せんせい</rt></ruby></li>'+
              '<li><ruby>外国人<rt>がいこくじん</rt></ruby></li>'+
              '<li><ruby>元気<rt>げんき</rt></ruby></li>'+
              '<li><ruby>天気<rt>てんき</rt></ruby></li>'+
              '<li><ruby>出口<rt>でぐち</rt></ruby></li>'+
              '<li><ruby>中国<rt>ちゅうごく</rt></ruby></li>'+
            '</ol>'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
    <style>
      #crossword {
        font-size:24px;
        max-width:600px;
        margin:10px auto;
      }
      #crossword .writing-zone input { width:100% !important; }
      #crossword-answers li { margin:10px 0; }
      .quiz-over .crossword-answers { display:block !important; }

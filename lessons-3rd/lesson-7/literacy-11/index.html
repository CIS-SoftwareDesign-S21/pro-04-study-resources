    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Mary wrote a letter to Professor Nishikawa, her Japanese teacher back home. Read the letter and answer the questions.',
      
      quizlet : 
      '<div class="clear">'+
        '<p class="sub-section text-passage vertical-text" style="width:auto;float:right;">'+
          '　西川京子先生へ<br><br>'+
          '　西川先生、お元気ですか。アリゾナはあついですか。日本はすこしさむいです。今、私は日本のかぞくと大学のちかくにすんでいます。ここは小さくて、しずかなまちです。<br>'+
          '　私のかぞくは四人です。みんなとてもしんせつで、たのしいです。お父さんはコンピューターの会社ではたらいています。いそがしくて、毎日おそく帰ります。お母さんはとてもおもしろい人です。いっしょによくはなします。いもうとは高校生です。らいねん大学ですから、よくべんきょうします。毎日学校から帰って、すぐじゅくへ行きます。日本の高校生はたいへんですね。'+
        '</p>'+
      '</div>'+
      '<div class="clear">'+
        '<p id="paragraph-2" class="sub-section text-passage vertical-text" style="width:auto;float:right;margin-right:300px;margin-top:-30px;">'+
          'おにいさんは東京の大学に行っていますから、あまり会いません。<br>'+
          '　私は今、日本語と日本文学のクラスをとっています。テニスサークルにも入っています。とてもおもしろいです。<br>'+
          '　西川先生はいつ日本に帰りますか。日本で会いましょう。たのしみにしています。<br>'+
          '　からだに気をつけてください。<br><br>'+
          '　十一月三日<br><br>'+
          '　　　　　　　　メアリー・ハート'+
        '</p>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'すこし　a little<br>'+
          'みんな　all<br>'+
          '～から　from...<br>'+
          'じゅく　cram school'+
        '</div>'+

        '<div>'+
          '<ruby>文学<rt>ぶんがく</rt></ruby>　literature<br>'+
          'とる　to take (a class)<br>'+
          '(～を)たのしみにする　to look forward (to)<br>'+
          'からだに<ruby>気<rt>き</rt></ruby>をつける　to take care of oneself'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<p class="section-desc">Summarize what Mary wrote about the following topics in Japanese.</p>'+
        '<div class="problem">Japan: {すこし寒いです|すこしさむいです|' + Genki.getAlts('{少}し{寒}いです', 'すこ|さむ') + 'answer}。</div>'+
        
        '<div class="problem">Her town: {小さくて、静かです|ちいさくて、しずかです|' + Genki.getAlts('{小}さくて、{静}かです', 'ちい|しずか') + 'answer}。</div>'+
        
        '<div class="problem">Father: {コンピューターの会社で働いています。忙しくて、毎日遅く帰ります。|コンピューターのかいしゃではたらいています。いそがしくて、まいにちおそくかえります。|' + Genki.getAlts('コンピューターの{会社}で{働}いています。{忙}しくて、{毎日}{遅}く{帰}ります。', 'かいしゃ|はたら|いそが|まいにち|おそ|かえ') + 'answer}</div>'+
        
        '<div class="problem">Mother: {とても面白い人です|とてもおもしろいひとです|' + Genki.getAlts('とても{面白}い{人}です', 'おもしろ|ひと') + 'answer}。</div>'+
        
        '<div class="problem">Sister: {高校生です。よく勉強します。|こうこうせいです。よくべんきょうします。|' + Genki.getAlts('{高校生}です。よく{勉強}します。', 'こうこうせい|べんきょう') + 'answer}</div>'+
        
        '<div class="problem">Brother: {東京の大学に行っています|とうきょうのだいがくにいっています|' + Genki.getAlts('{東京}の{大学}に{行}っています', 'とうきょう|だいがく|い') + 'answer}。</div>'+
        
        '<div class="problem">School: {とても面白いです|とてもおもしろいです|answer}。</div>'+
      '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems, using the stem + に行く／来る／帰る pattern.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Rewrite the sentences below, using the stem + に<ruby>行<rt>い</rt></ruby>く／<ruby>来<rt>く</rt></ruby>る／<ruby>帰<rt>かえ</rt></ruby>る pattern.</p>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem valign-top">'+
            '<ruby>図書館<rt>としょかん</rt></ruby>に<ruby>行<rt>い</rt></ruby>って、<ruby>本<rt>ほん</rt></ruby>を<ruby>借<rt>か</rt></ruby>ります。<br>'+
            '{図書館|としょかん|answer}に{本|ほん|answer}を{借り|かり|answer}に<ruby>行<rt>い</rt></ruby>きます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>大阪<rt>おおさか</rt></ruby>に<ruby>行<rt>い</rt></ruby>って、<ruby>友<rt>とも</rt></ruby>だちに<ruby>会<rt>あ</rt></ruby>います。<br>'+
          '{大阪に友だちに会いに行きます|おおさかにともだちにあいにいきます|' + Genki.getAlts('{大阪}に{友}{達}に{会}いに{行}きます', 'おおさか|とも|だち|あ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>家<rt>いえ</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>って、<ruby>晩<rt>ばん</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。<br>'+
          '{家に晩ご飯を食べに帰ります|いえにばんごはんをたべにかえります|' + Genki.getAlts('{家}に{晩}ご{飯}を{食}べに{帰}ります', 'いえ|ばん|はん|た|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、<ruby>町<rt>まち</rt></ruby>に<ruby>行<rt>い</rt></ruby>って、<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>買<rt>か</rt></ruby>いました。<br>'+
          '{きのう、町に雑誌を買いに行きました|きのう、まちにざっしをかいにいきました|' + Genki.getAlts('{昨日}、{町}に{雑誌}を{買}いに{行}きました', 'きのう|まち|ざっし|か|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>私<rt>わたし</rt></ruby>は<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>京都<rt>きょうと</rt></ruby>に<ruby>行<rt>い</rt></ruby>って、<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>りました。<br>'+
          '{私は週末、京都に写真を撮りに行きました|わたしはしゅうまつ、きょうとにしゃしんをとりにいきました|' + Genki.getAlts('{私}は{週末}、{京都}に{写真}を{撮}りに{行}きました', 'わたし|しゅうまつ|きょうと|しゃしん|と|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ロバートさんはよく<ruby>私<rt>わたし</rt></ruby>のアパートに<ruby>来<rt>き</rt></ruby>て、パソコンを<ruby>使<rt>つか</rt></ruby>います。<br>'+
          '{ロバートさんはよく私のアパートにパソコンを使いに来ます|ロバートさんはよくわたしのアパートにパソコンをつかいにきます|' + Genki.getAlts('ロバートさんはよく{私}のアパートにパソコンを{使}いに{来}ます', 'わたし|つか|き') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Make sentences using the following cues.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem valign-top">'+
            '<ruby>大学<rt>だいがく</rt></ruby>／<ruby>行<rt>い</rt></ruby>く <i class="fa">&#xf061;</i> <ruby>友<rt>とも</rt></ruby>だちに<ruby>会<rt>あ</rt></ruby>います<br>'+
            '{大学|だいがく|answer}に{友だち|ともだち|友達|answer}に{会い|あい|answer}に<ruby>行<rt>い</rt></ruby>きます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本<rt>にほん</rt></ruby>／<ruby>来<rt>く</rt></ruby>る <i class="fa">&#xf061;</i> <ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>しました<br>'+
          '{日本に日本語を勉強しに来ました|にほんににほんごをべんきょうしにきました|' + Genki.getAlts('{日本}に{日本語}を{勉強}しに{来}ました', 'にほん|にほんご|べんきょう|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ときどき<ruby>海<rt>うみ</rt></ruby>／<ruby>行<rt>い</rt></ruby>く <i class="fa">&#xf061;</i> <ruby>泳<rt>およ</rt></ruby>ぎます<br>'+
          '{ときどき海に泳ぎに行きます|ときどきうみにおよぎにいきます|' + Genki.getAlts('{時々}{海}に{泳}ぎに{行}きます', 'ときどき|うみ|およ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>図書館<rt>としょかん</rt></ruby>／<ruby>行<rt>い</rt></ruby>く <i class="fa">&#xf061;</i> <ruby>本<rt>ほん</rt></ruby>を<ruby>返<rt>かえ</rt></ruby>します<br>'+
          '{図書館に本を返しに行きます|としょかんにほんをかえしにいきます|' + Genki.getAlts('{図書館}に{本}を{返}しに{行}きます', 'としょかん|ほん|かえ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>食堂<rt>しょくどう</rt></ruby>／<ruby>行<rt>い</rt></ruby>く <i class="fa">&#xf061;</i> <ruby>昼<rt>ひる</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます<br>'+
          '{食堂に昼ご飯を食べに行きます|しょくどうにひるごはんをたべにいきます|' + Genki.getAlts('{食堂}に{昼}ご{飯}を{食}べに{行}きます', 'しょくどう|ひる|はん|た|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

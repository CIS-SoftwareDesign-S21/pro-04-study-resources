    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice describing actions that are in progress, using ～ている.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Describe the following actions, using ～ています.</p>'+
        '<div class="problem">'+
          'singing a song<br>'+
          '{歌を歌っています|うたをうたっています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'drinking coffee<br>'+
          '{コーヒーを飲んでいます|コーヒーをのんでいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'eating a meal<br>'+
          '{ご飯を食べています|ごはんをたべています|' + Genki.getAlts('ご{飯}を{食}べています', 'はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'taking a picture<br>'+
          '{写真を撮っています|しゃしんをとっています|' + Genki.getAlts('{写真}を{撮}っています', 'しゃしん|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'talking with a friend<br>'+
          '{友だちと話しています|ともだちとはなしています|' + Genki.getAlts('{友}{達}と{話}しています', 'とも|だち|はな') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          '<ruby>今<rt>いま</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしていますか。<br>'+
          '(Right now, I am studying Japanese.)<br>'+
          '{今、日本語を勉強しています|いま、にほんごをべんきょうしています|' + Genki.getAlts('{今}、{日本語}を{勉強}しています', 'いま|にほんご|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうの<ruby>午後<rt>ごご</rt></ruby><ruby>八時<rt>はちじ</rt></ruby>ごろ<ruby>何<rt>なに</rt></ruby>をしていましたか。<br>'+
          '(I was watching TV.)<br>'+
          '{テレビを見ていました|テレビをみていました|answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Mary is waiting for a bus at the bus stop.<br>'+
          '{メアリーさんはバス停でバスを待っています|メアリーさんはバスていでバスをまっています|' + Genki.getAlts('メアリーさんはバス{停}でバスを{待}っています', 'てい|ま') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'At two o\'clock yesterday, Takeshi was playing tennis with a friend.<br>'+
          '{きのう二時にたけしさんは友だちとテニスをしていました|きのうにじにたけしさんはともだちとテニスをしていました|' + Genki.getAlts('{昨日}{二時}にたけしさんは{友}{達}とテニスをしていました', 'きのう|にじ|とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I called home. My older sister was sleeping.<br>'+
          '{家に電話しました。姉は寝ていました。|いえにでんわしました。あねはねていました。|' + Genki.getAlts('{家}に{電話}しました。{姉}は{寝}ていました。', 'いえ|でんわ|あね|ね') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

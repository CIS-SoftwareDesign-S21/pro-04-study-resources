    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice describing the result of a change, using ～ている.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>The table below contains information about Yui\'s family. Answer the following questions in Japanese.</p>'+
      '<table class="table center">'+
        '<tr>'+
          '<td>Father</td>'+
          '<td>51</td>'+
          '<td>lives in Nagano</td>'+
          '<td>works at a bank</td>'+
          '<td>married</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Mother</td>'+
          '<td>47</td>'+
          '<td>lives in Nagano</td>'+
          '<td>works at a hospital</td>'+
          '<td>married</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Older sister</td>'+
          '<td>23</td>'+
          '<td>lives in Tokyo</td>'+
          '<td>college student</td>'+
          '<td>married</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Younger brother</td>'+
          '<td>16</td>'+
          '<td>lives in Nagano</td>'+
          '<td>student</td>'+
          '<td>single</td>'+
        '</tr>'+
      '</table>'+
      '<br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          'お<ruby>父<rt>とう</rt></ruby>さんは<ruby>何<rt>なに</rt></ruby>をしていますか。<br>'+
          '{%(お父さんは/)銀行で働いています|%(おとうさんは/)ぎんこうではたらいています|' + Genki.getAlts('お{父}さんは{銀行}で{働}いています', 'とう|ぎんこう|はたら') + Genki.getAlts('{銀行}で{働}いています', 'ぎんこう|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お<ruby>母<rt>かあ</rt></ruby>さんは<ruby>何<rt>なに</rt></ruby>をしていますか。<br>'+
          '{%(お母さんは/)病院で働いています|%(おかあさんは/)びょういんではたらいています|' + Genki.getAlts('お{母}さんは{病院}で{働}いています', 'かあ|びょういん|はたら') + Genki.getAlts('{病院}で{働}いています', 'びょういん|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お<ruby>姉<rt>ねえ</rt></ruby>さんは<ruby>働<rt>はたら</rt></ruby>いていますか。<br>'+
          '{いいえ、%(お姉さんは/)働いていません|いいえ、%(おねえさんは/)はたらいていません|' + Genki.getAlts('いいえ、お{姉}さんは{働}いていません', 'ねえ|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お<ruby>姉<rt>ねえ</rt></ruby>さんは<ruby>結婚<rt>けっこん</rt></ruby>していますか。<br>'+
          '{はい、%(お姉さんは/)結婚しています|はい、%(おねえさんは/)けっこんしています|' + Genki.getAlts('はい、お{姉}さんは{結婚}しています', 'ねえ|けっこん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お<ruby>姉<rt>ねえ</rt></ruby>さんは<ruby>長野<rt>ながの</rt></ruby>に<ruby>住<rt>す</rt></ruby>んでいますか。<br>'+
          '{いいえ、%(お姉さんは/)東京に住んでいます|いいえ、%(おねえさんは/)とうきょうにすんでいます|' + Genki.getAlts('いいえ、お{姉}さんは{東京}に{住}んでいます', 'とうきょう|す') + Genki.getAlts('いいえ、{東京}に{住}んでいます', 'ねえ|とうきょう|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>弟<rt>おとうと</rt></ruby>さんはどこに<ruby>住<rt>す</rt></ruby>んでいますか。<br>'+
          '{%(弟さんは/)長野に住んでいます|%(おとうとさんは/)ながのにすんでいます|' + Genki.getAlts('{弟}さんは{長野}に{住}んでいます', 'おとうと|ながの|す') + Genki.getAlts('{長野}に{住}んでいます', 'ながの|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お<ruby>父<rt>とう</rt></ruby>さんは<ruby>何歳<rt>なんさい</rt></ruby>ですか。<br>'+
          '{%(お父さんは/)五十一歳です|%(おとうさんは/)ごじゅういっさいです|' + Genki.getAlts('お{父}さんは{五十一歳}です', 'とう|ごじゅういっさい') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences into Japanese.</p>'+
      '<div class="count-problems">'+
        '<div class="inline-columns">'+
          '<div class="problem ruby-always-visible">'+
            'My father works at <ruby>Sony<rt>ソニー</rt></ruby>.<br>'+
            '{父はソニーで働いています|ちちはソニーではたらいています|' + Genki.getAlts('{父}はソニーで{働}いています', 'ちち|はたら') + 'answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'He is 53 years old.<br>'+
            '{五十三歳です|ごじゅうさんさいです|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="inline-columns">'+
          '<div class="problem">'+
            'My mother is a teacher.<br>'+
            '{母は先生です|はははせんせいです|' + Genki.getAlts('{母}は{先生}です', 'はは|せんせい') + 'answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'She is 48 years old.<br>'+
            '{四十八歳です|よんじゅうはっさいです|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'My father and mother live in Okinawa.<br>'+
          '{父と母は沖縄に住んでいます|ちちとはははおきなわにすんでいます|' + Genki.getAlts('{父}と{母}は{沖縄}に{住}んでいます', 'ちち|はは|おきなわ|す') + 'answer}。'+
        '</div>'+
        
        '<div class="inline-columns">'+
          '<div class="problem ruby-always-visible">'+
            'My older brother lives in Tokyo.<br>'+
            '{兄は東京に住んでいます|あにはとうきょうにすんでいます|' + Genki.getAlts('{兄}は{東京}に{住}んでいます', 'あに|とうきょう|す') + 'answer}。'+
          '</div>'+
          
          '<div class="problem">'+
            'He is married.<br>'+
            '{結婚しています|けっこんしています|answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
    });</script>
  </body>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems by using the counter for people, 人.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Answer the following questions in Japanese by translating the sentences.</p>'+
        
        '<div class="problem">'+
          '<ruby>兄弟<rt>きょうだい</rt></ruby>がいますか。<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
          '(Yes, I have siblings. I have 2.)<br>'+
          '{はい、%(兄弟が/)います。二人います。|はい、%(きょうだいが/)います。ふたりいます。|' + Genki.getAlts('はい、{兄弟}がいます。{二人}います。', 'きょうだい|ふたり') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>ルームメイト<rt>roommate</rt></ruby>がいますか。<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
          '(Yes, I have a roommate. I have 1.)<br>'+
          '{はい、%(ルームメートが/)います。一人います。|はい、%(ルームメートが/)います。ひとりいます。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本語<rt>にほんご</rt></ruby>のクラスに<ruby>学生<rt>がくせい</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
          '(There are 6 students in my Japanese class.)<br>'+
          '{%(日本語のクラスに学生が/)六人います|%(にほんごのクラスにがくせいが/)ろくにんいます|' + Genki.getAlts('{日本語}のクラスに{学生}が{六人}います', 'にほんご|がくせい|ろくにん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの<ruby>町<rt>まち</rt></ruby>に<ruby>人<rt>ひと</rt></ruby>が<ruby>何人<rt>なんにん</rt></ruby>ぐらい<ruby>住<rt>す</rt></ruby>んでいますか。<br>'+
          '(There are about 8,000 people living in my town.)<br>'+
          '{%(私の町に人が/)八千人ぐらい住んでいます|%(わたしのまちにひとが/)はっせんにんぐらいすんでいます|' + Genki.getAlts('{私}の{町}に{人}が{八千人}ぐらい{住}んでいます', 'わたし|まち|ひと|はっせんにん|す') + Genki.getAlts('{八千人}ぐらい{住}んでいます', 'はっせんにん|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>友<rt>とも</rt></ruby>だちが<ruby>何人<rt>なんにん</rt></ruby>いますか。<br>'+
          '(I have 2 Japanese friends.)<br>'+
          '{%(日本人の友だちが/)二人います|%(にほんじんのともだちが/)ふたりいます|' + Genki.getAlts('{日本人}の{友}{達}が{二人}います', 'にほんじん|とも|だち|ふたり') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：How many students are there in your school?<br>'+
            '{あなたの学校に学生が何人いますか|あなたのがっこうにがくせいがなんにんいますか|' + Genki.getAlts('あなたの{学校}に{学生}が{何人}いますか', 'がっこう|がくせい|なんにん') + 'answer}。<br><br><br>'+
            'A：There are about 10,000 students in my school.<br>'+
            '{私の学校に学生が一万人ぐらいいます|わたしのがっこうにがくせいがいちまんにんぐらいいます|' + Genki.getAlts('{私}の{学校}に{学生}が{一万人}ぐらいいます', 'わたし|がっこう|がくせい|いちまんにん') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'My older sister has two children.<br>'+
          '{姉は子どもが二人います|あねはこどもがふたりいます|' + Genki.getAlts('{姉}は{子}{供}が{二人}います', 'あね|こ|ども|ふたり') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({

        '</div>'+
        
        '<div class="problem inline-columns clear">'+
          '<div style="margin-right:0;">{毎|まい|furigana}日、</div><div>{母|はは|furigana}は六時におきます。</div>'+
          '<div class="sub-section" style="float:right;font-size:18px;">母　毎</div>'+
        '</div>'+
        
        '<div class="problem inline-columns clear">'+
          '<div style="margin-right:0;">日本{人|じん|furigana}は</div><div>よくおふろに{入|はい|furigana}ります。</div>'+
          '<div class="sub-section" style="float:right;font-size:18px;">人　入</div>'+
        '</div>'+
        
        '<div class="problem inline-columns clear">'+

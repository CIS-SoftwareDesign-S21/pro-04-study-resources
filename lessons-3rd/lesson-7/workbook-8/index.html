    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the questions about your friend, Mai Morishita, in Japanese.</p>'+
        
        '<div class="problem">'+
          '<ruby>名前<rt>なまえ</rt></ruby>は<ruby>何<rt>なん</rt></ruby>ですか。<br>'+
          '(Her name is Mai Morishita.)<br>'+
          '{もりした%( /　/)まいさんです}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何歳<rt>なんさい</rt></ruby>ですか。<br>'+
          '(She\'s 22 years old)<br>'+
          '{二十二歳です|にじゅうにさいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どこに<ruby>住<rt>す</rt></ruby>んでいますか。<br>'+
          '(She lives in Nagoya.)<br>'+
          '{名古屋に住んでいます|なごやにすんでいます|' + Genki.getAlts('{名古屋}に{住}んでいます', 'なごや|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何<rt>なに</rt></ruby>をしていますか。<br>'+
          '(She\'s a university student. She\'s studying economics at a university.)<br>'+
          '{大学生です。大学で経済を勉強しています。|だいがくせいです。だいがくでけいざいをべんきょうしています。|' + Genki.getAlts('{大学生}です。{大学}で{経済}を{勉強}しています。', 'だいがくせい|だいがく|けいざい|べんきょう') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>結婚<rt>けっこん</rt></ruby>していますか。<br>'+
          '(No, she\'s not married.)<br>'+
          '{いいえ、結婚していません|いいえ、けっこんしていません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>いですか。<br>'+
          '(No, she\'s not very tall.)<br>'+
          '{いいえ、あまり背が高くないです|いいえ、あまりせがたかくないです|' + Genki.getAlts('いいえ、あまり{背}が{高}くないです', 'せ|たか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>髪<rt>かみ</rt></ruby>が<ruby>長<rt>ながい</rt></ruby>いですか。<br>'+
          '(Yes, her hair is long.)<br>'+
          '{はい、髪が長いです|はい、かみがながいです|' + Genki.getAlts('はい、{髪}が{長}いです', 'かみ|なが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな<ruby>人<rt>ひと</rt></ruby>ですか。(describe two personality traits)<br>'+
          '(She\'s a smart and interesting person.)<br>'+
          '{頭がよくて、面白い人です|あたまがよくて、おもしろいひとです|' + Genki.getAlts('{頭}がよくて、{面白}い{人}です', 'あたま|おもしろ|ひと') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

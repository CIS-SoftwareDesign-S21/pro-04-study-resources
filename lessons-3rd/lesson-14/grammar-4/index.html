    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'You have just come back from a trip. Look at the cues and tell what you will give to the following people. You can look at the picture on page 61 to help visualize the transaction.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'お<ruby>酒<rt>さけ</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>父<rt>ちち</rt></ruby>',
            answers : [
              'A<ruby>父<rt>ちち</rt></ruby>にお<ruby>酒<rt>さけ</rt></ruby>をあげます。',
              '<ruby>父<rt>ちち</rt></ruby>はお<ruby>酒<rt>さけ</rt></ruby>にあげます。',
              '<ruby>父<rt>ちち</rt></ruby>をお<ruby>酒<rt>さけ</rt></ruby>にあげます。',
              '<ruby>父<rt>ちち</rt></ruby>がお<ruby>酒<rt>さけ</rt></ruby>をあげます。'
            ]
          },

          {
            question : '<ruby>化粧品<rt>けしょうひん</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>母<rt>はは</rt></ruby>',
            answers : [
              'A<ruby>母<rt>はは</rt></ruby>に<ruby>化粧品<rt>けしょうひん</rt></ruby>をあげます。',
              '<ruby>母<rt>はは</rt></ruby>は<ruby>化粧品<rt>けしょうひん</rt></ruby>にあげます。',
              '<ruby>母<rt>はは</rt></ruby>を<ruby>化粧品<rt>けしょうひん</rt></ruby>にあげます。',
              '<ruby>母<rt>はは</rt></ruby>が<ruby>化粧品<rt>けしょうひん</rt></ruby>をあげます。'
            ]
          },

          {
            question : 'チョコレート　<i class="fa">&#xf061;</i>　<ruby>友<rt>とも</rt></ruby>だち',
            answers : [
              'A<ruby>友<rt>とも</rt></ruby>だちにチョコレートをあげます。',
              '<ruby>友<rt>とも</rt></ruby>だちはチョコレートにあげます。',
              '<ruby>友<rt>とも</rt></ruby>だちをチョコレートにあげます。',
              '<ruby>友<rt>とも</rt></ruby>だちにチョコレートにあげます。'
            ]
          },

          {
            question : 'Ｔシャツ　<i class="fa">&#xf061;</i>　ルームメート',
            answers : [
              'AルームメートにＴシャツをあげます。',
              'ルームメートはＴシャツにあげます。',
              'ルームメートをＴシャツをあげます。',
              'ルームメートにＴシャツにあげます。'
            ]
          },

          {
            question : '<ruby>帽子<rt>ぼうし</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>弟<rt>おとうと</rt></ruby>',
            answers : [
              'A<ruby>弟<rt>おとうと</rt></ruby>に<ruby>帽子<rt>ぼうし</rt></ruby>をあげます。',
              '<ruby>弟<rt>おとうと</rt></ruby>は<ruby>帽子<rt>ぼうし</rt></ruby>にあげます。',
              '<ruby>弟<rt>おとうと</rt></ruby>を<ruby>帽子<rt>ぼうし</rt></ruby>にあげます。',
              '<ruby>弟<rt>おとうと</rt></ruby>が<ruby>帽子<rt>ぼうし</rt></ruby>をあげます。'
            ]
          },

          {
            question : '<ruby>紅茶<rt>こうちゃ</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>先生<rt>せんせい</rt></ruby>',
            answers : [
              'A<ruby>先生<rt>せんせい</rt></ruby>に<ruby>紅茶<rt>こうちゃ</rt></ruby>をあげます。',
              '<ruby>先生<rt>せんせい</rt></ruby>が<ruby>紅茶<rt>こうちゃ</rt></ruby>をあげます。',
              '<ruby>先生<rt>せんせい</rt></ruby>を<ruby>紅茶<rt>こうちゃ</rt></ruby>をあげます。',
              '<ruby>先生<rt>せんせい</rt></ruby>に<ruby>紅茶<rt>こうちゃ</rt></ruby>にあげます。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'お<ruby>酒<rt>さけ</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>父<rt>ちち</rt></ruby><br>'+
            '<i class="fa">&#xf061;</i> <ruby>父<rt>ちち</rt></ruby>にお<ruby>酒<rt>さけ</rt></ruby>をあげます。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+

              '<ruby>化粧品<rt>けしょうひん</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>母<rt>はは</rt></ruby><br>'+
              '{母に化粧品をあげます|ははにけしょうひんをあげます|' + Genki.getAlts('{母}に{化粧品}をあげます', 'はは|けしょうひん') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'チョコレート　<i class="fa">&#xf061;</i>　<ruby>友<rt>とも</rt></ruby>だち<br>'+
              '{友だちにチョコレートをあげます|ともだちにチョコレートをあげます|' + Genki.getAlts('{友}{だち}にチョコレートをあげます', 'とも|達') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Ｔシャツ　<i class="fa">&#xf061;</i>　ルームメート<br>'+
              '{ルームメートにＴシャツをあげます}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>帽子<rt>ぼうし</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>弟<rt>おとうと</rt></ruby><br>'+
              '{弟に帽子をあげます|おとうとにぼうしをあげます|' + Genki.getAlts('{弟}に{帽子}をあげます', 'おとうと|ぼうし') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>紅茶<rt>こうちゃ</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>先生<rt>せんせい</rt></ruby><br>'+
              '{先生に紅茶をあげます|せんせいにこうちゃをあげます|' + Genki.getAlts('{先生}に{紅茶}をあげます', 'せんせい|こうちゃ') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

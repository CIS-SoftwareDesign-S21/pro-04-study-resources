    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'You are looking at an award gift catalog. Say whether you want or do not want each of the items below.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'チョコレート',
            answers : [
              'Aチョコレートがほしいです。',
              'チョコレートをほしいです。',
              'Aチョコレートがほしくないです。',
              'チョコレートをほしくないです。'
            ]
          },

          {
            question : 'マフラー',
            answers : [
              'Aマフラーがほしいです。',
              'マフラーがほしかったです。',
              'Aマフラーがほしくないです。',
              'マフラーがほしくなかったです。'
            ]
          },

          {
            question : '<ruby>化粧品<rt>けしょうひん</rt></ruby>',
            answers : [
              'A<ruby>化粧品<rt>けしょうひん</rt></ruby>がほしいです。',
              '<ruby>化粧品<rt>けしょうひん</rt></ruby>かほしいです。',
              'A<ruby>化粧品<rt>けしょうひん</rt></ruby>がほしくないです。',
              '<ruby>化粧品<rt>けしょうひん</rt></ruby>かほしくないです。'
            ]
          },

          {
            question : 'パソコン',
            answers : [
              'Aパソコンがほしいです。',
              'パソコンがはしいです。',
              'Aパソコンがほしくないです。',
              'パソコンがはしくないです。'
            ]
          },

          {
            question : 'お<ruby>皿<rt>さら</rt></ruby>',
            answers : [
              'Aお<ruby>皿<rt>さら</rt></ruby>がほしいです。',
              'お<ruby>茶<rt>ちゃ</rt></ruby>がほしいです。',
              'Aお<ruby>皿<rt>さら</rt></ruby>がほしくないです。',
              'お<ruby>茶<rt>ちゃ</rt></ruby>がほしくないです。'
            ]
          },

          {
            question : '<ruby>自転車<rt>じてんしゃ</rt></ruby>',
            answers : [
              'A<ruby>自転車<rt>じてんしゃ</rt></ruby>がほしいです。',
              '<ruby>自動車<rt>じどうしゃ</rt></ruby>がほしいです。',
              'A<ruby>自転車<rt>じてんしゃ</rt></ruby>がほしくないです。',
              '<ruby>自動車<rt>じどうしゃ</rt></ruby>がほしくないです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'チョコレート<br>'+
            '<i class="fa">&#xf061;</i>　チョコレートがほしいです。／チョコレートがほしくないです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'マフラー<br>'+
              '{マフラーがほしいです|マフラーがほしくないです|' + Genki.getAlts('マフラーが{ほ}し{くな}いです', '欲|') + 'answer;width:300}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>化粧品<rt>けしょうひん</rt></ruby><br>'+
              '{化粧品がほしいです|化粧品がほしくないです|' + Genki.getAlts('{化粧品}が{ほ}し{くな}いです', 'けしょうひん|欲|') + 'answer;width:300}。'+
            '</div>'+
            
            '<div class="problem">'+
              'パソコン<br>'+
              '{パソコンがほしいです|パソコンがほしくないです|' + Genki.getAlts('パソコンが{ほ}し{くな}いです', '欲|') + 'answer;width:300}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'お<ruby>皿<rt>さら</rt></ruby><br>'+
              '{お皿がほしいです|お皿がほしくないです|' + Genki.getAlts('お{皿}が{ほ}し{くな}いです', 'さら|欲|') + 'answer;width:300}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>自転車<rt>じてんしゃ</rt></ruby><br>'+
              '{自転車がほしいです|自転車がほしくないです|' + Genki.getAlts('{自転車}が{ほ}し{くな}いです', 'じてんしゃ|欲|') + 'answer;width:300}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

    <script>Genki.generateQuiz({
      format : 'practice',

      info : 'On your birthday, you have got a lot of presents. Look at the cues and make sentences using くれる／もらる. You can look at the picture on page 62 to help visualize the transaction.',

        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>彼女<rt>かのじょ</rt></ruby>　<i class="fa">&#xf061;</i>　マフラー　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>',

              'A<ruby>彼女<rt>かのじょ</rt></ruby>がマフラーをくれました。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>にマフラーをくれました。',
              'A<ruby>彼女<rt>かのじょ</rt></ruby>にマフラーをもらいました。',
              '<ruby>彼女<rt>かのじょ</rt></ruby>がマフラーをもらいました。'
            ]
          },

          {
            question : '<ruby>両親<rt>りょうしん</rt></ruby>　<i class="fa">&#xf061;</i>　お<ruby>金<rt>かね</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>',
            answers : [
              'A<ruby>両親<rt>りょうしん</rt></ruby>がお<ruby>金<rt>かね</rt></ruby>をくれました。',
              '<ruby>両親<rt>りょうしん</rt></ruby>にお<ruby>金<rt>かね</rt></ruby>をくれました。',
              'A<ruby>両親<rt>りょうしん</rt></ruby>にお<ruby>金<rt>かね</rt></ruby>をもらいました。',
              '<ruby>両親<rt>りょうしん</rt></ruby>がお<ruby>金<rt>かね</rt></ruby>をもらいました。'
            ]
          },

          {
            question : 'おじいさん　<i class="fa">&#xf061;</i>　ラジオ　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>',
            answers : [
              'Aおじいさんがラジオをくれました。',
              'おじいさんにラジオをくれました。',
              'Aおじいさんにラジオをもらいました。',
              'おじいさんがラジオをもらいました。'
            ]
          },

          {
            question : 'おばあさん　<i class="fa">&#xf061;</i>　<ruby>手袋<rt>てぶくろ</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>',

              'おばあさんに<ruby>手袋<rt>てぶくろ</rt></ruby>をくれました。',

              'おばあさんが<ruby>手袋<rt>てぶくろ</rt></ruby>をもらいました。'
            ]
          },

          {
            question : '<ruby>友<rt>とも</rt></ruby>だち　<i class="fa">&#xf061;</i>　バイク　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby>',

              '<ruby>友<rt>とも</rt></ruby>だちにバイクをくれました。',

              '<ruby>友<rt>とも</rt></ruby>だちがバイクをもらいました。'

              'おじさんに<ruby>時計<rt>とけい</rt></ruby>をくれました。',

              'おじさんが<ruby>時計<rt>とけい</rt></ruby>をもらいました。'

          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+

            '</div>'+
            
            '<div class="problem">'+
              'おじいさん　<i class="fa">&#xf061;</i>　ラジオ　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby><br>'+
              '{おじいさんがラジオをくれました|おじいさんにラジオをもらいました|answer;width:300}。'+
            '</div>'+
            
            '<div class="problem">'+
              'おばあさん　<i class="fa">&#xf061;</i>　<ruby>手袋<rt>てぶくろ</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby><br>'+

            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>友<rt>とも</rt></ruby>だち　<i class="fa">&#xf061;</i>　バイク　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby><br>'+
              '{友だちがバイクをくれました|友だちにバイクをもらいました|' + Genki.getAlts('{友}{だち}{が}バイクをくれました', 'とも|達|は') + Genki.getAlts('{友}{だち}{に}バイクをもらいました', 'とも|達|から') + 'answer;width:300}。'+
            '</div>'+
            
            '<div class="problem">'+
              'おじさん　<i class="fa">&#xf061;</i>　<ruby>時計<rt>とけい</rt></ruby>　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby><br>'+
              '{おじさんが時計をくれました|おじさんに時計をもらいました|' + Genki.getAlts('おじさん{が}{時計}をくれました', 'は|とけい') + Genki.getAlts('おじさん{に}{時計}をもらいました', 'から|とけい') + 'answer;width:300}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>兄<rt>あに</rt></ruby>　<i class="fa">&#xf061;</i>　シャツ　<i class="fa">&#xf061;</i>　<ruby>私<rt>わたし</rt></ruby><br>'+
              '{兄がシャツをくれました|兄にシャツをもらいました|' + Genki.getAlts('{兄}{が}シャツをくれました', 'あに|は') + Genki.getAlts('{兄}{に}シャツをもらいました', 'あに|から') + 'answer;width:300}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

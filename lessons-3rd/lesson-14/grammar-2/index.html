    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Say whether you wanted or did not want each of the items below when you were a child.',

      quizlet : [
        [

          {

            answers : [
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>漫画<rt>まんが</rt></ruby>がほしかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>漫画<rt>まんが</rt></ruby>がほしいです。',
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>漫画<rt>まんが</rt></ruby>がほしくなかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>漫画<rt>まんが</rt></ruby>がほしくないです。'
            ]
          },

          {
            question : 'おもちゃ',
            answers : [
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、おもちゃがほしかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、おちゃがほしかったです。',
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、おもちゃがほしくなかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、おちゃがほしくなかったです。'
            ]
          },

          {
            question : '<ruby>指輪<rt>ゆびわ</rt></ruby>',
            answers : [
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>指輪<rt>ゆびわ</rt></ruby>がほしかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>指輪<rt>ゆびわ</rt></ruby>をほしかったです。',
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>指輪<rt>ゆびわ</rt></ruby>がほしくなかったです。',

            ]

            question : 'ぬいぐるみ',
            answers : [
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、ぬいぐるみがほしかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、めいぐるみがほしかったです。',
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、ぬいぐるみがほしくなかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、めいぐるみがほしくなかったです。'

              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>花<rt>はな</rt></ruby>がほしくないです。'
            ]

            question : 'トレーナー',
            answers : [
              'A<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、トレーナーがほしかったです。',
              '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、トレーナーをほしかったです。',

          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+

            '</div>'+
            
            '<div class="problem">'+

              '{子供の時、指輪がほしかったです|子供の時、指輪がほしくなかったです|' + Genki.getAlts('{子供}の{時}、{指輪}が{ほ}し{くな}かったです', 'こども|とき|ゆびわ|欲|') + 'answer;width:325}。'+
            '</div>'+
            
            '<div class="problem">'+
              'ぬいぐるみ<br>'+

            '</div>'+

          '<div>'+

            '</div>'+

    <script>Genki.generateQuiz({

            'Q：メアリーさんに<ruby>指輪<rt>ゆびわ</rt></ruby>をあげましたか。<br>'+

            '<div>でも、{あげなかったかもしれません|neg.|width:230}。</div>'+

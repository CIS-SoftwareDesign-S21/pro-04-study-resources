    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～や～.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the questions with ～や～ by translating the sentences.</p>'+
        
        '<div class="problem">'+
          '<ruby>大学<rt>だいがく</rt></ruby>の<ruby>近<rt>ちか</rt></ruby>くに<ruby>何<rt>なに</rt></ruby>がありますか。<br>'+
          '(There\'s a post office and cafe near the university.)<br>'+
          '{%(大学の近くに/)郵便局やカフェがあります|%(だいがくのちかくに/)ゆうびんきょくやカフェがあります|' + Genki.getAlts('{大学}の{近}くに{郵便局}やカフェがあります', 'だいがく|ちか|ゆうびんきょく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今<rt>いま</rt></ruby>、<ruby>十万円<rt>じゅうまんえん</rt></ruby>あります。<ruby>何<rt>なに</rt></ruby>が<ruby>買<rt>か</rt></ruby>いたいですか。<br>'+
          '(I want to buy a watch and camera.)<br>'+
          '{時計やカメラが買いたいです|とけいやカメラがかいたいです|' + Genki.getAlts('{時計}やカメラが{買}いたいです', 'とけい|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をもらいましたか。<br>'+
          '(I received cake and flowers (<ruby>花<rt>はな</rt></ruby>) on my birthday.)<br>'+
          '{%(誕生日に/)ケーキや花をもらいました|%(たんじょうびに/)ケーキやはなをもらいました|' + Genki.getAlts('{誕生日}にケーキや{花}をもらいました', 'たんじょうび|はな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>休<rt>やす</rt></ruby>みの<ruby>日<rt>ひ</rt></ruby>に、よくどこに<ruby>行<rt>い</rt></ruby>きますか。<br>'+
          '(I often go to the department store and park on my day off.)<br>'+
          '{%(休みの日に/)よくデパートや公園に行きます|%(やすみのひに/)よくデパートやこうえんにいきます|' + Genki.getAlts('{休}みの{日}によくデパートや{公園}に{行}きます', 'やす|ひ|こうえん|い') + Genki.getAlts('よくデパートや{公園}に{行}きます', 'こうえん|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>有名人<rt>ゆうめいじん</rt></ruby>の<ruby>中<rt>なか</rt></ruby>で、だれに<ruby>会<rt>あ</rt></ruby>いたいですか。<br>'+
          '(I want to meet ジェリー・サインフェルド and ジェイソン・アレクサンダー</span>.)<br>'+
          '{%(有名人の中で/)ジェリー・サインフェルドやジェイソン・アレクサンダーに会いたいです|%(ゆうめいじんのなかで/)ジェリー・サインフェルドやジェイソン・アレクサンダーにあいたいです|' + Genki.getAlts('{有名人}の{中}でジェリー・サインフェルドやジェイソン・アレクサンダーに{会}いたいです', 'ゆうめいじん|なか|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな<ruby>日本料理<rt>にほんりょうり</rt></ruby>を<ruby>食<rt>た</rt></ruby>べたことがありますか。<br>'+
          '(I have eaten sushi and tempura.)<br>'+
          '{すしや天ぷらを食べたことがあります|すしやてんぷらをたべたことがあります|' + Genki.getAlts('{すし}や{天}ぷらを{食}べたことがあります', '寿司|てん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'カラオケでどんな<ruby>歌<rt>うた</rt></ruby>を<ruby>歌<rt>うた</rt></ruby>いますか。<br>'+
          '(I sing「<ruby>狂乱<rt>きょうらん</rt></ruby>Hey Kids!!」and「Burn My Dread」at karaoke.)<br>'+
          '{%(カラオケで/)「狂乱Hey Kids!!」や「Burn My Dread」を歌います|%(カラオケで/)「きょうらんHey Kids!!」や「Burn My Dread」をうたいます|' + Genki.getAlts('{カラオケで}「{狂乱}Hey Kids!!」や「Burn My Dread」を{歌}います', '|きょうらん|うた') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

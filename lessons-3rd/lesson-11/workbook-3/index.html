    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ことがある.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Make sentences about three things you have done and three things you have never done, using the cues below.</p>'+
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'What you have done:<br>'+
              '<div class="inline-problem">'+
                '(a) {日本料理を作ったことがあります|にほんりょうりをつくったことがあります|' + Genki.getAlts('{日本}{料理}を{作}ったことがあります', 'にほん|りょうり|つく') + 'answer;hint:<ruby>日本料理<rt>にほんりょうり</rt></ruby>を<ruby>作<rt>つく</rt></ruby>る}。<br><br><br>'+
                '(b) {猫を飼ったことがあります|ねこをかったことがあります|' + Genki.getAlts('{猫}を{飼}ったことがあります', 'ねこ|か') + 'answer;hint:<ruby>猫<rt>ねこ</rt></ruby>を<ruby>飼<rt>か</rt></ruby>う}。<br><br><br>'+
                '(c) {ピアノを習ったことがあります|ピアノをならったことがあります|answer;hint:ピアノを<ruby>習<rt>なら</rt></ruby>う}。'+
              '</div>'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'What you have never done:<br>'+
              '<div class="inline-problem">'+
                '(a) {英語を教えたことがありません|えいごをおしえたことがありません|' + Genki.getAlts('{英語}を{教}えたことがありません', 'えいご|おし') + 'answer;hint:<ruby>英語<rt>えいご</rt></ruby>を<ruby>教<rt>おし</rt></ruby>える}。<br><br><br>'+
                '(b) {山に登ったことがありません|やまにのぼったことがありません|' + Genki.getAlts('{山}に{登}ったことがありません', 'やま|のぼ') + 'answer;hint:<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>る}。<br><br><br>'+
                '(c) {ダイエットをしたことがありません|ダイエットをする}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Make questions and answers using the cues.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'to tell a lie<br>'+
            'Q：うそをついたことがありますか。<br>'+
            'A：はい、あります。／いいえ、ありません。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'to cut classes<br>'+
            'Q：{%(授業/クラス)をサボったことがありますか|%(じゅぎょう/クラス)をサボったことがありますか|answer}。<br><br><br>'+
            'A：{はい、あります|いいえ、ありません|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'to climb Mt. Fuji (<ruby>富士山<rt>ふじさん</rt></ruby>)<br>'+
            'Q：{富士山に登ったことがありますか|ふじさんにのぼったことがありますか|' + Genki.getAlts('{富士山}に{登}ったことがありますか', 'ふじさん|のぼ') + 'answer}。<br><br><br>'+
            'A：{はい、あります|いいえ、ありません|answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

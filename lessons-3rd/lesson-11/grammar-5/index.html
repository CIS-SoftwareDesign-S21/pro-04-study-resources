    <script>Genki.generateQuiz({

            answers : [
              'Aすしや<ruby>天<rt>てん</rt></ruby>ぷらをよく<ruby>食<rt>た</rt></ruby>べます。',
              'すしと<ruby>天<rt>てん</rt></ruby>ぷらをよく<ruby>食<rt>た</rt></ruby>べます。',

              'すしをよく<ruby>食<rt>た</rt></ruby>べます。'
            ]
          },

          {
            question : 'Q：どんなスポーツをよく<ruby>見<rt>み</rt></ruby>ますか。<br>A：Baseball and Soccer',
            answers : [

            ]

              'オレンジが<ruby>好<rt>す</rt></ruby>きです。',
              'りんごが<ruby>好<rt>す</rt></ruby>きです。'
            ]
          },

            question : 'Q：どんな<ruby>料理<rt>りょうり</rt></ruby>をよく<ruby>作<rt>つく</rt></ruby>りますか。<br>A：Sandwich and Salad',

              'サラダをよく<ruby>作<rt>つく</rt></ruby>ります。'

              '</div>'+

            '<div class="problem">'+
              '<div class="inner-problem">'+

            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Q：あなたの<ruby>大学<rt>だいがく</rt></ruby>には、どこの<ruby>国<rt>くに</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>がいますか。<br>A：France and America<br>'+
                '{フランスやアメリカがいます}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Q：<ruby>外国<rt>がいこく</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったことがありますか。どこですか。<br>A：Korea and China<br>'+
                '{韓国や中国に行ったことがあります|かんこくやちゅうごくに行ったことがあります|' + Genki.getAlts('{韓国}や{中国}に{行}ったことがあります', 'かんこく|ちゅうごく|い') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Q：今、どんな<ruby>授業<rt>じゅぎょう</rt></ruby>を<ruby>取<rt>と</rt></ruby>っていますか。<br>A：Japanese and French class<br>'+
                '{日本語やフランス語を取っています|にほんごやフランスごをとっています|' + Genki.getAlts('{日本語}やフランス{語}を{取}っています', 'にほんご|ご|と') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">'+
                'Q：<ruby>歌手<rt>かしゅ</rt></ruby>の<ruby>中<rt>なか</rt></ruby>で、だれが<ruby>好<rt>す</rt></ruby>きですか。<br>A：マイケル・ジャクソン and エルヴィス・プレスリー<br>'+
                '{マイケル・ジャクソンやエルヴィス・プレスリーが好きです|マイケル・ジャクソンやエルヴィス・プレスリーがすきです|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

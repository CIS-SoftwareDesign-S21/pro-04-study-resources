    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the messages about looking for friends/members and answer the questions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>次の「友だち・メンバー<ruby>募集<rt>ぼしゅう</rt></ruby>」を読みましょう。</p>'+
        
      '<div class="sub-section text-passage">'+
        '<h3>いっしょにボランティアをしませんか</h3>'+
        'つくば市のボランティアサークルです。<ruby>週末<rt>しゅうまつ</rt></ruby>に近所の病院でボランティアをしています。子どもに勉強を<ruby>教<rt>おし</rt></ruby>えたり、いっしょに歌を歌ったりしています。子どもが大好きな人、ボランティアを<ruby>始<rt>はじ</rt></ruby>めませんか。<br>'+
        'ひろクン'+
      '</div>'+
        
      '<div class="sub-section text-passage">'+
        '<h3>アウトドアが好きな人</h3>'+
        '会社員です。川口市に住んでいます。アウトドアが好きで、休みの日には車で近くの山や川に行きます。<ruby>将来<rt>しょうらい</rt></ruby>は外国の山に<ruby>登<rt>のぼ</rt></ruby>りたいと思っています。山に<ruby>登<rt>のぼ</rt></ruby>るのが好きな人、メールください。<br>'+
        'ゆう'+
      '</div>'+
        
      '<div class="sub-section text-passage">'+
        '<h3>映画について話しませんか？</h3>'+
        '22<ruby>歳<rt>さい</rt></ruby>の大学生です。ホラー映画が大好きです。<br>'+
        '<ruby>週末<rt>しゅうまつ</rt></ruby>はバイトがあるから、いつも<ruby>平日<rt>へいじつ</rt></ruby>に一人で映画を見に行きます。いっしょに映画を見て、話しませんか？<br>'+
        '<ruby>将来<rt>しょうらい</rt></ruby>はホラー映画を作りたいです。<br>'+
        '<ruby>貞子<rt>さだこ</rt></ruby>'+
      '</div>'+

      '<div class="sub-section text-passage">'+
        '<h3>いっしょにバンドをやりませんか</h3>'+
        'ロックが好きな明るい女の子です。ギターをひくのが好きで、<ruby>将来<rt>しょうらい</rt></ruby>は歌手になりたいと思っています。私といっしょにバンドをやりませんか。それからコンサートもいっしょに行きましょう！<br>'+
        'カオリン'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '～<ruby>募集<rt>ぼしゅう</rt></ruby>　looking for...<br>'+
          'ボランティア　volunteer<br>'+
          '<ruby>近所<rt>きんじょ</rt></ruby>　neighborhood<br>'+
          'アウトドア　outdoor activities<br>'+
          '<ruby>将来<rt>しょうらい</rt></ruby>　future'+
        '</div>'+

        '<div>'+
          'ホラー　horror<br>'+
          '<ruby>平日<rt>へいじつ</rt></ruby>　weekday<br>'+
          'バンド　band<br>'+
          '<ruby>明<rt>あか</rt></ruby>るい　cheerful'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        // II-C
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>次の人はだれですか。その人の名前を書いてください。</p>'+
        '<div class="problem">'+
          '<span class="big-label">The person who likes movies</span>　'+
          '({貞子|さだこ|answer})さん'+
        '</div>'+
        
        '<div class="problem">'+
          '<span class="big-label">The person who likes children</span>　'+
          '({ひろクン|ひろくん|answer})さん'+
        '</div>'+
        
        '<div class="problem">'+
          '<span class="big-label">The person who works for a company</span>　'+
          '({ゆう})さん'+
        '</div>'+
        
        '<div class="problem">'+
          '<span class="big-label">The person who wants to go to the concert</span>　'+
          '({カオリン|かおりん|answer})さん'+
        '</div>'+
        
        '<div class="problem">'+
          '<span class="big-label">The person who likes outdoor activities</span>　'+
          '({ゆう})さん'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        // II-D
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span><ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          'ひろクンは、病院で何をしていますか。<br>'+
          '{子どもに勉強を教えたり、いっしょに歌を歌ったりしています|こどもにべんきょうをおしえたり、いっしょにうたをうたったりしています|' + Genki.getAlts('{子}{ども}に{勉強}を{教}えたり、{いっしょ}に{歌}を{歌}ったりしています', 'こ|供|べんきょう|おし|一緒|うた|うた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ゆうは車を<ruby>運転<rt>うんてん</rt></ruby>しますか。<br>'+
          '{運転します|うんてんします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>貞子<rt>さだこ</rt></ruby>はどんな映画が好きですか。<br>'+
          '{ホラー映画が好きです|ホラーえいががすきです|' + Genki.getAlts('ホラー{映画}が{好}きです', 'えいが|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'カオリンは何になりたいと思っていますか。<br>'+
          '{歌手になりたいと思っています|かしゅになりたいとおもっています|' + Genki.getAlts('{歌手}になりたいと{思}っています', 'かしゅ|おも') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        // II-E
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">E</span>「友だち・メンバー<ruby>募集<rt>ぼしゅう</rt></ruby>」を見て、エバさんはゆうさんにメッセージを書きました。メッセージを読んで、<ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="sub-section text-passage">'+
          'はじめまして。<br><br>'+
        　'私はメキシコ人の<ruby>留<rt>りゅう</rt></ruby>学生です。一月に日本に来ました。今、日本語や日本<ruby>文化<rt>ぶんか</rt></ruby>を勉強しています。<br><br>'+
          '私もアウトドアが大好きで、山に<ruby>登<rt>のぼ</rt></ruby>ったり、つりをしたりするのが好きです。旅行も好きです。日本では、まだあまり旅行していませんが、これからいろいろな所に行くつもりです。古いお<ruby>寺<rt>てら</rt></ruby>や<ruby>神社<rt>じんじゃ</rt></ruby>を見たいと思っています。日本の有名な<ruby>祭<rt>まつ</rt></ruby>りも見たいです。<br><br>'+
          '日本人の友だちをたくさん作って、日本語でいろいろなことを話したいと思っています。よかったら、お<ruby>返事<rt>へんじ</rt></ruby>ください。<br><br>'+
        　'エバ'+
        '</div>'+
        '<div class="vocab-key columns-2 clear">'+
          '<div>'+
            '<ruby>文化<rt>ぶんか</rt></ruby>　culture<br>'+
            'これから　from now on<br>'+
            'こと　things; matters'+
          '</div>'+
          '<div>'+
            'つり　fishing<br>'+
            'よかったら　if you like<br>'+
            'お<ruby>返事<rt>へんじ</rt></ruby>　reply'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'エバさんはいつ日本に来ましたか。<br>'+
          '{一月に来ました|いちがつにきました|' + Genki.getAlts('{一月}に{来}ました', 'いちがつ|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'エバさんは何をするのが好きですか。<br>'+
          '{山に登ったり、つりをしたりするのが好きです|やまにのぼったり、つりをしたりするのがすきです|' + Genki.getAlts('{山}に{登}ったり、つりをしたりするのが{好}きです', 'やま|のぼ|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'エバさんは日本でどこに行きたいと思っていますか。<br>'+
          '{古いお寺や神社や有名な祭りを見に行きたいと思っています|ふるいおてらやじんじゃやゆうめいなまつりをみにいきたいとおもっています|' + Genki.getAlts('{古}いお{寺}や{神社}や{有名}な{祭}りを{見}に{行}きたいと{思}っています', 'ふる|てら|じんじゃ|ゆうめい|まつ|み|い|おも') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>

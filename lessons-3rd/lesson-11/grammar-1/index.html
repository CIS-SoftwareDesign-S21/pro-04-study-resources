    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the following phrases into ～たい sentences in the present tense.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'ハンバーガーを<ruby>食<rt>た</rt></ruby>べる（はい／いいえ）',
            answers : [
              'Aハンバーガーを<ruby>食<rt>た</rt></ruby>べたいです。',
              'ハンバーガーを<ruby>食<rt>た</rt></ruby>べるたいです。',
              'Aハンバーガーを<ruby>食<rt>た</rt></ruby>べたくないです。',
              'ハンバーガーを<ruby>食<rt>た</rt></ruby>べないです。'
            ]
          },

          {
            question : '<ruby>湖<rt>みずうみ</rt></ruby>に<ruby>行<rt>い</rt></ruby>く（はい）',
            answers : [
              'A<ruby>湖<rt>みずうみ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたいです。',
              '<ruby>湖<rt>みずうみ</rt></ruby>に<ruby>行<rt>い</rt></ruby>くたいです。',
              '<ruby>湖<rt>みずうみ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたくないです。',
              '<ruby>湖<rt>みずうみ</rt></ruby>に<ruby>行<rt>い</rt></ruby>たいです。'
            ]
          },

          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>練習<rt>れんしゅう</rt></ruby>する（はい）',
            answers : [
              'A<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>練習<rt>れんしゅう</rt></ruby>したいです。',
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>練習<rt>れんしゅう</rt></ruby>しりたいです。',
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>練習<rt>れんしゅう</rt></ruby>したくないです。',
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>練習<rt>れんしゅう</rt></ruby>したくたいです。'
            ]
          },

          {
            question : '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>く（はい）',
            answers : [
              'A<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたいです。',
              '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたかったです。',
              '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたくないです。',
              '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>たいです。'
            ]
          },

          {
            question : 'ゆっくり<ruby>休<rt>やす</rt></ruby>む（いいえ）',
            answers : [
              'Aゆっくり<ruby>休<rt>やす</rt></ruby>みたくないです。',
              'ゆっくり<ruby>休<rt>やす</rt></ruby>みたくなかったです。',
              'ゆっくり<ruby>休<rt>やす</rt></ruby>みたいです。',
              'ゆっくり<ruby>休<rt>やす</rt></ruby>たいです。'
            ]
          },

          {
            question : '<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>社長<rt>しゃちょう</rt></ruby>になる（いいえ）',
            answers : [
              'A<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>社長<rt>しゃちょう</rt></ruby>になりたくないです。',
              '<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>社長<rt>しゃちょう</rt></ruby>になりたくなかったです。',
              '<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>社長<rt>しゃちょう</rt></ruby>になりたいです。',
              '<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>社長<rt>しゃちょう</rt></ruby>になたいです。'
            ]
          },

          {
            question : '<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>く（はい）',
            answers : [
              'A<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>きたいです。',
              '<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>きたかったです。',
              '<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>きたくないです。',
              '<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>たいです。'
            ]
          },

          {
            question : '<ruby>車<rt>くるま</rt></ruby>を<ruby>買<rt>か</rt></ruby>う（はい）',
            answers : [
              'A<ruby>車<rt>くるま</rt></ruby>を<ruby>買<rt>か</rt></ruby>いたいです。',
              '<ruby>車<rt>くるま</rt></ruby>を<ruby>買<rt>か</rt></ruby>いたくないです。',
              '<ruby>車<rt>くるま</rt></ruby>を<ruby>買<rt>か</rt></ruby>いたかったです。',
              '<ruby>車<rt>くるま</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってたいです。'
            ]
          },

          {
            question : '<ruby>日本<rt>にほん</rt></ruby>に<ruby>住<rt>す</rt></ruby>む（いいえ）',
            answers : [
              'A<ruby>日本<rt>にほん</rt></ruby>に<ruby>住<rt>す</rt></ruby>みたくないです。',
              '<ruby>日本<rt>にほん</rt></ruby>に<ruby>住<rt>す</rt></ruby>みたくなかったです。',
              '<ruby>日本<rt>にほん</rt></ruby>に<ruby>住<rt>す</rt></ruby>みたかったです。',
              '<ruby>日本<rt>にほん</rt></ruby>に<ruby>住<rt>す</rt></ruby>んでたくないです。'
            ]
          },

          {
            question : '<ruby>留学<rt>りゅうがく</rt></ruby>する（はい）',
            answers : [
              'A<ruby>留学<rt>りゅうがく</rt></ruby>したいです。',
              '<ruby>留学<rt>りゅうがく</rt></ruby>したかったです。',
              '<ruby>留学<rt>りゅうがく</rt></ruby>したくないです。',
              '<ruby>留学<rt>りゅうがく</rt></ruby>してたいです。'
            ]
          },

          {
            question : '<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>る（いいえ）',
            answers : [
              'A<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>りたくないです。',
              '<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>たくないです。',
              '<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>りたいです。',
              '<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>ってたくないです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'ハンバーガーを<ruby>食<rt>た</rt></ruby>べる<br>'+
            '（はい）　　<i class="fa">&#xf061;</i>　ハンバーガーを<ruby>食<rt>た</rt></ruby>べたいです。<br>'+
            '（いいえ）　<i class="fa">&#xf061;</i>　ハンバーガーを<ruby>食<rt>た</rt></ruby>べたくないです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>湖<rt>みずうみ</rt></ruby>に<ruby>行<rt>い</rt></ruby>く（はい）<br>'+
              '{湖に行きたいです|みずうみにいきたいです|' + Genki.getAlts('{湖}に{行}きたいです', 'みずうみ|い') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>練習<rt>れんしゅう</rt></ruby>する（はい）<br>'+
              '{日本語を練習したいです|にほんごをれんしゅうしたいです|' + Genki.getAlts('{日本語}を{練習}したいです', 'にほんご|れんしゅう') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>行<rt>い</rt></ruby>く（はい）<br>'+
              '{温泉に行きたいです|おんせんにいきたいです|' + Genki.getAlts('{温泉}に{行}きたいです', 'おんせん|い') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'ゆっくり<ruby>休<rt>やす</rt></ruby>む（いいえ）<br>'+
              '{ゆっくり休みたくないです|ゆっくりやすみたくないです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>社長<rt>しゃちょう</rt></ruby>になる（いいえ）<br>'+
              '{会社の社長になりたくないです|かいしゃのしゃちょうになりたくないです|' + Genki.getAlts('{会社}の{社長}になりたくないです', 'かいしゃ|しゃちょう') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>く（はい）<br>'+
              '{日本で働きたいです|にほんではたらきたいです|' + Genki.getAlts('{日本}で{働}きたいです', 'にほん|はたら') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>車<rt>くるま</rt></ruby>を<ruby>買<rt>か</rt></ruby>う（はい）<br>'+
              '{車を買いたいです|くるまをかいたいです|' + Genki.getAlts('{車}を{買}いたいです', 'くるま|か') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本<rt>にほん</rt></ruby>に<ruby>住<rt>す</rt></ruby>む（いいえ）<br>'+
              '{日本に住みたくないです|にほんにすみたくないです|' + Genki.getAlts('{日本}に{住}みたくないです', 'にほん|す') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>留学<rt>りゅうがく</rt></ruby>する（はい）<br>'+
              '{留学したいです|りゅうがくしたいです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>山<rt>やま</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>る（いいえ）<br>'+
              '{山に登りたくないです|やまにのぼりたくないです|' + Genki.getAlts('{山}に{登}りたくないです', 'やま|のぼ') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

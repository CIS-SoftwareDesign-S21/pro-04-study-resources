    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～たい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Make sentences about two things you want to do and two things you don\'t want to do, using the cues below.</p>'+
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'What you want to do:<br>'+
              '<div class="inline-problem">'+
                '(a) {ピアノを習いたいです|ピアノをならいたいです|answer;hint:ピアノを<ruby>習<rt>なら</rt></ruby>う}。<br><br><br>'+
                '(b) {外国に住みたいです|がいこくにすみたいです|' + Genki.getAlts('{外国}に{住}みたいです', 'がいこく|す') + 'answer;hint:<ruby>外国<rt>がいこく</rt></ruby>に<ruby>住<rt>す</rt></ruby>む}。'+
              '</div>'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'What you don\'t want to do:<br>'+
              '<div class="inline-problem">'+
                '(a) {学校をやめたくないです|がっこうをやめたくないです|answer;hint:<ruby>学校<rt>がっこう</rt></ruby>をやめる}。<br><br><br>'+
                '(b) {友だちとけんかしたくないです|ともだちとけんかしたくないです|' + Genki.getAlts('{友}{達}とけんかしたくないです', 'とも|だち') + 'answer;hint:<ruby>友<rt>とも</rt></ruby>だちとけんかする}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write whether you wanted or did not want to do the following things when you were a child.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'go to school<br>'+
            '<i class="fa">&#xf061;</i>　<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>学校<rt>がっこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたかったです。／<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>学校<rt>がっこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>きたくなかったです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'own a dog<br>'+
          '<i class="fa">&#xf061;</i>　{子供の時、犬を飼い%(たかった/たくなかった)です|こどものとき、いぬをかい%(たかった/たくなかった)です|' + Genki.getAlts('{子供}の{時}、{犬}を{飼}い{たかった}です', 'こども|とき|いぬ|か|たくなかった') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'eat snacks<br>'+
          '<i class="fa">&#xf061;</i>　{子供の時、お菓子を食べ%(たかった/たくなかった)です|こどものとき、おかしをたべ%(たかった/たくなかった)です|' + Genki.getAlts('{子供}の{時}、お{菓子}を{食}べ{たかった}です', 'こども|とき|かし|た|たくなかった') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ride an airplane<br>'+
          '<i class="fa">&#xf061;</i>　{子供の時、飛行機に乗り%(たかった/たくなかった)です|こどものとき、ひこうきにのり%(たかった/たくなかった)です|' + Genki.getAlts('{子供}の{時}、{飛行機}に{乗}り{たかった}です', 'こども|とき|ひこうき|の|たくなかった') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'be a singer<br>'+
          '<i class="fa">&#xf061;</i>　{子供の時、歌手になり%(たかった/たくなかった)です|こどものとき、かしゅになり%(たかった/たくなかった)です|' + Genki.getAlts('{子供}の{時}、{歌手}になり{たかった}です', 'こども|とき|かしゅ|たくなかった') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'play games<br>'+
          '<i class="fa">&#xf061;</i>　{子供の時、ゲームをし%(たかった/たくなかった)です|こどものとき、ゲームをし%(たかった/たくなかった)です|' + Genki.getAlts('{子供}の{時}、ゲームをし{たかった}です', 'こども|とき|たくなかった') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({

              '<ruby>天<rt>てん</rt></ruby>ぷらを<ruby>食<rt>た</rt></ruby>べてことがありません。'
            ]
          },

            answers : [

              'すしを<ruby>食<rt>た</rt></ruby>べないことがありません。'
            ]

          {
            question : '[O] study Korean',
            answers : [
              'A<ruby>韓国語<rt>かんこくご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>したことがあります。',

              'レストランで<ruby>働<rt>はたら</rt></ruby>いだことがあります。',
              'レストランで<ruby>働<rt>はたら</rt></ruby>いだことがありません。'
            ]

              'ラブレターを<ruby>書<rt>か</rt></ruby>ったことがありません。',
              'ラブレターを<ruby>書<rt>か</rt></ruby>ったことがあります。'

              '<ruby>富士山<rt>ふじさん</rt></ruby>に<ruby>登<rt>のぼ</rt></ruby>たことがありません。'

            question : '[X] see Japanese movies',

              '<ruby>日本<rt>にほん</rt></ruby>の<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>たことがあります。',

        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+

            '<div class="problem">'+
              '[O] eat sushi<br>'+
              '{すしを食べたことがあります|すしをたべたことがあります|' + Genki.getAlts('{すし}を{食}べたことがあります', '寿司|た') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[O] study Korean<br>'+
              '{韓国語を勉強したことがあります|かんこくごをべんきょうしたことがあります|' + Genki.getAlts('{韓国語}を{勉強}したことがあります', 'かんこくご|べんきょう') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[O] work at a restaurant<br>'+
              '{レストランで働いたことがあります|レストランではたらいたことがあります|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[X] go to Hiroshima<br>'+
              '{広島に行ったことがありません|ひろしまにいったことがありません|' + Genki.getAlts('{広島}に{行}ったことがありません', 'ひろしま|い') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[X] write a love letter (ラブレター)<br>'+
              '{ラブレターを書いたことがありません|ラブレターをかいたことがありません|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '[O] sleep in class<br>'+
              '{授業で寝たことがあります|じゅぎょうでねたことがあります|' + Genki.getAlts('{授業}で{寝}たことがあります', 'じゅぎょう|ね') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[O] climb Mt. Fuji<br>'+
              '{富士山に登ったことがあります|ふじさんにのぼったことがあります|' + Genki.getAlts('{富士山}に{登}ったことがあります', 'ふじさん|のぼ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[X] drive a car in Japan<br>'+
              '{日本で車を運転したことがありません|にほんでくるまをうんてんしたことがありません|' + Genki.getAlts('{日本}で{車}を{運転}したことがありません', 'にほん|くるま|うんてん') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[X] see Japanese movies<br>'+
              '{日本の映画を見たことがありません|にほんのえいがをみたことがありません|' + Genki.getAlts('{日本}の{映画}を{見}たことがありません', 'にほん|えいが|み') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '[X] go to a shrine<br>'+
              '{神社に行ったことがありません|じんじゃにいったことがありません|' + Genki.getAlts('{神社}に{行}ったことがありません', 'じんじゃ|い') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

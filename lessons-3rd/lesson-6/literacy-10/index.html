    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Indicate where each place is located on the map.',

      quizlet : 
        '<div class="count-problems small-margin">'+
          '<div class="problem valign-top">({D})　レストラン・アルデンテ：えきの中にあります。南口の<ruby>近<rt>ちか</rt></ruby>くです。</div>'+
          '<div class="problem">({F})　ロイヤルホテル：えきの東口を出て、まっすぐ五分ぐらいです。</div>'+
          '<div class="problem">({E})　山下先生のうち：北口を出て、右へ十分ぐらいです。</div>'+
          '<div class="problem">({A})　こうえん：西口をまっすぐ十五分ぐらい行ってください。</div>'+
          '<div class="problem">({B})　大学：北口を出て、左へ十分ぐらい行ってください。</div>'+
          '<div class="problem">({C})　コンビニ：南口をまっすぐ三分ぐらい行ってください。</div>'+
        '</div>'+
        
        '{!IMG|l6-l9.png|駅の地図}'+
        
        '<p style="vertical-align:top;display:inline-block;padding-left:30px;">'+
          '<span class="label">えき</span>station<br>'+
          '<span class="label">出る</span>to exit<br>'+
          '<span class="label">まっすぐ</span>straight'+
        '</p>'

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',

      quizlet : 
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in Japanese.</p>'+
          
          '<div class="problem">'+
            '<ruby>朝<rt>あさ</rt></ruby><ruby>起<rt>お</rt></ruby>きて、<ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
            '(I get up in the morning and drink water.)<br>'+
            '{%(朝起きて/)水を飲みます|%(あさおきて/)みずをのみます|' + Genki.getAlts('{朝}{起}きて{水}を{飲}みます', 'あさ|お|みず|の') + Genki.getAlts('{水}を{飲}みます', 'みず|の') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'きのう、<ruby>家<rt>いえ</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>って<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
            '(I returned home and wrote an <span class="ruby-always-visible"><ruby>email<rt>メール</rt></ruby></span>.)<br>'+
            '{%(家に帰って/)メールを書きました|%(いえにかえって/)メールをかきました|' + Genki.getAlts('{家}に{帰}ってメールを{書}きました', 'いえ|かえ|か') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'テストの<ruby>時<rt>とき</rt></ruby>、<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>見<rt>み</rt></ruby>てもいいですか。<br>'+
            '(No, you cannot look at the textbook.)<br>'+
            '{いいえ、%(教科書を/)見てはいけません|いいえ、%(きょうかしょを/)みてはいけません|' + Genki.getAlts('いいえ、{教科書}を{見}てはいけません', 'きょうかしょ|み') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '<ruby>電車<rt>でんしゃ</rt></ruby>の<ruby>中<rt>なか</rt></ruby>で<ruby>何<rt>なに</rt></ruby>をしてはいけませんか。<br>'+
            '(You cannot smoke inside the train.)<br>'+
            '{%(電車の中で/)たばこを吸ってはいけません|%(でんしゃのなかで/)たばこをすってはいけません|' + Genki.getAlts('{電車}の{中}でたばこを{吸}ってはいけません', 'でんしゃ|なか|す') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、よく<ruby>勉強<rt>べんきょう</rt></ruby>しましたか。<br>'+
            '(No, I didn\'t study very much.)<br>'+
            '{いいえ、あまり勉強しませんでした|いいえ、あまりべんきょうしませんでした|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、よくゲームをしましたか。<br>'+
            '(Yes, I played games often.)<br>'+
            '{はい、よくゲームをしました}。'+
          '</div>'+
        
          '<div class="problem">'+
            '<ruby>高校<rt>こうこう</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、よく<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
            '(I played sports often.)<br>'+
            '{よくスポーツをしました}。'+
          '</div>'+
        '</div>'
    });</script>

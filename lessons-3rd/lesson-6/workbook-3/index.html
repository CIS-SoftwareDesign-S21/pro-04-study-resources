    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てください.',

      quizlet : 
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Write what each person says using ～てください</p>'+
        '<div class="count-problems">'+
          '<div class="center inline-columns">'+
            '<div class="problem">'+
              '{!IMG|3rd-l6-wb3-1.png}<br>'+
              'take a picture'+
            '</div>'+
        
            '<div class="problem">'+
              '{!IMG|3rd-l6-wb3-2.png}<br>'+
              'teach this kanji'+
            '</div>'+
        
            '<div class="problem">'+
              '{!IMG|3rd-l6-wb3-3.png}<br>'+
              'carry this bag'+
            '</div>'+
          '</div>'+
          
          '<div class="center inline-columns">'+
            '<div class="problem ruby-always-visible">'+
              '{!IMG|3rd-l6-wb3-4.png}<br>'+
              'use this <ruby>towel<rt>タオル</rt></ruby>'+
            '</div>'+
        
            '<div class="problem">'+
              '{!IMG|3rd-l6-wb3-5.png}<br>'+
              'sit down'+
            '</div>'+
        
            '<div class="problem">'+
              '{!IMG|3rd-l6-wb3-6.png}<br>'+
              'bring a book'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="problem">'+
            '{写真を撮ってください|しゃしんをとってください|' + Genki.getAlts('{写真}を{撮}ってください', 'しゃしん|と') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            '{この漢字を教えてください|このかんじをおしえてください|' + Genki.getAlts('この{漢字}を{教}えてください', 'かんじ|おし') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            '{このかばんを持ってください|このかばんをもってください|' + Genki.getAlts('この{かばん}を{持}ってください', '鞄|も') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            '{このタオルを使ってください|このタオルをつかってください|answer}。'+
          '</div>'+

          '<div class="problem">'+
            '{座ってください|すわってください|answer}。'+
          '</div>'+

          '<div class="problem">'+
            '{本を持ってきてください|ほんをもってきてください|' + Genki.getAlts('{本}を{持}って{き}てください', 'ほん|も|来') + 'answer}。'+
          '</div>'+
        '</div><br>'+
        
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences using ～てください.</p>'+
          
          '<div class="problem">'+
            'Please help me with homework.<br>'+
            '{宿題を手伝ってください|しゅくだいをてつだってください|' + Genki.getAlts('{宿題}を{手伝}ってください', 'しゅくだい|てつだ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please return the book.<br>'+
            '{本を返してください|ほんをかえしてください|' + Genki.getAlts('{本}を{返}してください', 'ほん|かえ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please teach me kanji.<br>'+
            '{漢字を教えてください|かんじをおしえてください|' + Genki.getAlts('{漢字}を{教}えてください', 'かんじ|おし') + 'answer}。'+
          '</div>'+
        '</div>'
    });</script>

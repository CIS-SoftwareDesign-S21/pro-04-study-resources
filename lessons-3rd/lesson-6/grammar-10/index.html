    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Add reasons to the following sentences using the cues.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>勉強<rt>べんきょう</rt></ruby>します。<br>(because there is a test tomorrow)',
            answers : [
              'A<ruby>勉強<rt>べんきょう</rt></ruby>します。あしたテストがありますから。',
              '<ruby>勉強<rt>べんきょう</rt></ruby>します。あしたテストがあります。',
              'Aあしたテストがありますから、<ruby>勉強<rt>べんきょう</rt></ruby>します。',
              'あしたテストがあります、<ruby>勉強<rt>べんきょう</rt></ruby>します。'
            ]
          },

          {
            question : '<ruby>先週<rt>せんしゅう</rt></ruby>は<ruby>大変<rt>たいへん</rt></ruby>でした。<br>(because there was a test)',
            answers : [
              'A<ruby>先週<rt>せんしゅう</rt></ruby>は<ruby>大変<rt>たいへん</rt></ruby>でした。テストがありましたから。',
              '<ruby>先週<rt>せんしゅう</rt></ruby>は<ruby>大変<rt>たいへん</rt></ruby>でした。テストがあります。',
              'Aテストがありましたから、<ruby>先週<rt>せんしゅう</rt></ruby>は<ruby>大変<rt>たいへん</rt></ruby>でした。',
              'テストがありました、<ruby>先週<rt>せんしゅう</rt></ruby>は<ruby>大変<rt>たいへん</rt></ruby>でした。'
            ]
          },

          {
            question : 'あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ません。<br>(because it is boring)',
            answers : [
              'Aあの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ません。つまらないですから。',
              'あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ませんから。つまらないです。',
              'Aつまらないですから、あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ません。',
              'つまらないです、あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ませんから。'
            ]
          },

          {
            question : 'よくあのレストランに<ruby>行<rt>い</rt></ruby>きます。<br>(because the food is delicious)',
            answers : [
              'Aよくあのレストランに<ruby>行<rt>い</rt></ruby>きます。<ruby>食べ物<rt>たべもの</rt></ruby>がおいしいですから。',
              'よくあのレストランに<ruby>行<rt>い</rt></ruby>きますから。<ruby>食べ物<rt>たべもの</rt></ruby>がおいしいです。',
              'A<ruby>食べ物<rt>たべもの</rt></ruby>がおいしいですから、よくあのレストランに<ruby>行<rt>い</rt></ruby>きます。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>がおいしいです、よくあのレストランに<ruby>行<rt>い</rt></ruby>きますから。'
            ]
          },

          {
            question : 'きのうクラスは<ruby>休<rt>やす</rt></ruby>みました。<br>(because it was Sunday)',
            answers : [
              'Aきのうクラスは<ruby>休<rt>やす</rt></ruby>みました。<ruby>日曜日<rt>にちようび</rt></ruby>でしたから。',
              'きのうクラスは<ruby>休<rt>やす</rt></ruby>みました。<ruby>日曜日<rt>にちようび</rt></ruby>でした。',
              'A<ruby>日曜日<rt>にちようび</rt></ruby>でしたから、きのうクラスは<ruby>休<rt>やす</rt></ruby>みました。',
              '<ruby>日曜日<rt>にちようび</rt></ruby>でした、きのうクラスは<ruby>休<rt>やす</rt></ruby>みました。'
            ]
          },

          {
            question : 'メアリーさんが<ruby>大好<rt>だいす</rt></ruby>きです。<br>(because she is beautiful)',
            answers : [
              'Aメアリーさんが<ruby>大好<rt>だいす</rt></ruby>きです。きれいですから。',
              'メアリーさんが<ruby>大好<rt>だいす</rt></ruby>きですから。きれいです。',
              'Aきれいですから、メアリーさんが<ruby>大好<rt>だいす</rt></ruby>きです。',
              'きれいです、メアリーさんが<ruby>大好<rt>だいす</rt></ruby>きですから。'
            ]
          },

          {
            question : '<ruby>友<rt>とも</rt></ruby>だちに<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>借<rt>か</rt></ruby>りました。<br>(so I studied)',
            answers : [
              'A<ruby>友<rt>とも</rt></ruby>だちに<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>借<rt>か</rt></ruby>りました。<ruby>勉強<rt>べんきょう</rt></ruby>しましたから。',
              '<ruby>友<rt>とも</rt></ruby>だちに<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>借<rt>か</rt></ruby>りました。<ruby>勉強<rt>べんきょう</rt></ruby>しました。',
              'A<ruby>勉強<rt>べんきょう</rt></ruby>しましたから、<ruby>友<rt>とも</rt></ruby>だちに<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>借<rt>か</rt></ruby>りました。',
              '<ruby>勉強<rt>べんきょう</rt></ruby>しました、<ruby>友<rt>とも</rt></ruby>だちに<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>借<rt>か</rt></ruby>りました。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem inline-columns">'+
            '<div>'+
              '<ruby>勉強<rt>べんきょう</rt></ruby>します。<br>'+
              '{勉強|べんきょう|answer}します。'+
            '</div>'+
            
            '<div>'+
              '(because there is a test tomorrow)<br>'+
              '{明日|あした|answer}{テスト}が{あります}から。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem inline-columns">'+
              '<div>'+
                '<ruby>先週<rt>せんしゅう</rt></ruby>は<ruby>大変<rt>たいへん</rt></ruby>でした。<br>'+
                '{先週は大変でした|せんしゅうはたいへんでした|' + Genki.getAlts('{先週}は{大変}でした', 'せんしゅう|たいへん') + 'answer}。'+
              '</div>'+
              
              '<div>'+
                '(because there was a test)<br>'+
                '{テストがありましたから}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem inline-columns">'+
              '<div>'+
                'あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ません。<br>'+
                '{あの映画を見ません|あのえいがをみません|' + Genki.getAlts('あの{映画}を{見}ません', 'えいが|み') + 'answer}。'+
              '</div>'+
              
              '<div>'+
                '(because it is boring)<br>'+
                '{つまらないですから}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem inline-columns">'+
              '<div>'+
                'よくあのレストランに<ruby>行<rt>い</rt></ruby>きます。<br>'+
                '{よくあのレストランに行きます|よくあのレストランにいきます|answer}。'+
              '</div>'+
              
              '<div>'+
                '(because the food is delicious)<br>'+
                '{食べ物がおいしいですから|たべものがおいしいですから|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem inline-columns">'+
              '<div>'+
                'きのうクラスは<ruby>休<rt>やす</rt></ruby>みました。<br>'+
                '{きのうクラスは休みました|きのうクラスはやすみました|' + Genki.getAlts('{きのう}クラスは{休}みました', '昨日|やす') + 'answer}。'+
              '</div>'+
              
              '<div>'+
                '(because it was Sunday)<br>'+
                '{日曜日でしたから|にちようびでしたから|answer}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem inline-columns">'+
              '<div>'+
                'メアリーさんが<ruby>大好<rt>だいす</rt></ruby>きです。<br>'+
                '{メアリーさんが大好きです|メアリーさんがだいすきです|answer}。'+
              '</div>'+
              
              '<div>'+
                '(because she is beautiful)<br>'+
                '{きれいですから}。'+
              '</div>'+
            '</div>'+
            
            '<div class="problem inline-columns">'+
              '<div>'+
                '<ruby>友<rt>とも</rt></ruby>だちに<ruby>教科書<rt>きょうかしょ</rt></ruby>を<ruby>借<rt>か</rt></ruby>りました。<br>'+
                '{友だちに教科書を借りました|ともだちにきょうかしょをかりました|' + Genki.getAlts('{友}{だち}に{教科書}を{借}りました', 'とも|達|きょうかしょ|か') + 'answer}。'+
              '</div>'+
              
              '<div>'+
                '(so I studied)<br>'+
                '{勉強しましたから|べんきょうしましたから|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てはいけません.',

      quizlet : 
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the signs and make sentences using ～てはいけません.</p>'+

        '<div class="count-problems center inline-columns">'+
          '<div class="problem">{!IMG|3rd-l6-wb6-1.png|No Smoking}</div>'+
          '<div class="problem">{!IMG|3rd-l6-wb6-2.png|Do Not Enter}</div>'+
          '<div class="problem">{!IMG|3rd-l6-wb6-3.png|No Photographs}</div>'+
          '<div class="problem">{!IMG|3rd-l6-wb6-4.png|No Food}</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="problem">{たばこを吸ってはいけません|たばこをすってはいけません|answer}。</div>'+
        
          '<div class="problem">{入ってはいけません|はいってはいけません|answer}。</div>'+
        
          '<div class="problem">{写真を撮ってはいけません|しゃしんをとってはいけません|' + Genki.getAlts('{写真}を{撮}ってはいけません', 'しゃしん|と') + 'answer}。</div>'+
        
          '<div class="problem">{食べ物を食べてはいけません|たべものをたべてはいけません|' + Genki.getAlts('{食べ物}を{食}べてはいけません', 'たべもの|た') + 'answer}。</div>'+
        '</div><br>'+
        
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Describe things that you are prohibited from doing at the following places.</p>'+
        
          '<div class="example-problem">'+
            '<div class="inner-problem ruby-always-visible">'+
              'No drinking alcohol in the <ruby>dorm<rt>りょう</rt></ruby>.<br>'+
              '{寮|りょう|answer}で{お酒|おさけ|answer}を{飲んで|のんで|answer}はいけません。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            'No smoking in the room.<br>'+
            '{部屋でたばこを吸ってはいけません|へやでたばこをすってはいけません|' + Genki.getAlts('{部屋}でたばこを{吸}ってはいけません', 'へや|す') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'No talking in the library with a friend.<br>'+
            '{図書館で友だちと話してはいけません|としょかんでともだちとはなしてはいけません|' + Genki.getAlts('{図書館}で{友}{達}と{話}してはいけません', 'としょかん|とも|だち|はな') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'No making phone calls in class.<br>'+
            '{クラスで電話してはいけません|クラスででんわしてはいけません|answer}。'+
          '</div>'+
        '</div>'
    });</script>

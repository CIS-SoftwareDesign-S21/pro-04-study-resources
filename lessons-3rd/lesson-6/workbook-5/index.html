    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てもいいですか.',

      quizlet : 
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Ask the following people if it is okay to do the following things, using ～てもいいですか.</p>'+
          
          '<p class="section-desc">To your friend at their apartment:</p>'+
          '<div class="problem">'+
            'enter the room<br>'+
            '{部屋に入ってもいいですか|へやにはいってもいいですか|' + Genki.getAlts('{部屋}に{入}ってもいいですか', 'へや|はい') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'look at the pictures<br>'+
            '{写真を見てもいいですか|しゃしんをみてもいいですか|' + Genki.getAlts('{写真}を{見}てもいいですか', 'しゃしん|み') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'turn on the TV<br>'+
            '{テレビをつけてもいいですか}。'+
          '</div>'+
        
          '<div class="problem">'+
            'open the window<br>'+
            '{窓を開けてもいいですか|まどをあけてもいいですか|' + Genki.getAlts('{窓}を{開}けてもいいですか', 'まど|あ') + 'answer}。'+
          '</div><br>'+
        
          '<p class="section-desc">To your teacher in class:</p>'+
          '<div class="problem">'+
            'go to the restroom<br>'+
            '{トイレに行ってもいいですか|トイレにいってもいいですか|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'speak english<br>'+
            '{英語を話してもいいですか|えいごをはなしてもいいですか|' + Genki.getAlts('{英語}を{話}してもいいですか', 'えいご|はな') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'borrow a textbook<br>'+
            '{教科書を借りてもいいですか|きょうかしょをかりてもいいですか|' + Genki.getAlts('{教科書}を{借}りてもいいですか', 'きょうかしょ|か') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'be absent from class tomorrow<br>'+
            '{あしたクラスを休んでもいいですか|あしたクラスをやすんでもいいですか|' + Genki.getAlts('{明日}クラスを{休}んでもいいですか', 'あした|やす') + 'answer}。'+
          '</div>'+
        '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～から and ～ましょうか.',

      quizlet : 
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences, using ～から.</p>'+
          
          '<div class="problem">'+
            'I am not free today. (It\'s) because I have a test tomorrow.<br>'+
            '{今日はひまじゃないです。あしたテストがありますから。|きょうはひまじゃないです。あしたテストがありますから。|' + Genki.getAlts('{今日}は{暇}じゃないです。{明日}テストがありますから。', 'きょう|ひま|あした') + 'answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'The test was not difficult. (That was) because I had studied a lot.<br>'+
            '{テストは難しくなかったです。たくさん勉強しましたから。|テストはむずかしくなかったです。たくさんべんきょうしましたから。|' + Genki.getAlts('テストは{難}しくなかったです。たくさん{勉強}しましたから。', 'むずか|べんきょう') + 'answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'Let\'s go out tonight. (It\'s) because tomorrow is a holiday.<br>'+
            '{今晩出かけましょう。あしたは休みですから。|こんばんでかけましょう。あしたはやすみですから。|' + Genki.getAlts('{今晩}{出}かけましょう。{明日}は{休}みですから。', 'こんばん|で|あした|やす') + 'answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'I helped my mother. (It\'s) because she was busy.<br>'+
            '{お母さんを手伝いました。お母さんは忙しかったですから。|おかあさんをてつだいました。おかあさんはいそがしかったですから。|' + Genki.getAlts('お{母}さんを{手伝}いました。お{母}さんは{忙}しかったですから。', 'かあ|てつだ|かあ|いそが') + 'answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'I will not drink coffee. (It\'s) because I drank coffee in the morning.<br>'+
            '{コーヒーを飲みません。朝コーヒーを飲みましたから。|コーヒーをのみません。あさコーヒーをのみましたから。|' + Genki.getAlts('コーヒーを{飲}みません。{朝}コーヒーを{飲}みましたから。', 'の|あさ|の') + 'answer}'+
          '</div>'+
        '</div><br>'+
        
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Complete the dialogues for the following situations using ～ましょうか.</p>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '<em>An old woman seems to be having a tough time carrying many bags.</em><br><br>'+
              'A：{荷物を持ちましょうか|にもつをもちましょうか|' + Genki.getAlts('{荷物}を{持}ちましょうか', 'にもつ|も') + 'answer}。<br><br><br>'+
              'B：ありがとう。お<ruby>願<rt>ねが</rt></ruby>いします。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '<em>A couple looks like they want their picture taken.</em><br><br>'+
              'A：{写真を撮りましょうか|しゃしんをとりましょうか|' + Genki.getAlts('{写真}を{撮}りましょうか', 'しゃしん|と') + 'answer}。<br><br><br>'+
              'B：すみません。お<ruby>願<rt>ねが</rt></ruby>いします。'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            '<div class="inner-problem">'+
              '<em>The mother\'s son is trying to study, but the TV is on.</em><br><br>'+
              'A：{テレビを消しましょうか|テレビをけしましょうか|answer}。<br><br><br>'+
              'B：いいえ、<ruby>大丈夫<rt>だいじょうぶ</rt></ruby>です。'+
            '</div>'+
          '</div>'+
        '</div>'
    });</script>

    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Make a proposal in the following situations.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'You and your friend are in a room. Your friend looks hot.',
            answers : [
              'A<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けましょうか。',
              '<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けましょう。',
              '<ruby>窓<rt>まど</rt></ruby>を<ruby>閉<rt>し</rt></ruby>めましょうか。',
              '<ruby>窓<rt>まど</rt></ruby>を<ruby>閉<rt>し</rt></ruby>めましょう。'
            ]
          },

          {
            question : 'You and your friend are in a room. Your friend looks cold.',
            answers : [
              'A<ruby>窓<rt>まど</rt></ruby>を<ruby>閉<rt>し</rt></ruby>めましょうか。',
              '<ruby>窓<rt>まど</rt></ruby>を<ruby>閉<rt>し</rt></ruby>めませんか。',
              '<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けましょうか。',
              '<ruby>窓<rt>まど</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けませんか。',
            ]
          },

          {
            question : 'Your friend has trouble with Japanese homework.',
            answers : [
              'A<ruby>手伝<rt>てつだ</rt></ruby>いましょうか。',
              '<ruby>手伝<rt>てつだ</rt></ruby>いましょう。',
              '<ruby>手伝<rt>てつだ</rt></ruby>いますか。',
              '<ruby>手伝<rt>てつだ</rt></ruby>いませんか。'
            ]
          },

          {
            question : 'You are talking with a Japanese friend in English, but he doesn\'t seem to understand English.',
            answers : [
              'A<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しましょうか。',
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しましょう。',
              '<ruby>中国語<rt>ちゅうごくご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しましょうか。',
              '<ruby>中国語<rt>ちゅうごくご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>しましょう。'
            ]
          },

          {
            question : 'You come into a room. The room is dark and your friend is studying in there.',
            answers : [
              'A<ruby>電気<rt>でんき</rt></ruby>をつけましょうか。',
              '<ruby>電気<rt>でんき</rt></ruby>をつけませんか。',
              '<ruby>電気<rt>でんき</rt></ruby>を<ruby>消<rt>け</rt></ruby>しましょうか。',
              '<ruby>電気<rt>でんき</rt></ruby>を<ruby>消<rt>け</rt></ruby>しませんか。'
            ]
          },

          {
            question : 'Your friend forgot to bring their glasses and cannot read the menu on the wall of the restaurant.',
            answers : [
              'Aメニューを<ruby>読<rt>よ</rt></ruby>みましょうか。',
              'メニューを<ruby>読<rt>よ</rt></ruby>みましょう。',
              'メニューを<ruby>飲<rt>の</rt></ruby>みましょうか。',
              'メニューを<ruby>飲<rt>の</rt></ruby>みましょう。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'You and your friend are in a room. Your friend looks hot.<br>'+
            '{窓|まど|answer;hint:window}を{開け|あけ|answer}ましょうか。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'You and your friend are in a room. Your friend looks cold.<br>'+
              '{窓を閉めましょうか|まどをしめましょうか|' + Genki.getAlts('{窓}を{閉}めましょうか', 'まど|し') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Your friend has trouble with Japanese homework.<br>'+
              '{手伝いましょうか|てつだいましょうか|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'You are talking with a Japanese friend in English, but he doesn\'t seem to understand English.<br>'+
              '{日本語を話しましょうか|にほんごをはなしましょうか|' + Genki.getAlts('{日本語}を{話}しましょうか', 'にほんご|はな') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'You come into a room. The room is dark and your friend is studying in there.<br>'+
              '{電気をつけましょうか|でんきをつけましょうか|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Your friend forgot to bring their glasses and cannot read the menu on the wall of the restaurant.<br>'+
              '{メニューを読みましょうか|メニューをよみましょうか|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using te-forms to describe two activities.',

      quizlet : 
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>The cues below describe what Takeshi did yesterday. Make sentences using te-forms.</p>'+
          
          '<div class="problem">'+
            'Got up in the morning <i class="fa">&#xf061;</i> Ate breakfast<br>'+
            '{%(たけしさんは/)朝起きて、朝ご飯を食べました|%(たけしさんは/)あさおきて、あさごはんをたべました|' + Genki.getAlts('{たけしさんは}{朝}{起}きて、{朝}ご{飯}を{食}べました', '|あさ|お|あさ|はん|た') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Closed the window <i class="fa">&#xf061;</i> Went out<br>'+
            '{%(たけしさんは/)窓を閉めて、出かけました|%(たけしさんは/)まどをしめて、でかけました|' + Genki.getAlts('{たけしさんは}{窓}を{閉}めて、{出}かけました', '|まど|し|で') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Went to the library <i class="fa">&#xf061;</i> Returned a book<br>'+
            '{%(たけしさんは/)図書館に行って、本を返しました|%(たけしさんは/)としょかんにいって、ほんをかえしました|' + Genki.getAlts('{たけしさんは}{としょかん}に{行}って、{本}を{返}しました', '|としょかん|い|ほん|かえ') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Turned the light off <i class="fa">&#xf061;</i> Went to sleep<br>'+
            '{%(たけしさんは/)電気を消して、寝ました|%(たけしさんは/)でんきをけして、ねました|' + Genki.getAlts('{たけしさんは}{電気}を{消}して、{寝}ました', '|でんき|け|ね') + 'answer}。'+
          '</div>'+
        '</div><br>'+
          
        '<div class="count-problems">'+
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences.</p>'+
          
          '<div class="problem">'+
            'I will go home and rest.<br>'+
            '{うちに帰って、休みます|うちにかえって、やすみます|' + Genki.getAlts('{うち}に{帰}って、{休}みます', '家|かえ|やす') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Mary and Takeshi met and talked for about an hour.<br>'+
            '{メアリーさんとたけしさんは会って、一時間ぐらい話しました|メアリーさんとたけしさんはあって、いちじかんぐらいはなしました|' + Genki.getAlts('メアリーさんとたけしさんは{会}って、{一時間}ぐらい{話}しました', 'あ|いちじかん|はな') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Let\'s go to the sea and swim.<br>'+
            '{海に行って、泳ぎましょう|うみにいって、およぎましょう|' + Genki.getAlts('{海}に{行}って、{泳}ぎましょう', 'うみ|い|およ') + 'answer}。'+
          '</div>'+
        '</div>'
    });</script>

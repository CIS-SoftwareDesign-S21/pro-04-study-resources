    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the following verbs into te-forms.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'おきる',
            answers : [
              'Aおきて',
              'おきって',
              'おきんで',
              'おきいて'
            ]
          },

          {
            question : 'たべる',
            answers : [
              'Aたべて',
              'てべって',
              'たべんで',
              'たべいで'
            ]
          },

          {
            question : 'かう',
            answers : [
              'Aかって',
              'かて',
              'かいて',
              'かいで'
            ]
          },

          {
            question : 'よむ',
            answers : [
              'Aよんで',
              'よいて',
              'よいで',
              'よって'
            ]
          },

          {
            question : 'かく',
            answers : [
              'Aかいて',
              'かいで',
              'かって',
              'かんで'
            ]
          },

          {
            question : 'くる',
            answers : [
              'Aきて',
              'くて',
              'きって',
              'くって'
            ]
          },

          {
            question : 'まつ',
            answers : [
              'Aまって',
              'まいて',
              'まて',
              'まんで'
            ]
          },

          {
            question : 'あそぶ',
            answers : [
              'Aあそんで',
              'あそいで',
              'あそいて',
              'あそって'
            ]
          },

          {
            question : 'とる',
            answers : [
              'Aとって',
              'とて',
              'とんで',
              'といて'
            ]
          },

          {
            question : 'する',
            answers : [
              'Aして',
              'しって',
              'すて',
              'すって'
            ]
          },

          {
            question : 'いそぐ',
            answers : [
              'Aいそいで',
              'いそいて',
              'いそって',
              'いそんで'
            ]
          },

          {
            question : 'いく',
            answers : [
              'Aいって',
              'いいて',
              'いいで',
              'いて'
            ]
          },

          {
            question : 'ねる',
            answers : [
              'Aねて',
              'ねって',
              'ねんで',
              'ねいて'
            ]

          {

            answers : [
              'Aしんで',
              'しって',
              'しいで',
              'して'
            ]

          {
            question : 'はなす',
            answers : [
              'Aはなして',
              'はなって',
              'はないて',
              'はなすて'
            ]
          },

          {
            question : 'かえる',
            answers : [
              'Aかえって',
              'かえて',
              'かえんで',
              'かえいて'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'おきる　<i class="fa">&#xf061;</i>　{起き|おき|answer}て'+
          '</div>'+
        '</div>'+
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">たべる　<i class="fa">&#xf061;</i>　{食べて|たべて|answer}</div>'+

            '<div class="problem">かく　　<i class="fa">&#xf061;</i>　{書いて|かいて|answer}</div>'+
            '<div class="problem">くる　　<i class="fa">&#xf061;</i>　{来て|きて|answer}</div>'+

            '<div class="problem">あそぶ　<i class="fa">&#xf061;</i>　{遊んで|あそんで|answer}</div>'+
            '<div class="problem">とる　　<i class="fa">&#xf061;</i>　{撮って|とって|answer}</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">する　　　<i class="fa">&#xf061;</i>　{して|して|answer}</div>'+
            '<div class="problem">いそぐ　<i class="fa">&#xf061;</i>　{急いで|いそいで|answer}</div>'+

            '<div class="problem">ねる　　<i class="fa">&#xf061;</i>　{寝て|ねて|answer}</div>'+
            '<div class="problem">しぬ　　<i class="fa">&#xf061;</i>　{死んで|しんで|answer}</div>'+
            '<div class="problem">はなす　<i class="fa">&#xf061;</i>　{話して|はなして|answer}</div>'+
            '<div class="problem">かえる　<i class="fa">&#xf061;</i>　{帰って|かえって|answer}</div>'+
          '</div>'+
        '</div>'
      ]

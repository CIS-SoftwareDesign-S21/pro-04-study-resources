    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Naomi writes about her favorite restaurant. Read the passage and answer the questions.',

      quizlet : 
        '<p class="sub-section text-passage vertical-text" style="width:50%;">'+
          '　私のすきなレストラン<br><br>'+
          '　私のすきなレストランは、イタリアりょうりのマンジャーレです。えきの南口を出て、右へ五分ぐらいです。ちいさいレストランです。シェフはイタリア人のアントニオさんです。アントニオさんはとてもおもしろい人です。アントニオさんのりょうりはとてもおいしいです。私はよくマンジャーレに行きます。マンジャーレでワインを飲んで、ピザを食べます。アイスクリームもおいしいです。ここでいつもたくさん食べます。りょうりはやすいですから。外国人もたくさんきます。みなさんもきてください。'+
        '</p>'+
        '<div class="vocab-key columns-2 clear">'+
          '<div>'+
            'イタリア　Italy<br>'+
            'りょうり　cooking; dish<br>'+
            'シェフ　chef<br>'+
            'ワイン　wine'+
          '</div>'+
        
          '<div>'+
            'ピザ　Pizza<br>'+
            'いつも　always<br>'+
            'みなさん　everyone'+
          '</div>'+
        '</div><br>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Where is the restaurant?</p>'+
        '<div class="problem">'+
          '({C}) <br><br>'+
          '{!IMG|l6-l11.png|駅の地図}'+
        '</div>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Mark the food or drink Naomi had at the restaurant with a O.</p>'+
        '<div class="problem">'+
          '<div class="indent-block columns-2 clear">'+
            '<div>({O}) ピザ<br><br>({||width:21}) パスタ<br><br>({O}) アイスクリーム</div>'+
            '<div>({O}) ワイン<br><br>({||width:21}) ビール<br><br>({||width:21}) ステーキ</div>'+
          '</div>'+
        '</div>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Choose the correct answer.</p>'+
        '<div class="count-problems">'+
          '<div class="indent-block">'+
            '<div class="problem">マンジャーレは{小さい|ちいさい|answer;width:168;hint:大きい OR ちいさい}レストランです。</div>'+
            '<div class="problem">マンジャーレは{安い|やすい|answer;width:154;hint:たかい OR やすい}です。</div>'+
            '<div class="problem">アントニオさんは{面白い|おもしろい|answer;width:210;hint:おもしろい OR つまらない}人です。</div>'+
            '<div class="problem">マンジャーレに外国人が{来ます|きます|answer;width:168;hint:きます OR きません}。</div>'+
          '</div>'+
        '</div>'
        
    });</script>

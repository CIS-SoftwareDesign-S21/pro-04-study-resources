    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following tables by writing the dictionary form, te-form, and long form.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Review the Vocabulary section (Genki I: p.148-149) and the Grammar 1 (p.150-151), and fill in the following table.</p>'+
      '<div class="count-problems">'+
        '<p class="section-desc">Ru-verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>te-form</td>'+
            '<td>long form (～ます)</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">open</td>'+
            '<td>{開ける|あける|answer}</td>'+
            '<td>{開けて|あけて|answer}</td>'+
            '<td>{開けます|あけます|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem">close</td>'+
            '<td>{閉める|しめる|answer}</td>'+
            '<td>{閉めて|しめて|answer}</td>'+
            '<td>{閉めます|しめます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">teach</td>'+
            '<td>{教える|おしえる|answer}</td>'+
            '<td>{教えて|おしえて|answer}</td>'+
            '<td>{教えます|おしえます|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem">forget</td>'+
            '<td>{忘れる|わすれる|answer}</td>'+
            '<td>{忘れて|わすれて|answer}</td>'+
            '<td>{忘れます|わすれます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">get off</td>'+
            '<td>{降りる|おりる|answer}</td>'+
            '<td>{降りて|おりて|answer}</td>'+
            '<td>{降ります|おります|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">borrow</td>'+
            '<td>{借りる|かりる|answer}</td>'+
            '<td>{借りて|かりて|answer}</td>'+
            '<td>{借ります|かります|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">take a shower</td>'+
            '<td>{シャワーを浴びる|シャワーをあびる|answer}</td>'+
            '<td>{シャワーを浴びて|シャワーをあびて|answer}</td>'+
            '<td>{シャワーを浴びます|シャワーをあびます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">turn on</td>'+
            '<td>{つける}</td>'+
            '<td>{つけて}</td>'+
            '<td>{つけます}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="section-desc">U-verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>te-form</td>'+
            '<td>long form (～ます)</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">smoke</td>'+
            '<td>{たばこを吸う|たばこをすう|answer}</td>'+
            '<td>{たばこを吸って|たばこをすって|answer}</td>'+
            '<td>{たばこを吸います|たばこをすいます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">use</td>'+
            '<td>{使う|つかう|answer}</td>'+
            '<td>{使って|つかって|answer}</td>'+
            '<td>{使います|つかいます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">help</td>'+
            '<td>{手伝う|てつだう|answer}</td>'+
            '<td>{手伝って|てつだって|answer}</td>'+
            '<td>{手伝います|てつだいます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">hurry</td>'+
            '<td>{急ぐ|いそぐ|answer}</td>'+
            '<td>{急いで|いそいで|answer}</td>'+
            '<td>{急ぎます|いそぎます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">return (a thing)</td>'+
            '<td>{返す|かえす|answer}</td>'+
            '<td>{返して|かえして|answer}</td>'+
            '<td>{返します|かえします|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">turn off</td>'+
            '<td>{消す|けす|answer}</td>'+
            '<td>{消して|けして|answer}</td>'+
            '<td>{消します|けします|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">stand up</td>'+
            '<td>{立つ|たつ|answer}</td>'+
            '<td>{立って|たって|answer}</td>'+
            '<td>{立ちます|たちます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">carry</td>'+
            '<td>{持つ|もつ|answer}</td>'+
            '<td>{持って|もって|answer}</td>'+
            '<td>{持ちます|もちます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">die</td>'+
            '<td>{死ぬ|しぬ|answer}</td>'+
            '<td>{死んで|しんで|answer}</td>'+
            '<td>{死にます|しにます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">play</td>'+
            '<td>{遊ぶ|あそぶ|answer}</td>'+
            '<td>{遊んで|あそんで|answer}</td>'+
            '<td>{遊びます|あそびます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">be absent</td>'+
            '<td>{休む|やすむ|answer}</td>'+
            '<td>{休んで|やすんで|answer}</td>'+
            '<td>{休みます|やすみます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">sit down</td>'+
            '<td>{座る|すわる|answer}</td>'+
            '<td>{座って|すわって|answer}</td>'+
            '<td>{座ります|すわります|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">enter</td>'+
            '<td>{入る|はいる|answer}</td>'+
            '<td>{入って|はいって|answer}</td>'+
            '<td>{入ります|はいります|answer}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="section-desc">Irregular Verbs</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td></td>'+
            '<td>dictionary form</td>'+
            '<td>te-form</td>'+
            '<td>long form (～ます)</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">bring (a person)</td>'+
            '<td>{連れてくる|つれてくる|answer}</td>'+
            '<td>{連れてきて|つれてきて|answer}</td>'+
            '<td>{連れてきます|つれてきます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">bring (a thing)</td>'+
            '<td>{持ってくる|もってくる|answer}</td>'+
            '<td>{持ってきて|もってきて|answer}</td>'+
            '<td>{持ってきます|もってきます|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td class="problem">make a phone call</td>'+
            '<td>{電話する|でんわする|answer}</td>'+
            '<td>{電話して|でんわして|answer}</td>'+
            '<td>{電話します|でんわします|answer}</td>'+
          '</tr>'+
        '</table><br>'+　
      '</div>'
    });</script>

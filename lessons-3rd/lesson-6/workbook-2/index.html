    <script>(function () {
      var a = '<i class="fa">&#xf061;</i>　';
      
      Genki.generateQuiz({
        type : 'fill',
        info : 'Conjugate the following verbs into their respective te-forms.',

        quizlet : 
          '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Review Grammar 1 (Genki I: p.150-151) and conjugate the verbs below into their respective te-forms. The numbers indicate the lesson in which the verbs first appeared.</p>'+
          '<div class="columns-2 count-problems clear">'+
            '<div>'+
              '<div>'+
                '<h3>Ru-verbs</h3>'+
                '<div class="problem"><span class="label">おきる (3)</span>' + a + '{起きて|おきて|answer}</div>'+
                '<div class="problem"><span class="label">たべる (3)</span>' + a + '{食べて|たべて|answer}</div>'+
                '<div class="problem"><span class="label">ねる (3)</span>' + a + '{寝て|ねて|answer}</div>'+
                '<div class="problem"><span class="label">みる (3)</span>' + a + '{見て|みて|answer}</div>'+
                '<div class="problem"><span class="label">いる (4)</span>' + a + '{いて}</div>'+
                '<div class="problem"><span class="label">でかける (5)</span>' + a + '{出かけて|でかけて|answer}</div>'+
              '</div>'+
        
              '<div>'+
                '<h3>U-verbs ending with う</h3>'+
                '<div class="problem"><span class="label">あう (4)</span>' + a + '{会って|あって|answer}</div>'+
                '<div class="problem"><span class="label">かう (4)</span>' + a + '{買って|かって|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with く</h3>'+
                '<div class="problem"><span class="label">きく (3)</span>' + a + '{聞いて|きいて|answer}</div>'+
                '<div class="problem"><span class="label">かく (4)</span>' + a + '{書いて|かいて|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with く (irregular)</h3>'+
                '<div class="problem"><span class="label">いく (3)</span>' + a + '{行って|いって|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with ぐ</h3>'+
                '<div class="problem"><span class="label">およぐ (5)</span>' + a + '{泳いで|およいで|answer}</div>'+
              '</div>'+
            '</div>'+
        
            '<div>'+
              '<div>'+
                '<h3>U-verb ending with す</h3>'+
                '<div class="problem"><span class="label">はなす (3)</span>' + a + '{話して|はなして|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with つ</h3>'+
                '<div class="problem"><span class="label">まつ (4)</span>' + a + '{待って|まって|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with む</h3>'+
                '<div class="problem"><span class="label">のむ (3)</span>' + a + '{飲んで|のんで|answer}</div>'+
                '<div class="problem"><span class="label">よむ (3)</span>' + a + '{読んで|よんで|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with る</h3>'+
                '<div class="problem"><span class="label">かえる (3)</span>' + a + '{帰って|かえって|answer}</div>'+
                '<div class="problem"><span class="label">ある (4)</span>' + a + '{あって}</div>'+
                '<div class="problem"><span class="label">とる (4)</span>' + a + '{撮って|とって|answer}</div>'+
                '<div class="problem"><span class="label">わかる (4)</span>' + a + '{分かって|わかって|answer}</div>'+
                '<div class="problem"><span class="label">のる (5)</span>' + a + '{乗って|のって|answer}</div>'+
                '<div class="problem"><span class="label">やる (5)</span>' + a + '{やって}</div>'+
              '</div>'+

              '<div>'+
                '<h3>Irregular verbs</h3>'+
                '<div class="problem"><span class="label">くる (3)</span>' + a + '{来て|きて|answer}</div>'+
                '<div class="problem"><span class="label">する (3)</span>' + a + '{して}</div>'+
                '<div class="problem">べんきょうする (3)　' + a + '{勉強して|べんきょうして|answer}</div>'+
              '</div>'+
            '</div>'+
          '</div>'
      });
    }());</script>

    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Make short conversations in the following situations using ～てもいいですか.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '[With your teacher]<br>You are in class. You realize you need to go to the bathroom as soon as possible.',
            answers : [
              'Aトイレに<ruby>行<rt>い</rt></ruby>ってもいいですか。',
              'トイレに<ruby>行<rt>い</rt></ruby>っていいですか。',
              'トイレに<ruby>行<rt>い</rt></ruby>ってもいいです。',
              'トイレに<ruby>行<rt>い</rt></ruby>っていいです。'
            ]
          },

          {
            question : '[With your teacher]<br>You are in class. You feel sick and want to return home.',
            answers : [
              'A<ruby>家<rt>いえ</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>ってもいいですか。',
              '<ruby>家<rt>いえ</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>っていいですか。',
              '<ruby>家<rt>いえ</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>てもいいですか。',
              '<ruby>家<rt>いえ</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>ていいですか。'
            ]
          },

          {
            question : '[With your teacher]<br>You have forgotten to do the homework. You are sure you can bring it in tomorrow.',
            answers : [
              'Aあした<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>持<rt>も</rt></ruby>ってきてもいいですか。',
              'あした<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>持<rt>も</rt></ruby>ってきていいですか。',
              'あした<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>持<rt>も</rt></ruby>てきてもいいですか。',
              'あした<ruby>宿題<rt>しゅくだい</rt></ruby>を<ruby>持<rt>も</rt></ruby>てきていいですか。'
            ]
          },

          {
            question : '[With your teacher]<br>You want to ask your teacher something, but you cannot phrase it in Japanese.',
            answers : [
              'A<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してもいいですか。',
              '<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>してもいいです。',
              '<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>していいですか。',
              '<ruby>英語<rt>えいご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>していいです。'
            ]
          },

          {
            question : '[With your friend]<br>You missed class yesterday. You want to borrow your friend\'s notebook.',
            answers : [
              'Aノートを<ruby>借<rt>か</rt></ruby>りてもいいですか。',
              'ノートを<ruby>借<rt>か</rt></ruby>りていいですか。',
              'ノートを<ruby>借<rt>か</rt></ruby>りってもいいですか。',
              'ノートを<ruby>借<rt>か</rt></ruby>りっていいですか。'
            ]
          },

          {
            question : '[With your friend]<br>You and your friend are in a dark room, and you feel somewhat uncomfortable.',
            answers : [
              'A<ruby>電気<rt>でんき</rt></ruby>をつけてもいいですか。',
              '<ruby>電気<rt>でんき</rt></ruby>をつけてもいいです。',
              '<ruby>電気<rt>でんき</rt></ruby>をつけていいですか。',
              '<ruby>電気<rt>でんき</rt></ruby>をつけていいです。'
            ]
          },

          {
            question : '[With your friend]<br>You are invited to your friend\'s party, and you want to bring your friend.',
            answers : [
              'A<ruby>友<rt>とも</rt></ruby>だちを<ruby>連<rt>つ</rt></ruby>れてきてもいいですか。',
              '<ruby>友<rt>とも</rt></ruby>だちを<ruby>連<rt>つ</rt></ruby>れてきていいですか。',
              '<ruby>友<rt>とも</rt></ruby>だちを<ruby>連<rt>つ</rt></ruby>れってきてもいいですか。',
              '<ruby>友<rt>とも</rt></ruby>だちを<ruby>連<rt>つ</rt></ruby>れってきていいですか。'
            ]
          },
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<h4>[With your teacher]</h4>'+

          '<div class="problem">'+
            'You are in class. You realize you need to go to the bathroom as soon as possible.<br>'+
            '{トイレに行ってもいいですか|トイレにいってもいいですか|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'You are in class. You feel sick and want to return home.<br>'+
            '{家に帰ってもいいですか|いえにかえってもいいですか|' + Genki.getAlts('{家}に{帰}ってもいいですか', 'いえ|かえ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'You have forgotten to do the homework. You are sure you can bring it in tomorrow.<br>'+
            '{あした宿題を持ってきてもいいですか|あしたしゅくだいをもってきてもいいですか|' + Genki.getAlts('{あした}{宿題}を{持}って{き}てもいいですか', '明日|しゅくだい|も|来') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'You want to ask your teacher something, but you cannot phrase it in Japanese. (you want to speak English)<br>'+
            '{英語を話してもいいですか|えいごをはなしてもいいですか|' + Genki.getAlts('{英語}を{話}してもいいですか', 'えいご|はな') + 'answer}。'+
          '</div>'+

          '<h4>[With a friend]</h4>'+

          '<div class="problem">'+
            'You missed class yesterday. You want to borrow your friend\'s notebook.<br>'+
            '{ノートを借りてもいいですか|ノートをかりてもいいですか|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'You and your friend are in a dark room, and you feel somewhat uncomfortable. (you want to turn the light on)<br>'+
            '{電気をつけてもいいですか|でんきをつけてもいいですか|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'You are invited to your friend\'s party, and you want to bring your friend.<br>'+
            '{友だちを連れてきてもいいですか|ともだちをつれてきてもいいですか|' + Genki.getAlts('{友}{だち}を{連}れて{き}てもいいですか', 'とも|達|つ|来') + 'answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>

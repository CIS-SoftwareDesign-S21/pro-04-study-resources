    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'You are the teacher of a rowdy class. Ban the following disruptive activities.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>食<rt>た</rt></ruby>べる',
            answers : [
              'A<ruby>食<rt>た</rt></ruby>べてはいけません。',
              '<ruby>食<rt>た</rt></ruby>べていけません。',
              '<ruby>食<rt>た</rt></ruby>べってはいけません。',
              '<ruby>食<rt>た</rt></ruby>べっていけません。'
            ]
          },
          
          {
            question : 'スマホを<ruby>使<rt>つか</rt></ruby>う',
            answers : [
              'Aスマホを<ruby>使<rt>つか</rt></ruby>ってはいけません。',
              'スマホを<ruby>使<rt>つか</rt></ruby>っていけません。',
              'スマホを<ruby>使<rt>つか</rt></ruby>てはいけません。',
              'スマホを<ruby>使<rt>つか</rt></ruby>ていけません。'
            ]
          },

          {
            question : 'となりの<ruby>人<rt>ひと</rt></ruby>と<ruby>話<rt>はな</rt></ruby>す',
            answers : [
              'Aとなりの<ruby>人<rt>ひと</rt></ruby>と<ruby>話<rt>はな</rt></ruby>してはいけません。',
              'となりの<ruby>人<rt>ひと</rt></ruby>と<ruby>話<rt>はな</rt></ruby>してはいけます。',
              'となりの<ruby>人<rt>ひと</rt></ruby>と<ruby>話<rt>はな</rt></ruby>していけません。',
              'となりの<ruby>人<rt>ひと</rt></ruby>と<ruby>話<rt>はな</rt></ruby>していけます。'
            ]
          },

          {
            question : '<ruby>犬<rt>いぬ</rt></ruby>を<ruby>連<rt>つ</rt></ruby>れてくる',
            answers : [
              'A<ruby>犬<rt>いぬ</rt></ruby>を<ruby>連<rt>つ</rt></ruby>れてきてはいけません。',
              '<ruby>犬<rt>いぬ</rt></ruby>を<ruby>連<rt>つ</rt></ruby>れてきってはいけません。',
              '<ruby>犬<rt>いぬ</rt></ruby>を<ruby>連<rt>つ</rt></ruby>れてくてはいけません。',
              '<ruby>犬<rt>いぬ</rt></ruby>を<ruby>連<rt>つ</rt></ruby>れてくってはいけません。'
            ]
          },

          {
            question : '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>く',
            answers : [
              'A<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>いてはいけません。',
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>いていけません。',
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>ってはいけません。',
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>っていけません。'
            ]
          },

          {
            question : '<ruby>寝<rt>ね</rt></ruby>る',
            answers : [
              'A<ruby>寝<rt>ね</rt></ruby>てはいけません。',
              '<ruby>寝<rt>ね</rt></ruby>ていけません。',
              '<ruby>寝<rt>ね</rt></ruby>てはいけます。',
              '<ruby>寝<rt>ね</rt></ruby>ていけます。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>食<rt>た</rt></ruby>べる<br>'+
            '{食べ|たべ|answer}てはいけません。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'スマホを<ruby>使<rt>つか</rt></ruby>う<br>'+
              '{スマホを使ってはいけません|スマホをつかってはいけません|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'となりの<ruby>人<rt>ひと</rt></ruby>と<ruby>話<rt>はな</rt></ruby>す<br>'+
              '{となりの人と話してはいけません|となりのひととはなしてはいけません|' + Genki.getAlts('{となり}の{人}と{話}してはいけません', '隣|ひと|はな') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>犬<rt>いぬ</rt></ruby>を<ruby>連<rt>つ</rt></ruby>れてくる<br>'+
              '{犬を連れてきてはいけません|いぬをつれてきてはいけません|' + Genki.getAlts('{犬}を{連}れて{き}てはいけません', 'いぬ|つ|来') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>く<br>'+
              '{音楽を聞いてはいけません|おんがくをきいてはいけません|' + Genki.getAlts('{音楽}を{聞}いてはいけません', 'おんがく|き') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>寝<rt>ね</rt></ruby>る<br>'+
              '{寝てはいけません|ねてはいけません|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>(function() {
      var a = ' <i class="fa">&#xf061;</i> ';
      
      Genki.generateQuiz({
        format : 'practice',
        type : ['multi', 'fill'],
        info : 'Read the cues below and combine them using te-forms.',

        quizlet : [
          [
            // MULTIPLE CHOICE
            {
              question : 'Get up in the morning' + a + 'Drink coffee',
              answers : [
                'A<ruby>朝<rt>あさ</rt></ruby><ruby>起<rt>お</rt></ruby>きて、コーヒーを<ruby>飲<rt>の</rt></ruby>みます。',
                '<ruby>朝<rt>あさ</rt></ruby><ruby>起<rt>お</rt></ruby>きてとコーヒーを<ruby>飲<rt>の</rt></ruby>みます。',
                '<ruby>朝<rt>あさ</rt></ruby><ruby>起<rt>お</rt></ruby>きます、コーヒーを<ruby>飲<rt>の</rt></ruby>みます。',
                '<ruby>朝<rt>あさ</rt></ruby>コーヒーを<ruby>飲<rt>の</rt></ruby>んで、<ruby>起<rt>お</rt></ruby>きます。'
              ]
            },

            {
              question : 'Turn off the TV' + a + 'Go out',
              answers : [
                'Aテレビを<ruby>消<rt>け</rt></ruby>して、<ruby>出<rt>で</rt></ruby>かけます。',
                'テレビを<ruby>消<rt>け</rt></ruby>て、<ruby>出<rt>で</rt></ruby>かけます。',
                'テレビを<ruby>消<rt>け</rt></ruby>って、<ruby>出<rt>で</rt></ruby>かけます。',
                'テレビを<ruby>消<rt>け</rt></ruby>してと<ruby>出<rt>で</rt></ruby>かけます。'
              ]
            },

            {
              question : 'Eat breakfast' + a + 'Go to the bathroom',
              answers : [
                'A<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べて、トイレに<ruby>行<rt>い</rt></ruby>きます。',
                '<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べますとトイレに<ruby>行<rt>い</rt></ruby>きます。',
                '<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べって、トイレに<ruby>行<rt>い</rt></ruby>きます。',
                'トイレに<ruby>行<rt>い</rt></ruby>って、<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べます。'
              ]
            },

            {
              question : 'Take a shower' + a + 'Go on a date',
              answers : [
                'Aシャワーを<ruby>浴<rt>あ</rt></ruby>びて、デートをします。',
                'シャワーを<ruby>浴<rt>あ</rt></ruby>びって、デートをします。',
                'シャワーを<ruby>浴<rt>あ</rt></ruby>びてとデートをします。',
                'シャワーを<ruby>浴<rt>あ</rt></ruby>びんで、デートをします。'
              ]
            },

            {
              question : 'Do homework' + a + 'Go to bed',
              answers : [
                'A<ruby>宿題<rt>しゅくだい</rt></ruby>をして、<ruby>寝<rt>ね</rt></ruby>ます。',
                '<ruby>宿題<rt>しゅくだい</rt></ruby>をしって、<ruby>寝<rt>ね</rt></ruby>ます。',
                '<ruby>宿題<rt>しゅくだい</rt></ruby>をしてと<ruby>寝<rt>ね</rt></ruby>ます。',
                '<ruby>宿題<rt>しゅくだい</rt></ruby>をしますと<ruby>寝<rt>ね</rt></ruby>ます。'
              ]
            },

            {
              question : 'Go to the library' + a + 'Borrow a book',
              answers : [
                'A<ruby>図書館<rt>としょかん</rt></ruby>に<ruby>行<rt>い</rt></ruby>って、<ruby>本<rt>ほん</rt></ruby>を<ruby>借<rt>か</rt></ruby>ります。',

                '<ruby>図書館<rt>としょかん</rt></ruby>に<ruby>行<rt>い</rt></ruby>くと<ruby>本<rt>ほん</rt></ruby>を<ruby>借<rt>か</rt></ruby>ります。',

              ]
            }
          ],
          
          
          // WRITTEN
          '<div class="example-problem">'+
            '<div class="inner-problem">'+

              '{朝|あさ|answer}{起き|おき|answer}て、{コーヒー}を{飲み|のみ|answer}ます。'+

          '</div>'+

          '<div class="count-problems columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                'Turn off the TV' + a + 'Go out<br>'+
                '{テレビを消して、出かけます|テレビをけして、でかけます|' + Genki.getAlts('テレビを{消}して、{出}かけます', 'け|で') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'Eat breakfast' + a + 'Go to the bathroom<br>'+
                '{朝ご飯を食べて、トイレに行きます|あさごはんをたべて、トイレにいきます|' + Genki.getAlts('{朝}ご{飯}を{食}べて、トイレに{行}きます', 'あさ|はん|た|い') + 'answer}。'+

              '<div class="problem">'+
                'Take a shower' + a + 'Go on a date<br>'+
                '{シャワーを浴びて、デートをします|シャワーをあびて、デートをします|answer}。'+
              '</div>'+
            '</div>'+

            '<div>'+
              '<div class="problem">'+
                'Do homework' + a + 'Go to bed<br>'+
                '{宿題をして、寝ます|しゅくだいをして、ねます|' + Genki.getAlts('{宿題}をして、{寝}ます', 'しゅくだい|ね') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'Go to the library' + a + 'Borrow a book<br>'+
                '{図書館に行って、本を借ります|としょかんにいって、ほんをかります|' + Genki.getAlts('{図書館}に{行}って、{本}を{借}ります', 'としょかん|い|ほん|か') + 'answer}。'+

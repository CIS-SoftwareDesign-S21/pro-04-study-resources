    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using も.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Translate the following sentences into Japanese. Note that the particle も replaces は, が, and を, but goes side by side with other particles.</p>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'Mary went to the park.<br>'+
            '{メアリーさんは公園に行きました|メアリーさんはこうえんにいきました|' + Genki.getAlts('メアリーさんは{公園}に{行}きました', 'こうえん|い') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            'Takeshi went to the park, too.<br>'+
            '{たけしさんも公園に行きました|たけしさんもこうえんにいきました|' + Genki.getAlts('たけしさんも{公園}に{行}きました', 'こうえん|い') + 'answer}。'+
          '</div>'+
        '</div>'+

        '<div class="problem inline-columns">'+
          '<div>'+
            'There is a bookstore over there.<br>'+
            '{あそこに本屋があります|あそこにほんやがあります|answer}。'+
          '</div>'+
          
          '<div>'+
            'There is a restaurant, too.<br>'+
            '{レストランもあります}。'+
          '</div>'+
        '</div>'+

        '<div class="problem inline-columns">'+
          '<div>'+
            'I drink tea.<br>'+
            '{私はお茶を飲みます|わたしはおちゃをのみます|' + Genki.getAlts('{私}はお{茶}を{飲}みます', 'わたし|ちゃ|の') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            'I drink coffee, too.<br>'+
            '{私はコーヒーも飲みます|わたしはコーヒーものみます|' + Genki.getAlts('{私}はコーヒーも{飲}みます', 'わたし|の') + 'answer}。'+
          '</div>'+
        '</div>'+

        '<div class="problem inline-columns">'+
          '<div>'+
            'Ken will go to Korea.<br>'+
            '{けんさんは韓国に行きます|けんさんはかんこくにいきます|' + Genki.getAlts('けんさんは{韓国}に{行}きます', 'かんこく|い') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            'He will go to China, too.<br>'+
            '{けんさんは中国にも行きます|けんさんはちゅうごくにもいきます|' + Genki.getAlts('けんさんは{中国}にも{行}きます', 'ちゅうごく|い') + 'answer}。'+
          '</div>'+
        '</div>'+

        '<div class="problem inline-columns">'+
          '<div>'+
            'Yui ate ice cream on Friday.<br>'+
            '{ゆいさんは金曜日にアイスクリームを食べました|ゆいさんはきんようびにアイスクリームをたべました|' + Genki.getAlts('ゆいさんは{金曜日}にアイスクリームを{食}べました', 'きんようび|た') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            'She ate ice cream on Saturday, too.<br>'+
            '{ゆいさんは土曜日にもアイスクリームを食べました|ゆいさんはどようびにもアイスクリームをたべました|' + Genki.getAlts('みちこさんは{土曜日}にもハンバーガーを{食}べました', 'どようび|た') + 'answer}。'+
          '</div>'+
        '</div>'+

        '<div class="problem inline-columns">'+
          '<div>'+
            'Yumi studied at the library yesterday.<br>'+
            '{ゆみさんはきのう図書館で勉強しました|ゆみさんはきのうとしょかんでべんきょうしました|' + Genki.getAlts('ゆみさんは{きのう}{図書館}で{勉強}しました', '昨日|としょかん|べんきょう') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            'She studied at home, too.<br>'+
            '{ゆみさんは家でも勉強しました|ゆみさんはいえでもべんきょうしました|' + Genki.getAlts('ゆみさんは{家}でも{勉強}しました', 'いえ|べんきょう') + 'answer}。'+
          '</div>'+
        '</div>'+

        '<div class="problem inline-columns">'+
          '<div>'+
            'I took pictures at school yesterday.<br>'+
            '{私はきのう学校で写真を撮りました|わたしはきのうがっこうでしゃしんをとりました|' + Genki.getAlts('{私}は{きのう}{学校}で{写真}を{撮}りました', 'わたし|昨日|がっこう|しゃしん|と') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            'I took pictures at home, too.<br>'+
            '{私は家でも写真を撮りました|わたしはいえでもしゃしんをとりました|' + Genki.getAlts('{私}は{家}でも{写真}を{撮}りました。', 'わたし|いえ|しゃしん|と') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

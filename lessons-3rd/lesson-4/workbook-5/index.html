    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using past tense verbs.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>The table below shows what Takeshi did last weekend. Answer the following questions in Japanese.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Friday</td>'+
            '<td>Saturday</td>'+
            '<td>Sunday</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>wrote a report at home</td>'+
            '<td>worked part-time at the supermarket</td>'+
            '<td>watched a movie in town with Mary</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          'たけしさんは<ruby>金曜日<rt>きんようび</rt></ruby>に<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きましたか。<br>'+
          '{いいえ、%(たけしさんは金曜日に音楽を/)聞きませんでした|いいえ、%(たけしさんはきんようびにおんがくを/)ききませんでした|' + Genki.getAlts('いいえ、たけしさんは{金曜日}に{音楽}を{聞}きませんでした', 'きんようび|おんがく|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんは<ruby>土曜日<rt>どようび</rt></ruby>にどこでアルバイトをしましたか。<br>'+
          '{%(たけしさんは土曜日に/)スーパーでアルバイトをしました|%(たけしさんはどようびに/)スーパーでアルバイトをしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんはいつレポートを<ruby>書<rt>か</rt></ruby>きましたか。<br>'+
          '{%(たけしさんは/)金曜日にレポートを書きました|%(たけしさんは/)きんようびにレポートをかきました|' + Genki.getAlts('{たけしさんは}{金曜日}にレポートを{書}きました', '|きんようび|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんは<ruby>日曜日<rt>にちようび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしましたか。(Fill in the blanks)<br>'+
          '{町|まち|answer}で{メアリーさん}と{映画|えいが|answer}を{見ました|みました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたは、<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '(I met a friend in Yokohama on Saturday.)<br>'+
          '{私は土曜日に横浜で友だちに会いました|わたしはどようびによこはまでともだちにあいました|' + Genki.getAlts('{私}は{土曜日}に{横浜}で{友}{達}に{会}いました', 'わたし|どようび|よこはま|とも|だち|あ') + 'answer}。<br><br><br>'+
          '([and] went shopping at the supermarket on Sunday.)<br>'+
          '{日曜日にスーパーで買い物をしました|にちようびにスーパーでかいものをしました|' + Genki.getAlts('{日曜日}にスーパーで{買い物}をしました', 'にちようび|かいもの') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Yumi did not take pictures at all.<br>'+
          '{ゆみさんはぜんぜん写真を撮りませんでした|ゆみさんはぜんぜんしゃしんをとりませんでした|' + Genki.getAlts('ゆみさんは{ぜんぜん}{写真}を{撮}りませんでした', '全然|しゃしん|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I often ate hamburgers when I was a child.<br>'+
          '{私は子供の時、よくハンバーガーを食べました|わたしはこどものとき、よくハンバーガーをたべました|' + Genki.getAlts('{私}は{子供}の{時}、よくハンバーガーを{食}べました', 'わたし|こども|とき|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi did not study much when he was in high school.<br>'+
          '{たけしさんは高校の時、あまり勉強しませんでした|たけしさんはこうこうのとき、あまりべんきょうしませんでした|' + Genki.getAlts('たけしさんは{高校}の{時}、あまり{勉強}しませんでした', 'こうこう|とき|べんきょう') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the passage about Mary\'s weekend and then answer the activities in the order Mary did them.',
      
      quizlet : 
        '<p class="section-desc">Read the following passage about Mary\'s weekend.</p>'+
        '<p class="text-passage sub-section">'+
          '　<ruby>金曜日<rt>きんようび</rt></ruby>に<ruby>日本人<rt>にほんじん</rt></ruby>のともだちとこうえんにいきました。こうえんでともだちとはなしました。それから、レストランへいきました。たくさんたべました。<br>'+
          '　<ruby>土曜日<rt>どようび</rt></ruby>は<ruby>一人<rt>ひとり</rt></ruby>でおてらへいきました。たくさんみせがありました。みせでおまんじゅうをかいました。<br>'+
          '　<ruby>日曜日<rt>にちようび</rt></ruby>はおそくおきました。おかあさんもおそくおきました。わたしはあさ、ざっしをよみました。それから、おかあさんとひるごはんをたべました。ごごは<ruby>日本語<rt>にほんご</rt></ruby>をべんきょうしました。レポートもかきました。'+
        '</p>'+
        '<p style="text-align:right;">みせ shop; store<br>おまんじゅう sweet bun<br>おそく (do something) late</p>'+
        
        '<p class="section-desc">Answer the following activities in the order Mary did them.</p>'+
        '<div class="indent-block">'+
          '<div>({c}) <i class="fa">&#xf061;</i> ({b}) <i class="fa">&#xf061;</i> ({d}) <i class="fa">&#xf061;</i> ({e}) <i class="fa">&#xf061;</i> ({a})</div><br>'+

          '<div class="sub-section inline-problem set-problem-width-med" style="width:80%;">'+
            '<div class="block">(a) studied Japanese</div>'+
            '<div class="block">(b) went to a restaurant</div>'+
            '<div class="block">(c) went to a park</div>'+
            '<div class="block">(d) bought sweet buns</div>'+
            '<div class="block">(e) read a magazine</div>'+
          '</div>'+
        '</div>'
    });</script>

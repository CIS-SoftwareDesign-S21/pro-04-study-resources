    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the cues and describe where the following things are located.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>本<rt>ほん</rt></ruby>はどこですか。<br>(on the desk)',
            answers : [
              'A<ruby>本<rt>ほん</rt></ruby>はつくえの<ruby>上<rt>うえ</rt></ruby>です。',
              '<ruby>本<rt>ほん</rt></ruby>は<ruby>上<rt>うえ</rt></ruby>のつくえです。',
              '<ruby>本<rt>ほん</rt></ruby>はつくえの<ruby>下<rt>した</rt></ruby>です。',
              '<ruby>本<rt>ほん</rt></ruby>は<ruby>下<rt>した</rt></ruby>のつくえです。'
            ]
          },

          {
            question : 'ジーンズはどこですか。<br>(on the TV)',
            answers : [
              'Aジーンズはテレビの<ruby>上<rt>うえ</rt></ruby>です。',
              'ジーンズは<ruby>上<rt>うえ</rt></ruby>のテレビです。',
              'ジーンズはテレビの<ruby>下<rt>した</rt></ruby>です。',
              'ジーンズは<ruby>下<rt>した</rt></ruby>のテレビです。'
            ]
          },

          {
            question : '<ruby>猫<rt>ねこ</rt></ruby>はどこですか。<br>(behind the TV)',
            answers : [
              'A<ruby>猫<rt>ねこ</rt></ruby>はテレビの<ruby>後<rt>うし</rt></ruby>ろです。',
              '<ruby>猫<rt>ねこ</rt></ruby>は<ruby>後<rt>うし</rt></ruby>ろのテレビです。',
              '<ruby>猫<rt>ねこ</rt></ruby>はテレビの<ruby>前<rt>まえ</rt></ruby>です。',
              '<ruby>猫<rt>ねこ</rt></ruby>は<ruby>前<rt>まえ</rt></ruby>のテレビです。'
            ]
          },

          {
            question : '<ruby>帽子<rt>ぼうし</rt></ruby>はどこですか。<br>(in the bag)',
            answers : [
              'A<ruby>帽子<rt>ぼうし</rt></ruby>はかばんの<ruby>中<rt>なか</rt></ruby>です。',
              '<ruby>帽子<rt>ぼうし</rt></ruby>は<ruby>中<rt>なか</rt></ruby>のかばんです。',
              '<ruby>帽子<rt>ぼうし</rt></ruby>はかばんの<ruby>下<rt>した</rt></ruby>です。',
              '<ruby>帽子<rt>ぼうし</rt></ruby>は<ruby>下<rt>した</rt></ruby>のかばんです。'
            ]
          },

          {
            question : '<ruby>時計<rt>とけい</rt></ruby>はどこですか。<br>(in front of the TV)',
            answers : [
              'A<ruby>時計<rt>とけい</rt></ruby>はテレビの<ruby>前<rt>まえ</rt></ruby>です。',
              '<ruby>時計<rt>とけい</rt></ruby>は<ruby>前<rt>まえ</rt></ruby>のテレビです。',
              '<ruby>時計<rt>とけい</rt></ruby>はテレビの<ruby>後<rt>うし</rt></ruby>ろです。',
              '<ruby>時計<rt>とけい</rt></ruby>は<ruby>後<rt>うし</rt></ruby>ろのテレビです。'
            ]
          },

          {
            question : '<ruby>靴<rt>くつ</rt></ruby>はどこですか。<br>(under the desk)',
            answers : [
              'A<ruby>靴<rt>くつ</rt></ruby>はつくえの<ruby>下<rt>した</rt></ruby>です。',
              '<ruby>靴<rt>くつ</rt></ruby>は<ruby>下<rt>した</rt></ruby>のつくえです。',
              '<ruby>靴<rt>くつ</rt></ruby>はつくえの<ruby>中<rt>なか</rt></ruby>です。',
              '<ruby>靴<rt>くつ</rt></ruby>は<ruby>中<rt>なか</rt></ruby>のつくえです。'
            ]
          },

          {
            question : '<ruby>花<rt>はな</rt></ruby>はどこですか。<br>(on the chair)',
            answers : [
              'A<ruby>花<rt>はな</rt></ruby>はいすの<ruby>上<rt>うえ</rt></ruby>です。',
              '<ruby>花<rt>はな</rt></ruby>は<ruby>上<rt>うえ</rt></ruby>のいすです。',
              '<ruby>花<rt>はな</rt></ruby>はいすの<ruby>前<rt>まえ</rt></ruby>です。',
              '<ruby>花<rt>はな</rt></ruby>は<ruby>前<rt>まえ</rt></ruby>のいすです。'
            ]
          },

          {
            question : '<ruby>犬<rt>いぬ</rt></ruby>はどこですか。<br>(under the desk)',
            answers : [
              'A<ruby>犬<rt>いぬ</rt></ruby>はつくえの<ruby>下<rt>した</rt></ruby>です。',
              '<ruby>犬<rt>いぬ</rt></ruby>は<ruby>下<rt>した</rt></ruby>のつくえです。',
              '<ruby>犬<rt>いぬ</rt></ruby>はつくえの<ruby>後<rt>うし</rt></ruby>ろです。',
              '<ruby>犬<rt>いぬ</rt></ruby>は<ruby>後<rt>うし</rt></ruby>ろのつくえです。'
            ]
          },

          {
            question : '<ruby>傘<rt>かさ</rt></ruby>はどこですか。<br>(on the desk)',
            answers : [
              'A<ruby>傘<rt>かさ</rt></ruby>はつくえの<ruby>上<rt>うえ</rt></ruby>です。',
              '<ruby>傘<rt>かさ</rt></ruby>は<ruby>上<rt>うえ</rt></ruby>のつくえです。',
              '<ruby>傘<rt>かさ</rt></ruby>はつくえの<ruby>下<rt>した</rt></ruby>です。',
              '<ruby>傘<rt>かさ</rt></ruby>は<ruby>下<rt>した</rt></ruby>のつくえです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<ruby>本<rt>ほん</rt></ruby>はどこですか。(on the desk)<br>'+
          '{本|ほん|answer}は{机|つくえ|answer}の{上|うえ|answer}です。'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'ジーンズはどこですか。(on the TV)<br>'+
              '{ジーンズはテレビの上です|ジーンズはテレビのうえです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>猫<rt>ねこ</rt></ruby>はどこですか。(behind the TV)<br>'+
              '{猫はテレビの後ろです|ねこはテレビのうしろです|' + Genki.getAlts('{猫}はテレビの{後}ろです', 'ねこ|うし') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>帽子<rt>ぼうし</rt></ruby>はどこですか。(in the bag)<br>'+
              '{帽子はかばんの中です|ぼうしはかばんのなかです|' + Genki.getAlts('{帽子}は{かばん}の{中}です', 'ぼうし|鞄|なか') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>時計<rt>とけい</rt></ruby>はどこですか。(in front of the TV)<br>'+
              '{時計はテレビの前です|とけいはテレビのまえです|' + Genki.getAlts('{時計}はテレビの{前}です', 'とけい|まえ') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>靴<rt>くつ</rt></ruby>はどこですか。(under the desk)<br>'+
              '{靴は机の下です|くつはつくえのしたです|' + Genki.getAlts('{靴}は{机}の{下}です', 'くつ|つくえ|した') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>花<rt>はな</rt></ruby>はどこですか。(on the chair)<br>'+
              '{花はいすの上です|はなはいすのうえです|' + Genki.getAlts('{花}は{いす}の{上}です', 'はな|椅子|うえ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>犬<rt>いぬ</rt></ruby>はどこですか。(under the desk)<br>'+
              '{犬は机の下です|いぬはつくえのしたです|' + Genki.getAlts('{犬}は{机}の{下}です', 'いぬ|つくえ|した') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>傘<rt>かさ</rt></ruby>はどこですか。(on the desk)<br>'+
              '{傘は机の上です|かさはつくえのうえです|' + Genki.getAlts('{傘}は{机}の{上}です', 'かさ|つくえ|うえ') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
  </body>

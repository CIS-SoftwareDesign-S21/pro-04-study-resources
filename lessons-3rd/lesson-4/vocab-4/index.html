    <script>Genki.generateQuiz({

      quizlet : {
        // U-verbs
        '会う|あう' : 'to meet; to see (a person) <small>(<em>person</em> に)</small>',
        'ある' : 'there is... <small>(<em>place</em> に <em>thing</em> が)</small>',
        '買う|かう' : 'to buy <small>(～を)</small>',
        '書く|かく' : 'to write <small>(<em>person</em> に <em>thing</em> を)</small>',
        '撮る|とる' : 'to take (a picture) <small>(～を)</small>',
        '待つ|まつ' : 'to wait <small>(～を)</small>',
        'わかる' : 'to understand <small>(～が)</small>',
        // Ru-verbs
        'いる' : '(a person) is in...; stays at... <small>(<em>place</em> に <em>person</em> が)</small>'
      }
    });</script>

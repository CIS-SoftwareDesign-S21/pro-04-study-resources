    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Mary did a lot yesterday. Describe how many hours Mary did each activity using ～時間.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'slept/8 hours',
            answers : [
              'Aメアリーさんは<ruby>八時間<rt>はちじかん</rt></ruby><ruby>寝<rt>ね</rt></ruby>ました。',
              'メアリーさんは<ruby>八時間<rt>はちじかん</rt></ruby>を<ruby>寝<rt>ね</rt></ruby>ました。',
              'メアリーさんは<ruby>八時間<rt>はちじかん</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>ました。',
              'メアリーさんは<ruby>八時間<rt>はちじかん</rt></ruby>で<ruby>寝<rt>ね</rt></ruby>ました。'
            ]
          },

          {
            question : 'played tennis/2 hours',
            answers : [
              'Aメアリーさんは<ruby>二時間<rt>にじかん</rt></ruby>テニスをしました。',
              'メアリーさんは<ruby>三時間<rt>さんじかん</rt></ruby>テニスをしました。',
              'メアリーさんは<ruby>二時間<rt>にじかん</rt></ruby>にテニスをしました。',
              'メアリーさんは<ruby>三時間<rt>さんじかん</rt></ruby>にテニスをしました。'
            ]
          },

          {
            question : 'studied/3 hours',
            answers : [
              'Aメアリーさんは<ruby>三時間<rt>さんじかん</rt></ruby><ruby>勉強<rt>べんきょう</rt></ruby>しました。',
              'メアリーさんは<ruby>二時間<rt>にじかん</rt></ruby><ruby>勉強<rt>べんきょう</rt></ruby>しました。',
              'メアリーさんは<ruby>三時間<rt>さんじかん</rt></ruby>に<ruby>勉強<rt>べんきょう</rt></ruby>しました。',
              'メアリーさんは<ruby>二時間<rt>にじかん</rt></ruby>に<ruby>勉強<rt>べんきょう</rt></ruby>しました。'
            ]
          },

          {
            question : 'listened to music/1 and a half hours',
            answers : [
              'Aメアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby><ruby>半<rt>はん</rt></ruby><ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きました。',
              'メアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby><ruby>半<rt>はん</rt></ruby>に<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きました。',
              'メアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby><ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きました。',
              'メアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby>に<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きました。'
            ]
          },

          {
            question : 'waited for Takeshi/1 hour',
            answers : [
              'Aメアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby>たけしさんを<ruby>待<rt>ま</rt></ruby>ちました。',
              'メアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby>にたけしさんを<ruby>待<rt>ま</rt></ruby>ちました。',
              'メアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby>たけしさんを<ruby>待<rt>ま</rt></ruby>ちます。',
              'メアリーさんは<ruby>一時間<rt>いちじかん</rt></ruby>にたけしさんを<ruby>待<rt>ま</rt></ruby>ちます。'
            ]
          },

          {
            question : 'watched TV/2 and a half hours',
            answers : [
              'Aメアリーさんは<ruby>二時間<rt>にじかん</rt></ruby><ruby>半<rt>はん</rt></ruby>テレビを<ruby>見<rt>み</rt></ruby>ました。',
              'メアリーさんは<ruby>二時間<rt>にじかん</rt></ruby>テレビを<ruby>見<rt>み</rt></ruby>ました。',
              'メアリーさんは<ruby>二時間<rt>にじかん</rt></ruby>にテレビを<ruby>見<rt>み</rt></ruby>ました。',
              'メアリーさんは<ruby>二時間<rt>にじかん</rt></ruby><ruby>半<rt>はん</rt></ruby>テレビを<ruby>見<rt>み</rt></ruby>ます。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem valign-top">'+
          'slept/8 hours<br>'+
          '{メアリーさん}は{八|はち|answer}<ruby>時間<rt>じかん</rt></ruby>{寝|ね|answer}ました。'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'played tennis/2 hours<br>'+
              '{メアリーさんは二時間テニスをしました|メアリーさんはにじかんテニスをしました|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'studied/3 hours<br>'+
              '{メアリーさんは三時間勉強しました|メアリーさんはさんじかんべんきょうしました|' + Genki.getAlts('メアリーさんは{三時間}{勉強}しました', 'さんじかん|べんきょう') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'listened to music/1 and a half hours<br>'+
              '{メアリーさんは一時間半音楽を聞きました|メアリーさんはいちじかんはんおんがくをききました|' + Genki.getAlts('メアリーさんは{一時間}{半}{音楽}を{聞}きました', 'いちじかん|はん|おんがく|き') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'waited for Takeshi/1 hour<br>'+
              '{メアリーさんは一時間たけしさんを待ちました|メアリーさんはいちじかんたけしさんをまちました|' + Genki.getAlts('メアリーさんは{一時間}たけしさんを{待}ちました', 'いちじかん|ま') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'watched TV/2 and a half hours<br>'+
              '{メアリーさんは二時間半テレビを見ました|メアリーさんはにじかんはんテレビをみました|' + Genki.getAlts('メアリーさんは{二時間}{半}テレビを{見}ました', 'にじかん|はん|み') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

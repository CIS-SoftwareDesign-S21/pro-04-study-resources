    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using past tense nouns.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Answer the following questions by translating the given cues.</p>'+
        '<div class="problem">'+
          'きのうは<ruby>月曜日<rt>げつようび</rt></ruby>でしたか。<br>'+
          '(Yes, yesterday was Monday.)<br>'+
          '{はい、%(きのうは/)月曜日でした|はい、%(きのうは/)げつようびでした|' + Genki.getAlts('はい、{昨日}は{月曜日}でした', 'きのう|げつようび') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうは<ruby>十五日<rt>じゅうごにち</rt></ruby>でしたか。<br>'+
          '(No, yesterday was not the 15th. It was the 22nd.)<br>'+
          '{いいえ、%(きのうは/)十五日じゃなかったです。二十二日でした。|いいえ、%(きのうは/)じゅうごにちじゃなかったです。にじゅうににちでした。|' + Genki.getAlts('いいえ、{十五日}じゃなかったです。{二十二日}でした。', 'じゅうごにち|にじゅうににち') + Genki.getAlts('いいえ、{昨日}は{十五日}じゃなかったです。{二十二日}でした。', 'きのう|じゅうごにち|にじゅうににち') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今日<rt>きょう</rt></ruby>の<ruby>朝ご飯<rt>あさごはん</rt></ruby>はハンバーガーでしたか。<br>'+
          '(No, today\'s breakfast was not hamburger. It was bread.)<br>'+
          '{いいえ、%(今日の朝ご飯は/)ハンバーガーじゃなかったです。パンでした。|いいえ、%(きょうのあさごはんは/)ハンバーガーじゃなかったです。パンでした。|' + Genki.getAlts('いいえ、{今日}の{朝}ご{飯}はハンバーガーじゃなかったです。パンでした。', 'きょう|あさ|はん') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、いい<ruby>子供<rt>こども</rt></ruby>でしたか。<br>'+
          '(No, when I was a child, I was not a very good kid.)<br>'+
          '{いいえ、%(子供の時、/)あまりいい子供じゃなかったです|いいえ、%(こどものとき、/)あまりいいこどもじゃなかったです|' + Genki.getAlts('いいえ、{子供}の{時}、あまりいい{子供}じゃなかったです', 'こども|とき|こども') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'My bicycle was 30,000 yen.<br>'+
          '{私の自転車は三万円でした|わたしのじてんしゃはさんまんえんでした|' + Genki.getAlts('{私}の{自転車}は{三万円}でした', 'わたし|じてんしゃ|さんまんえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yesterday was Sunday.<br>'+
          '{きのうは日曜日でした|きのうはにちようびでした|' + Genki.getAlts('{昨日}は{日曜日}でした', 'きのう|にちようび') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Teacher\'s major was not English.<br>'+
          '{先生の専攻は英語じゃなかったです|せんせいのせんこうはえいごじゃなかったです|' + Genki.getAlts('{先生}の{専攻}は{英語}じゃなかったです', 'せんせい|せんこう|えいご') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Professor Yamashita was not a Nihon University student.<br>'+
          '{山下先生は日本大学の学生じゃなかったです|やましたせんせいはにほんだいがくのがくせいじゃなかったです|' + Genki.getAlts('{山下}{先生}は{日本}{大学}の{学生}じゃなかったです', 'やました|せんせい|にほん|だいがく|がくせい') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the information about Professor Yamashita 25 years ago and answer the questions.<br><br>'+
      '<table><tr><td>'+
        'Twenty-five years ago, Professor Yamashita was...'+

          '<li>a fourth year at college</li>'+
          '<li>good student</li>'+
          '<li>his major: Japanese history</li>'+
        '</ul>'+
      '</td></tr></table>', 'Look at the information about Professor Yamashita 25 years ago and answer the questions.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>大学生<rt>だいがくせい</rt></ruby>でしたか。',
            answers : [
              'Aはい、<ruby>大学生<rt>だいがくせい</rt></ruby>でした。',
              'はい、<ruby>大学生<rt>だいがくせい</rt></ruby>です。',
              'いいえ、<ruby>大学生<rt>だいがくせい</rt></ruby>じゃなかったです。',
              'いいえ、<ruby>大学生<rt>だいがくせい</rt></ruby>じゃないです。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>十九歳<rt>じゅうきゅうさい</rt></ruby>でしたか。',

              'Aいいえ、<ruby>十九歳<rt>じゅうきゅうさい</rt></ruby>じゃなかったです。',
              'いいえ、<ruby>十九歳<rt>じゅうきゅうさい</rt></ruby>じゃないです。',
              'はい、<ruby>十九歳<rt>じゅうきゅうさい</rt></ruby>でした。',
              'はい、<ruby>十九歳<rt>じゅうきゅうさい</rt></ruby>です。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>子供<rt>こども</rt></ruby>でしたか。',
            answers : [
              'Aいいえ、<ruby>子供<rt>こども</rt></ruby>じゃなかったです。',
              'いいえ、<ruby>子供<rt>こども</rt></ruby>じゃないです。',
              'はい、<ruby>子供<rt>こども</rt></ruby>でした。',
              'はい、<ruby>子供<rt>こども</rt></ruby>です。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>一年生<rt>いちねんせい</rt></ruby>でしたか。',

              'Aいいえ、<ruby>一年生<rt>いちねんせい</rt></ruby>じゃなかったです。',

              'はい、<ruby>一年生<rt>いちねんせい</rt></ruby>です。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>はいい<ruby>学生<rt>がくせい</rt></ruby>でしたか。',
            answers : [
              'Aはい、いい<ruby>学生<rt>がくせい</rt></ruby>でした。',
              'はい、いい<ruby>学生<rt>がくせい</rt></ruby>です。',
              'いいえ、いい<ruby>学生<rt>がくせい</rt></ruby>じゃなかったです。',
              'いいえ、いい<ruby>学生<rt>がくせい</rt></ruby>じゃないです。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>の<ruby>専攻<rt>せんこう</rt></ruby>は<ruby>英語<rt>えいご</rt></ruby>でしたか。',
            answers : [
              'Aいいえ、<ruby>英語<rt>えいご</rt></ruby>じゃなかったです。',
              'いいえ、<ruby>英語<rt>えいご</rt></ruby>じゃないです。',
              'はい、<ruby>英語<rt>えいご</rt></ruby>でした。',
              'はい、<ruby>英語<rt>えいご</rt></ruby>です。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>の<ruby>専攻<rt>せんこう</rt></ruby>は<ruby>歴史<rt>れきし</rt></ruby>でしたか。',
            answers : [
              'Aはい、<ruby>歴史<rt>れきし</rt></ruby>でした。',
              'はい、<ruby>歴史<rt>れきし</rt></ruby>です。',

              'いいえ、<ruby>歴史<rt>れきし</rt></ruby>じゃないです。'

        '<table class="table"><tr><td>'+

            '<li>twenty-two years old</li>'+
            '<li>a fourth year at college</li>'+
            '<li>good student</li>'+
            '<li>his major: Japanese history</li>'+
          '</ul>'+
        '</td></tr></table><br>'+
        
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>大学生<rt>だいがくせい</rt></ruby>でしたか。<br>'+
                'はい、{大学生|だいがくせい|answer}でした。'+
              '</div>'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>十九歳<rt>じゅうきゅうさい</rt></ruby>でしたか。<br>'+
              'いいえ、{十九歳|じゅうきゅうさい|answer}じゃなかったです。'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>子供<rt>こども</rt></ruby>でしたか。<br>'+
              '{いいえ、子供じゃなかったです|いいえ、こどもじゃなかったです|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>一年生<rt>いちねんせい</rt></ruby>でしたか。<br>'+
              '{いいえ、一年生じゃなかったです|いいえ、いちねんせいじゃなかったです|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>はいい<ruby>学生<rt>がくせい</rt></ruby>でしたか。<br>'+
              '{はい、いい学生でした|はい、いいがくせいでした|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>の<ruby>専攻<rt>せんこう</rt></ruby>は<ruby>英語<rt>えいご</rt></ruby>でしたか。<br>'+
              '{いいえ、英語じゃなかったです|いいえ、えいごじゃなかったです|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>の<ruby>専攻<rt>せんこう</rt></ruby>は<ruby>歴史<rt>れきし</rt></ruby>でしたか。<br>'+
              '{はい、歴史でした|はい、れきしでした|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

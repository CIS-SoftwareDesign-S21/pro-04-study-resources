    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
      quizlet : 
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Mary is showing a picture that she took at a party. Identify the following people.</p>'+
        '{!AUDIO|W04-A}'+
        
        '<div class="columns-2 count-problems clear" style="width:80%;margin:0 auto;">'+
          '<div class="small-margin">'+
            '<div class="problem">{!PLAY|W04-A|48.7} ({a}) Ken</div>'+
            '<div class="problem">{!PLAY|W04-A|30} ({d}) Rika</div>'+
            '<div class="problem">{!PLAY|W04-A|21} ({e}) Mike</div>'+
            '<div class="problem">{!PLAY|W04-A|39} ({b}) Takeshi</div>'+
            '<div class="problem">{!PLAY|W04-A|12.5} ({f}) Mother</div>'+
            '<div class="problem">{!PLAY|W04-A|16} ({c}) Father</div>'+
          '</div>'+
        
          '<div class="center">{!IMG|l4-w9-1.png|picture}</div>'+
        '</div>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Mary is talking with her homestay father at night. Listen to the dialogue and answer the questions in Japanese.</p>'+
        '{!AUDIO|W04-B}'+

        '<div class="problem">'+
          '{!PLAY|W04-B|2.5} お<ruby>父<rt>とう</rt></ruby>さんは<ruby>今日<rt>きょう</rt></ruby><ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '{%(お父さんは/)うちで一人でテレビを見ました|%(おとうさんは/)うちでひとりでテレビをみました|' + Genki.getAlts('お{父}さんは{うち}で{一人}でテレビを{見}ました', 'とう|家|ひとり|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{!PLAY|W04-B|10} お<ruby>母<rt>かあ</rt></ruby>さんは<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '{%(お母さんは/)友だちと買い物に行きました|%(おかあさんは/)ともだちとかいものにいきました|' + Genki.getAlts('お{母}さんは{友}{達}と{買い物}に{行}きました', 'かあ|とも|だち|かいもの|い') + Genki.getAlts('{友}{達}と{買い物}に{行}きました', 'とも|だち|かいもの|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{!PLAY|W04-B|19} メアリーさんとお<ruby>父<rt>とう</rt></ruby>さんはあした<ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
          '{%(メアリーさんとお父さんはあした/)テニスをします|%(メアリーさんとおとうさんはあした/)テニスをします|' + Genki.getAlts('メアリーさんとお{父}さんは{あした}テニスをします', 'とう|明日') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="small-margin">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Listen to the dialogue in the classroom and answer the following questions.</p>'+
        '<div class="right">*カラオケ (karaoke)　テスト (test)</div>'+
        '{!AUDIO|W04-C}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W04-C|9.5} What is the date today?　　({c})</div>'+
          '<div class="block indent-block">a. September 10　　b. September 13　　c. September 14　　d. September 18</div><br>'+
        
          '<div class="problem">{!PLAY|W04-C|29} What day is today?　　({b})</div>'+
          '<div class="block indent-block">a. Sunday　　b. Monday　　c. Tuesday　　d. Wednesday　　e. Thursday　　f. Friday　　g. Saturday</div><br>'+
        
          '<div class="problem">'+
            '{!PLAY|W04-C|38.5} Who did these things? Mark O for the things they did.<br><br>'+
        
            '<table class="table large-width center">'+
              '<tr style="font-weight:bold;">'+
                '<td></td>'+
                '<td>studied</td>'+
                '<td>took photos</td>'+
                '<td>went to Tokyo</td>'+
                '<td>read a book</td>'+
                '<td>went to karaoke</td>'+
                '<td>did shopping</td>'+
              '</tr>'+

              '<tr>'+
                '<td>{!PLAY|W04-C|41} Sora</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
              '</tr>'+

              '<tr>'+
                '<td>{!PLAY|W04-C|56.5} Mary</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
              '</tr>'+

              '<tr>'+
                '<td>{!PLAY|W04-C|74} Robert</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
              '</tr>'+
            '</table><br>'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

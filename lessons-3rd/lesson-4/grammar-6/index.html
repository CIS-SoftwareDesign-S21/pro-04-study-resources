    <script>Genki.generateQuiz({

              'たべます／たべませんでした'

              'はなました／はなませんでした',
              'はなしました／はなしませんした',
              'はなしまでした／はなしませんでした'

            answers : [

              'かいました／かいませんです',
              'かいます／かいませんでした',

          '</div>'+
        '</div>'
      ]

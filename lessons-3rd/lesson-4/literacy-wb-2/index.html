    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Write the kanji and their readings for the following words as shown in the example.</p>'+
        
      '<div class="example-problem">'+
        '<span class="label t-valign-top">Sunday</span>'+
        '<div class="inline center">'+
          '日曜日<br>'+
          '(にちようび)'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<span class="label t-valign-top">Monday</span>'+
            '<div class="inline center">'+
              '{月曜日||width:100}<br><br>'+
              '({げつようび||width:100})'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<span class="label t-valign-top">Tuesday</span>'+
            '<div class="inline center">'+
              '{火曜日||width:100}<br><br>'+
              '({かようび||width:100})'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<span class="label t-valign-top">Wednesday</span>'+
            '<div class="inline center">'+
              '{水曜日||width:100}<br><br>'+
              '({すいようび||width:100})'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">'+
            '<span class="label t-valign-top">Thursday</span>'+
            '<div class="inline center">'+
              '{木曜日||width:100}<br><br>'+
              '({もくようび||width:100})'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<span class="label t-valign-top">Friday</span>'+
            '<div class="inline center">'+
              '{金曜日||width:100}<br><br>'+
              '({きんようび||width:100})'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<span class="label t-valign-top">Saturday</span>'+
            '<div class="inline center">'+
              '{土曜日||width:100}<br><br>'+
              '({どようび||width:100})'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Fill in the blanks with the correct kanji.</p>'+
      '<div class="count-problems">'+
        '<div class="inline-columns">'+
          '<div class="problem">{日本|にほん}ごの{本|ほん}はかばんの{中|なか}です。</div>'+
          '<div class="problem">{水|みず}をのみます。</div>'+
        '</div>'+
        
        '<div class="inline-columns">'+
          '<div class="problem">いま、{六時半|ろくじはん}です。</div>'+
          '<div class="problem">あの{人|ひと}はだれですか。</div>'+
        '</div>'+
        
        '<div class="problem valign-top"><ruby>エレベーター<rt>(elevator)</rt></ruby>は{上|うえ}にいきますか。{下|した}にいきますか。</div>'+
        '<div class="problem">わたしのともだちは{日本人|にほんじん}です。</div>'+
      '</div><br>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Using the kanji you know, translate the sentences into Japanese.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I went to a restaurant with a Japanese friend on Friday.<br>'+
          '{%(私は/)金曜日に日本人の友だちとレストランに行きました|%(わたしは/)きんようびににほんじんのともだちとレストランにいきました|' + Genki.getAlts('{私}は{金曜日}に{日本人}の{友}{達}とレストランに{行}きました', 'わたし|きんようび|にほんじん|とも|だち|い') + Genki.getAlts('{金曜日}に{日本人}の{友}{達}とレストランに{行}きました', 'きんようび|にほんじん|とも|だち|い') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I got up at about ten thirty on Saturday.<br>'+
          '{%(私は/)土曜日に十時半ごろ起きました|%(わたしは/)どようびにじゅうじはんごろおきました|' + Genki.getAlts('{私}は{土曜日}に{十時}{半}ごろ{起}きました', 'わたし|どようび|じゅうじ|はん|お') + Genki.getAlts('{土曜日}に{十時}{半}ごろ{起}きました', 'どようび|じゅうじ|はん|お') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I went to a temple alone in January.<br>'+
          '{%(私は/)一月に一人でお寺に行きました|%(わたしは/)いちがつにひとりでおてらにいきました|' + Genki.getAlts('{私}は{一月}に{一人}でお{寺}に{行}きました', 'わたし|いちがつ|ひとり|てら|い') + Genki.getAlts('{一月}に{一人}でお{寺}に{行}きました', 'いちがつ|ひとり|てら|い') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>

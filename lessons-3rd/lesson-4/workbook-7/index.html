    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～時間 and particles.',
      
      quizlet : 
      '<div class="count-problems ruby-always-visible">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Mary <ruby><span class="ul">watched TV</span><rt>(3)</rt></ruby> <ruby><span class="ul-double">for two hours</span><rt>(2)</rt></ruby> <ruby><span class="ul">yesterday</span><rt>(1)</rt></ruby>.<br>'+
          'メアリーさんは{きのう|(1)}{二時間|にじかん|answer;hint:(2)}{テレビを見ました|テレビをみました|answer;hint:(3)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi <ruby><span class="ul">waited for Mary</span><rt>(3)</rt></ruby> <ruby><span class="ul-double">for one hour</span><rt>(2)</rt></ruby> <ruby><span class="ul">in front of the convenience store</span><rt>(1)</rt></ruby>.<br>'+
          'たけしさんは{コンビニの前で|コンビニのまえで|answer;hint:(1)}{一時間|いちじかん|answer;hint:(2)}{メアリーさんを待ちました|メアリーさんをまちました|answer;hint:(3)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Sora <ruby><span class="ul-double">studies Japanese</span><rt>(4)</rt></ruby> <ruby><span class="ul">at the library</span><rt>(3)</rt></ruby> <ruby><span class="ul-double">for about one hour</span><rt>(2)</rt></ruby> <ruby><span class="ul">everyday</span><rt>(1)</rt></ruby>.<br>'+
          'ソラさんは{毎日|まいにち|answer;hint:(1)}{一時間ぐらい|いちじかんぐらい|answer;hint:(2)}{図書館で|としょかんで|answer;hint:(3)}{日本語を勉強します|にほんごをべんきょうします|' + Genki.getAlts('{日本語}を{勉強}します', 'にほんご|べんきょう') + 'answer;hint:(4)}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Fill in the particles that are missing. You may want to refer to the <a href="../vocab-4/' + Genki.local + '" target="_blank">Vocabulary section</a> (Genki I: p.105), where the particle that goes with each of the new verbs is shown in the parentheses.</p>'+
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>はあした<ruby>友<rt>とも</rt></ruby>だち{に}<ruby>会<rt>あ</rt></ruby>います。</div>'+
        
        '<div class="problem">メアリーさんは<ruby>京都<rt>きょうと</rt></ruby>のお<ruby>寺<rt>てら</rt></ruby>で<ruby>写真<rt>しゃしん</rt></ruby>{を}<ruby>撮<rt>と</rt></ruby>りました。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は<ruby>図書館<rt>としょかん</rt></ruby>でロバートさん{を}<ruby>待<rt>ま</rt></ruby>ちました。</div>'+
        
        '<div class="problem">スーパーで<ruby>肉<rt>にく</rt></ruby>{を}<ruby>買<rt>か</rt></ruby>いました。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>は<ruby>中国語<rt>ちゅうごくご</rt></ruby>{が}わかりません。</div>'+
        
        '<div class="problem"><ruby>私<rt>わたし</rt></ruby>の<ruby>町<rt>まち</rt></ruby>{に}<ruby>日本<rt>にほん</rt></ruby>のレストラン{が}あります。</div>'+
      '</div>'
      
    });</script>

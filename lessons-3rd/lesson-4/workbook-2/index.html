    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using words that describe where things are.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'The smartphone is on top of the desk.<br>'+
          '{スマホはつくえの上です|スマホはつくえのうえです|' + Genki.getAlts('スマホは{つくえ}の{上}です', '机|うえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The clock is on top of the desk, too.<br>'+
          '{時計もつくえの上です|とけいもつくえのうえです|' + Genki.getAlts('{時計}も{つくえ}の{上}です', 'とけい|机|うえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The hat is between the smartphone and clock.<br>'+
          '{帽子はスマホと時計の間です|ぼうしはスマホととけいのあいだです|' + Genki.getAlts('{帽子}はスマホと{時計}の{間}です', 'ぼうし|とけい|あいだ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The bag is under the desk.<br>'+
          '{かばんはつくえの下です|かばんはつくえのしたです|' + Genki.getAlts('{かばん}は{つくえ}の{下}です', '鞄|机|した') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The desk is near the TV.<br>'+
          '{つくえはテレビの近くです|つくえはテレビのちかくです|' + Genki.getAlts('{つくえ}はテレビの{近}くです', '机|ちか') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Look at the table and answer the following questions.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>magazine</td>'+
            '<td>Mary\'s umbrella</td>'+
            '<td>Japanese book</td>'+
            '<td>Library</td>'+
            '<td>Bank</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>under the newspaper</td>'+
            '<td>on the desk</td>'+
            '<td>inside the bag</td>'+
            '<td>behind the Post Office</td>'+
            '<td>(to the left of/next to) the Post Office</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          '<ruby>雑誌<rt>ざっし</rt></ruby>はどこですか。<br>'+
          '{%(雑誌は/)新聞の下です|%(ざっしは/)しんぶんのしたです|' + Genki.getAlts('{雑誌}は{新聞}の{下}です', 'ざっし|しんぶん|した') + Genki.getAlts('{新聞}の{下}です', 'しんぶん|した') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'メアリーさんの<ruby>傘<rt>かさ</rt></ruby>はどこですか。<br>'+
          '{%(メアリーさんの傘は/)つくえの上です|%(メアリーさんのかさは/)つくえのうえです|' + Genki.getAlts('メアリーさんの{傘}は{つくえ}の{上}です', 'かさ|机|うえ') + Genki.getAlts('{つくえ}の{上}です', '机|うえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>本<rt>ほん</rt></ruby>はどこですか。<br>'+
          '{%(日本語の本は/)かばんの中です|%(にほんごのほんは/)かばんのなかです|' + Genki.getAlts('{日本語}の{本}は{かばん}の{中}です', 'にほんご|ほん|鞄|なか') + Genki.getAlts('{かばん}の{中}です', '鞄|なか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>図書館<rt>としょかん</rt></ruby>はどこですか。<br>'+
          '{%(図書館は/)郵便局の後ろです|%(としょかんは/)ゆうびんきょくのうしろです|' + Genki.getAlts('{図書館}は{郵便局}の{後}ろです', 'としょかん|ゆうびんきょく|うし') + Genki.getAlts('{郵便局}の{後}ろです', 'ゆうびんきょく|うし') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>銀行<rt>ぎんこう</rt></ruby>はどこですか。<br>'+
          '{%(銀行は/)郵便局の左です|%(ぎんこうは/)ゆうびんきょくのひだりです|' + Genki.getAlts('{銀行}は{郵便局}の{左}です', 'ぎんこう|ゆうびんきょく|ひだり') + Genki.getAlts('{郵便局}の{左}です', 'ゆうびんきょく|ひだり') + Genki.getAlts('{銀行}は{郵便局}の{隣}です', 'ぎんこう|ゆうびんきょく|となり') + Genki.getAlts('{郵便局}の{隣}です', 'ゆうびんきょく|となり') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

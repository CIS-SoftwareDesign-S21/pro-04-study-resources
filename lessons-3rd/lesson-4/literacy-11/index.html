    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the memo and answer the questions.',
      
      quizlet : 
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<p class="section-desc">メアリーさんはおかあさんにメモをかきました。メモをよみましょう。</p>'+
          
          '<div class="problem">'+
            'メアリーさんはきょうなにをしますか。<br>'+
            '{友だちと大学で勉強します|ともだちとだいがくでべんきょうします|' + Genki.getAlts('{友}{達}と{大学}で{勉強}します', 'とも|だち|だいがく|べんきょう') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'うちでばんごはんをたべますか。<br>'+
            '{いいえ、食べません|いいえ、たべません|answer}。'+
          '</div>'+

          '<div class="problem">'+
            '<ruby>何時<rt>なんじ</rt></ruby>ごろかえりますか。<br>'+
            '{九時半ごろかえります|くじはんごろかえります|' + Genki.getAlts('{九時}{半}ごろ{帰}ります', 'くじ|はん|かえ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<p class="sub-section text-passage" style="display:inline-block;width:auto;margin:0;">'+
            'おかあさんへ<br><br>'+
            'きょうはともだちとだいがくでべんきょうします。<br>'+
            'うちでばんごはんをたべません。<br>'+
            '<ruby>九時半<rt>くじはん</rt></ruby>ごろかえります。<br><br>'+
            'メアリー'+
          '</p>'+
        '</div>'+
      '</div>'
      
    });</script>

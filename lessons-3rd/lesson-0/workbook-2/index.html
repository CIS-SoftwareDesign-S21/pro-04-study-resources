    <script>Genki.generateQuiz({

          '<div class="problem">ろく　　{6}</div>'+

          '<div class="problem">はち　　{8}</div>'+
          '<div class="problem">よん　　{4}</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="problem">じゅうろく　　　　　　{16}</div>'+
          '<div class="problem">よんじゅう　　　　　　{40}</div>'+
          '<div class="problem">にじゅういち　　　　　{21}</div>'+
          '<div class="problem">ひゃくろくじゅうよん　{164}</div>'+
          '<div class="problem">きゅうじゅうに　　　　{92}</div>'+

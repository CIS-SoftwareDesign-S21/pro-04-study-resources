    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Read the math problems and choose the correct answer.', 'Read the math problems and write the answers in Japanese (hiragana).'],
      
      quizlet : [
        // MULTIPLE CHOICE VERSION
        [
          {
            question : '5+3',
            answers : [
              'Aはち',
              'きゅう／く',
              'なな／しち'
            ]
          },

          {
            question : '9+1',
            answers : [
              'Aじゅう',
              'きゅう／く',
              'じゅういち'
            ]
          },

          {
            question : '3+4',
            answers : [
              'Aなな／しち',
              'はち',
              'ろく'
            ]
          },

          {
            question : '6-6',
            answers : [
              'Aゼロ／れい',
              'いち',
              'に'
            ]
          },

          {
            question : '10+9',
            answers : [
              'Aじゅうきゅう／じゅうく',
              'きゅうじゅう',
              'にじゅう'
            ]
          },

          {
            question : '8-7',
            answers : [
              'Aいち',
              'に',
              'さん'
            ]
          },

          {
            question : '40-25',
            answers : [
              'Aじゅうご',
              'ごじゅう',
              'にじゅうご'
            ]
          }
        ],
        
        // WRITTEN VERSION
        '<div class="count-problems count-alpha inline-problem set-problem-width large-width">'+
          '<div class="problem">'+
            '5+3<br>'+
            '{はち}'+
          '</div>'+

          '<div class="problem">'+
            '9+1<br>'+
            '{じゅう}'+
          '</div>'+

          '<div class="problem">'+
            '3+4<br>'+
            '{なな|しち|answer}'+
          '</div>'+

          '<div class="problem">'+
            '6-6<br>'+
            '{ゼロ|れい|ぜろ|answer}'+
          '</div>'+

          '<div class="problem">'+
            '10+9<br>'+
            '{じゅうきゅう|じゅうく|answer}'+
          '</div>'+

          '<div class="problem">'+
            '8-7<br>'+
            '{いち}'+
          '</div>'+

          '<div class="problem">'+
            '40-25<br>'+
            '{じゅうご}'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in casual style.</p>'+
        
        '<div class="problem">'+
          'きのうの<ruby>晩ご飯<rt>ばんごはん</rt></ruby>は<ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べた？<br>'+
          '(I ate curry for dinner yesterday.)<br>'+
          '{%(きのうの晩ご飯は/)カレーを食べた|%(きのうのばんごはんは/)カレーをたべた|' + Genki.getAlts('{昨日}の{晩}ご{飯}はカレーを{食}べた', 'きのう|ばん|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'おいしかった？<br>'+
          '(Yeah, it was yummy.)<br>'+
          '{うん、おいしかった}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう<ruby>何時<rt>なんじ</rt></ruby>ごろ<ruby>寝<rt>ね</rt></ruby>た？<br>'+
          '(I went to bed around 11:30.)<br>'+
          '{十一時半ごろ寝た|じゅういちじはんごろねた|' + Genki.getAlts('{十一時}{半}ごろ{寝}た', 'じゅういちじ|はん|ね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう<ruby>洗濯<rt>せんたく</rt></ruby>した？<br>'+
          '(Nah, I didn\'t do laundry.)<br>'+
          '{ううん、洗濯しなかった|ううん、せんたくしなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'もう<ruby>十課<rt>じゅっか</rt></ruby><span class="define" style="vertical-align:initial;">[Lesson 10]</span>の<ruby>単語<rt>たんご</rt></ruby>を<ruby>覚<rt>おぼ</rt></ruby>えた？<br>'+
          '(Nah, I haven\'t memorized Lesson 10\'s vocabulary yet.)<br>'+
          '{ううん、まだ%(十課の単語を/)覚えていない|ううん、まだ%(じゅうかのたんごを/)おぼえていない|' + Genki.getAlts('ううん、まだ{十課}の{単語}を{覚}えていない', 'じゅうか|たんご|おぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>先週<rt>せんしゅう</rt></ruby>、<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>た？<br>'+
          '(Yeah, I saw a movie.)<br>'+
          '{うん、%(映画を/)見た|うん、%(えいがを/)みた|' + Genki.getAlts('うん、{映画}を{見}た', 'えいが|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうだった？<br>'+
          '(It wasn\'t interesting.)<br>'+
          '{面白くなかった|おもしろくなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をするのが<ruby>好<rt>す</rt></ruby>きだった？<br>'+
          '(I liked playing soccer when I was a kid.)<br>'+
          '{%(子供の時、/)サッカーをするのが好きだった|%(こどものとき、/)サッカーをするのがすきだった|' + Genki.getAlts('{子供}の{時}、サッカーをするのが{好}きだった', 'こども|とき|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をした？<br>'+
          '(I didn\'t do anything.)<br>'+
          '{何もしなかった|なにもしなかった|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

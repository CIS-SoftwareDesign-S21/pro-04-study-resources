    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～と言っていました.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>You are interviewing Mr. Tanaka. Report what he said using ～と<ruby>言<rt>い</rt></ruby>っていました.</p>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '○○：<ruby>仕事<rt>しごと</rt></ruby>は<ruby>何<rt>なん</rt></ruby>ですか。<br>'+
            '<ruby>田中<rt>たなか</rt></ruby>さん：I\'m an office worker.<br>'+
            '<i class="fa">&#xf061;</i> <ruby>田中<rt>たなか</rt></ruby>さんは<ruby>会社員<rt>かいしゃいん</rt></ruby>だと<ruby>言<rt>い</rt></ruby>っていました。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんな<ruby>音楽<rt>おんがく</rt></ruby>をよく<ruby>聞<rt>き</rt></ruby>きますか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I often listen to Japanese music.<br>'+
          '{田中さんは日本の音楽をよく聞くと言っていました|たなかさんはにほんのおんがくをよくきくといっていました|' + Genki.getAlts('{田中}さんは{日本}の{音楽}をよく{聞}くと{言}っていました', 'たなか|にほん|おんがく|き|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>何<rt>なに</rt></ruby>をするのがきらいですか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I dislike doing homework.<br>'+
          '{田中さんは宿題をするのがきらいだと言っていました|たなかさんはしゅくだいをするのがきらいだといっていました|' + Genki.getAlts('{田中}さんは{宿題}をするのが{嫌}いだと{言}っていました', 'たなか|しゅくだい|きら|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>先週<rt>せんしゅう</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I was working part-time last weekend.<br>'+
          '{田中さんは%(先週の週末、/)アルバイトをしたと言っていました|たなかさんは%(せんしゅうのしゅうまつ、/)アルバイトをしたといっていました|' + Genki.getAlts('{田中}さんは{先週}の{週末}、アルバイトをしたと{言}っていました', 'たなか|せんしゅう|しゅうまつ|い') + Genki.getAlts('{田中}さんはアルバイトをしたと{言}っていました', 'たなか|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、いい<ruby>子<rt>こ</rt></ruby>でしたか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I was a good kid when I was a child.<br>'+
          '{田中さんは%(子供の時、/)いい子だったと言っていました|たなかさんは%(こどものとき、/)いいこだったといっていました|' + Genki.getAlts('{田中}さんは{子供}の{時}、いい{子}だったと{言}っていました', 'たなか|こども|とき|こ|い') + Genki.getAlts('{田中}さんはいい{子}だったと{言}っていました', 'たなか|こ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>かったですか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I was not tall when I was a child.<br>'+
          '{田中さんは%(子供の時、/)背が高くなかったと言っていました|たなかさんは%(こどものとき、/)せがたかくなかったといっていました|' + Genki.getAlts('{田中}さんは{子供}の{時}、{背}が{高}くなかったと{言}っていました', 'たなか|こども|とき|せ|たか|い') + Genki.getAlts('{田中}さんは{背}が{高}くなかったと{言}っていました', 'たなか|せ|たか|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>学校<rt>がっこう</rt></ruby>が<ruby>好<rt>す</rt></ruby>きでしたか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I liked school when I was a child.<br>'+
          '{田中さんは%(子供の時、/)学校が好きだったと言っていました|たなかさんは%(こどものとき、/)がっこうがすきだったといっていました|' + Genki.getAlts('{田中}さんは{子供}の{時}、{学校}が{好}きだったと{言}っていました', 'たなか|こども|とき|がっこう|す|い') + Genki.getAlts('{田中}さんは{学校}が{好}きだったと{言}っていました', 'たなか|がっこう|す|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、どこに<ruby>住<rt>す</rt></ruby>んでいましたか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I lived in Kyoto when I was a child.<br>'+
          '{田中さんは%(子供の時、/)京都に住んでいたと言っていました|たなかさんは%(こどものとき、/)きょうとにすんでいたといっていました|' + Genki.getAlts('{田中}さんは{子供}の{時}、{京都}に{住}んでいたと{言}っていました', 'たなか|こども|とき|きょうと|す|い') + Genki.getAlts('{田中}さんは{京都}に{住}んでいたと{言}っていました', 'たなか|きょうと|す|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、よく<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I often played when I was a child.<br>'+
          '{田中さんは%(子供の時、/)よく遊んだと言っていました|たなかさんは%(こどものとき、/)よくあそんだといっていました|' + Genki.getAlts('{田中}さんは{子供}の{時}、よく{遊}んだと{言}っていました', 'たなか|こども|とき|あそ|い') + Genki.getAlts('{田中}さんはよく{遊}んだと{言}っていました', 'たなか|あそ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：<ruby>高校<rt>こうこう</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>勉強<rt>べんきょう</rt></ruby>しましたか。<br>'+
          '<ruby>田中<rt>たなか</rt></ruby>さん：I didn\'t study very much when I was in high school.<br>'+
          '{田中さんは%(高校の時、/)あまり勉強しなかったと言っていました|たなかさんは%(こうこうのとき、/)あまりべんきょうしなかったといっていました|' + Genki.getAlts('{田中}さんは{高校}の{時}、あまり{勉強}しなかったと{言}っていました', 'たなか|こうこう|とき|べんきょう|い') + Genki.getAlts('{田中}さんはあまり{勉強}しなかったと{言}っていました', 'たなか|べんきょう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Sora\'s diary and answer the questions.',
      
      quizlet : 
      '<p class="section-desc">ソラさんは<ruby>日記<rt>にっき</rt></ruby>を書きました。</p>'+
      '<div class="sub-section text-passage">'+
        '<p>'+
          '11月25日（土）　雨<br><br>'+
          '　今日は<ruby>朝<rt>あさ</rt></ruby>から雨がふっていた。午前中は友だちにメールを書いて、一時間ぐらい<ruby>音楽<rt>おんがく</rt></ruby>を聞いた。<br>'+
          '　<ruby>昼<rt>ひる</rt></ruby>ごろメアリーの家へ行った。白くて、大きい家だった。メアリーのホストファミリーの<ruby>山本<rt>やまもと</rt></ruby>さんに会った。お父さんはせが高くて、やせている人だった。<br>'+
          '　家で<ruby>晩ご飯<rt>ばんごはん</rt></ruby>を食べた。お母さんは「何もありませんが」と言っていたが、たくさんごちそうがあった。<ruby>晩ご飯<rt>ばんごはん</rt></ruby>はとてもおいしかった。お母さんは<ruby>料理<rt>りょうり</rt></ruby>がすごく<ruby>上手<rt>じょうず</rt></ruby>だと思う。<br>'+
          '　<ruby>晩ご飯<rt>ばんごはん</rt></ruby>の後、いろいろな話をした。そして、きれいな<ruby>着物<rt>きもの</rt></ruby>をもらった。お母さんは少し古いと言っていたが、すごくきれいだ。メアリーのホストファミリーはとてもしんせつで<ruby>楽<rt>たの</rt></ruby>しかった。'+
        '</p>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>日記<rt>にっき</rt></ruby>　diary<br>'+
          '<ruby>午前中<rt>ごぜんちゅう</rt></ruby>　in the morning<br>'+
          '<ruby>昼<rt>ひる</rt></ruby>　noon<br>'+
          'ホストファミリー host family<br>'+
          'ごちそう　excellent food'+
        '</div>'+

        '<div>'+
          'いろいろ（な）　various<br>'+
          '<ruby>話<rt>はなし</rt></ruby>をする　to have a talk<br>'+
          'そして　and then<br>'+
          '<ruby>着物<rt>きもの</rt></ruby>　kimono; Japanese traditional dress'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems small-margin">'+
        // II-A
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Put the following activities in the right order according to Sora\'s diary.</p>'+
        '<div class="problem">({B}) <i class="fa">&#xf061;</i> ({E}) <i class="fa">&#xf061;</i> ({C}) <i class="fa">&#xf061;</i> ({D}) <i class="fa">&#xf061;</i> ({A})</div>'+
        '<div class="sub-section">'+
          '(A) Got a kimono from Mary\'s host mother.<br>'+
          '(B) Wrote an email to a friend.<br>'+
          '(C) Ate dinner at Mary\'s house.<br>'+
          '(D) Talked with Mary\'s host family.<br>'+
          '(E) Listened to music.'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems small-margin">'+
        // II-B
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Mark each of the following statements with O if true, or with X if false.</p>'+
        '<div class="problem valign-top">({X})　ソラさんは新しい<ruby>着物<rt>きもの</rt></ruby>をもらった。</div>'+
        '<div class="problem">({X})　お父さんは背がひくくて、やせている。</div>'+
        '<div class="problem valign-top">({X})　<ruby>晩ご飯<rt>ばんごはん</rt></ruby>は何もなかった。</div>'+
        '<div class="problem valign-top">({O})　ソラさんはお母さんの<ruby>料理<rt>りょうり</rt></ruby>が<ruby>好<rt>す</rt></ruby>きだ。</div>'+
        '<div class="problem">({O})　天気がよくなかった。</div>'+
        '<div class="problem">({X})　メアリーさんのホストファミリーの名前は山田だ。</div>'+
      '</div><br>'+
      
      // EXTRA READING PRACTICE
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>'+
        'ソラさんはメアリーさんのホストファミリーにメールを書きました。<br>'+
        'Read the following mail. (OPTIONAL)'+
      '</p>'+
      
      '<div class="sub-section text-passage">'+
        '<p>'+
          '山本さま<br><br>'+
          'きのうはどうもありがとうございました。<br>'+
          'とてもたのしかったです。<br><br>'+
          'りょうではあまり日本のりょうりを食べませんが、<br>'+
          'お母さんのりょうりはとてもおいしかったです。<br>'+
          'それから、きものをありがとうございました。<br>'+
          'とてもきれいなきものですね。<br><br>'+
          'かんこくにもあそびに来てください。<br>'+
          '私はソウルのおもしろいところを知っていますから、<br>'+
          'あんないします。<br><br>'+
          'ソラ・キム<br>'+
          'sora@genkinihongo.com'+
        '</p>'+
      '</div>'+
      
      '<div class="columns-2 clear" style="text-align:right;">'+
        '<div>'+
          'りょう　dormitory<br>'+
        '</div>'+

        '<div>'+
          'あんないする　to show someone around'+
        '</div>'+
      '</div>'
    });</script>

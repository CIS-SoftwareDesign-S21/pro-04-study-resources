    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice past tense short forms for both verbs and adjectives.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Complete the charts below.</p>'+
      '<div class="count-problems">'+
        '<h3>Verbs</h3>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td style="width:150px;">dictionary form</td>'+
            '<td>past, affirmative</td>'+
            '<td>past, negative</td>'+
            '<td>long, present</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="left">e.g. たべる</td>'+
            '<td>たべた</td>'+
            '<td>たべなかった</td>'+
            '<td>たべます</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">よむ</td>'+
            '<td>{読んだ|よんだ|answer}</td>'+
            '<td>{読まなかった|よまなかった|answer}</td>'+
            '<td>{読みます|よみます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">あそぶ</td>'+
            '<td>{遊んだ|あそんだ|answer}</td>'+
            '<td>{遊ばなかった|あそばなかった|answer}</td>'+
            '<td>{遊びます|あそびます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">おぼえる</td>'+
            '<td>{覚えた|おぼえた|answer}</td>'+
            '<td>{覚えなかった|おぼえなかった|answer}</td>'+
            '<td>{覚えます|おぼえます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">いく</td>'+
            '<td>{行った|いった|answer}</td>'+
            '<td>{行かなかった|いかなかった|answer}</td>'+
            '<td>{行きます|いきます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">もらう</td>'+
            '<td>{もらった}</td>'+
            '<td>{もらわなかった}</td>'+
            '<td>{もらいます}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">おどる</td>'+
            '<td>{踊った|おどった|answer}</td>'+
            '<td>{踊らなかった|おどらなかった|answer}</td>'+
            '<td>{踊ります|おどります|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">およぐ</td>'+
            '<td>{泳いだ|およいだ|answer}</td>'+
            '<td>{泳がなかった|およがなかった|answer}</td>'+
            '<td>{泳ぎます|およぎます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">ひく</td>'+
            '<td>{弾いた|ひいた|answer}</td>'+
            '<td>{弾かなかった|ひかなかった|answer}</td>'+
            '<td>{弾きます|ひきます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">やすむ</td>'+
            '<td>{休んだ|やすんだ|answer}</td>'+
            '<td>{休まなかった|やすまなかった|answer}</td>'+
            '<td>{休みます|やすみます|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">する</td>'+
            '<td>{した}</td>'+
            '<td>{しなかった}</td>'+
            '<td>{します}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">くる</td>'+
            '<td>{来た|きた|answer}</td>'+
            '<td>{来なかった|こなかった|answer}</td>'+
            '<td>{来ます|きます|answer}</td>'+
          '</tr>'+
        '</table>'+
        '<br>'+

        '<h3>Adjectives/Nouns</h3>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td style="width:150px;">dictionary form</td>'+
            '<td>past, affirmative</td>'+
            '<td>past, negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="left">e.g. おもしろい</td>'+
            '<td>おもしろかった</td>'+
            '<td>おもしろくなかった</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">わかい</td>'+
            '<td>{若かった|わかかった|answer}</td>'+
            '<td>{若くなかった|わかくなかった|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">かっこいい</td>'+
            '<td>{かっこよかった}</td>'+
            '<td>{かっこよくなかった}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="left">e.g. いじわる（な）</td>'+
            '<td>いじわるだった</td>'+
            '<td>いじわるじゃなかった</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">きれい（な）</td>'+
            '<td>{きれいだった}</td>'+
            '<td>{きれいじゃなかった}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem left">にちようび</td>'+
            '<td>{日曜日だった|にちようびだった|answer}</td>'+
            '<td>{日曜日じゃなかった|にちようびじゃなかった|answer}</td>'+
          '</tr>'+
        '</table>'+
      '</div>'
        
    });</script>
  </body>
</html>

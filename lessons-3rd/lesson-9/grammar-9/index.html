    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['fill', 'drag'],
      info : ['Match up the phrases to make sense by writing the letter for the explanation next to the situation.', 'Match up the phrases to make sense'],
      
      quizlet : [
        '<div class="count-problems valign-top">'+
          '<div class="problem">(a) <span class="big-label"><ruby>料理<rt>りょうり</rt></ruby>するのがきらいだから</span>({b}) <ruby>今<rt>いま</rt></ruby>はひまです。</div>'+
          '<div class="problem">(b) <span class="big-label"><ruby>試験<rt>しけん</rt></ruby>が<ruby>終<rt>お</rt></ruby>わったから</span>({d}) <ruby>行<rt>い</rt></ruby>きませんか。</div>'+
          '<div class="problem">(c) <span class="big-label"><ruby>旅行<rt>りょこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったから</span>({a}) お<ruby>弁当<rt>べんとう</rt></ruby>を<ruby>買<rt>か</rt></ruby>います。</div>'+
          '<div class="problem">(d) <span class="big-label">コンサートのチケットを<ruby>二枚<rt>にまい</rt></ruby>もらったから</span>({f}) <ruby>急<rt>いそ</rt></ruby>ぎましょう。</div>'+
          '<div class="problem">(e) <span class="big-label"><ruby>天気<rt>てんき</rt></ruby>がよくなかったから</span>({e}) <ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>きませんでした。</div>'+
          '<div class="problem">(f) <span class="big-label">クラスが<ruby>始<rt>はじ</rt></ruby>まるから</span>({c}) お<ruby>金<rt>かね</rt></ruby>がありません。</div>'+
        '</div>',
        
        {
          '料理するのがきらいだから' : 'お弁当を買います。',
          '試験が終わったから' : '今はひまです。',
          '旅行に行ったから' : 'お金がありません。',
          'コンサートのチケットを二枚もらったから' : '行きませんか。',
          '天気がよくなかったから' : '遊びに行きませんでした。',
          'クラスが始まるから' : '急ぎましょう。'
        }
      ]
    });</script>

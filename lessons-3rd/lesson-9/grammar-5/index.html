    <script>Genki.generateQuiz({

              'Aはい、<ruby>元気<rt>げんき</rt></ruby>だったと<ruby>思<rt>おも</rt></ruby>います。',
              'はい、<ruby>元気<rt>げんき</rt></ruby>かったと<ruby>思<rt>おも</rt></ruby>います。',

              'Aはい、<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>だったと<ruby>思<rt>おも</rt></ruby>います。',

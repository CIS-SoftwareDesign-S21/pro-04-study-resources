    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read Grammar 1 (Genki I: p.214) and answer the questions about the conjugation of short forms in the past tense.',

      quizlet : [
        {
          question : 'What is the conjugation rule for affirmative Verbs in the past tense?',
          answers : [
            'AReplace て／で in te-forms with た／だ.',
            'Replace でした in the long forms with だった.',
            'Same as their dictionary forms.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for affirmative い-adjectives in the past tense?',
          answers : [
            'AReplace the last い with かった.',
            'Replace the last い with がった.',
            'Drop the final です in long forms.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for affirmative な-adjectives and Noun+です in the past tense?',
          answers : [
            'AReplace でした in the long forms with だった.',
            'Replace でした in the long forms with かった.',
            'Drop the final です in long forms.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for negative Verbs/Adjectives/Nouns in the past tense?',
          answers : [
            'AReplace い in the present tense negative ない with かった.',
            'Replace い in the present tense negative ない with だった.',
            'Drop the final です in long forms.'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of <ruby>読<rt>よ</rt></ruby>む?',
          answers : [
            'A<ruby>読<rt>よ</rt></ruby>んだ',
            '<ruby>読<rt>よ</rt></ruby>んた',
            '<ruby>読<rt>よ</rt></ruby>んで'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of <ruby>食<rt>た</rt></ruby>べる?',
          answers : [
            'A<ruby>食<rt>た</rt></ruby>べた',
            '<ruby>食<rt>た</rt></ruby>べだ',
            '<ruby>食<rt>た</rt></ruby>べて'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of <ruby>行<rt>い</rt></ruby>く?',
          answers : [
            'A<ruby>行<rt>い</rt></ruby>った',
            '<ruby>行<rt>い</rt></ruby>いた',
            '<ruby>行<rt>い</rt></ruby>っだ'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of かわいい?',
          answers : [
            'Aかわいかった',
            'かわいだった',
            'かわいがった'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of <ruby>静<rt>しず</rt></ruby>か?',
          answers : [
            'A<ruby>静<rt>しず</rt></ruby>かだった',
            '<ruby>静<rt>しず</rt></ruby>かかった',
            '<ruby>静<rt>しず</rt></ruby>かでした'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of <ruby>学生<rt>がくせい</rt></ruby>?',
          answers : [
            'A<ruby>学生<rt>がくせい</rt></ruby>だった',
            '<ruby>学生<rt>がくせい</rt></ruby>かった',
            '<ruby>学生<rt>がくせい</rt></ruby>でした'
          ]
        },
        
        {
          question : 'What is the past negative short form of <ruby>読<rt>よ</rt></ruby>む?',
          answers : [
            'A<ruby>読<rt>よ</rt></ruby>まなかった',
            '<ruby>読<rt>よ</rt></ruby>まない',
            '<ruby>読<rt>よ</rt></ruby>むじゃなかった'
          ]
        },
        
        {
          question : 'What is the past negative short form of かわいい?',
          answers : [
            'Aかわいくなかった',
            'かわいじゃなかった',
            'かわいくない'
          ]
        },
        
        {
          question : 'What is the past negative short form of <ruby>静<rt>しず</rt></ruby>か?',
          answers : [
            'A<ruby>静<rt>しず</rt></ruby>かじゃなかった',
            '<ruby>静<rt>しず</rt></ruby>かくなかった',
            '<ruby>静<rt>しず</rt></ruby>かじゃない'
          ]
        },
        
        {
          question : 'What is the past negative short form of <ruby>学生<rt>がくせい</rt></ruby>?',
          answers : [
            'A<ruby>学生<rt>がくせい</rt></ruby>じゃなかった',
            '<ruby>学生<rt>がくせい</rt></ruby>くなかった',
            '<ruby>学生<rt>がくせい</rt></ruby>じゃない'
          ]
        },
        
        {
          question : 'What is the past negative short form of いい?',
          answers : [
            'Aよくなかった',
            'いくなかった',
            'いいじゃなかった'
          ]
        }

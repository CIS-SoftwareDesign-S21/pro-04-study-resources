    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Put the hiragana in the right order to make sense.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'だともち',
            answers : [
              'Aともだち',
              'とだちも',
              'もとだち',
              'とだもち'
            ]
          },

          {
            question : 'わんで',
            answers : [
              'Aでんわ',
              'わでん',
              'でわん',
              'んでわ'
            ]
          },

          {
            question : 'ごいえ',
            answers : [
              'Aえいご',
              'ごえい',
              'いえご',
              'えごい'
            ]
          },

          {
            question : 'んほに',
            answers : [
              'Aにほん',
              'ほんに',
              'にんほ',
              'んにほ'
            ]
          },

          {
            question : 'えなま',
            answers : [
              'Aなまえ',
              'まえな',
              'なえま',
              'えまな'
            ]
          },

          {
            question : 'んせせい',
            answers : [
              'Aせんせい',
              'せいせん',
              'いせんせ',
              'せいんせ'
            ]
          },

          {
            question : 'がだいく',
            answers : [
              'Aだいがく',
              'がいだく',
              'だくがい',
              'がくだい'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="problem"><span class="label">だともち</span>{と}{も}{だ}{ち}</div>'+
          '<div class="problem"><span class="label">わんで</span>{で}{ん}{わ}</div>'+
          '<div class="problem"><span class="label">ごいえ</span>{え}{い}{ご}</div>'+
          '<div class="problem"><span class="label">んほに</span>{に}{ほ}{ん}</div>'+
          '<div class="problem"><span class="label">えなま</span>{な}{ま}{え}</div>'+
          '<div class="problem"><span class="label">んせせい</span>{せ}{ん}{せ}{い}</div>'+
          '<div class="problem"><span class="label">がだいく</span>{だ}{い}{が}{く}</div>'+
        '</div>'
      ]
    });</script>

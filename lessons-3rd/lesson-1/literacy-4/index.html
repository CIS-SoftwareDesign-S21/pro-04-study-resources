    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Pay close attention to the pronunciation of each word and choose the correct hiragana.', 'Pay close attention to the pronunciation of each word and write a O for the matching hiragana word.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'shashin (photograph)',
            answers : [
              'Aしゃしん',
              'しやしん'
            ]
          },

          {
            question : 'dokusho (reading)',
            answers : [
              'Aどくしょ',
              'どくしよ'
            ]
          },

          {
            question : 'kyori (distance)',
            answers : [
              'Aきょり',
              'きより'
            ]
          },

          {
            question : 'hiyasu (to chill)',
            answers : [
              'Aひやす',
              'ひゃす'
            ]
          },

          {
            question : 'chairo (brown)',
            answers : [
              'Aちゃいろ',
              'ちやいろ'
            ]
          },

          {
            question : 'onna no hito (woman)',
            answers : [
              'Aおんなのひと',
              'おっなのひと'
            ]
          },

          {
            question : 'kitte (stamps)',
            answers : [
              'Aきって',
              'きて'
            ]
          },

          {
            question : 'motto (more)',
            answers : [
              'Aもっと',
              'もつと'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="problem"><span class="med-label"><em>shashin</em> (photograph)</span>（　しやしん ({||width:21})　・　({O}) しゃしん　）</div>'+
          '<div class="problem"><span class="med-label"><em>dokusho</em> (reading)</span>（　どくしょ ({O})　・　({||width:21}) どくしよ　）</div>'+
          '<div class="problem"><span class="med-label"><em>kyori</em> (distance)</span>（　きょり ({O})　・　({||width:21}) きより　）</div>'+
          '<div class="problem"><span class="med-label"><em>hiyasu</em> (to chill)</span>（　ひゃす ({||width:21})　・　({O}) ひやす　）</div>'+
          '<div class="problem"><span class="med-label"><em>chairo</em> (brown)</span>（　ちゃいろ ({O})　・　({||width:21}) ちやいろ　）</div>'+
          '<div class="problem"><span class="med-label"><em>onna no hito</em> (woman)</span>（　おんなのひと ({O})　・　({||width:21}) おっなのひと　）</div>'+
          '<div class="problem"><span class="med-label"><em>kitte</em> (stamp)</span>（　きて ({||width:21})　・　({O}) きって　）</div>'+
          '<div class="problem"><span class="med-label"><em>motto</em> (more)</span>（　もつと ({||width:21})　・　({O}) もっと　）</div>'+
        '</div>'
      ]
    });</script>

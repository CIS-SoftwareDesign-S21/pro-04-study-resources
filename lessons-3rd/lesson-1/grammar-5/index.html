    <script src="../../../resources/javascript/all.min.js"></script>
    <script>(function() {
      var q = '<strong>Create a Question using the cue:</strong><br>',
          a = '<strong>Create an Answer using the cue:</strong><br>';

      Genki.generateQuiz({
        format : 'practice',
        type : ['multi', 'fill'],
        info : ['Create questions and answers for their age and year in school.<br><br>'+
        '<table class="center">'+
          '<tr style="font-weight:bold">'+
            '<td></td>'+
            '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
            '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
            '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
            '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
            '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Nationality</td>'+
            '<td>American</td>'+
            '<td>Japanese</td>'+
            '<td>Korean<br>(かんこくじん)</td>'+
            '<td>British<br>(イギリスじん)</td>'+
            '<td>Japanese</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Year</td>'+
            '<td>2nd year</td>'+
            '<td>4th year</td>'+
            '<td>3rd year</td>'+
            '<td>4th year</td>'+
            '<td></td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Age</td>'+
            '<td>19</td>'+
            '<td>22</td>'+
            '<td>20</td>'+
            '<td>22</td>'+
            '<td>47</td>'+
          '</tr>'+
        '</table>', 'Create questions and answers for their age and year in school.'],

        quizlet : [
          [
            // MULTIPLE CHOICE
            // (a)
            {
              question : q + 'メアリーさん／Age',
              answers : [
                'Aメアリーさんはなんさいですか。',
                'メアリーさんはなにさいですか。',
                'メアリーさんはなんさいです。',
                'メアリーさんはなにさいです。'
              ]
            },

            {
              question : a + 'メアリーさん／Age',
              answers : [
                'Aじゅうきゅうさいです。',
                'きゅうじゅっさいです。',
                'にじゅうきゅうさいです。',
                'じゅうはっさいです。'
              ]
            },

            {
              question : q + 'たけしさん／Age',
              answers : [
                'Aたけしさんはなんさいですか。',
                'たけしさんはなにさいですか。',
                'たけしさんはなんさいです。',
                'たけしさんはなにさいです。'
              ]
            },

            {
              question : a + 'たけしさん／Age',
              answers : [
                'Aにじゅうにさいです。',
                'じゅうにさいです。',
                'にじゅっさいです。',
                'にじゅういっさいです。'
              ]
            },

            {
              question : q + 'ソラさん／Age',
              answers : [
                'Aソラさんはなんさいですか。',
                'ソラさんはなにさいですか。',
                'ソラさんはなんさいです。',
                'ソラさんはなにさいです。'
              ]
            },

            {
              question : a + 'ソラさん／Age',
              answers : [
                'Aはたちです。',
                'Aにじゅっさいです。',
                'じゅうにさいです。',
                'にじゅういっさいです。'
              ]
            },

            {
              question : q + 'ロバートさん／Age',
              answers : [
                'Aロバートさんはなんさいですか。',
                'ロバートさんはなにさいですか。',
                'ロバートさんはなんさいです。',
                'ロバートさんはなにさいです。'
              ]
            },

            {
              question : a + 'ロバートさん／Age',
              answers : [
                'Aにじゅうにさいです。',
                'じゅうにさいです。',
                'にじゅっさいです。',
                'にじゅういっさいです。'
              ]
            },

            {
              question : q + 'やましたせんせい／Age',
              answers : [
                'Aやましたせんせいはなんさいですか。',
                'やましたせんせいはなにさいですか。',
                'やましたせんせいはなんさいです。',
                'やましたせんせいはなにさいです。'
              ]
            },

            {
              question : a + 'やましたせんせい／Age',
              answers : [
                'Aよんじゅうななさいです。',
                'ななじゅうよんさいです。',
                'さんじゅうななさいです。',
                'じゅうななさいです。'
              ]
            },


            // (b)
            {
              question : q + 'メアリーさん／Year in school',
              answers : [
                'Aメアリーさんはなんねんせいですか。',
                'メアリーさんはなにねんせいですか。',
                'メアリーさんはなんねんせいです。',
                'メアリーさんはなにねんせいです。'
              ]
            },

            {
              question : a + 'メアリーさん／Year in school',
              answers : [
                'Aにねんせいです。',
                'いちねんせいです。',
                'さんねんせいです。',
                'よねんせいです。'
              ]
            },

            {
              question : q + 'たけしさん／Year in school',
              answers : [
                'Aたけしさんはなんねんせいですか。',
                'たけしさんはなにねんせいですか。',
                'たけしさんはなんねんせいです。',
                'たけしさんはなにねんせいです。'
              ]
            },

            {
              question : a + 'たけしさん／Year in school',
              answers : [
                'Aよねんせいです。',
                'よんねんせいです。',
                'さんねんせいです。',
                'にねんせいです。'
              ]
            },

            {
              question : q + 'ソラさん／Year in school',
              answers : [
                'Aソラさんはなんねんせいですか。',
                'ソラさんはなにねんせいですか。',
                'ソラさんはなんねんせいです。',
                'ソラさんはなにねんせいです。'
              ]
            },

            {
              question : a + 'ソラさん／Year in school',
              answers : [
                'Aさんねんせいです。',
                'よんねんせいです。',
                'いちねんせいです。',
                'にねんせいです。'
              ]
            },

            {
              question : q + 'ロバートさん／Year in school',
              answers : [
                'Aロバートさんはなんねんせいですか。',
                'ロバートさんはなにねんせいですか。',
                'ロバートさんはなんねんせいです。',
                'ロバートさんはなにねんせいです。'
              ]
            },

            {
              question : a + 'ロバートさん／Year in school',
              answers : [
                'Aよねんせいです。',
                'よんねんせいです。',
                'さんねんせいです。',
                'にねんせいです。'
              ]
            }
          ],
            
            
          // WRITTEN
          '<table class="table center">'+
            '<tr style="font-weight:bold">'+
              '<td></td>'+
              '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
              '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
              '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
              '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
              '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Nationality</td>'+
              '<td>American</td>'+
              '<td>Japanese</td>'+
              '<td>Korean<br>(かんこくじん)</td>'+
              '<td>British<br>(イギリスじん)</td>'+
              '<td>Japanese</td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Year</td>'+
              '<td>2nd year</td>'+
              '<td>4th year</td>'+
              '<td>3rd year</td>'+
              '<td>4th year</td>'+
              '<td></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Age</td>'+
              '<td>19</td>'+
              '<td>22</td>'+
              '<td>20</td>'+
              '<td>22</td>'+
              '<td>47</td>'+
            '</tr>'+
          '</table><br>'+

          '<div class="columns-2 clear">'+
            '<div class="count-problems">'+
              '<h3>Age</h3>'+
              '<div class="example-problem">'+
                '<div class="inner-problem">'+
                  'メアリーさん<br>'+
                  '<div class="indent-block">'+
                    'Q：{メアリーさん}はなん{さい|歳|answer}ですか。<br><br><br>'+
                    'A：{じゅうきゅう|十九|answer}さいです。'+
                  '</div>'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'たけしさん<br>'+
                '<div class="indent-block">'+
                  'Q：{たけしさんはなんさいですか|たけしさんは何歳ですか|answer}。<br><br><br>'+
                  'A：{にじゅうにさいです|二十二歳です|answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'ソラさん<br>'+
                '<div class="indent-block">'+
                  'Q：{ソラさんはなんさいですか|ソラさんは何歳ですか|answer}。<br><br><br>'+
                  'A：{%(はたち/じゅっさい/じっさい)です|二十歳です|answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'ロバートさん<br>'+
                '<div class="indent-block">'+
                  'Q：{ロバートさんはなんさいですか|ロバートさんは何歳ですか|answer}。<br><br><br>'+
                  'A：{にじゅうにさいです|二十二歳です|answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'やましたせんせい<br>'+
                '<div class="indent-block">'+
                  'Q：{やましたせんせいはなんさいですか|山下先生は何歳ですか|' + Genki.getAlts('{山下}{先生}は{何歳}ですか', 'やました|せんせい|なんさい') + 'answer}。<br><br><br>'+
                  'A：{よんじゅうななさいです|四十七歳です|answer}。'+
                '</div>'+
              '</div>'+
            '</div>'+

            '<div class="count-problems">'+
              '<h3>Year in school</h3>'+
              '<div class="example-problem">'+
                '<div class="inner-problem">'+
                  'メアリーさん<br>'+
                  '<div class="indent-block">'+
                    'Q：{メアリーさん}はなん{ねんせい|年生|answer}ですか。<br><br><br>'+
                    'A：{に|二|answer}ねんせいです。'+
                  '</div>'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'たけしさん<br>'+
                '<div class="indent-block">'+
                  'Q：{たけしさんはなんねんせいですか|たけしさんは何年生ですか|answer}。<br><br><br>'+
                  'A：{よねんせいです|四年生です|answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'ソラさん<br>'+
                '<div class="indent-block">'+
                  'Q：{ソラさんはなんねんせいですか|ソラさんは何年生ですか|answer}。<br><br><br>'+
                  'A：{さんねんせいです|三年生です|answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                'ロバートさん<br>'+
                '<div class="indent-block">'+
                  'Q：{ロバートさんはなんねんせいですか|ロバートさんは何年生ですか|answer}。<br><br><br>'+
                  'A：{よねんせいです|四年生です|answer}。'+
                '</div>'+
              '</div>'+
            '</div>'+
          '</div>'
        ]
      });
    }());</script>
  </body>
</html>

    <script>(function() {
      var q = '<strong>Create a Question using the cue:</strong><br>',
          a = '<strong>Create an Answer using the cue:</strong><br>';

      Genki.generateQuiz({
        format : 'practice',
        type : ['multi', 'fill'],
        info : ['Create questions and answers using the given cues.<br><br>'+
        '<table class="center">'+
          '<tr style="font-weight:bold">'+
            '<td></td>'+
            '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
            '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
            '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
            '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
            '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Nationality</td>'+
            '<td>American</td>'+
            '<td>Japanese</td>'+
            '<td>Korean<br>(かんこくじん)</td>'+
            '<td>British<br>(イギリスじん)</td>'+
            '<td>Japanese</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Year</td>'+
            '<td>2nd year</td>'+
            '<td>4th year</td>'+
            '<td>3rd year</td>'+
            '<td>4th year</td>'+
            '<td></td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-weight:bold">Age</td>'+
            '<td>19</td>'+
            '<td>22</td>'+
            '<td>20</td>'+
            '<td>22</td>'+
            '<td>47</td>'+
          '</tr>'+
        '</table>', 'Create questions and answers using the given cues.'],

        quizlet : [
          [
            // MULTIPLE CHOICE
            {
              question : q + 'メアリーさん／アメリカじん',
              answers : [
                'Aメアリーさんはアメリカじんですか。',
                'メアリーさんはイギリスじんですか。',
                'メアリーさんはアメリカじんです。',
                'メアリーさんはイギリスじんです。',
              ]
            },

            {
              question : a + 'メアリーさん／アメリカじん',
              answers : [
                'Aはい、そうです。',
                'いいえ、にほんじんです。',
                'いいえ、かんこくじんです。',
                'いいえ、イギリスじんです。'
              ]
            },

            {
              question : q + 'メアリーさん／さんねんせい',
              answers : [
                'Aメアリーさんはさんねんせいですか。',
                'メアリーさんはいちねんせいですか。',
                'メアリーさんはさんねんせいです。',
                'メアリーさんはにねんせいです。'
              ]
            },

            {
              question : a + 'メアリーさん／さんねんせい',
              answers : [
                'Aいいえ、にねんせいです。',
                'いいえ、さんねんせいです。',
                'いいえ、せんせいです。',
                'はい、そうです。'
              ]
            },

            {
              question : q + 'メアリーさん／いちねんせい',
              answers : [
                'Aメアリーさんはいちねんせいですか。',
                'メアリーさんはさんねんせいですか。',
                'メアリーさんはいちねんせいです。',
                'メアリーさんはにねんせいです。'
              ]
            },

            {
              question : a + 'メアリーさん／いちねんせい',
              answers : [
                'Aいいえ、にねんせいです。',
                'いいえ、さんねんせいです。',
                'いいえ、よねんせいです。',
                'はい、そうです。'
              ]
            },

            {
              question : q + 'たけしさん／にほんじん',
              answers : [
                'Aたけしさんはにほんじんですか。',
                'たけしさんはかんこくじんですか。',
                'たけしさんはにほんじんです。',
                'たけしさんはかんこくじんです。'
              ]
            },

            {
              question : a + 'たけしさん／にほんじん',
              answers : [
                'Aはい、そうです。',
                'いいえ、アメリカじんです。',
                'いいえ、かんこくじんです。',
                'いいえ、ちゅうごくじんです。'
              ]
            },

            {
              question : q + 'たけしさん／じゅうきゅうさい',
              answers : [
                'Aたけしさんはじゅうきゅうさいですか。',
                'たけしさんはきゅうじゅっさいですか。',
                'たけしさんはじゅうきゅうさいです。',
                'たけしさんはきゅうじゅっさいです。'
              ]
            },

            {
              question : a + 'たけしさん／じゅうきゅうさい',
              answers : [
                'Aいいえ、にじゅうにさいです。',
                'いいえ、にじゅっさいです。',
                'いいえ、にじゅういっさいです。',
                'はい、そうです。'
              ]
            },

            {
              question : q + 'ソラさん／アメリカじん',
              answers : [
                'Aソラさんはアメリカじんですか。',
                'ソラさんはイギリスじんですか。',
                'ソラさんはアメリカじんです。',
                'ソラさんはイギリスじんです。'
              ]
            },

            {
              question : a + 'ソラさん／アメリカじん',
              answers : [
                'Aいいえ、かんこくじんです。',
                'いいえ、ちゅうごくじんです。',
                'いいえ、にほんじんです。',
                'はい、そうです。'
              ]
            },

            {
              question : q + 'ロバートさん／よねんせい',
              answers : [
                'Aロバートさんはよねんせいですか。',
                'ロバートさんはよんねんせいですか。',
                'ロバートさんはよねんせいです。',
                'ロバートさんはよんねんせいです。'
              ]
            },

            {
              question : a + 'ロバートさん／よねんせい',
              answers : [
                'Aはい、そうです。',
                'いいえ、いちねんせいです。',
                'いいえ、にねんせいです。',
                'いいえ、さんねんせいです。'
              ]
            },

            {
              question : q + 'ロバートさん／にじゅういっさい',
              answers : [
                'Aロバートさんはにじゅういっさいですか。',
                'ロバートさんはにじゅういちさいですか。',
                'ロバートさんはにじゅういっさいです。',
                'ロバートさんはにじゅういちさいです。'
              ]
            },

            {
              question : a + 'ロバートさん／にじゅういっさい',
              answers : [
                'Aいいえ、にじゅうにさいです。',
                'いいえ、にじゅっさいです。',
                'いいえ、じゅうにさいです。',
                'はい、そうです。'
              ]
            },

            {
              question : q + 'やましたせんせい／にほんじん',
              answers : [
                'Aやましたせんせいはにほんじんですか。',
                'やましたせんせいはちゅうごくじんですか。',
                'やましたせんせいはにほんじんです。',
                'やましたせんせいはちゅうごくじんです。'
              ]
            },

            {
              question : a + 'やましたせんせい／にほんじん',
              answers : [
                'Aはい、そうです。',
                'いいえ、アメリカじんです。',
                'いいえ、かんこくじんです。',
                'いいえ、ちゅうごくじんです。'
              ]
            }
          ],
            
            
          // WRITTEN
          '<div class="count-problems">'+
            '<table class="table center">'+
              '<tr style="font-weight:bold">'+
                '<td></td>'+
                '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
                '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
                '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
                '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
                '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
              '</tr>'+

              '<tr>'+
                '<td style="font-weight:bold">Nationality</td>'+
                '<td>American</td>'+
                '<td>Japanese</td>'+
                '<td>Korean<br>(かんこくじん)</td>'+
                '<td>British<br>(イギリスじん)</td>'+
                '<td>Japanese</td>'+
              '</tr>'+

              '<tr>'+
                '<td style="font-weight:bold">Year</td>'+
                '<td>2nd year</td>'+
                '<td>4th year</td>'+
                '<td>3rd year</td>'+
                '<td>4th year</td>'+
                '<td></td>'+
              '</tr>'+

              '<tr>'+
                '<td style="font-weight:bold">Age</td>'+
                '<td>19</td>'+
                '<td>22</td>'+
                '<td>20</td>'+
                '<td>22</td>'+
                '<td>47</td>'+
              '</tr>'+
            '</table><br>'+
          
            '<div class="example-problem inline-columns">'+
              '<div>'+
                'メアリーさん／アメリカじん<br>'+
                '<div class="indent-block">'+
                  'Q：{メアリーさん}は{アメリカじん|アメリカ人|answer}ですか。<br><br><br>'+
                  'A：はい、そうです。'+
                '</div>'+
              '</div>'+

              '<div>'+
                'メアリーさん／さんねんせい<br>'+
                '<div class="indent-block">'+
                  'Q：{メアリーさん}は{さん|三|answer}ねんせいですか。<br><br><br>'+
                  'A：いいえ、{に|二|answer}ねんせいです。'+
                '</div>'+
              '</div>'+
            '</div>'+
            
            '<div class="columns-2 clear">'+
              '<div>'+
                '<div class="problem">'+
                  'メアリーさん／いちねんせい<br>'+
                  '<div class="indent-block">'+
                    'Q：{メアリーさんはいちねんせいですか|メアリーさんは一年生ですか|answer}。<br><br><br>'+
                    'A：{いいえ、にねんせいです|いいえ、二年生です|answer}。'+
                  '</div>'+
                '</div>'+
          
                '<div class="problem">'+
                  'たけしさん／にほんじん<br>'+
                  '<div class="indent-block">'+
                    'Q：{たけしさんはにほんじんですか|たけしさんは日本人ですか|answer}。<br><br><br>'+
                    'A：{はい、そうです}。'+
                  '</div>'+
                '</div>'+
          
                '<div class="problem">'+
                  'たけしさん／じゅうきゅうさい<br>'+
                  '<div class="indent-block">'+
                    'Q：{たけしさんはじゅうきゅうさいですか|たけしさんは十九歳ですか|answer}。<br><br><br>'+
                    'A：{いいえ、にじゅうにさいです|いいえ、二十二歳です|answer}。'+
                  '</div>'+
                '</div>'+
          
                '<div class="problem">'+
                  'ソラさん／アメリカじん<br>'+
                  '<div class="indent-block">'+
                    'Q：{ソラさんはアメリカじんですか|ソラさんはアメリカ人ですか|answer}。<br><br><br>'+
                    'A：{いいえ、かんこくじんです|いいえ、韓国人です|answer}。'+
                  '</div>'+
                '</div>'+
              '</div>'+
              
              '<div>'+
                '<div class="problem">'+
                  'ロバートさん／よねんせい<br>'+
                  '<div class="indent-block">'+
                    'Q：{ロバートさんはよねんせいですか|ロバートさんは四年生ですか|answer}。<br><br><br>'+
                    'A：{はい、そうです}。'+
                  '</div>'+
                '</div>'+
          
                '<div class="problem">'+
                  'ロバートさん／にじゅういっさい<br>'+
                  '<div class="indent-block">'+
                    'Q：{ロバートさんはにじゅういっさいですか|ロバートさんは二十一歳ですか|answer}。<br><br><br>'+
                    'A：{いいえ、にじゅうにさいです|いいえ、二十二歳です|answer}。'+
                  '</div>'+
                '</div>'+
          
                '<div class="problem">'+
                  'やましたせんせい／にほんじん<br>'+
                  '<div class="indent-block">'+
                    'Q：{やましたせんせいはにほんじんですか|山下先生は日本人ですか|' + Genki.getAlts('{山下}{先生}は{日本人}ですか', 'やました|せんせい|にほんじん') + 'answer}。<br><br><br>'+
                    'A：{はい、そうです}。'+
                  '</div>'+
                '</div>'+
              '</div>'+
            '</div>'+
          '</div>'
        ]
      });
    }());</script>

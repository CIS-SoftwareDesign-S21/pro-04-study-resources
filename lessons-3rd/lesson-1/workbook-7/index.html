    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogues between a passenger and a flight attendant in an airplane. Find out the times of the following cities.</p>'+
        '{!AUDIO|W01-B}'+
        
        '<div class="example-problem">{!PLAY|W01-B|2.4} とうきょう　8:00 a.m.</div>'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W01-B|20.8} パリ　　　　　　　{4:00 %(am/a.m.)|4:00%(am/a.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|37} ソウル　　　　　　{9:00 %(pm/p.m.)|9:00%(pm/p.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|54} ニューヨーク　　　{1:00 %(pm/p.m.)|1:00%(pm/p.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|69.4} ロンドン　　　　　{7:30 %(am/a.m.)|7:30%(am/a.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|87} タイペイ　　　　　{11:00 %(am/a.m.)|11:00%(am/a.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|102} シドニー　　　　　{3:30 %(pm/p.m.)|3:30%(pm/p.m.)|answer}</div>'+
        '</div><br>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Listen to the dialogues between Mr. Tanaka and a telephone operator. Find out the telephone numbers of the following people.</p>'+
        '{!AUDIO|W01-C}'+
        
        '<div class="example-problem">{!PLAY|W01-C|2.7}　すずき　51-6751</div>'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W01-C|28.5} かわさき　　{905%(-/の/)0877}</div>'+
          '<div class="problem">{!PLAY|W01-C|54.7} りー　　　　{5934%(-/の/)1026}</div>'+
          '<div class="problem">{!PLAY|W01-C|83.5} ウッズ　　　{49%(-/の/)1509}</div>'+
          '<div class="problem">{!PLAY|W01-C|107} クマール　{6782%(-/の/)3333}</div>'+
        '</div><br>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span>Two students, Akira and Kate, are talking. Mark each of the following statements with O if true, or X if false.</p>'+
        '{!AUDIO|W01-D}'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W01-D|10} ({O}) Akira is a first-year student.</div>'+
          '<div class="problem">{!PLAY|W01-D|2} ({X}) Akira is a student at the University of America.</div>'+
          '<div class="problem">{!PLAY|W01-D|16} ({X}) Akira\'s major is history.</div>'+
          '<div class="problem">{!PLAY|W01-D|22} ({X}) Kate is a second-year student.</div>'+
          '<div class="problem">{!PLAY|W01-D|32} ({O}) Kate\'s major is Japanese.</div>'+
        '</div>'+
      '</div>'
      
    });</script>

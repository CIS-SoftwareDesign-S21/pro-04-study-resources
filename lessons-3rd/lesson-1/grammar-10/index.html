    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Read the following people\'s telephone numbers and choose the correct answer.', 'Read the following people\'s phone numbers and write them in Arabic numerals. (e.g. 1, 2, 3..)'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'やましたせんせい<br>283-9547',
            answers : [
              'Aにはちさんのきゅうごよんなな',
              'はちにさんのごきゅうよんなな',
              'ごいちよんのきゅうにさんなな'
            ]
          },

          {
            question : 'だいがく<br>951-0326',
            answers : [
              'Aきゅうごいちのゼロさんにろく',
              'きゅういちごのゼロさんろくに',
              'きゅうにはちのゼロよんごろく'
            ]
          },

          {
            question : 'せんせい<br>362-4519',
            answers : [
              'Aさんろくにのよんごいちきゅう',
              'ろくさんにのよんごきゅういち',
              'よんろくごのさんにはちきゅう'
            ]
          },

          {
            question : 'メアリーさん<br>020-6921-4236',
            answers : [
              'Aゼロにゼロのろくきゅうにいちのよんにさんろく',
              'ゼロにゼロのきゅうろくにいちのよんさんにろく',
              'ゼロにゼロろくきゅうにいちのよんにさんろく'
            ]
          },

          {
            question : 'たけしさん<br>030-8522-1032',
            answers : [
              'Aゼロさんゼロのはちごににのいちゼロさんに',
              'ゼロさんゼロのはちにごにのいちゼロにさん',
              'ゼロさんゼロはちごににのいちゼロさんに'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="problem">'+
            'やましたせんせい<br>にはちさんのきゅうごよんなな<br>'+
            '{283-9547|2839547|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'だいがく<br>きゅうごいちのゼロさんにろく<br>'+
            '{951-0326|9510326|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'せんせい<br>さんろくにのよんごいちきゅう<br>'+
            '{362-4519|3624519|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'メアリーさん<br>ゼロにゼロのろくきゅうにいちのよんにさんろく<br>'+
            '{020-6921-4236|02069214236|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'たけしさん<br>ゼロさんゼロのはちごににのいちゼロさんに<br>'+
            '{030-8522-1032|03085221032|answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>

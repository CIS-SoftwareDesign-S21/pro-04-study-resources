    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the table below and describe each person using the given cues.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+

          '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
          '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">School</td>'+
          '<td>University of Arizona<br><small>(アリゾナ)</small></td>'+
          '<td>Sakura University<br><small>(さくら)</small></td>'+
          '<td>Seoul University<br><small>(ソウル)</small></td>'+

          '<td>Japanese</td>'+
          '<td>history<br><small>(れきし)</small></td>'+
          '<td>computer<br><small>(コンピューター)</small></td>'+
          '<td>business<br><small>(ビジネス)</small></td>'+
          '<td>(Japanese teacher)</td>'+
        '</tr>'+
      '</table>', 'Look at the table below and describe each person using the given cues.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          // (a)
          {
            question : 'メアリーさん／School',
            answers : [
              'Aメアリーさんはアリゾナだいがくのがくせいです。',
              'メアリーさんはがくせいのアリゾナだいがくです。',
              'メアリーさんのアリゾナだいがくはがくせいです。',
              'メアリーさんのがくせいはアリゾナだいがくです。'
            ]
          },
          
          {
            question : 'たけしさん／School',
            answers : [
              'Aたけしさんはさくらだいがくのがくせいです。',
              'たけしさんはがくせいのさくらだいがくです。',
              'たけしさんのさくらだいがくはがくせいです。',
              'たけしさんのがくせいはさくらだいがくです。'
            ]
          },
          
          {
            question : 'ソラさん／School',
            answers : [
              'Aソラさんはソウルだいがくのがくせいです。',
              'ソラさんはがくせいのソウルだいがくです。',
              'ソラさんのソウルだいがくはがくせいです。',
              'ソラさんのがくせいはソウルだいがくです。'
            ]
          },
          
          {
            question : 'ロバートさん／School',
            answers : [
              'Aロバートさんはロンドンだいがくのがくせいです。',
              'ロバートさんはがくせいのロンドンだいがくです。',
              'ロバートさんのロンドンだいがくはがくせいです。',
              'ロバートさんのがくせいはロンドンだいがくです。'
            ]
          },
          
          {
            question : 'やましたせんせい／School',
            answers : [
              'Aやましたせんせいはさくらだいがくのせんせいです。',
              'やましたせんせいはせんせいのさくらだいがくです。',
              'やましたせんせいはさくらだいがくのがくせいです。',
              'やましたせんせいはがくせいのさくらだいがくです。'
            ]

          // (b)
          {
            question : 'メアリーさん／Major',
            answers : [
              'Aメアリーさんのせんこうはにほんごです。',
              'メアリーさんのにほんごはせんこうです。',
              'メアリーさんはせんこうのにほんごです。',
              'メアリーさんはにほんごのせんこうです。'
            ]

          {
            question : 'たけしさん／Major',
            answers : [
              'Aたけしさんのせんこうはれきしです。',
              'たけしさんのれきしはせんこうです。',
              'たけしさんはせんこうのれきしです。',
              'たけしさんはれきしのせんこうです。'

            question : 'ソラさん／Major',
            answers : [
              'Aソラさんのせんこうはコンピューターです。',
              'ソラさんのコンピューターはせんこうです。',
              'ソラさんはせんこうのコンピューターです。',
              'ソラさんはコンピューターのせんこうです。'

              'Aロバートさんのせんこうはビジネスです。',
              'ロバートさんのビジネスはせんこうです。',
              'ロバートさんはせんこうのビジネスです。',
              'ロバートさんはビジネスのせんこうです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<table class="table center">'+
          '<tr style="font-weight:bold">'+
            '<td></td>'+
            '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
            '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
            '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
            '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
            '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+

        '<div class="columns-2 clear">'+
          '<div class="count-problems">'+

            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                'メアリーさん<br>'+
                '{メアリーさん}は{アリゾナ|Arizona}{だいがく|大学|answer;hint:University}の{がくせい|学生|answer;hint:student}です。'+
              '</div>'+
            '</div>'+

            '<div class="problem">'+
              'たけしさん<br>'+
              '{たけしさんはさくらだいがくのがくせいです|たけしさんはさくら大学の学生です|' + Genki.getAlts('たけしさんは{桜}{大学}の{学生}です', 'さくら|だいがく|がくせい') + 'answer}。'+
            '</div>'+

            '<div class="problem">'+
              'ソラさん<br>'+
              '{ソラさんはソウルだいがくのがくせいです|ソラさんはソウル大学の学生です|' + Genki.getAlts('ソラさんはソウル{大学}の{学生}です', 'だいがく|がくせい') + 'answer}。'+
            '</div>'+

            '<div class="problem">'+
              'ロバートさん<br>'+
              '{ロバートさんはロンドンだいがくのがくせいです|ロバートさんはロンドン大学の学生です|' + Genki.getAlts('ロバートさんはロンドン{大学}の{学生}です', 'だいがく|がくせい') + 'answer}。'+
            '</div>'+

            '<div class="problem">'+
              'やましたせんせい<br>'+
              '{やましたせんせいはさくらだいがくのせんせいです|山下先生はさくら大学の先生です|' + Genki.getAlts('{山下}{先生}は{桜}{大学}の{先生}です', 'やました|せんせい|さくら|だいがく|せんせい') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div class="count-problems">'+
            '<h3>Major</h3>'+
            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                'メアリーさん<br>'+
                '{メアリーさん}の{せんこう|専攻|answer;hint:major}は{にほんご|日本語|answer;hint:Japanese}です。'+
              '</div>'+
            '</div>'+

            '<div class="problem">'+
              'たけしさん<br>'+
              '{たけしさんのせんこうはれきしです|たけしさんの専攻は歴史です|' + Genki.getAlts('たけしさんの{専攻}は{歴史}です', 'せんこう|れきし') + 'answer}。'+
            '</div>'+

            '<div class="problem">'+
              'ソラさん<br>'+
              '{ソラさんのせんこうはコンピューターです|ソラさんの専攻はコンピューターです|answer}。'+
            '</div>'+

            '<div class="problem">'+
              'ロバートさん<br>'+
              '{ロバートさんのせんこうはビジネスです|ロバートさんの専攻はビジネスです|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

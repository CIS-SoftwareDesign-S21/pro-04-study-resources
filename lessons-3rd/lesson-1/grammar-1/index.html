    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['Look at the table below and describe each person\'s nationality.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
          '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
          '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
          '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
          '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Nationality</td>'+
          '<td>American</td>'+
          '<td>Japanese</td>'+
          '<td>Korean<br>(かんこくじん)</td>'+
          '<td>British<br>(イギリスじん)</td>'+
          '<td>Japanese</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Year</td>'+
          '<td>2nd year</td>'+
          '<td>4th year</td>'+
          '<td>3rd year</td>'+
          '<td>4th year</td>'+
          '<td></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>19</td>'+
          '<td>22</td>'+
          '<td>20</td>'+
          '<td>22</td>'+
          '<td>47</td>'+
        '</tr>'+
      '</table>', 'Look at the table below and describe each person\'s nationality.'],

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'What is Mary\'s nationality?',
            answers : [
              'Aメアリーさんはアメリカじんです。',
              'メアリーさんはアメリカです。',
              'メアリーさんアメリカじんです。'
            ]
          },

          {
            question : 'What is Takeshi\'s nationality?',
            answers : [
              'Aたけしさんはにほんじんです。',
              'たけしさんはにほんです。',
              'たけしさんにほんじんです。'
            ]
          },

          {
            question : 'What is Sora\'s nationality?',
            answers : [
              'Aソラさんはかんこくじんです。',
              'ソラさんはかんこくです。',
              'ソラさんかんこくじんです。'
            ]
          },

          {
            question : 'What is Robert\'s nationality?',
            answers : [
              'Aロバートさんはイギリスじんです。',
              'ロバートさんはイギリスです。',
              'ロバートさんイギリスじんです。'
            ]
          },

          {
            question : 'What is Professor Yamashita\'s nationality?',
            answers : [
              'Aやましたせんせいはにほんじんです。',
              'やましたせんせいはにほんです。',
              'やましたせんせいにほんじんです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<table class="table center">'+
            '<tr style="font-weight:bold">'+
              '<td></td>'+
              '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
              '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
              '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
              '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
              '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Nationality</td>'+
              '<td>American</td>'+
              '<td>Japanese</td>'+
              '<td>Korean<br>(かんこくじん)</td>'+
              '<td>British<br>(イギリスじん)</td>'+
              '<td>Japanese</td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Year</td>'+
              '<td>2nd year</td>'+
              '<td>4th year</td>'+
              '<td>3rd year</td>'+
              '<td>4th year</td>'+
              '<td></td>'+
            '</tr>'+

            '<tr>'+
              '<td style="font-weight:bold">Age</td>'+
              '<td>19</td>'+
              '<td>22</td>'+
              '<td>20</td>'+
              '<td>22</td>'+
              '<td>47</td>'+
            '</tr>'+
          '</table><br>'+

          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'What is Mary\'s nationality?<br>'+
              '{メアリーさん}は{アメリカ}じんです。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            'What is Takeshi\'s nationality?<br>'+
            '{たけしさんはにほんじんです|たけしさんは日本人です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'What is Sora\'s nationality?<br>'+
            '{ソラさんはかんこくじんです|ソラさんは韓国人です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'What is Robert\'s nationality?<br>'+
            '{ロバートさんはイギリスじんです|ロバートさんはイギリス人です|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'What is Professor Yamashita\'s nationality?<br>'+
            '{やましたせんせいはにほんじんです|山下先生は日本人です|' + Genki.getAlts('{山下}{先生}は{日本人}です', 'やました|せんせい|にほんじん') + 'answer}。'+
          '</div>'+
        '</div>'
      ]
    });</script>

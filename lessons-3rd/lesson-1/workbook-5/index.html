    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          'おなまえは？<br>'+
          '(Mary Hart)<br>'+
          '{メアリー%(・/　/ /)ハートです}。'+
        '</div>'+
        
        '<div class="problem">'+
          'おしごとは？<br>'+
          '(Student)<br>'+
          '{がくせいです|学生です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'なんねんせいですか。<br>'+
          '(2nd year)<br>'+
          '{にねんせいです|二年生です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'なんさいですか。<br>'+
          '(19 years old)<br>'+
          '{じゅうきゅうさいです|十九歳です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'せんこうはなんですか。<br>'+
          '(Major is Japanese)<br>'+
          '{%(せんこうは/)にほんごです|%(専攻は/)日本語です|' + Genki.getAlts('{専攻}は{日本語}です', 'せんこう|にほんご') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'でんわばんごうはなんばんですか。<br>'+
          '(020-6921-4236)<br>'+
          '{%(でんわばんごうは/)ぜろにぜろろくきゅうにいちよんにさんろくです|%(電話番号は/)ぜろにぜろのろくきゅうにいちのよんにさんろくです|' + Genki.getAlts('{電話}{番号}は{ぜろ}に{ぜろ}{の}ろくきゅうにいち{の}よんにさんろくです', 'でんわ|ばんごう|ゼロ|ゼロ||') + Genki.getAlts('{ぜろ}に{ぜろ}{の}ろくきゅうにいち{の}よんにさんろくです', 'ゼロ|ゼロ||') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>
  </body>

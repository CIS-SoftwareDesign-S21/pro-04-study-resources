    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice telling time and reading/writing phone numbers.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the following pictures and write the answers.</p>'+
      '<div class="columns-2 clear">'+
        '<div class="count-problems">'+
          '<div class="problem">{!IMG|3rd-l1-wb4-1.png|05:00 PM}</div>'+
          '<div class="problem">{!IMG|3rd-l1-wb4-2.png|09:00 AM}</div>'+
          '<div class="problem">{!IMG|3rd-l1-wb4-3.png|12:30 PM}</div>'+
          '<div class="problem">{!IMG|3rd-l1-wb4-4.png|04:30 AM}</div>'+
        '</div>'+

        '<div class="count-problems">'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：いまなんじですか。<br>'+
              'A：{ごごごじです|午後五時です|' + Genki.getAlts('{午後}{五時}です', 'ごご|ごじ') + 'answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：いまなんじですか。<br>'+
              'A：{ごぜんくじです|午前九時です|' + Genki.getAlts('{午前}{九時}です', 'ごぜん|くじ') + 'answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：いまなんじですか。<br>'+
              'A：{ごごじゅうにじはんです|午後十二時半です|' + Genki.getAlts('{午後}{十二時}{半}です', 'ごご|じゅうにじ|はん') + 'answer}。'+
            '</div>'+
          '</div>'+
          
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'Q：いまなんじですか。<br>'+
              'A：{ごぜんよじはんです|午前四時半です|' + Genki.getAlts('{午前}{四時}{半}です', 'ごぜん|よじ|はん') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write down the phone numbers in both Japanese and Arabic numerals.</p>'+
      '<div class="columns-2 count-problems clear">'+
        '<div>'+
          '<p class="section-desc">Write the following phone numbers in Japanese.</p>'+
          '<div class="problem">'+
            '030-3564-1782<br>'+
            '{ぜろさんぜろさんごろくよんいちななはちに|ぜろさんぜろのさんごろくよんのいちななはちに|' + Genki.getAlts('{ゼロ}さん{ゼロ}さんごろくよんいちななはちに', 'ぜろ|ぜろ') + Genki.getAlts('{ゼロ}さん{ゼロ}のさんごろくよんのいちななはちに', 'ぜろ|ぜろ') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '244-1095<br>'+
            '{によんよんいちぜろきゅうご|によんよんのいちぜろきゅうご|によんよんいちゼロきゅうご|によんよんのいちゼロきゅうご|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '368-7120<br>'+
            '{さんろくはちなないちにぜろ|さんろくはちのなないちにぜろ|さんろくはちなないちにゼロ|さんろくはちのなないちにゼロ|answer}。'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<p class="section-desc">Write the following phone numbers in Arabic numerals.</p>'+
          '<div class="problem">'+
            'ゼロにゼロのろくきゅうにいちのよんにさんろく<br>'+
            '{020-6921-4236|02069214236|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'きゅうごいちのゼロさんにろく<br>'+
            '{951-0326|9510326|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'にはちさんのきゅうごよんなな<br>'+
            '{283-9547|2839547|answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

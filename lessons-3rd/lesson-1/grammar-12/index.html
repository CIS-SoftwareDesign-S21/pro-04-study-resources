    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Look at the map and answer the questions.',

      quizlet : [
        [
          // WRITTEN
          {
            question : 'とうきょうはいまなんじですか。',
            answers : [
              'Aごぜんさんじです。',
              'ごごさんじです。',
              'ごぜんさんじはんです。',
              'ごごさんじはんです。'
            ]
          },

          {
            question : 'ロンドンはいまなんじですか。',
            answers : [
              'Aごごろくじです。',
              'ごぜんろくじです。',
              'ごごくじです。',
              'ごぜんくじです。'
            ]
          },

          {
            question : 'ストックホルムはいまなんじですか。',
            answers : [
              'Aごごしちじです。',
              'ごぜんしちじです。',
              'ごごななじです。',
              'ごぜんななじです。'
            ]
          },

          {
            question : 'ナイロビはいまなんじですか。',
            answers : [
              'Aごごくじです。',
              'ごぜんくじです。',
              'ごごきゅうじです。',
              'ごぜんきゅうじです。'
            ]
          },

          {
            question : 'ニューデリーはいまなんじですか。',
            answers : [
              'Aごごじゅういちじはんです。',
              'ごぜんじゅういちじはんです。',
              'ごごじゅういちじです。',
              'ごぜんじゅういちじです。'
            ]
          },

          {
            question : 'バンコクはいまなんじですか。',
            answers : [
              'Aごぜんいちじです。',
              'ごごいちじです。',
              'ごぜんしちじです。',
              'ごごしちじです。'
            ]
          },

          {
            question : 'シドニーはいまなんじですか。',
            answers : [
              'Aごぜんよじです。',
              'ごごよじです。',
              'ごぜんよんじです。',
              'ごごよんじです。'
            ]
          },

          {
            question : 'ニューヨークはいまなんじですか。',
            answers : [
              'Aごごいちじです。',
              'ごぜんいちじです。',
              'ごごはちじです。',
              'ごぜんはちじです。'
            ]
          },

          {
            question : 'リオデジャネイロはいまなんじですか。',
            answers : [
              'Aごごさんじです。',
              'ごぜんさんじです。',
              'ごごさんじはんです。',
              'ごぜんさんじはんです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="center">{!IMG|3rd-l1-g12-1.png}</div><br>'+
          
          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'とうきょうはいまなんじですか。<br>'+
              'ごぜん{さんじ|三時|answer}です。'+
            '</div>'+
          '</div>'+
          
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                'ロンドンはいまなんじですか。<br>'+
                '{ごごろくじです|午後六時です|' + Genki.getAlts('{午後}{六時}です', 'ごご|ろくじ') + 'answer}。'+
              '</div>'+
        
              '<div class="problem">'+
                'ストックホルムはいまなんじですか。<br>'+
                '{ごごしちじです|午後七時です|' + Genki.getAlts('{午後}{七時}です', 'ごご|しちじ') + 'answer}。'+
              '</div>'+
        
              '<div class="problem">'+
                'ナイロビはいまなんじですか。<br>'+
                '{ごごくじです|午後九時です|' + Genki.getAlts('{午後}{九時}です', 'ごご|くじ') + 'answer}。'+
              '</div>'+
        
              '<div class="problem">'+
                'ニューデリーはいまなんじですか。<br>'+
                '{ごごじゅういちじはんです|午後十一時半です|' + Genki.getAlts('{午後}{十一時}{半}です', 'ごご|じゅういちじ|はん') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<div class="problem">'+
                'バンコクはいまなんじですか。<br>'+
                '{ごぜんいちじです|午前一時です|' + Genki.getAlts('{午前}{一時}です', 'ごぜん|いちじ') + 'answer}。'+
              '</div>'+
        
              '<div class="problem">'+
                'シドニーはいまなんじですか。<br>'+
                '{ごぜんよじです|午前四時です|' + Genki.getAlts('{午前}{四時}です', 'ごぜん|よじ') + 'answer}。'+
              '</div>'+
        
              '<div class="problem">'+
                'ニューヨークはいまなんじですか。<br>'+
                '{ごごいちじです|午後一時です|' + Genki.getAlts('{午後}{一時}です', 'ごご|いちじ') + 'answer}。'+
              '</div>'+
        
              '<div class="problem">'+
                'リオデジャネイロはいまなんじですか。<br>'+
                '{ごごさんじです|午後三時です|' + Genki.getAlts('{午後}{三時}です', 'ごご|さんじ') + 'answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

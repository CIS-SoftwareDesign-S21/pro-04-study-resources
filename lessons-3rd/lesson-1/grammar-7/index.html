    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Translate the following phrases into Japanese using の.',

      quizlet : [
        [
          // MULTIPLE CHOICE  
          {
            question : 'student of the Japanese language',
            answers : [
              'Aにほんごのがくせい',
              'がくせいのにほんご',
              'にほんごはがくせい',
              'がくせいはにほんご'
            ]
          },

          {
            question : 'my teacher',
            answers : [
              'Aわたしのせんせい',
              'せんせいのわたし',
              'わたしはせんせい',
              'せんせいはわたし',
            ]
          },

          {
            question : 'my telephone number',
            answers : [
              'Aわたしのでんわばんごう',
              'でんわばんごうのわたし',
              'わたしはでんわばんごう',
              'でんわばんごうはわたし',
            ]
          },

          {
            question : 'my name',
            answers : [
              'Aわたしのなまえ',
              'なまえのわたし',
              'わたしはなまえ',
              'なまえはわたし'
            ]
          },

          {
            question : 'Takeshi\'s major',
            answers : [
              'Aたけしさんのせんこう',
              'せんこうのたけしさん',
              'たけしさんはせんこう',
              'せんこうはたけしさん',
            ]
          },

          {
            question : 'Mary\'s friend',
            answers : [
              'Aメアリーさんのともだち',
              'ともだちのメアリーさん',
              'メアリーさんはともだち',
              'ともだちはメアリーさん'
            ]
          },

          {
            question : 'student of the University of London',
            answers : [
              'Aロンドンだいがくのがくせい',
              'がくせいのロンドンだいがく',
              'ロンドンだいがくはがくせい',
              'がくせいはロンドンだいがく'
            ]
          },

          {
            question : 'teacher of the Japanese language',
            answers : [
              'Aにほんごのせんせい',
              'せんせいのにほんご',
              'にほんごはせんせい',
              'せんせいはにほんご'
            ]
          },

          {
            question : 'high school teacher',
            answers : [
              'Aこうこうのせんせい',
              'せんせいのこうこう',
              'こうこうはせんせい',
              'せんせいはこうこう'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'student of the Japanese language<br>'+
            '{にほんご|日本語|answer;hint:Japanese}の{がくせい|学生|answer;hint:student}'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                'my teacher<br>'+
                '{わたしのせんせい|私の先生|' + Genki.getAlts('{私}の{先生}', 'わたし|せんせい') + 'answer}'+
              '</div>'+
              
              '<div class="problem">'+
                'my telephone number<br>'+
                '{わたしのでんわばんごう|私の電話番号|' + Genki.getAlts('{私}の{電話}{番号}', 'わたし|でんわ|ばんごう') + 'answer}'+
              '</div>'+
              
              '<div class="problem">'+
                'my name<br>'+
                '{わたしのなまえ|私の名前|' + Genki.getAlts('{私}の{名前}', 'わたし|なまえ') + 'answer}'+
              '</div>'+
              
              '<div class="problem">'+
                'Takeshi\'s major<br>'+
                '{たけしさんのせんこう|たけしさんの専攻|answer}'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<div class="problem">'+
                'Mary\'s friend<br>'+
                '{メアリーさんのともだち|メアリーさんの友だち|メアリーさんの友達|answer}'+
              '</div>'+
              
              '<div class="problem">'+
                'student of the University of London<br>'+
                '{ロンドンだいがくのがくせい|ロンドン大学の学生|' + Genki.getAlts('ロンドン{大学}の{学生}', 'だいがく|がくせい') + 'answer}'+
              '</div>'+
              
              '<div class="problem">'+
                'teacher of the Japanese language<br>'+
                '{にほんごのせんせい|日本語の先生|' + Genki.getAlts('{日本語}の{先生}', 'にほんご|せんせい') + 'answer}'+
              '</div>'+
              
              '<div class="problem">'+
                'high school teacher<br>'+
                '{こうこうのせんせい|高校の先生|' + Genki.getAlts('{高校}の{先生}', 'こうこう|せんせい') + 'answer}'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      format : 'hirakata',
      type : ['fill', 'stroke', 'drawing'],
      info : ['Practice using the Hiragana ま-よ.', 'Practice drawing the Hiragana ま-よ by following the stroke order.', 'Practice drawing the Hiragana ま-よ multiple times.'],
        
      kanaType : 'hiragana',
      columns : 7,
      quizlet : [
        // WRITTEN
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Practice typing the following eight hiragana (ま through よ).</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td style="font-size:24px;width:50px;">ま<div class="furigana" style="font-size:12px;">ma</div></td>'+
            '<td>{ま|ま|placeholder}</td>'+
            '<td>{ま|ま|placeholder}</td>'+
            '<td>{ま|ま|placeholder}</td>'+
            '<td>{ま}</td>'+
            '<td>{ま}</td>'+
            '<td>{ま}</td>'+
            '<td>{ま}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">み<div class="furigana" style="font-size:12px;">mi</div></td>'+
            '<td>{み|み|placeholder}</td>'+
            '<td>{み|み|placeholder}</td>'+
            '<td>{み|み|placeholder}</td>'+
            '<td>{み}</td>'+
            '<td>{み}</td>'+
            '<td>{み}</td>'+
            '<td>{み}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">む<div class="furigana" style="font-size:12px;">mu</div></td>'+
            '<td>{む|む|placeholder}</td>'+
            '<td>{む|む|placeholder}</td>'+
            '<td>{む|む|placeholder}</td>'+
            '<td>{む}</td>'+
            '<td>{む}</td>'+
            '<td>{む}</td>'+
            '<td>{む}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">め<div class="furigana" style="font-size:12px;">me</div></td>'+
            '<td>{め|め|placeholder}</td>'+
            '<td>{め|め|placeholder}</td>'+
            '<td>{め|め|placeholder}</td>'+
            '<td>{め}</td>'+
            '<td>{め}</td>'+
            '<td>{め}</td>'+
            '<td>{め}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">も<div class="furigana" style="font-size:12px;">mo</div></td>'+
            '<td>{も|も|placeholder}</td>'+
            '<td>{も|も|placeholder}</td>'+
            '<td>{も|も|placeholder}</td>'+
            '<td>{も}</td>'+
            '<td>{も}</td>'+
            '<td>{も}</td>'+
            '<td>{も}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">や<div class="furigana" style="font-size:12px;">ya</div></td>'+
            '<td>{や|や|placeholder}</td>'+
            '<td>{や|や|placeholder}</td>'+
            '<td>{や|や|placeholder}</td>'+
            '<td>{や}</td>'+
            '<td>{や}</td>'+
            '<td>{や}</td>'+
            '<td>{や}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">ゆ<div class="furigana" style="font-size:12px;">yu</div></td>'+
            '<td>{ゆ|ゆ|placeholder}</td>'+
            '<td>{ゆ|ゆ|placeholder}</td>'+
            '<td>{ゆ|ゆ|placeholder}</td>'+
            '<td>{ゆ}</td>'+
            '<td>{ゆ}</td>'+
            '<td>{ゆ}</td>'+
            '<td>{ゆ}</td>'+
          '</tr>'+

          '<tr>'+
            '<td style="font-size:24px;">よ<div class="furigana" style="font-size:12px;">yo</div></td>'+
            '<td>{よ|よ|placeholder}</td>'+
            '<td>{よ|よ|placeholder}</td>'+
            '<td>{よ|よ|placeholder}</td>'+
            '<td>{よ}</td>'+
            '<td>{よ}</td>'+
            '<td>{よ}</td>'+
            '<td>{よ}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Choose the right romanization for each of the hiragana words below.</p>'+
        '<div class="count-problems columns-2 inline-problem valign-top clear">'+
          '<div>'+
            '<div class="problem"><span class="inline-furi">まち<i>town</i></span>　({f})</div>'+
            '<div class="problem"><span class="inline-furi">みせ<i>store</i></span>　({b})</div>'+
            '<div class="problem"><span class="inline-furi">むね<i>chest</i></span>　({a})</div>'+
            '<div class="problem"><span class="inline-furi">ゆめ<i>dream</i></span>　({e})</div>'+
            '<div class="problem"><span class="inline-furi">もや<i>fog</i></span>　({c})</div>'+
            '<div class="problem"><span class="inline-furi">よむ<i>read</i></span>　({d})</div>'+
          '</div>'+

          '<div>'+
            '<div class="text-block clear" style="display:inline-block;margin:0;width:150px;">'+
              '<div style="float:left;">'+
                'a. <em>mune</em><br>'+
                'b. <em>mise</em><br>'+
                'c. <em>moya</em>'+
              '</div>'+

              '<div style="float:right;">'+
                'd. <em>yomu</em><br>'+
                'e. <em>yume</em><br>'+
                'f. <em>machi</em>'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Write the words below in hiragana.</p>'+
        '<div class="count-problems inline-problem set-problem-width-large valign-top">'+
          '<div class="problem"><span class="inline-furi label"><em>mochi</em><i>rice cake</i></span>{もち}</div>'+
          '<div class="problem"><span class="inline-furi label"><em>matsu</em><i>wait</i></span>{まつ}</div>'+
          '<div class="problem"><span class="inline-furi label"><em>kami</em><i>paper; hair</i></span>{かみ}</div>'+
          '<div class="problem"><span class="inline-furi label"><em>oyu</em><i>hot water</i></span>{おゆ}</div>'+
          '<div class="problem"><span class="inline-furi label"><em>musume</em><i>daughter</i></span>{むすめ}</div>'+
          '<div class="problem"><span class="inline-furi label"><em>yoyaku</em><i>reservation</i></span>{よやく}</div>'+
        '</div>',


        // STROKE ORDER
        [
          {
            kana : 'ま',
            strokes : 3,
            order : 'hi-ma'
          },

          {
            kana : 'み',
            strokes : 2,
            order : 'hi-mi'
          },

          {
            kana : 'む',
            strokes : 3,
            order : 'hi-mu'
          },

          {
            kana : 'め',
            strokes : 2,
            order : 'hi-me'

            kana : 'も',
            strokes : 3,
            order : 'hi-mo'
          },

          {
            kana : 'や',
            strokes : 3,
            order : 'hi-ya'
          },

          {
            kana : 'ゆ',
            strokes : 2,
            order : 'hi-yu'
          },

          {
            kana : 'よ',
            strokes : 2,
            order : 'hi-yo'
          }
        ]
      ]
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the recordings and complete the following problems using hiragana.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Listen to the recording and choose the correct <em>hiragana</em> word by marking it with O.</p>'+
      '{!AUDIO|WY-5}'+
      
      '<div class="count-problems inline-problem large-space">'+
        '<div class="problem"><span class="button-top">{!PLAY|WY-5|12}</span>'+
          '<div class="side-border">'+
            'a. ({O}) さか<br><br>'+
            'b. ({||width:21}) さっか'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><span class="button-top">{!PLAY|WY-5|17}</span>'+
          '<div class="side-border">'+
            'a. ({O}) いっさい<br><br>'+
            'b. ({||width:21}) いさい'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><span class="button-top">{!PLAY|WY-5|22}</span>'+
          '<div class="side-border">'+
            'a. ({||width:21}) あない<br><br>'+
            'b. ({O}) あんない'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><span class="button-top">{!PLAY|WY-5|27}</span>'+
          '<div class="side-border">'+
            'a. ({O}) ざっし<br><br>'+
            'b. ({||width:21}) ざし'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Listen to the recording carefully and fill in the boxes with <em>hiragana</em>.</p>'+
      '<div><strong>TIP:</strong> <em>You can write small hiragana by prefixing it with x. (ex: type xtsu to type the small tsu used for double consonants)</em></div>'+
      '{!AUDIO|WY-6}'+
      
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-6|1.7}</span><span class="kana-box">{い}</span><span class="kana-box small-box">{っ}</span><span class="kana-box">{し}</span><span class="kana-box small-box">{ょ}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-6|7}</span><span class="kana-box">{き}</span><span class="kana-box small-box">{っ}</span><span class="kana-box">{ぷ}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-6|12}</span><span class="kana-box">{も}</span><span class="kana-box small-box">{っ}</span><span class="kana-box">{と}</span></div>'+
        '</div>'+

        '<div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-6|17}</span><span class="kana-box">{ざ}</span><span class="kana-box">{ん}</span><span class="kana-box">{ね}</span><span class="kana-box">{ん}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-6|22.3}</span><span class="kana-box">{は}</span><span class="kana-box small-box">{っ}</span><span class="kana-box">{さ}</span><span class="kana-box">{い}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-6|27.1}</span><span class="kana-box">{な}</span><span class="kana-box">{ん}</span><span class="kana-box">{じ}</span></div>'+
        '</div>'+
      '</div>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Listen to the recording and choose the correct <em>hiragana</em> word by marking it with O.</p>'+
      '{!AUDIO|WY-7}'+
      
      '<div class="count-problems inline-problem large-space">'+
        '<div class="problem"><span class="button-top">{!PLAY|WY-7|1.7}</span>'+
          '<div class="side-border">'+
            'a. ({O}) おじさん<br><br>'+
            'b. ({||width:21}) おじいさん'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><span class="button-top">{!PLAY|WY-7|7}</span>'+
          '<div class="side-border">'+
            'a. ({||width:21}) さよなら<br><br>'+
            'b. ({O}) さようなら'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><span class="button-top">{!PLAY|WY-7|12}</span>'+
          '<div class="side-border">'+
            'a. ({O}) えいが<br><br>'+
            'b. ({||width:21}) えが'+
          '</div>'+
        '</div>'+
        
        '<div class="problem"><span class="button-top">{!PLAY|WY-7|17}</span>'+
          '<div class="side-border">'+
            'a. ({||width:21}) くうき<br><br>'+
            'b. ({O}) くき'+
          '</div>'+
        '</div>'+
      '</div>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">IV</span>Listen to the recording and fill in the boxes with <em>hiragana</em>.</p>'+
      '{!AUDIO|WY-8}'+
      
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-8|2}</span><span class="kana-box">{お}</span><span class="kana-box">{と}</span><span class="kana-box">{う}</span><span class="kana-box">{さ}</span><span class="kana-box">{ん}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-8|7.3}</span><span class="kana-box">{が}</span><span class="kana-box">{く}</span><span class="kana-box">{せ}</span><span class="kana-box">{い}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-8|12.4}</span><span class="kana-box">{お}</span><span class="kana-box">{ば}</span><span class="kana-box">{あ}</span><span class="kana-box">{さ}</span><span class="kana-box">{ん}</span></div>'+
        '</div>'+

        '<div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-8|17.8}</span><span class="kana-box">{お}</span><span class="kana-box">{に}</span><span class="kana-box">{い}</span><span class="kana-box">{さ}</span><span class="kana-box">{ん}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-8|23.2}</span><span class="kana-box">{と}</span><span class="kana-box">{う}</span><span class="kana-box">{き}</span><span class="kana-box small-box">{ょ}</span><span class="kana-box">{う}</span></div>'+
          '<div class="problem"><span class="button-top">{!PLAY|WY-8|28.2}</span><span class="kana-box">{す}</span><span class="kana-box">{う}</span><span class="kana-box">{じ}</span></div>'+
        '</div>'+
      '</div>'
        
    });</script>
    <style>
      .button-top {
        vertical-align:top;
        display:inline-block;
        margin-right:5px;
      }
      
      .side-border {
        display:inline-block;
        border-left:2px solid #999;
        padding:5px 0px 5px 10px;
        border-radius:5px;
      }

      .dark-mode .side-border { border-color:#444; }
      
      .kana-box {
        border:1px solid #999;
        display:inline-block;
        height:40px;
        width:40px;
        margin-left:-1px;
        vertical-align:bottom;
        position:relative;
      }
      .dark-mode .kana-box { border-color:#444; }

      .kana-box.small-box {
        height:25px;
        width:25px;
      }

      .kana-box .writing-zone {
        position:absolute;
        top:1px;
        bottom:1px;
        left:0px;
        right:0px;
      }
      .kana-box.small-box .writing-zone { bottom:2px; }

      .kana-box .writing-zone-input {
        font-size:20px;
        height:100%;
        width:100% !important;
      }

      .kana-box.small-box .writing-zone-input { font-size:13px; }
    </style>

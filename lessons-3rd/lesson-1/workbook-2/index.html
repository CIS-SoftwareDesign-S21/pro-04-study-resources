    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems by asking and answering questions.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the table below and complete the conversation.</p>'+
      '<table class="table center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>メアリー・ハート<br><small>Hart, Mary</small></td>'+
          '<td>きむら　たけし<br><small>Kimura Takeshi</small></td>'+
          '<td>ソラ・キム<br><small>Kim, Sora</small></td>'+
          '<td>ロバート・スミス<br><small>Smith, Robert</small></td>'+
          '<td>やましたせんせい<br><small>Yamashita sensei</small></td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Nationality</td>'+
          '<td>American</td>'+
          '<td>Japanese</td>'+
          '<td>Korean<br>(かんこくじん)</td>'+
          '<td>British<br>(イギリスじん)</td>'+
          '<td>Japanese</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Year</td>'+
          '<td>2nd year</td>'+
          '<td>4th year</td>'+
          '<td>3rd year</td>'+
          '<td>4th year</td>'+
          '<td></td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>19</td>'+
          '<td>22</td>'+
          '<td>20</td>'+
          '<td>22</td>'+
          '<td>47</td>'+
        '</tr>'+
      '</table><br>'+

      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：メアリーさんは{いちねんせいですか|一年生ですか|answer;hint:<em>1st-year student?</em>}。<br><br><br>'+
            'A：いいえ、にねんせいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：やましたせんせいは{なんさいですか|何歳ですか|answer;hint:<em>how old?</em>}。<br><br><br>'+
            'A：よんじゅうななさいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：たけしさんは{にほんじんですか|日本人ですか|answer;hint:<em>Japanese?</em>}。<br><br><br>'+
            'A：{はい、にほんじんです|はい、日本人です|はい、そうです|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：ロバートさんは{なんねんせいですか|何年生ですか|answer;width:160;hint:<em>what year (in school)?</em>}。<br><br><br>'+
            'A：{よねんせいです|四年生です|answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Ask the right questions in each of the following exchanges.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：{なんねんせいですか|何年生ですか|answer}。<br><br><br>'+
            'B：よねんせいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：{なんさいですか|何歳ですか|answer}。<br><br><br>'+
            'B：じゅうきゅうさいです。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>
  </body>
</html>

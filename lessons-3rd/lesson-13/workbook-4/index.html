    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～し.',
      
      quizlet : 
      '<div class="count-problems valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Complete the sentences, using ～し.</p>'+
        
        '<div class="problem">{寒いし|さむいし|answer;width:98;hint:(it is cold)}、{眠いし|ねむいし|answer;width:70;hint:(sleepy)}、<ruby>起<rt>お</rt></ruby>きたくないです。</div>'+
        
        '<div class="problem">{頭がいいし|あたまがいいし|answer;width:112;hint:(smart)}、{ギターが弾けるし|ギターがひけるし|answer;hint:(can play guitar)}、<ruby>田中<rt>たなか</rt></ruby>さんは<ruby>人気<rt>にんき</rt></ruby>があります。</div>'+
        
        '<div class="problem">{テストがあるし|テストがあるし|answer;width:182;hint:(I have a test)}、{先生に会わな%(きゃ/ければ)いけないし|せんせいにあわな%(きゃ/ければ)いけないし|' + Genki.getAlts('{先生}に{会}わな{きゃ}いけないし', 'せんせい|あ|ければ') + 'answer;width:238;hint:(I have to meet the teacher)}、<ruby>忙<rt>いそが</rt></ruby>しいです。</div>'+
        
        '<div class="problem">{よくうそをつくし|よくうそをつくし|answer;width:126;hint:(often tells a lie)}、{約束を守らないし|やくそくをまもらないし|' + Genki.getAlts('{約束}を{守}らないし', 'やくそく|まも') + 'answer;width:182;hint:(doesn\'t keep a promise)}、<ruby>山田<rt>やまだ</rt></ruby>さんがきらいです。</div>'+
        
        '<div class="problem">{大学に入れたし|だいがくにはいれたし|' + Genki.getAlts('{大学}に{入}れたし', 'だいがく|はい') + 'answer;width:266;hint:(I was able to enter the university)}、{友だちがたくさんいるし|ともだちがたくさんいるし|' + Genki.getAlts('{友}{達}がたくさんいるし', 'とも|だち') + 'answer;width:182;hint:(I have many friends)}、<ruby>今<rt>いま</rt></ruby><ruby>幸<rt>しあわ</rt></ruby>せです。</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the questions by translating the responses and adding reasons with ～し.</p>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>日本語<rt>にほご</rt></ruby>の<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            'A：(No, I don\'t like it. The teacher is strict, and there\'s a lot of homework.)<br>'+
            '<i class="fa">&#xf061;</i>　いいえ、<ruby>好<rt>す</rt></ruby>きじゃないです。<ruby>先生<rt>せんせい</rt></ruby>は<ruby>厳<rt>きび</rt></ruby>しいし、<ruby>宿題<rt>しゅくだい</rt></ruby>はたくさんあるし。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>将来<rt>しょうらい</rt></ruby>、<ruby>日本<rt>にほん</rt></ruby>で<ruby>働<rt>はたら</rt></ruby>きたいですか。<br>'+
            'A：(No, I don\'t want to work there. Japanese is difficult, and the prices are expensive.)<br>'+
            '<i class="fa">&#xf061;</i>　{いいえ、働きたくないです。日本語は難しいし、物価は高いし。|いいえ、はたらきたくないです。にほんごはむずかしいし、ぶっかはたかいし。|' + Genki.getAlts('いいえ、{働}きたくないです。{日本語}は{難}しいし、{物価}は{高}いし。', 'はたら|にほんご|むずか|ぶっか|たか') + 'answer}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：あなたの<ruby>町<rt>まち</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            'A：(Yes, I like it. There\'s a beautiful park, and my family is here.)<br>'+
            '<i class="fa">&#xf061;</i>　{はい、好きです。きれいな公園があるし、家族がいるし。|はい、すきです。きれいなこうえんがあるし、かぞくがいるし。|' + Genki.getAlts('はい、{好}きです。きれいな{公園}があるし、{家族}がいるし。', 'す|こうえん|かぞく') + 'answer}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>夏<rt>なつ</rt></ruby>と<ruby>冬<rt>ふゆ</rt></ruby>とどちらが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            'A：(I like winter better. I like the snow, and I can ski.)<br>'+
            '<i class="fa">&#xf061;</i>　{冬のほうが好きです。雪が好きだし、スキーができるし。|ふゆのほうがすきです。ゆきがすきだし、スキーができるし。|' + Genki.getAlts('{冬}のほうが{好}きです。{雪}が{好}きだし、スキーができるし。', 'ふゆ|す|ゆく|す') + 'answer}'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>今<rt>いま</rt></ruby>どこに<ruby>行<rt>い</rt></ruby>きたいですか。<br>'+
            'A：(I want to go to Tokyo. My friend is there, and there are a lot of interesting places.)<br>'+
            '<i class="fa">&#xf061;</i>　{東京に行きたいです。友だちがいるし、おもしろい所がたくさんあるし。|とうきょうにいきたいです。ともだちがいるし、おもしろいところがたくさんあるし。|' + Genki.getAlts('{東京}に{行}きたいです。{友}{達}がいるし、{面白}い{所}がたくさんあるし。', 'とうきょう|い|とも|だち|おもしろ|ところ') + 'answer}'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>

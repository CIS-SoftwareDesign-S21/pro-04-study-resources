    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てみる.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Reply to A, using ～てみます.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：あの<ruby>映画<rt>えいが</rt></ruby>は<ruby>感動<rt>かんどう</rt></ruby>しました。<br>'+
            'B：じゃあ、{見てみます|みてみます|answer;hint:(I\'ll try watching it);width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：あの<ruby>空手<rt>からて</rt></ruby>の<ruby>先生<rt>せんせい</rt></ruby>は<ruby>教<rt>おし</rt></ruby>えるのがとても<ruby>上手<rt>じょうず</rt></ruby>ですよ。<br>'+
            'B：じゃあ、{空手のクラスに行ってみます|からてのクラスにいってみます|' + Genki.getAlts('{空手}のクラスに{行}ってみます', 'からて|い') + 'answer;hint:(I\'ll try going to karate class);width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：この<ruby>本<rt>ほん</rt></ruby>はよかったですよ。<br>'+
            'B：じゃあ、{読んでみます|よんでみます|answer;hint:(I\'ll try reading it);width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>韓国<rt>かんこく</rt></ruby>の<ruby>料理<rt>りょうり</rt></ruby>は<ruby>辛<rt>から</rt></ruby>くて、とてもおいしいですよ。<br>'+
            'B：じゃあ、{食べてみます|たべてみます|answer;hint:(I\'ll try eating it);width:300}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write about three places you have never been to and things you want to try there by translating the following sentences using ～てみたい.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'I would like to go to Mongolia.　<i class="fa">&#xf061;</i>　モンゴルに<ruby>行<rt>い</rt></ruby>ってみたいです。<br>'+
            'I want to try riding a horse there.　<i class="fa">&#xf061;</i>　そこで<ruby>馬<rt>うま</rt></ruby>に<ruby>乗<rt>の</rt></ruby>ってみたいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'I would like to go to <ruby>Egypt<rt>エジプト</rt></ruby>.<br>'+
            '{エジプトに行ってみたいです|エジプトにいってみたいです|answer}。'+
          '</div>'+
          '<div>'+
            'I want to try seeing the <ruby>pyramids<rt>ピラミッド</rt></ruby> there.<br>'+
            '{そこでピラミッドを見てみたいです|そこでピラミッドをみてみたいです|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'I would like to go to <ruby>Africa<rt>アフリカ</rt></ruby>.<br>'+
            '{アフリカに行ってみたいです|アフリカにいってみたいです|answer}。'+
          '</div>'+
          '<div>'+
            'I want to try seeing a lot of <ruby>animals<rt>動物；どうぶつ</rt></ruby> there.<br>'+
            '{そこで動物をたくさん見てみたいです|そこでどうぶつをたくさんみてみたいです|' + Genki.getAlts('そこで{動物}をたくさん{見}てみたいです', 'どうぶつ|み') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'I would like to go to China.<br>'+
            '{中国に行ってみたいです|ちゅうごくにいってみたいです|' + Genki.getAlts('{中国}に{行}ってみたいです', 'ちゅうごく|い') + 'answer}。'+
          '</div>'+
          '<div>'+
            'I want to try eating all sorts of food there.<br>'+
            '{そこでいろいろな食べ物を食べてみたいです|そこでいろいろなたべものをたべてみたいです|' + Genki.getAlts('そこでいろいろな{食べ物}を{食}べてみたいです', 'たべもの|た') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>答<rt>こた</rt></ruby>えてください。(Answer the questions in Japanese.)</p>'+
        '<div class="problem inline-columns">'+
          '<div>'+
            '<ruby>料理<rt>りょうり</rt></ruby>をするのが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            '(Yes, I like cooking.)<br>'+
            '{はい、好きです|はい、すきです|answer}。'+
          '</div>'+
          '<div>'+
            'どんな<ruby>料理<rt>りょうり</rt></ruby>が<ruby>作<rt>つく</rt></ruby>れますか。<br>'+
            '(I can make pizza, hamburgers, and other things.)<br>'+
            '{ピザやハンバーガーが作れます|ピザやハンバーガーがつくれます|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、どんな<ruby>食べ物<rt>たべもの</rt></ruby>が<ruby>食<rt>た</rt></ruby>べられませんでしたか。<br>'+
          '(I couldn\'t eat <ruby>spinach<rt>ほうれんそう</rt></ruby>.)<br>'+
          '{ほうれん草が食べられませんでした|ほうれんそうがたべられませんでした|' + Genki.getAlts('ほうれん{草}が{食}べられませんでした', 'そう|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今<rt>いま</rt></ruby>、<ruby>忙<rt>いそが</rt></ruby>しいですか。<small>(Answer with ～し)</small><br>'+
          '(Yes. There is a lot of homework, and I have to write a report.)<br>'+
          '{はい。宿題がたくさんあるし、レポートを書かなきゃいけないし。|はい。しゅくだいがたくさんあるし、レポートをかかなきゃいけないし。|' + Genki.getAlts('はい。{宿題}がたくさんあるし、レポートを{書}かな{きゃ}いけないし。', 'しゅくだい|か|ければ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>がしてみたかったですか。<br>'+
          '(I wanted to try driving a car.)<br>'+
          '{車を運転してみたかったです|くるまをうんてんしてみたかったです|' + Genki.getAlts('{車}を{運転}してみたかったです', 'くるま|うんてん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>日本<rt>にほん</rt></ruby>で<ruby>何<rt>なに</rt></ruby>をしてみたいですか。<br>'+
          '(I would like to go to Akihabara.)<br>'+
          '{秋葉原に行ってみたいです|あきはばらにいってみたいです|' + Genki.getAlts('{秋葉原}に{行}ってみたいです', 'あきはばら|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>一週間<rt>いっしゅうかん</rt></ruby>に<ruby>何時間<rt>なんじかん</rt></ruby>、<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>授業<rt>じゅぎょう</rt></ruby>がありますか。<br>'+
          '(I have Japanese class five hours a week.)<br>'+
          '{一週間に五時間、日本語の授業があります|いっしゅうかんにごじかん、にほんごのじゅぎょうがあります|' + Genki.getAlts('{一週間}に{五時間}、{日本語}の{授業}があります', 'いっしゅうかん|ごじかん|にほんご|じゅぎょう') + 'answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span><ruby>日本語<rt>にほんご</rt></ruby>で<ruby>書<rt>か</rt></ruby>いてください。<br>Write about your former part-time job.</p>'+
        '<div class="problem">'+
          'どんな<ruby>仕事<rt>しごと</rt></ruby>でしたか。<br>'+
          '(I worked at a convenience store.)<br>'+
          '{コンビニで働きました|コンビニではたらきました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>一時間<rt>いちじかん</rt></ruby>にいくらもらいましたか。<br>'+
          '(I received about 1,000 yen an hour.)<br>'+
          '{一時間に千円ぐらいもらいました|いちじかんにせんえんぐらいもらいました|' + Genki.getAlts('{一時間}に{千円}ぐらいもらいました', 'いちじかん|せんえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>一週間<rt>いっしゅうかん</rt></ruby>に<ruby>何日<rt>なんにち</rt></ruby>アルバイトをしていましたか。<br>'+
          '(I worked five days a week.)<br>'+
          '{一週間に五日していました|いっしゅうかんにいつかしていました|' + Genki.getAlts('{一週間}に{五日}していました', 'いっしゅうかん|いつか') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

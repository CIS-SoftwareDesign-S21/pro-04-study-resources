    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">私の{くに|国|width:42}で、日本の{食べ物|たべもの}と{飲み物|のみもの}は高いです。</div>'+
        '<div class="problem">私は{特に|とくに}{鳥|とり}の{肉|にく}が好きです。</div>'+
        '<div class="problem">{昼|ひる}に{空港|くうこう}に{着きました|つきました}。</div>'+
        '<div class="problem">{朝ご飯|あさごはん}は{まいにち|毎日|width:70}、{同じ|おなじ}{物|もの}を食べています。</div>'+
        '<div class="problem">{せんげつ|先月|width:70}、{海|うみ}に行きました。その{とき|時|width:42}、{水着|みずぎ}を買いました。</div>'+
        '<div class="problem">{ときどき|時々|width:70}{きぶん|気分|width:56}が{悪く|わるく}なりました。</div>'+
        '<div class="problem">お母さんは、{ご飯|ごはん}は{安くて|やすくて}、{体|からだ}にいいと言います。</div>'+
        '<div class="problem valign-top">{いっしょう|一生|width:84}に{いちど|一度|width:56}の<ruby>経験<rt>けいけん</rt></ruby>でした。</div>'+
        '<div class="problem">{買い物|かいもの}の後、{料理|りょうり}をして、{昼ご飯|ひるごはん}を食べました。</div>'+
        '<div class="problem">日本で{着物|きもの}を{着て|きて}みたいです。</div>'+
      '</div>'
    });</script>

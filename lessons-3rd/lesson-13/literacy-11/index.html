    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Amy\'s letter about Japanese food and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>留学生<rt>りゅうがくせい</rt></ruby>のエイミーさんは日本の食べ物について書きました。読みましょう。</p>'+
      '<p class="sub-section text-passage">'+
        '　私は日本料理が大好きです。特に<ruby>天<rt>てん</rt></ruby>ぷらや<ruby>焼<rt>や</rt></ruby>き鳥が好きです。国では日本料理は安くないから、あまり食べられませんでした。今、毎日食べられるので、とてもうれしいです。日本にはめずらしい食べ物がたくさんあります。国では、うめぼし、のりなどを見たことも聞いたこともありませんでした。私はめずらしい物に<ruby>興味<rt>きょうみ</rt></ruby>があるので、おいしそうな食べ物は、なんでも食べてみます。<br>'+
        '　ある日、ホストファミリーと<ruby>晩<rt>ばん</rt></ruby>ご飯を食べに行きました。なべの中に<ruby>野菜<rt>やさい</rt></ruby>や肉がたくさんありました。私は「これは何の肉？鳥の肉？」と聞きました。お父さんは「食べてみて。おいしいから」と言いました。「どう？おいしい？」「はい、とても。でも、何ですか。」みんなはニヤニヤして、何も言いません。私はちょっと<ruby>不安<rt>ふあん</rt></ruby>になりました。でも、おなかがすいていたし、おいしかったので、たくさん食べました。「ごちそうさま」「エイミーさん、<ruby>実<rt>じつ</rt></ruby>は、これはすっぽんですよ」「すっぽん？」「すっぽんはかめです」「えっ！……」私は気分が悪くなりました。お父さんはすっぽんは体によくて、高い食べ物だと言っていました。<br>'+
        '　これは一生に一度のとてもおもしろい<ruby>経験<rt>けいけん</rt></ruby>でした。国に帰って、友だちに「かめを食べたことがある」と言えます。かめはおいしかったです。でも、やっぱり、もうかめを食べたくないです。'+
      '</p>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>経験<rt>けいけん</rt></ruby>　experience<br>'+
          '<ruby>特<rt>とく</rt></ruby>に　especially<br>'+
          'めずらしい　rare<br>'+
          'なんでも　everything; anything<br>'+
          'なべ　pot<br>'+
          '<ruby>鳥<rt>とり</rt></ruby>　bird<br>'+
          'ニヤニヤする　to grin<br>'+
          '<ruby>不安<rt>ふあん</rt></ruby>な　anxious; worried<br>'+
        '</div>'+

        '<div>'+
          'すっぽん　snapping turtle; terrapin<br>'+
          'かめ　turtle<br>'+
          '<ruby>気分<rt>きぶん</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>い　to feel sick<br>'+
          '<ruby>体<rt>からだ</rt></ruby>　body<br>'+
          '<ruby>体<rt></rt></ruby>にいい　good for health<br>'+
          '<ruby>一生<rt>いっしょう</rt></ruby>に<ruby>一度<rt>いちど</rt></ruby>　once in a lifetime<br>'+
          'やっぱり　after all<br>'+
          'もう～ない　not any longer<br>'+
        '</div>'+
      '</div><br>'+
        
      // II-C
      '<div class="count-problems small-margin">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span><ruby>文<rt>ぶん</rt></ruby>を読んでO(=true)かX(=false)を書いてください。</p>'+
        '<div class="problem">({O})　エイミーさんは日本料理が大好きだが、国ではあまり食べなかった。</div>'+
        '<div class="problem">({X})　エイミーさんは、国でうめぼしを食べたことがある。</div>'+
        '<div class="problem">({X})　エイミーさんは、めずらしい食べ物は何も食べられない。</div>'+
        '<div class="problem">({O})　エイミーさんは、ホストファミリーとなべ料理を食べた。</div>'+
        '<div class="problem">({X})　なべの中には鳥の肉があった。</div>'+
        '<div class="problem">({O})　なべ料理はとてもおいしかった。</div>'+
        '<div class="problem">({X})　エイミーさんは、すっぽんはめずらしいから、たくさん食べた。</div>'+
        '<div class="problem">({X})　エイミーさんは、またすっぽんを食べるつもりだ。</div>'+
      '</div>'

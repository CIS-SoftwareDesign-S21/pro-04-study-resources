    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the article about the experiences each exchange student had in Japan and answer the questions.',
      
      quizlet : 
      // III-B
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span><ruby>留学生<rt>りゅうがくせい</rt></ruby><ruby>座談会<rt>ざだんかい</rt></ruby>でオリバーさん（イギリス人）、アメリアさん（アメリカ人）、ワティさん（インドネシア人）が日本の<ruby>経験<rt>けいけん</rt></ruby>について話しました。下の<ruby>記事<rt>きじ</rt></ruby>（article）を読みましょう。</p>'+
        
      '<p class="sub-section text-passage vertical-text">'+
        '<strong style="font-size:32px;"><ruby><span class="t-green">留</span>学生<rt><span class="t-green">りゅう</span>がくせい</rt></ruby><ruby>座談会<rt>ざだんかい</rt></ruby></strong><br><br>'+
        
        '――今日は<ruby>留学生<rt>りゅうがくせい</rt></ruby>に日本の<ruby>経験<rt>けいけん</rt></ruby>について聞きたいと思います。三人は同じ大学で勉強しています。みなさん、日本に来て何にびっくりしましたか。<br><br>'+
        
        '<strong class="t-green">オリバー</strong>　そうですね。電車にびっくりしましたね。イギリスでは電車はよく<ruby>遅<rt>おく</rt></ruby>れますが、日本ではいつも時間<ruby>通<rt>とお</rt></ruby>りです。先月、電車が三分<ruby>遅<rt>おそ</rt></ruby>く着いたんです。その時、「すみません」と電車のアナウンスがありました。すごくびっくりしました。<br><br>'+
        
        '<strong class="t-green">アメリア</strong>　私はタクシーにびっくりしました。<ruby>初<rt>はじ</rt></ruby>めて日本に来て、空港からホテルまでタクシーに<ruby>乗<rt>の</rt></ruby>りました。日本のタクシーはすごいですね。ドアが自動だし、チップもいりません。<br><br>'+
      '</p>'+
        
      '<p class="sub-section text-passage vertical-text">'+
        '<br><br><br><br><strong class="t-green">ワティ</strong>　私はコンビニにびっくりしました。日本のコンビニにはいろいろなデザートがあります。時々、昼にコンビニでお<ruby>弁当<rt>べんとう</rt></ruby>とデザートを買います。コンビニのプリンを食べたことがありますか。<ruby>世界<rt>せかい</rt></ruby>で<ruby>一番<rt>いちばん</rt></ruby>おいしいと思います。<br><br>'+
        '<br><br><br><strong class="t-green">オリバー</strong>　コンビニは<ruby>便利<rt>べんり</rt></ruby>ですね。友だちと海に遊びに行ったんですが、友だちが水着を<ruby>忘<rt>わす</rt></ruby>れたんです。でも近くのコンビニで水着が買えました。コンビニは<ruby>本当<rt>ほんとう</rt></ruby>に“convenient”だと思いました。'+
      '</p>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '<ruby>座談会<rt>ざだんかい</rt></ruby>　round-table discussion<br>'+
          '<ruby>遅<rt>おく</rt></ruby>れる　to be late<br>'+
          '<ruby>遅<rt>おそ</rt></ruby>く　late<br>'+
          '<ruby>時間通<rt>じかんとお</rt></ruby>り　on time<br>'+
          '<ruby>着<rt>つ</rt></ruby>く　to arrive<br>'+
          'びっくりする　to be surprised<br>'+
          'アナウンス　announcement'+
        '</div>'+

        '<div>'+
          'タクシー　taxi<br>'+
          'ドア　door<br>'+
          '<ruby>自動<rt>じどう</rt></ruby>　automatic<br>'+
          'チップ　tip<br>'+
          'デザート　desert<br>'+
          'プリン　pudding<br>'+
          '<ruby>水着<rt>みずぎ</rt></ruby>　swimwear'+
        '</div>'+
      '</div><br>'+
        
      // III-C
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span><ruby>質問<rt>しつもん</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えてください。</p>'+
        '<div class="problem">'+
          'どうして電車アナウンスは「すみません」と言いましたか。<br>'+
          '{電車が三分遅く着きましたから|でんしゃがさんぷんおそくつきましたから|' + Genki.getAlts('{電車}が{三分}{遅}く{着}きましたから', 'でんしゃ|さんぷん|おそ|つ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'アメリアさんはどうしてタクシーにびっくりしましたか。<br>'+
          '{ドアが自動だし、チップもいりませんから|ドアがじどうだし、チップもいりませんから|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ワティさんはコンビニで何を買いますか。<br>'+
          '{お弁当とデザートを買います|おべんとうとデザートをかいます|' + Genki.getAlts('お{弁当}とデザートを{買}います', 'べんとう|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'オリバーさんはどうして日本のコンビニには“convenient”だと思いましたか。<br>'+
          '{コンビニで水着が買えますから|コンビニでみずぎがかえますから|' + Genki.getAlts('コンビニで{水着}が{買}えますから', 'みずぎ|か') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

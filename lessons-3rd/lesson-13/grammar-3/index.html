    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Answer the questions using the potential verb in the negative.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>着物<rt>きもの</rt></ruby>を<ruby>買<rt>か</rt></ruby>いましたか。(too expensive)',
            answers : [
              'Aいいえ、<ruby>高<rt>たか</rt></ruby>すぎて<ruby>買<rt>か</rt></ruby>えませんでした。',
              'いいえ、<ruby>高<rt>たか</rt></ruby>すぎて<ruby>買<rt>か</rt></ruby>いませんでした。',
              'いいえ、<ruby>高<rt>たか</rt></ruby>すぎて<ruby>買<rt>か</rt></ruby>られませんでした。',
              'いいえ、<ruby>高<rt>たか</rt></ruby>すぎて<ruby>買<rt>か</rt></ruby>わせませんでした。'
            ]
          },

          {
            question : '<ruby>スリランカ<rt>Sri Lanka</rt></ruby>のカレーを<ruby>食<rt>た</rt></ruby>べましたか。(too spicy)',
            answers : [
              'Aいいえ、<ruby>辛<rt>から</rt></ruby>すぎて<ruby>食<rt>た</rt></ruby>べられませんでした。',
              'いいえ、<ruby>辛<rt>から</rt></ruby>すぎて<ruby>食<rt>た</rt></ruby>べませんでした。',
              'いいえ、<ruby>辛<rt>から</rt></ruby>すぎて<ruby>食<rt>た</rt></ruby>べれませんでした。',
              'いいえ、<ruby>辛<rt>から</rt></ruby>すぎて<ruby>食<rt>た</rt></ruby>べれらませんでした。'
            ]
          },

          {
            question : '<ruby>宿題<rt>しゅくだい</rt></ruby>をしましたか。(too difficult)',
            answers : [
              'Aいいえ、<ruby>難<rt>むずか</rt></ruby>しすぎてできませんでした。',
              'いいえ、<ruby>難<rt>むずか</rt></ruby>しすぎてしせんでした。',
              'いいえ、<ruby>難<rt>むずか</rt></ruby>しすぎてすられませんでした。',
              'いいえ、<ruby>難<rt>むずか</rt></ruby>しすぎてさせませんでした。'
            ]
          },

          {
            question : '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>入<rt>はい</rt></ruby>りましたか。(too hot)',
            answers : [
              'Aいいえ、<ruby>熱<rt>あつ</rt></ruby>すぎて<ruby>入<rt>はい</rt></ruby>れませんでした。',
              'いいえ、<ruby>熱<rt>あつ</rt></ruby>すぎて<ruby>入<rt>はい</rt></ruby>られませんでした。',
              'いいえ、<ruby>熱<rt>あつ</rt></ruby>すぎて<ruby>入<rt>はい</rt></ruby>りませんでした。',
              'いいえ、<ruby>熱<rt>あつ</rt></ruby>すぎて<ruby>入<rt>はい</rt></ruby>らせませんでした。'
            ]
          },

          {
            question : 'きのう<ruby>出<rt>で</rt></ruby>かけましたか。(too busy)',
            answers : [
              'Aいいえ、<ruby>忙<rt>いそが</rt></ruby>しすぎて<ruby>出<rt>で</rt></ruby>かけられませんでした。',
              'いいえ、<ruby>忙<rt>いそが</rt></ruby>しすぎて<ruby>出<rt>で</rt></ruby>かけれませんでした。',
              'いいえ、<ruby>忙<rt>いそが</rt></ruby>しすぎて<ruby>出<rt>で</rt></ruby>かけませんでした。',
              'いいえ、<ruby>忙<rt>いそが</rt></ruby>しすぎて<ruby>出<rt>で</rt></ruby>かけれらませんでした。'
            ]
          },

          {
            question : '<ruby>漢字<rt>かんじ</rt></ruby>を<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>覚<rt>おぼ</rt></ruby>えましたか。(too many)',
            answers : [
              'Aいいえ、<ruby>多<rt>おお</rt></ruby>すぎて<ruby>覚<rt>おぼ</rt></ruby>えられませんでした。',
              'いいえ、<ruby>多<rt>おお</rt></ruby>すぎて<ruby>覚<rt>おぼ</rt></ruby>えれませんでした。',
              'いいえ、<ruby>多<rt>おお</rt></ruby>すぎて<ruby>覚<rt>おぼ</rt></ruby>えませんでした。',
              'いいえ、<ruby>多<rt>おお</rt></ruby>すぎて<ruby>覚<rt>おぼ</rt></ruby>えれらませんでした。'
            ]
          },

          {
            question : '<ruby>海<rt>うみ</rt></ruby>で<ruby>泳<rt>およ</rt></ruby>ぎましたか。(too cold)',
            answers : [
              'Aいいえ、<ruby>寒<rt>さむ</rt></ruby>すぎて<ruby>泳<rt>およ</rt></ruby>げませんでした。',
              'いいえ、<ruby>寒<rt>さむ</rt></ruby>すぎて<ruby>泳<rt>およ</rt></ruby>ぎませんでした。',
              'いいえ、<ruby>寒<rt>さむ</rt></ruby>すぎて<ruby>泳<rt>およ</rt></ruby>られませんでした。',
              'いいえ、<ruby>寒<rt>さむ</rt></ruby>すぎて<ruby>泳<rt>およ</rt></ruby>がせませんでした。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            '<ruby>着物<rt>きもの</rt></ruby>を<ruby>買<rt>か</rt></ruby>いましたか。(too expensive)<br>'+
            '<i class="fa">&#xf061;</i>　いいえ、<ruby>高<rt>たか</rt></ruby>すぎて<ruby>買<rt>か</rt></ruby>えませんでした。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>スリランカ<rt>Sri Lanka</rt></ruby>のカレーを<ruby>食<rt>た</rt></ruby>べましたか。(too spicy)<br>'+
              '{いいえ、辛すぎて食べられませんでした|いいえ、からすぎてたべられませんでした|' + Genki.getAlts('いいえ、{辛}すぎて{食}べられませんでした', 'から|た') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>宿題<rt>しゅくだい</rt></ruby>をしましたか。(too difficult)<br>'+
              '{いいえ、難しすぎてできませんでした|いいえ、むずかしすぎてできませんでした|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>温泉<rt>おんせん</rt></ruby>に<ruby>入<rt>はい</rt></ruby>りましたか。(too hot)<br>'+
              '{いいえ、熱すぎて入れませんでした|いいえ、あつすぎてはいれませんでした|' + Genki.getAlts('いいえ、{熱}すぎて{入}れませんでした', 'あつ|はい') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'きのう<ruby>出<rt>で</rt></ruby>かけましたか。(too busy)<br>'+
              '{いいえ、忙しすぎて出かけられませんでした|いいえ、いそがしすぎてでかけられませんでした|' + Genki.getAlts('いいえ、{忙}しすぎて{出}かけられませんでした', 'いそが|で') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>漢字<rt>かんじ</rt></ruby>を<ruby>全部<rt>ぜんぶ</rt></ruby><ruby>覚<rt>おぼ</rt></ruby>えましたか。(too many)<br>'+
              '{いいえ、多すぎて覚えられませんでした|いいえ、おおすぎておぼえられませんでした|' + Genki.getAlts('いいえ、{多}すぎて{覚}えられませんでした', 'おお|おぼ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>海<rt>うみ</rt></ruby>で<ruby>泳<rt>およ</rt></ruby>ぎましたか。(too cold)<br>'+
              '{いいえ、寒すぎて泳げませんでした|いいえ、さむすぎておよげませんでした|' + Genki.getAlts('いいえ、{寒}すぎて{泳}げませんでした', 'さむ|およ') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
  </body>

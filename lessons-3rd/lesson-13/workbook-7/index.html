    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using なら.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Using なら, answer the questions according to the given cues.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>土曜日<rt>どようび</rt></ruby>はひまですか。(✕ <ruby>土曜日<rt>どようび</rt></ruby>　〇 <ruby>日曜日<rt>にちようび</rt></ruby>)<br>'+
            'A：<ruby>日曜日<rt>にちようび</rt></ruby><u class="ul-double t-bold">なら</u>ひまですが、<ruby>土曜日<rt>どようび</rt></ruby><u class="ul-double t-bold">は</u>ひまじゃないです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>肉<rt>にく</rt></ruby>をよく<ruby>食<rt>た</rt></ruby>べますか。(✕ <ruby>肉<rt>にく</rt></ruby>　〇 <ruby>魚<rt>さかな</rt></ruby>)<br>'+
            'A：{魚なら食べますが、肉は食べません|さかなならたべますが、にくはたべません|' + Genki.getAlts('{魚}なら{食}べますが、{肉}は{食}べません', 'さかな|た|にく|た') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：バイクが<ruby>買<rt>か</rt></ruby>いたいですか。(✕ バイク　〇 <ruby>車<rt>くるま</rt></ruby>)<br>'+
            'A：{車なら買いたいですが、バイクは買いたくないです|くるまならかいたいですが、バイクはかいたくないです|' + Genki.getAlts('{車}なら{買}いたいですが、バイクは{買}いたくないです', 'くるま|か|か') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>猫<rt>ねこ</rt></ruby>を<ruby>飼<rt>か</rt></ruby>ったことがありますか。(✕ <ruby>猫<rt>ねこ</rt></ruby>　〇 <ruby>犬<rt>いぬ</rt></ruby>)<br>'+
            'A：{犬なら飼ったことがありますが、猫は飼ったことがありません|いぬならかったことがありますが、ねこはかったことがありません|' + Genki.getAlts('{犬}なら{飼}ったことがありますが、{猫}は{飼}ったことがありません', 'いぬ|か|ねこ|か') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the questions by translating the sentences, using なら.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Q：<ruby>外国<rt>がいこく</rt></ruby>に<ruby>行<rt>い</rt></ruby>ったことがありますか。<br>'+
            'A：(I\'ve been to Korea.)　<i class="fa">&#xf061;</i>　<ruby>韓国<rt>かんこく</rt></ruby>なら<ruby>行<rt>い</rt></ruby>ったことがあります。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>外国語<rt>がいこくご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>せますか。<br>'+
            'Q：{中国語なら話せます|ちゅうごくごならはなせます|answer;hint:(I can speak Chinese.);width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：スポーツができますか。<br>'+
            'Q：{テニスならできます||width:300;hint:(I can play tennis.)}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：<ruby>料理<rt>りょうり</rt></ruby>が<ruby>作<rt>つく</rt></ruby>れますか。<br>'+
            'Q：{すき焼きなら作れます|すきやきならつくれます|' + Genki.getAlts('すき{焼}きなら{作}れます', 'や|つく') + 'answer;hint:(I can make <ruby>sukiyaki<rt>すきやき</rt></ruby>.);width:300}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'A：お<ruby>金<rt>かね</rt></ruby>が<ruby>貸<rt>か</rt></ruby>せますか。<br>'+
            'Q：{五千円なら貸せます|ごせんえんならかせます|' + Genki.getAlts('{五千円}なら{貸}せます', 'ごせんえん|か') + 'answer;hint:(I can lend you 5,000 yen.);width:300}。'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the (period) に (frequency) framework.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Mary studies Japanese about three hours a day.<br>'+
          '{メアリーさんは一日に三時間ぐらい日本語を勉強します|メアリーさんはいちにちにさんじかんぐらいにほんごをべんきょうします|' + Genki.getAlts('メアリーさんは{一日}に{三時間}ぐらい{日本語}を{勉強}します', 'いちにち|さんじかん|にほんご|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'John goes to a supermarket once a week.<br>'+
          '{ジョンさんは一週間に一回スーパーに行きます|ジョンさんはいっしゅうかんにいっかいスーパーにいきます|' + Genki.getAlts('ジョンさんは{一週間}に{一回}スーパーに{行}きます', 'いっしゅうかん|いっかい|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My older sister plays golf twice a month.<br>'+
          '{姉は一か月に二回ゴルフをします|あねはいっかげつににかいゴルフをします|' + Genki.getAlts('{姉}は{一}か{月}に{二回}ゴルフをします', 'あね|いっ|げつ|にかい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ken goes abroad once a year.<br>'+
          '{けんさんは一年に一回外国に行きます|けんさんはいちねんにいっかいがいこくにいきます|' + Genki.getAlts('けんさんは{一年}に{一回}{外国}に{行}きます', 'いちねん|いっかい|がいこく|い') + 'answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write how often/long you do the following activities, by translating the sentences.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'watch TV<br>'+
            '(I watch TV for about one hour a day.)　<i class="fa">&#xf061;</i>　<ruby>一日<rt>いちにち</rt></ruby>に<ruby>一時間<rt>いちじかん</rt></ruby>ぐらいテレビを<ruby>見<rt>み</rt></ruby>ます。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'talk with your family<br>'+
          '<i class="fa">&#xf061;</i>　{一週間に二回ぐらい家族と話します|いっしゅうかんににかいぐらいかぞくとはなします|' + Genki.getAlts('{一週間}に{二回}ぐらい{家族}と{話}します', 'いっしゅうかん|にかい|かぞく|はな') + 'answer;hint:(I talk with my family about twice a week.)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'brush your teeth<br>'+
          '<i class="fa">&#xf061;</i>　{一日に二回歯を磨きます|いちにちににかいはをみがきます|' + Genki.getAlts('{一日}に{二回}{歯}を{磨}きます', 'いちにち|にかい|は|みが') + 'answer;hint:(I brush my teeth twice a day.);width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          'sleep<br>'+
          '<i class="fa">&#xf061;</i>　{一日に七時間ぐらい寝ます|いちにちにしちじかんぐらいねます|' + Genki.getAlts('{一日}に{七時間}ぐらい{寝}ます', 'いちにち|しちじかん|ね') + 'answer;hint:(I sleep for about seven hours a day.);width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          'cut your hair<br>'+
          '<i class="fa">&#xf061;</i>　{一か月に一回ぐらい髪を切ります|いっかげつにいっかいぐらいかみをきります|' + Genki.getAlts('{一か月}に{一回}ぐらい{髪}を{切}ります', 'いっかげつ|いっかい|かみ|き') + 'answer;hint:(I cut my hair about once a month.);width:300}。'+
        '</div>'+
        
        '<div class="problem">'+
          'do physical exercises<br>'+
          '<i class="fa">&#xf061;</i>　{一週間に二日ぐらい運動します|いっしゅうかんにふつかぐらいうんどうします|' + Genki.getAlts('{一週間}に{二日}ぐらい{運動}します', 'いっしゅうかん|ふつか|うんどう') + 'answer;hint:(I exercise about two days a week.)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'catch a cold<br>'+
          '<i class="fa">&#xf061;</i>　{一年に一回ぐらいかぜをひきます|いちねんにいっかいぐらいかぜをひきます|' + Genki.getAlts('{一年}に{一回}ぐらい{風邪}をひきます', 'いちねん|いっかい|かぜ') + 'answer;hint:(I catch a cold about once a year.);width:300}。'+
        '</div>'+
      '</div>'
        
    });</script>

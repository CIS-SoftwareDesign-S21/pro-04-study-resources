    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～そう.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Describe the items below with ～そうです.</p>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'cake: sweet　<i class="fa">&#xf061;</i>　このケーキは<ruby>甘<rt>あま</rt></ruby>そうです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'teacher: kind<br>'+
          '{この先生はやさしそうです|このせんせいはやさしそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'sweater: warm<br>'+
          '{このセーターは暖かそうです|このセーターはあたたかそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'child: energetic<br>'+
          '{この子供は元気そうです|このこどもはげんきそうです|' + Genki.getAlts('この{子供}は{元気}そうです', 'こども|げんき') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'curry: spicy<br>'+
          '{このカレーは辛そうです|このカレーはからそうです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'dog: smart<br>'+
          '{この犬は頭がよさそうです|このいぬはあたまがよさそうです|' + Genki.getAlts('この{犬}は{頭}がよさそうです', 'いぬ|あたま') + 'answer}。'+
        '</div>'+
      '</div><br>'+

      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Describe the same items, but use the adjective + そう combination to qualify the noun as in the example.</p>'+
        
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'cake: sweet　<i class="fa">&#xf061;</i>　<ruby>甘<rt>あま</rt></ruby>そうなケーキですね。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'teacher: kind<br>'+
          '{やさしそうな先生ですね|やさしそうなせんせいですね|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'sweater: warm<br>'+
          '{暖かそうなセーターですね|あたたかそうなセーターですね|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'child: energetic<br>'+
          '{元気そうな子供ですね|げんきそうなこどもですね|' + Genki.getAlts('{元気}そうな{子供}ですね', 'げんき|こども') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'curry: spicy<br>'+
          '{辛そうなカレーですね|からそうなカレーですね|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'dog: smart<br>'+
          '{頭がよさそうな犬ですね|あたまがよさそうないぬですね|' + Genki.getAlts('{頭}がよさそうな{犬}ですね', 'あたま|いぬ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

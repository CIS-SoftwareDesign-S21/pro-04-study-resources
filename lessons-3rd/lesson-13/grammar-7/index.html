    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Respond to the following sentences using ～てみる.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'この<ruby>服<rt>ふく</rt></ruby>はすてきですよ。',
            answers : [
              'Aじゃあ、<ruby>着<rt>き</rt></ruby>てみます。',
              'じゃあ、<ruby>着<rt>き</rt></ruby>ってみます。',
              'じゃあ、<ruby>着<rt>き</rt></ruby>いてみます。',
              'じゃあ、<ruby>着<rt>き</rt></ruby>ます。'
            ]
          },

          {
            question : '<ruby>経済<rt>けいざい</rt></ruby>の<ruby>授業<rt>じゅぎょう</rt></ruby>はおもしろかったですよ。',
            answers : [
              'Aじゃあ、<ruby>取<rt>と</rt></ruby>ってみます。',
              'じゃあ、<ruby>取<rt>と</rt></ruby>てみます。',
              'じゃあ、<ruby>取<rt>と</rt></ruby>いてみます。',
              'じゃあ、<ruby>取<rt>と</rt></ruby>りみます。'
            ]
          },

          {
            question : 'あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>て<ruby>泣<rt>な</rt></ruby>きました。',
            answers : [
              'Aじゃあ、<ruby>見<rt>み</rt></ruby>てみます。',
              'じゃあ、<ruby>見<rt>み</rt></ruby>ってみます。',
              'じゃあ、<ruby>見<rt>み</rt></ruby>んでみます。',
              'じゃあ、<ruby>見<rt>み</rt></ruby>ます。'
            ]
          },

          {
            question : 'この<ruby>本<rt>ほん</rt></ruby>は<ruby>感動<rt>かんどう</rt></ruby>しました。',
            answers : [
              'Aじゃあ、<ruby>読<rt>よ</rt></ruby>んでみます。',
              'じゃあ、<ruby>読<rt>よ</rt></ruby>いでみます。',
              'じゃあ、<ruby>読<rt>よ</rt></ruby>いてみます。',
              'じゃあ、<ruby>読<rt>よ</rt></ruby>みます。'
            ]
          },

          {
            question : '<ruby>豆腐<rt>とうふ</rt></ruby>は<ruby>体<rt>からだ</rt></ruby>にいいですよ。',
            answers : [
              'Aじゃあ、<ruby>食<rt>た</rt></ruby>べてみます。',
              'じゃあ、<ruby>食<rt>た</rt></ruby>べってみます。',
              'じゃあ、<ruby>食<rt>た</rt></ruby>べんでみます。',
              'じゃあ、<ruby>食<rt>た</rt></ruby>べみます。'
            ]
          },

          {
            question : '<ruby>東京<rt>とうきょう</rt></ruby>はおもしろかったですよ。',
            answers : [
              'Aじゃあ、<ruby>行<rt>い</rt></ruby>ってみます。',
              'じゃあ、<ruby>行<rt>い</rt></ruby>てみます。',
              'じゃあ、<ruby>行<rt>い</rt></ruby>いてみます。',
              'じゃあ、<ruby>行<rt>い</rt></ruby>きみます。'
            ]
          },

          {
            question : 'あの<ruby>歌手<rt>かしゅ</rt></ruby>の<ruby>歌<rt>うた</rt></ruby>はいいですよ。',
            answers : [
              'Aじゃあ、<ruby>聞<rt>き</rt></ruby>いてみます。',
              'じゃあ、<ruby>聞<rt>き</rt></ruby>いでみます。',
              'じゃあ、<ruby>聞<rt>き</rt></ruby>ってみます。',
              'じゃあ、<ruby>聞<rt>き</rt></ruby>きみます。'
            ]
          },

          {
            question : 'このアプリは<ruby>便利<rt>べんり</rt></ruby>ですよ。',
            answers : [
              'Aじゃあ、<ruby>使<rt>つか</rt></ruby>ってみます。',
              'じゃあ、<ruby>使<rt>つか</rt></ruby>てみます。',
              'じゃあ、<ruby>使<rt>つか</rt></ruby>いてみます。',
              'じゃあ、<ruby>使<rt>つか</rt></ruby>いみます。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'A：この<ruby>服<rt>ふく</rt></ruby>はすてきですよ。<br>'+
            'B：じゃあ、<ruby>着<rt>き</rt></ruby>てみます。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>経済<rt>けいざい</rt></ruby>の<ruby>授業<rt>じゅぎょう</rt></ruby>はおもしろかったですよ。<br>'+
              '{じゃあ、取ってみます|じゃあ、とってみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'あの<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>て<ruby>泣<rt>な</rt></ruby>きました。<br>'+
              '{じゃあ、見てみます|じゃあ、みてみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'この<ruby>本<rt>ほん</rt></ruby>は<ruby>感動<rt>かんどう</rt></ruby>しました。<br>'+
              '{じゃあ、読んでみます|じゃあ、よんでみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>豆腐<rt>とうふ</rt></ruby>は<ruby>体<rt>からだ</rt></ruby>にいいですよ。<br>'+
              '{じゃあ、食べてみます|じゃあ、たべてみます|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>東京<rt>とうきょう</rt></ruby>はおもしろかったですよ。<br>'+
              '{じゃあ、行ってみます|じゃあ、いってみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'あの<ruby>歌手<rt>かしゅ</rt></ruby>の<ruby>歌<rt>うた</rt></ruby>はいいですよ。<br>'+
              '{じゃあ、聞いてみます|じゃあ、きいてみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'このアプリは<ruby>便利<rt>べんり</rt></ruby>ですよ<br>'+
              '{じゃあ、使ってみます|じゃあ、つかってみます|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

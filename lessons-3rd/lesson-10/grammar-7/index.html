    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the dialogue and fill in the blanks.',

      questionsAlignLeft : true,
      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'A：ちょっと<ruby>寒<rt>さむ</rt></ruby>いですね。<br>'+
                       'B：エアコンをつけたから、すぐ_____なりますよ。',
            answers : [
              'A<ruby>暖<rt>あたた</rt></ruby>かく',
              '<ruby>暖<rt>あたた</rt></ruby>かいに',
              '<ruby>寒<rt>さむ</rt></ruby>く',
              '<ruby>寒<rt>さむ</rt></ruby>いに'
            ]
          },
          
          {
            question :　'A：<ruby>髪<rt>かみ</rt></ruby>が_____なりましたね。<br>'+
                      　'B：ええ、きのう、<ruby>美容院<rt>びよういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。',
            answers : [
              'A<ruby>短<rt>みじか</rt></ruby>く',
              '<ruby>短<rt>みじか</rt></ruby>いに',
              'Aきれいに',
              'きれく'
            ]
          },
          
          {
            question : 'A：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>野菜<rt>やさい</rt></ruby>がきらいでした。<br>'+
                       'B：<ruby>私<rt>わたし</rt></ruby>もきらいでした。でも<ruby>今<rt>いま</rt></ruby>は_____なりました。',
            answers : [
              'A<ruby>好<rt>す</rt></ruby>きに',
              '<ruby>好<rt>す</rt></ruby>きく',
              'きらいに',
              'きらく'
            ]
          },
          
          {
            question : 'A：たくさんお<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みました。<br>'+
                       'B：そうですね。<ruby>顔<rt>かお</rt></ruby>が_____なりましたね。',
            answers : [
              'A<ruby>赤<rt>あか</rt></ruby>く',
              '<ruby>赤<rt>あか</rt></ruby>いに',
              '<ruby>青<rt>あお</rt></ruby>く',
              '<ruby>青<rt>あお</rt></ruby>いに'
            ]
          },
          
          {
            question : 'A：このごろ_____なりましたね。<br>'+
                       'B：ええ、もう<ruby>冬<rt>ふゆ</rt></ruby>ですね。',
            answers : [
              'A<ruby>寒<rt>さむ</rt></ruby>く',
              '<ruby>寒<rt>さむ</rt></ruby>いに',
              '<ruby>暖<rt>あたた</rt></ruby>かく',
              '<ruby>暖<rt>あたた</rt></ruby>かいに',
            ]
          },
          
          {
            question : 'A：<ruby>日本語<rt>にほんご</rt></ruby>が_____なりましたね。<br>'+
                       'B：ありがとうございます。でも、まだまだです。<small>(I have a long way to go.)</small>',
            answers : [
              'A<ruby>上手<rt>じょうず</rt></ruby>に',
              '<ruby>上手<rt>じょうず</rt></ruby>く',
              '<ruby>下手<rt>へた</rt></ruby>に',
              '<ruby>下手<rt>へた</rt></ruby>く'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="problem">'+
            '<div class="inner-problem valign-top">'+
              'A：ちょっと<ruby>寒<rt>さむ</rt></ruby>いですね。<br><br><br>'+
              'B：エアコンをつけたから、すぐ{暖かく|あたたかく|answer}なりますよ。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem valign-top">'+
              'A：<ruby>髪<rt>かみ</rt></ruby>が{きれいに|短く|みじかく|answer}なりましたね。<br><br><br>'+
              'B：ええ、きのう、<ruby>美容院<rt>びよういん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem valign-top">'+
              'A：<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>野菜<rt>やさい</rt></ruby>がきらいでした。<br><br><br>'+
              'B：<ruby>私<rt>わたし</rt></ruby>もきらいでした。でも<ruby>今<rt>いま</rt></ruby>は{好きに|すきに|answer}なりました。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem valign-top">'+
              'A：たくさんお<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みました。<br><br><br>'+
              'B：そうですね。<ruby>顔<rt>かお</rt></ruby>が{赤く|あかく|answer}なりましたね。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem valign-top">'+
              'A：このごろ{寒く|さむく|answer}なりましたね。<br><br><br>'+
              'B：ええ、もう<ruby>冬<rt>ふゆ</rt></ruby>ですね。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem valign-top">'+
              'A：<ruby>日本語<rt>にほんご</rt></ruby>が{上手に|じょうずに|answer}なりましたね。<br><br><br>'+

            '</div>'+
          '</div>'+
        '</div>'
      ]

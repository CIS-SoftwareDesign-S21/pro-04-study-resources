    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in Japanese.</p>'+
        
        '<div class="problem">'+
          '<ruby>食べ物<rt>たべもの</rt></ruby>の<ruby>中<rt>なか</rt></ruby>で<ruby>何<rt>なに</rt></ruby>がいちばん<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I like sushi the most.)<br>'+
          '{%(食べ物の中で/)すしがいちばん好きです|%(たべもののなかで/)すしがいちばんすきです|' + Genki.getAlts('{食べ物}の{中}で{すし}が{一番}{好}きです', 'たべもの|なか|寿司|いちばん|す') + Genki.getAlts('{すし}が{一番}{好}きです', '寿司|いちばん|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>季節<rt>きせつ</rt></ruby>の<ruby>中<rt>なか</rt></ruby>でいつがいちばん<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            '(I like summer the most.)<br>'+
            '{%(季節の中で/)夏がいちばん好きです|%(きせつのなかで/)なつがいちばんすきです|' + Genki.getAlts('{季節}の{中}で{夏}が{一番}{好}きです', 'きせつ|なか|なつ|いちばん|す') + Genki.getAlts('{夏}が{一番}{好}きです', 'なつ|いちばん|す') + 'answer}。<br><br><br>'+
            'どうしてですか。<br>'+
            '(Because I like swimming in the sea.)<br>'+
            '{海で泳ぐのが好きですから|うみでおよぐのがすきですから|' + Genki.getAlts('{海}で{泳}ぐのが{好}きですから', 'うみ|およ|す') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '<ruby>有名人<rt>ゆうめいじん</rt></ruby>の<ruby>中<rt>なか</rt></ruby>でだれがいちばん<ruby>好<rt>す</rt></ruby>きですか。<br>'+
            '(I like Miku (ミク) the most.)<br>'+
            '{%(有名人の中で/)ミクさんがいちばん好きです|%(ゆうめいじんのなかで/)ミクさんがいちばんすきです|' + Genki.getAlts('{有名人}の{中}でミクさんが{一番}{好}きです', 'ゆうめいじん|なか|いちばん|す') + Genki.getAlts('ミクさんが{一番}{好}きです', 'いちばん|す') + 'answer}。<br><br><br>'+
            'どうしてですか。<br>'+
            '(Because she is good at singing.)<br>'+
            '{歌が上手ですから|うたがじょうずですから|' + Genki.getAlts('{歌}が{上手}ですから', 'うた|じょうず') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたと<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>先生<rt>せんせい</rt></ruby>とどっちのほうが<ruby>背<rt>せ</rt></ruby>が<ruby>高<rt>たか</rt></ruby>いですか。<br>'+
          '(I am taller than my Japanese teacher.)<br>'+
          '{私のほうが%(日本語の先生より/)背が高いです|わたしのほうが%(にほんごのせんせいより/)せがたかいです|' + Genki.getAlts('{私}のほうが{日本語}の{先生}より{背}が{高}いです', 'わたし|にほんご|せんせい|せ|たか') + Genki.getAlts('{私}のほうが{背}が{高}いです', 'わたし|せ|たか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'あなたはどうやって<ruby>家<rt>いえ</rt></ruby>から<ruby>学校<rt>がっこう</rt></ruby>まで<ruby>行<rt>い</rt></ruby>きますか。<br>'+
            '(I go by bicycle from home to school.)<br>'+
            '{%(家から学校まで/)自転車で行きます|%(いえからがっこうまで/)じてんしゃでいきます|' + Genki.getAlts('{家}から{学校}まで{自転車}で{行}きます', 'いえ|がっこう|じてんしゃ|い') + Genki.getAlts('{自転車}で{行}きます', 'じてんしゃ|い') + 'answer}。<br><br><br>'+
            'どのぐらいかかりますか。<br>'+
            '(It takes about 20 minutes.)<br>'+
            '{二十分ぐらいかかります|にじ%(ゅ/)っぷんぐらいかかります|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>今度<rt>こんど</rt></ruby>の<ruby>休<rt>やす</rt></ruby>みにどこかに<ruby>行<rt>い</rt></ruby>きますか。</span><br>'+
          '(Yes, I will go to <span class="ruby-always-visible"><ruby>camp<rt>キャンプ</rt></ruby></span> next vacation.)<br>'+
          '{はい、%(今度の休みに/)キャンプに行きます|はい、%(こんどのやすみに/)キャンプにいきます|' + Genki.getAlts('はい、{今度}の{休}みにキャンプに{行}きます', 'こんど|やす|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>先週<rt>せんしゅう</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>かしましたか。<br>'+
          '(Yes, I exercised last weekend.)<br>'+
          '{はい、%(先週の週末、/)運動しました|はい、%(せんしゅうのしゅうまつ、/)うんどうしました|' + Genki.getAlts('はい、{先週}の{週末}、{運動}しました', 'せんしゅう|しゅうまつ|うんどう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>先週<rt>せんしゅう</rt></ruby>の<ruby>週末<rt>しゅうまつ</rt></ruby>、だれかに<ruby>会<rt>あ</rt></ruby>いましたか。<br>'+
          '(Yes, I saw a friend last weekend.)<br>'+
          '{はい、%(先週の週末、/)友だちに会いました|はい、%(せんしゅうのしゅうまつ、/)ともだちにあいました|' + Genki.getAlts('はい、{先週}の{週末}、{友}{達}に{会}いました', 'せんしゅう|しゅうまつ|とも|だち|あ') + Genki.getAlts('はい、{友}{達}に{会}いました', 'とも|だち|あ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

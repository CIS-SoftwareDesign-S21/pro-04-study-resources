    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the blanks with the appropriate kanji from the list, and add hiragana where necessary.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="sub-section" style="font-size:24px;display:inline-block;">　売　雪　住　買　長　立　持　</div><br>'+
        '<br>'+
        '<div class="problem">町で{買いもの|買い物|answer;hint:shopping}をしました。</div>'+
        '<div class="problem">かさを{持っ|have}ていますか。</div>'+
        '<div class="problem valign-top">本<ruby>屋<rt>や</rt></ruby>では本を{売っ|(are) sell(ing)}ています。</div>'+
        '<div class="problem">よく{雪|snow}がふります。</div>'+
        '<div class="problem">おじいさんの話は{長かったです|was long}。</div>'+
        '<div class="problem valign-top"><ruby>駅<rt>えき</rt></ruby>の<ruby>近<rt>ちか</rt></ruby>くに{住ん|live}でいます。</div>'+
        '<div class="problem">私の後ろに女の人が{立っていました|was standing}。</div>'+
      '</div>'
    });</script>

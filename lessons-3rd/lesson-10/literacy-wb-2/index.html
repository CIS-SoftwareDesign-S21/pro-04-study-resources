    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the kanji you learned.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Fill in the blanks with the appropriate mixes of kanji and hiragana.</p>'+
      '<div class="count-problems valign-top">'+
        '<div class="problem">{来年|らいねん}、この{町|まち}に{住む|すむ}つもりです。</div>'+
        '<div class="problem">{今年|ことし}の{お正月|おしょうがつ}に{雪|ゆき}が<ruby>降<rt>ふ</rt></ruby>りました。</div>'+
        '<div class="problem">{自分|じぶん}の<ruby>時計<rt>とけい</rt></ruby>を{売って|うって}、友だちのプレゼントを{買いました|かいました}。</div>'+
        '<div class="problem">{道|みち}におじぞうさんが{立って|たって}います。</div>'+
        '<div class="problem">あしたの{朝|あさ}、かさを{持って|もって}きてください。</div>'+
        '<div class="problem">{夜|よる}が{長く|ながく}なりました。</div>'+
      '</div><br>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Using the kanji you know, translate the sentences into Japanese.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I will become a third-year student this year.<br>'+
          '{%(私は/)今年、三年生になります|%(わたしは/)ことし、さんねんせいになります|' + Genki.getAlts('{私}は{今年}、{三年生}になります', 'わたし|ことし|さんねんせい') + Genki.getAlts('{今年}、{三年生}になります', 'ことし|さんねんせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It snowed this morning.<br>'+
          '{今朝、雪が降りました|けさ、ゆきがふりました|' + Genki.getAlts('{今朝}、{雪}が{降}りました', 'けさ|ゆき|ふ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sold my old car and brought a new one.<br>'+
          '{%(私は/)古い車を売って、新しいのを買いました|%(わたし/)はふるいくるまをうって、あたらしいのをかいました|' + Genki.getAlts('{私}は{古}い{車}を{売}って、{新}しいのを{買}いました', 'わたし|ふる|くるま|う|あたら|か') + Genki.getAlts('{古}い{車}を{売}って、{新}しいのを{買}いました', 'ふる|くるま|う|あたら|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Yamada is tall and has long hair.<br>'+
          '{山田さんは背が高くて、髪が長いです|やまださんはせがたかくて、かみがながいです|' + Genki.getAlts('{山田}さんは{背}が{高}くて、{髪}が{長}いです', 'やまだ|せ|たか|かみ|なが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Shall I carry your bag?<br>'+
          '{荷物を持ちましょうか|にもつをもちましょうか|' + Genki.getAlts('{荷物}を{持}ちましょうか', 'にもつ|も') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A new year will begin tomorrow.<br>'+
          '{明日新しい年が始まります|あしたあたらしいとしがはじまります|' + Genki.getAlts('{明日}{新}しい{年}が{始}まります', 'あした|あたら|とし|はじ') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the Japanese folktale かさじぞう and answer the questions.',
      
      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Read the Japanese folktale かさじぞう.</p>'+
      '<p class="sub-section text-passage vertical-text" style="max-height:initial;">'+
        '　　　かさじぞう<br><br>'+
        '　むかしむかし、山の中におじいさんとおばあさんが住んでいました。おじいさんとおばあさんはうちでかさを作っていました。あしたはお正月です。新しい年がはじまります。でも、おじいさんとおばあさんはお<ruby>金<rt>かね</rt></ruby>がなかったから、お正月のおもちもありませんでした。二人はかさを売って、おもちを買うつもりでした。<br>'+
        '　おじいさんはかさを持って、町に売りに行きました。でも、だれもかさを買いませんでした。おじいさんはかなしくなりました。<br>'+
        '　おじいさんは長い山道を<ruby>歩<rt>ある</rt></ruby>いて帰りました。雪がたくさんふっていました。<br>'+
        '　「あっ！おじぞうさんだ！」<br>'+
        '　雪の中におじぞうさんが六つ立っていました。<br>'+
        '　おじいさんは「おじぞうさん、さむくないですか。」と聞きました。<br>'+
        '　おじぞうさんは何も言いませんでした。<br>'+
        '　「どうぞかさを<ruby>使<rt>つか</rt></ruby>ってください。」<br>'+
        '　おじいさんはおじぞうさんのあたまの上にかさをかぶせました。<br>'+
        '　「一つ、二つ、三つ、四つ、五つ。」<br>'+
        '　かさは五つでした。一人のおじぞうさんはかさがありませんでした。<br>'+
        '　おじいさんは自分のかさをとりました。'+
        '　「このかさは古いですが、どうぞ。」と言って、おじぞうさんにかぶせました。<br>'+
        '　うちに帰って、おじいさんはおばあさんにおじぞうさんの話をしました。<br>'+
        '　おばあさんは「おじいさん、いいことをしましたね。」と言っていました。その夜おそく、おじいさんはだれかの<ruby>声<rt>こえ</rt></ruby>を聞きました。<br>'+
        '　「おじいさん、おじいさん。」<br>'+
        '　おじいさんは<ruby>戸<rt>と</rt></ruby>を<ruby>開<rt>あ</rt></ruby>けて、びっくりしました。六人のおじぞうさんが立っていました。おじぞうさんはお正月のおもちをたくさん持っていました。<br>'+
        '　お正月の朝になりました。おじいさんとおばあさんはおもちをたくさん食べました。二人はとてもしあわせでした。'+
      '</p><br>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'むかしむかし　once upon a time<br>'+
          'かさ　bamboo hat<br>'+
          'お<ruby>正月<rt>しょうがつ</rt></ruby>　New Year\'s<br>'+
          '<ruby>年<rt>とし</rt></ruby>　year<br>'+
          'おもち　rice cake<br>'+
          '<ruby>売<rt>う</rt></ruby>る　to sell<br>'+
          'かなしい　sad<br>'+
          '<ruby>山道<rt>やまみち</rt></ruby>　mountain road<br>'+
          'じぞう／おじぞうさん　guardian deity of children'+
        '</div>'+

        '<div>'+
          '<ruby>雪<rt>ゆき</rt></ruby>　snow<br>'+
          'かぶせる　to put (a hat) on a person\'s head <small>(<em>person</em> に <em>a hat</em> を)</small><br>'+
          '<ruby>自分<rt>じぶん</rt></ruby>　oneself<br>'+
          'とる　to take off<br>'+
          'いいこと　good deed<br>'+
          '<ruby>声<rt>こえ</rt></ruby>　voice<br>'+
          '<ruby>戸<rt>と</rt></ruby>　door<br>'+
          'びっくりする　to be surprised<br>'+
          'しあわせ（な）　happy'+
        '</div>'+
      '</div><br>'+
        
      '<div class="small-margin">'+
        // II-C
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Put the following events in the right order.</p>'+
        '<div class="problem">({B}) <i class="fa">&#xf061;</i> ({D}) <i class="fa">&#xf061;</i> ({C}) <i class="fa">&#xf061;</i> ({E}) <i class="fa">&#xf061;</i> ({A}) <i class="fa">&#xf061;</i> ({F})</div>'+
        '<div class="sub-section">'+
          '<div class="center">{!IMG|3rd-l10-l11-1.png}</div>'+
          '(A) The old man hears a voice calling his name.<br>'+
          '(B) The old man and woman make bamboo hats.<br>'+
          '(C) The old man encounters 6 Ojizou on his way home.<br>'+
          '(D) The old man tries to sell his hats, but no one buys them.<br>'+
          '(E) The old man gives the Ojizou his hats.<br>'+
          '(F) The old man and woman eat lots of mochi.'+
        '</div><br>'+
        
        // II-D
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span>Mark each of the following statements with O if true, or with X if false.</p>'+
        '<div class="count-problems valign-top">'+
          '<div class="problem">({X})　おじいさんとおばあさんはお<ruby>金<rt>かね</rt></ruby>持ちだった。</div>'+
          '<div class="problem">({O})　だれもおじいさんのかさを買わなかった。</div>'+
          '<div class="problem">({X})　おじいさんはおじぞうさんにかさを売った。</div>'+
          '<div class="problem">({O})　雪の中でおじいさんはおじぞうさんを六つ見た。</div>'+
          '<div class="problem">({X})　おじいさんは新しいかさを六つ持っていた。</div>'+
          '<div class="problem">({X})　おばあさんはおじいさんの話を聞いて、かなしくなった。</div>'+
          '<div class="problem">({X})　おじぞうさんはお<ruby>金<rt>かね</rt></ruby>をたくさん持ってきた。</div>'+
          '<div class="problem">({O})　おじいさんとおばあさんのお正月はとてもよかった。</div>'+
        '</div>'+
      '</div>'
    });</script>

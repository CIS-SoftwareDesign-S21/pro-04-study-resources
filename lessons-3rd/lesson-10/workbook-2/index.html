    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you learned about comparing three or more items.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences.</p>'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：What is the most delicious Japanese dish (<ruby>料理<rt>りょうり</rt></ruby>)?<br>'+
            '{日本料理の中で、何がいちばんおいしいですか|にほんりょうりのなかで、なにがいちばんおいしいですか|' + Genki.getAlts('{日本}{料理}の{中}で、{何}が{一番}おいしいですか', 'にほん|りょうり|なか|なに|いちばん') + 'answer}。<br><br><br>'+

            'A：I think sushi is the most delicious.<br>'+
            '{すしがいちばんおいしいと思います|すしがいちばんおいしいとおもいます|' + Genki.getAlts('{すし}が{一番}おいしいと{思}います', '寿司|いちばん|おも') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：Out of all the towns in the world, where do you like the best?<br>'+
            '{世界の町の中で、どこがいちばん好きですか|せかいのまちのなかで、どこがいちばんすきですか|' + Genki.getAlts('{世界}の{町}の{中}で、どこが{一番}{好}きですか', 'せかい|まち|なか|いちばん|す') + 'answer}。<br><br><br>'+

            'A：I like Kyoto the most.<br>'+
            '{京都がいちばん好きです|きょうとがいちばんすきです|' + Genki.getAlts('{京都}が{一番}{好}きです', 'きょうと|いちばん|す') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：Out of all the vegetables, what one is the most delicious?<br>'+
            '{野菜の中で、何がいちばんおいしいですか|やさいのなかで、なにがいちばんおいしいですか|' + Genki.getAlts('{野菜}の{中}で、{何}が{一番}おいしいですか', 'やさい|なか|なに|いちばん') + 'answer}。<br><br><br>'+
            
            'A：I think tomatoes are the most delicious.<br>'+
            '{トマトがいちばんおいしいと思います|トマトがいちばんおいしいとおもいます|' + Genki.getAlts('トマトが{一番}おいしいと{思}います', 'いちばん|おも') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：Out of all foreign languages (<ruby>外国語<rt>がいこくご</rt></ruby>), what one do you think is the easiest (<ruby>簡単<rt>かんたん</rt></ruby>)?<br>'+
            '{外国語の中で、何がいちばん簡単だと思いますか|がいこくごのなかで、なにがいちばんかんたんだとおもいますか|' + Genki.getAlts('{外国語}の{中}で、{何}が{一番}{簡単}だと{思}いますか', 'がいこくご|なか|なに|いちばん|かんたん|おも') + 'answer}。<br><br><br>'+

            'A：I think Spanish is the easiest.<br>'+
            '{スペイン語がいちばん簡単だと思います|スペインごがいちばんかんたんだとおもいます|' + Genki.getAlts('スペイン{語}が{一番}{簡単}だと{思}います', 'ご|いちばん|かんたん|おも') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Make comparison sentences by translating the following sentences.</p>'+
        '<div class="problem">'+
          'Between Kanji, Katakana, and Hiragana, Kanji is the most difficult.<br>'+
          '{漢字とカタカナとひらがなの中で、漢字がいちばん難しいです|かんじとカタカナとひらがなのなかで、かんじがいちばんむずかしいです|' + Genki.getAlts('{漢字}とカタカナとひらがなの{中}で、{漢字}が{一番}{難}しいです', 'かんじ|なか|かんじ|いちばん|むずか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Between Takeshi, Robert, and Professor Yamashita, Professor Yamashita is the most interesting.<br>'+
          '{たけしさんとロバートさんと山下先生の中で、山下先生がいちばんおもしろいです|たけしさんとロバートさんとやましたせんせいのなかで、やましたせんせいがいちばんおもしろいです|' + Genki.getAlts('たけしさんとロバートさんと{山下}{先生}の{中}で、{山下}{先生}が{一番}{面白}いです', 'やました|せんせい|なか|やました|せんせい|いちばん|おもしろ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Between Meat, Fish, and Vegetables, Vegetables are the cheapest.<br>'+
          '{肉と魚と野菜の中で、野菜がいちばん安いです|にくとさかなとやさいのなかで、やさいがいちばんやすいです|' + Genki.getAlts('{肉}と{魚}と{野菜}の{中}で、{野菜}が{一番}{安}いです', 'にく|さかな|やさい|なか|やさい|いちばん|やす') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

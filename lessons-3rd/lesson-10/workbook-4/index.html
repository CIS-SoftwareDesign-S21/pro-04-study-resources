    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice making sentences that describe what your are planning to do or not do, by completing the problems below.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Make sentences using ～つもりです.</p>'+
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'see a movie tonight<br>'+
            '<i class="fa">&#xf061;</i>　<ruby>今晩<rt>こんばん</rt></ruby><ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>るつもりです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'not go out on sunday<br>'+
          '<i class="fa">&#xf061;</i>　{日曜日に出かけないつもりです|にちようびにでかけないつもりです|' + Genki.getAlts('{日曜日}に{出}かけないつもりです', 'にちようび|で') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'work at a Japanese company<br>'+
          '<i class="fa">&#xf061;</i>　{日本の会社で働くつもりです|にほんのかいしゃではたらくつもりです|' + Genki.getAlts('{日本}の{会社}で{働}くつもりです', 'にほん|かいしゃ|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not get married<br>'+
          '<i class="fa">&#xf061;</i>　{結婚しないつもりです|けっこんしないつもりです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'stay at my friend\'s house because hotels are expensive<br>'+
          '<i class="fa">&#xf061;</i>　{ホテルは高いから、友だちのうちに泊まるつもりです|ホテルはたかいから、ともだちのうちにとまるつもりです|' + Genki.getAlts('ホテルは{高}いから、{友}{だち}の{うち}に{泊}まるつもりです', 'たか|とも|達|家|と') + 'answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions using ～つもりです by translating the sentences.</p>'+
        '<div class="problem">'+
          '<ruby>今晩<rt>こんばん</rt></ruby><ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
          '(I plan to eat dinner with a friend tonight.)<br>'+
          '{%(今晩/)友だちと晩ご飯を食べるつもりです|%(こんばん/)ともだちとばんごはんをたべるつもりです|' + Genki.getAlts('{今晩}{友}{達}と{晩}ご{飯}を{食}べるつもりです', 'こんばん|とも|だち|ばん|はん|た') + Genki.getAlts('{友}{達}と{晩}ご{飯}を{食}べるつもりです', 'とも|だち|ばん|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この<ruby>週末<rt>しゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
          '(I plan to do shopping this weekend.)<br>'+
          '{%(この週末/)買い物をするつもりです|%(このしゅうまつ/)かいものをするつもりです|' + Genki.getAlts('この{週末}{買い物}をするつもりです', 'しゅうまつ|かいもの') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>来年<rt>らいねん</rt></ruby>も<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>しますか。<br>'+
          '(Yes, I plan to study Japanese next year, too.)<br>'+
          '{はい、%(来年も日本語を/)勉強するつもりです|はい、%(らいねんもにほんごを/)べんきょうするつもりです|' + Genki.getAlts('はい、{来年}も{日本語}を{勉強}するつもりです', 'らいねん|にほんご|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>夏休<rt>なつやす</rt></ruby>み／<ruby>冬休<rt>ふゆやす</rt></ruby>みに<ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
          '(I plan to work part-time during summer vacation.)<br>'+
          '{%(夏休みに/)アルバイトをするつもりです|%(なつやすみに/)アルバイトをするつもりです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Mary and her friends are talking about the upcoming winter vacation. Listen to the dialogue and fill in the chart in Japanese.</p>'+
    '{!AUDIO|W10-A}'+
        
    '<table class="table max-width">'+
      '<tr style="font-weight:bold;" class="center">'+
        '<td style="width:100px"></td>'+
        '<td>どこに<ruby>行<rt>い</rt></ruby>きますか</td>'+
        '<td><ruby>何<rt>なに</rt></ruby>をしますか</td>'+
        '<td>どのぐらい<ruby>行<rt>い</rt></ruby>きますか</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|8} メアリー</td>'+
        '<td class="center">{北海道|ほっかいどう|answer}</td>'+
        '<td class="center">{動物園に行きます。すしをたくさん食べます。|どうぶつえんにいきます。すしをたくさんたべます。|' + Genki.getAlts('{動物園}に{行}きます。{すし}をたくさん{食}べます。', 'どうぶつえん|い|寿司|た') + 'answer}</td>'+
        '<td class="center">{一週間ぐらい|いっしゅうかんぐらい|answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|26} ロバート</td>'+
        '<td class="center">{ロンドン}</td>'+
        '<td class="center">{うちに帰ります。友だちに会います。|うちにかえります。ともだちにあいます。|' + Genki.getAlts('うちに{帰}ります。{友}{達}に{会}います。', 'かえ|とも|だち|あ') + 'answer}</td>'+
        '<td class="center">{%(十二月二十二日から一月二十三日/12月22日から1月23日)まで|%(じゅうにがつにじゅうににちからいちがつにじゅうさんにち/12がつ22にちから1がつ23にち)まで|answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|43} たけし</td>'+
        '<td class="center">{どこにも行きません|どこにもいきません|answer}</td>'+
        '<td class="center"></td>'+
        '<td class="center"></td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|58} ソラ</td>'+
        '<td class="center">{北海道|ほっかいどう|answer}</td>'+
        '<td class="center">{メアリーさんと旅行します。家族とスキーをします。|メアリーさんとりょこうします。かぞくとスキーをします。|' + Genki.getAlts('メアリーさんと{旅行}します。{家族}とスキーをします。', 'りょこう|かぞく') + 'answer}</td>'+
        '<td class="center">{二週間ぐらい|にしゅうかんぐらい|answer}</td>'+
      '</tr>'+
    '</table><br>'+

    
    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Anita, who is a student at a Japanese language school, wants to go to college in Japan. She is interested in three universities (Hanaoka, Sakura, and Tsushima). Listen to the conversation between Anita and her Japanese teacher and answer the questions in Japanese.</p>'+
    '<div class="right">*<ruby>学費<rt>がくひ</rt></ruby> (tuition)</div>'+
    '{!AUDIO|W10-B}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W10-B|2.5} はなおか<ruby>大学<rt>だいがく</rt></ruby>とさくら<ruby>大学<rt>だいがく</rt></ruby>とつしま<ruby>大学<rt>だいがく</rt></ruby>の<ruby>中<rt>なか</rt></ruby>で、どれがいちばん<ruby>大<rt>おお</rt></ruby>きいですか。<br>'+
        '{はなおか大学がいちばん大きいです|はなおかだいがくがいちばんおおきいです|' + Genki.getAlts('はなおか{大学}が{一番}{大}きいです', 'だいがく|いちばん|おお') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-B|20} つしま<ruby>大学<rt>だいがく</rt></ruby>の<ruby>学費<rt>がくひ</rt></ruby>はいくらですか。<br>'+
        '{%(百五十/150)万円ぐらいです|%(ひゃくごじゅう/150)まんえんぐらいです|' + Genki.getAlts('{百五十}{万円}ぐらいです', 'ひゃくごじゅう|まんえん') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-B|37} ここからさくら<ruby>大学<rt>だいがく</rt></ruby>までどのぐらいかかりますか。どうやって<ruby>行<rt>い</rt></ruby>きますか。<br>'+
        '{二時間ぐらいかかります。電車とバスで行きます。|にじかんぐらいかかります。でんしゃとバスでいきます。|' + Genki.getAlts('{二時間}ぐらいかかります。{電車}とバスで{行}きます。', 'にじかん|でんしゃ|い') + 'answer}'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-B|54} どの<ruby>大学<rt>だいがく</rt></ruby>の<ruby>日本語<rt>にほんご</rt></ruby>のクラスがいちばんいいですか。<br>'+
        '{つしま大学の日本語のクラスがいちばんいいです|つしまだいがくのにほんごのクラスがいちばんいいです|' + Genki.getAlts('つしま{大学}の{日本語}のクラスが{一番}いいです', 'だいがく|にほんご|いちばん') + 'answer}。'+
      '</div>'+
    '</div><br>'+

    
    '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Read Yui\'s diary. Listen to the questions and write your answers in Japanese.</p>'+
        
    '<p class="sub-section text-passage">'+
      '<ruby>冬休<rt>ふゆやす</rt></ruby>みに<ruby>友<rt>とも</rt></ruby>だちと<ruby>東京<rt>とうきょう</rt></ruby>へ<ruby>行<rt>い</rt></ruby>った。12<ruby>月<rt>がつ</rt></ruby>11<ruby>日<rt>にち</rt></ruby>にバスで<ruby>行<rt>い</rt></ruby>った。<br>'+
      '<ruby>東京<rt>とうきょう</rt></ruby>で<ruby>買い物<rt>かいもの</rt></ruby>をした。それから、<ruby>東京<rt>とうきょう</rt></ruby>ディズニーランドに<ruby>行<rt>い</rt></ruby>った。<br>'+
      '12<ruby>月<rt>がつ</rt></ruby>15<ruby>日<rt>にち</rt></ruby>に<ruby>帰<rt>かえ</rt></ruby>った。とても<ruby>楽<rt>たの</rt></ruby>しかった。'+
    '</p>'+
        
    '{!AUDIO|W10-C}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W10-C|2.5}<br>'+
        '{はい、東京へ行きました|はい、とうきょうへいきました|' + Genki.getAlts('はい、{東京}へ{行}きました', 'とうきょう|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|11}<br>'+
        '{いいえ、友だちと行きました|いいえ、ともだちといきました|' + Genki.getAlts('いいえ、{友}{達}と{行}きました', 'とも|だち|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|17.5}<br>'+
        '{バスで行きました|バスでいきました|answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|25}<br>'+
        '{%(十二月十一日から十二月十五日/12月11日から12月15日)まで東京にいました|%(じゅうにがつじゅういちにちからじゅうにがつじゅうごにち/12がつ11にちから12がつ15にち)までとうきょうにいました|' + Genki.getAlts('{十二月十一日から十二月十五日}までとうきょうにいました', '12月11日から12月15日') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|34}<br>'+
        '{買い物をしました。それから東京ディズニーランドに行きました。|かいものをしました。それからとうきょうディズニーランドにいきました。|' + Genki.getAlts('{買い物}をしました。それから{東京}ディズニーランドに{行}きました。', 'かいもの|とうきょう|い') + 'answer}'+
      '</div>'+
    '</div>'
      
    });</script>
  </body>
</html>

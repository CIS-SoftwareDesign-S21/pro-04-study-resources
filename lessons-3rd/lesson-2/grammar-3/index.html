    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Items 1-7 are near you, and items 8-14 are near your friend. Your friend asks what these things are called in Japanese. Pay attention to これ and それ as you answer the questions.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'それはなんですか。<br><em>*points to a pen*</em>',
            answers : [
              'Aこれはペンです。',
              'それはペンです。',
              'これはかさです。',
              'それはかさです。',
            ]
          },

          {
            question : 'それはなんですか。<br><em>*points to a bike*</em>',
            answers : [
              'Aこれはじてんしゃです。',
              'それはじてんしゃです。',
              'これはしんぶんです。',
              'それはしんぶんです。'
            ]
          },

          {
            question : 'それはなんですか。<br><em>*points to a hat*</em>',
            answers : [
              'Aこれはぼうしです。',
              'それはぼうしです。',
              'これはかばんです。',
              'それはかばんです。'
            ]
          },

          {
            question : 'それはなんですか。<br><em>*points to a pair of jeans*</em>',
            answers : [
              'Aこれはジーンズです。',
              'それはジーンズです。',
              'これはTシャツです。',
              'それはTシャツです。'
            ]
          },

          {
            question : 'それはなんですか。<br><em>*points to an umbrella*</em>',
            answers : [
              'Aこれはかさです。',
              'それはかさです。',
              'これはくつです。',
              'それはくつです。'
            ]
          },

          {
            question : 'それはなんですか。<br><em>*points to a smartphone*</em>',
            answers : [
              'Aこれはスマホです。',
              'それはスマホです。',
              'これはノートです。',
              'それはノートです。'
            ]
          },

          {
            question : 'それはなんですか。<br><em>*points to a bag*</em>',
            answers : [
              'Aこれはかばんです。',
              'それはかばんです。',
              'これはとけいです。',
              'それはとけいです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a t-shirt*</em>',
            answers : [
              'AそれはTシャツです。',
              'これはTシャツです。',
              'これはジーンズです。',
              'それはジーンズです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a wallet*</em>',
            answers : [
              'Aそれはさいふです。',
              'これはさいふです。',
              'これはぼうしです。',
              'それはぼうしです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a Japanese book*</em>',
            answers : [
              'Aそれはにほんごのほんです。',
              'それはほんです。',
              'これはにほんごのほんです。',
              'これはほんです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a notebook*</em>',
            answers : [
              'Aそれはノートです。',
              'これはノートです。',
              'これはスマホです。',
              'それはスマホです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a pair of shoes*</em>',
            answers : [
              'Aそれはくつです。',
              'これはくつです。',
              'これはペンです。',
              'それはペンです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a watch*</em>',
            answers : [
              'Aそれはとけいです。',
              'これはとけいです。',
              'これはさいふです。',
              'それはさいふです。'
            ]
          },

          {
            question : 'これはなんですか。<br><em>*points to a newspaper*</em>',
            answers : [
              'Aそれはしんぶんです。',
              'これはしんぶんです。',
              'これはじてんしゃです。',
              'それはじてんしゃです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems">'+
          '<div class="columns-2 clear">'+
            '<div>'+
              '<h4>Near you</h4>'+
              '<div class="example-problem">'+
                '<div class="inner-problem">'+
                  'それはなんですか。<em>*points to a pen*</em><br>'+
                  'これは{ペン}です。'+
                '</div>'+
              '</div>'+
              
              '<div class="problem">'+
                'それはなんですか。<em>*points to a bike*</em><br>'+
                '{これはじてんしゃです|これは自転車です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'それはなんですか。<em>*points to a hat*</em><br>'+
                '{これはぼうしです|これは帽子です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'それはなんですか。<em>*points to a pair of jeans*</em><br>'+
                '{これはジーンズです}。'+
              '</div>'+
              
              '<div class="problem">'+
                'それはなんですか。<em>*points to an umbrella*</em><br>'+
                '{これはかさです|これは傘です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'それはなんですか。<em>*points to a smartphone*</em><br>'+
                '{これはスマホです}。'+
              '</div>'+
              
              '<div class="problem">'+
                'それはなんですか。<em>*points to a bag*</em><br>'+
                '{これはかばんです|これは鞄です|answer}。'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<h4>Near your friend</h4>'+
              '<div class="example-problem">'+
                '<div class="inner-problem">'+
                  'これはなんですか。<em>*points to a t-shirt*</em><br>'+
                  'それは{%(T/Ｔ)シャツ}です。'+
                '</div>'+
              '</div>'+
              
              '<div class="problem">'+
                'これはなんですか。<em>*points to a wallet*</em><br>'+
                '{それはさいふです|それは財布です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはなんですか。<em>*points to a Japanese book*</em><br>'+
                '{それはにほんごのほんです|それは日本語の本です|' + Genki.getAlts('それは{日本語}の{本}です', 'にほんご|ほん') + 'answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはなんですか。<em>*points to a notebook*</em><br>'+
                '{それはノートです}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはなんですか。<em>*points to a pair of shoes*</em><br>'+
                '{それはくつです|それは靴です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはなんですか。<em>*points to a watch*</em><br>'+
                '{それはとけいです|それは時計です|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'これはなんですか。<em>*points to a newspaper*</em><br>'+
                '{それはしんぶんです|それは新聞です|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

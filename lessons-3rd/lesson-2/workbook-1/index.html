    <script src="../../../resources/javascript/easytimer.min.js"></script>

    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems by reading and writing numbers in Japanese.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Write the following numbers in Arabic numerals.</p>'+
      '<div class="count-problems count-alpha columns-2 small-margin clear">'+
        '<div>'+
          '<div class="problem">よんひゃくななじゅう　　{470}</div>'+
          '<div class="problem">はっぴゃくごじゅうさん　{853}</div>'+
          '<div class="problem">せんさんびゃく　　　　　{1300|1,300|answer}</div>'+
          '<div class="problem">いちまんななせん　　　　{17000|17,000|answer}</div>'+
        '</div>'+

        '<div>'+
          '<div class="problem">さんぜんろっぴゃくじゅうに　　{3612|3,612|answer}</div>'+
          '<div class="problem">ごせんひゃくきゅうじゅうはち　{5198|5,198|answer}</div>'+
          '<div class="problem">よんまんろくせんきゅうひゃく　{46900|46,900|answer}</div>'+
          '<div class="problem">きゅうまんにひゃくじゅう　　　{90210|90,210|answer}</div>'+
        '</div>'+
      '</div>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Write the following numbers in <em>hiragana</em>.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '541<br>'+
          '{ごひゃくよんじゅういち}'+
        '</div>'+
        
        '<div class="problem">'+
          '2,736<br>'+
          '{にせんななひゃくさんじゅうろく}'+
        '</div>'+
        
        '<div class="problem">'+
          '8,900<br>'+
          '{はっせんきゅうひゃく}'+
        '</div>'+
        
        '<div class="problem">'+
          '12,345<br>'+
          '{いちまんにせんさんびゃくよんじゅうご}'+
        '</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Look at the pictures and complete the dialogues.</p>'+
      '<table class="table center">'+
        '<tr style="font-weight:bold;">'+
          '<td>{!IMG|3rd-l2-wb1-1.png}</td>'+
          '<td>{!IMG|3rd-l2-wb1-2.png}</td>'+
          '<td>{!IMG|3rd-l2-wb1-3.png}</td>'+
        '</tr>'+

        '<tr>'+
          '<td>￥160</td>'+
          '<td>￥24,000</td>'+
          '<td>￥3,600</td>'+
        '</tr>'+
      '</table><br>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：{じてんしゃはいくらですか|自転車はいくらですか|answer}。<br><br><br>'+
            'A：にまんよんせんえんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：かばんはいくらですか。<br><br><br>'+
            'A：{さんぜんろっぴゃくえんです|三千六百円です|' + Genki.getAlts('{三千六百}{円}です', 'さんぜんろっぴゃく|えん') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'Q：しんぶんはいくらですか。<br><br><br>'+
            'A：{ひゃくろくじゅうえんです|百六十円です|' + Genki.getAlts('{百六十}{円}です', 'ひゃくろくじゅう|えん') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>
  </body>
</html>

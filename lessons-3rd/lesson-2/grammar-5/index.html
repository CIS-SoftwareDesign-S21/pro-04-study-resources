    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the provided information and make sentences using この, その, or あの.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Item: Watch<br>Price: ￥5,000<br>Distance: Close to you',
            answers : [
              'Aこのとけいはごせんえんです。',
              'そのとけいはごせんえんです。',
              'このとけいはせんえんです。',
              'そのとけいはにせんえんです。'
            ]
          },

          {
            question : 'Item: Pen<br>Price: ￥290<br>Distance: Close to listener',
            answers : [
              'Aそのペンはにひゃくきゅうじゅうえんです。',
              'このペンはにひゃくきゅうじゅうえんです。',
              'そのペンはひゃくきゅうじゅうえんです。',
              'このペンはにひゃくじゅうきゅうえんです。'
            ]
          },

          {
            question : 'Item: Computer<br>Price: ￥68,000<br>Distance: Far from both',
            answers : [
              'Aあのコンピューターはろくまんはっせんえんです。',
              'あのコンピューターはろくまんはちせんえんです。',
              'そのコンピューターはろくまんはっせんえんです。',
              'そのコンピューターはろくまんはちせんえんです。'
            ]
          },

          {
            question : 'Item: Wallet<br>Price: ￥4,300<br>Distance: Close to listener',
            answers : [
              'Aそのさいふはよんせんさんびゃくえんです。',
              'そのさいふはよんせんさんひゃくえんです。',
              'このさいふはよんせんさんびゃくえんです。',
              'このさいふはよんせんさんひゃくえんです。'
            ]
          },
          
          // ノート・六月二十日２０２０年
          // This problem was changed from じしょ --> ほん because じしょ was removed from the lesson 2 vocab; how would the student know how to spell dictionary if they haven't learned it?
          // I believe this was supposed to be changed to ほん as well, because they also removed the texts "dictionary" from the image in the 3rd ed. textbook.
          {
            question : 'Item: Book<br>Price: ￥3,500<br>Distance: Close to you',
            answers : [
              'Aこのほんはさんぜんごひゃくえんです。',
              'このほんはさんせんごひゃくえんです。',
              'そのほんはさんぜんごひゃくえんです。',
              'そのほんはさんせんごひゃくえんです。'
            ]
          },

          {
            question : 'Item: Bike<br>Price: ￥17,000<br>Distance: Far from both',
            answers : [
              'Aあのじてんしゃはいちまんななせんえんです。',
              'あのじてんしゃはじゅうななせんえんです。',
              'このじてんしゃはいちまんななせんえんです。',
              'このじてんしゃはじゅうななせんえんです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Item: Watch<br>Price: ￥5,000<br>Distance: Close to you<br>'+
            'この{とけい|時計|answer}は{ごせん|五千|answer}えんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'Item: Pen<br>Price: ￥290<br>Distance: Close to listener<br>'+
                  '{そのペンはにひゃくきゅうじゅうえんです|そのペンは二百九十円です|' + Genki.getAlts('そのペンは{二百九十}{円}です', 'にひゃくきゅうじゅう|えん') + 'answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'Item: Computer<br>Price: ￥68,000<br>Distance: Far from both<br>'+
                  '{あのコンピューターはろくまんはっせんえんです|あのコンピューターは六万八千円です|' + Genki.getAlts('あのコンピューターは{六万八千}{円}です', 'ろくまんはっせん|えん') + 'answer}。'+
                '</div>'+
              '</div>'+
              
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'Item: Wallet<br>Price: ￥4,300<br>Distance: Close to listener<br>'+
                  '{そのさいふはよんせんさんびゃくえんです|その財布は四千三百円です|' + Genki.getAlts('その{財布}は{四千三百}{円}です', 'さいふ|よんせんさんびゃく|えん') + 'answer}。'+
                '</div>'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'Item: Book<br>Price: ￥3,500<br>Distance: Close to you<br>'+
                  '{このほんはさんぜんごひゃくえんです|この本は三千五百円です|' + Genki.getAlts('この{本}は{三千五百}{円}です', 'ほん|さんぜんごひゃく|えん') + 'answer}。'+
                '</div>'+
              '</div>'+

              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'Item: Bike<br>Price: ￥17,000<br>Distance: Far from both<br>'+
                  '{あのじてんしゃはいちまんななせんえんです|あの自転車は一万七千円です|' + Genki.getAlts('あの{自転車}は{一万七千}{円}です', 'じてんしゃ|いちまんななせん|えん') + 'answer}。'+
                '</div>'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ここ, そこ, あそこ, and だれの.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>You are B. Answer A\'s questions with ここ, そこ, or あそこ.</p>'+
      '<div class="count-problems columns-2 clear">'+
        '<div>'+
          '<div class="problem">'+
            '<div class="inner-problem">'+
              'A：たけしさんはどこですか。<br>'+
              'B：{あそこです|たけしさんはあそこです|answer;width:200}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'A：ソラさんはどこですか。<br>'+
              'B：{そこです|ソラさんはそこです|answer;width:200}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'A：ロバートさんはどこですか。<br>'+
              'B：{ここです|ロバートさんはここです|answer;width:200}。'+
            '</div>'+
          '</div>'+

          '<div class="problem">'+
            '<div class="inner-problem">'+
              'A：トイレはどこですか。<br>'+
              'B：{あそこです|トイレはあそこです|answer;width:200}。'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>{!IMG|3rd-l2-wb4-1.png|Takeshi: far from A and B; Sora: next to A; Robert: next to B; Toilet: far from A and B}</div>'+
      '</div>'+

      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Your friends left their belongings in your room. Ask Yui whose item\'s these are.</p>'+
      '<div class="center">{!IMG|3rd-l2-wb4-2.png|hat: in your hand; wallet: in your hand; umbrella: far from both}</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            'You：{これはだれのぼうしですか|これはだれの帽子ですか|' + Genki.getAlts('これは{だれ}の{帽子}ですか', '誰|ぼうし') + 'answer;width:250}。<br><br><br>'+
            'ゆい：それはたけしさんのぼうしです。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'You：{これはだれのさいふですか|これはだれの財布ですか|' + Genki.getAlts('これは{だれ}の{財布}ですか', '誰|さいふ') + 'answer;width:250}。<br><br><br>'+
            'ゆい：それはわたしのさいふです。'+
          '</div>'+
        '</div>'+

        '<div class="problem">'+
          '<div class="inner-problem">'+
            'You：{あれはだれのかさですか|あれはだれの傘ですか|' + Genki.getAlts('あれは{だれ}の{傘}ですか', '誰|かさ') + 'answer;width:250}。<br><br><br>'+
            'ゆい：あれはメアリーさんのかさです。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following conversation between the attendant and the customer at a watch shop.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Look at the picture and complete the following conversation between the attendant and the customer at a watch shop.</p>'+
        '<div class="center">{!IMG|3rd-l2-wb3-1.png|1:￥3,000; 2:￥2,800; 3:￥1,500}</div><br>'+
        
        '<p><span style="visibility:hidden;">0. </span>Attendant：いらっしゃいませ。</p>'+
        
        '<div class="problem">Customer <small>(<em>pointing at watch #1</em>)</small>：{このとけいはいくらですか|この時計はいくらですか|answer;hint:(How much is this watch?);width:200}。</div>'+
        
        '<p><span style="visibility:hidden;">0. </span>Attendant：そのとけいはさんぜんえんです。</p>'+
        
        '<div class="problem">Customer <small>(<em>pointing at watch #2</em>)</small>：{そのとけいはいくらですか|その時計はいくらですか|answer;hint:(How much is that watch?);width:200}。</div>'+
        
        '<div class="problem">Attendant：{%(このとけい/これ)はにせんはっぴゃくえんです|%(この時計/これ)は二千八百円です|' + Genki.getAlts('この{時計}は{二千八百}{円}です', 'とけい|にせんはっぴゃく|えん') + 'answer}。</div>'+
        
        '<div class="problem">Customer <small>(<em>pointing at watch #3</em>)</small>：{あのとけいはいくらですか|あの時計はいくらですか|answer;hint:(How much is that watch?);width:200}。</div>'+
        
        '<div class="problem">Attendant：{%(あのとけい/あれ)はせんごひゃくえんです|%(あの時計/あれ)は千五百円です|' + Genki.getAlts('あの{時計}は{千五百}{円}です', 'とけい|せんごひゃく|えん') + 'answer}。</div>'+
        
        '<div class="problem">Customer <small>(<em>decided on #3</em>)</small>：{じゃあ、あのとけいをください|じゃあ、あの時計をください|answer;hint:(Then, I\'ll take that watch.)}。</div>'+
      '</div>'
      
    });</script>

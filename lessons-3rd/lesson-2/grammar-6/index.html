    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the provided information and ask where the following are using どこ.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'You can\'t find the <strong>bank</strong>.',
            answers : [
              'Aすみません。ぎんこうはどこですか。',
              'すみません。どこはぎんこうですか。',
              'すみません。としょかんはどこですか。',
              'すみません。どこはとしょかんですか。'
            ]
          },

          {
            question : 'You need to go to the <strong>bathroom</strong>, but can\'t find it.',
            answers : [
              'Aすみません。トイレはどこですか。',
              'すみません。どこはトイレですか。',
              'すみません。メニューはどこですか。',
              'すみません。どこはメニューですか。'
            ]
          },

          {
            question : 'You can\'t find the <strong>library</strong> to return your book.',
            answers : [
              'Aすみません。としょかんはどこですか。',
              'すみません。どこはとしょかんですか。',
              'すみません。としょかんはここですか。',
              'すみません。ここはとしょかんですか。'
            ]
          },

          {
            question : 'You need to get going, but you can\'t find your <strong>shoes</strong>.',
            answers : [
              'Aすみません。くつはどこですか。',
              'すみません。どこはくつですか。',
              'すみません。かさはどこですか。',
              'すみません。どこはかさですか。',
            ]
          },

          {
            question : 'You can\'t find where the <strong>vegetables</strong> are in the store.',
            answers : [
              'Aすみません。やさいはどこですか。',
              'すみません。どこはやさいですか。',
              'すみません。やさいはそこですか。',
              'すみません。そこはやさいですか。',
            ]
          },

          {
            question : 'You\'re at a restaurant and can\'t find the <strong>menu</strong>.',
            answers : [
              'Aすみません。メニューはどこですか。',
              'すみません。どこはメニューですか。',
              'すみません。スマホはどこですか。',
              'すみません。どこはスマホですか。',
            ]
          },

          {
            question : 'You\'re searching for an <strong>English book</strong> in the library, but can\'t find it.',
            answers : [
              'Aすみません。えいごのほんはどこですか。',
              'すみません。どこはえいごのほんですか。',
              'すみません。ほんはどこですか。',
              'すみません。どこはほんですか。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'You can\'t find the <strong>bank</strong>.<br>'+
            'すみません。{ぎんこう|銀行|answer}は{どこ}ですか。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                'You need to go to the <strong>bathroom</strong>, but can\'t find it.<br>'+
                '{すみません}。{トイレはどこですか}。'+
              '</div>'+
              
              '<div class="problem">'+
                'You can\'t find the <strong>library</strong> to return your book.<br>'+
                '{すみません}。{としょかんはどこですか|図書館はどこですか|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'You need to get going, but you can\'t find your <strong>shoes</strong>.<br>'+
                '{すみません}。{くつはどこですか|靴はどこですか|answer}。'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<div class="problem">'+
                'You can\'t find where the <strong>vegetables</strong> are in the store.<br>'+
                '{すみません}。{やさいはどこですか|野菜はどこですか|answer}。'+
              '</div>'+
              
              '<div class="problem">'+
                'You\'re at a restaurant and can\'t find the <strong>menu</strong>.<br>'+
                '{すみません}。{メニューはどこですか}。'+
              '</div>'+
              
              '<div class="problem">'+
                'You\'re searching for an <strong>English book</strong> in the library, but can\'t find it.<br>'+
                '{すみません}。{えいごのほんはどこですか|英語の本はどこですか|' + Genki.getAlts('{英語}の{本}はどこですか', 'えいご|ほん') + 'answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

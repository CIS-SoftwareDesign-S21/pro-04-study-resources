    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using これ, それ, or あれ.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Look at the pictures and translate the sentences into Japanese.</p>'+
      '<div class="count-problems inline-problem center">'+
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|3rd-l2-wb2-1.png}<br>'+
            'This is my pen.'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|3rd-l2-wb2-2.png}<br>'+
            'That is Ken\'s book.'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|3rd-l2-wb2-3.png}<br>'+
            'What is that?'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div class="inner-problem">'+
            '{!IMG|3rd-l2-wb2-4.png}<br>'+
            'Is this meat?'+
          '</div>'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<div class="problem">{これはわたしのペンです|これは私のペンです|answer}。</div>'+
        '<div class="problem">{それはけんさんのほんです|それはけんさんの本です|answer}。</div>'+
        '<div class="problem">{あれはなんですか|あれは何ですか|answer}。</div>'+
        '<div class="problem">{これはにくですか|これは肉ですか|answer}。</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Mary and Takeshi are talking. Look at the picture and fill in the blanks with これ, それ, or あれ.</p>'+
      '<div class="center">{!IMG|3rd-l2-wb2-5.png}</div><br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">メアリー：{これ}はたけしさんのかさですか。</div>'+
        
        '<div class="problem">'+
          'たけし：いいえ、{それ}はゆいさんのかさです。<br><br>'+
          '<div class="problem" style="margin-left:80px;">{これ}はメアリーさんのさいふですか。</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'メアリー：はい、わたしのさいふです。<br><br>'+
          '<div style="margin-left:90px;">たけしさん、{あれ}はたけしさんのじてんしゃですか。</div>'+
        '</div>'+
        
        '<p>たけし：はい、そうです。</p>'+
        
        '<div class="problem">メアリー：{あれ}はなんですか。</div>'+
        
        '<p>たけし：ゆうびんきょくです。</p>'+
      '</div>'
      
    });</script>

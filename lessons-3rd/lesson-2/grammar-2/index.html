    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the questions and answer how much the items are.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'ペンはいくらですか。<br>Price: ￥80',
            answers : [
              'Aはちじゅうえんです。',
              'はちじゅうです。',
              'いちじゅうえんです。',
              'いちじゅうです。'
            ]
          },

          {
            question : 'ノートはいくらですか。<br>Price: ￥450',
            answers : [
              'Aよんひゃくごじゅうえんです。',
              'よんひゃくごじゅうです。',
              'さんびゃくごじゅうえんです。',
              'さんびゃくごじゅうです。'
            ]
          },

          {
            question : 'かさはいくらですか。<br>Price: ￥1,000',
            answers : [
              'Aせんえんです。',
              'いちせんえんです。',
              'いちせんです。',
              'せんです。'
            ]
          },

          {
            question : 'しんぶんはいくらですか。<br>Price: ￥160',
            answers : [
              'Aひゃくろくじゅうえんです。',
              'ろくひゃくじゅうえんです。',
              'ひゃくじゅうえんです。',
              'ひゃくじゅうろくえんです。'
            ]
          },

          {
            question : 'ほんはいくらですか。<br>Price: ￥1,500',
            answers : [
              'Aせんごひゃくえんです。',
              'ごせんひゃくえんです。',
              'せんひゃくごえんです。',
              'せんひゃくえんです。'
            ]
          },

          {
            question : 'くつはいくらですか。<br>Price: ￥3,500',
            answers : [
              'Aさんぜんごひゃくえんです。',
              'さんせんごひゃくえんです。',
              'さんぜんひゃくごえんです。',
              'よんせんごひゃくえんです。'
            ]
          },

          {
            question : 'とけいはいくらですか。<br>Price: ￥10,000',
            answers : [
              'Aいちまんえんです。',
              'まんえんです。',
              'じゅうせんえんです。',
              'じゅうまんえんです。'
            ]
          },

          {
            question : 'かばんはいくらですか。<br>Price: ￥20,000',
            answers : [
              'Aにまんえんです。',
              'にじゅうまんえんです。',
              'にじゅうせんえんです。',
              'にせんえんです。'
            ]
          },

          {
            question : 'さいふはいくらですか。<br>Price: ￥8,000',
            answers : [
              'Aはっせんえんです。',
              'はちせんえんです。',
              'はっぜんえんです。',
              'はちぜんえんです。'
            ]
          },

          {
            question : 'ジーンズはいくらですか。<br>Price: ￥9,000',
            answers : [
              'Aきゅうせんえんです。',
              'きゅうまんえんです。',
              'じゅうせんえんです。',
              'きゅうひゃくえんです。'
            ]
          },

          {
            question : 'じてんしゃはいくらですか。<br>Price: ￥25,000',
            answers : [
              'Aにまんごせんえんです。',
              'にせんごまんえんです。',
              'ごまんにせんえんです。',
              'にじゅうごまんえんです。'
            ]
          },

          {
            question : 'スマホはいくらですか。<br>Price: ￥34,000',
            answers : [
              'Aさんまんよんせんえんです。',
              'さんぜんよんまんえんです。',
              'よんまんさんぜんえんです。',
              'さんじゅうよんまんえんです。'
            ]
          },

          {
            question : 'ぼうしはいくらですか。<br>Price: ￥2,800',
            answers : [
              'Aにせんはっぴゃくえんです。',
              'にせんはちひゃくえんです。',
              'にせんはっびゃくえんです。',
              'にせんはちぴゃくえんです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'ペンはいくらですか。(Price: ￥80)<br>'+
            '{はちじゅう|八十|answer}えんです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems">'+
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                'ノートはいくらですか。(Price: ￥450)<br>'+
                '{よんひゃくごじゅうえんです|四百五十円です|' + Genki.getAlts('{四百五十}{円}です', 'よんひゃくごじゅう|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'かさはいくらですか。(Price: ￥1,000)<br>'+
                '{せんえんです|千円です|' + Genki.getAlts('{千}{円}です', 'せん|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'しんぶんはいくらですか。(Price: ￥160)<br>'+
                '{ひゃくろくじゅうえんです|百六十円です|' + Genki.getAlts('{百六十}{円}です', 'ひゃくろくじゅう|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'ほんはいくらですか。(Price: ￥1,500)<br>'+
                '{せんごひゃくえんです|千五百円です|' + Genki.getAlts('{千五百}{円}です', 'せんごひゃく|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'くつはいくらですか。(Price: ￥3,500)<br>'+
                '{さんぜんごひゃくえんです|三千五百円です|' + Genki.getAlts('{三千五百}{円}です', 'さんぜんごひゃく|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'とけいはいくらですか。(Price: ￥10,000)<br>'+
                '{いちまんえんです|一万円です|' + Genki.getAlts('{一万}{円}です', 'いちまん|えん') + 'answer}。'+
              '</div>'+
            '</div>'+
            
            '<div>'+
              '<div class="problem">'+
                'かばんはいくらですか。(Price: ￥20,000)<br>'+
                '{にまんえんです|二万円です|' + Genki.getAlts('{二万}{円}です', 'にまん|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'さいふはいくらですか。(Price: ￥8,000)<br>'+
                '{はっせんえんです|八千円です|' + Genki.getAlts('{八千}{円}です', 'はっせん|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'ジーンズはいくらですか。(Price: ￥9,000)<br>'+
                '{きゅうせんえんです|九千円です|' + Genki.getAlts('{九千}{円}です', 'きゅうせん|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'じてんしゃはいくらですか。(Price: ￥25,000)<br>'+
                '{にまんごせんえんです|二万五千円です|' + Genki.getAlts('{二万五千}{円}です', 'にまんごせん|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'スマホはいくらですか。(Price: ￥34,000)<br>'+
                '{さんまんよんせんえんです|三万四千円です|' + Genki.getAlts('{三万四千}{円}です', 'さんまんよんせん|えん') + 'answer}。'+
              '</div>'+

              '<div class="problem">'+
                'ぼうしはいくらですか。(Price: ￥2,800)<br>'+
                '{にせんはっぴゃくえんです|二千八百円です|' + Genki.getAlts('{二千八百}{円}です', 'にせんはっぴゃく|えん') + 'answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

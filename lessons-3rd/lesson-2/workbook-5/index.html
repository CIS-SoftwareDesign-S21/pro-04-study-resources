    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Noun も and Noun じゃないです.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Translate the following sentences into Japanese. Use も after the underlined phrases.</p>'+
      '<div class="count-problems">'+
        '<div class="problem inline-columns">'+
          '<div>'+
            'Ms. Tanaka is Japanese.<br>'+
            '{たなかさんはにほんじんです|たなかさんは日本人です|answer}。'+
          '</div>'+
          
          '<div>'+
            '<span class="ul">Mr. Yoshida</span> is Japanese, too.<br>'+
            '{よしださんもにほんじんです|よしださんも日本人です|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'Ms. Tanaka is 20 years old.<br>'+
            '{たなかさんははたちです|たなかさんは二十歳です|answer}。'+
          '</div>'+
          
          '<div>'+
            '<span class="ul">Mr. Yoshida</span> is 20 years old, too.<br>'+
            '{よしださんもはたちです|よしださんも二十歳です|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'This umbrella is 2,000 yen.<br>'+
            '{このかさはにせんえんです|この傘は二千円です|' + Genki.getAlts('この{傘}は{二千円}です', 'かさ|にせんえん') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            '<span class="ul">That umbrella</span> is 2,000 yen, too.<br>'+
            '{%(その/あの)かさもにせんえんです|%(その/あの)傘も二千円です。|' + Genki.getAlts('{その}{傘}も{二千円}です。', 'あの|かさ|にせんえん') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'This is my bicycle.<br>'+
            '{これはわたしのじてんしゃです|これは私の自転車です|' + Genki.getAlts('これは{私}の{自転車}です', 'わたし|じてんしゃ') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            '<span class="ul">That</span> is my bicycle, too.<br>'+
            '{%(それ/あれ)もわたしのじてんしゃです|%(それ/あれ)も私の自転車です|' + Genki.getAlts('{それ}も{私}の{自転車}です', 'あれ|わたし|じてんしゃ') + 'answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem inline-columns">'+
          '<div>'+
            'Takeshi\'s major is history.<br>'+
            '{たけしさんのせんこうはれきしです|たけしさんの専攻は歴史です|' + Genki.getAlts('たけしさんの{専攻}は{歴史}です', 'せんこう|れきし') + 'answer}。'+
          '</div>'+
          
          '<div>'+
            '<span class="ul">My major</span> is history, too.<br>'+
            '{わたしのせんこうもれきしです|私の専攻も歴史です|' + Genki.getAlts('{私}の{専攻}も{歴史}です', 'わたし|せんこう|れきし') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div><br>'+
        
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions in the negative.</p>'+
      '<div class="count-problems">'+
        '<div class="problem">'+
          'たけしさんはかいしゃいんですか。<br>'+
          'いいえ、{%(たけしさんは/)かいしゃいんじゃないです|%(たけしさんは/)会社員じゃないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんはアメリカじんですか。<br>'+
          '{いいえ、%(たけしさんは/)アメリカじんじゃないです|いいえ、%(たけしさんは/)アメリカ人じゃないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんのせんこうはけいざいですか。<br>'+
          '{いいえ、%(たけしさんのせんこうは/)けいざいじゃないです|いいえ、%(たけしさんの専攻は/)経済じゃないです|' + Genki.getAlts('いいえ、たけしさんの{専攻}は{経済}じゃないです', 'せんこう|けいざい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'これはたけしさんのかさですか。(ゆいのかさ)<br>'+
          '{いいえ、たけしさんのかさじゃないです|いいえ、たけしさんの傘じゃないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'これはたけしさんのほんですか。(けんのほん)<br>'+
          '{いいえ、たけしさんのほんじゃないです|いいえ、たけしさんの本じゃないです|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

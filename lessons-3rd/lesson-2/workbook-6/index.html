    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in Japanese.</p>'+
        
        '<div class="problem">'+
          'にほんじんですか。<br>'+
          '(No, I\'m not Japanese. I\'m Chinese.)<br>'+
          '{いいえ、にほんじんじゃないです。ちゅうごくじんです。|いいえ、日本人じゃないです。中国人です。|' + Genki.getAlts('いいえ、{日本人}じゃないです。{中国人}です。', 'にほんじん|ちゅうごくじん') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'にねんせいですか。<br>'+
          '(Yes, I\'m a second year.)<br>'+
          '{はい、にねんせいです|はい、二年生です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'じゅうきゅうさいですか。<br>'+
          '(No, I\'m not 19 years old. I\'m 20 years old.)<br>'+
          '{いいえ、じゅうきゅうさいじゃないです。はたちです。|いいえ、十九歳じゃないです。二十歳です。|' + Genki.getAlts('いいえ、{十九歳}じゃないです。{二十歳}です。', 'じゅうきゅうさい|はたち') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'せんこうはけいざいですか。<br>'+
          '(No, my major is not economics. It is history.)<br>'+
          '{いいえ、%(せんこうは/)けいざいじゃないです。れきしです。|いいえ、%(専攻は/)経済じゃないです。歴史です。|' + Genki.getAlts('いいえ、{経済}じゃないです。{歴史}です。', 'けいざい|れきし') + Genki.getAlts('いいえ、{専攻}は{経済}じゃないです。{歴史}です。', 'せんこう|けいざい|れきし') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'おかあさんはにほんじんですか。<br>'+
          '(No, my Mother is not Japanese. She is American.)<br>'+
          '{いいえ、%(おかあさんは/)にほんじんじゃないです。アメリカじんです。|いいえ、%(お母さんは/)日本人じゃないです。アメリカ人です。|' + Genki.getAlts('いいえ、お{母}さんは{日本人}じゃないです。アメリカ{人}です。', 'かあ|にほんじん|じん') + Genki.getAlts('いいえ、{日本人}じゃないです。アメリカ{人}です。', 'にほんじん|じん') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'にほんごのほんはいくらですか。<br>'+
          '(The Japanese book is 3,000 yen.)<br>'+
          '{%(にほんごのほんは/)さんぜんえんです|%(日本語の本は/)三千円です|' + Genki.getAlts('{日本語}の{本}は{三千}{円}です', 'にほんご|ほん|さんぜん|えん') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

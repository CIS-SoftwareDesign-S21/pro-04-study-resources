    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Read the questions and then answer them based on the given cues.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'どんなスポーツが<ruby>好<rt>す</rt></ruby>きですか。<br>(soccer)',
            answers : [
              'Aサッカーが<ruby>好<rt>す</rt></ruby>きです。',
              'サッカーが<ruby>好<rt>す</rt></ruby>きなです。',
              'サーフィンが<ruby>好<rt>す</rt></ruby>きです。',
              'サーフィンが<ruby>好<rt>す</rt></ruby>きなです。'
            ]
          },

          {
            question : 'どんな<ruby>食べ物<rt>たべもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>(ice cream)',
            answers : [
              'Aアイスクリームが<ruby>好<rt>す</rt></ruby>きです。',
              'アイスクリームは<ruby>好<rt>す</rt></ruby>きです。',
              'アイスコーヒーが<ruby>好<rt>す</rt></ruby>きです。',
              'アイスコーヒーは<ruby>好<rt>す</rt></ruby>きです。'
            ]
          },

          {
            question : 'どんな<ruby>飲み物<rt>のみもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>(coffee)',
            answers : [
              'Aコーヒーが<ruby>好<rt>す</rt></ruby>きです。',
              'コーヒーか<ruby>好<rt>す</rt></ruby>きです。',
              'コーラが<ruby>好<rt>す</rt></ruby>きです。',
              'コーラか<ruby>好<rt>す</rt></ruby>きです。'
            ]
          },

          {
            question : 'どんな<ruby>果物<rt>くだもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>(orange)',
            answers : [
              'Aオレンジが<ruby>好<rt>す</rt></ruby>きです。',
              'オレンジが<ruby>嫌<rt>きら</rt></ruby>いです。',
              'オレンジジュースが<ruby>好<rt>す</rt></ruby>きです。',
              'オレンジジュースが<ruby>嫌<rt>きら</rt></ruby>いです。'
            ]
          },

          {
            question : 'どんな<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>(scary movies)',
            answers : [
              'A<ruby>怖<rt>こわ</rt></ruby>い<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きです。',
              '<ruby>怖<rt>こわ</rt></ruby>いな<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きです。',
              'かわいい<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きです。',
              'かわいいな<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きです。'
            ]
          },

          {
            question : 'どんな<ruby>音楽<rt>おんがく</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>(rock)',
            answers : [
              'Aロックが<ruby>好<rt>す</rt></ruby>きです。',
              'ロックが<ruby>月<rt>つき</rt></ruby>です。',
              'ロシアが<ruby>好<rt>す</rt></ruby>きです。',
              'ロシアが<ruby>月<rt>つき</rt></ruby>です。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'どんなスポーツが<ruby>好<rt>す</rt></ruby>きですか。<br>'+
              '{サッカーが好きです|サッカーがすきです|answer;hint:soccer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'どんな<ruby>食べ物<rt>たべもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
              '{アイスクリームが好きです|アイスクリームがすきです|answer;hint:ice cream}。'+
            '</div>'+
            
            '<div class="problem">'+
              'どんな<ruby>飲み物<rt>のみもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
              '{コーヒーが好きです|コーヒーがすきです|answer;hint:coffee}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'どんな<ruby>果物<rt>くだもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
              '{オレンジが好きです|オレンジがすきです|answer;hint:orange}。'+
            '</div>'+
            
            '<div class="problem">'+
              'どんな<ruby>映画<rt>えいが</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
              '{怖い映画が好きです|こわいえいががすきです|' + Genki.getAlts('{怖}い{映画}が{好}きです', 'こわ|えいが|す') + 'answer;hint:scary movies}。'+
            '</div>'+
            
            '<div class="problem">'+
              'どんな<ruby>音楽<rt>おんがく</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
              '{ロックが好きです|ロックがすきです|answer;hint:rock}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

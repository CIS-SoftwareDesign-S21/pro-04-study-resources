    <script>(function () {
      var b = '<br>B：そうですか。どうでしたか。<br>';
        
      Genki.generateQuiz({
        format : 'practice',
        type : ['multi', 'fill'],
        info : 'A and B are talking. Complete the dialogue between A and B by using the cues in A\'s dialogue.',

        questionsAlignLeft : true,
        quizlet : [
          [
            // MULTIPLE CHOICE
            {
              question : 'A：went to Okinawa during the holiday' + b + 'A：very hot',
              answers : [
                'A<ruby>休<rt>やす</rt></ruby>みに<ruby>沖縄<rt>おきなわ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。<br>とても<ruby>暑<rt>あつ</rt></ruby>かったです。',
                '<ruby>休<rt>やす</rt></ruby>みに<ruby>沖縄<rt>おきなわ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。<br>とても<ruby>暑<rt>あつ</rt></ruby>いです。',
                '<ruby>休<rt>やす</rt></ruby>みに<ruby>沖縄<rt>おきなわ</rt></ruby>に<ruby>来<rt>き</rt></ruby>ました。<br>すごく<ruby>暑<rt>あつ</rt></ruby>かったです。',
                '<ruby>休<rt>やす</rt></ruby>みに<ruby>沖縄<rt>おきなわ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きました。<br>とても<ruby>熱<rt>あつ</rt></ruby>かったです。'
              ]
            },

            {
              question : 'A：saw a movie' + b + 'A：scary',
              answers : [
                'A<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ました。<br><ruby>怖<rt>こわ</rt></ruby>かったです。',
                '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。<br><ruby>怖<rt>こわ</rt></ruby>いです。',
                '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ました。<br><ruby>怖<rt>こわ</rt></ruby>いでした。',
                '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ました。<br><ruby>怖<rt>こわ</rt></ruby>くったです。'
              ]
            },

            {
              question : 'A：stayed home' + b + 'A：very boring',
              answers : [
                'Aうちにいました。とてもつまらなかったです。',
                'うちにいます。とてもつまらないです。',
                'うちにいました。すごくつまらなかったです。',
                'うちにいました。とてもつまらないでした。'
              ]
            },

            {
              question : 'A：went to a party' + b + 'A：not fun',
              answers : [
                'Aパーティーに<ruby>行<rt>い</rt></ruby>きました。<br><ruby>楽<rt>たの</rt></ruby>しくなかったです。',
                'パーティーに<ruby>行<rt>い</rt></ruby>きます。<br><ruby>楽<rt>たの</rt></ruby>しくないです。',
                'パーティーに<ruby>行<rt>い</rt></ruby>きました。<br><ruby>楽<rt>たの</rt></ruby>しなかったです。',
                'パーティーに<ruby>行<rt>い</rt></ruby>きました。<br><ruby>楽<rt>たの</rt></ruby>しいじゃなかったです。'
              ]
            },

            {
              question : 'A：went to a restaurant' + b + 'A：not delicious',
              answers : [
                'Aレストランに<ruby>行<rt>い</rt></ruby>きました。<br>おいしくなかったです。',
                'レストランに<ruby>行<rt>い</rt></ruby>きます。<br>おいしくないです。',
                'レストランに<ruby>行<rt>い</rt></ruby>きました。<br>おいしいじゃなかったです。',
                'レストランに<ruby>来<rt>き</rt></ruby>ました。<br>おいしくなかったです。'
              ]
            }
          ],
          
          
          // WRITTEN
          '<div class="example-problem">'+
            '<div class="inner-problem">'+
              'A：{休み|やすみ|answer;hint:holiday}に{沖縄|おきなわ|answer;hint:Okinawa}に{行き|いき|answer;hint:went}ました。<br><br>'+
              b + '<br>'+
              'A：{とても|すごく|answer;hint:very}{暑|あつ|answer;hint:hot}かったです。'+
            '</div>'+
          '</div>'+
          
          '<div class="count-problems columns-2 clear">'+
            '<div>'+
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'A：{映画を見ました|えいがをみました|' + Genki.getAlts('{映画}を{見}ました', 'えいが|み') + 'answer;hint:saw a movie}。<br><br>'+
                  b + '<br>'+
                  'A：{怖かったです|こわかったです|answer;hint:scary}。'+
                '</div>'+
              '</div>'+
              
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'A：{家にいました|うちにいました|answer;hint:stayed home}。<br><br>'+
                  b + '<br>'+
                  'A：{%(とても/すごく)つまらなかったです|very boring|width:200}。'+
                '</div>'+
              '</div>'+
            '</div>'+

            '<div>'+
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'A：{パーティーに行きました|パーティーにいきました|answer;hint:went to a party}。<br><br>'+
                  b + '<br>'+
                  'A：{楽しくなかったです|たのしくなかったです|answer;hint:not fun}。'+
                '</div>'+
              '</div>'+
              
              '<div class="problem">'+
                '<div class="inner-problem">'+
                  'A：{レストランに行きました|レストランにいきました|answer;hint:went to a restaurant}。<br><br>'+
                  b + '<br>'+
                  'A：{おいしくなかったです|not delicious|width:150}。'+
                '</div>'+
              '</div>'+
            '</div>'+
          '</div>'
        ]
      });
    }());</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Answer the following questions in Japanese regarding your best trip.</p>'+
        '<div class="problem">'+
          'どこに<ruby>行<rt>い</rt></ruby>きましたか。<br>'+
          '(I went to Kyoto.)<br>'+
          '{京都に行きました|きょうとにいきました|' + Genki.getAlts('{京都}に{行}きました', 'きょうと|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'だれと<ruby>行<rt>い</rt></ruby>きましたか。<br>'+
          '(I went with a friend.)<br>'+
          '{友だちと行きました|ともだちといきました|' + Genki.getAlts('{友}{達}と{行}きました', 'とも|だち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>天気<rt>てんき</rt></ruby>はどうでしたか。<br>'+
          '(The weather was good.)<br>'+
          '{%(天気は/)よかったです|%(てんきは/)よかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>食べ物<rt>たべもの</rt></ruby>はどうでしたか。<br>'+
          '(The food was very delicious.)<br>'+
          '{%(食べ物は/)とてもおいしかったです|%(たべものは/)とてもおいしかったです|すごくおいしかったです|' + Genki.getAlts('{食べ物}はすごくおいしかったです', 'たべもの') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'そこで<ruby>何<rt>なに</rt></ruby>をしましたか。<br>'+
          '(I went to a temple. After that, I went shopping.)<br>'+
          '{お寺に行きました。それから、買い物をしました。|おてらにいきました。それから、かいものをしました。|' + Genki.getAlts('お{寺}に{行}きました。それから、{買い物}をしました。', 'てら|い|かいもの') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'おみやげを<ruby>買<rt>か</rt></ruby>いましたか。<br>'+
          '(Yes, I brought a souvenir.)<br>'+
          '{はい、%(お土産を/)買いました|はい、%(おみやげを/)かいました|' + Genki.getAlts('はい、お{土産}を{買}いました', 'みやげ|か') + 'answer}。'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          'どんな<ruby>食べ物<rt>たべもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I like ice cream.)<br>'+
          '{アイスクリームが好きです|アイスクリームがすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな<ruby>飲み物<rt>のみもの</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I like coffee.)<br>'+
          '{コーヒーが好きです|コーヒーがすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな<ruby>音楽<rt>おんがく</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。<br>'+
          '(I like Japanese music.)<br>'+
          '{日本の音楽が好きです|にほんのおんがくがすきです|' + Genki.getAlts('{日本}の{音楽}が{好}きです', 'にほん|おんがく|す') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

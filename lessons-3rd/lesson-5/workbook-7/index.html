    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ましょう／～ましょうか.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>You and your friend will spend one day together. Complete the conversation with ～ましょう by translating the given cues.</p>'+
        '<div class="inline-columns">'+
          '<span class="sm-label"><ruby>友<rt>とも</rt></ruby>だち：</span>どこに<ruby>行<rt>い</rt></ruby>きますか。<br>'+
          '<span class="sm-label"><ruby>私<rt>わたし</rt></ruby>：</span><div class="problem">{浅草に行きましょう|あさくさにいきましょう|' + Genki.getAlts('{浅草}に{行}きましょう', 'あさくさ|い') + 'answer;hint:(Let\'s go to Asakusa);width:200}。</div>'+
        '</div>'+
        
        '<div class="inline-columns">'+
          '<span class="sm-label"><ruby>友<rt>とも</rt></ruby>だち：</span>いいですね。そこで<ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
          '<span class="sm-label"><ruby>私<rt>わたし</rt></ruby>：</span>'+
            '<div class="problem">{お寺を見ましょう|おてらをみましょう|' + Genki.getAlts('お{寺}を{見}ましょう', 'てら|み') + 'answer;hint:(Let\'s see a temple);width:200}。</div>'+
            'それから、<div class="problem">{お土産を買いましょう|おみやげをかいましょう|' + Genki.getAlts('お{土産}を{買}いましょう', 'みやげ|か') + 'answer;hint:(let\'s buy souvenirs);width:200}。</div>'+
        '</div>'+
        
        '<div class="inline-columns">'+
          '<span class="sm-label"><ruby>友<rt>とも</rt></ruby>だち：</span><ruby>何時<rt>なんじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>いますか。<br>'+
          '<span class="sm-label"><ruby>私<rt>わたし</rt></ruby>：</span><div class="problem">{十時に会いましょう|じゅうじにあいましょう|' + Genki.getAlts('{十時}に{会}いましょう', 'じゅうじ|あ') + 'answer;hint:(Let\'s meet at 10 o\'clock);width:200}。</div>'+
        '</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Let\'s wait for the bus.<br>'+
          '{バスを待ちましょう|バスをまちましょう|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Let\'s go out together.<br>'+
          '{一緒に出かけましょう|いっしょにでかけましょう|' + Genki.getAlts('{一緒}に{出}かけましょう', 'いっしょ|で') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Let\'s take pictures here.<br>'+
          '{ここで写真を撮りましょう|ここでしゃしんをとりましょう|' + Genki.getAlts('ここで{写真}を{撮}りましょう', 'しゃしん|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Shall we watch this movie tonight.<br>'+
          '{今晩この映画を見ましょうか|こんばんこのえいがをみましょうか|' + Genki.getAlts('{今晩}この{映画}を{見}ましょうか', 'こんばん|えいが|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'This homework is difficult. Shall we ask our teacher?<br>'+
          '{この宿題は難しいです。先生に聞きましょうか。|このしゅくだいはむずかしいです。せんせいにききましょうか。|' + Genki.getAlts('この{宿題}は{難}しいです。{先生}に{聞}きましょうか。', 'しゅくだい|むずか|せんせい|き') + 'answer}'+
        '</div>'+
      '</div>'
      
    });</script>

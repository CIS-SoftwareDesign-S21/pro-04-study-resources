    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'This is what Robert wrote down about the trip to Okinawa. Look at his notes and make sentences.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Okinawa ― hot',
            answers : [
              'A<ruby>沖縄<rt>おきなわ</rt></ruby>は<ruby>暑<rt>あつ</rt></ruby>かったです。',
              '<ruby>沖縄<rt>おきなわ</rt></ruby>は<ruby>熱<rt>あつ</rt></ruby>かったです。',
              '<ruby>沖縄<rt>おきなわ</rt></ruby>は<ruby>暑<rt>あつ</rt></ruby>いでした。',
              '<ruby>沖縄<rt>おきなわ</rt></ruby>は<ruby>熱<rt>あつ</rt></ruby>いでした。'
            ]
          },

          {
            question : 'food ― not expensive',
            answers : [
              'A<ruby>食べ物<rt>たべもの</rt></ruby>は<ruby>高<rt>たか</rt></ruby>くなかったです。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>は<ruby>高<rt>たか</rt></ruby>いじゃなかったです。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>は<ruby>高<rt>たか</rt></ruby>くないです。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>は<ruby>高<rt>たか</rt></ruby>いじゃないです。'
            ]
          },

          {
            question : 'food ― delicious',
            answers : [
              'A<ruby>食べ物<rt>たべもの</rt></ruby>はおいしかったです。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>はおいしくったです。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>はおいしいでした。',
              '<ruby>食べ物<rt>たべもの</rt></ruby>はおいしいです。'
            ]
          },

          {
            question : 'hotel ― not big',
            answers : [
              'Aホテルは<ruby>大<rt>おお</rt></ruby>きくなかったです。',
              'ホテルは<ruby>大<rt>おお</rt></ruby>きいじゃなかったです。',
              'ホテルは<ruby>大<rt>おお</rt></ruby>きくないです。',
              'ホテルは<ruby>大<rt>おお</rt></ruby>きいじゃないです。'
            ]
          },

          {
            question : 'hotel ― new',
            answers : [
              'Aホテルは<ruby>新<rt>あたら</rt></ruby>しかったです。',
              'ホテルは<ruby>新<rt>あたら</rt></ruby>しくったです。',
              'ホテルは<ruby>新<rt>あたら</rt></ruby>しいでした。',
              'ホテルは<ruby>新<rt>あたら</rt></ruby>しいです。'
            ]
          },

          {
            question : 'restaurant ― not quiet',
            answers : [
              'Aレストランは<ruby>静<rt>しず</rt></ruby>かじゃなかったです。',
              'レストランは<ruby>静<rt>しず</rt></ruby>かなかったです。',
              'レストランは<ruby>静<rt>しず</rt></ruby>かじゃないです。',
              'レストランは<ruby>静<rt>しず</rt></ruby>かないです。'
            ]
          },

          {
            question : 'sea ― beautiful',
            answers : [
              'A<ruby>海<rt>うみ</rt></ruby>はきれいでした。',
              '<ruby>海<rt>うみ</rt></ruby>はきれかったです',
              '<ruby>海<rt>うみ</rt></ruby>はきれいなったです。',
              '<ruby>海<rt>うみ</rt></ruby>はきれいです。'
            ]
          },

          {
            question : 'surfing ― fun',
            answers : [
              'Aサーフィンは<ruby>面白<rt>おもしろ</rt></ruby>かったです。',
              'サーフィンは<ruby>面白<rt>おもしろ</rt></ruby>くったです。',
              'サーフィンは<ruby>面白<rt>おもしろ</rt></ruby>いでした。',
              'サーフィンは<ruby>面白<rt>おもしろ</rt></ruby>いです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem valign-top">'+
          'Okinawa ― hot<br>'+
          '{沖縄|おきなわ|answer}は{暑|あつ|answer}かったです。'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'food ― not expensive<br>'+
              '{食べ物は高くなかったです|たべものはたかくなかったです|' + Genki.getAlts('{食べ物}は{高}くなかったです', 'たべもの|たか') + 'answer}。'+

            '<div class="problem">'+
              'food ― delicious<br>'+

            '<div class="problem">'+
              'hotel ― new<br>'+
              '{ホテルは新しかったです|ホテルはあたらしかったです|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'restaurant ― not quiet<br>'+
              '{レストランは静かじゃなかったです|レストランはしずかじゃなかったです|answer}。'+

            '<div class="problem">'+
              'sea ― beautiful<br>'+
              '{海はきれいでした|うみはきれいでした|answer}。'+
            '</div>'+

              '{サーフィンは面白かったです|サーフィンはおもしろかったです|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'

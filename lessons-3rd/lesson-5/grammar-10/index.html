    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Answer the questions using the given cues.',

      quizlet : [
        [
          // MULTIPLE CHOICE  
          {
            question : 'メアリーさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。(kind)',
            answers : [
              'Aやさしい<ruby>人<rt>ひと</rt></ruby>です。',
              'やさしいな<ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>人<rt>ひと</rt></ruby>やさしいです。',
              'やさしいです。'
            ]
          },

          {
            question : 'ナオミさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。(beautiful)',
            answers : [
              'Aきれいな<ruby>人<rt>ひと</rt></ruby>です。',
              'きれい<ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>人<rt>ひと</rt></ruby>きれいです。',
              'きれいです。'
            ]
          },

          {
            question : 'ロバートさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。(funny)',
            answers : [
              'A<ruby>面白<rt>おもしろ</rt></ruby>い<ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>面白<rt>おもしろ</rt></ruby>いな<ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>面白<rt>おもしろ</rt></ruby><ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>人<rt>ひと</rt></ruby><ruby>面白<rt>おもしろ</rt></ruby>いです。'
            ]
          },

          {
            question : 'ウデイさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。(energetic)',
            answers : [
              'A<ruby>元気<rt>げんき</rt></ruby>な<ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>元気<rt>げんき</rt></ruby><ruby>人<rt>ひと</rt></ruby>です。',
              '<ruby>人<rt>ひと</rt></ruby><ruby>元気<rt>げんき</rt></ruby>です。',
              '<ruby>元気<rt>げんき</rt></ruby>です。'
            ]
          },

          {
            question : '<ruby>山下先生<rt>やましたせんせい</rt></ruby>はどんな<ruby>先生<rt>せんせい</rt></ruby>ですか。(scary)',
            answers : [
              'A<ruby>怖<rt>こわ</rt></ruby>い<ruby>先生<rt>せんせい</rt></ruby>です。',
              '<ruby>怖<rt>こわ</rt></ruby>いな<ruby>先生<rt>せんせい</rt></ruby>です。',
              '<ruby>怖<rt>こわ</rt></ruby><ruby>先生<rt>せんせい</rt></ruby>です。',
              '<ruby>先生<rt>せんせい</rt></ruby><ruby>怖<rt>こわ</rt></ruby>いです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          'メアリーさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。<br>'+
          '{やさしい|kind|width:70}{人|ひと|answer;hint:person;width:70}です。'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'ナオミさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。<br>'+
              '{きれいな人です|きれいなひとです|answer;hint:beautiful}。'+
            '</div>'+
            
            '<div class="problem">'+
              'ロバートさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。<br>'+
              '{面白い人です|おもしろいひとです|' + Genki.getAlts('{面白}い{人}です', 'おもしろ|ひと') + 'answer;hint:funny}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'ウデイさんはどんな<ruby>人<rt>ひと</rt></ruby>ですか。<br>'+
              '{元気な人です|げんきなひとです|' + Genki.getAlts('{元気}な{人}です', 'げんき|ひと') + 'answer;hint:energetic}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>はどんな<ruby>先生<rt>せんせい</rt></ruby>ですか。<br>'+
              '{怖い先生です|こわいせんせいです|' + Genki.getAlts('{怖}い{先生}です', 'こわ|せんせい') + 'answer;hint:scary}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

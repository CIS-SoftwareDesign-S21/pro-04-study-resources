    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice conjugating adjectives into the present and past tense.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Fill in the conjugation table below.</p>'+
        
        '<p class="section-desc">い-adjectives</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td style="width:110px;"></td>'+
            '<td>present affirmative</td>'+
            '<td>present negative</td>'+
            '<td>past affirmative</td>'+
            '<td>past negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>新<rt>あたら</rt></ruby>しい</td>'+
            '<td>{新しいです|あたらしいです|answer}</td>'+
            '<td>{新しくないです|あたらしくないです|answer}</td>'+
            '<td>{新しかったです|あたらしかったです|answer}</td>'+
            '<td>{新しくなかったです|あたらしくなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>忙<rt>いそが</rt></ruby>しい</td>'+
            '<td>{忙しいです|いそがしいです|answer}</td>'+
            '<td>{忙しくないです|いそがしくないです|answer}</td>'+
            '<td>{忙しかったです|いそがしかったです|answer}</td>'+
            '<td>{忙しくなかったです|いそがしくなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>寒<rt>さむ</rt></ruby>い</td>'+
            '<td>{寒いです|さむいです|answer}</td>'+
            '<td>{寒くないです|さむくないです|answer}</td>'+
            '<td>{寒かったです|さむかったです|answer}</td>'+
            '<td>{寒くなかったです|さむくなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>難<rt>むずか</rt></ruby>しい</td>'+
            '<td>{難しいです|むずかしいです|answer}</td>'+
            '<td>{難しくないです|むずかしくないです|answer}</td>'+
            '<td>{難しかったです|むずかしかったです|answer}</td>'+
            '<td>{難しくなかったです|むずかしくなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>小<rt>ちい</rt></ruby>さい</td>'+
            '<td>{小さいです|ちいさいです|answer}</td>'+
            '<td>{小さくないです|ちいさくないです|answer}</td>'+
            '<td>{小さかったです|ちいさかったです|answer}</td>'+
            '<td>{小さくなかったです|ちいさくなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">いい</td>'+
            '<td>{いいです}</td>'+
            '<td>{よくないです}</td>'+
            '<td>{よかったです}</td>'+
            '<td>{よくなかったです}</td>'+
          '</tr>'+
        '</table><br>'+

        '<p class="section-desc">な-adjectives</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td style="width:110px;"></td>'+
            '<td>present affirmative</td>'+
            '<td>present negative</td>'+
            '<td>past affirmative</td>'+
            '<td>past negative</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>暇<rt>ひま</rt></ruby>(な)</td>'+
            '<td>{暇です|ひまです|answer}</td>'+
            '<td>{暇じゃないです|ひまじゃないです|answer}</td>'+
            '<td>{暇でした|ひまでした|answer}</td>'+
            '<td>{暇じゃなかったです|ひまじゃなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">にぎやか(な)</td>'+
            '<td>{にぎやかです}</td>'+
            '<td>{にぎやかじゃないです}</td>'+
            '<td>{にぎやかでした}</td>'+
            '<td>{にぎやかじゃなかったです}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem"><ruby>好<rt>す</rt></ruby>き(な)</td>'+
            '<td>{好きです|すきです|answer}</td>'+
            '<td>{好きじゃないです|すきじゃないです|answer}</td>'+
            '<td>{好きでした|すきでした|answer}</td>'+
            '<td>{好きじゃなかったです|すきじゃなかったです|answer}</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="problem">きれい(な)</td>'+
            '<td>{きれいです}</td>'+
            '<td>{きれいじゃないです}</td>'+
            '<td>{きれいでした}</td>'+
            '<td>{きれいじゃなかったです}</td>'+
          '</tr>'+
        '</table>'+
      '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Moe\'s post below. Write O for the things she did or does and write X for the things she didn\'t or doesn\'t do in Vienna.',
      
      quizlet : 
        '<div class="columns-2 count-problems clear">'+
          '<div>'+
            '<div style="padding:0 30px;">'+
              '<strong>山田もえ</strong><br>'+
              '<small>1月6日 17:35</small>'+
              '<p class="sub-section" style="margin:5px 0;">'+
                '今、ウィーンにいます。<br>'+
                'ここはちょっとさむいです。<br>'+
                'ウィーンはとてもきれいなまちです。<br><br>'+
                
                'きのうはおしろを見ました。<br>'+
                'ふるかったですが、とてもきれいでした。<br>'+
                'たくさんしゃしんをとりました。<br><br>'+
                
                'よるはクラシックのコンサートに行きました。よかったです。<br><br>'+
                
                'ウィーンにはカフェがたくさんあります。<br>'+
                'まいにちカフェでコーヒーを飲みます。<br>'+
                'ケーキも食べます。すごくおいしいです。'+
              '</p>'+
              '<div class="center">'+
                '<button class="button" onclick="GenkiInc(this);"><i class="fa">&#xf164;</i>いいね！(0)</button>'+
                '<button id="genkiCommentButton" class="button" onclick="GenkiTxt();"><i class="fa">&#xf075;</i>コメントする (0)</button>'+
                '<button class="button" onclick="GenkiInc(this);"><i class="fa">&#xf064;</i>シェア (0)</button>'+
              '</div>'+
              '<div id="genkiComments"></div>'+
              '<p style="text-align:right;">'+
                'おしろ castle<br>'+
                '～が ...,but<br>'+
                'よる night'+
              '</p>'+
            '</div>'+
          '</div>'+
        
          '<div class="small-margin">'+
            '<div class="problem">({O}) see an old castle</div>'+
            '<div class="problem">({X}) go to see a ballet</div>'+
            '<div class="problem">({O}) take pictures</div>'+
            '<div class="problem">({X}) drink beer at the cafe</div>'+
            '<div class="problem">({O}) enjoy sweets</div>'+
            '<div class="problem">({X}) eat at McDonald\'s</div>'+
          '</div>'+
        '</div>'
    });
    
    // increment button numbers
    function GenkiInc (caller) {
      caller.innerHTML = caller.innerHTML.replace(/(\d+)/, function ($1) {
        return +$1 + 1;
      });
    };
      
    // post message
    function GenkiPost () {
      var txt = document.getElementById('genkiTxt'),
          zone = document.getElementById('genkiTxtZone'),
          comments = document.getElementById('genkiComments'),
          button = document.getElementById('genkiCommentButton');
      
      if (txt.value) {
        var post = document.createElement('DIV');
        post.className = 'sub-section';
        post.style.margin = '5px 0';
        post.innerText = txt.value;
        
        comments.removeChild(zone);
        comments.appendChild(post);
        GenkiInc(button);
      }
    };
    
    // create text area
    function GenkiTxt () {
      if (document.getElementById('genkiTxtZone')) return;
      
      var txt = document.createElement('TEXTAREA'),
          submit = document.createElement('BUTTON'),
          zone = document.createElement('DIV'),
          comments = document.getElementById('genkiComments');
      
      txt.id = 'genkiTxt';
      txt.style.width = '100%';
      txt.style.height = '50px';
      txt.style.resize = 'none';
      
      submit.id = 'genkiSubmit';
      submit.className = 'button';
      submit.innerHTML = '<i class="fa">&#xf1d8;</i>コメント';
      submit.onclick = GenkiPost;
      
      zone.id = 'genkiTxtZone';
      
      zone.appendChild(txt);
      zone.appendChild(submit);
      comments.appendChild(zone);
      
      txt.focus();
    };</script>

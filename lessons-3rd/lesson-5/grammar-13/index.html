    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the following into ましょう sentences.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'テニスをする',
            answers : [
              'Aテニスをしましょう。',
              'テニスをします。',
              'テニスをすりましょう。',
              'テニスをすります。'
            ]
          },

          {
            question : 'いっしょに<ruby>帰<rt>かえ</rt></ruby>る',
            answers : [
              'Aいっしょに<ruby>帰<rt>かえ</rt></ruby>りましょう。',
              'いっしょに<ruby>帰<rt>かえ</rt></ruby>ります。',
              'いっしょに<ruby>行<rt>い</rt></ruby>くましょう。',
              'いっしょに<ruby>行<rt>い</rt></ruby>きます。'
            ]
          },

          {
            question : '<ruby>先生<rt>せんせい</rt></ruby>に<ruby>聞<rt>き</rt></ruby>く',
            answers : [
              'A<ruby>先生<rt>せんせい</rt></ruby>に<ruby>聞<rt>き</rt></ruby>きましょう。',
              '<ruby>先生<rt>せんせい</rt></ruby>に<ruby>聞<rt>き</rt></ruby>くましょう。',
              '<ruby>先生<rt>せんせい</rt></ruby>に<ruby>聞<rt>き</rt></ruby>きます。',
              '<ruby>先生<rt>せんせい</rt></ruby>に<ruby>聞<rt>き</rt></ruby>かましょう。'
            ]
          },

          {
            question : '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>る',
            answers : [
              'A<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ましょう。',
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>りましょう。',
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>るましょう。',
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ましゅう。'
            ]
          },

          {
            question : 'おみやげを<ruby>買<rt>か</rt></ruby>う',
            answers : [
              'Aおみやげを<ruby>買<rt>か</rt></ruby>いましょう。',
              'おみやげを<ruby>買<rt>か</rt></ruby>うましょう。',
              'おみやげを<ruby>買<rt>か</rt></ruby>ましょう。',
              'おみやげを<ruby>買<rt>か</rt></ruby>いましゅう。'
            ]
          },

          {
            question : '<ruby>出<rt>で</rt></ruby>かける',
            answers : [
              'A<ruby>出<rt>で</rt></ruby>かけましょう。',
              '<ruby>出<rt>で</rt></ruby>かけりましょう。',
              '<ruby>出<rt>で</rt></ruby>かけるましょう。',
              '<ruby>出<rt>で</rt></ruby>かけましう。'
            ]
          },

          {
            question : '<ruby>待<rt>ま</rt></ruby>つ',
            answers : [
              'A<ruby>待<rt>ま</rt></ruby>ちましょう。',
              '<ruby>待<rt>ま</rt></ruby>つましょう。',
              '<ruby>待<rt>ま</rt></ruby>ちます。',
              '<ruby>待<rt>ま</rt></ruby>ちましゅう。'
            ]
          },

          {
            question : '<ruby>泳<rt>およ</rt></ruby>ぐ',
            answers : [
              'A<ruby>泳<rt>およ</rt></ruby>ぎましょう。',
              '<ruby>泳<rt>およ</rt></ruby>ぎましゃう。',
              '<ruby>泳<rt>およ</rt></ruby>ぎましゅう。',
              '<ruby>泳<rt>およ</rt></ruby>ぎまじょう。'
            ]
          },

          {
            question : '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>る',
            answers : [
              'A<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>りましょう。',
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>るましょう。',
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>ります。',
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>りましゃう。'
            ]
          },

          {
            question : 'バスに<ruby>乗<rt>の</rt></ruby>る',
            answers : [
              'Aバスに<ruby>乗<rt>の</rt></ruby>りましょう。',
              'バスに<ruby>乗<rt>の</rt></ruby>りまじょう。',
              'バスに<ruby>乗<rt>の</rt></ruby>りましゃう。',
              'バスに<ruby>乗<rt>の</rt></ruby>りましゅう。'
            ]
          },

          {
            question : '<ruby>六時<rt>ろくじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>う',
            answers : [
              'A<ruby>六時<rt>ろくじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>いましょう。',
              '<ruby>六時<rt>ろくじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>うましょう。',
              '<ruby>六時<rt>ろくじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>います。',
              '<ruby>六時<rt>ろくじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>いましゅう。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'テニスをする<br>'+
            '{テニス}を{し}ましょう。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'いっしょに<ruby>帰<rt>かえ</rt></ruby>る<br>'+
              '{いっしょに帰りましょう|いっしょにかえりましょう|' + Genki.getAlts('{いっしょ}に{帰}りましょう', '一緒|かえ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>先生<rt>せんせい</rt></ruby>に<ruby>聞<rt>き</rt></ruby>く<br>'+
              '{先生に聞きましょう|せんせいにききましょう|' + Genki.getAlts('{先生}に{聞}きましょう', 'せんせい|き') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>る<br>'+
              '{映画を見ましょう|えいがをみましょう|' + Genki.getAlts('{映画}を{見}ましょう', 'えいが|み') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'おみやげを<ruby>買<rt>か</rt></ruby>う<br>'+
              '{おみやげを買いましょう|おみやげをかいましょう|' + Genki.getAlts('お{みやげ}を{買}いましょう', '土産|か') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>出<rt>で</rt></ruby>かける<br>'+
              '{出かけましょう|でかけましょう|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>待<rt>ま</rt></ruby>つ<br>'+
              '{待ちましょう|まちましょう|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>泳<rt>およ</rt></ruby>ぐ<br>'+
              '{泳ぎましょう|およぎましょう|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>写真<rt>しゃしん</rt></ruby>を<ruby>撮<rt>と</rt></ruby>る<br>'+
              '{写真を撮りましょう|しゃしんをとりましょう|' + Genki.getAlts('{写真}を{撮}りましょう', 'しゃしん|と') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'バスに<ruby>乗<rt>の</rt></ruby>る<br>'+
              '{バスに乗りましょう|バスにのりましょう|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>六時<rt>ろくじ</rt></ruby>に<ruby>会<rt>あ</rt></ruby>う<br>'+
              '{六時に会いましょう|ろくじにあいましょう|' + Genki.getAlts('{六時}に{会}いましょう', 'ろくじ|あ') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
  </body>

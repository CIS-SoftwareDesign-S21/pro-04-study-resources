    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Match the following sentences with the pictures.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="problem">({f}) えいがを見ます。</div>'+
            '<div class="problem">({e}) コーヒーを飲みます。</div>'+
            '<div class="problem">({b}) ハンバーガーを食べます。</div>'+
            '<div class="problem">({d}) 男の人と女の人がいます。</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">({c}) 山と川があります。</div>'+
            '<div class="problem">({a}) 今日はいい天気です。</div>'+
            '<div class="problem valign-top">({g}) <ruby>銀行<rt>ぎんこう</rt></ruby>に行きます。</div>'+
          '</div>'+
        '</div>'+
        '<div class="center">{!IMG|3rd-l5-l9.png|a. good weather today; b. eating a hamburger; c. mountain and river; d. man and woman; e. drinking coffee; f. watching a movie; g. going to the bank}</div>'+
      '</div>'
    });</script>

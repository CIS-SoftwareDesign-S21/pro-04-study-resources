    <script>Genki.generateQuiz({
      format : 'practice',

        [

          {

              'A<ruby>高<rt>たか</rt></ruby>い<ruby>時計<rt>とけい</rt></ruby>ですね。',
              '<ruby>高<rt>たか</rt></ruby>いな<ruby>時計<rt>とけい</rt></ruby>ですね。',
              '<ruby>時計<rt>とけい</rt></ruby><ruby>高<rt>たか</rt></ruby>いですね。',
              '<ruby>時計<rt>とけい</rt></ruby>は<ruby>高<rt>たか</rt></ruby>いですね。'
            ]
          },

          {
            question : 'ホテル<br>{!IMG|3rd-l5-g9-1.png}<br>hint: <span class="spoiler">old</span>',
            answers : [
              'A<ruby>古<rt>ふる</rt></ruby>いホテルですね。',

            ]
          },

              'つまらなテレビですね。',
              'テレビつまらないですね。',
              'テレビはつまらないですね。'
            ]
          },

          {
            question : '<ruby>宿題<rt>しゅくだい</rt></ruby><br>{!IMG|3rd-l5-g9-3.png}<br>hint: <span class="spoiler">difficult</span>',

              'A<ruby>難<rt>むずか</rt></ruby>しい<ruby>宿題<rt>しゅくだい</rt></ruby>ですね。',

            '</div>'+

                '{つまらないテレビですね}。'+
              '</div>'+
            '</div>'+
        
            '<div class="problem">'+
              '<div class="inner-problem center">'+
                '<ruby>宿題<rt>しゅくだい</rt></ruby><br>'+
                '{!IMG|3rd-l5-g9-3.png}<br>'+

              '</div>'+
            '</div>'+

              '</div>'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem center">'+

              '<div class="inner-problem center">'+
                '<ruby>部屋<rt>へや</rt></ruby><br>'+
                '{!IMG|3rd-l5-g9-7.png}<br>'+
                'hint: <span class="spoiler">clean</span><br>'+
                '{きれいな部屋ですね|きれいなへやですね|answer}。'+
              '</div>'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Answer the following questions in the affirmative or negative.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>難<rt>むずか</rt></ruby>しいですか。',
            answers : [
              'Aええ、<ruby>難<rt>むずか</rt></ruby>しいです。',
              'Aいいえ、<ruby>難<rt>むずか</rt></ruby>しくないです。',
              'ええ、<ruby>難<rt>むずか</rt></ruby>しです。',
              'いいえ、<ruby>難<rt>むずか</rt></ruby>しいじゃないです。'
            ]
          },

          {
            question : '<ruby>今日<rt>きょう</rt></ruby>はひまですか。',
            answers : [
              'Aええ、ひまです。',
              'Aいいえ、ひまじゃないです。',
              'ええ、ひまなです。',
              'いいえ、ひまなくないです。'
            ]
          },

          {
            question : '<ruby>先生<rt>せんせい</rt></ruby>はやさしいですか。',
            answers : [
              'Aええ、やさしいです。',
              'Aいいえ、やさしくないです。',
              'ええ、やさしなです。',
              'いいえ、やさしいじゃないです。'
            ]
          },

          {
            question : '<ruby>学校<rt>がっこう</rt></ruby>は<ruby>大<rt>おお</rt></ruby>きいですか。',
            answers : [
              'Aええ、<ruby>大<rt>おお</rt></ruby>きいです。',
              'Aいいえ、<ruby>大<rt>おお</rt></ruby>きくないです。',
              'ええ、<ruby>大<rt>おお</rt></ruby>きいなです。',
              'いいえ、<ruby>大<rt>おお</rt></ruby>きいないです。'
            ]
          },

          {
            question : '<ruby>部屋<rt>へや</rt></ruby>はきれいですか。',
            answers : [
              'Aええ、きれいです。',
              'Aいいえ、きれいじゃないです。',
              'ええ、きれいなです。',
              'いいえ、きれくないです。'
            ]
          },

          {
            question : '<ruby>日本<rt>にほん</rt></ruby>の<ruby>食べ物<rt>たべもの</rt></ruby>はおいしいですか。',
            answers : [
              'Aええ、おいしいです。',
              'Aいいえ、おいしくないです。',
              'ええ、おいしいなです。',
              'いいえ、おいしいじゃないです。'
            ]
          },

          {
            question : 'クラスはおもしろいですか。',
            answers : [
              'Aええ、おもしろいです。',
              'Aいいえ、おもしろくないです。',
              'ええ、おもしろです。',
              'いいえ、おもしろいないです。'
            ]
          },

          {
            question : '<ruby>宿題<rt>しゅくだい</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しいですか。',
            answers : [
              'Aええ、<ruby>難<rt>むずか</rt></ruby>しいです。',
              'Aいいえ、<ruby>難<rt>むずか</rt></ruby>しくないです。',
              'ええ、<ruby>難<rt>むずか</rt></ruby>しです。',
              'いいえ、<ruby>難<rt>むずか</rt></ruby>しいくないです。'
            ]
          },

          {
            question : 'あなたの<ruby>町<rt>まち</rt></ruby>は<ruby>静<rt>しず</rt></ruby>かですか。',
            answers : [
              'Aええ、<ruby>静<rt>しず</rt></ruby>かです。',
              'Aいいえ、<ruby>静<rt>しず</rt></ruby>かじゃないです。',
              'ええ、<ruby>静<rt>しず</rt></ruby>かなです。',
              'いいえ、<ruby>静<rt>しず</rt></ruby>かないです。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem inline-columns">'+
          '<div>'+
            '<ruby>日本語<rt>にほんご</rt></ruby>のクラスは<ruby>難<rt>むずか</rt></ruby>しいですか。<br>'+
            '<strong>Affirmative:</strong> ええ、{難しい|むずかしい|answer}です。'+
          '</div>'+
          
          '<div>'+
            '<strong>Negative:</strong> いいえ、{難し|むずかし|answer}くないです。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>今日<rt>きょう</rt></ruby>はひまですか。<br>'+
              '{ええ、ひまです|いいえ、ひまじゃないです|ええ、暇です|いいえ、暇じゃないです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>先生<rt>せんせい</rt></ruby>はやさしいですか。<br>'+
              '{ええ、やさしいです|いいえ、やさしくないです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>学校<rt>がっこう</rt></ruby>は<ruby>大<rt>おお</rt></ruby>きいですか。<br>'+
              '{ええ、大きいです|いいえ、大きくないです|ええ、おおきいです|いいえ、おおきくないです|answer;width:182}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>部屋<rt>へや</rt></ruby>はきれいですか。<br>'+
              '{ええ、きれいです|いいえ、きれいじゃないです|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<ruby>日本<rt>にほん</rt></ruby>の<ruby>食べ物<rt>たべもの</rt></ruby>はおいしいですか。<br>'+
              '{ええ、おいしいです|いいえ、おいしくないです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'クラスはおもしろいですか。<br>'+
              '{ええ、おもしろいです|いいえ、おもしろくないです|ええ、面白いです|いいえ、面白くないです|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>宿題<rt>しゅくだい</rt></ruby>は<ruby>難<rt>むずか</rt></ruby>しいですか。<br>'+
              '{ええ、難しいです|いいえ、難しくないです|ええ、むずかしいです|いいえ、むずかしくないです|answer;width:196}。'+
            '</div>'+
            
            '<div class="problem">'+
              'あなたの<ruby>町<rt>まち</rt></ruby>は<ruby>静<rt>しず</rt></ruby>かですか。<br>'+
              '{ええ、静かです|いいえ、静かじゃないです|ええ、しずかです|いいえ、しずかじゃないです|answer;width:196}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]

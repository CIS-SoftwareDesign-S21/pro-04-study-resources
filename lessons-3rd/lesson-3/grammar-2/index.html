    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Make sentences with the cues using the framework Noun を Verb.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'ハンバーガー／<ruby>食<rt>た</rt></ruby>べる',
            answers : [
              'Aハンバーガーを食べます。',
              'ハンバーガーを食べります。',
              '食べりますをハンバーガー。',
              '食べますをハンバーガー。'
            ]
          },

          {
            question : '<ruby>音楽<rt>おんがく</rt></ruby>／<ruby>聞<rt>き</rt></ruby>く',
            answers : [
              'A音楽を聞きます。',
              '音楽を聞くます。',
              '聞くますを音楽。',
              '聞きますを音楽。'
            ]
          },

          {
            question : 'コーヒー／<ruby>飲<rt>の</rt></ruby>む',
            answers : [
              'Aコーヒーを飲みます。',
              'コーヒーを飲ます。',
              '飲みますをコーヒー。',
              '飲ますをコーヒー。'
            ]
          },

          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>／<ruby>話<rt>はな</rt></ruby>す',
            answers : [
              'A日本語を話します。',
              '日本語を話ます。',
              '話しますを日本語。',
              '話ますを日本語。'
            ]
          },

          {
            question : '<ruby>雑誌<rt>ざっし</rt></ruby>／<ruby>読<rt>よ</rt></ruby>む',
            answers : [
              'A雑誌を読みます。',
              '雑誌を読むます。',
              '読みますを雑誌。',
              '読むますを雑誌。'
            ]
          },

          {
            question : 'テレビ／<ruby>見<rt>み</rt></ruby>る',
            answers : [
              'Aテレビを見ます。',
              'テレビを見ります。',
              '見ますをテレビ。',
              '見りますをテレビ。'
            ]
          },

          {
            question : 'テニス／する',
            answers : [
              'Aテニスをします。',
              'テニスをすります。',
              'しますをテニス。',
              'すりますをテニス。'
            ]
          },

          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>／<ruby>勉強<rt>べんきょう</rt></ruby>する',
            answers : [
              'A日本語を勉強します。',
              '日本語を勉強すります',
              '勉強しますを日本語。',
              '勉強すりますを日本語。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'ハンバーガー／<ruby>食<rt>た</rt></ruby>べる<br>'+
            '{ハンバーガー|noun|width:98}を{食べます|たべます|answer;hint:verb}。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>音楽<rt>おんがく</rt></ruby>／<ruby>聞<rt>き</rt></ruby>く<br>'+
              '{音楽を聞きます|おんがくをききます|' + Genki.getAlts('{音楽}を{聞}きます', 'おんがく|き') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'コーヒー／<ruby>飲<rt>の</rt></ruby>む<br>'+
              '{コーヒーを飲みます|コーヒーをのみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>／<ruby>話<rt>はな</rt></ruby>す<br>'+
              '{日本語を話します|にほんごをはなします|' + Genki.getAlts('{日本語}を{話}します', 'にほんご|はな') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>雑誌<rt>ざっし</rt></ruby>／<ruby>読<rt>よ</rt></ruby>む<br>'+
              '{雑誌を読みます|ざっしをよみます|' + Genki.getAlts('{雑誌}を{読}みます', 'ざっし|よ') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'テレビ／<ruby>見<rt>み</rt></ruby>る<br>'+
              '{テレビを見ます|テレビをみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'テニス／する<br>'+
              '{テニスをします}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>／<ruby>勉強<rt>べんきょう</rt></ruby>する<br>'+
              '{日本語を勉強します|にほんごをべんきょうします|' + Genki.getAlts('{日本語}を{勉強}します', 'にほんご|べんきょう') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Make sentences with the cues using に to describe the goal of movement.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Sora/go to the post office',
            answers : [
              'Aソラさんは<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。',
              'ソラさんは<ruby>行<rt>い</rt></ruby>きますに<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>。',
              'ソラさんは<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。',
              'ソラさんは<ruby>来<rt>き</rt></ruby>ますに<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>。'
            ]
          },

          {
            question : 'Professor Yamashita/go to the library',
            answers : [
              'A<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>図書館<rt>としょかん</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。',
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。',
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>図書館<rt>としょかん</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。',
              '<ruby>山下先生<rt>やましたせんせい</rt></ruby>は<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。'
            ]
          },

          {
            question : 'Mary/come to my house',
            answers : [
              'Aメアリーさんは<ruby>私<rt>わたし</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。',
              'メアリーさんは<ruby>家<rt>いえ</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。',
              'メアリーさんは<ruby>私<rt>わたし</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。',
              'メアリーさんは<ruby>家<rt>いえ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。'
            ]
          },

          {
            question : 'Robert/come to school',
            answers : [
              'Aロバートさんは<ruby>学校<rt>がっこう</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。',
              'ロバートさんは<ruby>大学<rt>だいがく</rt></ruby>に<ruby>来<rt>き</rt></ruby>ます。',
              'ロバートさんは<ruby>学校<rt>がっこう</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。',
              'ロバートさんは<ruby>大学<rt>だいがく</rt></ruby>に<ruby>行<rt>い</rt></ruby>きます。'
            ]
          },

          {
            question : 'Takeshi/return home',
            answers : [
              'Aたけしさんはうちに<ruby>帰<rt>かえ</rt></ruby>ります。',
              'たけしさんはうちに<ruby>帰<rt>かえ</rt></ruby>ます',
              'たけしさんはうちに<ruby>行<rt>い</rt></ruby>きます。',
              'たけしさんはうちに<ruby>来<rt>き</rt></ruby>ます。'
            ]
          },

          {
            question : 'Mary/return to the U.S.',
            answers : [
              'Aメアリーさんはアメリカに<ruby>帰<rt>かえ</rt></ruby>ります。',
              'メアリーさんは<ruby>帰<rt>かえ</rt></ruby>りますにアメリカ。',
              'メアリーさんはアメリカに<ruby>帰<rt>かえ</rt></ruby>ます。',
              'メアリーさんは<ruby>帰<rt>かえ</rt></ruby>ますにアメリカ。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'Sora/go to the post office<br>'+
            '{ソラさん}は{郵便局|ゆうびんきょく|answer}に{行きます|いきます|answer}。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'Professor Yamashita/go to the library<br>'+
              '{山下先生は図書館に行きます|やましたせんせいはとしょかんにいきます|' + Genki.getAlts('{山下}{先生}は{図書館}に{行}きます', 'やました|せんせい|としょかん|い') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Mary/come to my house<br>'+
              '{メアリーさんは私の家に来ます|メアリーさんはわたしのいえにきます|' + Genki.getAlts('メアリーさんは{私}の{家}に{来}ます', 'わたし|いえ|き') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              'Robert/come to school<br>'+
              '{ロバートさんは学校に来ます|ロバートさんはがっこうにきます|' + Genki.getAlts('ロバートさんは{学校}に{来}ます', 'がっこう|き') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'Takeshi/return home<br>'+
              '{たけしさんはうちに帰ります|たけしさんはうちにかえります|' + Genki.getAlts('たけしさんは{うち}に{帰}ります', '家|かえ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'Mary/return to the U.S.<br>'+
              '{メアリーさんはアメリカに帰ります|メアリーさんはアメリカにかえります|answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

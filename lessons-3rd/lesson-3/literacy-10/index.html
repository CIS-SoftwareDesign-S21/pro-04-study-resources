    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'A student writes about his daily routine. Read the passage and find out about his schedule, and then fill in the blanks.',
      
      quizlet : 
      '<p class="sub-section text-passage">'+
        'わたしはまいにち<ruby>七時<rt>しちじ</rt></ruby>におきます。うちであさごはんをたべます。<ruby>八時<rt>はちじ</rt></ruby>にだいがくへいきます。<ruby>九時<rt>くじ</rt></ruby>ににほんごをべんきょうします。<ruby>十二時半<rt>じゅうにじはん</rt></ruby>にだいがくでひるごはんをたべます。ときどきコーヒーをのみます。<ruby>四時<rt>よじ</rt></ruby>にとしょかんでほんをよみます。<ruby>六時<rt>ろくじ</rt></ruby>ごろうちへかえります。<ruby>十時<rt>じゅうじ</rt></ruby>にテレビをみます。<ruby>十二時<rt>じゅうにじ</rt></ruby>ごろねます。'+
      '</p><br>'+
      
      '<div class="count-problems small-margin">'+
        '<div class="problem"><span class="label center">7:00</span>{get up||width:200}</div>'+
        '<div class="problem"><span class="label center">({8:00||width:50})</span>go to the university</div>'+
        '<div class="problem"><span class="label center">9:00</span>{study Japanese||width:200}</div>'+
        '<div class="problem"><span class="label center">({12:30||width:50})</span>eat lunch</div>'+
        '<div class="problem"><span class="label center">4:00</span>{read books at the library||width:200}</div>'+
        '<div class="problem"><span class="label center">6:00</span>{get back home||width:200}</div>'+
        '<div class="problem"><span class="label center">({10:00||width:50})</span>watch TV</div>'+
        '<div class="problem"><span class="label center">({12:00||width:50})</span>{go to bed||width:200}</div>'+
      '</div><br>'+
      '<p><small><strong>Note:</strong> Your answers do not have to be the same as the provided answers. As long as the meaning of the sentence is the same or similar, you may mark it off as correct. Simply use the answers provided as a reference for checking your answers.</small></p>'
        
    });</script>

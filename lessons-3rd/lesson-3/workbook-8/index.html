    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">A</span>Listen to the dialogue between Sora and Mary. Where will they be? What will they do? Choose from the list below.</p>'+
        '<div class="right">*レストラン (restaurant)</div>'+
        '{!AUDIO|W03-A}'+
        
        '<table class="table center">'+
          '<tr>'+
            '<th></th>'+
            '<th colspan="2">Saturday</th>'+
            '<th colspan="2">Sunday</th>'+
          '</tr>'+
        
          '<tr>'+
            '<td></td>'+
            '<td>Where</td>'+
            '<td>What</td>'+
            '<td>Where</td>'+
            '<td>What</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>Mary</td>'+
            '<td>{!PLAY|W03-A|13} {f}</td>'+
            '<td>{!PLAY|W03-A|17.5} {j}</td>'+
            '<td>{!PLAY|W03-A|37.5} {b}</td>'+
            '<td>{!PLAY|W03-A|37.5} {i}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>Sora</td>'+
            '<td>{!PLAY|W03-A|23} {c}</td>'+
            '<td>{!PLAY|W03-A|23} {g}</td>'+
            '<td>{!PLAY|W03-A|29.5} {d}</td>'+
            '<td>{!PLAY|W03-A|34} {k}</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="columns-2 clear">'+
          '<div class="center" style="width:10%"><h3>Where:</h3></div>'+
          '<div style="width:90%;">'+
            '<div class="sub-section inline">'+
              '　　<b>a.</b> school　　<b>b.</b> library　　<b>c.</b> home　　<br>'+
              '　　<b>d.</b> Osaka　　<b>e.</b> Tokyo　　<b>f.</b> Kyoto　　'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="columns-2 clear">'+
          '<div class="center" style="width:10%"><h3>What:</h3></div>'+
          '<div style="width:90%;">'+
            '<div class="sub-section inline">'+
              '　　<b>g.</b> read a book　　<b>h.</b> play sports　　<b>i.</b> study　　<br>'+
              '　　<b>j.</b> see a movie　　<b>k.</b> eat dinner　　'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">B</span>Listen to the dialogue at an evening meeting at a summer camp. The group leader and the students are discussing the schedule for the next day. Complete the schedule below.</p>'+
        '<div class="right">*スケジュール (schedule)　ヨガ (yoga)</div>'+
        '{!AUDIO|W03-B}'+
        
        '<div class="count-problems columns-2 clear" style="width:80%;margin:0 auto;">'+
          '<div>'+
            '<div class="sub-section margin" style="padding:25px 25px 0 25px">'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|5.5} 6:00am</span>({c})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|9.5} 7:30</span>({a})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|17.5} 9:00</span>({g})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|23.5} 12:30pm</span>({e})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|28} 1:30</span>({h})</div>'+
            '</div>'+
          '</div>'+
          
          '<div>'+
            '<div class="sub-section margin" style="padding:25px 25px 0 25px">'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|34.5} 3:00pm</span>({f})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|37} 6:00</span>({b})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|41} 7:30</span>({i})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|52.5} 11:30</span>({d})</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="sub-section inline-problem set-problem-width-med no-margin center" style="width:78%;margin:0 auto;">'+
          '<div class="block"><b>a.</b> breakfast</div>'+
          '<div class="block"><b>b.</b> dinner</div>'+
          '<div class="block"><b>c.</b> get up</div>'+
          '<div class="block"><b>d.</b> go to bed</div>'+
          '<div class="block"><b>e.</b> lunch</div>'+
          '<div class="block"><b>f.</b> do yoga</div>'+
          '<div class="block"><b>g.</b> play tennis</div>'+
          '<div class="block"><b>h.</b> study</div>'+
          '<div class="block"><b>i.</b> watch a movie</div>'+
        '</div>'+
      '</div>'
      
    });</script>

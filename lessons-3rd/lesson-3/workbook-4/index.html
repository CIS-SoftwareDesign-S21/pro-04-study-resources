    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using time references.',

      quizlet : 
      '<div class="count-problems inline-problem set-problem-width-med valign-top">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Read Grammar 4 (Genki I: p.90) on time references, and classify the words below into two groups. If the words are always used with に, write に after the words, otherwise leave it blank.</p>'+
        '<div class="problem"><ruby>今晩<rt>こんばん</rt></ruby>{||width:28}</div>'+
        '<div class="problem"><ruby>週末<rt>しゅうまつ</rt></ruby>{||width:28}</div>'+
        '<div class="problem"><ruby>朝<rt>あさ</rt></ruby>{||width:28}</div>'+
        '<div class="problem">いつ{||width:28}</div>'+
        '<div class="problem"><ruby>今日<rt>きょう</rt></ruby>{||width:28}</div>'+
        '<div class="problem"><ruby>今<rt>いま</rt></ruby>{||width:28}</div>'+
        '<div class="problem"><ruby>土曜日<rt>どようび</rt></ruby>{に}</div>'+
        '<div class="problem"><ruby>明日<rt>あした</rt></ruby>{||width:28}</div>'+
        '<div class="problem"><ruby>十一時<rt>じゅういちじ</rt></ruby>{に}</div>'+
        '<div class="problem"><ruby>毎日<rt>まいにち</rt></ruby>{||width:28}</div>'+
        '<div class="problem"><ruby>毎晩<rt>ばいばん</rt></ruby>{||width:28}</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Read the cues and describe what Mary does on a typical day. Refer to Grammar 7 (Genki I: p.91) on the basic order of phrases.</p>'+
        '<div class="problem valign-top">'+
          'every day/06:00/get up<br>'+
          'メアリーさんは<ruby>毎日<rt>まいにち</rt></ruby>{六|ろく|answer}<ruby>時<rt>じ</rt></ruby>に{起き|おき|answer}ます。'+
        '</div>'+
        
        '<div class="problem">'+
          'every day/08:30/go to college<br>'+
          '{メアリーさんは毎日八時半に大学に行きます|メアリーさんはまいにちはちじはんにだいがくにいきます|' + Genki.getAlts('メアリーさんは{毎日}{八時}{半}に{大学}に{行}きます', 'まいにち|はちじ|はん|だいがく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'every day/12:00/eat lunch at school<br>'+
          '{メアリーさんは毎日十二時に学校で昼ご飯を食べます|メアリーさんはまいにちじゅうにじにがっこうでひるごはんをたべます|' + Genki.getAlts('メアリーさんは{毎日}{十二時}に{学校}で{昼}ご{飯}を{食}べます', 'まいにち|じゅうにじ|がっこう|ひる|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'usually/at about 6:00/return home<br>'+
          '{メアリーさんはたいてい六時ごろ家に帰ります|メアリーさんはたいていろくじごろ%(いえ/うち)にかえります|' + Genki.getAlts('メアリーさんはたいてい{六時}ごろ{家}に{帰}ります', 'ろくじ|いえ|かえ') + Genki.getAlts('メアリーさんはたいてい{六時}ごろ{家}に{帰}ります', 'ろくじ|うち|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'usually/at about 11:00/sleep<br>'+
          '{メアリーさんはたいてい十一時ごろ寝ます|メアリーさんはたいていじゅういちじごろねます|' + Genki.getAlts('メアリーさんはたいてい{十一時}ごろ{寝}ます', 'じゅういちじ|ね') + 'answer}。'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">III</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'I speak Japanese every day.<br>'+
          '{私は毎日日本語を話します|わたしはまいにちにほんごをはなします|' + Genki.getAlts('{私}は{毎日}{日本語}を{話}します', 'わたし|まいにち|にほんご|はな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will not watch TV tonight.<br>'+
          '{私は今晩テレビを見ません|わたしはこんばんテレビをみません|' + Genki.getAlts('{私}は{今晩}テレビを{見}ません', 'わたし|こんばん|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi does not come to school on Saturdays.<br>'+
          '{たけしさんは土曜日に学校に来ません|たけしさんはどようびにがっこうにきません|' + Genki.getAlts('たけしさんは{土曜日}に{学校}に{来}ません', 'どようび|がっこう|き') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>

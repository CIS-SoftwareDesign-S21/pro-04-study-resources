    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Make suggestions using the following cues.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'drink coffee',
            answers : [
              'Aコーヒーを<ruby>飲<rt>の</rt></ruby>みませんか。',
              'コーヒーを<ruby>飲<rt>の</rt></ruby>みません。',
              'コーヒーを<ruby>飲<rt>の</rt></ruby>みますか。',
              'コーヒーを<ruby>飲<rt>の</rt></ruby>みます。'
            ]
          },

          {
            question : 'see a movie',
            answers : [
              'A<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ませんか。',
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ません。',
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ますか。',
              '<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ます。'
            ]
          },

          {
            question : 'come to my house',
            answers : [
              'A<ruby>私<rt>わたし</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>来<rt>き</rt></ruby>ませんか。',
              '<ruby>私<rt>わたし</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>来<rt>き</rt></ruby>ません。',
              '<ruby>私<rt>わたし</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きませんか。',
              '<ruby>私<rt>わたし</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>行<rt>い</rt></ruby>きません。'
            ]
          },

          {
            question : 'go to Kyoto',
            answers : [
              'A<ruby>京都<rt>きょうと</rt></ruby>に<ruby>行<rt>い</rt></ruby>きませんか。',
              '<ruby>京都<rt>きょうと</rt></ruby>に<ruby>行<rt>い</rt></ruby>きません。',
              '<ruby>京都<rt>きょうと</rt></ruby>に<ruby>来<rt>き</rt></ruby>ませんか。',
              '<ruby>京都<rt>きょうと</rt></ruby>に<ruby>来<rt>き</rt></ruby>ません。'
            ]
          },

          {
            question : 'eat dinner',
            answers : [
              'A<ruby>晩ご飯<rt>ばんごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べませんか。',
              '<ruby>晩ご飯<rt>ばんごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べません。',
              '<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べませんか。',
              '<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べません。'
            ]
          },

          {
            question : 'study in the library',
            answers : [
              'A<ruby>図書館<rt>としょかん</rt></ruby>で<ruby>勉強<rt>べんきょう</rt></ruby>しませんか。',
              '<ruby>図書館<rt>としょかん</rt></ruby>で<ruby>勉強<rt>べんきょう</rt></ruby>しません。',
              '<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>で<ruby>勉強<rt>べんきょう</rt></ruby>しませんか。',
              '<ruby>郵便局<rt>ゆうびんきょく</rt></ruby>で<ruby>勉強<rt>べんきょう</rt></ruby>しません。'
            ]
          },

          {
            question : 'talk at a cafe',
            answers : [
              'Aカフェで<ruby>話<rt>はな</rt></ruby>しませんか。',
              'カフェで<ruby>話<rt>はな</rt></ruby>しません。',
              'カフェを<ruby>話<rt>はな</rt></ruby>しませんか。',
              'カフェを<ruby>話<rt>はな</rt></ruby>しません。'
            ]
          },

          {
            question : 'drink tea at home',
            answers : [
              'Aうちでお<ruby>茶<rt>ちゃ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みませんか。',
              'うちでお<ruby>茶<rt>ちゃ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みません。',
              'うちにお<ruby>茶<rt>ちゃ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みませんか。',
              'うちにお<ruby>茶<rt>ちゃ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みません。'
            ]
          },

          {
            question : 'listen to music',
            answers : [
              'A<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きませんか。',
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きません。',
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きますか。',
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きます。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'drink coffee<br>'+
            '{コーヒー}を{飲み|のみ|answer}ませんか。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              'see a movie<br>'+
              '{映画を見ませんか|えいがをみませんか|' + Genki.getAlts('{映画}を{見}ませんか', 'えいが|み') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'come to my house<br>'+
              '{私の家に来ませんか|わたしのいえにきませんか|' + Genki.getAlts('{私}の{家}に{来}ませんか', 'わたし|いえ|き') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'go to Kyoto<br>'+
              '{京都に行きませんか|きょうとにいきませんか|' + Genki.getAlts('{京都}に{行}きませんか', 'きょうと|い') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'eat dinner<br>'+
              '{晩ご飯を食べませんか|ばんごはんをたべませんか|' + Genki.getAlts('{晩}ご{飯}を{食}べませんか', 'ばん|はん|た') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'study in the library<br>'+
              '{図書館で勉強しませんか|としょかんでべんきょうしませんか|' + Genki.getAlts('{図書館}で{勉強}しませんか', 'としょかん|べんきょう') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'talk at a cafe<br>'+
              '{カフェで話しませんか|カフェではなしませんか|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'drink tea at home<br>'+
              '{うちでお茶を飲みませんか|うちでおちゃをのみませんか|' + Genki.getAlts('{うち}でお{茶}を{飲}みませんか', '家|ちゃ|の') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'listen to music<br>'+
              '{音楽を聞きませんか|おんがくをききませんか|' + Genki.getAlts('{音楽}を{聞}きませんか', 'おんがく|き') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

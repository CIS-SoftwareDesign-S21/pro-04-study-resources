            '</div>'+
            
            '<div class="problem">'+
              'メアリーさんはうちでコーヒーを<ruby>飲<rt>の</rt></ruby>みますか。<br>'+
              'いいえ、{家|うち|answer}で{飲みません|のみません|answer}。{カフェ}で{飲みます|のみます|answer}。'+
            '</div>'+

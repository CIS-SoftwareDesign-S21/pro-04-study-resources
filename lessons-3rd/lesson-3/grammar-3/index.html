    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Add the place to the following sentences using で.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'ハンバーガーを<ruby>食<rt>た</rt></ruby>べます／マクドナルド',
            answers : [
              'Aマクドナルドでハンバーガーを食べます。',
              'ハンバーガーを食べますでマクドナルド。',
              'マクドナルドハンバーガーを食べます。',
              'マクドナルドでハンバーガーを食べります。'
            ]
          },

          {
            question : '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きます／うち',
            answers : [
              'Aうちで音楽を聞きます。',
              '音楽を聞きますでうち。',
              'うち音楽を聞きます。',
              'うちで音楽を聞くます。'
            ]
          },

          {
            question : 'コーヒーを<ruby>飲<rt>の</rt></ruby>みます／カフェ',
            answers : [
              'Aカフェでコーヒーを飲みます。',
              'コーヒーを飲みますでカフェ。',
              'カフェコーヒーを飲みます。',
              'カフェでコーヒーを飲ます。'
            ]
          },

          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します／<ruby>大学<rt>だいがく</rt></ruby>',
            answers : [
              'A大学で日本語を話します。',
              '日本語を話しますで大学。',
              '大学日本語を話します。',
              '大学で日本語を話ます。'
            ]
          },

          {
            question : '<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みます／<ruby>図書館<rt>としょかん</rt></ruby>',
            answers : [
              'A図書館で雑誌を読みます。',
              '雑誌を読みますで図書館。',
              '図書館雑誌を読みます。',
              '図書館で雑誌を読ます。'
            ]
          },

          {
            question : 'テレビを<ruby>見<rt>み</rt></ruby>ます／うち',
            answers : [
              'Aうちでテレビを見ます。',
              'テレビを見ますでうち。',
              'うちテレビを見ます。',
              'うちでテレビを見ります。'
            ]
          },

          {
            question : 'テニスをします／<ruby>学校<rt>がっこう</rt></ruby>',
            answers : [
              'A学校でテニスをします。',
              'テニスをしますで学校。',
              '学校テニスをします。',
              '学校でテニスをすります。'
            ]
          },

          {
            question : '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します／<ruby>図書館<rt>としょかん</rt></ruby>',
            answers : [
              'A図書館で日本語を勉強します。',
              '日本語を勉強しますで図書館。',
              '図書館日本語を勉強します。',
              '図書館で日本語を勉強すります。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="example-problem">'+
          '<div class="inner-problem">'+
            'ハンバーガーを<ruby>食<rt>た</rt></ruby>べます／マクドナルド<br>'+
            '{マクドナルド|place|width:98}で{ハンバーガー|noun|width:98}を{食べます|たべます|answer;hint:verb}。'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きます／うち<br>'+
              '{うちで音楽を聞きます|うちでおんがくをききます|' + Genki.getAlts('{うち}で{音楽}を{聞}きます', '家|おんがく|き') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'コーヒーを<ruby>飲<rt>の</rt></ruby>みます／カフェ<br>'+
              '{カフェでコーヒーを飲みます|カフェでコーヒーをのみます|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>話<rt>はな</rt></ruby>します／<ruby>大学<rt>だいがく</rt></ruby><br>'+
              '{大学で日本語を話します|だいがくでにほんごをはなします|' + Genki.getAlts('{大学}で{日本語}を{話}します', 'だいがく|にほんご|はな') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みます／<ruby>図書館<rt>としょかん</rt></ruby><br>'+
              '{図書館で雑誌を読みます|としょかんでざっしをよみます|' + Genki.getAlts('{図書館}で{雑誌}を{読}みます', 'としょかん|ざっし|よ') + 'answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              'テレビを<ruby>見<rt>み</rt></ruby>ます／うち<br>'+
              '{うちでテレビを見ます|うちでテレビをみます|' + Genki.getAlts('{うち}でテレビを{見}ます', '家|み') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              'テニスをします／<ruby>学校<rt>がっこう</rt></ruby><br>'+
              '{学校でテニスをします|がっこうでテニスをします|answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>します／<ruby>図書館<rt>としょかん</rt></ruby><br>'+
              '{図書館で日本語を勉強します|としょかんでにほんごをべんきょうします|' + Genki.getAlts('{図書館}で{日本語}を{勉強}します', 'としょかん|にほんご|べんきょう') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

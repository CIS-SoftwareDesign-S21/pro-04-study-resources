    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : 'Change the following verbs into ～ます and ～ません.',

      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'たべる',
            answers : [
              'Aたべます／たべません',
              'たべります／たべりません',
              'たべるます／たべるません'
            ]
          },

          {
            question : 'きく',
            answers : [
              'Aききます／ききません',
              'きくます／きくません',
              'きます／きません'
            ]
          },

          {
            question : 'のむ',
            answers : [
              'Aのみます／のみません',
              'のむます／のむません',
              'のます／のません'
            ]
          },

          {
            question : 'はなす',
            answers : [
              'Aはなします／はなしません',
              'はなすます／はなすません',
              'はなます／はなません'
            ]
          },

          {
            question : 'よむ',
            answers : [
              'Aよみます／よみません',
              'よむます／よむません',
              'よます／よません'
            ]
          },

          {
            question : 'みる',
            answers : [
              'Aみます／みません',
              'みります／みりません',
              'みるます／みるません'
            ]
          },

          {
            question : 'する',
            answers : [
              'Aします／しません',
              'すます／すません',
              'すります／すりません'
            ]
          },

          {
            question : 'べんきょうする',
            answers : [
              'Aべんきょうします／べんきょうしません',
              'べんきょうすます／べんきょうすません',
              'べんきょうすります／べんきょうすりません'
            ]
          },

          {
            question : 'いく',
            answers : [
              'Aいきます／いきません',
              'いくます／いくません',
              'います／いません'
            ]
          },

          {
            question : 'かえる',
            answers : [
              'Aかえります／かえりません',
              'かえます／かえません',
              'かえるます／かえるません'
            ]
          },

          {
            question : 'くる',
            answers : [
              'Aきます／きません',
              'くます／くません',
              'くります／くりません'
            ]
          },

          {
            question : 'おきる',
            answers : [
              'Aおきます／おきません',
              'おきるます／おきるません',
              'おきります／おきりません'
            ]
          },

          {
            question : 'ねる',
            answers : [
              'Aねます／ねません',
              'ねります／ねりません',
              'ねるます／ねるません'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="columns-2 clear">'+
          '<div class="count-problems">'+
            '<h4>Present Affirmative (～ます)</h4>'+
            '<div class="example-problem">たべる　　　　　<i class="fa">&#xf061;</i>　{食べ|たべ|answer}ます</div>'+
            '<div class="problem">きく　　　　　　<i class="fa">&#xf061;</i>　{聞きます|ききます|answer}</div>'+
            '<div class="problem">のむ　　　　　　<i class="fa">&#xf061;</i>　{飲みます|のみます|answer}</div>'+
            '<div class="problem">はなす　　　　　<i class="fa">&#xf061;</i>　{話します|はなします|answer}</div>'+
            '<div class="problem">よむ　　　　　　<i class="fa">&#xf061;</i>　{読みます|よみます|answer}</div>'+
            '<div class="problem">みる　　　　　　<i class="fa">&#xf061;</i>　{見ます|みます|answer}</div>'+
            '<div class="problem">する　　　　　　<i class="fa">&#xf061;</i>　{します}</div>'+
            '<div class="problem">べんきょうする　<i class="fa">&#xf061;</i>　{勉強します|べんきょうします|answer}</div>'+
            '<div class="problem">いく　　　　　　<i class="fa">&#xf061;</i>　{行きます|いきます|answer}</div>'+
            '<div class="problem">かえる　　　　<i class="fa">&#xf061;</i>　{帰ります|かえります|answer}</div>'+
            '<div class="problem">くる　　　　　<i class="fa">&#xf061;</i>　{来ます|きます|answer}</div>'+
            '<div class="problem">おきる　　　　<i class="fa">&#xf061;</i>　{起きます|おきます|answer}</div>'+
            '<div class="problem">ねる　　　　　<i class="fa">&#xf061;</i>　{寝ます|ねます|answer}</div>'+
          '</div>'+

          '<div class="count-problems">'+
            '<h4>Present Negative (～ません)</h4>'+
            '<div class="example-problem">たべる　　　　　<i class="fa">&#xf061;</i>　{食べ|たべ|answer}ません</div>'+
            '<div class="problem">きく　　　　　　<i class="fa">&#xf061;</i>　{聞きません|ききません|answer}</div>'+
            '<div class="problem">のむ　　　　　　<i class="fa">&#xf061;</i>　{飲みません|のみません|answer}</div>'+
            '<div class="problem">はなす　　　　　<i class="fa">&#xf061;</i>　{話しません|はなしません|answer}</div>'+
            '<div class="problem">よむ　　　　　　<i class="fa">&#xf061;</i>　{読みません|よみません|answer}</div>'+
            '<div class="problem">みる　　　　　　<i class="fa">&#xf061;</i>　{見ません|みません|answer}</div>'+
            '<div class="problem">する　　　　　　<i class="fa">&#xf061;</i>　{しません}</div>'+
            '<div class="problem">べんきょうする　<i class="fa">&#xf061;</i>　{勉強しません|べんきょうしません|answer}</div>'+
            '<div class="problem">いく　　　　　　<i class="fa">&#xf061;</i>　{行きません|いきません|answer}</div>'+
            '<div class="problem">かえる　　　　<i class="fa">&#xf061;</i>　{帰りません|かえりません|answer}</div>'+
            '<div class="problem">くる　　　　　<i class="fa">&#xf061;</i>　{来ません|きません|answer}</div>'+
            '<div class="problem">おきる　　　　<i class="fa">&#xf061;</i>　{起きません|おきません|answer}</div>'+
            '<div class="problem">ねる　　　　　<i class="fa">&#xf061;</i>　{寝ません|ねません|answer}</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>
  </body>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the sentences.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Answer the following questions in Japanese.</p>'+
        
        '<div class="problem">'+
          'よくスポーツをしますか。<br>'+
          '(No, I don\'t play sports much.)<br>'+
          '{いいえ、あまりスポーツをしません}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ますか。<br>'+
          '(Yes, I often watch movies.)<br>'+
          '{はい、よく映画を見ます|はい、よくえいがをみます|' + Genki.getAlts('はい、よく{映画}を{見}ます', 'えいが|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく<ruby>何<rt>なに</rt></ruby>を<ruby>飲<rt>の</rt></ruby>みますか。<br>'+
          '(I often drink water.)<br>'+
          '{よく水を飲みます|よくみずをのみます|' + Genki.getAlts('よく{水}を{飲}みます', 'みず|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>音楽<rt>おんがく</rt></ruby>はよく<ruby>何<rt>なに</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きますか。<br>'+
          '(I often listen to rock.)<br>'+
          '{よくロックを聞きます|よくロックをききます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どこで<ruby>勉強<rt>べんきょう</rt></ruby>しますか。<br>'+
          '(I study at the library.)<br>'+
          '{図書館で勉強します|としょかんでべんきょうします|' + Genki.getAlts('{図書館}で{勉強}します', 'としょかん|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>週末<rt>しゅうまつ</rt></ruby>はよくどこに<ruby>行<rt>い</rt></ruby>きますか。<br>'+
          '(I often go to a friend\'s house.)<br>'+
          '{よく友だちの家に行きます|よくともだちのうちにいきます|' + Genki.getAlts('よく{友}{達}の{家}に{行}きます', 'とも|だち|うち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>週末<rt>しゅうまつ</rt></ruby>はよく<ruby>何<rt>なに</rt></ruby>をしますか。<br>'+
          '(I often eat dinner at a friend\'s house.)<br>'+
          '{よく友だちの家で晩ご飯を食べます|よくともだちのうちでばんごはんをたべます|' + Genki.getAlts('よく{友}{達}の{家}で{晩}ご{飯}を{食}べます', 'とも|だち|うち|ばん|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何時<rt>なんじ</rt></ruby>ごろ<ruby>起<rt>お</rt></ruby>きますか。<br>'+
          '(I get up at about seven o\'clock.)<br>'+
          '{七時ごろ起きます|しちじごろおきます|' + Genki.getAlts('{七時}ごろ{起}きます', 'しちじ|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '<ruby>何時<rt>なんじ</rt></ruby>ごろ<ruby>寝<rt>ね</rt></ruby>ますか。<br>'+
          '(I got to bed at about twelve o\'clock.)<br>'+
          '{十二時ごろ寝ます|じゅうにじごろねます|' + Genki.getAlts('{十二時}ごろ{寝}ます', 'じゅうにじ|ね') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

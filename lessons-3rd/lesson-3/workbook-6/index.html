    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Translate the following sentences into Japanese.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd fa">&#xf054;</span>Translate the following sentences into Japanese.</p>'+
        
        '<div class="problem valign-top">'+
          'I often go to the library.<br>'+
          '<ruby>私<rt>わたし</rt></ruby>は{よく}<ruby>図書館<rt>としょかん</rt></ruby>{に}{行きます|いきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yumi often comes to my house.<br>'+
          '{ゆみさんはよく私の家に来ます|ゆみさんはよくわたしの%(いえ/うち)にきます|' + Genki.getAlts('ゆみさんはよく{私}の{家}に{来}ます', 'わたし|いえ|き') + Genki.getAlts('ゆみさんはよく{私}の{家}に{来}ます', 'わたし|うち|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I usually get up at six.<br>'+
          '{私はたいてい六時に起きます|わたしはたいていろくじにおきます|' + Genki.getAlts('{私}はたいてい{六時}に{起}きます', 'わたし|ろくじ|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Professor Yamashita usually goes to bed at eleven.<br>'+
          '{山下先生はたいてい十一時に寝ます|やましたせんせいはたいていじゅういちじにねます|' + Genki.getAlts('{山下}{先生}はたいてい{十一時}に{寝}ます', 'やました|せんせい|じゅういちじ|ね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sometimes read Japanese newspapers.<br>'+
          '{私は時々日本の新聞を読みます|わたしはときどきにほんのしんぶんをよみます|' + Genki.getAlts('{私}は{時々}{日本}の{新聞}を{読}みます', 'わたし|ときどき|にほん|しんぶん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi sometimes drinks coffee at that cafe.<br>'+
          '{たけしさんは時々あのカフェでコーヒーを飲みます|たけしさんはときどきあのカフェでコーヒーをのみます|' + Genki.getAlts('たけしさんは{時々}あのカフェでコーヒーを{飲}みます', 'ときどき|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yui does not eat much.<br>'+
          '{ゆいさんはあまり食べません|ゆいさんはあまりたべません|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

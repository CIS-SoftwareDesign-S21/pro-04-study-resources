    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">C</span>Listen to the dialogue between Sora and her friend. How often does she do the following things?</p>'+
        '<div>(A = every day / B = often / C = sometimes / D = not often / E = not at all)</div>'+
        '{!AUDIO|W03-C}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W03-C|3} ({A}) study Japanese</div>'+
          '<div class="problem">{!PLAY|W03-C|12} ({B}) go to the library</div>'+
          '<div class="problem">{!PLAY|W03-C|24.5} ({B}) watch American movies</div>'+
          '<div class="problem">{!PLAY|W03-C|24.5} ({D}) watch Japanese movies</div>'+
          '<div class="problem">{!PLAY|W03-C|40} ({C}) play tennis</div>'+
          '<div class="problem">{!PLAY|W03-C|44.5} ({C}) drink coffee</div>'+
        '</div><br>'+
        
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">D</span>Listen to the dialogue between Mary and a Japanese friend and answer the questions below.</p>'+
        '{!AUDIO|W03-D}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W03-D|2.5} What did the man suggest first?　　({a})</div>'+
          '<div class="block indent-block">a. Coffee at a cafe　　b. Beer at a bar　　c. Coffee at his place　　d. Lunch</div><br>'+
        
          '<div class="problem">{!PLAY|W03-D|14.5} What time is it?　　({a})</div>'+
          '<div class="block indent-block">a. 8 o\'clock　　b. 9 o\'clock　　c. 10 o\'clock　　d. 11 o\'clock</div><br>'+
        
          '<div class="problem">'+
            '{!PLAY|W03-D|2.5} What is Mary\'s excuse for declining the suggestion? (Mark O for all that apply.)'+
            '<div class="indent-block">'+
              '<div class="block">a. ({O}) She needs to go back home.</div>'+
              '<div class="block">b. ({||width:21}) It is too late.</div>'+
              '<div class="block">c. ({O}) She needs to study.</div>'+
              '<div class="block">d. ({||width:21}) She needs to go to sleep early.</div>'+
            '</div>'+
          '</div><br>'+
          
          '<div class="problem">'+
            '{!PLAY|W03-D|36} What other suggestions did the man make? (Mark O for all that apply.)'+
            '<div class="indent-block">'+
              '<div class="block">a. ({||width:21}) Reading Japanese books together</div>'+
              '<div class="block">b. ({O}) Practicing Japanese at a cafe</div>'+
              '<div class="block">c. ({O}) Having lunch together the next day</div>'+
              '<div class="block">d. ({||width:21}) Walking her home</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

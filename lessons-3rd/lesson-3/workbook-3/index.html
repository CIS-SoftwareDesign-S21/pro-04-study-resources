    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the particles に／で.',

      quizlet : 
      '<p class="sectionDesc3rd"><span class="sectionNumber3rd">I</span>Where do the following activities take place? Add the places and appropriate particles to the following sentences.</p>'+
      '<div class="example-problem valign-top">{図書館|としょかん|answer;hint:library;width:200}<u>で</u><ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みます。</div>'+
      '<div class="count-problems valign-top">'+
        '<div class="problem">{学校で|がっこうで|answer;hint:school;width:200}<ruby>勉強<rt>べんきょう</rt></ruby>します。</div>'+

        '<div class="problem">{家で|%(いえ/うち)で|answer;hint:home;width:200}テレビを<ruby>見<rt>み</rt></ruby>ます。</div>'+

        '<div class="problem">{カフェで|cafe|width:200}コーヒーを<ruby>飲<rt>の</rt></ruby>みます。</div>'+

        '<div class="problem">{学校に|がっこうに|answer;hint:school;width:200}<ruby>行<rt>い</rt></ruby>きます。</div>'+

        '<div class="problem">{家に|%(いえ/うち)に|answer;hint:home;width:200}<ruby>帰<rt>かえ</rt></ruby>ります。</div>'+
      '</div><br>'+
        
      '<div class="count-problems">'+
        '<p class="sectionDesc3rd"><span class="sectionNumber3rd">II</span>Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Mr. Tanaka will go to the library.<br>'+
          '{たなかさんは図書館に行きます|たなかさんはとしょかんにいきます|' + Genki.getAlts('たなかさんは{図書館}に{行}きます', 'としょかん|い') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'My friend will come to Japan.<br>'+
          '{私の友だちは日本に来ます|わたしのともだちはにほんにきます|' + Genki.getAlts('{私}の{友}{達}は{日本}に{来}ます', 'わたし|とも|だち|にほん|き') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'Mr. Suzuki listens to music at home.<br>'+
          '{すずきさんは家で音楽を聞きます|すずきさんは%(いえ/うち)でおんがくをききます|' + Genki.getAlts('すずきさんは{家}で{音楽}を{聞}きます', 'いえ|おんがく|き') + Genki.getAlts('すずきさんは{家}で{音楽}を{聞}きます', 'うち|おんがく|き') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I speak Japanese at home.<br>'+
          '{私は家で日本語を話します|わたしは%(いえ/うち)でにほんごをはなします|' + Genki.getAlts('{私}は{家}で{日本語}を{話}します', 'わたし|いえ|にほんご|はな') + Genki.getAlts('{私}は{家}で{日本語}を{話}します', 'うち|いえ|にほんご|はな') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I don\'t eat lunch at school.<br>'+
          '{私は学校で昼ご飯を食べません|わたしはがっこうでひるごはんをたべません|' + Genki.getAlts('{私}は{学校}で{昼}ご{飯}を{食}べません', 'わたし|がっこう|ひる|はん|た') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

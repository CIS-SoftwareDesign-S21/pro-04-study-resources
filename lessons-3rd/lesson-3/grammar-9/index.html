    <script>Genki.generateQuiz({
      format : 'practice',
      type : ['multi', 'fill'],
      info : ['How often do you do the following activities? Answer the questions using the expressions and cues below.<br><br>'+
      '<table class="center" style="width:200px;">'+
        '<tr>'+
          '<td>'+
            '<ruby>毎日<rt>まいにち</rt></ruby><br>'+
            'よく<br>'+
            'ときどき'+
          '</td>'+
          
          '<td>～ます</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>'+
            'あまり<br>'+
            'ぜんぜん'+
          '</td>'+
          
          '<td>～ません</td>'+
        '</tr>'+
      '</table>', 'How often do you do the following activities? Answer the questions using the expressions and cues below.'],

      questionsAlignLeft : true,
      quizlet : [
        [
          // MULTIPLE CHOICE
          {
            question : 'Q：<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みますか。<br>A：no, not much',
            answers : [
              'Aいいえ、あまり<ruby>読<rt>よ</rt></ruby>みません。',
              'いいえ、あまり<ruby>読<rt>よ</rt></ruby>みます。',
              'いいえ、ぜんぜん<ruby>読<rt>よ</rt></ruby>みません。',
              'いいえ、ぜんぜん<ruby>読<rt>よ</rt></ruby>みます。'
            ]
          },
          
          {
            question : 'Q：スポーツをしますか。<br>A：yes, often',
            answers : [
              'Aはい、よくします。',
              'はい、よくしません。',
              'はい、あまりします。',
              'はい、あまりしません。'
            ]
          },
          
          {
            question : 'Q：<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みますか。<br>A：no, never',
            answers : [
              'Aいいえ、ぜんぜん<ruby>読<rt>よ</rt></ruby>みません。',
              'いいえ、ぜんぜん<ruby>読<rt>よ</rt></ruby>みます。',
              'いいえ、あまり<ruby>読<rt>よ</rt></ruby>みません。',
              'いいえ、あまり<ruby>読<rt>よ</rt></ruby>みます。'
            ]
          },
          
          {
            question : 'Q：コンビに<ruby>行<rt>い</rt></ruby>きますか。<br>A：yes, sometimes',
            answers : [
              'Aはい、ときどき<ruby>行<rt>い</rt></ruby>きます。',
              'はい、よく<ruby>行<rt>い</rt></ruby>きます。',
              'はい、<ruby>毎日<rt>まいにち</rt></ruby><ruby>行<rt>い</rt></ruby>きます。',
              'はい、ぜんぜん<ruby>行<rt>い</rt></ruby>きます。'
            ]
          },
          
          {
            question : 'Q：<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ますか。<br>A：no, not much',
            answers : [
              'Aいいえ、あまり<ruby>見<rt>み</rt></ruby>ません。',
              'いいえ、あまり<ruby>見<rt>み</rt></ruby>ます。',
              'いいえ、よく<ruby>見<rt>み</rt></ruby>ません。',
              'いいえ、よく<ruby>見<rt>み</rt></ruby>ます。'
            ]
          },
          
          {
            question : 'Q：コーヒーを<ruby>飲<rt>の</rt></ruby>みますか。<br>A：yes, every day',
            answers : [
              'Aはい、<ruby>毎日<rt>まいにち</rt></ruby><ruby>飲<rt>の</rt></ruby>みます。',
              'はい、ときどき<ruby>飲<rt>の</rt></ruby>みます。',
              'はい、よく<ruby>飲<rt>の</rt></ruby>みます。',
              'はい、あまり<ruby>飲<rt>の</rt></ruby>みます。'
            ]
          },
          
          {
            question : 'Q：<ruby>日本<rt>にほん</rt></ruby>の<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きますか。<br>A：yes, sometimes',
            answers : [
              'Aはい、ときどき<ruby>聞<rt>き</rt></ruby>きます。',
              'はい、よく<ruby>聞<rt>き</rt></ruby>きます。',
              'はい、<ruby>毎日<rt>まいにち</rt></ruby><ruby>聞<rt>き</rt></ruby>きます。',
              'はい、ぜんぜん<ruby>聞<rt>き</rt></ruby>きます。'
            ]
          },
          
          {
            question : 'Q：<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べますか。<br>A：no, never',
            answers : [
              'Aいいえ、ぜんぜん<ruby>食<rt>た</rt></ruby>べません。',
              'いいえ、ぜんぜん<ruby>食<rt>た</rt></ruby>べます。',
              'いいえ、あまり<ruby>食<rt>た</rt></ruby>べません。',
              'いいえ、あまり<ruby>食<rt>た</rt></ruby>べます。'
            ]
          }
        ],
        
        
        // WRITTEN
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="example-problem">'+
              '<div class="inner-problem">'+
                'Q：<ruby>本<rt>ほん</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みますか。<br>A：no, not much<br>'+
                'いいえ、{あまり}{読み|よみ|answer}ません。'+
              '</div>'+
            '</div>'+
          '</div>'+
          
          '<div>'+
            '<table class="table center" style="width:200px;margin:0 auto;">'+
              '<tr>'+
                '<td>'+
                  '<ruby>毎日<rt>まいにち</rt></ruby><br>'+
                  'よく<br>'+
                  'ときどき'+
                '</td>'+

                '<td>～ます</td>'+
              '</tr>'+

              '<tr>'+
                '<td>'+
                  'あまり<br>'+
                  'ぜんぜん'+
                '</td>'+

                '<td>～ません</td>'+
              '</tr>'+
            '</table>'+
          '</div>'+
        '</div>'+
        
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">Q：スポーツをしますか。<br>A：yes, often</div><br>'+
              '{はい、よくします}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">Q：<ruby>雑誌<rt>ざっし</rt></ruby>を<ruby>読<rt>よ</rt></ruby>みますか。<br>A：no, never</div><br>'+
              '{いいえ、ぜんぜん読みません|いいえ、ぜんぜんよみません|' + Genki.getAlts('いいえ、{ぜんぜん}{読}みません', '全然|よ') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">Q：コンビに<ruby>行<rt>い</rt></ruby>きますか。<br>A：yes, sometimes</div><br>'+
              '{はい、ときどき行きます|はい、ときどきいきます|' + Genki.getAlts('はい、{ときどき}{行}きます', '時々|い') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '<div class="inner-problem">Q：<ruby>映画<rt>えいが</rt></ruby>を<ruby>見<rt>み</rt></ruby>ますか。<br>A：no, not much</div><br>'+
              '{いいえ、あまり見ません|いいえ、あまりみません|answer}。'+
            '</div>'+
          '</div>'+

          '<div>'+
            '<div class="problem">'+
              '<div class="inner-problem">Q：コーヒーを<ruby>飲<rt>の</rt></ruby>みますか。<br>A：yes, every day</div><br>'+
              '{はい、毎日飲みます|はい、まいにちのみます|' + Genki.getAlts('はい、{毎日}{飲}みます', 'まいにち|の') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">Q：<ruby>日本<rt>にほん</rt></ruby>の<ruby>音楽<rt>おんがく</rt></ruby>を<ruby>聞<rt>き</rt></ruby>きますか。<br>A：yes, sometimes</div><br>'+
              '{はい、ときどき聞きます|はい、ときどきききます|' + Genki.getAlts('はい、{ときどき}{聞}きます', '時々|き') + 'answer}。'+
            '</div>'+
            
            '<div class="problem">'+
              '<div class="inner-problem">Q：<ruby>朝ご飯<rt>あさごはん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べますか。<br>A：no, never</div><br>'+
              '{いいえ、ぜんぜん食べません|いいえ、ぜんぜんたべません|' + Genki.getAlts('いいえ、{ぜんぜん}{食}べません', '全然|た') + 'answer}。'+
            '</div>'+
          '</div>'+
        '</div>'
      ]
    });</script>

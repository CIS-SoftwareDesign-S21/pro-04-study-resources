    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the conjugation table below.',
      
      quizlet : 
      '<h3>Verbs</h3>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td style="width:150px;">dictionary form</td>'+
          '<td>past, affirmative</td>'+
          '<td>past, negative</td>'+
          '<td>long, present</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">食べる<i>たべる</i></span></td>'+
          '<td>{食べた|たべた|answer}</td>'+
          '<td>{食べなかった|たべなかった|answer}</td>'+
          '<td>{食べます|たべます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">読む<i>よむ</i></span></td>'+
          '<td>{読んだ|よんだ|answer}</td>'+
          '<td>{読まなかった|よまなかった|answer}</td>'+
          '<td>{読みます|よみます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">遊ぶ<i>あそぶ</i></span></td>'+
          '<td>{遊んだ|あそんだ|answer}</td>'+
          '<td>{遊ばなかった|あそばなかった|answer}</td>'+
          '<td>{遊びます|あそびます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">覚える<i>おぼえる</i></span></td>'+
          '<td>{覚えた|おぼえた|answer}</td>'+
          '<td>{覚えなかった|おぼえなかった|answer}</td>'+
          '<td>{覚えます|おぼえます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">行く<i>いく</i></span></td>'+
          '<td>{行った|いった|answer}</td>'+
          '<td>{行かなかった|いかなかった|answer}</td>'+
          '<td>{行きます|いきます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>もらう</td>'+
          '<td>{もらった}</td>'+
          '<td>{もらわなかった}</td>'+
          '<td>{もらいます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">踊る<i>おどる</i></span></td>'+
          '<td>{踊った|おどった|answer}</td>'+
          '<td>{踊らなかった|おどらなかった|answer}</td>'+
          '<td>{踊ります|おどります|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">泳ぐ<i>およぐ</i></span></td>'+
          '<td>{泳いだ|およいだ|answer}</td>'+
          '<td>{泳がなかった|およがなかった|answer}</td>'+
          '<td>{泳ぎます|およぎます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">弾く<i>ひく</i></span></td>'+
          '<td>{弾いた|ひいた|answer}</td>'+
          '<td>{弾かなかった|ひかなかった|answer}</td>'+
          '<td>{弾きます|ひきます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">休む<i>やすむ</i></span></td>'+
          '<td>{休んだ|やすんだ|answer}</td>'+
          '<td>{休まなかった|やすまなかった|answer}</td>'+
          '<td>{休みます|やすみます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>する</td>'+
          '<td>{した}</td>'+
          '<td>{しなかった}</td>'+
          '<td>{します}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">来る<i>くる</i></span></td>'+
          '<td>{来た|きた|answer}</td>'+
          '<td>{来なかった|こなかった|answer}</td>'+
          '<td>{来ます|きます|answer}</td>'+
        '</tr>'+
      '</table>'+
      '<br>'+
      
      '<h3>Adjectives/Nouns</h3>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td style="width:150px;">dictionary form</td>'+
          '<td>past, affirmative</td>'+
          '<td>past, negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">面白い<i>おもしろい</i></span></td>'+
          '<td>{面白かった|おもしろかった|answer}</td>'+
          '<td>{面白くなかった|おもしろくなかった|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">若い<i>わかい</i></span></td>'+
          '<td>{若かった|わかかった|answer}</td>'+
          '<td>{若くなかった|わかくなかった|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>かっこいい</td>'+
          '<td>{かっこよかった}</td>'+
          '<td>{かっこよくなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">意地悪<i>いじわる（な）</i></span></td>'+
          '<td>{意地悪だった|いじわるだった|answer}</td>'+
          '<td>{意地悪じゃなかった|いじわるじゃなかった|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>きれい（な）</td>'+
          '<td>{きれいだった}</td>'+
          '<td>{きれいじゃなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">日曜日<i>にちようび</i></span></td>'+
          '<td>{日曜日だった|にちようびだった|answer}</td>'+
          '<td>{日曜日じゃなかった|にちようびじゃなかった|answer}</td>'+
        '</tr>'+
      '</table>'
        
    });</script>

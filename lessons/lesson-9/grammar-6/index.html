    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make a guess about what Mary and Professor Yamashita were like when they were in high school.',

      quizlet : [
        {
          question : 'メアリーさんは高校の時、元気でしたか。',
          answers : [
            'Aはい、元気だったと思います。',
            'はい、元気かったと思います。',
            'Aいいえ、元気じゃなかったと思います。',
            'いいえ、元気くなかったと思います。'
          ]
        },
        
        {
          question : 'メアリーさんは高校の時、かわいかったですか。',
          answers : [
            'Aはい、かわいかったと思います。',
            'はい、かわいだったと思います。',
            'Aいいえ、かわいくなかったと思います。',
            'いいえ、かわいじゃなかったと思います。'
          ]
        },
        
        {
          question : 'メアリーさんは高校の時、日本語が上手でしたか。',
          answers : [
            'Aはい、日本語が上手だったと思います。',
            'はい、日本語が上手かったと思います。',
            'Aいいえ、日本語が上手じゃなかったと思います。',
            'いいえ、日本語が上手くなかったと思います。'
          ]
        },
        
        {
          question : 'メアリーさんは高校の時、人気がありましたか。',
          answers : [
            'Aはい、人気があったと思います。',
            'はい、人気があたと思います。',
            'Aいいえ、人気がなかったと思います。',
            'いいえ、人気があらなかったと思います。'
          ]
        },
        
        {
          question : 'メアリーさんは高校の時、よく勉強しましたか。',
          answers : [
            'Aはい、よく勉強したと思います。',
            'はい、よく勉強すったと思います。',
            'Aいいえ、あまり勉強しなかったと思います。',
            'いいえ、よく勉強しなかったと思います。'
          ]
        },
        
        {
          question : 'メアリーさんは高校の時、日本に住んでいましたか。',
          answers : [
            'Aはい、日本に住んでいたと思います。',
            'はい、日本に住んだと思います。',
            'Aいいえ、日本に住んでいなかったと思います。',
            'いいえ、日本に住まなかったと思います。'
          ]
        },
        
        {
          question : '山下先生は高校の時、背が高かったですか。',
          answers : [
            'Aはい、背が高かったと思います。',
            'はい、背が高だったと思います。',
            'Aいいえ、背が高くなかったと思います。',
            'いいえ、背が高じゃなかったと思います。'
          ]
        },
        
        {
          question : '山下先生は高校の時、よくデートをしましたか。',
          answers : [
            'Aはい、よくデートをしたと思います。',
            'はい、よくデートをすったと思います。',
            'Aいいえ、あまりデートをしなかったと思います。',
            'いいえ、よくデートをしなかったと思います。'
          ]
        },
        
        {
          question : '山下先生は高校の時、よくギターを弾きましたか。',
          answers : [
            'Aはい、よくギターを弾いたと思います。',
            'はい、よくギターを弾ったと思います。',
            'Aいいえ、あまりギターを弾かなかったと思います。',
            'いいえ、あまりギターを弾きなかったと思います。'
          ]
        },
        
        {
          question : '山下先生は高校の時、踊るのが上手でしたか。',
          answers : [
            'Aはい、踊るのが上手だったと思います。',
            'はい、踊るのが上手かったと思います。',
            'Aいいえ、踊るのが上手じゃなかったと思います。',
            'いいえ、踊るのが上手くなかったと思います。'
          ]
        },
        
        {
          question : '山下先生は高校の時、かっこよかったですか。',
          answers : [
            'Aはい、かっこよかったと思います。',
            'はい、かっこよだったと思います。',
            'Aいいえ、かっこよくなかったと思います。',
            'いいえ、かっこよじゃなかったと思います。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read Grammar 1 (Genki I: p.212-213) and answer the questions about the conjugation of short forms in the past tense.',

      quizlet : [
        {
          question : 'What is the conjugation rule for affirmative Verbs in the past tense?',
          answers : [
            'AReplace て／で in te-forms with た／だ.',
            'Replace でした in the long forms with だった.',
            'Same as their dictionary forms.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for negative Verbs in the past tense?',
          answers : [
            'AReplace い in the present tense negative ない with かった.',
            'Replace い in the present tense negative ない with だった.',
            'Drop the final です in long forms.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for い-adjectives (both neg. & aff.), な-adjectives (neg.), and Noun+です (neg.) in the past tense?',
          answers : [
            'ADrop the final です in long forms.',
            'Replace でした in the long forms with だった.',
            'Replace です with だ.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for affirmative な-adjectives and Noun+です in the past tense?',
          answers : [
            'AReplace でした in the long forms with だった.',
            'Replace でした in the long forms with かった.',
            'Drop the final です in long forms.'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of 読む?',
          answers : [
            'A読んだ',
            '読んた',
            '読んで'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of 食べる?',
          answers : [
            'A食べた',
            '食べだ',
            '食べて'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of 行く?',
          answers : [
            'A行った',
            '行いた',
            '行っだ'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of かわいい?',
          answers : [
            'Aかわいかった',
            'かわいだった',
            'かわいがった'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of 静か?',
          answers : [
            'A静かだった',
            '静かかった',
            '静かでした'
          ]
        },
        
        {
          question : 'What is the past affirmative short form of 学生?',
          answers : [
            'A学生だった',
            '学生かった',
            '学生でした'
          ]
        },
        
        {
          question : 'What is the past negative short form of 読む?',
          answers : [
            'A読まなかった',
            '読まない',
            '読むじゃなかった'
          ]
        },
        
        {
          question : 'What is the past negative short form of かわいい?',
          answers : [
            'Aかわいくなかった',
            'かわいじゃなかった',
            'かわいくない'
          ]
        },
        
        {
          question : 'What is the past negative short form of 静か?',
          answers : [
            'A静かじゃなかった',
            '静かくなかった',
            '静かじゃない'
          ]
        },
        
        {
          question : 'What is the past negative short form of 学生?',
          answers : [
            'A学生じゃなかった',
            '学生くなかった',
            '学生じゃない'
          ]
        },
        
        {
          question : 'What is the past negative short form of いい?',
          answers : [
            'Aよくなかった',
            'いくなかった',
            'いいじゃなかった'
          ]
        }
      ]
    });</script>

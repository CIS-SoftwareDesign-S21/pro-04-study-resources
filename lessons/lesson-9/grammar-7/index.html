    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Report what the following people said, using ～と言っていました.',

        {
          question : 'お父さん：若い時、マイケル・ジャクソンが好きでした。',

        {
          question : 'お父さん：友だちとよく踊りに行きました。',
          answers : [
            'Aお父さんは、友だちとよく踊りに行ったと言っていました。',
            'お父さんは、友だちとよく踊りに行たと言っていました。',
            'お父さんは、友だちとよく踊りに行いたと言っていました。'
          ]

        {
          question : 'お父さん：踊るのがあまり上手じゃなかったです。',
          answers : [

            'お父さんは、踊るのがあまり下手じゃなかったと言っていました。'

          answers : [

            'お父さんは、マイケルの歌をたくさん覚えだと言っていました。'
          ]
        },
        
        {
          question : 'たけしさん：先月、かぶきを見に行きました。',
          answers : [
            'Aたけしさんは、先月、かぶきを見に行ったと言っていました。',
            'たけしさんは、先月、かぶきを見に行たと言っていました。',
            'たけしさんは、先月、かぶきを見に行いたと言っていました。'
          ]

        {
          question : 'たけしさん：かぶきは十二時に始まって、四時に終わりました。',
          answers : [
            'Aたけしさんは、かぶきは十二時に始まって、四時に終わったと言っていました。',
            'たけしさんは、かぶきは十二時に始まって、四時に終わたと言っていました。',
            'たけしさんは、かぶきは十二時に始まって、四時に終わっだと言っていました。'
          ]
        },
        
        {
          question : 'たけしさん：かぶきは長かったです。',
          answers : [
            'Aたけしさんは、かぶきは長かったと言っていました。',
            'たけしさんは、かぶきは長だったと言っていました。',
            'たけしさんは、かぶきは長がったと言っていました。'
          ]
        },
        
        {
          question : 'たけしさん：かぶきはおもしろかったです。',
          answers : [
            'Aたけしさんは、かぶきはおもしろかったと言っていました。',
            'たけしさんは、かぶきはおもしろだったと言っていました。',
            'たけしさんは、かぶきはおもしろがったと言っていました。'
          ]
        },

          question : 'ロバートさん：きのう、大学に行きませんでした。',

            'ロバートさんは、きのう大学に行きませんと言っていました。',
            'ロバートさんは、きのう大学に行かないと言っていました。'
          ]
        },
        
        {
          question : 'ロバートさん：病気でした。',
          answers : [
            'Aロバートさんは、病気だったと言っていました。',
            'ロバートさんは、病気かったと言っていました。',

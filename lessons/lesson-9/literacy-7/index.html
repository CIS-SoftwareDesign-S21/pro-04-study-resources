    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the blanks with the appropriate kanji.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Fill in the blanks with the appropriate kanji.</p>'+
        '<div class="problem">'+
          'この{白|しろ|furigana}いＴシャツは五{百|ひゃく|furigana}円でした。'+
          '<div class="sub-section" style="float:right;">百　白</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '{小|ちい|furigana}さいケーキを{少|すこ|furigana}し食べました。'+
          '<div class="sub-section" style="float:right;">小　少</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '一時{間|かん|furigana}テープを{聞|き|furigana}きました。'+
          '<div class="sub-section" style="float:right;">聞　間</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '日本{語|ご|furigana}を{話|はな|furigana}します。'+
          '<div class="sub-section" style="float:right;">話　語</div>'+
        '</div>'+
        
        '<p class="section-desc">Choose the appropriate word for each blank.</p>'+
        '<div class="problem">'+
          'はじめまして。私の{名前|なまえ|furigana}はキムです。'+
          '<div class="sub-section" style="float:right;">名前　午前</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '毎日たいてい{午前|ごぜん|furigana}七時ごろおきます。'+
          '<div class="sub-section" style="float:right;">午後　午前</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'このかさは古いから、{新しい|あたらしい|furigana}かさをかいます。'+
          '<div class="sub-section" style="float:right;">大きい　新しい</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '今日はいい{天気|てんき|furigana}だった。でも、あしたは{雨|あめ|furigana}がふると思う。'+
          '<div class="sub-section" style="float:right;">元気　天気　白　雨</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'メアリーのお父さんを{知って|しって|furigana}いますか。'+
          '<div class="sub-section" style="float:right;">帰って　知って</div>'+
        '</div>'+
      '</div>'
    });</script>

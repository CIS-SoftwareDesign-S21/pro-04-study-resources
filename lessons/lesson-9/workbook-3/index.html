    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you know about quotations in the past tense in the following problems, using ～と思います.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences, using the short form + ～と思います. In sentences 4-6 "I don\'t think..." should be translated as ～なかったと思います.</p>'+
        '<div class="problem">'+
          'I think Tadashi\'s father was good-looking when he was young.<br>'+
          '{ただしさんのお父さんは若い時、かっこよかったと思います|ただしさんのおとうさんはわかいとき、かっこよかったとおもいます|' + Genki.getAlts('ただしさんのお{父}さんは{若}い{時}、かっこよかったと{思}います', 'とう|わか|とき|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think the concert began at nine o\'clock.<br>'+
          '{コンサートは九時に始まったと思います|コンサートはくじにはじまったとおもいます|' + Genki.getAlts('コンサートは{九時}に{始}まったと{思}います', 'くじ|はじ|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think Saeko did physical exercises last weekend.<br>'+
          '{さえこさんは先週の週末、運動したと思います|さえこさんはせんしゅうのしゅうまつ、うんどうしたとおもいます|' + Genki.getAlts('さえこさんは{先週}の{週末}、{運動}したと{思}います', 'せんしゅう|しゅうまつ|うんどう|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think last week\'s exam was difficult.<br>'+
          '{先週の試験は難しくなかったと思います|せんしゅうのしけんはむずかしくなかったとおもいます|' + Genki.getAlts('{先週}の{試験}は{難}しくなかったと{思}います', 'せんしゅう|しけん|むずか|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Mie was mean when she was a child.<br>'+
          '{みえさんは子供の時、いじわるじゃなかったと思います|みえさんはこどものとき、いじわるじゃなかったとおもいます|' + Genki.getAlts('みえさんは{子供}の{時}、{意地悪}じゃなかったと{思}います', 'こども|とき|いじわる|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Mai received a letter from Mari.<br>'+
          '{まいさんはまりさんから手紙をもらわなかったと思います|まいさんはまりさんからてがみをもらわなかったとおもいます|' + Genki.getAlts('まいさんはまりさんから{手紙}をもらわなかったと{思}います', 'てがみ|おも') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Guess what your family/friends/teacher were like when they were children using ～と思います.</p>'+
        '<div class="problem">'+
          'I think Mary was cute when she was a child.<br>'+
          '{メアリーさんは子供の時、かわいかったと思います|メアリーさんはこどものとき、かわいかったとおもいます|' + Genki.getAlts('メアリーさんは{子供}の{時}、かわいかったと{思}います', 'こども|とき|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think my teacher studied often when they were a child.<br>'+
          '{先生は子供の時、よく勉強したと思います|せんせいはこどものとき、よくべんきょうしたとおもいます|' + Genki.getAlts('{先生}は{子供}の{時}、よく{勉強}したと{思}います', 'せんせい|こども|とき|べんきょう|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think my friend liked exercise when they were a child.<br>'+
          '{友だちは子供の時、運動が好きだったと思います|ともだちはこどものとき、うんどうがすきだったとおもいます|' + Genki.getAlts('{友}{達}は{子供}の{時}、{運動}が{好}きだったと{思}います', 'とも|だち|こども|とき|うんどう|す|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think my Mother was good at singing when she was a child.<br>'+
          '{母は子供の時、歌うのが上手だったと思います|はははこどものとき、うたうのがじょうずだったとおもいます|' + Genki.getAlts('{母}は{子供}の{時}、{歌}うのが{上手}だったと{思}います', 'はは|こども|とき|うた|じょうず|おも') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

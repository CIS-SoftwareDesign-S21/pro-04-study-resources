    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Ken and Michiko are talking. Listen to the dialogue and answer the questions in Japanese.</p>'+
    '<div class="right">*イタリア (Italy)</div>'+
    '{!AUDIO|W09-A}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W09-A|8} だれが遅くなりましたか。<br>'+
        '{けんさんが遅くなりました|けんさんがおそくなりました|answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W09-A|11} けんさん／みちこさんは何分ぐらい待ちましたか。<br>'+
        '{%(みちこさんは/)十分ぐらい待ちました|%(みちこさんは/)じゅっぷんぐらいまちました|' + Genki.getAlts('{みちこさんは}{十分}ぐらい{待}ちました', '|じゅっぷん|ま') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W09-A|15} けんさんとみちこさんは何をしますか。<br>'+
        '{%(けんさんとみちこさんは/)晩ご飯を食べます|%(けんさんとみちこさんは/)ばんごはんをたべます|' + Genki.getAlts('{けんさんとみちこさんは}{晩}ご{飯}を{食}べます', '|ばん|はん|た') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W09-A|42} レストランはどこにありますか。<br>'+
        '{%(レストランは/)ホテルの中にあります|%(レストランは/)ホテルのなかにあります|answer}。'+
      '</div>'+
    '</div>'+


    '<p class="section-desc"><span class="section-number">B</span> Jun is showing the picture taken at his birthday party. Where are the following people in the picture.</p>'+
    '<div class="right">*ケーキ (cake)　　ワイン (wine)</div>'+
    '{!AUDIO|W09-B}'+

    '<div class="columns-2 count-problems small-margin clear" style="width:80%;margin:0 auto;">'+
      '<div>'+
        '<div class="problem">{!PLAY|W09-B|5} ({f}) Jun</div>'+
        '<div class="problem">{!PLAY|W09-B|11} ({e}) Jun\'s friend</div>'+
        '<div class="problem">{!PLAY|W09-B|19.5} ({h}) Jun\'s younger sister</div>'+
        '<div class="problem">{!PLAY|W09-B|30} ({c}) Jun\'s older sister</div>'+
        '<div class="problem">{!PLAY|W09-B|27} ({g}) Jun\'s younger brother</div>'+
        '<div class="problem">{!PLAY|W09-B|39.5} ({a}) Jun\'s father</div>'+
        '<div class="problem">{!PLAY|W09-B|44.5} ({b}) Pochi</div>'+
      '</div>'+

      '<div class="center">{!IMG|l9-w9-1.png|picture}</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to the dialogue at a shop. How many of each item did the shopkeeper sell?</p>'+
    '{!AUDIO|W09-C}'+

    '<div class="count-problems small-margin columns-2 clear">'+
      '<div>'+
        '<div><span class="label">　</span>　<u>How many?</u> 　<u>Total amount</u></div>'+
        '<div class="problem">{!PLAY|W09-C|1.5} <span class="label">coffee</span> ({5}) ￥{600||width:90}</div>'+
        '<div class="problem valign-off">{!PLAY|W09-C|7.5} <span class="label inline-furi">orange<i>オレンジ</i></span> ({3}) ￥{180||width:90}</div>'+
        '<div class="problem valign-off">{!PLAY|W09-C|14} <span class="label inline-furi">rice ball<i>おにぎり</i></span> ({9}) ￥{1%(,/)080||width:90}</div>'+
      '</div>'+
        
      '<div>'+
        '<div class="problem">{!PLAY|W09-C|22.5} <span class="label">tea</span> ({8}) ￥{960||width:90}</div>'+
        '<div class="problem">{!PLAY|W09-C|33} <span class="label">boxed lunch</span> ({7}) ￥{8%(,/)400||width:90}</div>'+
      '</div>'+
    '</div>'
      
    });</script>

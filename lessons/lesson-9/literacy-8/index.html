    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Sue\'s diary and answer the questions.',
      
      quizlet : 
      '<p class="section-desc">スーさんは日記を書きました。</p>'+
      '<div class="sub-section text-passage">'+
        '<p>'+
          '十一月二十五日（土）　雨<br>'+
          '今日は朝からあめがふっていた。午前中は友だちにメールを書いて、一時間ぐらい音楽を聞いた。昼ごろメアリーの家へ行った。白くて、大きい家だった。メアリーのホストファミリーの山本さんに会った。お父さんはせが高くて、やせている人だった。家で晩ご飯を食べた。お母さんは「何もありませんが」と言っていたが、たくさんごちそうがあった。晩ご飯はとてもおいしかった。お母さんは料理がすごく上手だと思う。晩ご飯の後、いろいろな話をした。そして、きれいな着物をもらった。お母さんは少し古いと言っていたが、すごくきれいだ。メアリーのホストファミリーはとてもしんせつで楽しかった。'+
        '</p>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '日記（にっき）　diary<br>'+
          '午前中（ごぜんちゅう）　in the morning<br>'+
          '昼（ひる）　noon<br>'+
          'ホストファミリー host family<br>'+
          'ごちそう　excellent food'+
        '</div>'+

        '<div>'+
          'いろいろ（な）　various<br>'+
          '話をする（はなしをする）　to have a talk<br>'+
          'そして　and then<br>'+
          '着物（きもの）　kimono; Japanese traditional dress'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems small-margin">'+
        // II-A
        '<p class="section-desc">Put the following activities in the right order according to Sue\'s diary.</p>'+
        '<div class="problem">({B}) <i class="fa">&#xf061;</i> ({E}) <i class="fa">&#xf061;</i> ({C}) <i class="fa">&#xf061;</i> ({D}) <i class="fa">&#xf061;</i> ({A})</div>'+
        '<div class="sub-section">'+
          '(A) Got a kimono from Mary\'s mother.<br>'+
          '(B) Wrote an email to a friend.<br>'+
          '(C) Ate dinner at Mary\'s house.<br>'+
          '(D) Talked with Mary\'s host family.<br>'+
          '(E) Listened to music.'+
        '</div><br>'+
        
        // II-B
        '<p class="section-desc">Mark O if the following statements are true. Mark X if not true.</p>'+
        '<div class="problem">({O})　スーさんは古い着物をもらった。</div>'+
        '<div class="problem">({X})　お父さんは背がひくくて、やせている。</div>'+
        '<div class="problem">({X})　晩ご飯は何もなかった。</div>'+
        '<div class="problem">({O})　スーさんはお母さんの料理が好きだ。</div>'+
        '<div class="problem">({O})　天気がよくなかった。</div>'+
        '<div class="problem">({X})　メアリーさんのホストファミリーの名前は山田だ。</div>'+
      '</div><br>'+
      
      // EXTRA READING PRACTICE
      '<p class="section-desc">'+
        'BONUS: Practice your Japanese reading skills by reading the passage below. (optional)<br>'+
        'スーさんはメアリーさんのホストファミリーにメールを書きました。'+
      '</p>'+
      
      '<div class="sub-section text-passage">'+
        '<p>'+
          '山本さま<br><br>'+
          'きのうはどうもありがとうございました。<br>'+
          'とてもたのしかったです。<br><br>'+
          'りょうではあまり日本のりょうりを食べませんが、<br>'+
          'お母さんのりょうりはとてもおいしかったです。<br>'+
          'それから、きものをありがとうございました。<br>'+
          'とてもきれいなきものですね。<br><br>'+
          'かんこくにもあそびに来てください。<br>'+
          '私はソウルのおもしろいところを知っていますから、<br>'+
          'あんないします。<br><br>'+
          'スー・キム<br>'+
          'sue@genkinihongo.com'+
        '</p>'+
      '</div>'+
      
      '<div class="columns-2 clear" style="text-align:right;">'+
        '<div>'+
          'りょう　dormitory<br>'+
        '</div>'+

        '<div>'+
          'あんないする　to show someone around'+
        '</div>'+
      '</div>'
    });</script>

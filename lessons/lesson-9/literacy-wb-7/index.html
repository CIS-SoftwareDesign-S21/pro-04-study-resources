    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I wrote a letter to my friend in the afternoon.<br>'+
          '{%(私は/)午後友だちに手紙を書きました|%(わたしは/)ごごともだちにてがみをかきました|' + Genki.getAlts('{私}は{午後}{友}{達}に{手紙}を{書}きました', 'わたし|ごご|とも|だち|てがみ|か') + Genki.getAlts('{午後}{友}{達}に{手紙}を{書}きました', 'ごご|とも|だち|てがみ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I read a book for one hour at home.<br>'+
          '{%(私は/)家で一時間本を読みました|%(わたしは/)いえでいちじかんほんをよみました|' + Genki.getAlts('{私}は{家}で{一時間}{本}を{読}みました', 'わたし|いえ|いちじかん|ほん|よ') + Genki.getAlts('{家}で{一時間}{本}を{読}みました', 'いえ|いちじかん|ほん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I had a talk with Ken\'s father. It was interesting.<br>'+
          '{%(私は/)けんさんのお父さんと話しました。面白かったです。|%(わたしは/)けんさんのおとうさんとはなしました。おもしろかったです。|' + Genki.getAlts('{私}はけんさんのお{父}さんと{話}しました。{面白}かったです。', 'わたし|とう|はな|おもしろ') + Genki.getAlts('けんさんのお{父}さんと{話}しました。{面白}かったです。', 'とう|はな|おもしろ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'The name of Mr. Yamashita\'s dog is Hachi.<br>'+
          '{山下さんの犬の名前はハチです|やましたさんのいぬのなまえはハチです|' + Genki.getAlts('{山下}さんの{犬}の{名前}はハチです', 'やました|いぬ|なまえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My dictionary is a little old.<br>'+
          '{私の辞書は少し古いです|わたしのじしょはすこしふるいです|' + Genki.getAlts('{私}の{辞書}は{少}し{古}いです', 'わたし|じしょ|すこ|ふる') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Please come to my house. Let\'s talk.<br>'+
          '{私の家に来てください。話しましょう。|わたしのいえにきてください。はなしましょう。|' + Genki.getAlts('{私}の{家}に{来}てください。{話}しましょう。', 'わたし|いえ|き|はな') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Maria\'s e-mail to Mr. Park and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '突然（とつぜん）　suddenly<br>'+
          '友人（ゆうじん）　friend<br>'+
          '～の紹介で（～のしょうかいで）　through the introduction of<br>'+
          '国際（こくさい）　international<br>'+
          '政治（せいじ）　politics<br>'+
          '電気工学（でんきこうがく）　electric engineering<br>'+
          '受ける（うける）　to take (an exam)'+
        '</div>'+

        '<div>'+
          '～のために　for...<br>'+
          '申し込み（もうしこみ）　application<br>'+
          'もし～たら　if...<br>'+
          '質問（しつもん）　question<br>'+
          '申し訳ありません（もうしわけありません）　You have my apologies<br>'+
          'どうぞよろしくお願いします（どうぞよろしくおねがいします）　Thank you in advance.'+
        '</div>'+
      '</div><br>'+
        
      // II-A
      '<p class="section-desc">マリアさんは日本に留学しているぱくさんにメールをかきました。次のメールを読みましょう。</p>'+
      '<table class="email-table">'+
        '<tr class="email-info">'+
          '<td>From:</td>'+
          '<td>Maria Evans &lt;mariae@cali-u.ac.jp&gt;</td>'+
        '</tr>'+
        
        '<tr class="email-info">'+
          '<td>To:</td>'+
          '<td>parks@sakura-u.ac.jp</td>'+
        '</tr>'+
        
        '<tr class="email-info">'+
          '<td>Subject:</td>'+
          '<td>はじめまして</td>'+
        '</tr>'+
        
        '<tr class="email-message">'+
          '<td colspan="2">'+
            '<p class="text-passage">'+
              'パク・スーマン様<br><br>'+
              '突然のメールで失礼します。私はマリア・エバンスと言います。友人のモハメッドさんの紹介でメールを書いています。<br><br>'+
              '私は今、カリフォルニア大学の四年生です。<br>'+
              '卒業したら、日本の大学院で国際政治を勉強しようと思っています。私の専攻は政治で、大学では特にアメリカと日本の関係について勉強しました。パクさんは日本の大学院で電気工学を研究していらっしゃると聞きました。<br>'+
              '日本の大学院について教えていただけないでしょうか。<br><br>'+
              '大学院に入る前に、日本語の試験を受けなければいけないと聞きましたが、パクさんは試験のためにどんな勉強をなさいましたか。<br><br>'+
              'また、日本は生活費が高いそうなので、奨学金の申し込みをしたいのですが、どうしたらいいでしょうか。<br>'+
              'もし奨学金がもらえなかったら、アルバイトを探そうと思っています。留学生がアルバイトを見つけるのはむずかしいでしょうか。<br><br>'+
              '質問が多くなってしまって、申し訳ありません。<br>'+
              'お忙しいと思いますが、どうぞよろしくお願いします。<br><br>'+
              'マリア・エバンス<br>'+
              'mariae@cali-u.ac.jp<br>'+
            '</p>'+
          '</td>'+
        '</tr>'+
      '</table><br>'+
      
      // II-B
      '<div class="count-problems">'+
        '<p class="section-desc">下の文を完成してください。</p>'+
        '<div class="problem">マリアさんは今カリフォルニア大学で{政治|せいじ|answer}を勉強しています。</div>'+
        
        '<div class="problem">卒業したら、{日本の大学院で国際政治を勉強し|にほんのだいがくいんでこくさいせいじをべんきょうし|' + Genki.getAlts('{日本}の{大学院}で{国際}{政治}を{勉強}し', 'にほん|だいがくいん|こくさい|せいじ|べんきょう') + 'answer}たいと思っています。</div>'+
        
        '<div class="problem">パクさんは{日本の大学院で電気工学を研究し|にほんのだいがくいんででんきこうがくをけんきゅうし|' + Genki.getAlts('{日本}の{大学院}で{電気工学}を{研究}し', 'にほん|だいがくいん|でんきこうがく|けんきゅう') + 'answer}ています。</div>'+
        
        '<p>マリアさんは日本の大学院について聞きたいので、パクさんにメールを書きました。メールで質問を三つしました。</p>'+
        '<div class="problem">{パクさんは日本語の試験のためにどんな勉強をしましたか|パクさんはにほんごのしけんのためにどんなべんきょうをしましたか|' + Genki.getAlts('パクさんは{日本語}の{試験}のためにどんな{勉強}をしましたか', 'にほんご|しけん|べんきょう') + 'answer}。</div>'+
        
        '<div class="problem">{奨学金の申し込みをしたいのですが、どうしたらいいですか|しょうがくきんのもうしこみをしたいのですが、どうしたらいいですか|' + Genki.getAlts('{奨学金}の{申し込み}をしたいのですが、どうしたらいいですか', 'しょうがくきん|もうしこみ') + 'answer}。</div>'+
        
        '<div class="problem">{留学生がアルバイトを見つけるのはむずかしいですか|りゅうがくせいがアルバイトをみつけるのはむずかしいですか|' + Genki.getAlts('{留学生}がアルバイトを{見}つけるのは{難}しいですか', 'りゅうがくせい|み|むずか') + 'answer}。</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the information about Mr. Ishida and Ms. Sato and answer the questions using ～はず.'+
      '<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold;">'+
          '<td>石田さん（いしださん）</td>'+
          '<td>佐藤さん（さとうさん）</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>graduated from the University of Tokyo</td>'+
          '<td>diligent student</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>works for a computer company</td>'+
          '<td>studied in China for one year</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>lives in a big house</td>'+
          '<td>tennis circle member</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>vegetarian (ベジタリアン)</td>'+
          '<td>lives alone</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>good personality</td>'+
          '<td></td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : '石田さんは頭がいいですか。',
          answers : [
            'Aええ。東京大学を卒業したから、頭がいいはずです。',
            'ええ。東京大学を卒業したから、頭がいいなはずです。',
            'ええ。東京大学を卒業したから、頭がいいのはずです。'
          ]
        },
        
        {
          question : '石田さんはコンピューターが使えますか。',
          answers : [
            'Aええ。コンピューターの会社に勤めているから、コンピューターが使えるはずです。',
            'ええ。コンピューターの会社に勤めているから、コンピューターが使えたはずです。',
            'ええ。コンピューターの会社に勤めているから、コンピューターが使えてはずです。'
          ]
        },
        
        {
          question : '石田さんはお金持ちですか。',
          answers : [
            'Aええ。大きい家に住んでいるから、お金持ちのはずです。',
            'ええ。大きい家に住んでいるから、お金持ちなはずです。',
            'ええ。大きい家に住んでいるから、お金持ちはずです。'
          ]
        },
        
        {
          question : '石田さんは肉を食べますか。',
          answers : [
            'Aいいえ。ベジタリアンだから、肉を食べないはずです。',
            'いいえ。ベジタリアンだから、肉を食べないんはずです。',
            'いいえ。ベジタリアンだから、肉を食べないのはずです。'
          ]
        },
        
        {
          question : '石田さんは女の人にもてますか。',
          answers : [
            'Aええ。性格がいいから、女の人にもてるはずです。',
            'ええ。性格がいいから、女の人にもててはずです。',
            'ええ。性格がいいから、女の人にもてたはずです。'
          ]
        },
        
        {
          question : '佐藤さんはよく授業をサボりますか。',
          answers : [
            'Aいいえ。まじめな学生だから、授業をサボらないはずです。',
            'いいえ。まじめな学生だから、授業をサボらないんはずです。',
            'いいえ。まじめな学生だから、授業をサボらないのはずです。'
          ]
        },
        
        {
          question : '佐藤さんは中国語が話せますか。',
          answers : [
            'Aええ。中国に一年留学していたから、中国語が話せるはずです。',
            'ええ。中国に一年留学していたから、中国語が話せたはずです。',
            'ええ。中国に一年留学していたから、中国語が話せてはずです。'
          ]
        },
        
        {
          question : '佐藤さんはテニスが上手ですか。',
          answers : [
            'Aええ。テニスのサークルに入っているから、テニスが上手なはずです。',
            'ええ。テニスのサークルに入っているから、テニスが上手のはずです。',
            'ええ。テニスのサークルに入っているから、テニスが上手はずです。'
          ]
        },
        
        {
          question : '佐藤さんは自分で洗濯や掃除をしますか。',
          answers : [
            'Aええ。一人で住んでいるから、自分で洗濯や掃除をするはずです。',
            'ええ。一人で住んでいるから、自分で洗濯や掃除をしてはずです。',
            'ええ。一人で住んでいるから、自分で洗濯や掃除をしたはずです。'
          ]
        }
      ]
    });</script>

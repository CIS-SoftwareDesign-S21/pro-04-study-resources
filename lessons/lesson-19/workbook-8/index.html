  <body>
    
    <header>
      <h1><a href="../../../" id="home-link" class="edition-icon second-ed">Genki Study Resources</a></h1>
      <a id="fork-me" href="https://github.com/SethClydesdale/genki-study-resources">Fork Me</a>
    </header>
    
    <div id="content">
      <div id="exercise" class="content-block">
        <div id="quiz-result"></div>
        <div id="quiz-zone" class="clear"></div>
        <div id="quiz-timer" class="center"></div>
      </div>
    </div>
    
    <footer class="clear">
      <ul class="footer-left">
        <li><a href="../../../" id="footer-home">Home</a></li>

      </ul>
    </footer>
    
    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/2nd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the interview with a bestselling writer, Ms. Yamada. Mark O if the statement is true, X if it is not.</p>'+
    '<div class="right">*ベストセラー (best seller)　おととし (the year before last)　<span class="inline-furi">気に入る<i>きにいる</i></span> (be fond of)</div>'+
    '{!AUDIO|W19-A}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W19-A|19} ({X}) 山田さんは静岡に十五年住んでいます。</div>'+
      '<div class="problem">{!PLAY|W19-A|51} ({O}) 山田さんは散歩しながらいろいろ考えます。</div>'+
      '<div class="problem">{!PLAY|W19-A|48} ({X}) 山田さんは一日中仕事をします。</div>'+
      '<div class="problem">{!PLAY|W19-A|57.5} ({O}) 山田さんは九時ごろ寝ます。</div>'+
      '<div class="problem">{!PLAY|W19-A|67.5} ({O}) 山田さんは東京でよく映画を見ました。</div>'+
      '<div class="problem">{!PLAY|W19-A|79.5} ({X}) 山田さんは東京に住みたいと思っています。</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">B</span> A prince from some country is visiting Japan. Yesterday he visited a small town. Listen to the news reporter and answer the following questions.</p>'+
    '<div class="right">*<span class="inline-furi">王子<i>おうじ</i></span> (prince)</div>'+
    '{!AUDIO|W19-B}'+
    
    '<div class="count-problems">'+
      '<div class="problem">'+
        'Fill in the blanks below. You don\'t need to use honorific verbs.<br><br>'+
        '<table class="table" style="width:80%;">'+
          '<tr style="text-decoration:underline;">'+
            '<th style="width:125px;">時間</th>'+
            '<th>王子は何をしましたか</th>'+
          '</tr>'+

          '<tr>'+
            '<td class="center">10:00</td>'+
            '<td>駅に着きました。</td>'+
          '</tr>'+

          '<tr>'+
            '<td></td>'+
            '<td>a. {!PLAY|W19-B|20} {高校へ行きました|こうこうへいきました|' + Genki.getAlts('{高校}へ{行}きました', 'こうこう|い') + 'answer}。</td>'+
          '</tr>'+

          '<tr>'+
            '<td></td>'+
            '<td>b. {!PLAY|W19-B|23} {高校生と話をしました|こうこうせいとはなしをしました|' + Genki.getAlts('{高校生}と{話}をしました', 'こうこうせい|はなし') + 'answer}。</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="center">c. {!PLAY|W19-B|27} {12:00||width:50}</td>'+
            '<td>高校生と一緒に昼ご飯を食べました。</td>'+
          '</tr>'+

          '<tr>'+
            '<td></td>'+
            '<td>d. {!PLAY|W19-B|32.5} {高校生の歌を聞きました|こうこうせいのうたをききました|' + Genki.getAlts('{高校生}の{歌}を{聞}きました', 'こうこうせい|うた|き') + 'answer}。</td>'+
          '</tr>'+

          '<tr>'+
            '<td></td>'+
            '<td>e. {!PLAY|W19-B|37} {空手の練習を見ました|からてのれんしゅうをみました|' + Genki.getAlts('{空手}の{練習}を{見}ました', 'からて|れんしゅう|み') + 'answer}。</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="center">2:00</td>'+
            '<td>f. {!PLAY|W19-B|42} {高校の時のホストファミリーに会いました|こうこうのときのホストファミリーにあいました|' + Genki.getAlts('{高校}の{時}のホストファミリーに{会}いました', 'こうこう|とき|あ') + 'answer}。</td>'+
          '</tr>'+

          '<tr>'+
            '<td class="center">5:00</td>'+
            '<td>g. {!PLAY|W19-B|49} 新幹線で{東京へ帰りました|とうきょうへかえりました|' + Genki.getAlts('{東京}へ{帰}りました', 'とうきょう|かえ') + 'answer}。</td>'+
          '</tr>'+
        '</table>'+
      '</div>'+
        
      '<div class="problem">'+
        'Mark O if the statement is true, X if it is not.<br><br>'+
        '<div class="indent-block small-margin">'+
          '<div class="block">a. {!PLAY|W19-B|54} ({O}) He had a great time, but he needed more time.</div>'+
          '<div class="block">b. {!PLAY|W19-B|42} ({X}) His host family lives in Tokyo.</div>'+
          '<div class="block">c. {!PLAY|W19-B|67} ({O}) He will leave Japan this evening.</div>'+
        '</div>'+
      '</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to the announcements or short dialogues. Choose the place where you would be most likely to hear them and also what they ask you to do from below.</p>'+
    '<div class="right">*<span class="inline-furi">～行き<i>～いき</i></span> (bound for ～)</div>'+
    '{!AUDIO|W19-C}'+
        
    '<div class="columns-2 clear" style="width:80%;margin:0 auto;">'+
      '<div>'+
        '<div class="sub-section" style="margin:5px;">'+
          '<u style="font-weight:bold;">Place:</u><br>'+
          '<div>a. Bank</div>'+
          '<div>b. Someone\'s dining room</div>'+
          '<div>c. Platform</div>'+
          '<div>d. Restaurant</div>'+
          '<div>e. Travel agency</div>'+
        '</div>'+
      '</div>'+
        
      '<div>'+
        '<div class="sub-section" style="margin:5px;">'+
          '<u style="font-weight:bold;">Request:</u><br>'+
          '<div>f. Eat.</div>'+
          '<div>g. Write your name, address, and phone number.</div>'+
          '<div>h. Call her after deciding the order.</div>'+
          '<div>i. Wait for a moment.</div>'+
          '<div>j. Be careful.</div>'+
        '</div>'+
      '</div>'+
    '</div>'+
        
    '<div class="count-problems small-margin">'+
      '<div><span class="label" style="width:50px"></span>Place<span class="label" style="width:35px"></span>Request</div>'+
      '<div class="problem">{!PLAY|W19-C|1.5} ({c})　－　({j})</div>'+
      '<div class="problem">{!PLAY|W19-C|11.5} ({d})　－　({h})</div>'+
      '<div class="problem">{!PLAY|W19-C|23.5} ({e})　－　({i})</div>'+
      '<div class="problem">{!PLAY|W19-C|38.5} ({b})　－　({f})</div>'+
      '<div class="problem">{!PLAY|W19-C|47.5} ({a})　－　({g})</div>'+
    '</div><br>'
      
    });</script>
  </body>
</html>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using honorific expressions.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">You are the master of a ceremony (司会；しかい) at a school party. This is your speech, introducing your professor who will sing a song. Rewrite the blanks with honorific expressions.</p>'+
        '<div class="problem">大川先生を紹介します。大川先生は、イリノイ大学の大学院で{勉強なさった|べんきょうなさった|answer;hint:勉強した}後、</div>'+
        
        '<div class="problem">ずっとアメリカで日本語を{教えていらっしゃいました|おしえていらっしゃいました|answer;hint:教えていました}が、四年前にさくら大学に{いらっしゃいました|来ました|width:140}。</div>'+
        
        '<div class="problem">「最近はとても忙しくて、テレビを見る時間もない」と{おっしゃっています|言っています|width:140}。</div>'+
        
        '<div class="problem">この間、ギターを{お買いになった|おかいになった|answer;hint:買った}そうです。今日は「ドナ・ドナ」を{歌ってくださいます|うたってくださいます|answer;hint:歌ってくれます}。</div>'+
        
        '<div class="problem">きのうもお宅で{練習なさった|れんしゅうなさった|answer;hint:練習した}そうです。じゃあ、大川先生、よろしくお願いします。</div>'+
        
        '<p class="section-desc">Here is the interview of the professor after the performance. Fill in the blanks with appropriate honorific verbs.</p>'+
        '<div class="problem">'+
          '司会：大川先生、ありがとうございました。<br>'+
          'きのうの夜はよく{お休みになりました|おやすみになりました|answer}か。'+
        '</div>'+
        
        '<div class="problem">'+
          '先生：いいえ、緊張していたので、あまり寝られませんでした。<br>'+
          '司会：そうですか。今晩は何を{なさる}んですか。'+
        '</div>'+
        
        '<div class="problem">'+
          '先生：家族とゆっくり晩ご飯を食べるつもりです。<br>'+
          '司会：そうですか。おいしい晩ご飯を{召し上がって|めしあがって|answer}ください。今日はどうもありがとうございました。'+
        '</div>'+
      '</div>'
        
    });</script>

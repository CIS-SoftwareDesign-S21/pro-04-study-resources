    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          'あなたは、自分はどんな性格だと思いますか。<br>'+
          '(I think I am a shy person, and serious.)<br>'+
          '{まじめで、恥ずかしがり屋だと思います|まじめで、はずかしがりやだとおもいます|' + Genki.getAlts('まじめで、{恥}ずかしがり{屋}だと{思}います', 'は|や|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本のどんな文化に興味がありますか。<br>'+
          '(I am interested in Kabuki.)<br>'+
          '{かぶきに興味があります|かぶきにきょうみがあります|' + Genki.getAlts('{歌舞伎}に{興味}があります', 'かぶき|きょうみ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語を勉強してよかったと思いますか。どうしてですか。<br>'+
          '(Yes, I think I am glad that I studied Japanese.)<br>'+
          '{はい、日本語を勉強してよかったと思います|はい、にほんごをべんきょうしてよかったとおもいます|' + Genki.getAlts('はい、{日本語}を{勉強}してよかったと{思}います', 'にほんご|べんきょう|おも') + 'answer}。<br><br><br>'+
          '(Because I made a lot of Japanese friends.)<br>'+
          '{日本人の友だちがたくさんできましたから|にほんじんのともだちがたくさんできましたから|' + Genki.getAlts('{日本人}の{友}{達}がたくさんできましたから', 'にほんじん|とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '今、だれにお礼を言いたいですか。何と言いたいですか。<br>'+
          '(I want to say to my friend "Thank you for listening to my problems.")<br>'+
          '{友だちに「悩みを聞いてくれてありがとう」と言いたいです|ともだちに「なやみをきいてくれてありがとう」といいたいです|' + Genki.getAlts('{友}{達}に「{悩}みを{聞}いてくれてありがとう」と{言}いたいです', 'とも|だち|なや|き|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '最近、怒ったことがありますか。どうして怒りましたか。<br>'+
          '(Yes, I have. I got mad because my friend didn\'t keep their promise.)<br>'+
          '{はい、あります。友だちが約束を守らなかったので怒りました。|はい、あります。ともだちがやくそくをまもらなかったのでおこりました。|' + Genki.getAlts('はい、あります。{友}{達}が{約束}を{守}らなかったので{怒}りました。', 'とも|だち|やくそく|まも|おこ') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

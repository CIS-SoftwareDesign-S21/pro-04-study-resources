    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using honorific expressions.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences, using honorific expressions.</p>'+
        '<div class="problem">'+
          'A famous professor came to our university.<br>'+
          '{有名な先生が大学にいらっしゃいました|ゆうめいなせんせいがだいがくにいらっしゃいました|' + Genki.getAlts('{有名}な{先生}が{大学}にいらっしゃいました', 'ゆうめい|せんせい|だいがく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The professor made a speech (スピーチをする) at the graduation ceremony.<br>'+
          '{先生は卒業式でスピーチをなさいました|せんせいはそつぎょうしきでスピーチをなさいました|' + Genki.getAlts('{先生}は{卒業式}でスピーチをなさいました', 'せんせい|そつぎょうしき') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What kind of music do you listen to?<br>'+
          '{どんな音楽をお聞きになりますか|どんなおんがくをおききになりますか|' + Genki.getAlts('どんな{音楽}をお{聞}きになりますか', 'おんがく|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Have you seen this movie yet?<br>'+
          '{もうこの映画をご覧になりましたか|もうこのえいがをごらんになりましたか|' + Genki.getAlts('もうこの{映画}をご{覧}になりましたか', 'えいが|らん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems Professor Yamashita is very tired.<br>'+
          '{山下先生はとても疲れていらっしゃるみたいです|やましたせんせいはとてもつかれていらっしゃるみたいです|' + Genki.getAlts('{山下}{先生}はとても{疲}れていらっしゃるみたいです', 'やました|せんせい|つか') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">First, complete the "respectful advice" sentences, according to the given cues. Then, choose from the list below the appropriate situation in which you are likely to hear each piece of advice.</p>'+
        '<div class="problem">({A}) こちらに、お名前を{お書きください|おかきください|answer;hint:(write)}。</div>'+
        '<div class="problem">({D}) 右を{ご覧ください|ごらんください|answer;hint:(look)}。富士山(Mt.Fuji)が見えます。</div>'+
        '<div class="problem">({B}) 今、込んでいます。こちらで{お待ちください|おまちください|answer;hint:(wait)}。</div>'+
        '<div class="problem">({C}) 皿が熱いですから、気をつけて{お召し上がりください|おめしあがりください|answer;hint:(eat)}。</div>'+
        
        '<div class="sub-section columns-2 clear" style="width:80%;margin:0 auto;">'+
          '<div style="margin:0;">'+
            '<b>A.</b> At a reception desk<br>'+
            '<b>B.</b> Outside of a restaurant'+
          '</div>'+
        
          '<div style="margin:0;">'+
            '<b>C.</b> At a restaurant<br>'+
            '<b>D.</b> Bus tour'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

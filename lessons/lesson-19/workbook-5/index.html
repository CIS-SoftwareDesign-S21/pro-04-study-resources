    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てよかったです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences, using ～てよかったです.</p>'+
        '<div class="problem">'+
          'I am glad I studied the honorific language.<br>'+
          '{敬語を勉強してよかったです|けいごをべんきょうしてよかったです|' + Genki.getAlts('{敬語}を{勉強}してよかったです', 'けいご|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that I was able to meet Ms. Tanaka.<br>'+
          '{田中さんに会えてよかったです|たなかさんにあえてよかったです|' + Genki.getAlts('{田中}さんに{会}えてよかったです', 'たなか|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that it did not rain.<br>'+
          '{雨が降らなくてよかったです|あめがふらなくてよかったです|' + Genki.getAlts('{雨}が{降}らなくてよかったです', 'あめ|ふ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that I did not give up.<br>'+
          '{あきらめなくてよかったです}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that I did not miss the train.<br>'+
          '{電車に乗り遅れなくてよかったです|でんしゃにのりおくれなくてよかったです|' + Genki.getAlts('{電車}に{乗}り{遅}れなくてよかったです', 'でんしゃ|の|おく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that I could enroll in this university.<br>'+
          '{この大学に入れてよかったです|このだいがくにはいれてよかったです|' + Genki.getAlts('この{大学}に{入}れてよかったです', 'だいがく|はい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that I did not get lost.<br>'+
          '{道に迷わなくてよかったです|みちにまよわなくてよかったです|' + Genki.getAlts('{道}に{迷}わなくてよかったです', 'みち|まよ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am glad that I made a reservation at the restaurant in advance.<br>'+
          '{レストランを予約しておいてよかったです|レストランをよやくしておいてよかったです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

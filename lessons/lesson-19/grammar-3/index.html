    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Change the following questions into honorific expressions.',

      quizlet : [
        {
          question : 'よく写真を撮りますか。',
          answers : [
            'Aよく写真をお撮りになりますか。',
            'よく写真をお撮るになりますか。',
            'よく写真をお撮になりますか。'
          ]
        },
        
        {
          question : 'お名前は何と言いますか。',
          answers : [
            'Aお名前は何とおっしゃいますか。',
            'お名前は何とおらっしゃいますか。',
            'お名前は何といらっしゃいますか。'
          ]
        },
        
        {
          question : 'どちらに住んでいますか。',
          answers : [
            'Aどちらに住んでいらっしゃいますか。',
            'どちらにお住むになっていますか。',
            'どちらに住んでおっしゃいますか。'
          ]
        },
        
        {
          question : 'どんな音楽をよく聞きますか。',
          answers : [
            'Aどんな音楽をよくお聞きになりますか。',
            'どんな音楽をよくお聞くになりますか。',
            'どんな音楽をよくお聞いたになりますか。'
          ]
        },
        
        {
          question : '車を持っていますか。',
          answers : [
            'A車を持っていらっしゃいますか。',
            '車をお持ちになっていますか。',
            '車をお持ちになっていらっしゃいますか。'
          ]
        },
        
        {
          question : 'ご兄弟／お子さんがいますか。',
          answers : [
            'Aご兄弟／お子さんがいらっしゃいますか。',
            'ご兄弟／お子さんがおいになりますか。',
            'ご兄弟／お子さんがおっしゃいますか。'
          ]
        },
        
        {
          question : '週末、よく何をしますか。',
          answers : [
            'A週末、よく何をなさいますか。',
            '週末、よく何をおしになりますか。',
            '週末、よく何をなさりますか。'
          ]
        },
        
        {
          question : '週末、どちらへよく行きますか。',
          answers : [
            'A週末、どちらへよくいらっしゃいますか。',
            '週末、どちらへよくおっしゃいますか。',
            '週末、どちらへよくいらっしゃいましたか。'
          ]
        },
        
        {
          question : 'きのう何を食べましたか。',
          answers : [
            'Aきのう何を召し上がりましたか。',
            'きのう何をお食べになりましたか。',
            'きのう何をお食べりになりましたか。'
          ]
        },
        
        {
          question : '外国に行ったことがありますか。',
          answers : [
            'A外国にいらっしゃったことがありますか。',
            '外国におらっしゃったことがありますか。',
            '外国にお行きになったことがありますか。'
          ]
        },
        
        {
          question : 'どんな外国語を話しますか。',
          answers : [
            'Aどんな外国語をお話しになりますか。',
            'どんな外国語をお話すになりますか。',
            'どんな外国語をお話したになりますか。'
          ]
        },
        
        {
          question : '最近、映画を見ましたか。',
          answers : [
            'A最近、映画をご覧になりましたか。',
            '最近、映画をご覧になりますか。',
            '最近、映画をお見になりましたか。'
          ]
        },
        
        {
          question : '毎日、何時ごろ寝ますか。',
          answers : [
            'A毎日、何時ごろお休みになりますか。',
            '毎日、何時ごろお寝になりますか。',
            '毎日、何時ごろお休みなさいますか。'
          ]
        },
        
        {
          question : '日本の歌を知っていますか。',
          answers : [
            'A日本の歌を知っていらっしゃいますか。',
            '日本の歌を知っておっしゃいますか。',
            '日本の歌を知っていらっしゃいましたか。'
          ]
        },
        
        {
          question : 'ペットを飼っていますか。',
          answers : [
            'Aペットを飼っていらっしゃいますか。',
            'ペットを飼っていらっしゃいましたか。',
            'ペットを飼っておっしゃいますか。'
          ]
        },
        
        {
          question : 'どんなスポーツをしますか。',
          answers : [
            'Aどんなスポーツをなさいますか。',
            'どんなスポーツをなさりますか。',
            'どんなスポーツをおしになりますか。'
          ]
        },
        
        {
          question : 'お酒を飲みますか。',
          answers : [
            'Aお酒を召し上がりますか。',
            'お酒を召し上がりましたか。',
            'お酒をお飲みになりますか。'
          ]
        },
        
        {
          question : '結婚していますか。',
          answers : [
            'A結婚していらっしゃいますか。',
            '結婚しておっしゃいますか。',
            '結婚していらっしゃいましたか。'
          ]
        },
        
        {
          question : '有名人に会ったことがありますか。',
          answers : [
            'A有名人にお会いになったことがありますか。',
            '有名人にお会ったになることがありますか。',
            '有名人にお会うになったことがありますか。'
          ]
        },
        
        {
          question : 'なぜ日本語を勉強しているんですか。',
          answers : [
            'Aなぜ日本語を勉強していらっしゃるんですか。',
            'なぜ日本語を勉強していらっしゃいますか。',
            'なぜ日本語を勉強していらっしゃいるんですか。'
          ]
        }
      ]

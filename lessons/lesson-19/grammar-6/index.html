    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Express that you are glad you did/didn\'t do the things below using ～てよかった.',

        {
          question : '日本に留学する',
          answers : [
            'A日本に留学してよかったです。',
            '日本に留学すてよかったです。',
            '日本に留学しってよかったです。'
          ]
        },

          question : '財布が見つかる',

            'A財布が見つかってよかったです。',
            '財布が見つかてよかったです。',
            '財布が見つかいてよかったです。'
          ]
        },

          question : '敬語を習う',
          answers : [
            'A敬語を習ってよかったです。',
            '敬語を習てよかったです。',
            '敬語を習いてよかったです。'
          ]
        },
        
        {
          question : '日本語の勉強をやめない',
          answers : [
            'A日本語の勉強をやめなくてよかったです。',
            '日本語の勉強をやめってよかったです。',
            '日本語の勉強をやめないてよかったです。'

        },
        
        {

        },

            'この大学を選いでよかったです。',
            'この大学を選んてよかったです。'

          question : '授業に遅れない',

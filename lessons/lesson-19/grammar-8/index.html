    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Takeshi went to Nara with Mary, but things turned out differently from what he had expected. Talk about what he had expected and what really happened, using ～はず.',

      quizlet : [
        {
          question : '<u>What he had expected</u>: his father would lend his car<br><u>What happened</u>: his father left early in the morning to play golf using his car',
          answers : [
            'Aお父さんが車を貸してくれるはずでしたが、朝早く車でゴルフに行ってしまいました。',
            'お父さんが車を貸してくれたはずでしたが、朝早く車でゴルフに行ってしまいました。',
            'お父さんが車を貸してくれるはずですが、朝早く車でゴルフに行ってしまいました。'
          ]
        },
        
        {
          question : '<u>What he had expected</u>: they would get on the 10 o\'clock bus<br><u>What happened</u>: they missed the bus',
          answers : [
            'A十時のバスに乗るはずでしたが、乗り遅れてしまいました。',
            '十時のバスに乗ったはずでしたが、乗り遅れてしまいました。',
            '十時のバスに乗るはずですが、乗り遅れてしまいました。'
          ]
        },
        
        {
          question : '<u>What he had expected</u>: it would become sunny according to the weather forecast<br><u>What happened</u>: it rained',
          answers : [
            'A天気予報によると晴れるはずでしたが、雨が降ってしまいました。',
            '天気予報によると晴れたはずでしたが、雨が降ってしまいました。',
            '天気予報によると晴れるはずですが、雨が降ってしまいました。'
          ]
        },
        
        {
          question : '<u>What he had expected</u>: it would take only one hour to Nara<br><u>What happened</u>: it took as long as three hours',
          answers : [
            'A奈良まで一時間しかかからないはずでしたが、三時間もかかってしまいました。',
            '奈良まで一時間しかかからなくてはずでしたが、三時間もかかってしまいました。',
            '奈良まで一時間しかかからないはずですが、三時間もかかってしまいました。'
          ]
        },
        
        {
          question : '<u>What he had expected</u>: they would go to a nice restaurant<br><u>What happened</u>: they lost their way',
          answers : [
            'Aいいレストランに行くはずでしたが、道に迷ってしまいました。',
            'いいレストランに行ったはずでしたが、道に迷ってしまいました。',
            'いいレストランに行くはずですが、道に迷ってしまいました。'
          ]
        },
        
        {
          question : '<u>What he had expected</u>: the date would be fun<br><u>What happened</u>: Mary got angry',
          answers : [
            'Aデートは楽しいはずでしたが、メアリーさんは怒ってしまいました。',
            'デートは楽しいなはずでしたが、メアリーさんは怒ってしまいました。',
            'デートは楽しいのはずでしたが、メアリーさんは怒ってしまいました。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てくれてありがとう.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Express your appreciation, using ～てくれてありがとう or ～てくださってありがとうございました in the following situations.</p>'+
        '<div class="problem">'+
          'Your friend drove you home.<br>'+
          '{家まで送ってくれてありがとう|いえまでおくってくれてありがとう|' + Genki.getAlts('{家}まで{送}ってくれてありがとう', 'いえ|おく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Your friend lent you money.<br>'+
          '{お金を貸してくれてありがとう|おかねをかしてくれてありがとう|' + Genki.getAlts('お{金}を{貸}してくれてありがとう', 'かね|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Your friend showed you around her town.<br>'+
          '{町を案内してくれてありがとう|まちをあんないしてくれてありがとう|' + Genki.getAlts('{町}を{案内}してくれてありがとう', 'まち|あんない') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Your boss treated you to a dinner.<br>'+
          '{晩ご飯をごちそうしてくださってありがとうございました|ばんごはんをごちそうしてくださってありがとうございました|' + Genki.getAlts('{晩}ご{飯}をごちそうしてくださってありがとうございました', 'ばん|はん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Your teacher translated your letter.<br>'+
          '{手紙を訳してくださってありがとうございました|てがみをやくしてくださってありがとうございました|' + Genki.getAlts('{手紙}を{訳}してくださってありがとうございました', 'てがみ|やく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Your teacher invited you to a party.<br>'+
          '{パーティーに招待してくださってありがとうございました|パーティーにしょうたいしてくださってありがとうございました|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences. Pay attention to who the sentence is directed towards.</p>'+
        '<div class="problem">'+
          'Thank your for coming to pick me up. (to father)<br>'+
          '{迎えに来てくれてありがとう|むかえにきてくれてありがとう|' + Genki.getAlts('{迎}えに{来}てくれてありがとう', 'むか|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Thank you for showing me the photo. (to friend)<br>'+
          '{写真を見せてくれてありがとう|しゃしんをみせてくれてありがとう|' + Genki.getAlts('{写真}を{見}せてくれてありがとう', 'しゃしん|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Thank you for writing a letter of recommendation. (to professor)<br>'+
          '{推薦状を書いてくださってありがとうございました|すいせんじょうをかいてくださってありがとうございました|' + Genki.getAlts('{推薦状}を{書}いてくださってありがとうございました', 'すいせんじょう|か') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

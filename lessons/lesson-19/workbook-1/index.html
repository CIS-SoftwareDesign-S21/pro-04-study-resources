    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the underlined verbs, using honorific expressions.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">先生はご飯を<u>食べました</u>。 　　　　　<i class="fa">&#xf061;</i> {召し上がりました|めしあがりました|answer}</div>'+
        '<div class="problem">社長はたばこを<u>吸います</u>。 　　　　　<i class="fa">&#xf061;</i> {お吸いになります|おすいになります|answer}</div>'+
        '<div class="problem">この映画を<u>見ました</u>か。　 　　　　　<i class="fa">&#xf061;</i> {ご覧になりました|ごらんになりました|answer}</div>'+
        '<div class="problem">部長はあした<u>帰ります</u>。　 　　　　　<i class="fa">&#xf061;</i> {お帰りになります|おかえりになります|answer}</div>'+
        '<div class="problem">先生はきのう学校に<u>来ませんでした</u>。 <i class="fa">&#xf061;</i> {いらっしゃいませんでした}</div>'+
        '<div class="problem">社長は<u>結婚しています</u>。 　　　　　　<i class="fa">&#xf061;</i> {結婚していらっしゃいます|けっこんしていらっしゃいます|answer}</div>'+
        '<div class="problem">この人に<u>会った</u>ことがありますか。 　<i class="fa">&#xf061;</i> {お会いになった|おあいになった|answer}</div>'+
        '<div class="problem">部長はスペイン語を<u>話します</u>。　　　 <i class="fa">&#xf061;</i> {お話しになります|おはなしになります|answer}</div>'+
        '<div class="problem">先生は「大丈夫です」と<u>言いました</u>。 <i class="fa">&#xf061;</i> {おっしゃいました}</div>'+
        '<div class="problem">社長は本を<u>くれました</u>。　　　　　　 <i class="fa">&#xf061;</i> {くださいました}</div>'+
        '<div class="problem">きのうの夜、何時に<u>寝ました</u>か。 　　<i class="fa">&#xf061;</i> {お休みになりました|おやすみになりました|answer}</div>'+
        '<div class="problem">先生はテニスを<u>しません</u>。　　　　　 <i class="fa">&#xf061;</i> {なさいません}</div>'+
        '<div class="problem">何を<u>書いている</u>んですか。　　　　　 <i class="fa">&#xf061;</i> {書いていらっしゃる|かいていらっしゃる|answer}</div>'+
      '</div>'

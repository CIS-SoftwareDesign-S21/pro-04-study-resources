    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Michiko does the following things. Describe them using ～ながら.',

      quizlet : [
        {
          question : 'study while watching TV',
          answers : [
            'Aテレビを見ながら勉強します。',
            'テレビを見るながら勉強します。',
            'A勉強しながらテレビを見ます。',
            '勉強するながらテレビを見ます。'
          ]
        },
        
        {
          question : 'brush teeth while listening to music',
          answers : [
            'A音楽を聞きながら歯を磨きます。',
            '音楽を聞くながら歯を磨きます。',
            'A歯を磨きながら音楽を聞きます。',
            '歯を磨くながら音楽を聞きます。'
          ]
        },
        
        {
          question : 'eat breakfast while reading the newspaper',
          answers : [
            'A新聞を読みながら朝ご飯を食べます。',
            '新聞を読むながら朝ご飯を食べます。',
            'A朝ご飯を食べながら新聞を読みます。',
            '朝ご飯を食べるながら新聞を読みます。'
          ]
        },
        
        {
          question : 'wash dishes while singing a song',
          answers : [
            'A歌を歌いながら皿を洗います。',
            '歌を歌うながら皿を洗います。',
            'A皿を洗いながら歌を歌います。',
            '皿を洗うながら歌を歌います。'
          ]
        },
        
        {
          question : 'take off clothes while listening to the answering machine',
          answers : [
            'A留守番電話を聞きながら服を脱ぎます。',
            '留守番電話を聞くながら服を脱ぎます。',
            'A服を脱ぎながら留守番電話を聞きます。',
            '服を脱ぐながら留守番電話を聞きます。'
          ]
        },
        
        {
          question : 'eat rice while talking with a friend',
          answers : [
            'A友だちと話しながらご飯を食べます。',
            '友だちと話すながらご飯を食べます。',
            'Aご飯を食べながら友だちと話します。',
            'ご飯を食べるながら友だちと話します。'
          ]
        },
        
        {
          question : 'on the phone while walking',
          answers : [
            'A歩きながら電話します。',
            '歩くながら電話します。',
            'A電話しながら歩きます。',
            '電話するながら歩きます。'
          ]
        },
        
        {
          question : 'watch a movie while eating popcorn',
          answers : [
            'Aポップコーンを食べながら映画を見ます。',
            'ポップコーンを食べるながら映画を見ます。',
            'A映画を見ながらポップコーンを食べます。',
            '映画を見るながらポップコーンを食べます。'
          ]
        }
      ]

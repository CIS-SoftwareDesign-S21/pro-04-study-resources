    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using transitive or intransitive verbs.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Choose the correct verbs and fill in the blanks with their long forms.</p>'+
        '<div class="problem">(あける・あく) <i class="fa">&#xf061;</i> ドアが{開きます|あきます|answer}。</div>'+
        '<div class="problem">(しまる・しめる) <i class="fa">&#xf061;</i> 窓を{閉めます|しめます|answer}。</div>'+
        '<div class="problem">(いれる・はいる) <i class="fa">&#xf061;</i> 猫が家に{入ります|はいります|answer}。</div>'+
        '<div class="problem">(つける・つく) <i class="fa">&#xf061;</i> 電気を{つけます}。</div>'+
        '<div class="problem">(わく・わかす) <i class="fa">&#xf061;</i> お湯が{沸きます|わきます|answer}。</div>'+
        '<div class="problem">(でる・だす) <i class="fa">&#xf061;</i> かばんから本を{出します|だします|answer}。</div>'+
        '<div class="problem">(きえる・けす) <i class="fa">&#xf061;</i> 電気が{消えます|きえます|answer}。</div>'+
        '<div class="problem">(こわす・こわれる) <i class="fa">&#xf061;</i> 時計が{壊れます|こわれます|answer}。</div>'+
        '<div class="problem">(よごす・よごれる) <i class="fa">&#xf061;</i> 服を{汚します|よごします|answer}。</div>'+
        '<div class="problem">(おちる・おとす) <i class="fa">&#xf061;</i> ペンが{落ちます|おちます|answer}。</div>'+
        
        // II
        '<p class="section-desc">Answer the following questions by translating the given cues.</p>'+
        '<div class="problem">'+
          '寝る時、電気を消しますか。<br>'+
          '(Yes, I turn the light off.)<br>'+
          '{はい、電気を消します|はい、でんきをけします|' + Genki.getAlts('はい、{電気}を{消}します', 'でんき|け') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '毎朝、窓を開けますか。<br>'+
          '(No, I do not open the window when it is cold.)<br>'+
          '{いいえ、寒い時は窓を開けません|いいえ、さむいときはまどをあけません|' + Genki.getAlts('いいえ、{寒}い{時}は{窓}を{開}けません', 'さむ|とき|まど|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく服を汚しますか。<br>'+
          '(No, I do not dirty my clothes much.)<br>'+
          '{いいえ、あまり服を汚しません|いいえ、あまりふくをよごしません|' + Genki.getAlts('いいえ、あまり{服}を{汚}しません', 'ふく|よご') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく物を壊しますか。<br>'+
          '(Yes, I break things often.)<br>'+
          '{はい、よく物を壊します|はい、よくものをこわします|' + Genki.getAlts('はい、よく{物}を{壊}します', 'もの|こわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '財布を落としたことがありますか。<br>'+
          '(No, I have never dropped my wallet.)<br>'+
          '{いいえ、財布を落としたことがありません|いいえ、さいふをおとしたことがありません|' + Genki.getAlts('いいえ、{財布}を{落}としたことがありません', 'さいふ|お') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

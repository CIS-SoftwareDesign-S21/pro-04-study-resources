    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'The following things happened and you regret them. Express them with ～てしまう.',

      quizlet : [
        {
          question : 'お金があまりないんですが、(bought a lot)',
          answers : [
            'Aたくさん買ってしまいました。',
            'たくさん買てしまいます。',
            'たくさん買てしまいました。'
          ]
        },
        
        {
          question : '友だちにパソコンを借りたんですが、(broke it)',
          answers : [
            'A壊してしまいました。',
            '壊してしまいます。',
            '壊しました。'
          ]
        },
        
        {
          question : '給料をもらったんですが、(spent it all)',
          answers : [
            'A全部使ってしまいました。',
            '全部使てしまいました。',
            '全部使いてしまいました。'
          ]
        },
        
        {
          question : '急いでいたので、(fell down)',
          answers : [
            'Aころんでしまいました。',
            'ころんてしまいました。',
            'ころんてしまいます。'
          ]
        },
        
        {
          question : 'きのう寒かったので、(caught a cold)',
          answers : [
            'Aかぜをひいてしまいました。',
            'かぜをひいでしまいました。',
            'かぜをひってしまいました。'
          ]
        },
        
        {
          question : 'きのうあまり寝なかったので、(slept in class)',
          answers : [
            'A授業中に寝てしまいました。',
            '授業中に寝ってしまいました。',
            '授業中に寝てしまいます。'
          ]
        },
        
        {
          question : 'ゆみさんが好きだったんですが、(Yumi got married)',
          answers : [
            'Aゆみさんは結婚してしまいました。',
            'ゆみさんは結婚してしまいます。',
            'ゆみさんは結婚しました。'
          ]
        },
        
        {
          question : '今日までに家賃を払わなきゃいけなかったんですが、(forgot it)',
          answers : [
            'A忘れてしまいました。',
            '忘れってしまいました。',
            '忘れました。'
          ]
        },
        
        {
          question : '朝寝坊したので、(missed a train)',
          answers : [
            'A電車に乗り遅れてしまいました。',
            '電車に乗り遅れってしまいました。',
            '電車に乗り遅れてしまいます。'
          ]
        }
      ]
    });</script>

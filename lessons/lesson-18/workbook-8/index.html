    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue between a mother and a daughter. Mark O if the statement is true, and mark X if it is not.</p>'+
    '<div class="right">*クッキー (cookie)　カップラーメン (cup ramen/noodle)</div>'+
    '{!AUDIO|W18-A}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W18-A|7.5} ({X}) The daughter had dinner with her friend.</div>'+
      '<div class="problem">{!PLAY|W18-A|41} ({X}) Tanaka ate the cookies.</div>'+
      '<div class="problem">{!PLAY|W18-A|24.5} ({O}) Her father ate the noodles.</div>'+
      '<div class="problem">{!PLAY|W18-A|49.5} ({O}) The daughter regrets that she did not buy anything at the convenience store.</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Professor Yamashita called the customer service section of a computer company. Listen to the dialogue, and fill in the form.</p>'+
    '<div class="right">*カスタマーサービス (customer service)　ライト (light)　スクリーン (screen)　<span class="inline-furi">原因<i>げんいん</i></span> (cause)</div>'+
    '{!AUDIO|W18-B}'+
    
    '<div class="sub-section count-problems" style="width:80%;margin:0 auto;">'+
      '<h3 class="center">カスタマーサービス</h3>'+
      '<div class="indent-block">'+
        '<div class="problem">{!PLAY|W18-B|15} 赤いライト [{off|on/off}]</div>'+
        '<div class="problem">{!PLAY|W18-B|23} スクリーン [{off|on/off}]</div>'+
        '<div class="problem">'+
          '{!PLAY|W18-B|38} 原因：<br>'+
          '{スイッチを押していませんでした|スイッチをおしていませんでした|answer}。'+
        '</div>'+
      '</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to the dialogue between Mr. Mori and Mr. Tanaka, and answer the following questions in Japanese.</p>'+
    '{!AUDIO|W18-C}'+
        
    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W18-C|2} 田中さんは仕事の後、何をしていますか。<br>'+
        '{英語の学校に行っています|えいごのがっこうにいっています|' + Genki.getAlts('{英語}の{学校}に{行}っています', 'えいご|がっこう|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W18-C|20} ロンドンでどんな経験をしましたか。<br>'+
        '{英語ができなくて、飛行機に乗り遅れました|えいごができなくて、ひこうきにのりおくれました|' + Genki.getAlts('{英語}ができなくて、{飛行機}に{乗}り{遅}れました', 'えいご|ひこうき|の|おく') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W18-C|42.5} 何をすればよかったと言っていましたか。<br>'+
        '{学生の時にもっと勉強しておけばよかったと言っていました|がくせいのときにもっとべんきょうしておけばよかったといっていました|' + Genki.getAlts('{学生}の{時}にもっと{勉強}しておけばよかったと{言}っていました', 'がくせい|とき|べんきょう|い') + 'answer}。'+
      '</div>'+
    '</div><br>'
      
    });</script>

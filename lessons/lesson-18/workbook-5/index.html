    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ながら.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Create a description from the two actions, using ～ながら.</p>'+
        '<div class="problem">'+
          'Telephone call/Walking<br>'+
          '{電話しながら歩きます|でんわしながらあるきます|' + Genki.getAlts('{電話}しながら{歩}きます', 'でんわ|ある') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Listen to radio/Write letter<br>'+
          '{ラジオを聞きながら手紙を書きます|ラジオをききながらてがみをかきます|' + Genki.getAlts('ラジオを{聞}きながら{手紙}を{書}きます', 'き|てがみ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Singing a song/Ironing<br>'+
          '{歌を歌いながらアイロンをかけます|うたをうたいながらアイロンをかけます|' + Genki.getAlts('{歌}を{歌}いながらアイロンをかけます', 'うた|うた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Drink coffee/Read book<br>'+
          '{コーヒーを飲みながら本を読みます|コーヒーをのみながらほんをよみます|' + Genki.getAlts('コーヒーを{飲}みながら{本}を{読}みます', 'の|ほん|よ') + 'answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I did homework while watching TV.<br>'+
          '{テレビを見ながら宿題をしました|テレビをみながらしゅくだいをしました|' + Genki.getAlts('テレビを{見}ながら{宿題}をしました', 'み|しゅくだい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better not walk and eat at the same time.<br>'+
          '{歩きながら食べないほうがいいですよ|あるきながらたべないほうがいいですよ|' + Genki.getAlts('{歩}きながら{食}べないほうがいいですよ', 'ある|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary showed me the picture, laughing.<br>'+
          '{メアリーさんは笑いながら写真を見せてくれました|メアリーさんはわらいながらしゃしんをみせてくれました|' + Genki.getAlts('メアリーさんは{笑}いながら{写真}を{見}せてくれました', 'わら|しゃしん|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think while taking a walk.<br>'+
          '{散歩しながら考えます|さんぽしながらかんがえます|' + Genki.getAlts('{散歩}しながら{考}えます', 'さんぽ|かんが') + 'answer}。'+
        '</div>'+
        
        // III
        '<p class="section-desc">Answer the questions by translating the cues.</p>'+
        '<div class="problem">'+
          'たいてい、何をしながら勉強しますか。<br>'+
          '(I listen to the radio, while I study.)<br>'+
          '{ラジオを聞きながら、勉強します|ラジオをききながら、べんきょうします|' + Genki.getAlts('ラジオを{聞}きながら、{勉強}します', 'き|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何をするのが好きですか。<br>'+
          '(I like to sing while riding a bicycle.)<br>'+
          '{歌いながら自転車に乗るのが好きです|うたいながらじてんしゃにのるのがすきです|' + Genki.getAlts('{歌}いながら{自転車}に{乗}るのが{好}きです', 'うた|じてんしゃ|の|す') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

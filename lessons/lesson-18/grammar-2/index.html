    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Describe the condition using ～ている.',

      quizlet : [
        {
          question : 'The windows are open.',
          answers : [
            'A窓が開いています。',
            '窓が開けています。'
          ]
        },
        
        {
          question : 'The bank is open.',
          answers : [
            'A銀行が開いています。',
            '銀行が開けています。'
          ]
        },
        
        {
          question : 'The cafe is closed.',
          answers : [
            'A喫茶店が閉まっています。',
            '喫茶店が閉めています。'
          ]
        },
        
        {
          question : 'The air conditioner is on.',
          answers : [
            'Aエアコンがついています。',
            'エアコンがつけています。'
          ]
        },
        
        {
          question : 'The TV is off.',
          answers : [
            'Aテレビが消えています。',
            'テレビが消しています。'
          ]
        },
        
        {
          question : 'The bug is inside (the cup).',
          answers : [
            'A虫が入っています。',
            '虫が入れています。'
          ]
        },
        
        {
          question : 'The car is broken.',
          answers : [
            'A車が壊れています。',
            '車が壊しています。'
          ]
        },
        
        {
          question : 'The shirt is dirty.',
          answers : [
            'Aシャツが汚れています。',
            'シャツが汚しています。'
          ]
        },
        
        {
          question : 'Money fell (on the ground).',
          answers : [
            'Aお金が落ちています。',
            'お金が落としています。'
          ]
        },
        
        {
          question : 'The water boils.',
          answers : [
            'Aお湯が沸いています。',
            'お湯が沸かしています。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～と.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Translate the sentences, using ～と.</p>'+
        '<div class="problem">'+
          'Whenever letters don\'t come, I become sad.<br>'+
          '{手紙が来ないと、悲しくなります|てがみがこないと、かなしくなります|' + Genki.getAlts('{手紙}が{来}ないと、{悲}しくなります', 'てがみ|こ|かな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Whenever I use a computer, (my) eyes hurt (lit., become painful).<br>'+
          '{パソコンを使うと、目が痛くなります|パソコンをつかうと、めがいたくなります|' + Genki.getAlts('パソコンを{使}うと、{目}が{痛}くなります', 'つか|め|いた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Whenever I overeat, I become sick.<br>'+
          '{食べすぎると、気分が悪くなります|たべすぎると、きぶんがわるくなります|' + Genki.getAlts('{食}べすぎると、{気分}が{悪}くなります', 'た|きぶん|わる') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Whenever I take this medicine, I become sleepy.<br>'+
          '{この薬を飲むと、眠くなります|このくすりをのむと、ねむくなります|' + Genki.getAlts('この{薬}を{飲}むと、{眠}くなります', 'くすり|の|ねむ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'When spring comes, flowers bloom.<br>'+
          '{春が来ると、花が咲きます|はるがくると、はながさきます|' + Genki.getAlts('{春}が{来}ると、{花}が{咲}きます', 'はる|く|はな|さ') + 'answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Complete the sentences by translating the cues.</p>'+
        '<div class="problem">'+
          '(Whenever I exercise...)<br>'+
          '{運動すると|うんどうすると|answer}、おなかがすきます。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Everyday, whenever I speak Japanese...)<br>'+
          '{毎日、日本語を話すと|まいにち、にほんごをはなすと|' + Genki.getAlts('{毎日}、{日本語}を{話}すと', 'まいにち|にほんご|はな') + 'answer}、日本語が上手になります。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Whenever I receive a present...)<br>'+
          '{プレゼントをもらうと}、うれしくなります。'+
        '</div>'+
        
        // III
        '<p class="section-desc">Answer the questions by translating the cues.</p>'+
        '<div class="problem">'+
          'どんな時、寝られませんか。<br>'+
          '(Whenever I drink coffee before bed, I cannot sleep.)<br>'+
          '{寝る前にコーヒーを飲むと、寝られません|ねるまえにコーヒーをのむと、ねられません|' + Genki.getAlts('{寝}る{前}にコーヒーを{飲}むと、{寝}られません', 'ね|まえ|の|ね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな時、恥ずかしくなりますか。<br>'+
          '(Whenever I fall down in a place with a lot of people, I feel embarrassed.)<br>'+
          '{人がたくさんいる所で転ぶと、恥ずかしくなります|ひとがたくさんいるところでころぶと、はずかしくなります|' + Genki.getAlts('{人}がたくさんいる{所}で{転}ぶと、{恥}ずかしくなります', 'ひと|ところ|ころ|は') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

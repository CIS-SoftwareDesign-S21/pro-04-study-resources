    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Review the transitivity pairs on page 144 of Genki II and fill in the transitive and intransitive verbs below.',
      
      quizlet : 
      '<div class="columns-2 count-problems clear">'+
        '<div>'+
          '<div>'+
            '<h3>Transitive verbs</h3>'+
            '<div class="problem">'+
              '<em>open something</em><br>'+
              '{開ける|あける|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>close something</em><br>'+
              '{閉める|しめる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>put something in</em><br>'+
              '{入れる|いれる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>take something out</em><br>'+
              '{出す|だす|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>turn something on</em><br>'+
              '{つける}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>turn something off</em><br>'+
              '{消す|けす|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>break something</em><br>'+
              '{壊す|こわす|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>make something dirty</em><br>'+
              '{汚す|よごす|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>drop something</em><br>'+
              '{落とす|おとす|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>boil water</em><br>'+
              '{沸かす|わかす|answer}'+
            '</div>'+
          '</div>'+
        '</div>'+

        '<div>'+
          '<div>'+
            '<h3>Intransitive verbs</h3>'+
            '<div class="problem">'+
              '<em>something opens</em><br>'+
              '{開く|あく|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something closes</em><br>'+
              '{閉まる|しまる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something goes inside</em><br>'+
              '{入る|はいる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something goes out</em><br>'+
              '{出る|でる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something goes on</em><br>'+
              '{つく}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something goes off</em><br>'+
              '{消える|きえる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something breaks</em><br>'+
              '{壊れる|こわれる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something becomes dirty</em><br>'+
              '{汚れる|よごれる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>something drops</em><br>'+
              '{落ちる|おちる|answer}'+
            '</div>'+
        
            '<div class="problem">'+
              '<em>water boils</em><br>'+
              '{沸く|わく|answer}'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You finished doing the following things. Express what you already did with ～てしまう.',

      quizlet : [
        {
          question : 'finished eating lunch',
          answers : [
            'Aもう昼ご飯を食べてしまいました。',
            'もう昼ご飯を食べてしまいます。',
            'もう昼ご飯を食べました。'
          ]
        },
        
        {
          question : 'finished doing homework',
          answers : [
            'Aもう宿題をしてしまいました。',
            'もう宿題をしてしまいます。',
            'もう宿題をしました。'
          ]
        },
        
        {
          question : 'finished writing a paper',
          answers : [
            'Aもうレポートを書いてしまいました。',
            'もうレポートを書いてしまいます。',
            'もうレポートを書いでしまいました。'
          ]
        },
        
        {
          question : 'finished reading a book',
          answers : [
            'Aもう本を読んでしまいました。',
            'もう本を読んでしまいます。',
            'もう本を読んてしまいました。'
          ]
        },
        
        {
          question : 'finished tidying up the room',
          answers : [
            'Aもう部屋を片付けてしまいました。',
            'もう部屋を片付けてしまいます。',
            'もう部屋を片付けました。'
          ]
        },
        
        {
          question : 'finished doing the laundry',
          answers : [
            'Aもう洗濯してしまいました。',
            'もう洗濯してしまいます。',
            'もう洗濯しました。'
          ]
        },
        
        {
          question : 'finished seeing a movie',
          answers : [
            'Aもう映画を見てしまいました。',
            'もう映画を見ってしまいます。',
            'もう映画を見ってしまいました。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using これ, それ, or あれ.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the sentences into Japanese.</p>'+
        '<div class="problem">'+
          'This is my pen.<br>'+
          '{これはわたしのペンです|これは私のペンです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'That is Ken\'s book.<br>'+
          '{それはけんさんのほんです|それはけんさんの本です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What is that? *<em>points to a building in the distance</em>*<br>'+
          '{あれはなんですか|あれは何ですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Is this meat?<br>'+
          '{これはにくですか|これは肉ですか|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Mary and Takeshi are talking. Fill in the blanks with これ, それ, or あれ.</p>'+
        '<div class="problem">メアリー：{これ}はたけしさんのかさですか。(<em>Mary is holding an umbrella</em>)</div>'+
        
        '<div class="problem">'+
          'たけし：いいえ、{それ}はみちこさんのかさです。<br><br>'+
          '{これ}はメアリーさんのさいふですか。(<em>Takeshi is holding a wallet</em>)'+
        '</div>'+
        
        '<div class="problem">'+
          'メアリー：ええ、わたしのさいふです。<br><br>'+
          'たけしさん、{あれ}はたけしさんのじてんしゃですか。(<em>Mary points to a bike in the distance</em>)'+
        '</div>'+
        
        '<p>たけし：ええ、そうです。</p>'+
        
        '<div class="problem">メアリー：{あれ}はなんですか。(<em>Mary points to a building in the distance</em>)</div>'+
        
        '<p>たけし：ゆうびんきょくです。</p>'+
      '</div>'
      
    });</script>

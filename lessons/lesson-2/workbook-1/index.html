    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems by reading and writing numbers in Japanese.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Write the following numbers in Arabic numerals.</p>'+
        '<div class="columns-2 small-margin clear">'+
          '<div>'+
            '<div class="problem">よんひゃくななじゅう　　{470}</div>'+
            '<div class="problem">はっぴゃくごじゅうさん　{853}</div>'+
            '<div class="problem">せんさんびゃく　　　　　{1300|1,300|answer}</div>'+
            '<div class="problem">いちまんななせん　　　　{17000|17,000|answer}</div>'+
          '</div>'+
          
          '<div>'+
            '<div class="problem">さんぜんろっぴゃくじゅうに　　{3612|3,612|answer}</div>'+
            '<div class="problem">ごせんひゃくきゅうじゅうはち　{5198|5,198|answer}</div>'+
            '<div class="problem">よんまんろくせんきゅうひゃく　{46900|46,900|answer}</div>'+
            '<div class="problem">きゅうまんにひゃくじゅう　　　{90210|90,210|answer}</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="section-desc">Write the following numbers in hiragana.</p>'+
        '<div class="problem">'+
          '541<br>'+
          '{ごひゃくよんじゅういち}'+
        '</div>'+
        
        '<div class="problem">'+
          '2,736<br>'+
          '{にせんななひゃくさんじゅうろく}'+
        '</div>'+
        
        '<div class="problem">'+
          '8,900<br>'+
          '{はっせんきゅうひゃく}'+
        '</div>'+
        
        '<div class="problem">'+
          '12,345<br>'+
          '{いちまんにせんさんびゃくよんじゅうご}'+
        '</div>'+
        
        '<p class="section-desc">Look at the prices of the items and complete the dialogues.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Bicycle</td>'+
            '<td>Bag</td>'+
            '<td>Newspaper</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>￥24,000</td>'+
            '<td>￥3,600</td>'+
            '<td>￥160</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          'Q：{じてんしゃはいくらですか|自転車はいくらですか|answer}。<br><br><br>'+
          'A：にまんよんせんえんです。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：かばんはいくらですか。<br><br><br>'+
          'A：{さんぜんろっぴゃくえんです|三千六百円です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：しんぶんはいくらですか。<br><br><br>'+
          'A：{ひゃくろくじゅうえんです|百六十円です|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

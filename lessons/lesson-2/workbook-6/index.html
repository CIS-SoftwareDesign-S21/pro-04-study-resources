    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions negatively. These are all personal questions. "○○" (read まるまる) stands for your name. It will be replaced with わたし in your answers.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '○○さんはかいしゃいんですか。<br>'+
          '{いいえ、%(わたしは/)かいしゃいんじゃないです|いいえ、%(私は/)会社員じゃないです|' + Genki.getAlts('いいえ、{私}は{会社員}じゃないです', 'わたし|かいしゃいん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○さんはにほんじんですか。<br>'+
          '{いいえ、%(わたしは/)にほんじんじゃないです|いいえ、%(私は/)日本人じゃないです|' + Genki.getAlts('いいえ、{私}は{日本人}じゃないです', 'わたし|にほんじん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○さんのせんこうはれきしですか。<br>'+
          '{いいえ、%(わたしのせんこうは/)れきしじゃないです|いいえ、%(私の専攻は/)歴史じゃないです|' + Genki.getAlts('いいえ、{私}の{専攻}は{歴史}じゃないです', 'わたし|せんこう|れきし') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あれは○○さんのじてんしゃですか。<br>'+
          '{いいえ、%(あれは/)わたしのじてんしゃじゃないです|いいえ、%(あれは/)私の自転車じゃないです|' + Genki.getAlts('いいえ、{あれは}{私}の{自転車}じゃないです', '|わたし|じてんしゃ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'それは○○さんのかさですか。<br>'+
          '{いいえ、%(これは/)わたしのかさじゃないです|いいえ、%(これは/)私のかさじゃないです|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

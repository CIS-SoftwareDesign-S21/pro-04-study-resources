    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Mary wrote about the things below. Find out which item she wrote about.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '<div>({C})</div>'+
          '<div>'+
            'これはわたしのぼうしじゃないです。<br>'+
            'キャシーさんのぼうしです。<br>'+
            'ニューヨークヤンキースのぼうしです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div>({E})</div>'+
          '<div>'+
            'これはわたしのじてんしゃです。<br>'+
            'オーストラリアのじてんしゃです。<br>'+
            'たかいです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div>({A})</div>'+
          '<div>'+
            'これはミシェルさんのじしょです。<br>'+
            'スペインごのじしょじゃないです。<br>'+
            'フランスごのじしょです。'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          '<div>({G})</div>'+
          '<div>'+
            'これはジャクソンさんのくつです。<br>'+
            'イタリアのくつじゃないです。<br>'+
            'アメリカのくつです。'+
          '</div>'+
        '</div>'+
        
        '<div class="sub-section">'+
          '<ul class="mary-items clear">'+
            '<li><small>(a)</small> French Dictionary</li>'+
            '<li><small>(b)</small> Spanish Dictionary</li>'+
            '<li><small>(c)</small> New York Yankees Hat</li>'+
            '<li><small>(d)</small> OSBS Hat</li>'+
            '<li><small>(e)</small> Bike (￥50,000)</li>'+
            '<li><small>(f)</small> Bike (￥8,000)</li>'+
            '<li><small>(g)</small> American Shoes</li>'+
            '<li><small>(h)</small> Italian Shoes</li>'+
          '</ul>'+
        '</div>'+
      '</div>'
      
    });</script>
    <style type="text/css">
      .problem > div {
        vertical-align:top;
        padding:0 6px;
        display:inline-block;
      }
      
      ul.mary-items li {
        float:left;
        margin:5px;
        padding:3px;
        list-style-type:none;
        background:#EEE;
        border:1px solid #CCC;
        border-radius:6px;
      }

      ul.mary-items small {
        vertical-align:2px;
        font-weight:bold;
      }
      
      .dark-mode ul.mary-items li {
        background:#222;
        border-color:#333;
      }
    </style>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ここ, そこ, あそこ, and だれの.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">You are B. Answer A\'s questions with ここ, そこ, or あそこ.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Person:</td>'+
            '<td>たけし</td>'+
            '<td>スー</td>'+
            '<td>ロバート</td>'+
            '<td>トイレ</td>'+
          '</tr>'+

          '<tr>'+
            '<td>Location:</td>'+
            '<td>far from A and B</td>'+
            '<td>next to A</td>'+
            '<td>next to B</td>'+
            '<td>far from A and B</td>'+
          '</tr>'+
        '</table><br>'+

        '<div class="problem">'+
          'A：たけしさんはどこですか。<br>'+
          'B：{あそこです|たけしさんはあそこです|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'A：スーさんはどこですか。<br>'+
          'B：{そこです|スーさんはそこです|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'A：ロバートさんはどこですか。<br>'+
          'B：{ここです|ロバートさんはここです|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'A：トイレはどこですか。<br>'+
          'B：{あそこです|トイレはあそこです|answer}。'+
        '</div>'+

        '<p class="section-desc">Your friends left their belongings in your room. Ask Michiko whose item\'s these are.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>ぼうし</td>'+
            '<td>さいふ</td>'+
            '<td>かさ</td>'+
          '</tr>'+

          '<tr>'+
            '<td>in your hand</td>'+
            '<td>in your hand</td>'+
            '<td>far from both</td>'+
          '</tr>'+
        '</table><br>'+

        '<div class="problem">'+
          'You：{これはだれのぼうしですか|これはだれの帽子ですか|' + Genki.getAlts('これは{だれ}の{帽子}ですか', '誰|ぼうし') + 'answer}。<br><br><br>'+
          'みちこ：それはたけしさんのぼうしです。'+
        '</div>'+

        '<div class="problem">'+
          'You：{これはだれのさいふですか|これはだれの財布ですか|' + Genki.getAlts('これは{だれ}の{財布}ですか', '誰|さいふ') + 'answer}。<br><br><br>'+
          'みちこ：それはわたしのさいふです。'+
        '</div>'+

        '<div class="problem">'+
          'You：{あれはだれのかさですか|あれはだれの傘ですか|' + Genki.getAlts('あれは{だれ}の{傘}ですか', '誰|かさ') + 'answer}。<br><br><br>'+
          'みちこ：あれはメアリーさんのかさです。'+
        '</div>'+
      '</div>'
      
    });</script>

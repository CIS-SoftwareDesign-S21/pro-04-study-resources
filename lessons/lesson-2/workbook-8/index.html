    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue at a kiosk and find out the prices of the following items. If you can\'t find out the price, indicate such with a question mark (?).</p>'+
        '{!AUDIO|W02-A}'+

        '<div class="inline-problem count-problems image-margin center">'+
          '<div class="problem">'+
            '{!PLAY|W02-A|15.5}<br>'+
            '{!IMG|l2-w8-1.png|1}<br>'+
            '　<br>'+
            '(￥{80||width:100})'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-A|21.5}<br>'+
            '{!IMG|l2-w8-2.png|2}<br>'+
            '　<br>'+
            '(￥{1%(,/)000||width:100})'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-A|6.5}<br>'+
            '{!IMG|l2-w8-3.png|3}<br>'+
            'チョコレート<br>'+
            '(￥{?||width:100})'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-A|31.5}<br>'+
            '{!IMG|l2-w8-4.png|4}<br>'+
            'コーラ<br>'+
            '(￥{120||width:100})'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-A|8.5}<br>'+
            '{!IMG|l2-w8-5.png|5}<br>'+
            'ガム<br>'+
            '(￥{100||width:100})'+
          '</div>'+
        '</div><br>'+

        '<p class="section-desc"><span class="section-number">B</span> Mary introduces her friend, Christy, to Takeshi. Answer the following questions in Japanese. *フランス (France)</p>'+
        '{!AUDIO|W02-B}'+

        '<div class="count-problems">'+
          '<div class="problem">'+
            '{!PLAY|W02-B|15} クリスティさんはアメリカじんですか。<br>'+
            '{いいえ、%(クリスティさんは/)アメリカじんじゃないです。フランスじんです。|いいえ、%(クリスティさんは/)アメリカ人じゃないです。フランス人です。|' + Genki.getAlts('いいえ、{クリスティさんは}アメリカ{人}じゃないです。フランス{人}です。', '|じん|じん') + 'answer}'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-B|24.5} クリスティさんのせんこうはなんですか。<br>'+
            '{%(クリスティさんのせんこうは/)えいごです|%(クリスティさんの専攻は/)英語です|' + Genki.getAlts('クリスティさんの{専攻}は{英語}です', 'せんこう|えいご') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-B|31.5} クリスティさんのおとうさんはにほんじんですか。<br>'+
            '{はい、%(クリスティさんのおとうさんは/)にほんじんです|はい、%(クリスティさんのお父さんは/)日本人です|' + Genki.getAlts('はい、クリスティさんのお{父}さんは{日本人}です', 'とう|にほんじん') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '{!PLAY|W02-B|37.5} クリスティさんのおかあさんはにほんじんですか。<br>'+
            '{いいえ、%(クリスティさんのおかあさんは/)にほんじんじゃないです。フランスじんです。|いいえ、%(クリスティさんのお母さんは/)日本人じゃないです。フランス人です。|' + Genki.getAlts('いいえ、クリスティさんのお{母}さんは{日本人}じゃないです。フランス{人}です。', 'かあ|にほんじん|じん') + 'answer}'+
          '</div>'+
        '</div><br>'+

        '<p class="section-desc"><span class="section-number">C</span> Mary and Takeshi went to a Japanese restaurant. They are looking at the menu.</p>'+
        '{!AUDIO|W02-C}'+

        '<div class="count-problems">'+
          '<div class="problem">'+
            'How much are these items?<br>'+
            '<div class="indent-block inline-problem">'+
              '<div class="block">a. {!PLAY|W02-C|19} すきやき (￥{3%(,/)000||width:75})</div>'+
              '<div class="block">b. {!PLAY|W02-C|36} うどん (￥{600||width:75})</div>'+
              '<div class="block">c. {!PLAY|W02-C|2.5} てんぷら (￥{1%(,/)200||width:75})</div>'+
            '</div>'+
          '</div>'+
        
          '<div class="problem">'+
            'Mark O if the following statements are true. Mark X if not true.<br>'+
            '<div class="indent-block">'+
              '<div class="block">a. ({X}) <em>Sukiyaki</em> has fish in it.</div>'+
              '<div class="block">b. ({O}) Mary thinks <em>sukiyaki</em> is expensive.</div>'+
              '<div class="block">c. ({O}) Both Takeshi and Mary ordered <em>udon</em>.</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>
  </body>
</html>

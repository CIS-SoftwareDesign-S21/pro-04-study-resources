    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using humble expressions.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the sentences, using humble expressions.</p>'+
        '<div class="problem">'+
          'Shall I (humbly) give you a ride to (lit., as far as) the station.<br>'+
          '{駅までお送りしましょうか|えきまでおおくりしましょうか|' + Genki.getAlts('{駅}までお{送}りしましょうか', 'えき|おく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Because the department manager\'s baggage looked heavy, I carried it (for him).<br>'+
          '{部長の荷物が重そうだったので、お持ちしました|ぶちょうのにもつがおもそうだったので、おもちしました|' + Genki.getAlts('{部長}の{荷物}が{重}そうだったので、お{持}ちしました', 'ぶちょう|にもつ|おも|も') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'When the department manager goes on a business trip, I lend my camcorder.<br>'+
          '{部長が出張にいらっしゃる時、ビデオカメラをお貸しします|ぶちょうがしゅっちょうにいらっしゃるとき、ビデオカメラをおかしします|' + Genki.getAlts('{部長}が{出張}にいらっしゃる{時}、ビデオカメラをお{貸}しします', 'ぶちょう|しゅっちょう|とき|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Tomorrow is Valentine\'s Day, so I intend to give the department manager a chocolate.<br>'+
          '{明日はバレンタインデーなので、部長にチョコレートをさしあげようと思っています|あしたはバレンタインデーなので、ぶちょうにチョコレートをさしあげようとおもっています|' + Genki.getAlts('{明日}はバレンタインデーなので、{部長}にチョコレートをさしあげようと{思}っています', 'あした|ぶちょう|おも') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">This is the story of John\'s trip to Tokyo. Rewrite the verbs using humble expressions.</p>'+
        '<div class="problem">先週、東京に行って、山田先生に{お会いしました|おあいしました|answer;hint:会いました}。先生はお元気そうでした。</div>'+
        
        '<div class="problem">先生に東京を{案内していただきました|あんないしていただきました|answer;hint:案内してもらいました}。観光してから、レストランに行きました。</div>'+
        
        '<div class="problem">先生に{ごちそうしていただきました|ごちそうしてもらいました|width:196}。私は先生に東京の大学について{%(お聞きし/伺い)ました|%(おききし/うかがい)ました|answer;hint:聞きました}。</div>'+
        
        '<div class="problem">それから、先生に{お借りしていた|おかりしていた|answer;hint:借りていた}本を{お返ししました|おかえししました|answer;hint:返しました}。</div>'+
        
        '<div class="problem">帰る時、私は先生にオーストラリアのおみやげを{さしあげました|あげました|width:112}。とても楽しかったです。</div>'+
      '</div>'
        
    });</script>

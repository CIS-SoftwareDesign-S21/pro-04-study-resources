    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Change the underlined parts into humble expressions.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">駅で先生に<u>会いました</u>。　　　　　　　　　<i class="fa">&#xf061;</i> {お会いしました|おあいしました|answer}</div>'+
        '<div class="problem">先生に本を<u>借りました</u>。　　　　　　　　　<i class="fa">&#xf061;</i> {お借りしました|おかりしました|answer}</div>'+
        '<div class="problem">毎朝、部長にお茶を<u>いれます</u>。　　　　　　<i class="fa">&#xf061;</i> {おいれします}</div>'+
        '<div class="problem">部長におみやげを<u>もらいました</u>。　　　　　<i class="fa">&#xf061;</i> {いただきました}</div>'+
        '<div class="problem">部長を駅まで<u>送りました</u>。　　　　　　　　<i class="fa">&#xf061;</i> {お送りしました|おおくりしました|answer}</div>'+
        '<div class="problem">部長の荷物を<u>持ちました</u>。　　　　　　　　<i class="fa">&#xf061;</i> {お持ちしました|おもちしました|answer}</div>'+
        '<div class="problem">先生にかさを<u>貸しました</u>。　　　　　　　　<i class="fa">&#xf061;</i> {お貸ししました|おかししました|answer}</div>'+
        '<div class="problem">部長の奥様もパーティーに<u>呼びましょう</u>。　<i class="fa">&#xf061;</i> {お呼びしましょう|およびしましょう|answer}</div>'+
        '<div class="problem">部長の誕生日に花を<u>あげよう</u>と思います。　<i class="fa">&#xf061;</i> {さしあげよう}</div>'+
      '</div>'
        
    });</script>

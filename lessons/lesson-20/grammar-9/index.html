    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Translate the sentences using ～という.',

      quizlet : [
        {
          question : 'A convenience store called Lawson.',
          answers : [
            'Aローソンというコンビニ',
            'コンビニというローソン'
          ]
        },
        
        {
          question : 'A company called Marui.',
          answers : [
            'Aまるいという会社',
            '会社というまるい'
          ]
        },
        
        {
          question : 'A restaurant called Casa.',
          answers : [
            'Aカーサというレストラン',
            'レストランというカーサ'
          ]
        },
        
        {
          question : 'A town called Akashi.',
          answers : [
            'Aあかしという町',
            '町というあかし'
          ]
        },
        
        {
          question : 'A dog called Pochi.',
          answers : [
            'Aポチという犬',
            '犬というポチ'
          ]
        },
        
        {
          question : 'A novel called "Kitchen"',
          answers : [
            'A「キッチン」という小説',
            '小説という「キッチン」'
          ]
        },
        
        {
          question : 'A drink called Ramune.',
          answers : [
            'Aラムネという飲み物',
            '飲み物というラムネ'
          ]
        }
      ]
    });</script>

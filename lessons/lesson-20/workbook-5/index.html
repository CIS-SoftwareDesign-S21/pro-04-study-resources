    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ないで.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the questions, using ～ないで.</p>'+
        '<div class="problem">'+
          'Q: コーヒーを飲む時、砂糖を入れますか。<br>'+
          'A: いいえ。{砂糖を入れないでコーヒーを飲みます|さとうをいれないでコーヒーをのみます|' + Genki.getAlts('{砂糖}を{入}れないでコーヒーを{飲}みます', 'さとう|い|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 出かける時、天気予報を聞きますか。<br>'+
          'A: いいえ。{天気予報を聞かないで出かけます|てんきよほうをきかないででかけます|' + Genki.getAlts('{天気予報}を{聞}かないで{出}かけます', 'てんきよほう|き|で') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 新聞を読む時、辞書を使いますか。<br>'+
          'A: いいえ。{辞書を使わないで新聞を読みます|じしょをつかわないでしんぶんをよみます|' + Genki.getAlts('{辞書}を{使}わないで{新聞}を{読}みます', 'じしょ|つか|しんぶん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 高い物を買う時、よく考えますか。<br>'+
          'A: いいえ。{よく考えないで高い物を買います|よくかんがえないでたかいものをかいます|' + Genki.getAlts('よく{考}えないで{高}い{物}を{買}います', 'かんが|たか|もの|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: ご飯を食べる時、手を洗いますか。<br>'+
          'A: いいえ。{手を洗わないでご飯を食べます|てをあらわないでごはんをたべます|' + Genki.getAlts('{手}を{洗}わないでご{飯}を{食}べます', 'て|あら|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 友だちの家に遊びに行く時、電話をかけますか。<br>'+
          'A: いいえ。{電話をかけないで友だちの家に遊びに行きます|でんわをかけないでともだちのいえにあそびにいきます|' + Genki.getAlts('{電話}をかけないで{友}{達}の{家}に{遊}びに{行}きます', 'でんわ|とも|だち|いえ|あそ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 旅行する時、ホテルを予約しますか。<br>'+
          'A: いいえ。{ホテルを予約しないで旅行します|ホテルをよやくしないでりょこうします|' + Genki.getAlts('ホテルを{予約}しないで{旅行}します', 'よやく|りょこう') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the sentences, using ～ないで.</p>'+
        '<div class="problem">'+
          '(I went to bed without taking a bath yesterday.)<br>'+
          'きのう{お風呂に入らないで|おふろにはいらないで|' + Genki.getAlts('お{風呂}に{入}らないで', 'ふろ|はい') + 'answer}、寝ました。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I am living without riding a car.)<br>'+
          '{車に乗らないで|くるまにのらないで|' + Genki.getAlts('{車}に{乗}らないで', 'くるま|の') + 'answer}、生活しています。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I went to school without doing my homework.)<br>'+
          '{宿題をしないで|しゅくだいをしないで|answer}、{学校に行きました|がっこうにいきました|' + Genki.getAlts('{学校}に{行}きました', 'がっこう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

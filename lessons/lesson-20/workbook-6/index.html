    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using questions within larger sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Fill in the blanks with "questions within larger sentences."</p>'+
        '<div class="problem">'+
          '(whether or not [they will] exchange this sweater [for me])<br>'+
          '{このセーターを交換してくれるかどうか|このセーターをこうかんしてくれるかどうか|answer}わかりません。'+
        '</div>'+
        
        '<div class="problem">'+
          '(how long it will take to the airport)<br>'+
          '{空港までどのぐらいかかるか|くうこうまでどのぐらいかかるか|answer}教えてください。'+
        '</div>'+
        
        '<div class="problem">'+
          '(whether or not I can become a lawyer)<br>'+
          '{弁護士になれるかどうか|べんごしになれるかどうか|answer}わかりません。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Do you know whether the teacher drinks wine?)<br>'+
          '{先生はワインを召し上がるかどうか知っていますか|せんせいはワインをめしあがるかどうかしっていますか|' + Genki.getAlts('{先生}はワインを{召}し{上}がるかどうか{知}っていますか', 'せんせい|め|あ|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I don\'t know what kind of person lives in the next room.)<br>'+
          '{となりの部屋にどんな人が住んでいるか知りません|となりのへやにどんなひとがすんでいるかしりません|' + Genki.getAlts('{隣}の{部屋}にどんな{人}が{住}んでいるか{知}りません', 'となり|へや|ひと|す|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Do you know what Mary\'s hobby is?)<br>'+
          '{メアリーさんの趣味は何か知っていますか|メアリーさんのしゅみはなにかしっていますか|' + Genki.getAlts('メアリーさんの{趣味}は{何}か{知}っていますか', 'しゅみ|なに|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I don\'t remember who gave me a ride home.)<br>'+
          '{だれが家まで送ってくれたか覚えていません|だれがいえまでおくってくれたかおぼえていません|' + Genki.getAlts('{だれ}が{家}まで{送}ってくれたか{覚}えていません', '誰|いえ|おく|おぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Do you remember how much this textbook was?)<br>'+
          '{この教科書がいくらだったか覚えていますか|このきょうかしょがいくらだったかおぼえていますか|' + Genki.getAlts('この{教科書}がいくらだったか{覚}えていますか', 'きょうかしょ|おぼ') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">You are going to meet a fortuneteller today. Translate the questions you want to ask the fortuneteller.</p>'+
        '<div class="problem">'+
          'I want to know when I can graduate from university.<br>'+
          '{いつ大学を卒業できるか知りたいです|いつだいがくをそつぎょうできるかしりたいです|' + Genki.getAlts('いつ{大学}を{卒業}できるか{知}りたいです', 'だいがく|そつぎょう|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to know how old I will be when I get married.<br>'+
          '{何歳の時、結婚するか知りたいです|なんさいのとき、けっこんするかしりたいです|' + Genki.getAlts('{何歳}の{時}、{結婚}するか{知}りたいです', 'なんさい|とき|けっこん|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to know what kind of company I will work for.<br>'+
          '{どんな会社に就職するか知りたいです|どんなかいしゃにしゅうしょくするかしりたいです|' + Genki.getAlts('どんな{会社}に{就職}するか{知}りたいです', 'かいしゃ|しゅうしょく|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to know if I can become happy.<br>'+
          '{幸せになれるかどうか知りたいです|しあわせになれるかどうかしりたいです|' + Genki.getAlts('{幸}せになれるかどうか{知}りたいです', 'しあわ|し') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

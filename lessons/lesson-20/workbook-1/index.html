    <script>Genki.generateQuiz({

      info : 'Change the underlined parts into extra-modest expressions.',

      '<div class="count-problems">'+
        '<div class="problem">'+
          '田中さんはいらっしゃいますか。<br>'+
          '今<u>来ます</u>ので、少々お待ちください。<br>'+
          '{参ります|まいります|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '田中と<u>言います</u>。<br>'+
          '{申します|もうします|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'よろしくお願い<u>します</u>。<br>'+
          '{いたします}'+
        '</div>'+
        
        '<div class="problem">'+
          'お茶をどうぞ。<br>'+
          'すみません。<u>飲みます</u>。<br>'+
          '{いただきます}'+
        '</div>'+
        
        '<div class="problem">'+
          '山本部長はいらっしゃいますか。<br>'+
          '今日は休んで<u>います</u>。<br>'+
          '{おります}'+
        '</div>'+
        
        '<div class="problem">'+
          'かばんはこちらに<u>あります</u>。<br>'+
          '{ございます}'+
        '</div>'+
        
        '<div class="problem">'+
          'パン<u>です</u>。どうぞ。<br>'+
          '{でございます}'+
        '</div>'+
      '</div>'

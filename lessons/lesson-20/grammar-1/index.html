    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Change the following words into extra-modest expressions.',

      quizlet : [
        {
          question : '行く',
          answers : [
            'A参ります',
            '申します',
            'いたします'
          ]
        },
        
        {
          question : '食べる',
          answers : [
            'Aいただきます',
            'いたします',
            'おります'
          ]
        },
        
        {
          question : '言う',
          answers : [
            'A申します',
            '参ります',
            'いただきます'
          ]
        },
        
        {
          question : '来る',
          answers : [
            'A参ります',
            '申します',
            'いたします'
          ]
        },
        
        {
          question : 'する',
          answers : [
            'Aいたします',
            'いただきます',
            'おります'
          ]
        },
        
        {
          question : 'いる',
          answers : [
            'Aおります',
            'いたします',
            'ございます'
          ]
        },
        
        {
          question : 'ある',
          answers : [
            'Aございます',
            'おります',
            'でございます'
          ]
        },
        
        {
          question : '飲む',
          answers : [
            'Aいただきます',
            'いたします',
            'おります'
          ]
        },
        
        {
          question : 'あちらだ',
          answers : [
            'Aあちらでございます',
            'あちらております',
            'あちらでおります'
          ]
        }

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          '財布を持たないで買い物に行ったことがありますか。<br>'+
          '(Yes, I have.)<br>'+
          '{はい、あります}。'+
        '</div>'+
        
        '<div class="problem">'+
          '（「はい」の時）どうしましたか。<br>'+
          '(I went back home to pick up my wallet.)<br>'+
          '{財布を取りに家に戻りました|さいふをとりにいえにもどりました|' + Genki.getAlts('{財布}を{取}りに{家}に{戻}りました', 'さいふ|と|いえ|もど') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'クラスメートが週末何をしたか知っていますか。<br>'+
          '(No, I don\'t know.)<br>'+
          '{いいえ、知りません|いいえ、しりません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '（「いいえ」の時）何をしたと思いますか。<br>'+
          '(I think Lee went to go see a movie on the weekend.)<br>'+
          '{リーさんは週末映画を見に行ったと思います|リーさんはしゅうまつえいがをみにいったとおもいます|' + Genki.getAlts('リーさんは{週末}{映画}を{見}に{行}ったと{思}います', 'しゅうまつ|えいが|み|い|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな町が生活しやすいと思いますか。<br>'+
          '(I think it\'s easy to live in a town with not very many people.)<br>'+
          '{人があまり多くない町が生活しやすいと思います|ひとがあまりおおくないまちがせいかつしやすいとおもいます|' + Genki.getAlts('{人}があまり{多}くない{町}が{生活}しやすいと{思}います', 'ひと|おお|まち|せいがつ|おも') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

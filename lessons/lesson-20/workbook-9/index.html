    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> You are participating in a sightseeing tour in Kyoto. Listen to the conversation between the tour guide and tourists.</p>'+
    '<div class="right">*ガイド (tour guide)　とうふ (tofu)</div>'+
    '{!AUDIO|W20-A}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">'+
        'Put the following in order.<br><br>'+
        '<div class="indent-block">'+
          '<div class="sub-section">'+
            'a. <span class="inline-furi">金閣寺<i>きんかくじ</i></span>　　b. <span class="inline-furi">南禅寺<i>なんぜんじ</i></span>　　c. <span class="inline-furi">竜安寺<i>りょうあんじ</i></span>　　d. <span class="inline-furi">清水寺<i>きよみずでら</i></span>　　e. みやび'+
          '</div><br>'+
          
          '{!PLAY|W20-A|8.5} ({d}) <i class="fa">&#xf061;</i> '+
          '{!PLAY|W20-A|42} ({b}) <i class="fa">&#xf061;</i> '+
          '{!PLAY|W20-A|46} ({e}) <i class="fa">&#xf061;</i> '+
          '{!PLAY|W20-A|60} ({a}) <i class="fa">&#xf061;</i> '+
          '{!PLAY|W20-A|75} ({c})'+
        '</div>'+
      '</div><br>'+
        
      '<div class="problem">'+
        'Where will they do the following? Choose the places from the list above.<br><br>'+
        '<div class="indent-block">'+
          '<div class="block">(1) {!PLAY|W20-A|22} ({d}) トイレに行く</div>'+
          '<div class="block">(2) {!PLAY|W20-A|46} ({e}) 昼ご飯を食べる</div>'+
          '<div class="block">(3) {!PLAY|W20-A|60} ({a}) 写真を撮る</div>'+
        '</div>'+
      '</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogue in a Japanese class and fill in the blanks.</p>'+
    '{!AUDIO|W20-B}'+
    
    '<div class="count-problems">'+
      '<div class="problem">{!PLAY|W20-B|5} ジョンさんは{財布を持た|さいふをもた|' + Genki.getAlts('{財布}を{持}た', 'さいふ|も') + 'answer}ないで家を出ました。</div>'+
      '<div class="problem">{!PLAY|W20-B|21.5} ロバートさんはきのう{レポートを書か|レポートをかか|answer}ないで寝ました。</div>'+
      '<div class="problem">{!PLAY|W20-B|43} スーさんは{かぎをかけなかった}ので、自転車をなくしました。</div>'+
      '<div class="problem">{!PLAY|W20-B|60} 先生は{教科書を持た|きょうかしょをもた|' + Genki.getAlts('{教科書}を{持}た', 'きょうかしょ|も') + 'answer}ないでクラスに来ました。</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to the conversation between two college students and mark O if the statement is true, X if it is not.</p>'+
    '<div class="right">*やっぱり (as I thought)</div>'+
    '{!AUDIO|W20-C}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem valign-off">{!PLAY|W20-C|2} ({O}) 男の人と<span class="inline-furi">野村<i>のむら</i></span>さんは同じサークルです。</div>'+
      '<div class="problem">{!PLAY|W20-C|10} ({O}) 野村さんは、性格もよくて、話しやすくて、もてます。</div>'+
      '<div class="problem">{!PLAY|W20-C|16} ({X}) 男の人は、野村さんがどこに住んでいるか知っています。</div>'+
      '<div class="problem">{!PLAY|W20-C|26.5} ({X}) 男の人は、野村さんの彼女を知っています。</div>'+
    '</div><br>'
      
    });</script>
  </body>

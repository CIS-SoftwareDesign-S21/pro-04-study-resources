    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{心|こころ}の中で{笑って|わらって}いましたが、話を{続けました|つづけました}</div>'+
          '<div class="problem">{そと|外|width:42}で食べる時は、たいてい{両親|りょうしん}が{払って|はらって}くれます。</div>'+
          '<div class="problem">その{皿|さら}は一{枚|まい}三{両|りょう}でした。</div>'+
          '<div class="problem">日本語で説明したかったんですが、{無理|むり}でした。</div>'+
          '<div class="problem">{茶店|ちゃみせ}に{入って|はいって}、{はなし|話|width:56}をしました。</div>'+
          '<div class="problem">{絶対|ぜったい}に{止まらないで|とまらないで}ください。</div>'+
          '<div class="problem">{最近|さいきん}、のどが{痛くて|いたくて}、{声|こえ}が出ません。</div>'+
          '<div class="problem">この{お茶|おちゃ}はまずいし、安くないし、{最悪|さいあく}です。</div>'+
          '<div class="problem">{家族|かぞく}におみやげを{買いました|かいました}。</div>'+
        '</div>'
    });</script>

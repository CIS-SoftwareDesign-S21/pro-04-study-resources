    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You are interested in Hayashi, a friend of your friend. Ask your friend about Hayashi.',

      quizlet : [
        {
          question : 'Do you know if Hayashi likes tennis?',
          answers : [
            'Aはやしさんはテニスが好きかどうか知っていますか。',
            'はやしさんはテニスが好きか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know if Hayashi is good at singing?',
          answers : [
            'Aはやしさんは歌が上手かどうか知っていますか。',
            'はやしさんは歌が上手か知っていますか。'
          ]
        },
        
        {
          question : 'Do you know if Hayashi can speak German?',
          answers : [
            'Aはやしさんはドイツ語が話せるかどうか知っていますか。',
            'はやしさんはドイツ語が話せるか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know if Hayashi is interested in politics?',
          answers : [
            'Aはやしさんは政治に興味があるかどうか知っていますか。',
            'はやしさんは政治に興味があるか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know where Hayashi lives?',
          answers : [
            'Aはやしさんはどこに住んでいるか知っていますか。',
            'はやしさんはどこに住んでいるかどうか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know what kind of music Hayashi likes?',
          answers : [
            'Aはやしさんはどんな音楽が好きか知っていますか。',
            'はやしさんはどんな音楽が好きかどうか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know what Hayashi will do this weekend?',
          answers : [
            'Aはやしさんは今週の週末何をするか知っていますか。',
            'はやしさんは今週の週末何をするかどうか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know what time Hayashi goes to bed?',
          answers : [
            'Aはやしさんは何時に寝るか知っていますか。',
            'はやしさんは何時に寝るかどうか知っていますか。'
          ]
        },
        
        {
          question : 'Do you know what Hayashi\'s hobby is?',
          answers : [
            'Aはやしさんの趣味は何か知っていますか。',
            'はやしさんの趣味は何かどうか知っていますか。'
          ]
        }

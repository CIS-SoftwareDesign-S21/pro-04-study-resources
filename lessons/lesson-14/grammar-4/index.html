    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You have just come back from a trip. Look at the cues and tell what you will give to the following people. You can look at the picture on page 65 to help visualize the transaction.',

      quizlet : [
        {
          question : 'whiskey <i class="fa">&#xf061;</i> father',
          answers : [
            'A父にお酒をあげます。',
            '父はお酒にあげます。',
            '父をお酒にあげます。'
          ]
        },
        
        {
          question : 'book <i class="fa">&#xf061;</i> mother',
          answers : [
            'A母に本をあげます。',
            '母は本にあげます。',
            '母を本にあげます。'
          ]
        },
        
        {
          question : 'chocolate <i class="fa">&#xf061;</i> friend',
          answers : [
            'A友だちにチョコレートをあげます。',
            '友だちはチョコレートにあげます。',
            '友だちをチョコレートにあげます。'
          ]
        },
        
        {
          question : 't-shirt <i class="fa">&#xf061;</i> roommate',
          answers : [
            'AルームメートにＴシャツをあげます。',
            'ルームメートはＴシャツにあげます。',
            'ルームメートをＴシャツにあげます。'
          ]
        },
        
        {
          question : 'hat <i class="fa">&#xf061;</i> younger brother',
          answers : [
            'A弟にぼうしをあげます。',
            '弟はぼうしにあげます。',
            '弟をぼうしにあげます。'
          ]
        },
        
        {
          question : 'black tea <i class="fa">&#xf061;</i> teacher',
          answers : [
            'A先生に紅茶をあげます。',
            '先生は紅茶にあげます。',
            '先生を紅茶にあげます。'
          ]
        }
      ]
    });</script>

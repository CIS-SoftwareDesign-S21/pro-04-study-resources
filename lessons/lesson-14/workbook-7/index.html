    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue carefully and write the name of the people the ticket was passed around to.</p>'+
    '{!AUDIO|W14-A}'+
        
    '<div class="columns-2 center clear" style="width:80%;margin:0 auto;">'+
      '<div>'+
        '<div class="problem">もり <i class="fa">&#xf061;</i> すずき</div>'+
        '<div class="problem">{!PLAY|W14-A|26} よしだ <i class="fa">&#xf061;</i> {たなか}</div>'+
      '</div>'+
        
      '<div>'+
        '<div class="problem">{!PLAY|W14-A|8.5} すずき <i class="fa">&#xf061;</i> {よしだ}</div>'+
        '<div class="problem">{!PLAY|W14-A|36} たなか <i class="fa">&#xf061;</i> {もり||width:56}</div>'+
      '</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">B</span> Takako helps international students with their problems at a Japanese school. Listen to the dialogues and answer the questions.</p>'+
    '<div class="right">*ディズニー (Disney)</div>'+
    '{!AUDIO|W14-B}'+
        
    'Questions:<br>'+
    '<div class="problem">'+
      '(a) 留学生は何がしたいと言っていましたか。<br>'+
      '(b) たかこさんはどんなアドバイスをしましたか。'+
    '</div>'+
        
    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W14-B|2}<br>'+
        '<div class="indent-block big-margin">(a) 留学生は{髪を切りたい|かみをきりたい|' + Genki.getAlts('{髪}を{切}りたい', 'かみ|き') + 'answer}と言っていました。</div>'+
        '<div class="indent-block big-margin">(b) たかこさんのアドバイス：{バス停の前の美容院に行ったら|バスていのまえのびよういんにいったら|' + Genki.getAlts('バス{停}の{前}の{美容院}に{行}ったら', 'てい|まえ|びよういん|い') + 'answer}どうですか。</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W14-B|40}<br>'+
        '<div class="indent-block big-margin">(a) 留学生は{日本語をもっと話したい|にほんごをもっとはなしたい|' + Genki.getAlts('{日本語}をもっと{話}したい', 'にほんご|はな') + 'answer}と言っていました。</div>'+
        '<div class="indent-block big-margin">(b) たかこさんのアドバイス：{何かサークルに入ったら|なにかサークルにはいったら|' + Genki.getAlts('{何}かサークルに{入}ったら', 'なに|はい') + 'answer}どうですか。</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W14-B|74}<br>'+
        '<div class="indent-block big-margin">(a) 留学生は{ホストファミリーの子供たらに何かあげたい|ホストファミリーのこどもたらになにかあげたい|' + Genki.getAlts('ホストファミリーの{子供}たらに{何}かあげたい', 'こども|なに') + 'answer}と言っていました。</div>'+
        '<div class="indent-block big-margin">(b) たかこさんのアドバイス：{ディズニーの%(ＤＶＤ/DVD/ディーブイディー)をあげたら}どうですか。</div>'+
      '</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">C</span> Michiko\'s younger brother\'s birthday is coming soon. Listen to the conversation between Michiko and her younger brother, Ichiro.</p>'+
    '{!AUDIO|W14-C}'+
        
    '<div class="problem inline-problem">1. {!PLAY|W14-C|2} Write O for the ones Ichiro wants, and X for the ones he doesn\'t want.<br><br>'+
      '<div class="indent-block">'+
        '<span class="problem">a. ({O}) 自転車</span>　　<span class="problem">c. ({X}) 本</span>　　<span class="problem">e. ({X}) 服</span><br><br>'+
        '<span class="problem">b. ({O}) 時計</span>　　<span class="problem">d. ({O}) まんが</span>'+
      '</div>'+
    '</div>'+
    
    '<div class="problem">'+
      '2. {!PLAY|W14-C|33.5} みちこさんは一郎さんに何をあげるつもりですか。<br>'+
      '{まんがを一冊あげるつもりです|まんがをいっさつあげるつもりです|' + Genki.getAlts('{漫画}を{一冊}あげるつもりです', 'まんが|いっさつ') + 'answer}。'+
    '</div>'
      
    });</script>

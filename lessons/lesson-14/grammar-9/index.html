    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Describe Mary or John\'s actions using ～も or ～しか.',

      quizlet : [
        {
          question : 'メアリー／勉強しました／4 hours<br>ジョン／勉強しました／30 minutes',
          answers : [
            'Aメアリーさんは四時間も勉強しました。',
            'メアリーさんは四時間勉強しました。',
            'Aジョンさんは三十分しか勉強しませんでした。',
            'ジョンさんは三十分勉強しませんでした。'
          ]
        },
        
        {
          question : 'メアリー／食べました／1 hamburger<br>ジョン／食べました／4 hamburgers',
          answers : [
            'Aメアリーさんはハンバーガーを一個しか食べませんでした。',
            'メアリーさんはハンバーガーを四個も食べました。',
            'Aジョンさんはハンバーガーを四個も食べました。',
            'ジョンさんはハンバーガーを一個しか食べませんでした。'
          ]
        },
        
        {
          question : 'メアリー／読みました／1 book<br>ジョン／読みました／6 books',
          answers : [
            'Aメアリーさんは本を一冊しか読みませんでした。',
            'メアリーさんは本を一冊読みませんでした。',
            'Aジョンさんは本を六冊も読みました。',
            'ジョンさんは本を六冊読みました。'
          ]
        },
        
        {
          question : 'メアリー／持っています／50 DVDs<br>ジョン／持っています／2 DVDs',
          answers : [
            'AメアリーさんはＤＶＤを五十枚も持っています。',
            'メアリーさんはＤＶＤを二枚しか持っていません。',
            'AジョンさんはＤＶＤを二枚しか持っていません。',
            'ジョンさんはＤＶＤを五十枚も持っています。'
          ]
        },
        
        {
          question : 'メアリー／飲みました／3 juice<br>ジョン／飲みました／1 juice',
          answers : [
            'Aメアリーさんはジュースを三本も飲みました。',
            'メアリーさんはジュースを三個も飲みました。',
            'Aジョンさんはジュースを一本しか飲みませんでした。',
            'ジョンさんはジュースを一個しか飲みませんでした。'
          ]
        },
        
        {
          question : 'メアリー／寝ます／11 hours<br>ジョン／寝ます／5 hours',
          answers : [
            'Aメアリーさんは十一時間も寝ます。',
            'メアリーさんは十一時間寝ます。',
            'Aジョンさんは五時間しか寝ません。',
            'ジョンさんは五時間寝ません。'
          ]
        }
      ]
    });</script>

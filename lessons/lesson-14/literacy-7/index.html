    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the personal advice column about people\'s worries below and answer the questions.',
      
      quizlet : 
        // II-B
      '<p class="section-desc ">悩みの相談を読みましょう。</p>'+
      '<div class="columns-2 clear">'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>1. 結婚と仕事</h3>'+
            '<p>'+
              '26歳の会社員です。三歳年上の彼がいます。彼は大学時代の先生で、六年間付き合っています。このごろ、彼は「早く結婚したい」と言っています。彼はやさしいし、仕事もできるし、私も結婚したいと思っています。でも、彼は東京に住んでいて、私は大阪に住んでいます。彼は今の仕事をやめられないと言っています。私もやめたくありません。私が仕事をやめて東京に行ったほうがいいんでしょうか。彼を愛しています。'+
            '</p>'+
            '<p style="text-align:right;">(26歳・女)</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>2. 日本語が上手にならない</h3>'+
            '<p>'+
              'カナダ人の留学生です。日本の学校で勉強しています。私の悩みは日本語です。今、日本人のホストファミリーと住んでいます。家族は親切ですが、みんなは私と英語を話したがっています。だから、私は「英語を話さなきゃ」と思って、英語を話します。学校に日本人の友だちがたくさんいますが、みんなの英語は私の日本語より上手です。だから、たいてい英語を使います。買い物の時も「すみません。あの、これください。」と日本語でいますが、お店の人は「ツーハンドレッドエンね。サンキュー！」と英語で言います。もう六か月も日本にいますが、ぜんぜん日本語が上手になりません。どうしたらいいでしょうか。'+
            '</p>'+
            '<p style="text-align:right;">(21歳・男)</p>'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>3. 飛行機がきらい</h3>'+
            '<p>'+
              '私は子供の時から飛行機がきらいです。去年、父親が急に病気になったので、飛行機で北海道に帰らなければいけませんでした。その時、気分が悪くて大変でした。実は、三か月後に会社の出張でブラジルに行くんですが、日本からサンパウロまで27時間ぐらい飛行機に乗っていなければいけません。どうしたらいいでしょうか。アドバイスをお願いします。'+
            '</p>'+
            '<p style="text-align:right;">(32歳・男)</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>アドバイス</h3>'+
            '<p>'+
              '私も飛行機に乗るのが好きじゃないので、あなたの悩みが本当によくわかります。私はよく飛行機の中で、大好きなモーツアルトの音楽を聞きます。でも、あなたの場合はもっと大変そうなので、お医者さんに行って相談してみたらどうですか。'+
            '</p>'+
          '</div>'+
        '</div>'+
        
      '</div>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '悩み（なやみ）　worry<br>'+
          'アドバイス　advice<br>'+
          '年上（としうえ）　being older<br>'+
          '時代（じだい）　age; era<br>'+
          '先輩（せんぱい）　senior member of a group<br>'+
          '～年間（～ねんかん）　for...years<br>'+
          '付き合う（つきあう）　to date'+
        '</div>'+

        '<div>'+
          '愛す（あいす）　to love<br>'+
          '父親（ちちおや）　father<br>'+
          '急に（きゅうに）　suddenly<br>'+
          '出張（しゅっちょう）　business trip<br>'+
          '本当に（ほんとうに）　really<br>'+
          '場合（ばあい）　case<br>'+
          'お店（おたな）　merchant\'s home'+
        '</div>'+
      '</div>'+
        
      // II-C
      '<div class="count-problems">'+
        '<p class="section-desc">質問に答えてください。</p>'+
        
        '<h4>1. 結婚と仕事</h4>'+
        '<div class="problem">'+
          'この人の彼はどんな人ですか。<br>'+
          '{大学時代の先生です。やさしくて、仕事もできる人です。|だいがくじだいのせんせいです。やさしくて、しごともできるひとです。|' + Genki.getAlts('{大学}{時代}の{先生}です。やさしくて、{仕事}もできる{人}です。', 'だいがく|じだい|せんせい|しごと|ひと') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてこの人はすぐ彼と結婚しないのですか。<br>'+
          '{仕事をやめたくないからです。|しごとをやめたくないからです。|answer}'+
        '</div>'+
        
        '<h4>2. 日本語が上手にならない</h4>'+
        '<div class="problem">'+
          'この人はホストファミリーと日本語で話しますか。どうしてですか。<br>'+
          '{英語で話します。ホストファミリーは英語を話したがっているからです。|えいごではなします。ホストファミリーはえいごをはなしたがっているからです。|' + Genki.getAlts('{英語}で{話}します。ホストファミリーは{英語}を{話}したがっているからです。', 'えいご|はな|えいご|はな') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '日本人の友だちと日本語で話しますか。どうしてですか。<br>'+
          '{英語で話します。みんなの英語はこの人の日本語より上手だからです。|えいごではなします。みんなのえいごはこのひとのにほんごよりじょうずだからです。|' + Genki.getAlts('{英語}で{話}します。{皆}の{英語}はこの{人}の{日本語}より{上手}だからです。', 'えいご|はな|みんな|えいご|ひと|にほんご|じょうず') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'お店の人はどうですか。<br>'+
          '{この人は日本語で話しますが、お店の人は英語を話します。|このひとはにほんごではなしますが、おたなのひとはえいごをはなします。|' + Genki.getAlts('この{人}は{日本語}で{話}しますが、お{店}の{人}は{英語}を{話}します。', 'ひと|にほんご|はな|たな|ひと|えいご|はな') + 'answer}'+
        '</div>'+
        
        '<h4>3. 飛行機がきらい</h4>'+
        '<div class="problem">'+
          'この人はいつ飛行機に乗りましたか。飛行機はどうでしたか。<br>'+
          '{去年乗りました。気分が悪くて大変でした。|きょねんのりました。きぶんがわるくてたいへんでした。|' + Genki.getAlts('{去年}{乗}りました。{気分}が{悪}くて{大変}でした。', 'きょねん|の|きぶん|わる|たいへん') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてブラジルに行きたくないのですか。<br>'+
          '{２７時間ぐらい飛行機に乗っていなければいけないからです。|２７じかんぐらいひこうきにのっていなければいけないからです。|' + Genki.getAlts('{２７}{時間}ぐらい{飛行機}に{乗}っていなければいけないからです。', '27|じかん|ひこうき|の') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

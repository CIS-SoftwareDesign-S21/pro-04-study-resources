    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Give advice to the following people using ～たらどうですか.',

      quizlet : [
        {
          question : 'メアリー：日本で仕事がしたいんです。<br>advice：check newspaper',
          answers : [
            'A新聞を見たらどうですか。',
            '新聞を見ったらどうですか。',
            '新聞を見たどうですか。'
          ]
        },
        
        {
          question : 'メアリー：日本で仕事がしたいんです。<br>advice：consult with the teacher',
          answers : [
            'A先生に相談したらどうですか。',
            '先生に相談したどうですか。',
            '先生に相談するらどうですか。'
          ]
        },
        
        {
          question : 'メアリー：日本で仕事がしたいんです。<br>advice：send résumé to companies',
          answers : [
            'A会社に履歴書を送ったらどうですか。',
            '会社に履歴書を送たらどうですか。',
            '会社に履歴書を送いたらどうですか。'
          ]
        },
        
        {
          question : 'ジョン：彼女がほしいです。でも、できないんです。<br>advice：go to a party',
          answers : [
            'Aパーティーに行ったらどうですか。',
            'パーティーに行たらどうですか。',
            'パーティーに行いたらどうですか。'
          ]
        },
        
        {
          question : 'ジョン：彼女がほしいです。でも、できないんです。<br>advice：join a club (サークルに入る)',
          answers : [
            'Aサークルに入ったらどうですか。',
            'サークルに入たらどうですか。',
            'サークルに入ったどうですか。'
          ]
        },
        
        {
          question : 'ジョン：彼女がほしいです。でも、できないんです。<br>advice：give up',
          answers : [
            'Aあきらめたらどうですか。',
            'あきらめったらどうですか。',
            'あきらめいたらどうですか。'
          ]
        },
        
        {
          question : 'けん：彼女と結婚したいんです。<br>advice：propose marriage',
          answers : [
            'Aプロポーズしたらどうですか。',
            'プロポーズしたどうですか。',
            'プロポーズするどうですか。'
          ]
        },
        
        {
          question : 'けん：彼女と結婚したいんです。<br>advice：give her a ring',
          answers : [
            'A彼女に指輪をあげたらどうですか。',
            '彼女に指輪をあげったらどうですか。',
            '彼女に指輪をあげだらどうですか。'
          ]
        },
        
        {
          question : 'けん：彼女と結婚したいんです。<br>advice：meet her parents',

            '彼女の両親に会たらどうですか。',
            '彼女の両親に会いだらどうですか。'
          ]
        }

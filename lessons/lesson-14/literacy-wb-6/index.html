    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">私の{彼|かれ}はとても{親切|しんせつ}です。二歳{としうえ|年上|width:70}です。</div>'+
          '<div class="problem">{にかげつご|二か月後|width:84}、{留学|りゅうがく}するので、{家族|かぞく}は心配しています。</div>'+
          '<div class="problem">その{店|みせ}の人は{英語|えいご}が{じょうず|上手|width:70}でした。</div>'+
          '<div class="problem">{急に|きゅうに}{病気|びょうき}になって{医者|いしゃ}に行きました。</div>'+
          '<div class="problem">{去年|きょねん}は{本当に|ほんとうに}{楽しかった|たのしかった}です。</div>'+
          '<div class="problem">{東京|とうきょう}から{ほっかいどう|北海道|width:98}まで飛行機に{乗りました|のりました}。</div>'+
          '<div class="problem">{彼女|かのじょ}は{留学生|りゅうがくせい}で、専攻は{音楽|おんがく}です。</div>'+
          '<div class="problem">大学{時代|じだい}の友だちに{さんねんかん|三年間|width:98}会っていません。</div>'+
          '<div class="problem">{仕事|しごと}の後、{買い物|かいもの}をして、{急いで|いそいで}帰ります。</div>'+
          '<div class="problem">子供の時、{父親|ちちおや}が髪を{切って|きって}くれました。</div>'+
        '</div>'
    });</script>

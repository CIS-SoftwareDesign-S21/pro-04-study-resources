    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          '最近(さいきん；recently)、だれに何をもらいましたか。<br>'+
          '(I received a cute stuffed animal from a friend.)<br>'+
          '{友だちにかわいいぬいぐるみをもらいました|ともだちにかわいいぬいぐるみをもらいました|' + Genki.getAlts('{友}{達}にかわいいぬいぐるみをもらいました', 'とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '今までのプレゼントの中で、一番高いプレゼントは何ですか。だれがくれましたか。<br>'+
          '(A personal computer. My father gave it to me.)<br>'+
          '{パソコンです。父がくれました。|パソコンです。ちちがくれました。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '家族の誕生日に何をあげるつもりですか。どうしてですか。<br>'+
          '(I plan to give my father a sweater for his birthday. Because I like knitting.)<br>'+
          '{父の誕生日にセーターをあげるつもりです。私は編むのが好きですから。|ちちのたんじょうびにセーターをあげるつもりです。わたしはあむのがすきですから。|' + Genki.getAlts('{父}の{誕生日}にセーターをあげるつもりです。{私}は{編}むのが{好}きですから。', 'ちち|たんじょうび|わたし|あ|す') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今度の誕生日に何がほしいですか。どうしてですか。<br>'+
          '(I want a new camera. Because the one I have now is old and big.)<br>'+
          '{新しいカメラがほしいです。今のは古くて大きいですから。|あたらしいカメラがほしいです。いまのはふるくておおきいですから。|' + Genki.getAlts('{新}しいカメラがほしいです。{今}のは{古}くて{大}きいですから。', 'あたら|いま|ふる|おお') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'クレジットカードを何枚持っていますか。<br>'+
          '(I have as many as six.)<br>'+
          '{六枚も持っています|ろくまいももっています|' + Genki.getAlts('{六枚}も{持}っています', 'ろくまい|も') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

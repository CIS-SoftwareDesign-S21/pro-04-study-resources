    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～かもしれません.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Complete the sentences, using ～かもしれません.</p>'+
        '<div class="problem">たけしさんは{けちかもしれません|(stingy)|width:140}。</div>'+
        
        '<div class="problem">メアリーさんは{かぶきに興味がないかもしれません|かぶきにきょうみがないかもしれません|' + Genki.getAlts('{歌舞伎}に{興味}がないかもしれません', 'かぶき|きょうみ') + 'answer;width:266;hint:(not interested in Kabuki)}。</div>'+
        
        '<div class="problem">みちこさんは子供の時、{ぬいぐるみで遊ばなかったかもしれません|ぬいぐるみであそばなかったかもしれません|answer;width:294;hint:(didn\'t play with stuffed animals)}。</div>'+
        
        '<div class="problem">けんさんは{一日に四回食べるかもしれません|いちにちによんかいたべるかもしれません|' + Genki.getAlts('{一日}に{四回}{食}べるかもしれません', 'いちにち|よんかい|た') + 'answer;width:280;hint:(eat four times a day)}。</div>'+
        
        '<div class="problem">たけしさんは{メアリーさんにプロポーズしたかもしれません|(proposed marriage to Mary)|width:308}。</div>'+
        
        '<p class="section-desc">Read each situation and make a guess using the given cues.</p>'+
        '<div class="problem">'+
          'みちこさんはいつもジョンさんを見ています。<br>'+
          '(Michiko may like John.)<br>'+
          '{みちこさんはジョンさんが好きかもしれません|みちこさんはジョンさんがすきかもしれません|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'まさおさんはいつもさびしそうです。<br>'+
          '(He may not have any friends.)<br>'+
          '{友だちがいないかもしれません|ともだちがいないかもしれません|' + Genki.getAlts('{友}{達}がいないかもしれません', 'とも|だち') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'ようこさんはいつも家にいません。<br>'+
          '(She may be working part-time every day.)<br>'+
          '{毎日アルバイトをしているかもしれません|まいにちアルバイトをしているかもしれません|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今日スーさんはうれしそうです。<br>'+
          '(It may be Sue\'s birthday today.)<br>'+
          '{今日はスーさんの誕生日かもしれません|きょうはスーさんのたんじょうびかもしれません|' + Genki.getAlts('{今日}はスーさんの{誕生日}かもしれません', 'きょう|たんじょうび') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'けさロバートさんはとても眠そうでした。<br>'+
          '(Perhaps he couldn\'t sleep very much last night.)<br>'+
          '{きのうの夜、あまり寝られなかったかもしれません|きのうのよる、あまりねられなかったかもしれません|' + Genki.getAlts('{昨日}の{夜}、あまり{寝}られなかったかもしれません', 'きのう|よる|ね') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Items marked with O are what you wanted when you were a child, and items marked with X are what you did not want. Make sentences using ほしい.',

      quizlet : [
        {
          question : '[O] Book',
          answers : [
            'A子供の時、本がほしかったです。',
            '子供の時、本をほしかったです。',
            '子供の時、本がほしいです。'
          ]
        },
        
        {
          question : '[X] Winter Scarf',
          answers : [
            'A子供の時、マフラーがほしくなかったです。',
            '子供の時、マフラーをほしくなかったです。',
            '高校の時、マフラーがほしくなかったです。'
          ]
        },
        
        {
          question : '[O] Game',
          answers : [
            'A子供の時、ゲームがほしかったです。',
            '子供の時、ゲームをほしかったです。',
            '子供の時、ゲームがほしいです。'
          ]
        },
        
        {
          question : '[X] Ring',
          answers : [
            'A子供の時、指輪がほしくなかったです。',
            '子供の時、指輪をほしくなかったです。',
            '子供の時、指輪がほしくないです。'
          ]
        },
        
        {
          question : '[X] Watch',
          answers : [
            'A子供の時、時計がほしくなかったです。',
            '子供の時、時計をほしくなかったです。',
            '子供の時、時計がほしくないです。'
          ]
        },
        
        {
          question : '[O] Toys',
          answers : [
            'A子供の時、おもちゃがほしかったです。',
            '子供の時、おかしがほしかったです。',
            '子供の時、おちゃがほしかったです。'
          ]
        },
        
        {
          question : '[X] Flowers',
          answers : [
            'A子供の時、花がほしくなかったです。',
            '子供の時、花をほしくなかったです。',
            '子供の時、花がほしくないです。'
          ]
        }
      ]
    });</script>

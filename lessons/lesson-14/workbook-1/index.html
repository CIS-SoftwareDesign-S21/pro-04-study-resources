    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ほしい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Write whether or not you want the following.</p>'+
        '<div class="problem">'+
          'ぬいぐるみ<br>'+
          '{ぬいぐるみが%(ほしい/ほしくない)です}。'+
        '</div>'+
        
        '<div class="problem">'+
          '休み<br>'+
          '{休みが%(ほしい/ほしくない)です|やすみが%(ほしい/ほしくない)です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お金持ちの友だち<br>'+
          '{お金持ちの友だちが%(ほしい/ほしくない)です|おかねもちのともだちが%(ほしい/ほしくない)です|' + Genki.getAlts('お{金持}ちの{友}{達}がほし{い}です', 'かねもち|とも|だち|くない') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Write whether or not you wanted the following when you were a child.</p>'+
        '<div class="problem">'+
          '大きい犬<br>'+
          '{子供の時、大きい犬がほし%(かった/くなかった)です|こどものとき、おおきいいぬがほし%(かった/くなかった)です|' + Genki.getAlts('{子供}の{時}、{大}きい{犬}がほし{くな}かったです', 'こども|とき|おお|いぬ|') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '楽器<br>'+
          '{子供の時、楽器がほし%(かった/くなかった)です|こどものとき、がっきがほし%(かった/くなかった)です|' + Genki.getAlts('{子供}の{時}、{楽器}がほし{くな}かったです', 'こども|とき|がっき|') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '辞書<br>'+
          '{子供の時、辞書がほし%(かった/くなかった)です|こどものとき、じしょがほし%(かった/くなかった)です|' + Genki.getAlts('{子供}の{時}、{辞書}がほし{くな}かったです', 'こども|とき|じしょ|') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions by translating the provided cues.</p>'+
        '<div class="problem">'+
          '子供の時、何が一番ほしかったですか。今もそれがほしいですか。<br>'+
          '(I wanted a toy. I don\'t want it now.)<br>'+
          '{おもちゃがほしかったです。今はほしくないです。|おもちゃがほしかったです。いまはほしくないです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今、何が一番ほしいですか。どうしてですか。<br>'+
          '(I want money. Because I want to buy a new personal computer.)<br>'+
          '{お金がほしいです。新しいパソコンが買いたいですから。|おかねがほしいです。あたらしいパソコンがかいたいですから。|' + Genki.getAlts('お{金}がほしいです。{新}しいパソコンが{買}いたいですから。', 'かね|あたら|か') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '時間とお金とどちらがほしいですか。どうしてですか。<br>'+
          '(I want more time. Because I\'m too busy every day.)<br>'+
          '{時間のほうがほしいです。毎日忙しすぎますから。|じかんのほうがほしいです。まいにちいそがしすぎますから。|' + Genki.getAlts('{時間}のほうがほしいです。{毎日}{忙}しすぎますから。', 'じかん|まいにち|いそが') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

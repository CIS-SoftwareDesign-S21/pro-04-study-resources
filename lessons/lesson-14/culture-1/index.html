      quizlet : [
        {
          question : 'What event is held on February 3rd?',
          answers : [
            'A節分（せつぶん）',
            'ひな祭り（ひなまつり）',
            'こどもの日（こどものひ）'
          ]
        },
        
        {
          question : 'During 節分 people hold a ceremony called 豆まき（まめまき）at shrines, temples, and their homes to chase away _____ at the start of spring.',
          answers : [
            'Aevil spirits',
            'burglars',
            'foreigners'
          ]
        },
        
        {
          question : 'What event is held on March 3rd?',
          answers : [
            'Aひな祭り（ひなまつり）',
            '七夕（たなばた）',
            'お盆（おぼん）'
          ]
        },
        
        {
          question : 'During ひな祭り families with young daughters display 人形（にんぎょう）in their homes to express their wishes for their girls\' _____.',
          answers : [
            'Ahealth and happiness',
            'future success',
            'to become empress'
          ]
        },
        
        {
          question : 'What event is held on May 5th?',
          answers : [
            'Aこどもの日（こどものひ）',
            'ひな祭り（ひなまつり）',
            '節分（せつぶん）'
          ]
        },
        
        {
          question : 'During こどもの日 families with young sons display 鯉のぼり（こいのぼり）and samurai armor. Both the carp and armor are symbols of _____.',
          answers : [
            'Astrength and success',
            'riches and glory',
            'a carefree life full of hardships'
          ]
        },
        
        {
          question : 'こどもの日 was originally for boys, but was renamed for both sexes. Why?',
          answers : [
            'Abecause Girls\' Day is not a public holiday',
            'because all children deserve to be celebrated',
            'because boys have too many holidays'
          ]
        },
        
        {
          question : 'What event is held on July 7th?',
          answers : [
            'A七夕（たなばた）',
            'お盆（おぼん）',
            'ひな祭り（ひなまつり）'
          ]
        },
        
        {
          question : 'What do people do during 七夕?',
          answers : [
            'Awrite their wishes on たんざく and hang them on bamboo branches',
            'eat bamboo while wishing for health and prosperity',
            'go to their local shrines to eat food and celebrate'
          ]
        },
        
        {
          question : 'What two lovers can cross the Milky way once a year to meet each other during 七夕?',
          answers : [
            'Aひこぼし and おりひめ',
            'おりぼし and ひこひめ',
            'たなぼし and ばたひめ'
          ]
        },
        
        {
          question : 'What event is held on August 15th?',
          answers : [
            'Aお盆（おぼん）',
            '七夕（たなばた）',
            '節分（せつぶん）'
          ]
        },
        
        {
          question : 'Many people believe that the spirits of deceased _____ come home during お盆.',
          answers : [
            'Aancestors',
            'pets',
            'friends'
          ]

            'Aぼんおどり',
            'ほんおどり',
            'ばんおどり'
          ]
        }

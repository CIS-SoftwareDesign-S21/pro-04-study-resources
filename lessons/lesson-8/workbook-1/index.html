    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the conjugation table below. Note that ru-verbs, u-verbs, and irregular verbs appear randomly in this table.',
      
      quizlet : 
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>short, negative</td>'+
          '<td>long, affirmative</td>'+
          '<td>te-form</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>eat</td>'+
          '<td>{食べる|たべる|answer}</td>'+
          '<td>{食べない|たべない|answer}</td>'+
          '<td>{食べます|たべます|answer}</td>'+
          '<td>{食べて|たべて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>open</td>'+
          '<td>{開ける|あける|answer}</td>'+
          '<td>{開けない|あけない|answer}</td>'+
          '<td>{開けます|あけます|answer}</td>'+
          '<td>{開けて|あけて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>buy</td>'+
          '<td>{買う|かう|answer}</td>'+
          '<td>{買わない|かわない|answer}</td>'+
          '<td>{買います|かいます|answer}</td>'+
          '<td>{買って|かって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>sit down</td>'+
          '<td>{座る|すわる|answer}</td>'+
          '<td>{座らない|すわらない|answer}</td>'+
          '<td>{座ります|すわります|answer}</td>'+
          '<td>{座って|すわって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>come</td>'+
          '<td>{来る|くる|answer}</td>'+
          '<td>{来ない|こない|answer}</td>'+
          '<td>{来ます|きます|answer}</td>'+
          '<td>{来て|きて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>die</td>'+
          '<td>{死ぬ|しぬ|answer}</td>'+
          '<td>{死なない|しなない|answer}</td>'+
          '<td>{死にます|しにます|answer}</td>'+
          '<td>{死んで|しんで|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>turn off</td>'+
          '<td>{消す|けす|answer}</td>'+
          '<td>{消さない|けさない|answer}</td>'+
          '<td>{消します|けします|answer}</td>'+
          '<td>{消して|けして|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>study</td>'+
          '<td>{勉強する|べんきょうする|answer}</td>'+
          '<td>{勉強しない|べんきょうしない|answer}</td>'+
          '<td>{勉強します|べんきょうします|answer}</td>'+
          '<td>{勉強して|べんきょうして|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>write</td>'+
          '<td>{書く|かく|answer}</td>'+
          '<td>{書かない|かかない|answer}</td>'+
          '<td>{書きます|かきます|answer}</td>'+
          '<td>{書いて|かいて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>there is</td>'+
          '<td>{ある}</td>'+
          '<td>{ない}</td>'+
          '<td>{あります}</td>'+
          '<td>{あって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>drink</td>'+
          '<td>{飲む|のむ|answer}</td>'+
          '<td>{飲まない|のまない|answer}</td>'+
          '<td>{飲みます|のみます|answer}</td>'+
          '<td>{飲んで|のんで|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>understand</td>'+
          '<td>{分かる|わかる|answer}</td>'+
          '<td>{分からない|わからない|answer}</td>'+
          '<td>{分かります|わかります|answer}</td>'+
          '<td>{分かって|わかって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>wait</td>'+
          '<td>{待つ|まつ|answer}</td>'+
          '<td>{待たない|またない|answer}</td>'+
          '<td>{待ちます|まちます|answer}</td>'+
          '<td>{待って|まって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>play</td>'+
          '<td>{遊ぶ|あそぶ|answer}</td>'+
          '<td>{遊ばない|あそばない|answer}</td>'+
          '<td>{遊びます|あそびます|answer}</td>'+
          '<td>{遊んで|あそんで|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>hurry</td>'+
          '<td>{急ぐ|いそぐ|answer}</td>'+
          '<td>{急がない|いそがない|answer}</td>'+
          '<td>{急ぎます|いそぎます|answer}</td>'+
          '<td>{急いで|いそいで|answer}</td>'+
        '</tr>'+
      '</table>'
        
    });</script>

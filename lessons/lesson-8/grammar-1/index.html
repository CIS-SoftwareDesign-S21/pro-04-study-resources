    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read Grammar 1 (Genki I: p.190-191) and answer the questions about the conjugation of short forms.',

      quizlet : [
        {
          question : 'What is the conjugation rule for affirmative Verbs and い-adjectives?',
          answers : [
            'ASame as their dictionary forms.',
            'Replace です with だ.',
            'Drop です after ない.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for affirmative な-adjectives and Noun+です?',
          answers : [
            'AReplace です with だ.',
            'Same as their dictionary forms.',
            'Drop です after ない.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for negative い／な-adjectives and Noun+です?',
          answers : [
            'ADrop です after ない.',
            'Replace です with だ.',
            'Same as their dictionary forms.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for negative Ru-verbs?',
          answers : [
            'ATake the final る off and add ない.',
            'Take the final -u off and add -anai.',
            'Drop です after ない.'
          ]
        },
        
        {
          question : 'What is the conjugation rule for negative U-verbs?',
          answers : [
            'ATake the final -u off and add -anai.',
            'Take the final る off and add ない.',
            'Drop です after ない.'
          ]
        },
        
        {
          question : 'What is the present affirmative short form for 読む?',
          answers : [
            'A読む',
            '読み',
            '読だ'
          ]
        },
        
        {
          question : 'What is the present affirmative short form for かわいい?',
          answers : [
            'Aかわいい',
            'かわいいだ',
            'かわいいです'
          ]
        },
        
        {
          question : 'What is the present affirmative short form for 静か(な)?',
          answers : [
            'A静かだ',
            '静か',
            '静かです'
          ]
        },
        
        {
          question : 'What is the present affirmative short form for 学生です?',
          answers : [
            'A学生だ',
            '学生',
            '学生です'
          ]
        },
        
        {
          question : 'What is the present negative short form for かわいい.',
          answers : [
            'Aかわいくない',
            'かわいくないです',
            'かわない'
          ]
        },
        
        {
          question : 'What is the present negative short form for 食べる?',
          answers : [
            'A食べない',
            '食べらない',
            '食ない'
          ]
        },
        
        {
          question : 'What is the present negative short form for くる?',
          answers : [
            'Aこない',
            'きない',
            'くらない'
          ]
        },
        
        {
          question : 'What is the present negative short form for 静か(な)?',
          answers : [
            'A静かじゃない',
            '静かない',
            '静ない'
          ]
        },
        
        {
          question : 'What is the present negative short form for 話す?',
          answers : [
            'A話さない',
            '話ない',
            '話しない'
          ]
        },
        
        {
          question : 'What is the present negative short form for ある?',
          answers : [
            'Aない',
            'あらない',
            'あない'
          ]
        },
        
        {
          question : 'What is the present negative short form for 学生です?',
          answers : [
            'A学生じゃない',
            '学生ない',
            '学生じゃないです'
          ]
        },
        
        {
          question : 'What is the present negative short form for 買う?',
          answers : [
            'A買わない',
            '買あない',
            '買ない'
          ]
        },
        
        {
          question : 'What is the present negative short form for する?',
          answers : [
            'Aしない',
            'すない',
            'すらない'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Report what the following people said, using ～と言っていました.',

      quizlet : [
        {
          question : 'メアリーさんは何と言っていましたか。／今月は忙しいです。',
          answers : [
            'A今月は忙しいと言っていました。',
            '今月は忙しいだと言っていました。',
            '今月は忙しくないと言っていました。'
          ]
        },
        
        {
          question : 'メアリーさんは何と言っていましたか。／来月もひまじゃないです。',
          answers : [
            'A来月もひまじゃないと言っていました。',
            '来月もひまくないと言っていました。',
            '来月もひまだと言っていました。'
          ]
        },
        
        {
          question : 'メアリーさんは何と言っていましたか。／あしたは買い物をします。',
          answers : [
            'Aあしたは買い物をすると言っていました。',
            'あしたは買い物をしていると言っていました。',
            'あしたは買い物をするだと言っていました。'
          ]
        },
        
        {
          question : 'メアリーさんは何と言っていましたか。／毎日漢字を勉強しています。',
          answers : [
            'A毎日漢字を勉強していると言っていました。',
            '毎日漢字を勉強すると言っていました。',
            '毎日漢字を勉強してと言っていました。'
          ]
        },
        
        {
          question : 'ロバートさんは何と言っていましたか。／ホームステイをしています。',
          answers : [
            'Aホームステイをしていると言っていました。',
            'ホームステイをしてと言っていました。',
            'ホームステイをすると言っていました。'
          ]
        },
        
        {
          question : 'ロバートさんは何と言っていましたか。／お父さんは親切です。',
          answers : [
            'Aお父さんは親切だと言っていました。',
            'お父さんは親切と言っていました。',
            'お父さんは親切くないと言っていました。'
          ]
        },
        
        {
          question : 'ロバートさんは何と言っていましたか。／お母さんは料理が上手です。',
          answers : [
            'Aお母さんは料理が上手だと言っていました。',
            'お母さんは料理が上手と言っていました。',
            'お母さんは料理が下手だと言っていました。'
          ]
        },
        
        {
          question : 'ロバートさんは何と言っていましたか。／お兄さんは大学生です。',
          answers : [
            'Aお兄さんは大学生だと言っていました。',
            'お兄さんは大学生と言っていました。',
            'お兄さんは大学生ですと言っていました。'
          ]
        },
        
        {
          question : 'ロバートさんは何と言っていましたか。／家族は英語を話しません。',
          answers : [
            'A家族は英語を話さないと言っていました。',
            '家族は英語を話しないと言っていました。',
            '家族は英語を話すないと言っていました。'
          ]
        },
        
        {
          question : '天気予報は何と言っていましたか。／あしたはいい天気です。',
          answers : [
            'Aあしたはいい天気だと言っていました。',
            'あしたはいい天気と言っていました。',
            'あしたはいい天気ですと言っていました。'
          ]
        },
        
        {
          question : '天気予報は何と言っていましたか。／あしたは寒くないです。',
          answers : [
            'Aあしたは寒くないと言っていました。',
            'あしたは寒いじゃないと言っていました。',
            'あしたは寒いと言っていました。'
          ]
        },
        
        {
          question : '天気予報は何と言っていましたか。／あさっては雨が降ります。',
          answers : [
            'Aあさっては雨が降ると言っていました。',
            'あさっては雨が降るだと言っていました。',
            'あさっては雨が降らないと言っていました。'
          ]
        },
        
        {
          question : '天気予報は何と言っていましたか。／あさっては寒いです。',
          answers : [
            'Aあさっては寒いと言っていました。',
            'あさっては寒いだと言っていました。',
            'あさっては寒くないと言っていました。'
          ]
        }
      ]
    });</script>

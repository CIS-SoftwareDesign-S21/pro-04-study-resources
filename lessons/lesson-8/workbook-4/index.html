    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'You are interviewing Mr. Tanaka. Report what he said using ～と言っていました.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '○○：大学生ですか。　田中さん：I am a college student.<br>'+
          '{田中さんは大学生だと言っていました|たなかさんはだいがくせいだといっていました|' + Genki.getAlts('{田中}さんは{大学生}だと{言}っていました', 'たなか|だいがくせい|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：毎日、楽しいですか。　田中さん：Every day is fun.<br>'+
          '{田中さんは毎日楽しいと言っていました|たなかさんはまいにちたのしいといっていました|' + Genki.getAlts('{田中}さんは{毎日}{楽}しいと{言}っていました', 'たなか|まいにち|たの|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんな料理が好きですか。　田中さん：I like Japanese cooking.<br>'+
          '{田中さんは日本料理が好きだと言っていました|たなかさんはにほんりょうりがすきだといっていました|' + Genki.getAlts('{田中}さんは{日本}{料理}が{好}きだと{言}っていました', 'たなか|にほん|りょうり|す|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：お酒を飲みますか。　田中さん：I don\'t drink sake very much.<br>'+
          '{田中さんはあまりお酒を飲まないと言っていました|たなかさんはあまりおさけをのまないといっていました|' + Genki.getAlts('{田中}さんはあまりお{酒}を{飲}まないと{言}っていました', 'たなか|さけ|の|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんなスポーツをよくしますか。　田中さん：I often play tennis.<br>'+
          '{田中さんはよくテニスをすると言っていました|たなかさんはよくテニスをするといっていました|' + Genki.getAlts('{田中}さんはよくテニスをすると{言}っていました', 'たなか|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：兄弟がいますか。　田中さん：I have one older brother.<br>'+
          '{田中さんはお兄さんが一人いると言っていました|たなかさんはおにいさんがひとりいるといっていました|' + Genki.getAlts('{田中}さんはお{兄}さんが{一人}いると{言}っていました', 'たなか|にい|ひとり|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どこに住んでいますか。　田中さん：I live in Nishimachi.<br>'+
          '{田中さんは西町に住んでいると言っていました|たなかさんはにしまちにすんでいるといっていました|' + Genki.getAlts('{田中}さんは{西町}に{住}んでいると{言}っていました', 'たなか|にしまち|す|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：結婚していますか。　田中さん：I\'m not married.<br>'+
          '{田中さんは結婚していないと言っていました|たなかさんはけっこんしていないといっていました|' + Genki.getAlts('{田中}さんは{結婚}していないと{言}っていました', 'たなか|けっこん|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：車を持っていますか。　田中さん：I don\'t have a car.<br>'+
          '{田中さんは車を持っていないと言っていました|たなかさんはくるまをもっていないといっていました|' + Genki.getAlts('{田中}さんは{車}を{持}っていないと{言}っていました', 'たなか|くるま|ま|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：週末はたいてい何をしますか。　田中さん：I usually meet with a friend on the weekend.<br>'+
          '{田中さんは週末はたいてい友だちに会うと言っていました|たなかさんはしゅうまつはたいていともだちにあうといっていました|' + Genki.getAlts('{田中}さんは{週末}はたいてい{友}{達}に{会}うと{言}っていました', 'たなか|しゅうまつ|とも|だち|あ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：今日、何をしますか。　田中さん：I will work part-time today.<br>'+
          '{田中さんは今日アルバイトをすると言っていました|たなかさんはきょうアルバイトをするといっていました|' + Genki.getAlts('{田中}さんは{今日}アルバイトをすると{言}っていました', 'たなか|きょう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>(function () {
      var q = 'What would you say when you want someone...<br>';  
      
      Genki.generateQuiz({
        type : 'multi',
        info : 'To request that someone refrain from doing something, one can use a negative verbal short form plus でください. Practice making such requests with the situations below.',

        quizlet : [
          {
            question : q + 'not to look at your photo',
            answers : [
              'A写真を見ないでください。',
              '写真を見らないでください。',
              '写真を見るないでください。'
            ]
          },

          {
            question : q + 'not to speak English',
            answers : [
              'A英語を話さないでください。',
              '英語を話しないでください。',
              '英語を話ないでください。'
            ]
          },

          {
            question : q + 'not to call you',
            answers : [
              'A電話をかけないでください。',
              '電話をかけらないでください。',
              '電話をかけりないでください。'
            ]
          },

          {
            question : q + 'not to come to your house',
            answers : [
              'A私の家に来ないでください。',
              '私の家に来らないでください。',
              '私の家に来りないでください。'
            ]
          },

          {
            question : q + 'not to go',
            answers : [
              'A行かないでください。',
              '行きないでください。',
              '行ないでください。'
            ]
          },

          {
            question : q + 'not to smoke',
            answers : [
              'Aたばこを吸わないでください。',
              'たばこを吸あないでください。',
              'たばこを吸いないでください。'
            ]
          },

          {
            question : q + 'not to sleep in class',
            answers : [
              'Aクラスで寝ないでください。',
              'クラスで寝らないでください。',
              'クラスで寝りないでください。'
            ]
          },

          {
            question : q + 'not to forget',
            answers : [
              'A忘れないでください。',
              '忘れらないでください。',
              '忘れりないでください。'
            ]
          },

          {
            question : q + 'not to stare at you',
            answers : [
              'Aじろじろ見ないでください。',
              'じろじろ見らないでください。',
              'じろじろ見りないでください。'
            ]
          },

          {
            question : q + 'not to start the class yet',
            answers : [
              'Aまだクラスを始めないでください。',
              'クラスを始めないでください。',
              'まだクラスを始めらないでください。'
            ]
          },

          {
            question : q + 'not to be late',
            answers : [
              'A遅くならないでください。',
              '遅かないでください。',
              '遅くなりないでください。'
            ]
          },

          {
            question : q + 'not to erase the blackboard yet',
            answers : [
              'Aまだ黒板を消さないでください。',
              '黒板を消さないでください。',
              'まだ黒板を消しないでください。'
            ]
          },

          {
            question : q + 'not to throw away the magazine',
            answers : [
              'A雑誌を捨てないでください。',
              '雑誌を捨てらないでください。',
              '雑誌を捨てりないでください。'
            ]
          }
        ]
      });
    }());</script>

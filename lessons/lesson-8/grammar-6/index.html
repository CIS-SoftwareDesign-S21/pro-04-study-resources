    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make a guess about Mary, using ～と思います.',

      quizlet : [
        {
          question : 'good at the Japanese language',
          answers : [
            'Aメアリーさんは日本語が上手だと思います。',
            'メアリーさんは日本語が上手と思います。',
            'メアリーさんは日本語が下手だと思います。'
          ]
        },
        
        {
          question : 'often cooks',
          answers : [
            'Aメアリーさんはよく料理をすると思います。',
            'メアリーさんはよく料理すると思います。',
            'メアリーさんはよく料理をしてと思います。'
          ]
        },
        
        {
          question : 'drives a car',
          answers : [
            'Aメアリーさんは車を運転すると思います。',
            'メアリーさんは車を運転するだと思います。',
            'メアリーさんは車を運転してと思います。'
          ]
        },
        
        {
          question : 'doesn\'t smoke',
          answers : [
            'Aメアリーさんはたばこを吸わないと思います。',
            'メアリーさんはたばこを吸あないと思います。',
            'メアリーさんはたばこを吸ないと思います。'
          ]
        },
        
        {
          question : 'speaks Japanese every day',
          answers : [
            'Aメアリーさんは毎日日本語を話すと思います。',
            'メアリーさんは毎日日本語を話すだと思います。',
            'メアリーさんは毎日日本語を話してと思います。'
          ]
        },
        
        {
          question : 'doesn\'t go home late at night',
          answers : [
            'Aメアリーさんは夜遅く家に帰らないと思います。',
            'メアリーさんは夜遅く家に帰ないと思います。',
            'メアリーさんは遅く家に帰らないと思います。'
          ]
        },
        
        {
          question : 'doesn\'t drink coffee much',
          answers : [
            'Aメアリーさんはあまりコーヒーを飲まないと思います。',
            'メアリーさんはあまりコーヒーを飲みないと思います。',
            'メアリーさんはコーヒーを飲まないと思います。'
          ]
        },
        
        {
          question : 'often goes to see movies',
          answers : [
            'Aメアリーさんはよく映画を見に行くと思います。',
            'メアリーさんはよく映画を見に行きますと思います。',
            'メアリーさんはよく映画を見に行ってと思います。'
          ]
        },
        
        {
          question : 'not married',
          answers : [
            'Aメアリーさんは結婚していないと思います。',
            'メアリーさんは結婚しないと思います。',
            'メアリーさんは結婚していじゃないと思います。'
          ]
        },
        
        {
          question : 'likes Takeshi',
          answers : [
            'Aメアリーさんはたけしさんが好きだと思います。',
            'メアリーさんはたけしさんが好きと思います。',
            'メアリーさんはたけしさんが好きじゃないと思います。'
          ]
        },
        
        {
          question : 'busy',
          answers : [
            'Aメアリーさんは忙しいと思います。',
            'メアリーさんは忙しいだと思います。',
            'メアリーさんは忙しくないと思います。'
          ]
        },
        
        {
          question : 'a good student',
          answers : [
            'Aメアリーさんはいい学生だと思います。',
            'メアリーさんはいい学生と思います。',
            'メアリーさんはいい学生ですと思います。'
          ]
        },
        
        {
          question : 'not tall',
          answers : [
            'Aメアリーさんは背が高くないと思います。',
            'メアリーさんは高くないと思います。',
            'メアリーさんは背が高いじゃないと思います。'
          ]
        },
        
        {
          question : 'not quiet',
          answers : [
            'Aメアリーさんは静かじゃないと思います。',
            'メアリーさんは静かくないと思います。',
            'メアリーさんは静かだと思います。'
          ]
        },
        
        {
          question : 'not a freshman',

            'Aメアリーさんは一年生じゃないと思います。',
            'メアリーさんは一年生くないと思います。',

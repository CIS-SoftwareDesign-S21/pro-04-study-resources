    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Foods in Japan (Genki I: p.207) if you haven\'t yet.',

      quizlet : [
        {
          question : 'A traditional Japanese meal consists of...',
          answers : [
            'AWhite rice, sides dishes, and soup',
            'Eggs, bacon, and toast',
            'Steak, potatoes, and a vegetable'
          ]
        },
        
        {
          question : 'What is a traditional Japanese meal called in cafeterias?',
          answers : [
            'ASet menu',
            'Special',
            'Traditional'
          ]
        },
        
        {
          question : 'The Japanese eat traditional food and rice-based dishes for every meal.',
          answers : [
            'Afalse',
            'true'
          ]
        },
        
        {
          question : 'Japan has adopted and adapted many foreign dishes.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'What did Michiko eat for breakfast today?<br>トースト、スープ、ヨーグルト',
          answers : [
            'AToast, soup, and yogurt',
            'Toast, egg, and bacon',
            'Toast, cereal, and ice cream'
          ]
        },
        
        {
          question : 'What did Professor Yamashita eat for breakfast today?<br>ごはん、焼き魚、たまご、みそ汁',
          answers : [
            'ARice, broiled fish, egg, and miso soup',
            'Rice, sushi, egg, and miso soup',
            'Rice, broiled fish, egg, and curry'
          ]
        }
      ]

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I read a newspaper on the train. <small>(present tense)</small><br>'+
          '{%(私は/)電車で新聞を読みます|%(わたしは/)でんしゃでしんぶんをよみます|' + Genki.getAlts('{私}は{電車}で{新聞}を{読}みます', 'わたし|でんしゃ|しんぶん|よ') + Genki.getAlts('{電車}で{新聞}を{読}みます', 'でんしゃ|しんぶん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I made a questionnaire<br>'+
          '{%(私は/)アンケートを作りました|%(わたしは/)アンケートをつくりました|' + Genki.getAlts('{私}はアンケートを{作}りました', 'わたし|つく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think company employees in Japan are busy.<br>'+
          '{%(私は/)日本の会社員は忙しいと思います|%(わたしは/)にほんのかいしゃいんはいそがしいとおもいます|' + Genki.getAlts('{私}は{日本}の{会社員}は{忙}しいと{思}います', 'わたし|にほん|かいしゃいん|いそが|おも') + Genki.getAlts('{日本}の{会社員}は{忙}しいと{思}います', 'にほん|かいしゃいん|いそが|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What do you do on holidays?<br>'+
          '{休みに何をしますか|やすみになにをしますか|' + Genki.getAlts('{休}みに{何}をしますか', 'やす|なに') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My mother said that she would go to Tokyo next week.<br>'+
          '{母は来週東京に行くと言っていました|はははらいしゅうとうきょうにいくといっていました|' + Genki.getAlts('{母}は{来週}{東京}に{行}くと{言}っていました', 'はは|らいしゅう|とうきょう|い|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The next train comes at eleven o\'clock.<br>'+
          '{次の電車は十一時に来ます|つぎのでんしゃはじゅういちじにきます|' + Genki.getAlts('{次}の{電車}は{十一時}に{来}ます', 'つぎ|でんしゃ|じゅういちじ|き') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Look at the picture at a party and complete the following conversations.</p>'+
        
        '<div class="columns-2 clear">'+
          '<div class="center">{!IMG|l8-w7-1.png|party}</div>'+
        
          '<div>'+
            '<div class="problem">'+
              'Q：だれが新聞を読んでいますか。<br><br><br>'+
              '<div class="indent-block">A：{佐藤さんが新聞を読んでいます|さとうさんがしんぶんをよんでいます|' + Genki.getAlts('{佐藤}さんが{新聞}を{読}んでいます', 'さとう|しんぶん|よ') + 'answer}。</div>'+
            '</div>'+

            '<div class="problem">'+
              'Q：{だれが写真を撮っていますか|だれがしゃしんをとっていますか|' + Genki.getAlts('{だれ}が{写真}を{撮}っていますか', '誰|しゃしん|と') + 'answer}。<br><br><br>'+
              '<div class="indent-block">A：森さんが撮っています。</div>'+
            '</div>'+

            '<div class="problem">'+
              'Q：だれがめがねをかけていますか。<br><br><br>'+
              '<div class="indent-block">A：{山田さんがめがねをかけています|やまださんがめがねをかけています|' + Genki.getAlts('{山田}さんが{眼鏡}をかけています', 'やまだ|めがね') + 'answer}。</div>'+
            '</div>'+

            '<div class="problem">'+
              'Q：{だれが踊っていますか|だれがおどっていますか|' + Genki.getAlts('{だれ}が{踊}っていますか', '誰|おど') + 'answer}。<br><br><br>'+
              '<div class="indent-block">A：田中さんと岡田さんが踊っています。</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences. (Note especially that 何か and 何も are normally not accompanied by particles.)</p>'+
        '<div class="problem">'+
          'Did you eat anything this morning?<br>'+
          '{今朝、何か食べましたか|けさ、なにかたべましたか|' + Genki.getAlts('{今朝}、{何}か{食}べましたか', 'けさ|なに|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'No, I did not eat anything this morning.<br>'+
          '{いいえ、今朝何も食べませんでした|いいえ、けさなにもたべませんでした|' + Genki.getAlts('いいえ、{今朝}{何}も{食}べませんでした', 'けさ|なに|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What will you do over the weekend?<br>'+
          '{週末、何をしますか|しゅうまつ、なにをしますか|' + Genki.getAlts('{週末}、{何}をしますか', 'しゅうまつ|なに') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I won\'t do anything.<br>'+
          '{何もしません|なにもしません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yoshio asked something, but I did not understand.<br>'+
          '{よしおさんは何か聞きましたが、%(私は/)わかりませんでした|よしおさんはなにかききましたが、%(わたしは/)わかりませんでした|' + Genki.getAlts('よしおさんは{何}か{聞}きましたが、{私}は{分}かりませんでした', 'なに|き|わたし|わ') + Genki.getAlts('よしおさんは{何}か{聞}きましたが、{分}かりませんでした', 'なに|き|わ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Would you like to drink anything?<br>'+
          '{何か飲みませんか|なにかのみませんか|' + Genki.getAlts('{何}か{飲}みませんか', 'なに|の') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Use the table below and answer the questions. Note that the function of the particle が is to (1) present the subject of a sentence in a way such that (2) the noun will "fill in the blank on the information sheet." See Grammar 6 (Genki I: p.195-196) for more information.<br><br>'+
      '<table class="center">'+
        '<tr>'+
          '<td style="font-weight:bold">Robert</td>'+
          '<td>British</td>'+
          '<td>is good at cooking</td>'+
          '<td>cooks often</td>'+
          '<td>went to Okinawa last weekend</td>'+
          '<td>doesn\'t like cats</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Mary</td>'+
          '<td>American</td>'+
          '<td>is good at skiing</td>'+
          '<td>does not cook</td>'+
          '<td>had a date last weekend</td>'+
          '<td>likes dogs</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Sue</td>'+
          '<td>Korean</td>'+
          '<td>is good at singing</td>'+
          '<td>cooks sometimes</td>'+
          '<td>went to Tokyo last weekend</td>'+
          '<td>likes cats</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Takeshi</td>'+
          '<td>Japanese</td>'+
          '<td>is good at swimming</td>'+
          '<td>always eats at cafeteria</td>'+
          '<td>had a date last weekend</td>'+
          '<td>doesn\'t like cats</td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : 'だれがイギリス人ですか。',
          answers : [
            'Aロバートさんがイギリス人です。',
            'ロバートさんはイギリス人です。',
            'たけしさんがイギリス人です。',
            'たけしさんはイギリス人です。'
          ]
        },
        
        {
          question : 'だれが韓国人ですか。',
          answers : [
            'Aスーさんが韓国人です。',
            'スーさんは韓国人です。',
            'メアリーさんが韓国人です。',
            'メアリーさんは韓国人です。'
          ]
        },
        
        {
          question : 'だれが料理をするのが上手ですか。',
          answers : [
            'Aロバートさんが料理をするのが上手です。',
            'ロバートさんは料理をするのが上手です。',
            'メアリーさんが料理をするのが上手です。',
            'メアリーさんは料理をするのが上手です。'
          ]
        },
        
        {
          question : 'だれがいつも食堂で食べますか。',
          answers : [
            'Aたけしさんがいつも食堂で食べます。',
            'たけしさんはいつも食堂で食べます。',
            'スーさんがいつも食堂で食べます。',
            'スーさんはいつも食堂で食べます。'
          ]
        },
        
        {
          question : 'だれがデートをしましたか。',
          answers : [
            'Aたけしさんとメアリーさんがデートをしました。',
            'たけしさんとメアリーさんはデートをしました。',
            'ロバートさんとスーさんがデートをしました。',
            'ロバートさんとスーさんはデートをしました。'
          ]
        },
        
        {
          question : 'だれが犬が好きですか。',
          answers : [
            'Aメアリーさんが犬が好きです。',
            'メアリーさんは犬が好きです。',
            'たけしさんが犬が好きです。',
            'たけしさんは犬が好きです。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Choose the picture that describes the situation in which you are likely to hear each of the sentences.</p>'+
    '{!AUDIO|W08-A}'+

    '<div class="inline-problem count-problems small-margin">'+
      '<div class="problem">{!PLAY|W08-A|8.5} ({f})</div>'+
      '<div class="problem">{!PLAY|W08-A|16.5} ({c})</div>'+
      '<div class="problem">{!PLAY|W08-A|25.5} ({b})</div>'+
      '<div class="problem">{!PLAY|W08-A|34} ({e})</div>'+
      '<div class="problem">{!PLAY|W08-A|42} ({a})</div>'+
      '<div class="problem">{!PLAY|W08-A|50.5} ({d})</div>'+
      '<div class="problem">{!PLAY|W08-A|59.5} ({g})</div>'+
    '</div>'+

    '<div class="image-list center">'+
      '<span><i>(A)</i>{!IMG|l8-w9-1.png|A}</span>'+
      '<span><i>(B)</i>{!IMG|l8-w9-2.png|B}</span>'+
      '<span><i>(C)</i>{!IMG|l8-w9-3.png|C}</span>'+
      '<span><i>(D)</i>{!IMG|l8-w9-4.png|D}</span>'+
      '<span><i>(E)</i>{!IMG|l8-w9-5.png|E}</span>'+
      '<span><i>(F)</i>{!IMG|l8-w9-6.png|F}</span>'+
      '<span><i>(G)</i>{!IMG|l8-w9-7.png|G}</span>'+
    '</div>'+


    '<p class="section-desc"><span class="section-number">B</span> Robert and Ken are talking. Answer the questions in Japanese.</p>'+
    '{!AUDIO|W08-B}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W08-B|2} ロバートさんとけんさんは、いつゲームをしますか。<br>'+
        'ロバートさんとけんさんは{日曜日の四時半に%(ゲームを/)します|にちようびのよじはんに%(ゲームを/)します|' + Genki.getAlts('{日曜日}の{四時}{半}に{ゲームを}します', 'げつようび|よじ|はん|') + 'answer}。'+
      '</div>'+

      '<div class="problem">'+
        '{!PLAY|W08-B|14} たけしさんはゲームをしに来ますか。<br>'+
        '{いいえ、%(たけしさんはゲームをしに/)来ません|いいえ、%(たけしさんはゲームをしに/)きません|answer}。<br><br><br>'+
        'どうしてですか。<br>'+
        '{%(たけしさんは/)アルバイトがありますから|%(たけしさんは/)アルバイトがありますから|answer}。'+
      '</div>'+

      '<div class="problem">'+
        '{!PLAY|W08-B|20} トムさんはゲームをしに来ますか。<br>'+
        '{はい、%(トムさんはゲームをしに/)来ます|はい、%(トムさんはゲームをしに/)きます|answer}。<br><br><br>'+
        'どうしてですか。<br>'+
        '{%(トムさんは日曜日は/)忙しくないですから。|%(トムさんはげつようびは/)いそがしくないですから。|' + Genki.getAlts('トムさんは{日曜日}は{忙}しくないですから。', 'げつようび|いそが') + 'answer}。'+
      '</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">C</span> Mary is reporting her interview with Professor Honma to the class. Mark every item with O that is true according to Mary\'s interview.</p>'+
    '<div class="right">*インタビュー (interview)</div>'+
    '{!AUDIO|W08-C}'+

    '<div class="count-problems pad-zones no-margin">'+
      '<div class="problem">'+
        '{!PLAY|W08-C|2} Professor Honma likes a woman who is:<br>'+
        '<div class="indent-block">({||width:21}) a. pretty　　({||width:21}) b. tall　　({O}) c. short　　({O}) d. gentle　　({O}) e. smart　　({||width:21}) f. slim</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W08-C|16.5} He spends his weekends:<br>'+
        '<div class="indent-block">({||width:21}) a. playing baseball　　({O}) b. playing tennis　　({O}) c. watching sports games　　({||width:21}) d. dating</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W08-C|39} His students in a Japanese class are:<br>'+
        '<div class="indent-block">({O}) a. lively　　({||width:21}) b. quiet　　({||width:21}) c. diligent　　({||width:21}) d. kind　　({O}) e. interesting</div>'+
      '</div>'+
    '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Tell what Mary and Takeshi make a habit/policy of doing or not doing, using ～ことにしている.',

      quizlet : [
        {
          question : 'メアリー：walk her dog twice a day',
          answers : [
            'Aメアリーさんは一日に二回、犬を散歩に連れていくことにしています。',
            'メアリーさんは一日に二回、犬を散歩に連れていっていることにしています。',
            'メアリーさんは一日に二回、犬を散歩に連れていってことにしています。'
          ]
        },
        
        {
          question : 'たけし：not talk behind someone\'s back',
          answers : [
            'Aたけしさんは悪口を言わないことにしています。',
            'たけしさんは悪口を言わなかったことにしています。',
            'たけしさんは悪口を言わなくてことにしています。'
          ]
        },
        
        {
          question : 'メアリー：study in the library on weekends',
          answers : [
            'Aメアリーさんは週末に図書館で勉強することにしています。',
            'メアリーさんは週末に図書館で勉強してことにしています。',
            'メアリーさんは週末に図書館で勉強していることにしています。'
          ]
        },
        
        {
          question : 'たけし：read the newspaper everyday',
          answers : [
            'Aたけしさんは毎日、新聞を読むことにしています。',
            'たけしさんは毎日、新聞を読んでことにしています。',
            'たけしさんは毎日、新聞を読んだことにしています。'
          ]
        },
        
        {
          question : 'メアリー：not watch TV and study at the same time',
          answers : [
            'Aメアリーさんはテレビを見ながら勉強しないことにしています。',
            'メアリーさんはテレビを見ながら勉強しなかったことにしています。',
            'メアリーさんはテレビを見ながら勉強しなくてことにしています。'
          ]
        },
        
        {
          question : 'メアリー：ask a person when she doesn\'t understand',
          answers : [
            'Aメアリーさんはわからない時、人に聞くことにしています。',
            'メアリーさんはわからない時、人に聞きことにしています。',
            'メアリーさんはわからない時、人に聞いてことにしています。'
          ]
        },
        
        {
          question : 'たけし：not cry even if he is sad',
          answers : [
            'Aたけしさんは悲しくても泣かないことにしています。',
            'たけしさんは悲しいても泣かないことにしています。',
            'たけしさんは悲しても泣かなくてことにしています。'
          ]
        },
        
        {
          question : 'メアリー：buy flowers, cook, etc., on Mother\'s Day',
          answers : [
            'Aメアリーさんは母の日に、花を買ったり、料理をしたりすることにしています。',
            'メアリーさんは母の日に、花を買ったり、料理をしたりしてことにしています。',
            'メアリーさんは母の日に、花を買って、料理をすることにしています。'
          ]
        },
        
        {
          question : 'たけし：not drink coffee before going to bed',
          answers : [
            'Aたけしさんは寝る前にコーヒーを飲まないことにしています。',
            'たけしさんは寝る前にコーヒーを飲まなかったことにしています。',
            'たけしさんは寝るにコーヒーを飲まなくてことにしています。'
          ]
        }
      ]
    });</script>

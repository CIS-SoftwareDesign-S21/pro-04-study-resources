    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ことにする.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the sentences, using ～ことにしました.</p>'+
        '<div class="problem">'+
          'Michiko has decided to take the examination next year.<br>'+
          '{みちこさんは来年試験を受けることにしました|みちこさんはらいねんしけんをうけることにしました|' + Genki.getAlts('みちこさんは{来年}{試験}を{受}けることにしました', 'らいねん|しけん|う') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ken has decided not to get a job this year.<br>'+
          '{けんさんは今年就職しないことにしました|けんさんはことししゅうしょくしないことにしました|' + Genki.getAlts('けんさんは{今年}{就職}しないことにしました', 'ことし|しゅうしょく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Since the deadline for the paper is tomorrow, John has decided to stay up all night.<br>'+
          '{レポートの締め切りはあしたなので、ジョンさんは徹夜することにしました|レポートのしめきりはあしたなので、ジョンさんはてつやすることにしました|' + Genki.getAlts('レポートの{締}め{切}りは{明日}なので、ジョンさんは{徹夜}することにしました', 'し|き|あした|てつや') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kyoko has decided to study abroad after she graduates from college.<br>'+
          '{きょうこさんは大学を卒業してから、留学することにしました|きょうこさんはだいがくをそつぎょうしてから、りゅうがくすることにしました|' + Genki.getAlts('きょうこさんは{大学}を{卒業}してから、{留学}することにしました', 'だいがく|そつぎょう|りゅうがく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Since I might become sick, I have decided to buy insurance.<br>'+
          '{病気になるかもしれないので、保険に入ることにしました|びょうきになるかもしれないので、ほけんにはいることにしました|' + Genki.getAlts('{病気}になるかもしれないので、{保険}に{入}ることにしました', 'びょうき|ほけん|はい') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the following sentences by translating the cues, using ～ことにしました.</p>'+
        '<div class="problem">'+
          '(decided to go on an overseas trip)<br>'+
          'ボーナスをもらったから、{海外旅行に行くことにしました|かいがいりょこうにいくことにしました|' + Genki.getAlts('{海外旅行}に{行}くことにしました', 'かいがいりょこう|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(decided not to go out)<br>'+
          'かぜをひいたので、{出かけないことにしました|でかけないことにしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(decided to play baseball with a friend at the park)<br>'+
          '雨がやんだので、{公園で友だちと野球をすることにしました|こうえんでともだちとやきゅうをすることにしました|' + Genki.getAlts('{公園}で{友}{達}と{野球}をすることにしました', 'こうえん|とも|だち|やきゅう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(decided to get up at 6 o\'clock every morning and practice)<br>'+
          '優勝したいから、{毎朝六時に起きて練習することにしました|まいあさろくじにおきてれんしゅうすることにしました|' + Genki.getAlts('{毎朝}{六時}に{起}きて{練習}することにしました', 'まいあさ|ろくじ|お|れんしゅう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(decided to study abroad in Japan)<br>'+
          '日本語が上手になりたいので、{日本に留学することにしました|にほんにりゅうがくすることにしました|' + Genki.getAlts('{日本}に{留学}することにしました', 'にほん|りゅうがく') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

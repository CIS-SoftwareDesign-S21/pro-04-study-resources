    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using causative-passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Fill in the following chart using the causative and causative-passive forms.</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td>dictionary form</td>'+
            '<td>causative form</td>'+
            '<td>causative-passive form</td>'+
          '</tr>'+

          '<tr>'+
            '<td>食べる</td>'+
            '<td>{食べさせる|たべさせる|answer}</td>'+
            '<td>{食べさせられる|たべさせられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>開ける</td>'+
            '<td>{開けさせる|あけさせる|answer}</td>'+
            '<td>{開けさせられる|あけさせられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>待つ</td>'+
            '<td>{待たせる|またせる|answer}</td>'+
            '<td>{待たされる|またされる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>歌う</td>'+
            '<td>{歌わせる|うたわせる|answer}</td>'+
            '<td>{歌わされる|うたわされる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>話す</td>'+
            '<td>{話させる|はなさせる|answer}</td>'+
            '<td>{話させられる|はなさせられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>書く</td>'+
            '<td>{書かせる|かかせる|answer}</td>'+
            '<td>{書かされる|かかされる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>入れる</td>'+
            '<td>{入れさせる|いれさせる|answer}</td>'+
            '<td>{入れさせられる|いれさせられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>飲む</td>'+
            '<td>{飲ませる|のませる|answer}</td>'+
            '<td>{飲まされる|のまされる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>訳す</td>'+
            '<td>{訳させる|やくさせる|answer}</td>'+
            '<td>{訳させられる|やくさせられる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>作る</td>'+
            '<td>{作らせる|つくらせる|answer}</td>'+
            '<td>{作らされる|つくらされる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>する</td>'+
            '<td>{させる}</td>'+
            '<td>{させられる}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>くる</td>'+
            '<td>{こさせる}</td>'+
            '<td>{こさせられる}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>受ける</td>'+
            '<td>{受けさせる|うけさせる|answer}</td>'+
            '<td>{受けさせられる|うけさせられる|answer}</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<p class="section-desc">Describe the pictures with the causative-passive form.</p>'+
        '<div class="problem">'+
          '毎日勉強する<br>'+
          '{!IMG|l23-wb1-1.png|Taro\'s parents make him...}<br>'+
          '{たろうさんは親に毎日勉強させられます|たろうさんはおやにまいにちべんきょうさせられます|' + Genki.getAlts('たろうさんは{親}に{毎日}{勉強}させられます', 'おや|まいにち|べんきょう') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'アイロンをかける<br>'+
          '{!IMG|l23-wb1-2.png|Yumi\'s mother makes her...}<br>'+
          '{ゆみさんはお母さんにアイロンをかけさせられます|ゆみさんはおかあさんにアイロンをかけさせられます|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'ボールを拾う<br>'+
          '{!IMG|l23-wb1-3.png|Hiroko\'s senior makes her...}<br>'+
          '{ひろこさんは先輩にボールを拾わされます|ひろこさんはせんぱいにボールをひろわされます|' + Genki.getAlts('ひろこさんは{先輩}にボールを{拾}わされます', 'せんぱい|ひろ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'コピーを取る<br>'+
          '{!IMG|l23-wb1-4.png|Kyoko\'s boss makes her...}<br>'+
          '{きょうこさんは部長にコピーを取らされます|きょうこさんはぶちょうにコピーをとらされます|' + Genki.getAlts('きょうこさんは{部長}にコピーを{取}らされます', 'ぶちょう|と') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

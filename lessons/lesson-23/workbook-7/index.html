    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～まで.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I will not travel till I save money.<br>'+
          '{お金をためるまで、旅行しません|おかねをためるまで、りょこうしません|' + Genki.getAlts('お{金}をためるまで、{旅行}しません', 'かね|りょこう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Could you wait (for me) till my homework is finished?<br>'+
          '{宿題が終わるまで、待ってくれませんか|しゅくだいがおわるまで、まってくれませんか|' + Genki.getAlts('{宿題}が{終}わるまで、{待}ってくれませんか', 'しゅくだい|お|ま') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You must not drink until you become 20 years old.<br>'+
          '{二十歳になるまで、お酒を飲んではいけません|はたちになるまで、おさけをのんではいけません|' + Genki.getAlts('{二十歳}になるまで、お{酒}を{飲}んではいけません', 'はたち|さけ|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You may stay at my house till you find an apartment.<br>'+
          '{アパートを見つけるまで、私の家にいてもいいですよ|アパートをみつけるまで、わたしのいえにいてもいいですよ|' + Genki.getAlts('アパートを{見}つけるまで、{私}の{家}にいてもいいですよ', 'み|わたし|いえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Tanaka didn\'t drink beer till he won the election.<br>'+
          '{田中さんは選挙に勝つまで、ビールを飲みませんでした|たなかさんはせんきょにかつまで、ビールをのみませんでした|' + Genki.getAlts('{田中}さんは{選挙}に{勝}つまで、ビールを{飲}みませんでした', 'たなか|せんきょ|か|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I had to wait till the rain stopped.<br>'+
          '{雨がやむまで、待たなければいけませんでした|あめがやむまで、またなければいけませんでした|' + Genki.getAlts('{雨}がやむまで、{待}たなければいけませんでした', 'あめ|ま') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the questions by translating the cues, using a verb + まで.</p>'+
        '<div class="problem">'+
          'いつまで日本語の勉強を続けるつもりですか。<br>'+
          '(I plan to continue studying Japanese until I graduate.)<br>'+
          '{卒業するまで、日本語の勉強を続けるつもりです|そつぎょうするまで、にほんごのべんきょうをつづけるつもりです|' + Genki.getAlts('{卒業}するまで、{日本語}の{勉強}を{続}けるつもりです', 'そつぎょう|にほんご|べんきょう|つづ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'いつまで親と住むつもりですか。<br>'+
          '(I plan to live with my parents until I get married.)<br>'+
          '{結婚するまで、親と住むつもりです|けっこんするまで、おやとすむつもりです|' + Genki.getAlts('{結婚}するまで、{親}と{住}むつもりです', 'けっこん|おや|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'いつまで今の町にいるつもりですか。<br>'+
          '(I plan to stay in the current town until I find a new job.)<br>'+
          '{新しい仕事を見つけるまで、今の町にいるつもりです|あたらしいしごとをみつけるまで、いまのまちにいるつもりです|' + Genki.getAlts('{新}しい{仕事}を{見}つけるまで、{今}の{町}にいるつもりです', 'あたら|しごと|み|いま|まち') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

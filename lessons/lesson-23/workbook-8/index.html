    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～方.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I don\'t understand how to use honorific language.<br>'+
          '{敬語の使い方がわかりません|けいごのつかいかたがわかりません|' + Genki.getAlts('{敬語}の{使}い{方}が{分}かりません', 'けいご|つか|かた|わ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Do you know how to make a flight reservation?<br>'+
          '{飛行機の予約のし方を知っていますか|ひこうきのよやくのしかたをしっていますか|' + Genki.getAlts('{飛行機}の{予約}のし{方}を{知}っていますか', 'ひこうき|よやく|かた|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to know how to make green tea.<br>'+
          '{お茶のいれ方が知りたいです|おちゃのいれかたがしりたいです|' + Genki.getAlts('お{茶}のいれ{方}が{知}りたいです', 'ちゃ|かた|し') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Could you teach me how to swim?<br>'+
          '{泳ぎ方を教えてくれませんか|およぎかたをおしえてくれませんか|' + Genki.getAlts('{泳}ぎ{方}を{教}えてくれませんか', 'およ|かた|おし') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the following dialogues by translating the cues.</p>'+
        '<div class="problem">'+
          'A：すみません。単語の覚え方を教えてくれませんか。<br>'+
          '(First, make vocabulary cards [カード].)<br>'+
          'B：{まず、単語のカードを作ります|まず、たんごのカードをつくります|' + Genki.getAlts('まず、{単語}のカードを{作}ります', 'たんご|つく') + 'answer}。<br><br><br>'+
          '(If you look at and practice it many times, you can memorize it.)<br>'+
          'B：{それを何度も見て練習すれば、覚えられますよ|それをなんどもみてれんしゅうすれば、おぼえられますよ|' + Genki.getAlts('それを{何度}も{見}て{練習}すれば、{覚}えられますよ', 'なんど|み|れんしゅう|おぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(how to eat this vegetable)<br>'+
          'A：すみません。{この野菜の食べ方|このやさいのたべかた|answer}を教えてくれませんか。<br><br><br>'+
          '(It\'s delicious, if you cut it into small pieces and bake it.)<br>'+
          'B：{小さく切って焼いたら、おいしいですよ|ちいさくきってやいたら、おいしいですよ|' + Genki.getAlts('{小}さく{切}って{焼}いたら、おいしいですよ', 'ちい|き|や') + 'answer}。<br><br><br>'+
          '(You may put it in a salad.)<br>'+
          'B：{サラダに入れてもいいですよ|サラダにいれてもいいですよ|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive and causative-passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Write the sentences, using passive or causative-passive sentences.</p>'+
        '<div class="problem">'+
          'A thief stole my camera.<br>'+
          '<i class="fa">&#xf061;</i> {私はどろぼうにカメラを盗まれました|わたしはどろぼうにカメラをぬすまれました|' + Genki.getAlts('{私}は{泥棒}にカメラを{盗}まれました', 'わたし|どろぼう|ぬす') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My mother made me wash dishes.<br>'+
          '<i class="fa">&#xf061;</i> {私は母に皿を洗わされました|わたしはははにさらをあらわされました|' + Genki.getAlts('{私}は{母}に{皿}を{洗}わされました', 'わたし|はは|さら|あら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend laughed at me.<br>'+
          '<i class="fa">&#xf061;</i> {私は友だちに笑われました|わたしはともだちにわらわれました|' + Genki.getAlts('{私}は{友}{達}に{笑}われました', 'わたし|とも|だち|わら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend forced me to quit smoking.<br>'+
          '<i class="fa">&#xf061;</i> {私は友だちにたばこをやめさせられました|わたしはともだちにたばこをやめさせられました|' + Genki.getAlts('{私}は{友}{達}にたばこをやめさせられました', 'わたし|とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My parents made me give up travel.<br>'+
          '<i class="fa">&#xf061;</i> {私は親に旅行をあきらめさせられました|わたしはおやにりょこうをあきらめさせられました|' + Genki.getAlts('{私}は{親}に{旅行}をあきらめさせられました', 'わたし|おや|りょこう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend talked behind my back when I was a child.<br>'+
          '<i class="fa">&#xf061;</i> {私は子供の時、友だちに悪口を言われました|わたしはこどものとき、ともだちにわるぐちをいわれました|' + Genki.getAlts('{私}は{子供}の{時}、{友}{達}に{悪口}を{言}われました', 'わたし|こども|とき|とも|だち|わるぐち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My mother forced me to brush my teeth three times a day when I was a child.<br>'+
          '<i class="fa">&#xf061;</i> {私は子供の時、母に一日に三回歯を磨かされました|わたしはこどものとき、ははにいちにちにさんかいはをみがかされました|' + Genki.getAlts('{私}は{子供}の{時}、{母}に{一日}に{三回}{歯}を{磨}かされました', 'わたし|こども|とき|はは|いちにち|さんかい|は|みが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend made me wait for one hour at the station.<br>'+
          '<i class="fa">&#xf061;</i> {私は友だちに駅で一時間待たされました|わたしはともだちにえきでいちじかんまたされました|' + Genki.getAlts('{私}は{友}{達}に{駅}で{一時間}{待}たされました', 'わたし|とも|だち|えき|いちじかん|ま') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The customer complained to me.<br>'+
          '<i class="fa">&#xf061;</i> {私はお客さんに文句を言われました|わたしはおきゃくさんにもんくをいわれました|' + Genki.getAlts('{私}はお{客}さんに{文句}を{言}われました', 'わたし|きゃく|もんく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A mosquito stung me.<br>'+
          '<i class="fa">&#xf061;</i> {私は蚊に刺されました|わたしはかにさされました|' + Genki.getAlts('{私}は{蚊}に{刺}されました', 'わたし|か|さ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

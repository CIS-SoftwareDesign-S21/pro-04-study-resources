    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the following questions using ～ても.',

      quizlet : [
        {
          question : 'いじめられたら、学校を休みますか。',
          answers : [
            'Aいいえ。いじめられても、学校を休みません。',
            'いいえ。いじめられっても、学校を休みません。',
            'いいえ。いじめられでも、学校を休みません。'
          ]
        },
        
        {
          question : '朝寝坊したら、学校をサボりますか。',
          answers : [
            'Aいいえ。朝寝坊しても、学校をサボりません。',
            'いいえ。朝寝坊したも、学校をサボりません。',
            'いいえ。朝寝坊しでも、学校をサボりません。'
          ]
        },
        
        {
          question : '授業がつまらなかったら、先生に文句を言いますか。',
          answers : [
            'Aいいえ。授業がつまらなくても、先生に文句を言いません。',
            'いいえ。授業がつまらなかっても、先生に文句を言いません。',
            'いいえ。授業がつまらなても、先生に文句を言いません。'
          ]
        },
        
        {
          question : '道に迷ったら、だれかに聞きますか。',
          answers : [
            'Aいいえ。道に迷っても、だれにも聞きません。',
            'いいえ。道に迷っても、だれかに聞きません。',
            'いいえ。道に迷ても、だれにも聞きません。',
            'いいえ。道に迷ても、だれかに聞きません。'
          ]
        },
        
        {
          question : '電車の中で子供がうるさかったら、注意しますか。',
          answers : [
            'Aいいえ。電車の中で子供がうるさくても、注意しません。',
            'いいえ。電車の中で子供がうるさかっても、注意しません。',
            'いいえ。電車の中で子供がうるさても、注意しません。'
          ]
        },
        
        {
          question : '先生に怒られたら、泣きますか。',
          answers : [
            'Aいいえ。先生に怒られても、泣きません。',
            'いいえ。先生に怒られたも、泣きません。',
            'いいえ。先生に怒られでも、泣きません。'
          ]
        },
        
        {
          question : '宝くじに当たったら、みんなにおごってあげますか。',
          answers : [
            'Aいいえ。宝くじに当たっても、みんなにおごってあげません。',
            'いいえ。宝くじに当たったも、みんなにおごってあげません。',
            'いいえ。宝くじに当たっでも、みんなにおごってあげません。'
          ]
        },
        
        {
          question : '友だちとけんかしたら、自分から謝りますか。',
          answers : [
            'Aいいえ。友だちとけんかしても、自分から謝りません。',
            'いいえ。友だちとけんかしたも、自分から謝りません。',
            'いいえ。友だちとけんかしでも、自分から謝りません。'
          ]
        },
        
        {
          question : '自分が作った料理がまずかったら、食べませんか。',
          answers : [
            'Aいいえ。自分が作った料理がまずくても、食べます。',
            'いいえ。自分が作った料理がまずかっても、食べます。',
            'いいえ。自分が作った料理がまずいても、食べます。'
          ]
        },
        
        {
          question : '誕生日のプレゼントが靴下だったら、がっかりしますか。',
          answers : [
            'Aいいえ。誕生日のプレゼントが靴下でも、がっかりしません。',
            'いいえ。誕生日のプレゼントが靴下ても、がっかりしません。',
            'いいえ。誕生日のプレゼントが靴下だっても、がっかりしません。'
          ]
        }
      ]
    });</script>

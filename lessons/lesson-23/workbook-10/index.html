        <div id="quiz-zone" class="clear"></div>

    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/2nd-ed.min.js"></script>
    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Two people are talking with their colleagues. Mark O for what Mr. Yamada (Dialogue 1) and Noriko (Dialogue 2) are made to do.</p>'+
    '<div class="right">*ジョギング (jogging)　ふく (wipe)</div>'+
    '{!AUDIO|W23-A}'+
        
    '{!PLAY|W23-A|9.5} Dialogue 1: <span class="inline-furi">山田<i>やまだ</i></span><br><br>'+
    '<div class="columns-2 small-margin clear" style="width:80%;">'+
      '<div>'+
        '<div class="problem">a. ({O}) ジョギングをする</div>'+
        '<div class="problem">b. ({||width:21}) 買い物をする</div>'+
        '<div class="problem">c. ({||width:21}) 奥さんを起こす</div>'+
      '</div>'+
        
      '<div>'+
        '<div class="problem">d. ({O}) 奥さんを店に車で送る</div>'+
        '<div class="problem">e. ({O}) 奥さんの買い物が終わるまで待つ</div>'+
        '<div class="problem">f. ({||width:21}) 奥さんにプレゼントを買う</div>'+
      '</div>'+
    '</div><br>'+
        
    '{!PLAY|W23-A|46} Dialogue 2: のりこ<br><br>'+
    '<div class="columns-2 small-margin clear" style="width:80%;">'+
      '<div>'+
        '<div class="problem">a. ({O}) コーヒーをいれる</div>'+
        '<div class="problem">b. ({||width:21}) 新聞を買いに行く</div>'+
        '<div class="problem">c. ({||width:21}) お弁当を作る</div>'+
      '</div>'+
        
      '<div>'+
        '<div class="problem">d. ({O}) お弁当を買いに行く</div>'+
        '<div class="problem">e. ({O}) コピーを取る</div>'+
        '<div class="problem">f. ({O}) つくえをふく</div>'+
      '</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogues and mark O if the statement is true, X if it is not.</p>'+
    '<div class="right">*<span class="inline-furi">花子<i>はなこ</i></span>　<span class="inline-furi">太郎<i>たろう</i></div>'+
    '{!AUDIO|W23-B}'+
    
    '<div class="small-margin">'+
      '{!PLAY|W23-B|2} Dialogue 1:<br><br>'+
      '<div class="problem">a. ({O}) 花子を別れたがっている。</div>'+
      '<div class="problem">b. ({X}) 太郎は花子といっしょにイギリスに行く。</div><br>'+
        
      '{!PLAY|W23-B|45} Dialogue 2:<br><br>'+
      '<div class="problem">a. ({O}) 男の人は、今の会社でやりたい仕事ができない。</div>'+
      '<div class="problem">b. ({X}) 男の人は、写真の学校に入れるまでアルバイトをする。</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Takako helps international students at the office. Listen to the two dialogues and fill in the chart in Japanese.</p>'+
    '<div class="right">*カード (card)</div>'+
    '{!AUDIO|W23-C}'+
        
    '<table class="table max-width center">'+
      '<tr style="font-weight:bold;">'+
        '<td style="width:150px"></td>'+
        '<td>学生の知りたいこと</td>'+
        '<td>たかこさんのアドバイス</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>{!PLAY|W23-C|2} Dialogue 1</td>'+
        '<td>{漢字の覚え方|かんじのおぼえかた|' + Genki.getAlts('{漢字}の{覚}え{方}', 'かんじ|おぼ|かた') + 'answer}</td>'+
        '<td>{読み方はカードを作って、書き方はノートにたくさん書いて覚えます|よみかたはカードをつくって、かきかたはノートにたくさんかいておぼえます|' + Genki.getAlts('{読}み{方}はカードを{作}って、{書}き{方}はノートにたくさん{書}いて{覚}えます', 'よ|かた|つく|か|かた|か|おぼ') + 'answer}</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>{!PLAY|W23-C|29.5} Dialogue 2</td>'+
        '<td>{空港の行き方|くうこうにいきかた|' + Genki.getAlts('{空港}の{行}き{方}', 'くうこう|い|かた') + 'answer}</td>'+
        '<td>{駅からバスで行きます|えきからバスでいきます|' + Genki.getAlts('{駅}からバスで{行}きます', 'えき|い') + 'answer}</td>'+
      '</tr>'+
    '</table><br>'
      
    });</script>
  </body>
</html>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          '最近、だれに何をさせられましたか。<br>'+
          '(Recently, the teacher made me write a long essay.)<br>'+
          '{最近、先生に長い作文を書かされました|さいきん、せんせいにながいさくぶんをかかされました|' + Genki.getAlts('{最近}、{先生}に{長}い{作文}を{書}かされました', 'さいきん|せんせい|なが|さくぶん|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたのモットー（motto）は何ですか。四つ書いてください。<small>(Use ～ても and ～することにしている.)</small>'+
          '<ol>'+
            '<li class="big-margin">'+
              '(I will not be absent from school, even if the weather is bad.)<br>'+
              '{天気が悪くても、学校を休まないことにしています|てんきがわるくても、がっこうをやすまないことにしています|' + Genki.getAlts('{天気}が{悪}くても、{学校}を{休}まないことにしています', 'てんき|わる|がっこう|やす') + 'answer}。'+
            '</li>'+

            '<li class="big-margin">'+
              '(I will speak in Japanese, even if I make a mistake.)<br>'+
              '{間違えても、日本語で話すことにしています|まちがえても、にほんごではなすことにしています|' + Genki.getAlts('{間違}えても、{日本語}で{話}すことにしています', 'まちが|にほんご|はな') + 'answer}。'+
            '</li>'+

            '<li class="big-margin">'+
              '(I will walk to university, even if it takes time.)<br>'+
              '{時間がかかっても、歩いて大学に行くことにしています|じかんがかかっても、あるいてだいがくにいくことにしています|' + Genki.getAlts('{時間}がかかっても、{歩}いて{大学}に{行}くことにしています', 'じかん|ある|だいがく|い') + 'answer}。'+
            '</li>'+

            '<li>'+
              '(I will not bad mouth others, even if someone talks behind my back.)<br>'+
              '{だれかに悪口を言われても、悪口を言わないことにしています|だれかにわるぐちをいわれても、わるぐちをいわないことにしています|' + Genki.getAlts('{だれ}かに{悪口}を{言}われても、{悪口}を{言}わないことにしています', '誰|わるぐち|い|わるぐち|い') + 'answer}。'+
            '</li>'+
          '</ol>'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな人に我慢できませんか。<br>'+
          '(I cannot tolerate people who are always complaining.)<br>'+
          '{いつも文句を言っている人に我慢できません|いつももんくをいっているひとにがまんできません|' + Genki.getAlts('いつも{文句}を{言}っている{人}に{我慢}できません', 'もんく|い|ひと|がまん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '最近がっかりしたことがありますか。どうしてがっかりしましたか。<br>'+
          '(Yes, I have.)<br>'+
          '{はい、あります}。<br><br><br>'+
          '(Because I ate at a popular restaurant, but it wasn\'t delicious at all.)<br>'+
          '{有名なレストランで食べたのに、ぜんぜんおいしくなかったからです|ゆうめいなレストランでたべたのに、ぜんぜんおいしくなかったからです|' + Genki.getAlts('{有名}なレストランで{食}べたのに、{全然}おいしくなかったからです', 'ゆうめい|た|ぜんぜん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうやって漢字を覚えますか。あなたの覚え方を教えてください。<br>'+
          '(Write it on paper, and you will memorize it.)<br>'+
          '{紙に書いて、覚えます|かみにかいて、おぼえます|' + Genki.getAlts('{紙}に{書}いて、{覚}えます', 'かみ|か|おぼ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

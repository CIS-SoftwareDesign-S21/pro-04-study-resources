    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{にんげん|人間|width:70}は{感情|かんじょう}を{あらわす|表す|width:70}ことができます。</div>'+
          '<div class="problem">彼は{悲しそう|かなしそう}な{顔|かお}をして、{答えました|こたえました}。</div>'+
          '<div class="problem">{ぜんいん|全員|width:70}がその{結果|けっか}はちょっと{変だ|へんだ}と思いました。</div>'+
          '<div class="problem">{%(答え/答)|こたえ}が{違います|ちがいます}。</div>'+
          '<div class="problem">もう一同{さいしょ|最初|width:70}から{調べて|しらべて}ください。</div>'+
          '<div class="problem">ほかの国の{しゃかい|社会|width:70}や{文化|ぶんか}を{比べて|くらべて}みましょう。</div>'+
          '<div class="problem">{相手|あいて}の{表情|ひょうじょう}をよく見たほうがいいです。</div>'+
          '<div class="problem">その人は私の{横|よこ}で{感動して|かんどうして}泣いていました。</div>'+
          '<div class="problem">名前を{間違えて|まちがえて}、{怒られました|おこられました}。</div>'+
          '<div class="problem">彼女は{くち|口|width:42}を大きく開けて{笑います|わらいます}。</div>'+
          '<div class="problem">{さいご|最後|width:56}まで{調査|ちょうさ}を続けるのは{大変でした|たいへんでした}。</div>'+
        '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～たら.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Complete the sentences by choosing the appropriate phrases from the list below and turning them into ～たら phrases.</p>'+
        
        '<div class="sub-section center" style="width:80%;margin:0 auto;font-size:18px;">あした寒くない　　服を脱ぐ　　お金が足りない　　かぎをかける</div><br>'+
        
        '<div class="problem">{服を脱いだら|ふくをぬいだら|' + Genki.getAlts('{服}を{脱}いだら', 'ふく|ぬ') + 'answer}、寒いです。</div>'+
        
        '<div class="problem">{かぎをかけたら}、だれも入れません。</div>'+
        
        '<div class="problem">{お金が足りなかったら|おかねがたりなかったら|' + Genki.getAlts('お{金}が{足}りなかったら', 'かね|た') + 'answer}、銀行でお金をおろすつもりです。</div>'+
        
        '<div class="problem">{あした寒くなかったら|あしたさむくなかったら|' + Genki.getAlts('{明日}{寒}くなかったら', 'あした|さむ') + 'answer}、山に登りましょう。</div>'+
        
        // II
        '<p class="section-desc">Translate the sentences, using ～たら.</p>'+
        '<div class="problem">'+
          'Let\'s have a barbecue, if it does not rain this weekend.<br>'+
          '{今週の週末雨が降らなかったら、バーベキューをしましょう|こんしゅうのしゅうまつあめがふらなかったら、バーベキューをしましょう|' + Genki.getAlts('{今週}の{週末}{雨}が{降}らなかったら、バーベキューをしましょう', 'こんしゅう|しゅうまつ|あめ|ふ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If I were a teacher, I would give (=do) exams every week.<br>'+
          '{私が先生だったら、毎週試験をします|わたしがせんせいだったら、まいしゅうしけんをします|' + Genki.getAlts('{私}が{先生}だったら、{毎週}{試験}をします', 'わたし|せんせい|まいしゅう|しけん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If my grade is not good, I become sad.<br>'+
          '{成績がよくなかったら、悲しくなります|せいせきがよくなかったら、かなしくなります|' + Genki.getAlts('{成績}がよくなかったら、{悲}しくなります', 'せいせき|かな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If I am not fine, I will not go out.<br>'+
          '{元気じゃなかったら、出かけません|げんきじゃなかったら、でかけません|' + Genki.getAlts('{元気}じゃなかったら、{出}かけません', 'げんき|で') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If I cannot get a full-time job, I will go on a trip for a year.<br>'+
          '{就職できなかったら、一年旅行に行きます|しゅうしょくできなかったら、いちねんりょこうにいきます|' + Genki.getAlts('{就職}できなかったら、{一年}{旅行}に{行}きます', 'しゅうしょく|いちねん|りょこう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

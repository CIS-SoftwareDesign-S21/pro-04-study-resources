    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make たら clauses out of the following cues.',

      quizlet : [
        {
          question : '卒業する／旅行会社に就職するつもりです',
          answers : [
            'A卒業したら、旅行会社に就職するつもりです。',
            '卒業した、旅行会社に就職するつもりです。',
            '卒業すたら、旅行会社に就職するつもりです。'
          ]
        },
        
        {
          question : '太る／ダイエットをしなきゃいけません',
          answers : [
            'A太ったら、ダイエットをしなきゃいけません。',
            '太たら、ダイエットをしなきゃいけません。',
            '太った、ダイエットをしなきゃいけません。'
          ]
        },
        
        {
          question : '動物園に行く／パンダが見られます',
          answers : [
            'A動物園に行ったら、パンダが見られます。',
            '動物園に行たら、パンダが見られます。',
            '動物園に行った、パンダが見られます。'
          ]
        },
        
        {
          question : '宿題が終わらない／どこにも行けません',
          answers : [
            'A宿題が終わらなかったら、どこにも行けません。',
            '宿題が終わらなかたら、どこにも行けません。',
            '宿題が終わらなかった、どこにも行けません。'
          ]
        },
        
        {
          question : '寒い／ヒーターをつけたほうがいいですよ',
          answers : [
            'A寒かったら、ヒーターをつけたほうがいいですよ。',
            '寒いたら、ヒーターをつけたほうがいいですよ。',
            '寒かった、ヒーターをつけたほうがいいですよ。'
          ]
        },
        
        {
          question : 'カメラが高くない／買おうと思っています',
          answers : [
            'Aカメラが高くなかったら、買おうと思っています。',
            'カメラが高くない、買おうと思っています。',
            'カメラが高かったら、買おうと思っています。'
          ]
        },
        
        {
          question : '友だちが病気だ／薬を買ってきてあげます',
          answers : [
            'A友だちが病気だったら、薬を買ってきてあげます。',
            '友だちが病気だら、薬を買ってきてあげます。',
            '友だちが病気だたら、薬を買ってきてあげます。'
          ]
        },
        
        {
          question : '部屋がきれいじゃない／掃除します',
          answers : [
            'A部屋がきれいじゃなかったら、掃除します。',
            '部屋がきれいじゃなかった、掃除します。',
            '部屋がきれいじゃないたら、掃除します。'
          ]
        },
        
        {
          question : 'お客さんが来る／お茶をいれてください',
          answers : [
            'Aお客さんが来たら、お茶をいれてください。',
            'お客さんが来ったら、お茶をいれてください。',
            'お客さんが来る、お茶をいれてください。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～前に／～てから.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Look at the timeline below and describe the sequence of events.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>A</td>'+
            '<td>B</td>'+
            '<td>C</td>'+
            '<td>D</td>'+
            '<td>E</td>'+
            '<td>F</td>'+
            '<td>G</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>wash hands</td>'+
            '<td>cook</td>'+
            '<td>say "itadakimasu"</td>'+
            '<td>eat meal</td>'+
            '<td>say "gochisousama"</td>'+
            '<td>wash dishes</td>'+
            '<td>brush teeth</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">(a) & (b)：{料理する|りょうりする|answer}前に{手を洗います|てをあらいます|' + Genki.getAlts('{手}を{洗}います', 'て|あら') + 'answer}。</div>'+
        '<div class="problem">(c) & (d)：{ご飯を食べる|ごはんをたべる|' + Genki.getAlts('ご{飯}を{食}べる', 'はん|た') + 'answer}前に{「いただきます」と言います|「いただきます」といいます|answer}。</div>'+
        '<div class="problem">(d) & (e)：{ご飯を食べて|ごはんをたべて|' + Genki.getAlts('ご{飯}を{食}べて', 'はん|た') + 'answer}から{「ごちそうさま」と言います|「ごちそうさま」といいます|answer}。</div>'+
        '<div class="problem">(f) & (g)：{皿を洗って|さらをあらって|' + Genki.getAlts('{皿}を{洗}って', 'さら|あら') + 'answer}から{歯を磨きます|はをみがきます|' + Genki.getAlts('{歯}を{磨}きます', 'は|みが') + 'answer}。</div>'+
        
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'After playing tennis, I studied Japanese for an hour.<br>'+
          '{テニスをしてから、日本語を一時間勉強しました|テニスをしてから、にほんごをいちじかんべんきょうしました|' + Genki.getAlts('テニスをしてから、{日本語}を{一時間}{勉強}しました', 'にほんご|いちじかん|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'After locking (the door), I went to bed.<br>'+
          '{かぎをかけてから寝ました|かぎをかけてからねました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Before going out, I always watch the weather forecast.<br>'+
          '{出かける前に、いつも天気予報を見ます|でかけるまえに、いつもてんきよほうをみます|' + Genki.getAlts('{出}かける{前}に、いつも{天気予報}を{見}ます', 'で|まえ|てんきよほう|み') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

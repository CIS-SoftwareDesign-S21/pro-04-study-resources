    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{ふたり|二人|width:56}は{結婚|けっこん}を{発表しました|はっぴょうしました}。</div>'+
          '<div class="problem">きれいな{写真|しゃしん}を{集めて|あつめて}います。</div>'+
          '<div class="problem">{小野|おの}さんの{ご主人|ごしゅじん}は{三十歳|さんじゅうさい}です。</div>'+
          '<div class="problem">{わるい|悪い|width:56}日本語を{習いました|ならいました}。</div>'+
          '<div class="problem">{作品|さくひん}をたくさん{つくりました|作りました|width:98}。</div>'+
          '<div class="problem">あの人は、{はちじゅうねんだい|八十年代|width:140}に、{主に|おもに}音楽の{分野|ぶんや}で{活動|かつどう}しました。</div>'+
          '<div class="problem">この{文字|もじ}を{なんども|何度も|width:70}書いて覚えてください。</div>'+
          '<div class="problem">家に{歩いて|あるいて}{帰りました|かえりました}。</div>'+
          '<div class="problem">彼は{そのご|その後}、{長野|ながの}{生活|せいかつ}しました。</div>'+
          '<div class="problem">友だちの宿題を{写す|うつす}のはよくないです。</div>'+
        '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～みたいです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the sentences, using ～みたいです.</p>'+
        '<div class="problem">'+
          'Ms. Tanaka is/acts like my mother.<br>'+
          '{田中さんは私の母みたいです|たなかさんはわたしのははみたいです|' + Genki.getAlts('{田中}さんは{私}の{母}みたいです', 'たなか|わたし|はは') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It looks like Ms. Tanaka has caught a cold.<br>'+
          '{田中さんはかぜをひいたみたいです|たなかさんはかぜをひいたみたいです|' + Genki.getAlts('{田中}さんは{風邪}をひいたみたいです', 'たなか|かぜ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems that Ms. Tanaka got a divorce.<br>'+
          '{田中さんは離婚したみたいです|たなかさんはりこんしたみたいです|' + Genki.getAlts('{田中}さんは{離婚}したみたいです', 'たなか|りこん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems that Ms. Tanaka did not brush her teeth this morning.<br>'+
          '{田中さんはけさ歯を磨かなかったみたいです|たなかさんはけさはをみがかなかったみたいです|' + Genki.getAlts('{田中}さんは{今朝}{歯}を{磨}かなかったみたいです', 'たなか|けさ|は|みが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems that Ms. Tanaka overslept and missed her train.<br>'+
          '{田中さんは朝寝坊して電車に乗り遅れたみたいです|たなかさんはあさねぼうしてでんしゃにのりおくれたみたいです|' + Genki.getAlts('{田中}さんは{朝寝坊}して{電車}に{乗}り{遅}れたみたいです', 'たなか|あさねぼう|でんしゃ|の|おく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It looks like the man is in a hurry.<br>'+
          '{男の人は急いでいるみたいです|おとこのひとはいそいでいるみたいです|' + Genki.getAlts('{男}の{人}は{急}いでいるみたいです', 'おとこ|ひと|いそ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It looks like [the boy] is reading a book.<br>'+
          '{本を読んでいるみたいです|ほんをよんでいるみたいです|' + Genki.getAlts('{本}を{読}んでいるみたいです', 'ほん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It seems [he] lost his ticket.<br>'+
          '{切符をなくしたみたいです|きっぷをなくしたみたいです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

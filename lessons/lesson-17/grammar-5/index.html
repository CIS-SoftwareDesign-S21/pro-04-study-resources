    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'John doesn\'t have to do the following things. Make sentences using ～なくてもいい.',

      quizlet : [
        {
          question : 'need not study',
          answers : [
            'Aジョンさんは勉強しなくてもいいです。',
            'ジョンさんは勉強しないてもいいです。',
            'ジョンさんは勉強してもいいです。'
          ]
        },
        
        {
          question : 'need not memorize vocabulary',
          answers : [
            'Aジョンさんは単語を覚えなくてもいいです。',
            'ジョンさんは単語を教えなくてもいいです。',
            'ジョンさんは単語を覚えらなくてもいいです。'
          ]
        },
        
        {
          question : 'need not practice kanji',
          answers : [
            'Aジョンさんは漢字を練習しなくてもいいです。',
            'ジョンさんは漢字を覚えなくてもいいです。',
            'ジョンさんは漢字を教えなくてもいいです。'
          ]
        },
        
        {
          question : 'need not speak Japanese',
          answers : [
            'Aジョンさんは日本語を話さなくてもいいです。',
            'ジョンさんは日本語を話しなくてもいいです。',
            'ジョンさんは日本語を話しません。'
          ]
        },
        
        {
          question : 'need not get up early in the morning',
          answers : [
            'Aジョンさんは朝早く起きなくてもいいです。',
            'ジョンさんは早く起きなくてもいいです。',
            'ジョンさんは朝早く起きらなくてもいいです。'
          ]
        },
        
        {
          question : 'need not go to school',
          answers : [
            'Aジョンさんは学校に行かなくてもいいです。',
            'ジョンさんは学校に行くなくてもいいです。',
            'ジョンさんは学校に行きなくてもいいです。'
          ]
        },
        
        {
          question : 'need not wash dishes',
          answers : [
            'Aジョンさんは皿を洗わなくてもいいです。',
            'ジョンさんは皿を掃除しなくてもいいです。',
            'ジョンさんは皿を洗あなくてもいいです。'
          ]
        },
        
        {
          question : 'need not do laundry',
          answers : [
            'Aジョンさんは洗濯しなくてもいいです。',
            'ジョンさんは洗濯すなくてもいいです。',
            'ジョンさんは洗濯すらなくてもいいです。'
          ]
        },
        
        {
          question : 'need not cook',
          answers : [
            'Aジョンさんは料理しなくてもいいです。',
            'ジョンさんは料理しないです。',
            'ジョンさんは料理すなくてもいいです。'
          ]
        },
        
        {
          question : 'need not clean his own room',
          answers : [
            'Aジョンさんは自分の部屋を掃除しなくてもいいです。',
            'ジョンさんは部屋を掃除しなくてもいいです。',
            'ジョンさんの部屋を掃除しなくてもいいです。'
          ]
        },
        
        {
          question : 'need not come home early',
          answers : [
            'Aジョンさんは早く帰らなくてもいいです。',
            'ジョンさんは早く来なくてもいいです。',
            'ジョンさんは早く行かなくてもいいです。'
          ]
        }
      ]
    });</script>

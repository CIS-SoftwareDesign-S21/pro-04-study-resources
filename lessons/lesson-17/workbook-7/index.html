    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Two businessmen are talking about their senior colleague, Mr. Yamamoto. Listen to their dialogue and mark O if the statement is true, X if it is not.</p>'+
    '{!AUDIO|W17-A}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W17-A|9} ({O}) Yamamoto is going to quit the company.</div>'+
      '<div class="problem">{!PLAY|W17-A|15} ({X}) He has been sick these days.</div>'+
      '<div class="problem">{!PLAY|W17-A|26} ({X}) His salary is pretty low.</div>'+
      '<div class="problem">{!PLAY|W17-A|19} ({O}) He has been working very hard.</div>'+
      '<div class="problem">{!PLAY|W17-A|31} ({X}) He has just gotten divorced.</div>'+
      '<div class="problem">{!PLAY|W17-A|43} ({X}) They think the cause of his divorce is his wife\'s new boyfriend.</div>'+
      '<div class="problem">{!PLAY|W17-A|49} ({O}) They think they may need to find a new job before they get married.</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Two people are going to Tanaka\'s party. Listen and answer the following questions by writing Yes or No.</p>'+
    '{!AUDIO|W17-B}'+
        
    'Before the party, are they going to:<br><br>'+
    '<div class="columns-2 count-problems small-margin clear">'+
      '<div>'+
        '<div class="problem">'+
          '{!PLAY|W17-B|2} <span class="label">hurry?</span> [{No|Yes/No}]'+
        '</div>'+
        
        '<div class="problem">'+
          '{!PLAY|W17-B|8} <span class="label">call Miss Tanaka?</span> [{Yes|Yes/No}]'+
        '</div>'+
      '</div>'+
        
      '<div>'+
        '<div class="problem">'+
          '{!PLAY|W17-B|14} <span class="label">take an umbrella?</span> [{No|Yes/No}]'+
        '</div>'+
        
        '<div class="problem">'+
          '{!PLAY|W17-B|22} <span class="label">buy something?</span> [{Yes|Yes/No}]'+
        '</div>'+
      '</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">C</span> Mary and Takeshi are talking about plans for this weekend. Listen to the dialogue and answer the questions in Japanese.</p>'+
    '<div class="right">*<span class="inline-furi">六甲山<i>ろっこうさん</i></span> (Mt. Rokko)</div>'+
    '{!AUDIO|W17-C}'+
        
    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W17-C|2} メアリーさんたちはいつ神戸に行くつもりですか。<br>'+
        '{日曜日に行くつもりです|にちようびにいくつもりです|' + Genki.getAlts('{日曜日}に{行}くつもりです', 'にちようび|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '神戸で何がしたいと思っていますか。<br>'+
        '<div class="indent-block">'+
          '<div class="big-margin">a. {!PLAY|W17-C|18} メアリーさんは{おいしいものを食べたい|おいしいものをたべたい|answer}と思っています。</div>'+
          '<div class="big-margin">b. {!PLAY|W17-C|28.5} スーさんは{買い物がしたい|かいものがしたい|answer}と思っています。</div>'+
          '<div class="big-margin">c. {!PLAY|W17-C|32.5} たけしさんは{六甲山に行きたい|ろっこうさんにいきたい|' + Genki.getAlts('{六甲山}に{行}きたい', 'ろっこうさん|い') + 'answer}と思っています。</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W17-C|47.5} 雨が降ったら、何をするつもりですか。<br>'+
        '{町で買い物をしたり、おいしいものを食べたりするつもりです|まちでかいものをしたり、おいしいものをたべたりするつもりです|' + Genki.getAlts('{町}で{買い物}をしたり、おいしいものを{食}べたりするつもりです', 'まち|かいもの|た') + 'answer}。'+
      '</div>'+
    '</div><br>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read about Yoko Ono and answer the questions.',
      
      quizlet : 
      // II-A
      '<p class="section-desc">左の英語は右のカタカナのどれですか。</p>'+
      '<div class="columns-2">'+
        '<div class="small-margin">'+
          '<div class="problem">A. Vietnam</div>'+
          '<div class="problem">B. member</div>'+
          '<div class="problem">C. grapefruit</div>'+
          '<div class="problem">D. rock band</div>'+
          '<div class="problem">E. Britain</div>'+
          '<div class="problem">F. album</div>'+
          '<div class="problem">G. New York</div>'+
        '</div>'+
        
        '<div class="small-margin">'+
          '<div class="problem">({B})　メンバー</div>'+
          '<div class="problem">({G})　ニュー・ヨーク</div>'+
          '<div class="problem">({E})　イギリス</div>'+
          '<div class="problem">({A})　ベトナム</div>'+
          '<div class="problem">({F})　アルバム</div>'+
          '<div class="problem">({C})　グレープフルーツ</div>'+
          '<div class="problem">({D})　ロックバンド</div>'+
        '</div>'+
      '</div>'+

        
      // II-B
      '<p class="section-desc">オノ・ヨーコ（小野洋子）の伝記（でんき；biography）を読みましょう。</p>'+
      '<div class="sub-section text-passage">'+
        '　オノ・ヨーコ（小野洋子）は1933年に東京で生まれました。ヨーコの両親は芸術が好きで、ヨーコも子供の時、ピアノを習っていました。ヨーコは1953年、父親の仕事で家族とアメリカに行き、ニューヨークの大学に入りました。大学では主に音楽と詩を勉強しました。<br>'+
        '　1964年、31歳の時、ヨーコは自分の詩を集めて「グレープフルーツ」を発表します。ヨーコの詩は短くて、俳句みたいです。<br><br>'+
        '　　　　　　　数えなさい*<br>'+
        '　　　　　　　　　　　雲を数えて<br>'+
        '　　　　　　　　　　　名前をつけなさい<br><br>'+
        '　この詩は、読んだ人が雲を数えて名前をつけた時に完成します。<br>'+
        '<div class="clear">'+
          '　1966年、イギリスでヨーコの展覧会がありました。その中の作品の一つが「天井の絵」（写真）でした。'+
          '<div style="float:right;margin:15px 0 15px 15px;">{!IMG|l17-l7-1.png|© Yoko Ono/Lenono Photo Archive}</div>'+
          '見に来た人は、はしごの上で虫めがねを使って天井にある絵を見るのです。ある日、一人の髪が長い男がきて、虫めがねで天井の絵を見てみました。そこには小さい"yes"の文字がありました。"yes"ーーーこの言葉に、男はとても感動しました。彼の名前はジョン・レノン。有名なロックバンド、ビートルズのメンバーでした。その後、二人はいっしょに音楽活動や芸術活動を始めます。そして、三年後、二人は結婚しました。'+
        '</div>'+
        '　1960年代、世界はベトナム戦争の中にありました。ヨーコとジョンはいろいろな平和活動をしました。1971年に、二人は平和のための歌、「ハッピー・クリスマス（戦争は終わった）」を作りました。同じ年、ジョンは「イマジン」を発表しました。ヨーコは「グレープフルーツ」の中である言葉を何度も使っています。それが"imagine"です。ジョンはヨーコの詩に影響を受けて、この歌を作ったそうです。1975年、ヨーコとジョンの間には男の子ショーンが生まれ、ジョンは音楽活動をやめて、「主夫」になります。<br>'+
        '　1980年、ジョンはまた音楽活動を始め、ヨーコと一枚のアルバムを発表しました。この中の歌、「スターティング・オーバー」は大ヒットになりました。しかし、この年の12月8日、ヨーコとジョンがニューヨークの家の前で車を降りて歩いていた時、ジョンは銃で撃たれました。<br>'+
        '　ジョンが死んでからも、オノ・ヨーコは芸術の分野でいろいろな作品を発表し、平和のための活動をしています。<br>'+
      '</div>'+
        
      '<em>The verb stem +なさい is a command that has a strong implication. More detail is in Lesson 22.</em><br>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '芸術（げいじゅつ）　art<br>'+
          '主に（おもに）　mainly<br>'+
          '詩（し）　poem<br>'+
          '発表する（はっぴょうする）　to make public; to publish<br>'+
          '俳句（はいく）　haiku (Japanese poetry)<br>'+
          '数える（かぞえる）　to count<br>'+
          '雲（くも）　cloud<br>'+
          '名前をつける（なまえをつける）　to name<br>'+
          '完成する（かんせいする）　to be completed<br>'+
          '展覧会（てんらんかい）　art exhibition<br>'+
          '作品（さくひん） artistic piece<br>'+
          '天井（てんじょう）　ceiling<br>'+
          'はしご　ladders'+
        '</div>'+

        '<div>'+
          '虫めがね（むしめがね）　magnifying glass<br>'+
          '文字（もじ）　letter; character<br>'+
          'その後（そのご）　after that<br>'+
          '活動（かつどう）　activities<br>'+
          '1960年代（せんきゅうひゃくろくじゅうねんだい）　1960\'s<br>'+
          '～のための　for the sake of...<br>'+
          '何度も（なんども）　many times<br>'+
          '影響を受ける（えいきょうをうける）　to be affected<br>'+
          '主夫（しゅふ）　"house husband"<br>'+
          '大ヒット（だいヒット）　big hit<br>'+
          'しかし　however<br>'+
          '銃で撃たれる（じゅうでうたれる）　to be shot<br>'+
          '分野（ぶんや）　field; realm'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        // II-C
        '<p class="section-desc">オノ・ヨーコ（小野洋子）の年表（ねんぴょう；chronology）を作りましょう。</p>'+
        '<div class="sub-section">'+
          '<div class="problem">1933年　　オノ・ヨーコ（小野洋子）{東京で生まれる|とうきょうでうまれる|' + Genki.getAlts('{東京}で{生}まれる', 'とうきょう|う') + 'answer}</div>'+
          '<div class="problem">{1953}年　　アメリカに行く</div>'+
          '<div class="problem">1964年　　{「グレープフルーツ」を発表する|「グレープフルーツ」をはっぴょうする|answer}</div>'+
          '<div class="problem">{1966}年　　イギリスで展覧会をする</div>'+
          '<div class="problem">{1969}年　　ジョン・レノンと結婚する</div>'+
          '<div class="problem">1971年　　{ジョンが「イマジン」を発表する|ジョンが「イマジン」をはっぴょうする|answer}</div>'+
          '<div class="problem">1975年　　{男の子ショーンが生まれる|おとこのこショーンがうまれる|' + Genki.getAlts('{男}の{子}ショーンが{生}まれる', 'おとこ|こ|う') + 'answer}</div>'+
          '<div class="problem">'+
            '<div class="clear">'+
              '<div style="float:left">{1980}年　　</div>'+
              '<div style="float:left">ジョンとアルバムを発表する<br>{ジョンが銃で撃たれる|ジョンがじゅうでうたれる|' + Genki.getAlts('ジョンが{銃}で{撃}たれる', 'じゅう|う') + 'answer}</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
        
    });</script>

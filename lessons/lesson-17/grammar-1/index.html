    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Listen to Sue\'s story and report it using ～そうです.',

      quizlet : [
        {
          question : 'きのう宝くじを買いました。',
          answers : [
            'Aきのう宝くじを買ったそうです。',
            'きのう宝くじを買うそうです。',
            'きのう宝くじを買ってそうです。'
          ]
        },
        
        {
          question : 'きのうは暖かかったです。',
          answers : [
            'Aきのうは暖かかったそうです。',
            'きのうは暖かいそうです。',
            'きのうは暖かいだったそうです。'
          ]
        },
        
        {
          question : 'きのう京都に行って、友だちに会いました。',
          answers : [
            'Aきのう京都に行って、友だちに会ったそうです。',
            'きのう京都に行って、友だちに会うそうです。',
            'きのう京都に行って、友だちに会たそうです。'
          ]
        },
        
        {
          question : '友だちは大学院の学生です。',
          answers : [
            'A友だちは大学院の学生だそうです。',
            '友だちは大学院の学生だったそうです。',
            '友だちは大学院の学生そうです。'
          ]
        },
        
        {
          question : '友だちは元気でした。',
          answers : [
            'A友だちは元気だったそうです。',
            '友だちは元気だそうです。',
            '友だちは元気そうです。'
          ]
        },
        
        {
          question : '友だちと映画を見に行きました。',
          answers : [
            'A友だちと映画を見に行ったそうです。',
            '友だちと映画を見に行ってそうです。',
            '友だちと映画を見に行くそうです。'
          ]
        },
        
        {
          question : '映画館は込んでいました。',
          answers : [
            'A映画館は込んでいたそうです。',
            '映画館は込んでいるそうです。',
            '映画館は込んでいったそうです。'
          ]
        },
        
        {
          question : '映画はあまりおもしろくなかったです。',
          answers : [
            'A映画はあまりおもしろくなかったそうです。',
            '映画はあまりおもしろくないそうです。',
            '映画はあまりおもしろかったそうです。'
          ]
        },
        
        {
          question : 'その後、一緒に買い物をしました。',
          answers : [
            'Aその後、一緒に買い物をしたそうです。',
            'その後、一緒に買い物をしるそうです。',
            'その後、一緒に買い物をしったそうです。'
          ]
        },
        
        {
          question : '何も買いませんでした。',
          answers : [
            'A何も買わなかったそうです。',
            '何も買うそうです。',
            '何も買あなかったそうです。'
          ]
        },
        
        {
          question : 'きのうはぜんぜん英語を話しませんでした。',
          answers : [
            'Aきのうはぜんぜん英語を話さなかったそうです。',
            'きのうはぜんぜん英語を話しなかったそうです。',
            'きのうはぜんぜん英語を話すそうです。'
          ]
        }
      ]
    });</script>

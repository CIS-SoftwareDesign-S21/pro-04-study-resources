    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Report on what Mary and Robert said using ～って.',

      quizlet : [
        {
          question : 'メアリー：I am busy this week.',
          answers : [
            'A今週は忙しいって。',
            '今週は忙しって。',
            '今週は忙しいってです。'
          ]
        },
        
        {
          question : 'メアリー：I have to study tonight.',
          answers : [
            'A今晩勉強しなきゃいけないって。',
            '今晩は勉強しなきゃいけないって。',
            '今晩勉強しなければいけませんって。'
          ]
        },
        
        {
          question : 'メアリー：Tom and Kyoko are dating.',
          answers : [
            'Aトムさんときょうこさんは付き合っているって。',
            'トムさんときょうこさんは付き合うって。',
            'トムさんときょうこさんは付き合ってって。'
          ]
        },
        
        {
          question : 'メアリー：I slept only three hours last night.',
          answers : [
            'Aきのうの夜、三時間しか寝なかったって。',
            'きのうの夜、三時間しか寝ないって。',
            'きのうの夜、三時間しか寝たって。'
          ]
        },
        
        {
          question : 'ロバート：Mr. Sato got divorced.',
          answers : [
            'A佐藤さんは離婚したって。',
            '佐藤さんは離婚するって。',
            '佐藤さんは離婚しなかったって。'
          ]
        },
        
        {
          question : 'ロバート：I quit a part-time job.',
          answers : [
            'Aアルバイトをやめたって。',
            'アルバイトをやめるって。',
            'アルバイトをやめないって。'
          ]
        },
        
        {
          question : 'ロバート：I have to go back to England in June.',
          answers : [
            'A六月にイギリスに帰らなきゃいけないって。',
            '六月はイギリスに帰らなきゃいけないって。',
            '六月にイギリスに帰るって。'
          ]
        },
        
        {
          question : 'ロバート：Japan in not dangerous.',
          answers : [
            'A日本は危なくないって。',
            '日本は危なくなかったって。',
            '日本は危ないって。'
          ]
        }
      ]
    });</script>

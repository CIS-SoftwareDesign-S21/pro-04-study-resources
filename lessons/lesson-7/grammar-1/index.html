    <script>(function() {
      var q = 'メアリーさんは何をしていますか。<br>';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'What is Mary doing? Read the cues and choose the correct description in Japanese.',

        quizlet : [
          {
            question : q + 'Mary is watching TV.',
            answers : [
              'Aメアリーさんはテレビを見ています。',
              'メアリーさんはテレビを見っています。',
              'メアリーさんはテレビを見いています。'
            ]
          },

          {
            question : q + 'Mary is reading a book.',
            answers : [
              'Aメアリーさんは本を読んでいます。',
              'メアリーさんは本を読いでいます。',
              'メアリーさんは本を読ています。'
            ]
          },

          {
            question : q + 'Mary is swimming.',
            answers : [
              'Aメアリーさんは泳いでいます。',
              'メアリーさんは泳んでいます。',
              'メアリーさんは泳いています。'
            ]
          },

          {
            question : q + 'Mary is taking a picture.',
            answers : [
              'Aメアリーさんは写真を撮っています。',
              'メアリーさんは写真を撮ています。',
              'メアリーさんは写真を撮いています。'
            ]
          },

          {
            question : q + 'Mary is listening to a Japanese CD.',
            answers : [
              'Aメアリーさんは日本語のＣＤを聞いています。',
              'メアリーさんは日本語のＣＤを聞いでいます。',
              'メアリーさんは日本語のＣＤを聞っています。'
            ]
          },

          {
            question : q + 'Mary is singing a song.',
            answers : [
              'Aメアリーさんは歌を歌っています。',
              'メアリーさんは歌を歌ています。',
              'メアリーさんは歌っています。',
              'メアリーさんは歌ています。'
            ]
          },

          {
            question : q + 'Mary is speaking Japanese.',
            answers : [
              'Aメアリーさんは日本語を話しています。',
              'メアリーさんは日本語を話っています。',
              'メアリーさんは日本語を話ています。'
            ]
          },

          {
            question : q + 'Mary is waiting for Takeshi.',
            answers : [
              'Aメアリーさんはたけしさんを待っています。',
              'メアリーさんはたけしさんを待ています。',
              'メアリーさんはたけしさんを待んでいます。'
            ]
          },

          {
            question : q + 'Mary is playing a game.',
            answers : [
              'Aメアリーさんはゲームをしています。',
              'メアリーさんはゲームをすています。',
              'メアリーさんはゲームを遊んでいます。',
              'メアリーさんはゲームを遊いでいます。'
            ]
          },

          {
            question : q + 'Mary is playing tennis.',
            answers : [
              'Aメアリーさんはテニスをしています。',
              'メアリーさんはテニスをすています。',
              'メアリーさんはテニスを遊んでいます。',
              'メアリーさんはテニスを遊いでいます。'
            ]
          },

          {
            question : q + 'Mary is drinking coffee.',
            answers : [
              'Aメアリーさんはコーヒーを飲んでいます。',
              'メアリーさんはコーヒーを飲いでいます。',
              'メアリーさんはコーヒーを飲っています。'
            ]
          },

          {
            question : q + 'Mary is making a phone call.',
            answers : [
              'Aメアリーさんは電話をかけています。',
              'メアリーさんは電話をかけっています。',
              'メアリーさんは電話をかけいています。'
            ]
          }
        ]
      });
    }());</script>

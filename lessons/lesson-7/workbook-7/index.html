    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions in Japanese. Reread Grammar 5 (Genki I: p.174) if you do not remember how to count people in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '日本語のクラスに女の人が何人いますか。<br>'+
          '(There are 5 women in Japanese class.)<br>'+
          '{%(日本語のクラスに女の人が/)五人います|%(にほんごのクラスにおんなのひとが/)ごにんいます|' + Genki.getAlts('{日本語}のクラスに{女}の{人}が{五人}います', 'にほんご|おんな|ひと|ごにん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語のクラスに男の人が何人いますか。<br>'+
          '(There are 6 men in Japanese class.)<br>'+
          '{%(日本語のクラスに男の人が/)六人います|%(にほんごのクラスにおとこのひとが/)ろくにんいます|' + Genki.getAlts('{日本語}のクラスに{男}の{人}が{六人}います', 'にほんご|おとこ|ひと|ろくにん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '兄弟がいますか。何人いますか。<br>'+
          '(Yes, I have siblings. I have 2.)<br>'+
          '{はい、%(兄弟が/)います。二人います。|はい、%(きょうだいが/)います。ふたりいます。|' + Genki.getAlts('はい、{兄弟}がいます。{二人}います。', 'きょうだい|ふたり') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'ルームメート<span class="define">[roommate]</span>がいますか。何人いますか。<br>'+
          '(Yes, I have a roommate. I have 1.)<br>'+
          '{はい、%(ルームメートが/)います。一人います。|はい、%(ルームメートが/)います。ひとりいます。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの大学に学生が何人いますか。<br>'+
          '(There are 12,000 students in my university.)<br>'+
          '{%(私の大学に学生が/)一万二千人います|%(わたしのだいがくにがくせいが/)いちまんにせんにんいます|' + Genki.getAlts('{私}の{大学}に{学生}が{一万二千人}います', 'わたし|だいがく|がくせい|いちまんにせんにん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの町に人が何人住んでいますか。<br>'+
          '(There is about 8,000 people living in my town.)<br>'+
          '{%(私の町に人が/)八千人ぐらい住んでいます|%(わたしのまちにひとが/)はっせんにんぐらいすんでいます|' + Genki.getAlts('{私}の{町}に{人}が{八千人}ぐらい{住}んでいます', 'わたし|まち|ひと|はっせんにん|す') + Genki.getAlts('{八千人}ぐらい{住}んでいます', 'はっせんにん|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本人の友だちが何人いますか。<br>'+
          '(I have 2 Japanese friends.)<br>'+
          '{%(日本人の友だちが/)二人います|%(にほんじんのともだちが/)ふたりいます|' + Genki.getAlts('{日本人}の{友}{達}が{二人}います', 'にほんじん|とも|だち|ふたり') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

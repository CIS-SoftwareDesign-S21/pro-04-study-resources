    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Look at the profiles below and answer the questions.<br><br>'+
      '<table class="center">'+
        '<tr>'+
          '<td style="font-weight:bold">山田</td>'+
          '<td>Thin</td>'+
          '<td>Tall</td>'+
          '<td>Wearing sweater and jeans</td>'+
          '<td>Has glasses</td>'+
          '<td>Hair is short</td>'+
          '<td>Carrying umbrella</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">吉川</td>'+
          '<td>Overweight</td>'+
          '<td>Short</td>'+
          '<td>Wearing t-shirt and sweatpants</td>'+
          '<td>Has big eyes</td>'+
          '<td></td>'+
          '<td></td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : '山田さんはやせていますか。',
          answers : [
            'Aはい、山田さんはやせています。',
            'いいえ、山田さんはやせていません。'
          ]
        },
        
        {
          question : '山田さんは太っていますか。',
          answers : [
            'Aいいえ、山田さんは太っていません。',
            'はい、山田さんは太っています。'
          ]
        },
        
        {
          question : '山田さんはＴシャツを着ていますか。',
          answers : [
            'Aいいえ、山田さんはＴシャツを着ていません。',
            'はい、山田さんはＴシャツを着ています。'
          ]
        },
        
        {
          question : '吉川さんは何を着ていますか。',
          answers : [
            'A吉川さんはＴシャツを着ています。',
            '吉川さんはＴシャツをはいています。',
            '吉川さんはジーンズを着ています。',
            '吉川さんはジーンズをはいています。'
          ]
        },
        
        {
          question : '山田さんはジーンズをはいていますか。',
          answers : [
            'Aはい、山田さんはジーンズをはいています。',
            'はい、山田さんはジーンズを着ています。',
            'いいえ、山田さんはジーンズをはいていません。',
            'いいえ、山田さんはジーンズを着ていません。'
          ]
        },
        
        {
          question : '吉川さんはめがねをかけていますか。',
          answers : [
            'Aいいえ、吉川さんはめがねをかけていません。',
            'はい、吉川さんはめがねをかけています。'
          ]
        },
        
        {
          question : '吉川さんはかさを持っていますか。',
          answers : [
            'Aいいえ、吉川さんはかさを持っていません。',
            'はい、吉川さんはかさを持っています。'
          ]
        },
        
        {
          question : '山田さんは背が高いですか。',
          answers : [
            'Aはい、山田さんは背が高いです。',
            'いいえ、山田さんは背が低いです。'
          ]
        },
        
        {
          question : '吉川さんは背が低いですか。',
          answers : [
            'Aはい、吉川さんは背が低いです。',
            'いいえ、吉川さんは背が高いです。'
          ]
        },
        
        {
          question : '山田さんは髪が長いですか。',
          answers : [
            'Aいいえ、山田さんは髪が短いです。',
            'はい、やまださんは髪が長いです。'
          ]
        },
        
        {
          question : '吉川さんは目が小さいですか。',
          answers : [
            'Aいいえ、吉川さんは目が大きいです。',
            'はい、吉川さんは目が小さいです。'
          ]
        }
      ]
    });</script>

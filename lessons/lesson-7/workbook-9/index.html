    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
      '<p class="section-desc"><span class="section-number">A</span> One student was assaulted by someone at the dorm. A police officer is asking Robert what he and the other students were doing at the time of the incident. Write in Japanese what the following people were doing.</p>'+
      '<div class="right">*ほかの (other)</div>'+
      '{!AUDIO|W07-A}'+

      '<div class="count-problems">'+
        '<div class="problem">{!PLAY|W07-A|8.5} ロバートさんは、{%(スーさんと/)部屋で宿題をしていました|%(スーさんと/)へやでしゅくだいをしていました|' + Genki.getAlts('{スーさんと}{部屋}で{宿題}をしていました', '|へや|しゅくだい') + 'answer}。</div>'+
        
        '<div class="problem">{!PLAY|W07-A|14.5} スーさんは、{%(ロバートさんと/)部屋で宿題をしていました|%(ロバートさんと/)へやでしゅくだいをしていました|' + Genki.getAlts('{ロバートさんと}{部屋}で{宿題}をしていました', '|へや|しゅくだい') + 'answer}。</div>'+
        
        '<div class="problem">{!PLAY|W07-A|23.5} たけしさんは、{%(けんさんと/)部屋で音楽を聞いていました|%(けんさんと/)へやでおんがくをきいていました|' + Genki.getAlts('{けんさんと}{部屋}で{音楽}を{聞}いていました', '|へや|おんがく|き') + 'answer}。</div>'+
        
        '<div class="problem">{!PLAY|W07-A|27} けんさんは、{%(たけしさんと/)部屋で音楽を聞いていました|%(たけしさんと/)へやでおんがくをきいていました|' + Genki.getAlts('{たけしさんと}{部屋}で{音楽}を{聞}いていました', '|へや|おんがく|き') + 'answer}。</div>'+
        
        '<div class="problem">{!PLAY|W07-A|33} みちこさんは、{お風呂に入っていました|おふろにはいっていました|' + Genki.getAlts('お{風呂}に{入}っていました', 'ふろ|はい') + 'answer}。</div>'+
      '</div>'+
        
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">B</span> Listen to a TV reporter at a celebrity\'s party. Choose appropriate descriptions for each celebrity.</p>'+
        '<div class="right">*ドレス (dress)　　ボーイフレンド (boyfriend)</div>'+
        '{!AUDIO|W07-B}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W07-B|9.5} ({a}) ({h}) Arnold Stallone</div>'+
          '<div class="problem">{!PLAY|W07-B|22.5} ({b}) ({f}) Noguchi Erika</div>'+
          '<div class="problem">{!PLAY|W07-B|35} ({c}) ({e}) Matsumoto Yui</div>'+
          '<div class="problem">{!PLAY|W07-B|47.5} ({d}) ({g}) Matsumoto Yui\'s new boyfriend</div>'+
        '</div>'+
        
        '<div class="sub-section">'+
          'a. wears jeans　　b. wears a hat　　c. wears glasses　　d. has short hair<br>'+
          'e. has long hair　　f. is cute　　g. is fat　　h. is tall'+
        '</div><br>'+
        
        '<p class="section-desc"><span class="section-number">C</span> Mary is interviewing people who are walking downtown on Sunday. What is each interviewee doing today? Choose the appropriate answers.</p>'+
        '{!AUDIO|W07-C}'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W07-C|2} ({c}) Tanaka: [a. buying flowers　　b. buying cards　　c. buying a DVD]</div>'+
          '<div class="problem">{!PLAY|W07-C|34} ({b}) Sato: [a. playing games　　b. singing songs　　c. playing sports]</div>'+
          '<div class="problem">{!PLAY|W07-C|51.5} ({b}) Suzuki: [a. working at a department store　　b. seeing his younger sister　　c. talking with his younger brother]</div>'+
        '</div>'+
      '</div>'
      
    });</script>

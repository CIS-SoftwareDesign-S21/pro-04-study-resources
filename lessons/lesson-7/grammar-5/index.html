    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make sentences using two adjectives. If you are unsure about the te-form conjugation rules for adjectives, go back and reread Grammar 3 (Genki I: p.173) in Lesson 7.',

      quizlet : [
        {
          question : '大学　ー　新しい／きれいな',
          answers : [
            'A大学は新しくて、きれいです。',
            '大学は新しいくて、きれいです。',
            '大学は新しで、きれいです。',
            '大学は新しいで、きれいです。'
          ]
        },
        
        {
          question : '東京　ー　大きい／にぎやかな',
          answers : [
            'A東京は大きくて、にぎやかです。',
            '東京は大きいくて、にぎやかです。',
            '東京は大きで、にぎやかです。',
            '東京は大きいで、にぎやかです。'
          ]
        },
        
        {
          question : 'みちこさん　ー　きれいな／やさしい',
          answers : [
            'Aみちこさんはきれいで、やさしいです。',
            'みちこさんはきれで、やさしいです。',
            'みちこさんはきれくて、やさしいです。',
            'みちこさんはきれいくて、やさしいです。'
          ]
        },
        
        {
          question : 'たけしさん　ー　背が高い／かっこいい',
          answers : [
            'Aたけしさんは背が高くて、かっこいいです。',
            'たけしさんは背が高いくて、かっこいいです。',
            'たけしさんは背が高で、かっこいいです。',
            'たけしさんは背が高いで、かっこいいです。'
          ]
        },
        
        {
          question : 'アパート　ー　静かな／大きい',
          answers : [
            'Aアパートは静かで、大きいです。',
            'アパートは静かなで、大きいです。',
            'アパートは静かくて、大きいです。',
            'アパートは静かなくて、大きいです。'
          ]
        },
        
        {
          question : '新幹線<span class="define">[しんかんせん; Bullet Train]</span>　ー　速い／便利な',
          answers : [
            'A新幹線は速くて、便利です。',
            '新幹線は速いくて、便利です。',
            '新幹線は速で、便利です。',
            '新幹線は速いで、便利です。'
          ]
        },
        
        {
          question : 'スーさん　ー　頭がいい／親切な',
          answers : [
            'Aスーさんは頭がよくて、親切です。',
            'スーさんは頭がいくて、親切です。',
            'スーさんは頭がよで、親切です。',
            'スーさんは頭がいで、親切です。'
          ]
        },
        
        {
          question : '私の国の人　ー　元気な／にぎやかな',
          answers : [
            'A私の国の人は元気で、にぎやかです。',
            '私の国の人は元気なで、にぎやかです。',
            '私の国の人は元気くて、にぎやかです。',
            '私の国の人は元気なくて、にぎやかです。'
          ]
        }
      ]
    });</script>

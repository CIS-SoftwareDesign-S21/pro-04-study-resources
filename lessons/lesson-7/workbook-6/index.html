    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the sentences below, using the stem + に行く／来る／帰る pattern.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '図書館に行って、本を借ります。<br>'+
          '{図書館に本を借りに行きます|としょかんにほんをかりにいきます|' + Genki.getAlts('{図書館}に{本}を{借}りに{行}きます', 'としょかん|ほん|か|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '大阪<span class="define">[おおさか]</span>に行って、友だちに会います。<br>'+
          '{大阪に友だちに会いに行きます|おおさかにともだちにあいにいきます|' + Genki.getAlts('{大阪}に{友}{達}に{会}いに{行}きます', 'おおさか|とも|だち|あ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '家に帰って、晩ご飯を食べます。<br>'+
          '{家に晩ご飯を食べに帰ります|いえにばんごはんをたべにかえります|' + Genki.getAlts('{家}に{晩}ご{飯}を{食}べに{帰}ります', 'いえ|ばん|はん|た|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、町に行って、雑誌を買いました。<br>'+
          '{きのう、町に雑誌を買いに行きました|きのう、まちにざっしをかいにいきました|' + Genki.getAlts('{昨日}、{町}に{雑誌}を{買}いに{行}きました', 'きのう|まち|ざっし|か|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私は週末京都に行って、写真を撮りました。<br>'+
          '{私は週末、京都に写真を撮りに行きました|わたしはしゅうまつ、きょうとにしゃしんをとりにいきました|' + Genki.getAlts('{私}は{週末}、{京都}に{写真}を{撮}りに{行}きました', 'わたし|しゅうまつ|きょうと|しゃしん|と|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ロバートさんはよく私のアパートに来て、パソコンを使います。<br>'+
          '{ロバートさんはよく私のアパートにパソコンを使いに来ます|ロバートさんはよくわたしのアパートにパソコンをつかいにきます|' + Genki.getAlts('ロバートさんはよく{私}のアパートにパソコンを{使}いに{来}ます', 'わたし|つか|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '大学に行って、友だちに会います。<br>'+
          '{大学に友だちに会いに行きます|だいがくにともだちにあいにいきます|' + Genki.getAlts('{大学}に{友}{達}に{会}いに{行}きます', 'だいがく|とも|だち|あ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本に来て、日本語を勉強しました。<br>'+
          '{日本に日本語を勉強しに来ました|にほんににほんごをべんきょうしにきました|' + Genki.getAlts('{日本}に{日本語}を{勉強}しに{来}ました', 'にほん|にほんご|べんきょう|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ときどき海に行って、泳ぎます。<br>'+
          '{ときどき海に泳ぎに行きます|ときどきうみにおよぎにいきます|' + Genki.getAlts('{時々}{海}に{泳}ぎに{行}きます', 'ときどき|うみ|およ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '図書館に行って、本を返します。<br>'+
          '{図書館に本を返しに行きます|としょかんにほんをかえしにいきます|' + Genki.getAlts('{図書館}に{本}を{返}しに{行}きます', 'としょかん|ほん|かえ|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '喫茶店に行って、コーヒーを飲みます。<br>'+
          '{喫茶店にコーヒーを飲みに行きます|きっさてんにコーヒーをのみにいきます|' + Genki.getAlts('{喫茶店}にコーヒーを{飲}みに{行}きます', 'きっさてん|の|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

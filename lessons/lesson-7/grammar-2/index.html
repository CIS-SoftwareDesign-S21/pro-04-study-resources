    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Look at the table below and answer the following questions about Sue\'s family.<br><br>'+
      '<table class="center">'+
        '<tr>'+
          '<td style="font-weight:bold">Father</td>'+
          '<td>lives in N.Y.</td>'+
          '<td>works for an American company</td>'+
          '<td>48 years old</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Mother</td>'+
          '<td></td>'+
          '<td>high school teacher</td>'+
          '<td>45 years old</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Sister</td>'+
          '<td>lives in Seoul</td>'+
          '<td>works for a bank; married</td>'+
          '<td>27 years old</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Brother</td>'+
          '<td>lives in London</td>'+
          '<td>student; not married</td>'+
          '<td>18 years old</td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : 'お父さんはどこに住んでいますか。',
          answers : [
            'Aお父さんはニューヨークに住んでいます。',
            'お父さんはソウルに住んでいます。',
            'お父さんはロンドンに住んでいます。'
          ]
        },
        
        {
          question : 'お姉さんはどこに住んでいますか。',
          answers : [
            'Aお姉さんはソウルに住んでいます。',
            'お姉さんはニューヨークに住んでいます。',
            'お姉さんはロンドンに住んでいます。'
          ]
        },
        
        {
          question : '弟さんはアメリカに住んでいますか。',
          answers : [
            'Aいいえ、弟さんはロンドンに住んでいます。',
            'いいえ、弟さんはソウルに住んでいます。',
            'はい、弟さんはニューヨークに住んでいます。'
          ]
        },
        
        {
          question : 'お母さんは何をしていますか。',
          answers : [
            'Aお母さんは高校の先生です。',
            'お母さんは先生の高校です。',
            'お母さんは高校の先生をしています。',
            'お母さんは先生の高校をしています。'
          ]
        },
        
        {
          question : 'お姉さんは何をしていますか。',
          answers : [
            'Aお姉さんは銀行に勤めています。',
            'お姉さんは会社に勤めています。',
            'お姉さんは銀行です。',
          ]
        },
        
        {
          question : 'お姉さんは結婚していますか。',
          answers : [
            'Aはい、お姉さんは結婚しています。',
            'はい、お姉さんは結婚です。',
            'いいえ、お姉さんは結婚していません。',
            'いいえ、お姉さんは結婚じゃないです。'
          ]
        },
        
        {
          question : '弟さんは結婚していますか。',
          answers : [
            'Aいいえ、弟さんは結婚していません。',
            'いいえ、弟さんは結婚じゃないです。',
            'はい、弟さんは結婚しています。',
            'はい、弟さんは結婚です。'
          ]
        },
        
        {
          question : 'お父さんは何歳ですか。',
          answers : [
            'Aお父さんは四十八歳です。',
            'お父さんは四十五歳です。',
            'お父さんは二十七歳です。'
          ]
        },
        
        {
          question : '弟さんは何歳ですか。',
          answers : [
            'A弟さんは十八歳です。',
            '弟さんは二十七歳です。',
            '弟さんは十九歳です。'
          ]
        },
        
        {
          question : 'お父さんは日本の会社に勤めていますか。',
          answers : [
            'Aいいえ、お父さんはアメリカの会社に勤めています。',
            'いいえ、お父さんはイギリスの会社に勤めています。',
            'いいえ、お父さんは韓国の会社に勤めています。'
          ]
        }
      ]
    });</script>

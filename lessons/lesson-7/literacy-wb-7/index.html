    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'Kyoko\'s younger sister is a high school student.<br>'+
          '{京子さんの妹さんは高校生です|きょうこさんのいもうとさんはこうこうせいです|' + Genki.getAlts('{京子}さんの{妹}さんは{高校生}です', 'きょうこ|いもうと|こうこうせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kyoko\'s mother works for a small company.<br>'+
          '{京子さんのお母さんは小さい会社に勤めています|きょうこさんのおかあさんはちいさいかいしゃにつとめています|' + Genki.getAlts('{京子}さんのお{母}さんは{小}さい{会社}に{勤}めています', 'きょうこ|かあ|ちい|かいしゃ|つと') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Kyoko\'s father comes home late every day.<br>'+
          '{京子さんのお父さんは毎日遅くうちに帰ります|きょうこさんのおとうさんはまいにちおそくうちにかえります|' + Genki.getAlts('{京子}さんのお{父}さんは{毎日}{遅}くうちに{帰}ります', 'きょうこ|とう|まいにち|おそ|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am studying Japanese and literature.<br>'+
          '{%(私は/)日本語と文学を勉強しています|%(わたしは/)にほんごとぶんがくをべんきょうしています|' + Genki.getAlts('{私}は{日本語}と{文学}を{勉強}しています', 'わたし|にほんご|ぶんがく|べんきょう') + Genki.getAlts('{日本語}と{文学}を{勉強}しています', 'にほんご|ぶんがく|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Minami speaks English a little.<br>'+
          '{南さんは少し英語を話します|みなみさんはすこしえいごをはなします|' + Genki.getAlts('{南}さんは{少}し{英語}を{話}します', 'みなみ|すこ|えいご|はな') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

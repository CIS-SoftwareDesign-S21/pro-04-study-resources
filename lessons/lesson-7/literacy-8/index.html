    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Mary\'s letter to Kyoko and answer the questions below.',
      
      quizlet : 
      '<p class="section-desc">京子さんは今アリゾナにすんでいます。メアリーさんは京子さんにてがみをかきました。</p>'+
      '<div class="columns-2 clear">'+
        '<div style="float:right;">'+
          '<p class="sub-section text-passage vertical-text">'+
            '京子さんへ<br><br>'+
            '京子さん、お元気ですか。アリゾナはあついですか。日本はすこしさむいです。今、私は日本のかぞくと大学のちかくにすんでいます。ここは小さくて、しずかなまちです。<br>'+
            '私のかぞくは四人です。みんなとてもしんせつで、たのしいです。お父さんは会社につとめています。いそがしくて、毎日おそく帰ります。お母さんはとてもおもしろい人です。いっしょによくはなします。いもうとは高校生です。らいねん大学ですから、よくべんきょうします。毎日学校から帰って、すぐじゅくへ行きます。日本の高校生は'+
          '</p>'+
        '</div>'+
        
        '<div style="float:left;position:relative;left:25%;top:325px;">'+
          '<p class="sub-section text-passage vertical-text">'+
            'たいへんですね。おにいさんは東京の大学に行っていますから、あまり会いません。<br>'+
            '私は今、日本語と日本文学のクラスをとっています。テニスサークルにも入っています。とてもおもしろいです。<br>'+
            '京子さんはいつ日本に帰りますか。日本で会いましょうね。たのしみにしています。<br>'+
            'からだに気をつけてください。<br><br>'+
            '十一月三日<br><br>'+
            '　　　　　　　　メアリー・ハート'+
          '</p>'+
        '</div>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear" style="margin-top:340px;">'+
        '<div>'+
          'すこし　a little<br>'+
          'みんな　all<br>'+
          '～から　from...<br>'+
          'じゅく　cram school'+
        '</div>'+

        '<div>'+
          '文学（ぶんがく）　literature<br>'+
          'とる　to take (a class)<br>'+
          '(～を)たのしみにする　to look forward (to)<br>'+
          '体に気をつける（からだにきをつける）　to take care of oneself'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        '<p class="section-desc">Summarize what Mary wrote about the following topics in Japanese.</p>'+
        '<div class="problem">Japan: {すこし寒いです|すこしさむいです|' + Genki.getAlts('{少}し{寒}いです', 'すこ|さむ') + 'answer}。</div>'+
        
        '<div class="problem">Her town: {小さくて、静かです|ちいさくて、しずかです|' + Genki.getAlts('{小}さくて、{静}かです', 'ちい|しずか') + 'answer}。</div>'+
        
        '<div class="problem">Father: {会社に勤めています。忙しくて、毎日遅く帰ります。|かいしゃにつとめています。いそがしくて、まいにちおそくかえります。|' + Genki.getAlts('{会社}に{勤}めています。{忙}しくて、{毎日}{遅}く{帰}ります。', 'かいしゃ|つと|いそが|まいにち|おそ|かえ') + 'answer}</div>'+
        
        '<div class="problem">Mother: {とても面白い人です|とてもおもしろいひとです|' + Genki.getAlts('とても{面白}い{人}です', 'おもしろ|ひと') + 'answer}。</div>'+
        
        '<div class="problem">Sister: {高校生です。よく勉強します。|こうこうせいです。よくべんきょうします。|' + Genki.getAlts('{高校生}です。よく{勉強}します。', 'こうこうせい|べんきょう') + 'answer}</div>'+
        
        '<div class="problem">Brother: {東京の大学に行っています|とうきょうのだいがくにいっています|' + Genki.getAlts('{東京}の{大学}に{行}っています', 'とうきょう|だいがく|い') + 'answer}。</div>'+
        
        '<div class="problem">School: {とても面白いです|とてもおもしろいです|answer}。</div>'+
      '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Look at the table of Michiko\'s family below and answer the questions in Japanese.',
      
      quizlet : 
      '<table class="table center">'+
        '<tr>'+
          '<td>Father</td>'+
          '<td>51</td>'+
          '<td>lives in Nagano</td>'+
          '<td>works for a bank</td>'+
          '<td>married</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Mother</td>'+
          '<td>47</td>'+
          '<td>lives in Nagano</td>'+
          '<td>works for a hospital</td>'+
          '<td>married</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Older sister</td>'+
          '<td>23</td>'+
          '<td>lives in Tokyo</td>'+
          '<td>college student</td>'+
          '<td>married</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Younger brother</td>'+
          '<td>16</td>'+
          '<td>lives in Nagano</td>'+
          '<td>student</td>'+
          '<td>single</td>'+
        '</tr>'+
      '</table>'+
      '<br>'+
        
      '<div class="count-problems">'+
        '<div class="problem">'+
          'お父さんは何をしていますか。<br>'+
          '{%(お父さんは/)銀行に勤めています|%(おとうさんは/)ぎんこうにつとめています|' + Genki.getAlts('お{父}さんは{銀行}に{勤}めています', 'とう|ぎんこう|つと') + Genki.getAlts('{銀行}に{勤}めています', 'ぎんこう|つと') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お母さんは何をしていますか。<br>'+
          '{%(お母さんは/)病院に勤めています|%(おかあさんは/)びょういんにつとめています|' + Genki.getAlts('お{母}さんは{病院}に{勤}めています', 'かあ|びょういん|つと') + Genki.getAlts('{病院}に{勤}めています', 'びょういん|つと') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お姉さんは勤めていますか。<br>'+
          '{いいえ、%(お姉さんは/)勤めていません|いいえ、%(おねえさんは/)つとめていません|' + Genki.getAlts('いいえ、お{姉}さんは{勤}めていません', 'ねえ|つと') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お姉さんは結婚していますか。<br>'+
          '{はい、%(お姉さんは/)結婚しています|はい、%(おねえさんは/)けっこんしています|' + Genki.getAlts('はい、お{姉}さんは{結婚}しています', 'ねえ|けっこん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お姉さんは長野<span class="define">[ながの]</span>に住んでいますか。<br>'+
          '{いいえ、%(お姉さんは/)東京に住んでいます|いいえ、%(おねえさんは/)とうきょうにすんでいます|' + Genki.getAlts('いいえ、お{姉}さんは{東京}に{住}んでいます', 'とうきょう|す') + Genki.getAlts('いいえ、{東京}に{住}んでいます', 'ねえ|とうきょう|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '弟さんはどこに住んでいますか。<br>'+
          '{%(弟さんは/)長野に住んでいます|%(おとうとさんは/)ながのにすんでいます|' + Genki.getAlts('{弟}さんは{長野}に{住}んでいます', 'おとうと|ながの|す') + Genki.getAlts('{長野}に{住}んでいます', 'ながの|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お父さんは何歳ですか。<br>'+
          '{%(お父さんは/)五十一歳です|%(おとうさんは/)ごじゅういっさいです|' + Genki.getAlts('お{父}さんは{五十一歳}です', 'とう|ごじゅういっさい') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>

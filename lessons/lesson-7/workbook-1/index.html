    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Decide whether they are u-, ru-, or irregular verbs and fill in the table below.',
      
      quizlet : 
      '<table class="table large-width center">'+
        '<tr>'+
          '<td style="width:100px;"></td>'+
          '<td>u/ru/irregular</td>'+
          '<td>long form</td>'+
          '<td>te-form</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ある</td>'+
          '<td>{u}</td>'+
          '<td>{あります}</td>'+
          '<td>{あって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">分かる<i>わかる</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{分かります|わかります|answer}</td>'+
          '<td>{分かって|わかって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>やる</td>'+
          '<td>{u}</td>'+
          '<td>{やります}</td>'+
          '<td>{やって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">消す<i>けす</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{消します|けします|answer}</td>'+
          '<td>{消して|けして|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">立つ<i>たつ</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{立ちます|たちます|answer}</td>'+
          '<td>{立って|たって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">起きる<i>おきる</i></span></td>'+
          '<td>{ru}</td>'+
          '<td>{起きます|おきます|answer}</td>'+
          '<td>{起きて|おきて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">帰る<i>かえる</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{帰ります|かえります|answer}</td>'+
          '<td>{帰って|かえって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">来る<i>くる</i></span></td>'+
          '<td>{irregular}</td>'+
          '<td>{来ます|きます|answer}</td>'+
          '<td>{来て|きて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>する</td>'+
          '<td>{irregular}</td>'+
          '<td>{します}</td>'+
          '<td>{して}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">遊ぶ<i>あそぶ</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{遊びます|あそびます|answer}</td>'+
          '<td>{遊んで|あそんで|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>かける</td>'+
          '<td>{ru}</td>'+
          '<td>{かけます}</td>'+
          '<td>{かけて}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">着る<i>きる</i></span></td>'+
          '<td>{ru}</td>'+
          '<td>{着ます|きます|answer}</td>'+
          '<td>{着て|きて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>かぶる</td>'+
          '<td>{u}</td>'+
          '<td>{かぶります}</td>'+
          '<td>{かぶって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">勤める<i>つとめる</i></span></td>'+
          '<td>{ru}</td>'+
          '<td>{勤めます|つとめます|answer}</td>'+
          '<td>{勤めて|つとめて|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>はく</td>'+
          '<td>{u}</td>'+
          '<td>{はきます}</td>'+
          '<td>{はいて}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">歌う<i>うたう</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{歌います|うたいます|answer}</td>'+
          '<td>{歌って|うたって|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">住む<i>すむ</i></span></td>'+
          '<td>{u}</td>'+
          '<td>{住みます|すみます|answer}</td>'+
          '<td>{住んで|すんで|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td><span class="inline-furi">結婚する<i>けっこんする</i></span></td>'+
          '<td>{irregular}</td>'+
          '<td>{結婚します|けっこんします|answer}</td>'+
          '<td>{結婚して|けっこんして|answer}</td>'+
        '</tr>'+
      '</table>'
        
    });</script>

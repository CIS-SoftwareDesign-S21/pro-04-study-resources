    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{夏休み|なつやすみ}に、友だちに{自転車|じてんしゃ}を{借りました|かりました}。</div>'+
          '<div class="problem">毎日、駅の{地下|ちか}の{広場|ひろば}を{通ります|とおります}。</div>'+
          '<div class="problem">{建物|たてもの}の中で{走って|はしって}はいけません。</div>'+
          '<div class="problem">この漢字の{意味|いみ}を教えてください。</div>'+
          '<div class="problem">私は毎年、{夏|なつ}にその{お寺|おてら}に行きます。</div>'+
          '<div class="problem">{魚|さかな}には{足|あし}がありません。</div>'+
          '<div class="problem">原爆で{にじゅうまんにん|二十万人|width:126}の人が{死にました|しにました}。</div>'+
          '<div class="problem">この道は{広い|ひろい}ですが、車に{注意|ちゅうい}してください。</div>'+
          '<div class="problem">後は１９７８年にこの{まち|町|width:42}で{うまれました|生まれました}。</div>'+
          '<div class="problem">{近く|ちかく}に{ゆうめいな|有名な|width:84}{神社|じんじゃ}があります。</div>'+
          '<div class="problem">その島は{いちねんじゅう|一年中|width:112}暖かいので、{にんき|人気|width:56}があります。</div>'+
          '<div class="problem">{おかね|お金|width:56}がありませんが、生活を{たのしんで|楽しんで|width:84}います。</div>'+
        '</div>'
    });</script>

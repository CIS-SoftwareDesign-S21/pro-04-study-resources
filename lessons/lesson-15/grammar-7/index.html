    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make the following two sentences into one sentence. The underlined words will be modified.',

      quizlet : [
        {
          question : '(田中さんにもらいました) <i class="fa">&#xf061;</i> <u>コーヒー</u>を飲んでみました。',
          answers : [
            'A田中さんにもらったコーヒーを飲んでみました。',
            '田中さんにもらうコーヒーを飲んでみました。',
            '田中さんにもらいましたコーヒーを飲んでみました。'
          ]
        },
        
        {
          question : '(妹が作りました) <i class="fa">&#xf061;</i> <u>料理</u>はおいしくないです。',
          answers : [
            'A妹が作った料理はおいしくないです。',
            '妹が作る料理はおいしくないです。',
            '妹が作ります料理はおいしくないです。'
          ]
        },
        
        {
          question : '(温泉があります) <i class="fa">&#xf061;</i> <u>旅館</u>に泊まりたいです。',
          answers : [
            'A温泉がある旅館に泊まりたいです。',
            '温泉があった旅館に泊まりたいです。',
            '温泉があります旅館に泊まりたいです。'
          ]
        },
        
        {
          question : '(料理ができません) <i class="fa">&#xf061;</i> <u>人</u>と結婚したくないです。',
          answers : [
            'A料理ができない人と結婚したくないです。',
            '料理ができる人と結婚したくないです。',
            '料理ができません人と結婚したくないです。'
          ]
        },
        
        {
          question : '(アメリカで勉強したことがあります) <i class="fa">&#xf061;</i> <u>学生</u>を知っていますか。',
          answers : [
            'Aアメリカで勉強したことがある学生を知っていますか。',
            'アメリカで勉強したことがあった学生を知っていますか。',
            'アメリカで勉強したことがあります学生を知っていますか。'
          ]
        },
        
        {
          question : '(日本の習慣についてよく知っています) <i class="fa">&#xf061;</i> <u>外国人</u>を探しています。',
          answers : [
            'A日本の習慣についてよく知っている外国人を探しています。',
            '日本の習慣についてよく知っていた外国人を探しています。',
            '日本の習慣についてよく知っています外国人を探しています。'
          ]
        },
        
        {
          question : '(去年の夏に会いました) <i class="fa">&#xf061;</i> <u>人</u>にもう一度会いたいです。',
          answers : [
            'A去年の夏に会った人にもう一度会いたいです。',
            '去年の夏に会う人にもう一度会いたいです。',
            '去年の夏に会いました人にもう一度会いたいです。'
          ]
        },
        
        {
          question : '(よくしゃべります) <i class="fa">&#xf061;</i> <u>人</u>とルームメートになりたくないです。',
          answers : [
            'Aよくしゃべる人とルームメートになりたくないです。',
            'よくしゃべった人とルームメートになりたくないです。',
            'よくしゃべります人とルームメートになりたくないです。'
          ]
        }
      ]
    });</script>

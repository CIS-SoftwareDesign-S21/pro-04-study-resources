    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> You are invited to Tom\'s room. Listen to what he says about his belongings and complete each explanation.</p>'+
    '{!AUDIO|W15-A}'+
        
    '<div class="columns-2 clear">'+
      '<div class="count-problems">'+
        '<div class="problem">{!PLAY|W15-A|28} これは{お寺で買った|おてらでかった|' + Genki.getAlts('お{寺}で{買}った', 'てら|か') + 'answer}きものです。</div>'+
        '<div class="problem">{!PLAY|W15-A|15} これは{妹が編んだ|いもうとがあんだ|' + Genki.getAlts('{妹}が{編}んだ', 'いもうと|あ') + 'answer}マフラーです。</div>'+
        '<div class="problem">{!PLAY|W15-A|8.5} これは{おじいさんが若い時、使っていた|おじいさんがわかいとき、つかっていた|' + Genki.getAlts('おじいさんが{若}い{時}、{使}っていた', 'わか|とき|つか') + 'answer}ラジオです。</div>'+
        '<div class="problem">{!PLAY|W15-A|36} これは{友だちが誕生日にくれた|ともだちがたんじょうびにくれた|' + Genki.getAlts('{友}{達}が{誕生日}にくれた', 'とも|だち|たんじょうび') + 'answer}DVDです。</div>'+
        '<div class="problem">{!PLAY|W15-A|45} これは{先生に借りた|せんせいにかりた|' + Genki.getAlts('{先生}に{借}りた', 'せんせい|か') + 'answer}歴史の本です。</div>'+
        '<div class="problem">{!PLAY|W15-A|24} これは{彼女と京都で撮った|かのじょときょうとでとった|' + Genki.getAlts('{彼女}と{京都}で{撮}った', 'かのじょ|きょうと|と') + 'answer}写真です。</div>'+
      '</div>'+
        
      '<div class="center">{!IMG|l15-w8-1.png|Tom\'s room}</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogue between Mary and Sue and mark the appropriate ones with O.</p>'+
    '<div class="right">*<span class="inline-furi">平和公園<i>へいわこうえん</i></span>　＝　<span class="inline-furi">広島平和記念公園<i>ひろしまへいわきねんこうえん</i></span> (Hiroshima Peace Memorial Park)</div>'+
    '{!AUDIO|W15-B}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W15-B|2} スーさんは今度の休みに([{||width:21}] 休もう・[{O}] 勉強しよう)と思っていました。</div>'+
      '<div class="problem">{!PLAY|W15-B|23} スーさんは広島に行ったことが([{||width:21}] あります・[{O}] ありません)。</div>'+
      '<div class="problem">{!PLAY|W15-B|32} 広島は([{}] 公園がきれいな・[{O}] 食べ物がおいしい)ので、メアリーさんは広島に行きたがっています。</div>'+
      '<div class="problem">{!PLAY|W15-B|40.5} メアリーさんは旅行の前に([{O}] 本で広島について調べておく・[{||width:21}] 安い旅館を予約しておく)つもりです。</div>'+
      '<div class="problem">{!PLAY|W15-B|53} スーさんは旅行の前に([{||width:21}] 平和公園について調べておきます・[{O}] 宿題をしておきます)。</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to the radio advertisement for Sakura University and mark O if the statement is true, X if it is not.</p>'+
    '<div class="right">*ショッピングモール (shopping mall)</div>'+
    '{!AUDIO|W15-C}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W15-C|13.5} ({X}) The library is open until 10pm.</div>'+
      '<div class="problem">{!PLAY|W15-C|22} ({X}) There is a shopping mall on the university campus.</div>'+
      '<div class="problem">{!PLAY|W15-C|28} ({O}) There are restaurants nearby that serve international dishes.</div>'+
      '<div class="problem">{!PLAY|W15-C|37} ({O}) You can drink delicious coffee at a coffee shop nearby.</div>'+
      '<div class="problem">{!PLAY|W15-C|42} ({X}) There are many students studying English there.</div>'+
    '</div><br>'
      
    });</script>

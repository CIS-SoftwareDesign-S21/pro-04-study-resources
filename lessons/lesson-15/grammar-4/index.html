    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'A famous prophet said that there will be a big earthquake next week. Tell what the people below will do in advance.<br>Prophet: 来週、大きい地震があります。',

      quizlet : [
        {
          question : 'みちこ（電池を買う）',
          answers : [
            'Aみちこさんは電池を買っておきます。',
            'みちこさんは電池を買ておきます。',
            'みちこさんは電池を買いておきます。'
          ]
        },
        
        {
          question : 'メアリー（水と食べ物を買う）',
          answers : [
            'Aメアリーさんは水と食べ物を買っておきます。',
            'メアリーさんは水と食べ物を買ておきます。',
            'メアリーさんは水と食べ物を買いておきます。'
          ]
        },
        
        {
          question : 'スー（お金をおろす）',
          answers : [
            'Aスーさんはお金をおろしておきます。',
            'スーさんはお金をおろすておきます。',
            'スーさんはお金をおろっておきます。'
          ]
        },
        
        {
          question : 'ロバート（お金を借りる）',
          answers : [
            'Aロバートさんはお金を借りておきます。',
            'ロバートさんはお金を借りっておきます。',
            'ロバートさんはお金を借りいておきます。'
          ]
        },
        
        {
          question : '山下先生（うちを売る）',
          answers : [
            'A山下先生はうちを売っておきます。',
            '山下先生はうちを売ておきます。',
            '山下先生はうちを売いておきます。'
          ]
        },
        
        {
          question : 'たけしさんのお母さん（保険に入る）',
          answers : [
            'Aたけしさんのお母さんは保険に入っておきます。',
            'たけしさんのお母さんは保険に入ておきます。',
            'たけしさんのお母さんは保険に入いておきます。'
          ]
        },
        
        {
          question : 'ともこ（大きい家具を捨てる）',
          answers : [
            'Aともこさんは大きい家具を捨てておきます。',
            'ともこさんは大きい家具を捨てっておきます。',
            'ともこさんは大きい家具を捨てんでおきます。'
          ]
        },
        
        {
          question : 'たけし（たくさん食べる）',
          answers : [
            'Aたけしさんはたくさん食べておきます。',
            'たけしさんはたくさん食べっておきます。',
            'たけしさんはたくさん食べんでおきます。'
          ]
        }
      ]
    });</script>

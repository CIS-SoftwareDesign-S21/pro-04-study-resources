    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read about the favorite places of four Japanese people and answer the questions.',
      
      quizlet : 
        // II-B
      '<p class="section-desc">四人の日本人が好きな所を紹介しています。読みましょう。</p>'+
      '<div class="columns-2 clear">'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3 class="title-furigana">1. 広島と宮島<span>ひろしまとみやじま</span></h3>'+
            '<p>'+
              '　広島は私が生まれた町です。広島には原爆ドームがあります。１９４５年８月６日、広島に世界で初めて原爆が落とされました。この原爆で二十万人の人が死にました。広島の人は原爆を忘れてはいけないと思い*、原爆ドームを残しました。近くには平和記念資料館があり、原爆について読んだり、写真を見たりできます。ここに来た人は、平和の意味について考えます。<br>'+
              '　広島の近くには宮島があります。宮島は小さい島で、有名な神社があります。この神社は海の近くにあるので、天気がいい日は、海の青い色と神社の赤い色、そして山の緑がとてもきれいです。この島には鹿がたくさんいます。鹿はたいていおなかがすいているので、食べ物を持っている人は注意したほうがいいでしょう。'+
            '</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3 class="title-furigana">2. 沖縄<span>おきなわ</span></h3>'+
            '<p>'+
              '　私は今まで日本のいろいろな所に行きましたが、その中で、沖縄が一番好きです。沖縄はエメラルドグリーンの海と白いビーチで有名です。世界のビーチの中で、一番きれいだと思います。沖縄は日本の一番南にあって、冬も暖かいです。だから、ゴルフなどのスポーツが一年中楽しめます。<br>'+
              '　今年の夏、私は沖縄で初めてダイビングをしてみました。海の中にはいろいろな色の魚がたくさん泳いでいて、本当に感動しました。十二月から四月まではくじらが見られるので、今度は冬に行こうと思っています。'+
            '</p>'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3 class="title-furigana">3. 京都（嵐山・嵯峨野）<span>きょうと（あらしやま・さがの）</span></h3>'+
            '<p>'+
              '　京都には古いお寺がたくさんありますが、私がよく行く所は嵐山です。嵐山にはお寺も自然もあります。嵐山は人気があって、紅葉の時は特に込んでいます。<br>'+
              '　嵐山の近くに嵯峨野があります。嵯峨野は広いので、自転車を借りたほうがいいでしょう。嵯峨野には竹がたくさんあり、竹で作ったおみやげを売っています。<br>'+
              '　嵯峨野からトロッコ列車が走っています。列車から見える山と川の景色はとてもきれいです。'+
            '</p>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3 class="title-furigana">4. 東京・新宿<span>とうきょう・しんじゅく</span></h3>'+
            '<p>'+
              '私は子供の時、新宿駅の近くに住んでいました。今は、新宿には高い建物がたくさんありますが、昔はまだあまりありませんでした。１９７０年ごろ、新宿駅西口の地下広場では、学生がギターを弾いたり歌を歌ったりしていました。そのとなりでは、戦争で手や足をなくした人が通る人にお金をもらっていました。<br>'+
              '　今、新宿にはたくさんの会社や店があって、仕事にいく人や買い物をする人でとてもにぎやかです。でも、駅から少し歩いてみたください。近くの公園には、ホームレスの人がたくさんいます。寝ているホームレスの人の前を、会社員たちが急いで通ります。<br>'+
              '　「見える日本」と「見えない日本」。どちらも今の新宿です。<br>'+
            '</p>'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="sub-section">'+
        '<p>'+
          '<strong>Note:</strong> (in 1. 広島と宮島) "忘れてはいけないと思い" In the written language, sentences can be connected by using either the stem or te-form of the verb.<br>'+
          '原爆を忘れてはいけないと思い、原爆ドームを残しました。<br>'+
          '＝原爆を忘れてはいけないと思って、原爆ドームを残しました。'+
        '</p>'+
      '</div>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '生まれる（うまれる）　to be born<br>'+
          '原爆（げんばく）　atomic bomb<br>'+
          '落とされる（おとされる）　to be dropped<br>'+
          '残す（のこす）　to leave; to preserve<br>'+
          '平和記念資料館（へいわきねんしりょうかん）　Peace Memorial Museum<br>'+
          '平和（へいわ）　peace<br>'+
          '意味（いみ）　meaning<br>'+
          '楽しむ（たのしむ）　to enjoy<br>'+
          'くじら　whale<br>'+
          '自然（しぜん） nature<br>'+
          '紅葉（こうよう）　red leaves; autumn tints<br>'+
          '竹（たけ）　bamboo<br>'+
          'トロッコ列車（トロッコれっしゃ）　small train usually for tourists<br>'+
          '走る（はしる）　to run<br>'+
          '景色（けしき）　scenery'+
        '</div>'+

        '<div>'+
          '島（しま）　island<br>'+
          '緑（みどり）　green<br>'+
          '鹿（しか）　deer<br>'+
          '注意する（ちゅういする）　to watch out<br>'+
          '南（みなみ）　south<br>'+
          '一年中（いちねんじゅう）　all year<br>'+
          '建物（たてもの）　building<br>'+
          '昔（むかし）　old days<br>'+
          '地下（ちか）　underground<br>'+
          '広場（ひろば）　square; open space<br>'+
          '戦争（せんそう）　war<br>'+
          '手（て）　hand; arm<br>'+
          '通る（とおる）　to pass; to go through<br>'+
          'ホームレス　homeless'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        // II-C
        '<p class="section-desc">質問に答えてください。「1. 広島と宮島」を読んで、次の質問に答えましょう。</p>'+
        '<div class="problem">'+
          '原爆が世界で初めて落とされた所はどこですか。それはいつでしたか。何人の人が死にましたか。<br>'+
          '{広島です。１９４５年８月６日です。二十万人の人が死にました。|ひろしまです。１９４５ねん８がつ６かです。にじゅうまんにんのひとがしにました。|' + Genki.getAlts('{広島}です。{１９４５}{年}{８}{月}{６}{日}です。{二十万人}の{人}が{死}にました。', 'ひろしま|1945|ねん|8|がつ|6|か|にじゅうまんにん|ひと|し') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '平和記念資料館で何ができますか。<br>'+
          '{原爆について読んだり、写真を見たりできます|げんばくについてよんだり、しゃしんをみたりできます|' + Genki.getAlts('{原爆}について{読}んだり、{写真}を{見}たりできます', 'げんばく|よ|しゃしん|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '宮島はどんな所ですか。<br>'+
          '{小さい島で、有名な神社があります|ちいさいしまで、ゆうめいなじんじゃがあります|' + Genki.getAlts('{小}さい{島}で、{有名}な{神社}があります', 'ちい|しま|ゆうめい|じんじゃ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '宮島で食べ物を持っているひとは、どうして気をつけなければいけないのですか。<br>'+
          '{島にいる鹿はたいていおなかがすいているからです|しまにいるしかはたいていおなかがすいているからです|' + Genki.getAlts('{島}にいる{鹿}はたいていおなかがすいているからです', 'しま|しか') + 'answer}'+
        '</div>'+
        
        // II-D
        '<p class="section-desc">次の人たちは旅行に行きたがっています。広島・宮島、沖縄、京都、東京の中でどこがいいと思いますか。どうしてですか。</p>'+
        '<div class="problem">'+
          'ジョンさん：自然や動物(animal)が好きで、人がたくさんいる所がきらいです。<br>'+
          '{広島・宮島です。海や山はきれいで、鹿もいるからです。|ひろしま・みやじまです。うみややまはきれいで、しかもいるからです。|' + Genki.getAlts('{広島}・{宮島}です。{海}や{山}はきれいで、{鹿}もいるからです。', 'ひろしま|みやじま|うみ|やま|しか') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'ケリーさん：ハワイで生まれたので、海とスポーツが大好きです。<br>'+
          '{沖縄です。ビーチがきれいだし、一年中スポーツが楽しめるからです。|おきなわです。ビーチがきれいだし、いちねんじゅうスポーツがたのしめるからです。|' + Genki.getAlts('{沖縄}です。ビーチがきれいだし、{一年中}スポーツが{楽}しめるからです。', 'おきなわ|いちねんじゅう|たの') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'トムさん：日本の社会(society)についてレポートを書いています。<br>'+
          '{東京です。会社がたくさんあるし、ホームレスの人たちもいるからです。|とうきょうです。かいしゃがたくさんあるし、ホームレスのひとたちもいるからです。|' + Genki.getAlts('{東京}です。{会社}がたくさんあるし、ホームレスの{人}たちもいるからです。', 'とうきょう|かいしゃ|ひと') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'ユンさん：インドネシアから来たので紅葉を見たことがありません。<br>'+
          '{京都です。嵐山で紅葉が見られるからです。|きょうとです。あらしやまでこうようがみられるからです。|' + Genki.getAlts('{京都}です。{嵐山}で{紅葉}が{見}られるからです。', 'きょうと|あらしやま|こうよう|み') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Suggest your plans to a friend using informal speech.',

      quizlet : [
        {
          question : 'drink coffee at a coffee shop',
          answers : [
            'A喫茶店でコーヒーを飲もう(か)。',
            '喫茶店でコーヒーを飲むう(か)。',
            '喫茶店でコーヒーを飲みう(か)。'
          ]
        },
        
        {
          question : 'read magazines in the library',
          answers : [
            'A図書館で雑誌を読もう(か)。',
            '図書館で雑誌を読むう(か)。',
            '図書館で雑誌を読みう(か)。'
          ]
        },
        
        {
          question : 'see a movie in town',
          answers : [
            'A町で映画を見よう(か)。',
            '町で映画を見う(か)。',
            '町で映画を見ろう(か)。'
          ]
        },
        
        {
          question : 'take pictures at school',
          answers : [
            'A学校で写真を撮ろう(か)。',
            '学校で写真を撮よう(か)。',
            '学校で写真を撮るう(か)。'
          ]
        },
        
        {
          question : 'swim in a pool',
          answers : [
            'Aプールで泳ごう(か)。',
            'プールで泳ぐう(か)。',
            'プールで泳ぎう(か)。'
          ]
        },
        
        {
          question : 'buy hamburgers at McDonald\'s',
          answers : [
            'Aマクドナルドでハンバーガーを買おう(か)。',
            'マクドナルドでハンバーガーを買う(か)。',
            'マクドナルドでハンバーガーを買よう(か)。'
          ]
        },
        
        {
          question : 'dance at a club',
          answers : [
            'Aクラブで踊ろう(か)。',
            'クラブで踊よう(か)。',
            'クラブで踊るう(か)。'
          ]
        },
        
        {
          question : 'climb a mountain in Nagano',
          answers : [
            'A長野で山に登ろう(か)。',
            '長野で山に登よう(か)。',
            '長野で山に登るう(か)。'
          ]
        },
        
        {
          question : 'have a barbeque at a park',
          answers : [
            'A公園でバーベキューをしよう(か)。',
            '公園でバーベキューをする(か)。',
            '公園でバーベキューをすよう(か)。'
          ]
        }
      ]
    });</script>

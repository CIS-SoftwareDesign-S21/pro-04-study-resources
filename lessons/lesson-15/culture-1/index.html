    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japanese Accommodations (Genki II: p.81) if you haven\'t yet.',

      quizlet : [
        {
          question : '_____ in Japan offer western-style facilities similar to those found in Europe and the United States.',
          answers : [
            'Aホテル',
            '旅館（りょかん）',
            '民宿（みんしゅく）'
          ]
        },
        
        {
          question : 'There are also inexpensive hotels called _____.',
          answers : [
            'Aビジネスホテル',
            'ホテル',
            'ペンション'
          ]
        },
        
        {
          question : 'Where would you stay if you wanted to experience the uniqueness of Japan?',
          answers : [
            'A旅館（りょかん）',
            'ホテル',
            '民宿（みんしゅく）'
          ]
        },
        
        {
          question : 'What do guests typically change into while staying at a Japanese-style inn?',
          answers : [
            'A浴衣（ゆかた）',
            '着物（きもの）',
            '袴（はかま）'
          ]
        },
        
        {
          question : 'What do you sleep on at a Japanese-style inn?',
          answers : [
            'A布団（ふとん）',
            '畳（たたみ）',
            '机（つくえ）'
          ]
        },
        
        {
          question : 'Most 旅館 have gender-separated communal baths, which are sometimes fed by a _____.',
          answers : [
            'A温泉（おんせん）',
            '窯（かま）',
            '火山（かざん）'
          ]
        },
        
        {
          question : 'Your cheaper options are _____ and _____.',
          answers : [
            'A民宿 and ペンション',
            'ホテル and ビジネスホテル',
            '旅館 and ペンション'
          ]
        },
        
        {
          question : '民宿 and ペンション are usually owned and run by a family, and offer _____.',
          answers : [
            'Aa homelike atmosphere',
            'cheap service',
            'free massages'
          ]
        },
        
        {
          question : 'Which expects their guests to lay out their bedding at night?',
          answers : [
            'A民宿（みんしゅく）',
            'ペンション',
            '旅館（りょかん）'
          ]
        },
        
        {
          question : 'Where would you stay on a budget?',
          answers : [
            'A民宿, ペンション, or ビジネスホテル',
            '旅館, ホテル, or ビジネスホテル',
            'ホテル, ビジネスホテル, or ペンション'
          ]
        }
      ]

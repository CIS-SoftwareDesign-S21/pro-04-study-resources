    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the Volitional Form.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Complete the dialogue using the volitional forms.</p>'+
        '<div class="problem">'+
          '(Let\'s eat at a restaurant tonight.)<br>'+
          'A：{今晩レストランで食べよう|こんばんレストランでたべよう|' + Genki.getAlts('{今晩}レストランで{食}べよう', 'こんばん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Let\'s make a reservation, shall we?)<br>'+
          'B：いいね。{予約しようか|よやくしようか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Let\'s invite Michiko, too.)<br>'+
          'A：そうだね。{みちこさんも誘おう|みちこさんもさそおう|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(How shall we go [there]?)<br>'+
          'B：いいよ。{どうやって行こうか|どうやっていこうか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Let\'s go [there] by taxi.)<br>'+
          'A：{タクシーで行こう|タクシーでいこう|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

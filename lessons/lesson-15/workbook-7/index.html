    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          'もうすぐ海外旅行に行きます。何をしておかなければいけませんか。<br>'+
          '(I have to reserve a hotel.)<br>'+
          '{ホテルを予約しておかなければいけません|ホテルをよやくしておかなければいけません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '彼／彼女に初めてもらったプレゼントは何ですか。<br>'+
          '(flowers)<br>'+
          '{花です|はなです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '今度の休みに何をしようと思っていますか。<br>'+
          '(I intend to go to Tokyo to meet a friend.)<br>'+
          '{東京に友だちに会いに行こうと思っています|とうきょうにともだちにあいにいこうとおもっています|' + Genki.getAlts('{東京}に{友}{達}に{会}いに{行}こうと{思}っています', 'とうきょう|とも|だち|あ|い|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな友だちがいますか。(Use a sentence qualifying noun.)<br>'+
          '(I have a friend who lives in Hawaii.)<br>'+
          '{ハワイに住んでいる友だちがいます|ハワイにすんでいるともだちがいます|' + Genki.getAlts('ハワイに{住}んでいる{友}{達}がいます', 'す|とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな家に住みたいですか。(Use a sentence qualifying noun.)<br>'+
          '(I want to live in a house where I can see the sea.)<br>'+
          '{海が見える家に住みたいです|うみがみえるいえにすみたいです|' + Genki.getAlts('{海}が{見}える{家}に{住}みたいです', 'うみ|み|いえ|す') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

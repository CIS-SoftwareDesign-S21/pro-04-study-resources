    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue between a couple, Taro and Hanako. Who has agreed to do the following when they get married? Write T for the ones Taro has agreed to do, and write H for the ones Hanako has agreed to do.</p>'+
    '{!AUDIO|W16-A}'+
        
    '<div class="count-problems inline-problem small-margin">'+
      '<span class="problem">{!PLAY|W16-A|19.5} ({T}) cook breakfast</span>'+
      '<span class="problem">{!PLAY|W16-A|24} ({T}) wake partner up</span>'+
      '<span class="problem">{!PLAY|W16-A|34.5} ({T}) clean</span>'+
      '<span class="problem">{!PLAY|W16-A|47} ({H}) shopping</span>'+
      '<span class="problem">{!PLAY|W16-A|58} ({H}) iron</span>'+
      '<span class="problem">{!PLAY|W16-A|70} ({T}) laundry</span>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Akiko is studying in the United States. She sends a video clip to her parents in Japan. Listen to her video clip and answer the questions.</p>'+
    '{!AUDIO|W16-B}'+
        
    '<div class="columns-2 clear">'+
      '<div class="center">{!IMG|l16-w9-1.png}</div>'+
        
      '<div class="inline-problem small-margin">'+
        '1. Choose from the list below what each person does.<br><br>'+
        '<span class="problem">(1) {!PLAY|W16-B|70} ({e})</span>'+
        '<span class="problem">(2) {!PLAY|W16-B|65} ({a})</span>'+
        '<span class="problem">(3) {!PLAY|W16-B|57.5} ({b})</span>'+
        '<span class="problem">(4) {!PLAY|W16-B|48} ({d}) & ({f})</span><br>'+
        '<div class="sub-section">'+
          'a. 服を貸す　　d. パーティーに連れていく<br>'+
          'b. 宿題を手伝う　　e. おりがみを教える<br>'+
          'c. ゆっくり話す　　f. 友だちを紹介する'+
        '</div>'+
      '</div>'+
    '</div>'+
        
    '<div class="problem">'+
      '2. {!PLAY|W16-B|74} あきこさんは今何がほしいと思っていますか。<br>'+
      '{料理の本がほしいと思っています|りょうりのほんがほしいとおもっています|' + Genki.getAlts('{料理}の{本}がほしいと{思}っています', 'りょうり|ほん|おも') + 'answer}。<br><br><br>'+
      'どうしてですか。<br>'+
      '{みんなに日本料理を作ってあげようと思っていますから|みんなににほんりょうりをつくってあげようとおもっていますから|' + Genki.getAlts('{皆}に{日本}{料理}を{作}ってあげようと{思}っていますから', 'みんな|にほん|りょうり|つく|おも') + 'answer}。'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> A TV reporter is interviewing famous star Rie Gotoh on her birthday. Mark O if the statement is true, and mark X if it is not.</p>'+
    '<div class="right">*お誕生日おめでとうごさいます (Happy Birthday!)　ニュース (news)</div>'+
    '{!AUDIO|W16-C}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W16-C|2} ({O}) Rie has become 20 years old.</div>'+
      '<div class="problem">{!PLAY|W16-C|9.5} ({X}) Rie wants to go to China for a vacation.</div>'+
      '<div class="problem">{!PLAY|W16-C|35} ({O}) Rie is a singer.</div>'+
      '<div class="problem">{!PLAY|W16-C|22.5} ({X}) Rie hopes that she can take three days off this year.</div>'+
      '<div class="problem">{!PLAY|W16-C|42} ({X}) Rie announced her marriage to Mr. Saijo.</div>'+
      '<div class="problem">{!PLAY|W16-C|46} ({O}) Rie gives more priority to her career over marriage.</div>'+
    '</div><br>'
      
    });</script>
  </body>

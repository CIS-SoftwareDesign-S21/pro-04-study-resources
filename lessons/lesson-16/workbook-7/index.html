    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てすみませんでした.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Make an apology in each of the situations below, using ～てすみませんでした (formal) or ～てごめん (casual).</p>'+
        '<div class="problem">'+
          'You did not listen to the professor\'s lecture (話;はなし).<br>'+
          '{先生の話を聞かなくてすみませんでした|せんせいのはなしをきかなくてすみませんでした|' + Genki.getAlts('{先生}の{話}を{聞}かなくてすみませんでした', 'せんせい|はなし|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You have called a friend up late at night.<br>'+
          '{夜遅く電話してごめん|よるおそくでんわしてごめん|' + Genki.getAlts('{夜}{遅}く{電話}してごめん', 'よる|おそ|でんわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You could no go to your friend\'s birthday party.<br>'+
          '{誕生日パーティーに行けなくてごめん|たんじょうびパーティーにいけなくてごめん|' + Genki.getAlts('{誕生日}パーティーに{行}けなくてごめん', 'たんじょうび|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You have been busy and have not written an e-mail to your mother lately.<br>'+
          '{忙しくて、最近メールを書かなくてごめん|いそがしくて、さいきんメールをかかなくてごめん|' + Genki.getAlts('{忙}しくて、{最近}メールを{書}かなくてごめん', 'いそが|さいきん|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You have lost a book that you borrowed from your teacher.<br>'+
          '{先生に借りた本をなくしてすみませんでした|せんせいにかりたほんをなくしてすみませんでした|' + Genki.getAlts('{先生}に{借}りた{本}をなくしてすみませんでした', 'せんせい|か|ほん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You were late for an appointment with your friend.<br>'+
          '{遅くなってごめん|おそくなってごめん|answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Make apologies for the situations below.</p>'+
        '<div class="problem">'+
          '(<em>to your friend</em>) You did not call (via telephone) recently.<br>'+
          '{最近電話しなくてごめん|さいきんでんわしなくてごめん|' + Genki.getAlts('{最近}{電話}しなくてごめん', 'さいきん|でんわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(<em>to your parent</em>) You told a lie.<br>'+
          '{うそをついてごめん}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(<em>to your teacher</em>) You often skipped class.<br>'+
          '{よく授業をサボってすみませんでした|よくじゅぎょうをサボってすみませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(<em>to your girlfriend</em>) You began to like another person.<br>'+
          '{ほかの人を好きになってごめん|ほかのひとをすきになってごめん|' + Genki.getAlts('ほかの{人}を{好}きになってごめん', 'ひと|す') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

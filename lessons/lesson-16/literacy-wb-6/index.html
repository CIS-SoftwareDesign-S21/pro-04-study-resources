    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{世界|せかい}は私たちの{教室|きょうしつ}です。</div>'+
          '<div class="problem">その{子供|こども}は、よく{運動して|うんどうして}、よく{食べます|たべます}。</div>'+
          '<div class="problem">{全部|ぜんぶ}、{自分|じぶん}で{考えて|かんがえて}ください。</div>'+
          '<div class="problem">うちでは私{以外|いがい}、{毎週|まいしゅう}その番組を見ています。</div>'+
          '<div class="problem">{部屋|へや}の窓を{開けて|あけて}、{そら|空|width:42}を見ます。</div>'+
          '<div class="problem">あの先生は{しょうがくせい|小学生|width:112}の{味方|みかた}です。</div>'+
          '<div class="problem">授業が{始まる|はじまる}前に宿題を{だして|出して}ください。</div>'+
          '<div class="problem">この{ばしょ|場所|width:56}で、{本屋|ほんや}を{始めます|はじめます}。</div>'+
          '<div class="problem">{先週|せんしゅう}{一週間|いっしゅうかん}、父に{運転|うんてん}を{教えて|おしえて}もらいました。</div>'+
        '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Your friend is sick, and you did the following for your friend. Describe them with ～てあげる.',

      quizlet : [
        {
          question : 'cook dinner',
          answers : [
            'A晩ご飯を作ってあげました。',
            '朝ご飯を作ってあげました。',
            '昼ご飯を作ってあげました。'
          ]
        },
        
        {
          question : 'help with his homework',
          answers : [
            'A宿題を手伝ってあげました。',
            '宿題を手伝てあげました。',
            '宿題を手伝いてあげました。'
          ]
        },
        
        {
          question : 'correct his paper',
          answers : [
            'Aレポートを直してあげました。',
            'レポートを直ってあげました。',
            'レポートを直すあげました。'
          ]
        },
        
        {
          question : 'buy flowers',
          answers : [
            'A花を買ってあげました。',
            '花を売ってあげました。',
            '花を買てあげました。'
          ]
        },
        
        {
          question : 'take him to the hospital',
          answers : [
            'A病院に連れていってあげました。',
            '病院に連れていいてあげました。',
            '病気に連れていってあげました。'
          ]
        },
        
        {
          question : 'do laundry',
          answers : [
            'A洗濯してあげました。',
            '洗濯するあげました。',
            '洗濯しってあげました。'
          ]
        },
        
        {
          question : 'clean his room',
          answers : [
            'A部屋を掃除してあげました。',
            '部屋を洗ってあげました。',
            '部屋を掃除するあげました。'
          ]
        },
        
        {
          question : 'lend him your notebook',
          answers : [
            'Aノートを貸してあげました。',
            'ノートを貸ってあげました。',
            'ノートを貸すあげました。'
          ]
        },
        
        {
          question : 'send an e-mail to his teacher',
          answers : [
            'A先生にメールを送ってあげました。',
            'メールに先生を送ってあげました。',
            '学生にメールを送ってあげました。'
          ]
        },
        
        {
          question : 'go to a bank and withdraw money',
          answers : [
            'A銀行に行って、お金をおろしてあげました。',
            '銀行に行って、お金をおろってあげました。',
            '銀行に行って、お金をおろすあげました。'
          ]
        },
        
        {
          question : 'do dishes',
          answers : [
            'A皿を洗ってあげました。',
            '皿を掃除してあげました。',
            '皿を洗てあげました。'
          ]
        }
      ]

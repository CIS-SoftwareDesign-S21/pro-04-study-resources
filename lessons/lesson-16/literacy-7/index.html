    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read about the manga Doraemon and answer the questions.',
      
      quizlet : 
      // II-B
      '<p class="section-desc">まんが「ドラえもん」について読みましょう。</p>'+
      '<p class="sub-section text-passage vertical-text">'+
        '　　　「ドラえもん」<br><br>'+
        '　子供の時、「空を飛んでみたい」「違う世界に行ってみたい」と思いませんでしたか。まんが「ドラえもん」の中でそんな夢がかないます。ドラえもんは未来から来たロボットです。未来のいろいろな便利な「ひみつ道具」をポケットの中に持っていて、小学生ののび太くんが困った時、その道具を使って助けてくれます。<br>'+
        '　ある日、のび太くんはテストがあるのを忘れて、ぜんぜん勉強しませんでした。困ったのび太くんはドラえもんに言いました。「ドラえもん、助けてよ。次のテストは自分で勉強するから。」ドラえもんはポケットからパンのようなものを出して、のび太くんにあげました。「これは『アンキパン』だよ。覚えたいことをこのパンに写して、食べてみて。覚えられるから。」のび太くんはパンに写して、全部食べました。もうテストは大丈夫です。のび太くんはうれしそうに学校に行きました……。<br>'+
        '　まんが「ドラえもん」は一九七〇年に雑誌で始まりました。七三年にはテレビ番組になり、今も毎週続いています。どうしてドラえもんは人気があるのでしょうか。'+
      '</p>'+
        
      '<p class="sub-section text-passage vertical-text">'+
        '　それは、ドラえもんが夢をたくさんくれるからです。例えば、「どこでもドア」。行きたい所を考えて、このドアを開けます。すると、ドアの向こうにはその場所があるのです。このドアであなたの部屋からどこでも行きたい所に行けます。あなたもこんな「ひみつ道具」があるといいと思いませんか。<br>'+
        '　また、ドラえもんは弱い子供の味方です。のび太くんは勉強もあまりできないし、けんかも弱いし、運動もできません。でも、ドラえもんはいつものび太くんを助けてくれます。子供たちはそんなやさしいドラえもんが大好きなのです。<br>'+
        '　そして、ドラえもんはのび太くんにいろいろなことを教えてくれます。「アンキパン」の話に戻りましょう。……教室ではテストが始まりました。でものび太くんは何も覚えていません。のび太くんはテストの前に、おなかが痛くなって、トイレに行ったのです。やっぱり自分で勉強しなければいけないのです。<br>'+
        '　ドラえもんのテレビ番組は、シンガポールやインドネシアなど、日本以外の国でも見られます。あなたの国にもドラえもんが来るかもしれません。<br>'+
      '</p>'+
      
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '空（そら）　sky<br>'+
          '飛ぶ（とぶ）　to fly<br>'+
          '違う（ちがう）　to be different<br>'+
          'そんな～　such...<br>'+
          'かなう　to come true<br>'+
          '未来（みらい）　future<br>'+
          'ロボット　robot<br>'+
          'ひみつ　secret<br>'+
          '道具（どうぐ）　tool<br>'+
          'ポケット　pocket<br>'+
          '小学生（しょうがくせい）　elementary school students<br>'+
          'のび太くん（のびたくん） Nobita-kun; Nobita (name)<br>'+
          '困った（こまった）　hopeless; troubled<br>'+
          '助ける（たすける）　to help; to rescue<br>'+
          '～のようなもの　something like...'+
        '</div>'+

        '<div>'+
          '写す（うつす）　to copy<br>'+
          '番組（ばんぐみ）　tv program<br>'+
          '続く（つづく）　to continue<br>'+
          '例えば（たとえば）　for example<br>'+
          'どこでも　anywhere<br>'+
          '考える（かんがえる）　to think<br>'+
          'すると　...Then...<br>'+
          '場所（ばしょ）　place<br>'+
          'また　in addition<br>'+
          '弱い（よわい）　weak<br>'+
          '味方（みかた）　person on one\'s side<br>'+
          '戻る（もどる）　to return; to go back<br>'+
          '教室（きょうしつ）　classroom<br>'+
          '～以外（～いがい）　other than...'+
        '</div>'+
      '</div>'+
      
      '<div class="count-problems">'+
        // II-C
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          'ドラえもんはどこから来ましたか。<br>'+
          '{未来から来ました|みらいからきました|' + Genki.getAlts('{未来}から{来}ました', 'みらい|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ドラえもんはポケットの中に何を持っていますか。<br>'+
          '{未来のいろいろな便利な「ひみつ道具」を持っています|みらいのいろいろなべんりな「ひみつどうぐ」をもっています|' + Genki.getAlts('{未来}の{色々}な{便利}な「{秘密}{道具}」を{持}っています', 'みらい|いろいろ|べんり|ひみつ|どうぐ|も') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '「アンキパン」はどんな道具ですか。<br>'+
          '{覚えたいことをそのパンに写して食べます|おぼえたいことをそのパンにうつしてたべます|' + Genki.getAlts('{覚}えたいことをそのパンに{写}して{食}べます', 'おぼ|うつ|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '「どこでもドア」はどんな道具ですか。<br>'+
          '{行きたい所を考えて、ドアを開けます。すると、ドアの向こうにはその場所があります。|いきたいところをかんがえて、ドアをあけます。すると、ドアのむこうにはそのばしょがあります。|' + Genki.getAlts('{行}きたい{所}を{考}えて、ドアを{開}けます。すると、ドアの{向}こうにはその{場所}があります。', 'い|ところ|かんが|あ|む|ばしょ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'のび太くんのテストはどうでしたか。<br>'+
          '{テストの前にトイレに行ったので、何も覚えていませんでした|テストのまえにトイレにいったので、なにもおぼえていませんでした|' + Genki.getAlts('テストの{前}にトイレに{行}ったので、{何}も{覚}えていませんでした', 'まえ|い|なに|おぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして「ドラえもん」は人気がありますか。三つ書いてください。<br>'+
          '{夢をたくさんくれます。弱い子供の味方です。いろいろなことを教えてくれます。|ゆめをたくさんくれます。よわいこどものみかたです。いろいろなことをおしえてくれます。|' + Genki.getAlts('{夢}をたくさんくれます。{弱}い{子供}の{味方}です。{色々}なことを{教}えてくれます。', 'ゆめ|よわ|こども|みかた|いろいろ|おし') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '「ドラえもん」のテレビ番組はどの国で見られますか。<br>'+
          '{シンガポール、インドネシアなどで見られます|シンガポール、インドネシアなどでみられます|answer}'+
        '</div>'+
        
        // II-D
        '<p class="section-desc">In what order did the following events take place? Write the number in each ( ).</p>'+
        '<div class="small-margin">'+
          '<div class="problem">({5})　のび太くんはおなかが痛くなったので、トイレに行った。</div>'+
          '<div class="problem">({6})　のび太くんはテストがぜんぜんできなかった。</div>'+
          '<div class="problem">({4})　のび太くんは「アンキパン」に覚えたいことを写して、全部食べた。</div>'+
          '<div class="problem">({1})　のび太くんはテストがあるのを忘れていた。</div>'+
          '<div class="problem">({3})　ドラえもんはポケットから「アンキパン」を出した。</div>'+
          '<div class="problem">({2})　のび太くんは困って、ドラえもんに相談した。</div>'+
        '</div>'+
      '</div>'
        
    });</script>

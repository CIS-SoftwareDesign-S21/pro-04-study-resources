    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てあげる／～てくれる／～てもらう.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Describe the events, using ～てあげる／～てくれる.</p>'+
        '<div class="problem">'+
          'I will buy flowers for my mother on Mother\'s Day.<br>'+
          '{母の日に母に花を買ってあげます|ははのひにははにはなをかってあげます|' + Genki.getAlts('{母}の{日}に{母}に{花}を{買}ってあげます', 'はは|ひ|はは|はな|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will take my grandmother to the station.<br>'+
          '{おばあさんを駅に連れていってあげます|おばあさんをえきにつれていってあげます|' + Genki.getAlts('おばあさんを{駅}に{連}れていってあげます', 'えき|つ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The teacher writes me a letter of recommendation.<br>'+
          '{先生が推薦状を書いてくれます|せんせいがすいせんじょうをかいてくれます|' + Genki.getAlts('{先生}が{推薦状}を{書}いてくれます', 'せんせい|すいせんじょう|か') + 'answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Describe what you had these people do, using ～てもらう.</p>'+
        '<div class="problem">'+
          'I got my friend to translate into English.<br>'+
          '{友だちに英語に訳してもらいます|ともだちにえいごにやくしてもらいます|' + Genki.getAlts('{友}{達}に{英語}に{訳}してもらいます', 'とも|だち|えいご|やく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I got my host mother to teach me a kanji.<br>'+
          '{ホストファミリーのお母さんに%(この/)漢字を教えてもらいます|ホストファミリーのおかあさんに%(この/)かんじをおしえてもらいます|' + Genki.getAlts('ホストファミリーのお{母}さんに{この}{漢字}を{教}えてもらいます', 'かあ||かんじ|おし') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I got my roommate to wake me up.<br>'+
          '{ルームメートに%(六時に/)起こしてもらいます|ルームメートに%(ろくじに/)おこしてもらいます|' + Genki.getAlts('ルームメートに{六時}に{起}こしてもらいます', 'ろくじ|お') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

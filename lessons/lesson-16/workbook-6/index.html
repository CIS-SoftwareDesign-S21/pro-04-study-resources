    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～時.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Determine whether event A (the "when" clause) occurs earlier than event B (the main clause) or not, and translate the following sentences.</p>'+
        '<div class="problem" style="width:80%;">'+
          'When I went to bed (=A), I brushed my teeth (=B).<br>'+
          '<div style="float:right;">(Which occurs first? [{B|A/B}])<br><br></div>'+
          '{寝る時、歯を磨きました|ねるとき、はをみがきました|' + Genki.getAlts('{寝}る{時}、{歯}を{磨}きました', 'ね|とき|は|みが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem" style="width:80%;">'+
          'When my parents got married (=A), they did not go anywhere (=B).<br>'+
          '<div style="float:right;">(Which occurs first? [{A|A/B}])<br><br></div>'+
          '{両親は結婚した時、どこにも行きませんでした|りょうしんはけっこんしたとき、どこにもいきませんでした|' + Genki.getAlts('{両親}は{結婚}した{時}、どこにも{行}きませんでした', 'りょうしん|けっこん|とき|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem" style="width:80%;">'+
          'When I go to school (=A), I take a bus (=B).<br>'+
          '<div style="float:right;">(Which occurs first? [{B|A/B}])<br><br></div>'+
          '{学校に行く時、バスに乗ります|がっこうにいくとき、バスにのります|' + Genki.getAlts('{学校}に{行}く{時}、バスに{乗}ります', 'がっこう|い|とき|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem" style="width:80%;">'+
          'When I bought this car (=A), I borrowed money from the bank (=B).<br>'+
          '<div style="float:right;">(Which occurs first? [{B|A/B}])<br><br></div>'+
          '{この車を買う時、銀行からお金を借りました|このくるまをかうとき、ぎんこうからおかねをかりました|' + Genki.getAlts('この{車}を{買}う{時}、{銀行}からお{金}を{借}りました', 'くるま|か|とき|ぎんこう|かね|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem" style="width:80%;">'+
          'When I received a present from my friend (=A), I was glad (=B).<br>'+
          '<div style="float:right;">(Which occurs first? [{A|A/B}])<br><br></div>'+
          '{友だちにプレゼントをもらった時、うれしかったです|ともだちにプレゼントをもらったとき、うれしかったです|' + Genki.getAlts('{友}{達}にプレゼントをもらった{時}、うれしかったです', 'とも|だち|とき') + 'answer}。'+
        '</div>'+
        
        '<div class="problem" style="width:80%;">'+
          'When I lost my bag (=A), I went to the police (警察；けいさつ (=B).<br>'+
          '<div style="float:right;">(Which occurs first? [{A|A/B}])<br><br></div>'+
          '{かばんをなくした時、警察に行きました|かばんをなくしたとき、けいさつにいきました|' + Genki.getAlts('かばんをなくした{時}、{警察}に{行}きました', 'とき|けいさつ|い') + 'answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Answer the questions, using ～時.</p>'+
        '<div class="problem">'+
          'どんな時、悲しいですか。<br>'+
          '(I am sad when I eat dinner alone.)<br>'+
          '{一人で晩ご飯を食べる時、悲しいです|ひとりでばんごはんをたべるとき、かなしいです|' + Genki.getAlts('{一人}で{晩}ご{飯}を{食}べる{時}、{悲}しいです', 'ひとり|ばん|はん|た|とき|かな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'さびしい時、何をしますか。<br>'+
          '(I call my parents when I\'m lonely.)<br>'+
          '{寂しい時、両親に電話します|さびしいとき、りょうしんにでんわします|' + Genki.getAlts('{寂}しい{時}、{両親}に{電話}します', 'さび|とき|りょうしん|でんわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな時、緊張しますか。<br>'+
          '(I am nervous when I give a speech [スピーチをする].)<br>'+
          '{スピーチをする時、緊張します|スピーチをするとき、きんちょうします|' + Genki.getAlts('スピーチをする{時}、{緊張}します', 'とき|きんちょう') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

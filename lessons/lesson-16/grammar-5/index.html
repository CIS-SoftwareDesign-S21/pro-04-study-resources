    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read each person\'s situation, and express what you hope for him/her.',

      quizlet : [
        {
          question : '友だち：かぜをひいたんです。<br>私：(You get well soon.)',
          answers : [
            'A早くよくなるといいですね。',
            '早くよくなったといいですね。',
            '早くよくなれるといいですね。'
          ]
        },
        
        {
          question : 'ロバート：あしたから旅行に行くんです。<br>私：(It is good weather.)',
          answers : [
            'Aいい天気だといいですね。',
            'いい天気といいですね。',
            'いい天気なといいですね。'
          ]
        },
        
        {
          question : 'ロバート：あしたから旅行に行くんです。<br>私：(It is not cold.)',
          answers : [
            'A寒くないといいですね。',
            '寒いといいですね。',
            '寒いじゃないといいですね。'
          ]
        },
        
        {
          question : 'ロバート：あしたから旅行に行くんです。<br>私：(It is fun.)',
          answers : [
            'A楽しいといいですね。',
            '楽しくないといいですね。',
            '楽しいだといいですね。'
          ]
        },
        
        {
          question : 'スー：日本の大学院に行きたいんです。<br>私：(You can get into a graduate school.)',
          answers : [
            'A大学院に入れるといいですね。',
            '大学院に行けるといいですね。',
            '大学院に来れるといいですね。'
          ]
        },
        
        {
          question : 'スー：日本の大学院に行きたいんです。<br>私：(You can get a scholarship.)',
          answers : [
            'A奨学金がもらえるといいですね。',
            '奨学金がもらうといいですね。',
            '奨学金がもらわないといいですね。'
          ]
        },
        
        {
          question : 'スー：日本の大学院に行きたいんです。<br>私：(You can do good research.)',
          answers : [
            'Aいい研究ができるといいですね。',
            'いい研究するといいですね。',
            'いい研究がするといいですね。'
          ]
        },
        
        {
          question : 'ジョン：宿題を忘れたんです。<br>私：(Your teacher does not collect the homework.)',
          answers : [
            'A先生が宿題を集めないといいですね。',
            '先生が宿題を集めるといいですね。',
            '先生が宿題を集められないといいですね。'
          ]
        },
        
        {
          question : 'ジョン：宿題を忘れたんです。<br>私：(Your teacher does not come to class.)',
          answers : [
            'A先生が授業に来ないといいですね。',
            '先生が授業に来られないといいですね。',
            '先生が授業に来るといいですね。'
          ]
        },
        
        {
          question : 'ジョン：宿題を忘れたんです。<br>私：(A typhoon comes and there is no class today.)',
          answers : [
            'A台風が来て、今日授業がないといいですね。',
            '台風が来て、今日授業があないといいですね。',
            '台風が来て、今日授業があれないといいですね。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make sentences to apologize for the following things. Use てすみませんでした or ～てごめん depending on whom you are talking to.',

      quizlet : [
        {
          question : 'You came to class late. (to your professor)',
          answers : [
            'A遅くなってすみませんでした。',
            '遅くなてすみませんでした。',
            '遅くなってごめん。',
            '遅くなてごめん。'
          ]
        },
        
        {
          question : 'You couldn\'t come to class. (to your professor)',
          answers : [
            'A授業に来られなくてすみませんでした。',
            '授業に来なくてすみませんでした。',
            '授業に来られなくてごめん。',
            '授業に来なくてごめん。'
          ]
        },
        
        {
          question : 'You woke your roommate up. (to your roommate)',
          answers : [
            'A起こしてごめん。',
            '起こするごめん。',
            '起こしてすみませんでした。',
            '起こするすみませんでした。'
          ]
        },
        
        {
          question : 'You forgot your friend\'s birthday. (to your friend)',
          answers : [
            'A誕生日を忘れてごめん。',
            '誕生日を忘れってごめん。',
            '誕生日を忘れてすみませんでした。',
            '誕生日を忘れってすみませんでした。'
          ]
        },
        
        {
          question : 'You laughed at your friend. (to your friend)',
          answers : [
            'A笑ってごめん。',
            '笑てごめん。',
            '笑ってすみませんでした。',
            '笑てすみませんでした。'
          ]
        },
        
        {
          question : 'You told a lie. (to your friend)',
          answers : [
            'Aうそをついてごめん。',
            'うそをつってごめん。',
            'うそをついてすみませんでした。',
            'うそをつってすみませんでした。'
          ]
        },
        
        {
          question : 'You lost the book that you borrowed from your host father. (to your host father)',
          answers : [
            'A借りた本をなくしてすみませんでした。',
            '本をなくしてすみませんでした。',
            '借りた本をなくしてごめんなさい。',
            '本をなくしてごめん。'
          ]
        }
      ]
    });</script>

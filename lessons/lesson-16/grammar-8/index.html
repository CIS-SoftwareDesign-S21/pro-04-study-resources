    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Make sentences apologizing for the following things using ～てすみませんでした／～てごめん, depending on whom you are talking to.',

      quizlet : [
        {
          question : '授業に来られない（to your professor）',
          answers : [
            'A授業に来られなくてすみませんでした。',
            '授業に来られなくてすみません。',
            '授業に来られなくてごめんでした。',
            '授業に来られなくてごめん。'
          ]
        },
        
        {
          question : '遅くなる（to your friend）',
          answers : [
            'A遅くなってごめん。',
            '遅くなてごめん。',
            '遅くなってすみませんでした。',
            '遅くなてすみませんでした。'
          ]
        },
        
        {
          question : '授業中に話す（to your professor）',
          answers : [
            'A授業中に話してすみませんでした。',
            '授業中に話してすみません。',
            '授業中に話してごめん。',
            '授業中に話してごめんでした。'
          ]
        },
        
        {
          question : '授業中に寝る（to your professor）',
          answers : [
            'A授業中に寝てすみませんでした。',
            '授業中に寝ってすみませんでした。',
            '授業中に寝てごめん。',
            '授業中に寝ってごめん。'
          ]
        },
        
        {
          question : '遅刻する（to your professor）',
          answers : [
            'A遅刻してすみませんでした。',
            '遅刻するすみませんでした。',
            '遅刻してごめん。',
            '遅刻するごめん。'
          ]
        },
        
        {
          question : '教科書を持ってこない（to your professor）',
          answers : [
            'A教科書を持ってこなくてすみませんでした。',
            '教科書を持てこなくてすみませんでした。',
            '教科書を持ってこなくてごめん。',
            '教科書を持てこなくてごめん。'
          ]
        },
        
        {
          question : '夜遅く電話する（to your friend）',
          answers : [
            'A夜遅く電話してごめん。',
            '夜遅く電話してごめんなさい。',
            '夜遅く電話してすみませんでした。',
            '夜遅く電話してすみません。'
          ]
        },
        
        {
          question : '約束を守らない（to your friend）',
          answers : [
            'A約束を守らなくてごめん。',
            '約束を守らなくてごめんなさい。',
            '約束を守らなくてすみませんでした。',
            '約束を守らなくてすみません。'
          ]
        },
        
        {
          question : 'パーティーに行かない（to your friend）',
          answers : [
            'Aパーティーに行かなくてごめん。',
            'パーティーに行かなくてごめんなさい。',
            'パーティーに行かなくてすみませんでした。',
            'パーティーに行かなくてすみません。'
          ]
        },
        
        {
          question : '迎えに行けない（to your friend）',
          answers : [
            'A迎えに行けなくてごめん。',
            '迎えに行けなくてごめんなさい。',
            '迎えに行けなくてすみませんでした。',
            '迎えに行けなくてすみません。'
          ]
        }
      ]
    });</script>

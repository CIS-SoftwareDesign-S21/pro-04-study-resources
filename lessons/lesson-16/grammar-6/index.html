    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Describe each situation using ～時.',

      quizlet : [
        {
          question : 'A：食べすぎました。<br>B：薬を飲みます。',
          answers : [
            'A食べすぎた時、薬を飲みます。',
            '食べすぎる時、薬を飲みます。',
            '食べすぎて時、薬を飲みます。'
          ]
        },
        
        {
          question : 'A：コーヒーを飲みます。<br>B：砂糖を入れます。',
          answers : [
            'Aコーヒーを飲む時、砂糖を入れます。',
            'コーヒーを飲んで時、砂糖を入れます。',
            'コーヒーを飲んだ時、砂糖を入れます。'
          ]
        },
        
        {
          question : 'A：眠いです。<br>B：コーヒーを飲みます。',
          answers : [
            'A眠い時、コーヒーを飲みます。',
            '眠かった時、コーヒーを飲みます。',
            '眠くない時、コーヒーを飲みます。'
          ]
        },
        
        {
          question : 'A：わかりません。<br>B：人に聞きます。',
          answers : [
            'Aわからない時、人に聞きます。',
            'わかりません時、人に聞きます。',
            'わかる時、人に聞きます。'
          ]
        },
        
        {
          question : 'A：日本語で手紙を書きました。<br>B：先生に見てもらいます。',
          answers : [
            'A日本語で手紙を書いた時、先生に見てもらいます。',
            '日本語で手紙を書く時、先生に見てもらいます。',
            '日本語で手紙を書いて時、先生に見てもらいます。'
          ]
        },
        
        {
          question : 'A：ホームシックです。<br>B：両親に電話をかけます。',
          answers : [
            'Aホームシックの時、両親に電話をかけます。',
            'ホームシックな時、両親に電話をかけます。',
            'ホームシック時、両親に電話をかけます。'
          ]
        },
        
        {
          question : 'A：友だちの家に行きます。<br>B：ケーキを買います。',
          answers : [
            'A友だちの家に行く時、ケーキを買います。',
            '友だちの家に行って時、ケーキを買います。',
            '友だちの家に行きます時、ケーキを買います。'
          ]
        },
        
        {
          question : 'A：ひまです。<br>B：テレビを見ます。',
          answers : [
            'Aひまな時、テレビを見ます。',
            'ひまの時、テレビを見ます。',
            'ひま時、テレビを見ます。'
          ]
        },
        
        {
          question : 'A：おいしいピザが食べたいです。<br>B：レストランに行きます。',
          answers : [
            'Aおいしいピザが食べたい時、レストランに行きます。',
            'おいしいピザが食べたかった時、レストランに行きます。',
            'おいしいピザが食べたいです時、レストランに行きます。'
          ]
        },
        
        {
          question : 'A：朝寝坊しました。<br>B：タクシーに乗ります。',
          answers : [
            'A朝寝坊した時、タクシーに乗ります。',
            '朝寝坊して時、タクシーに乗ります。',
            '朝寝坊する時、タクシーに乗ります。'
          ]
        }
      ]
    });</script>

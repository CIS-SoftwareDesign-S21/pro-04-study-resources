    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          '友だちが落ち込んでいる時、友だちに何をしてあげますか。<br>'+
          '(I treat them to a meal.)<br>'+
          '{ご飯をおごってあげます|ごはんをおごってあげます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'さびしい時、だれに何をしてもらいたいですか。<br>'+
          '(I would like to receive a call from my friend.)<br>'+
          '{友だちに電話してもらいたいです|ともだちにでんわしてもらいたいです|' + Genki.getAlts('{友}{達}に{電話}してもらいたいです', 'とも|だち|でんわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、家族は何をしてくれましたか。<br>'+
          '(They often took me to disneyland.)<br>'+
          '{よくディズニーランドに連れていってくれました|よくディズニーランドにつれていってくれました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな時感動しましたか。<br>'+
          '(I was moved when I went to my friend\'s graduation ceremony [卒業式；そつぎょうしき].)<br>'+
          '{友だちの卒業式に行った時、感動しました|ともだちのそつぎょうしきにいったとき、かんどうしました|' + Genki.getAlts('{友}{達}の{卒業式}に{行}った{時}、{感動}しました', 'とも|だち|そつぎょうしき|い|とき|かんどう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく泣きますか。どんな時泣きますか。<br>'+
          '(Yes, I cry often. I cry when I\'m deeply moved [by something].)<br>'+
          '{はい、よく泣きます。感動した時、泣きます。|はい、よくなきます。かんどうしたとき、なきます。|' + Genki.getAlts('はい、よく{泣}きます。{感動}した{時}、{泣}きます。', 'な|かんどう|とき|な') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '道に迷って時、どうしますか。(どうする: what would you do?)<br>'+
          '(Usually, I ask someone for the way.)<br>'+
          '{たいてい、だれかに道を聞きます|たいてい、だれかにみちをききます|' + Genki.getAlts('たいてい、{だれ}かに{道}を{聞}きます', '誰|みち|き') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

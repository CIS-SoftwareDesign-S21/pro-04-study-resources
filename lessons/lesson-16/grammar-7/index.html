    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Connect the sentences using ～時. Pay attention to the tense before 時.',

      quizlet : [
        {
          question : '道に迷う／親切そうな人に道を聞く',
          answers : [
            'A道に迷った時、親切そうな人に道を聞きます。',
            '道に迷う時、親切そうな人に道を聞きます。',
            '道に迷った時、親切そうな人に道を聞きました。'
          ]
        },
        
        {
          question : '友だちが来る／私の町を案内する',
          answers : [
            'A友だちが来た時、私の町を案内します。',
            '友だちが来る時、私の町を案内します。',
            '友だちが来た時、私の町を案内しました。'
          ]
        },
        
        {
          question : 'さびしい／友だちに電話をする',
          answers : [
            'Aさびしい時、友だちに電話をします。',
            'さびしかった時、友だちに電話をします。',
            'さびしかった時、友だちに電話をしました。'
          ]
        },
        
        {
          question : '電車に乗る／切符を買う',
          answers : [
            'A電車に乗る時、切符を買います。',
            '電車に乗った時、切符を買います。',
            '電車に乗った時、切符を買いました。'
          ]
        },
        
        {
          question : '写真を撮る／「チーズ」と言う',
          answers : [
            'A写真を撮る時、「チーズ」と言います。',
            '写真を撮った時、「チーズ」と言います。',
            '写真を撮った時、「チーズ」と言いました。'
          ]
        },
        
        {
          question : 'ひまだ／料理をする',
          answers : [
            'Aひまな時、料理をします。',
            'ひまだ時、料理をします。',
            'ひまな時、料理をしました。'
          ]
        },
        
        {
          question : 'ディズニーランドに行く／ミッキー・マウスのぬいぐるみを買った',
          answers : [
            'Aディズニーランドに行った時、ミッキー・マウスのぬいぐるみを買いました。',
            'ディズニーランドに行く時、ミッキー・マウスのぬいぐるみを買います。',
            'ディズニーランドに行った時、ミッキー・マウスのぬいぐるみを買います。'
          ]
        },
        
        {
          question : 'ホームシックだ／泣く',
          answers : [
            'Aホームシックの時、泣きます。',
            'ホームシックだ時、泣きました。',
            'ホームシックな時、泣きます。'
          ]
        },
        
        {
          question : 'かぜをひく／病院に行く',
          answers : [
            'Aかぜをひいた時、病院に行きます。',
            'かぜをひく時、病院に行きます。',
            'かぜをひいた時、病院に行きました。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'The following are what John has or hasn\'t done. Make sentences using ～ことがある.<br>O = John has done this.<br>X = John hasn\'t done this.',

      quizlet : [
        {
          question : '[O] eat tempura',
          answers : [
            'A天ぷらを食べたことがあります。',
            '天ぷらを食べたことがありません。',
            '天ぷらを食べったことがあります。'
          ]
        },
        
        {
          question : '[X] go to Tokyo',
          answers : [
            'A東京に行ったことがありません。',
            '東京に行ったことがあります。',
            '東京に行たことがありません。'
          ]
        },
        
        {
          question : '[O] eat sushi',
          answers : [
            'Aすしを食べたことがあります。',
            'すしを食べたことがありません。',
            'すしを食べることがあります。'
          ]
        },
        
        {
          question : '[O] study French',
          answers : [
            'Aフランス語を勉強したことがあります。',
            'フランス語を勉強したことがありません。',
            'フランス語を勉強することがあります。'
          ]
        },
        
        {
          question : '[O] work at a restaurant',
          answers : [
            'Aレストランで働いたことがあります。',
            'レストランで働ったことがありません。',
            'レストランで働いだことがあります。'
          ]
        },
        
        {
          question : '[X] go to Hiroshima',
          answers : [
            'A広島に行ったことがありません。',
            '広島に行いたことがあります。',
            '広島に行くことがありません。'
          ]
        },
        
        {
          question : '[X] write a love letter (ラブレター)',
          answers : [
            'Aラブレターを書いたことがありません。',
            'ラブレターを書いだことがあります。',
            'ラブレターを書ったことがありません。'
          ]
        },
        
        {
          question : '[O] sleep in class',
          answers : [
            'A授業で寝たことがあります。',
            '授業で寝ることがありません。',
            '授業で寝ったことがあります。'
          ]
        },
        
        {
          question : '[O] climb Mt. Fuji',
          answers : [
            'A富士山に登ったことがあります。',
            '富士山に登ったことがありません。',
            '富士山に登ることがあります。'
          ]
        },
        
        {
          question : '[X] drive a car in Japan',
          answers : [
            'A日本で車を運転したことがありません。',
            '日本で車を運転したことがあります。',
            '日本で車を運転することがありません。'
          ]
        },
        
        {
          question : '[X] see Japanese movies',
          answers : [
            'A日本の映画を見たことがありません。',
            '日本の映画を見たことがあります。',
            '日本の映画を見ることがありません。'
          ]
        },
        
        {
          question : '[X] go to a shrine',
          answers : [
            'A神社に行ったことがありません。',
            '神社に行たことがあります。',
            '神社に行くことがありません。'
          ]
        }
      ]
    });</script>

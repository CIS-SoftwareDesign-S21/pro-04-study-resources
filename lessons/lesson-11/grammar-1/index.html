    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Change the following phrases into ～たい sentences in the present tense.',

      quizlet : [
        {
          question : 'ハンバーガーを食べる（はい）',
          answers : [
            'Aハンバーガーを食べたいです。',
            'ハンバーガーを食べるたいです。',
            'ハンバーガーを食べたくないです。'
          ]
        },
        
        {
          question : '湖に行く（はい）',
          answers : [
            'A湖に行きたいです。',
            '湖に行くたいです。',
            '湖に行きたくないです。'
          ]
        },
        
        {
          question : '日本語を練習する（はい）',
          answers : [
            'A日本語を練習したいです。',
            '日本語を練習しりたいです。',
            '日本語を練習したくないです。'
          ]
        },
        
        {
          question : '温泉に行く（はい）',
          answers : [
            'A温泉に行きたいです。',
            '温泉に行きたかったです。',
            '温泉に行きたくないです。'
          ]
        },
        
        {
          question : 'ゆっくり休む（いいえ）',
          answers : [
            'Aゆっくり休みたくないです。',
            'ゆっくり休みたくなかったです。',
            'ゆっくり休みたいです。'
          ]
        },
        
        {
          question : '会社の社長になる（いいえ）',
          answers : [
            'A会社の社長になりたくないです。',
            '会社の社長になりたくなかったです。',
            '会社の社長になりたいです。'
          ]
        },
        
        {
          question : '日本で働く（はい）',
          answers : [
            'A日本で働きたいです。',
            '日本で働きたかったです。',
            '日本で働きたくないです。'
          ]
        },
        
        {
          question : '車を買う（はい）',
          answers : [
            'A車を買いたいです。',
            '車を買いたくないです。',
            '車を買いたかったです。'
          ]
        },
        
        {
          question : '日本に住む（いいえ）',
          answers : [
            'A日本に住みたくないです。',
            '日本に住みたくなかったです。',
            '日本に住みたかったです。'
          ]
        },
        
        {
          question : '留学する（はい）',
          answers : [
            'A留学したいです。',
            '留学したかったです。',
            '留学したくないです。'
          ]
        },
        
        {
          question : '山に登る（いいえ）',
          answers : [
            'A山に登りたくないです。',
            '山に登たくないです。',
            '山に登りたいです。'
          ]
        }
      ]
    });</script>

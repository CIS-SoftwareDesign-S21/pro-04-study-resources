    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice making sentences of things you want/don\'t want to do, using ～たい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Things you want to do.</p>'+
        '<div class="problem">'+
          'ピアノを習う<br>'+
          '{ピアノを習いたいです|ピアノをならいたいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '外国に住む<br>'+
          '{外国に住みたいです|がいこくにすみたいです|' + Genki.getAlts('{外国}に{住}みたいです', 'がいこく|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '旅行する<br>'+
          '{旅行したいです|りょこうしたいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'テレビを見る<br>'+
          '{テレビを見たいです|テレビをみたいです|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you wanted to do as a child. (past tense)</p>'+
        '<div class="problem">'+
          '犬を飼う<br>'+
          '{子供の時、犬を飼いたかったです|こどものとき、いぬをかいたかったです|' + Genki.getAlts('{子供}の{時}、{犬}を{飼}いたかったです', 'こども|とき|いぬ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お菓子を食べる<br>'+
          '{子供の時、お菓子を食べたかったです|こどものとき、おかしをたべたかったです|' + Genki.getAlts('{子供}の{時}、お{菓子}を{食}べたかったです', 'こども|とき|かし|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ゲームをする<br>'+
          '{子供の時、ゲームをしたかったです|こどものとき、ゲームをしたかったです|' + Genki.getAlts('{子供}の{時}、ゲームをしたかったです', 'こども|とき') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you don\'t want to do.</p>'+
        '<div class="problem">'+
          '学校をやめる<br>'+
          '{学校をやめたくないです|がっこうをやめたくないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちとけんかする<br>'+
          '{友だちとけんかしたくないです|ともだちとけんかしたくないです|' + Genki.getAlts('{友}{達}とけんかしたくないです', 'とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'うそをつく<br>'+
          '{うそをつきたくないです}。'+
        '</div>'+
        
        '<div class="problem">'+
          '山に登る<br>'+
          '{山に登りたくないです|やまにのぼりたくないです|' + Genki.getAlts('{山}に{登}りたくないです', 'やま|のぼ') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you didn\'t want to do as a child. (past tense)</p>'+
        '<div class="problem">'+
          '学校に行く<br>'+
          '{子供の時、学校に行きたくなかったです|こどものとき、がっこうにいきたくなかったです|' + Genki.getAlts('{子供}の{時}、{学校}に{行}きたくなかったです', 'こども|とき|がっこう|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '働く<br>'+
          '{子供の時、働きたくなかったです|こどものとき、はたらきたくなかったです|' + Genki.getAlts('{子供}の{時}、{働}きたくなかったです', 'こども|とき|はたら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '電車に乗る<br>'+
          '{子供の時、電車に乗りたくなかったです|こどものとき、でんしゃにのりたくなかったです|' + Genki.getAlts('{子供}の{時}、{電車}に{乗}りたくなかったです', 'こども|とき|でんしゃ|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '歌手になる<br>'+
          '{子供の時、歌手になりたくなかったです|こどものとき、かしゅになりたくなかったです|' + Genki.getAlts('{子供}の{時}、{歌手}になりたくなかったです', 'こども|とき|かしゅ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the letters about looking for friends and answer the questions.',
      
      quizlet : 
      '<p class="section-desc">「友だち募集<span class="define">[ぼしゅう]</span>」を読みましょう。</p>'+
      '<div class="columns-2 clear">'+
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>友だちになってください</h3>'+
            '<p>大学三年生です。専攻はフランス文学です。スポーツが大好きで、休みの日には、テニスをしたり、サッカーをしたりしています。カラオケにもよく行きます。今度いっしょに遊びませんか。</p>'+
            '<div style="text-align:right;">裕子<span class="define">[ゆうこ]</span>（20歳／女）</div>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>彼女募集！</h3>'+
            '<p>20歳から25歳ぐらいで、明るくて、やさしくて、たばこを吸わない人。髪が長い人が好きです。ぼくは病院に勤めています。趣味はドライブと映画です。会って、いろいろ話しましょう。</p>'+
            '<div style="text-align:right;">ひろし（26歳／男）</div>'+
          '</div>'+
        '</div>'+
        
        '<div>'+
          '<div class="sub-section text-passage">'+
            '<h3>手紙ください！</h3>'+
            '<p>会社員です。川口市に住んでいます。アウトドアが好きで、休みの日は車で近くの山や川に行きます。将来は外国の山に登りたいと思っています。山に登るのが好きな人、手紙ください。</p>'+
            '<div style="text-align:right;">松本<span class="define">[まつもと]</span>　明<span class="define">[あきら]</span>（23歳／男）</div>'+
          '</div>'+
        
          '<div class="sub-section text-passage">'+
            '<h3>いっしょにバンドをやりませんか</h3>'+
            '<p>ロックが好きな女の子です。ギターをひくのが好きで、将来は歌手になりたいと思っています。私といっしょにバンドをやりませんか。それからコンサートもいっしょに行きましょう。</p>'+
            '<div style="text-align:right;">香<span class="define">[かおり]</span>（18歳／女）</div>'+
          '</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '～募集（ぼしゅう）　looking for...<br>'+
          '女（おんな）　woman<br>'+
          'アウトドア　outdoor activities<br>'+
          '男（おとこ）　man'+
        '</div>'+

        '<div>'+
          '彼女（かのじょ）　girlfriend<br>'+
          '明るい（あかるい）　cheerful<br>'+
          '専攻（せんこう）　major<br>'+
          '趣味（しゅみ）　hobby<br>'+
          'バンド　band'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems">'+
        // II-C
        '<p class="section-desc">次の人はだれですか。その人の名前は書いてください。</p>'+
        '<div class="problem">The person who is 18 years old.　　　　　　({香|かおり|answer})さん</div>'+
        '<div class="problem">The person who is a college student.　　　　({裕子|ゆうこ|answer})さん</div>'+
        '<div class="problem">The person who likes movies.　　　　　　　　({ひろし})さん</div>'+
        '<div class="problem">The person who likes climbing mountains.　　({松本|まつもと|answer})さん</div>'+
        '<div class="problem">The person who is looking for a girlfriend.　　({ひろし})さん</div>'+
        
        // II-D
        '<p class="section-desc">質問<span class="define">[しつもん]</span>に答<span class="define">[こた]</span>えてください。(Answer the following questions)</p>'+
        '<div class="problem">'+
          '裕子さんはどんなスポーツをしますか。<br>'+
          '{テニスやサッカーをします}。'+
        '</div>'+
        
        '<div class="problem">'+
          '裕子さんの専攻は何ですか。<br>'+
          '{フランス文学です|フランスぶんがくです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ひろしさんはどんな人が好きですか。<br>'+
          '{20歳から25歳ぐらいで、明るくて、やさしくて、たばこを吸わない人が好きです|20さいから25さいぐらいで、あかるくて、やさしくて、たばこをすわないひとがすきです|' + Genki.getAlts('20{歳}から25{歳}ぐらいで、{明}るくて、やさしくて、たばこを{吸}わない{人}が{好}きです', 'さい|さい|あか|す|ひと|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '松本さんは車を運転しますか。<br>'+
          '{運転します|うんてんします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '香さんは何になりたいと思っていますか。<br>'+
          '{歌手になりたいと思っています|かしゅになりたいとおもっています|' + Genki.getAlts('{歌手}になりたいと{思}っています', 'かしゅ|おも') + 'answer}。'+
        '</div>'+
        
        // II-E
        '<p class="section-desc">「友だち募集」を見て、エバさんは松本さんに手紙を書きました。手紙を読んで、質問に答えてください。</p>'+
        '<div class="sub-section text-passage">'+
          '松本　明　様<br><br>'+
        　'　はじめまして。「友だち募集」を見ました。私も川口市に住んでいます。近所ですね。私はメキシコ人の留学生です。一月に日本に来ました。今、日本語や日本文化を勉強しています。私もアウトドアが大好きで、山に登ったり、つりをしたりするのが好きです。旅行も好きです。外国は、アメリカや韓国に行ったことがあります。日本では、まだあまり旅行していませんが、これからいろいろな所に行くつもりです。古いお寺や神社を見たいと思っています。日本の有名な祭りも見たいです。スポーツはサッカーが好きです。日本人の友だちをたくさん作って、日本語でいろいろなことを話したいと思っています。よかったら、お返事ください。<br><br>'+
        　'　三月二十一日<br>'+
        　'<div style="text-align:right;">エバ・フェルナンデス</div>'+
        '</div>'+
        '<div class="vocab-key columns-2 clear">'+
          '<div>'+
            '近所　neighborhood<br>'+
            '文化（ぶんか）　culture<br>'+
            'これから　from now on<br>'+
            'こと　things; matters'+
          '</div>'+
          '<div>'+
            '様（さま）　Mr./Mrs./etc.<br>'+
            'よかったら　if you like<br>'+
            'お返事（おへんじ）　reply<br>'+
            'つり　fishing'+
          '</div>'+
        '</div>'+
        
        '<div class="problem">'+
          'エバさんはいつ日本に来ましたか。<br>'+
          '{一月に来ました|いちがつにきました|' + Genki.getAlts('{一月}に{来}ました', 'いちがつ|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'エバさんは何をするのが好きですか。<br>'+
          '{山に登ったり、つりをしたりするのが好きです|やまにのぼったり、つりをしたりするのがすきです|' + Genki.getAlts('{山}に{登}ったり、つりをしたりするのが{好}きです', 'やま|のぼ|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'エバさんは日本でどこに行きたいと思っていますか。<br>'+
          '{古いお寺や神社や有名な祭りを見に行きたいと思っています|ふるいおてらやじんじゃやゆうめいなまつりをみにいきたいとおもっています|' + Genki.getAlts('{古}いお{寺}や{神社}や{有名}な{祭}りを{見}に{行}きたいと{思}っています', 'ふる|てら|じんじゃ|ゆうめい|まつ|み|い|おも') + 'answer}。'+
        '</div>'+
      '</div>'
    });</script>
    <style>.text-passage h3 { margin-top:0; }</style>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'On my days off I watch movies, sing songs, and so on.<br>'+
          '{%(私は/)休みの日に映画を見たり、歌を歌ったりします|%(わたしは/)やすみのひにえいがをみたり、うたをうたったりします|' + Genki.getAlts('{私}は{休}みの{日}に{映画}を{見}たり、{歌}を{歌}ったりします', 'わたし|やす|ひ|えいが|み|うた|うた') + Genki.getAlts('{休}みの{日}に{映画}を{見}たり、{歌}を{歌}ったりします', 'やす|ひ|えいが|み|うた|うた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend lives in my neighborhood.<br>'+
          '{私の友だちは近所に住んでいます|わたしのともだちはきんじょにすんでいます|' + Genki.getAlts('{私}の{友}{達}は{近所}に{住}んでいます', 'わたし|とも|だち|きんじょ|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I traveled to various places.<br>'+
          '{%(私は/)色々な所に旅行しました|%(わたしは/)いろいろなところにりょこうしました|' + Genki.getAlts('{私}は{色々}な{所}に{旅行}しました', 'わたし|いろいろ|ところ|りょこう') + Genki.getAlts('{色々}な{所}に{旅行}しました', 'いろいろ|ところ|りょこう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t want to go to a hospital tomorrow.<br>'+
          '{%(私は/)明日病院に行きたくないです|%(わたしは/)あしたびょういんにいきたくないです|' + Genki.getAlts('{私}は{明日}{病院}に{行}きたくないです', 'わたし|あした|びょういん|い') + Genki.getAlts('{明日}{病院}に{行}きたくないです', 'あした|びょういん|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to become famous in the future.<br>'+
          '{%(私は/)将来有名になりたいです|%(わたしは/)しょうらいゆうめいになりたいです|' + Genki.getAlts('{私}は{将来}{有名}になりたいです', 'わたし|しょうらい|ゆうめい') + Genki.getAlts('{将来}{有名}になりたいです', 'しょうらい|ゆうめい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Please write a letter to me.<br>'+
          '{%(私に/)手紙を書いてください|%(わたしに/)てがみをかいてください|' + Genki.getAlts('{私}に{手紙}を{書}いてください', 'わたし|てがみ|か') + Genki.getAlts('{手紙}を{書}いてください', 'てがみ|か') + Genki.getAlts('{私}に{手紙}をください', 'わたし|てがみ') + Genki.getAlts('{手紙}をください', 'てがみ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have never studied foreign languages.<br>'+
          '{%(私は/)外国語を勉強したことがありません|%(わたしは/)がいこくごをべんきょうしたことがありません|' + Genki.getAlts('{私}は{外国語}を{勉強}したことがありません', 'わたし|がいこくご|べんきょう') + Genki.getAlts('{外国語}を{勉強}したことがありません', 'がいこくご|べんきょう') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

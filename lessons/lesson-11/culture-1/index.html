    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about New Year\'s (Genki I: p.264) if you haven\'t yet.',

      quizlet : [
        {
          question : 'お正月 is the _____ homecoming holiday in Japan.',
          answers : [
            'Abiggest',
            'smallest',
            'best'
          ]
        },
        
        {
          question : 'The Japanese celebrate New Year\'s day on _____, unlike most other Asians, who go by the lunar calendar.',
          answers : [
            'AJanuary 1',
            'February 5',
            'December 31'
          ]
        },
        
        {
          question : 'Most businesses _____ on and around New Year\'s day.',
          answers : [
            'Aare closed',
            'close early',
            'are open'
          ]
        },
        
        {
          question : 'What is New Year\'s Eve called in Japan?',
          answers : [
            'A大晦日（おおみそか）',
            'お正月（おしょうがつ）',
            '元日（がんじつ）'
          ]
        },
        
        {
          question : 'People try to do <em>what</em> by New Year\'s Eve?',
          answers : [
            'Afinish seasonal chores, clean the house, write greeting cards, etc..',
            'buy food, beer, fireworks, etc..',
            'finish homework, call friends and family, buy presents, etc..'
          ]
        },
        
        {
          question : 'What do people call New Year\'s greeting cards in Japan?',
          answers : [
            'A年賀状（ねんがじょう）',
            'お正月（おしょうがつ）',
            '大晦日（おおみそうか）'
          ]
        },
        
        {
          question : 'Dinner for New Year\'s often includes _____.',
          answers : [
            'A年越しそば（としこしそば）',
            '焼き魚（やきさかな）',
            'アイスクリーム'
          ]
        },
        
        {
          question : 'Why is 年越しそば often consumed?',
          answers : [
            'Athe long noodles symbolize the desire for longevity',
            'the long noodles symbolize the end of a long year',
            'because it\'s down right delicious'
          ]
        },
        
        {
          question : 'When saying goodbye to someone whom you do not expect to see again until the new year, the traditional parting phrase is _____.',
          answers : [
            'Aよいお年を（よいおとしを）',
            '左様なら（さようなら）',
            'あけましておめでとうございます'
          ]
        },
        
        {
          question : 'When you meet somebody for the first time in the new year, you say _____.',
          answers : [
            'Aあけましておめでとうございます',
            'こんにちは',
            'よいお年を（よいおとしを）'
          ]
        },
        
        {
          question : 'Many people go to shrines and temples for _____.',
          answers : [
            'A初詣（はつもうで）',
            'お正月（おしょうがつ）',
            '年越しそば（としこしそば）'
          ]
        },
        
        {
          question : '初詣 or "the first worship of the year" is likely to be a person\'s only visit to shrines and temples for the year.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'Special dishes called _____ are eaten for New Year\'s. Each dish is said to signify a particular wish.',
          answers : [
            'Aお節料理（おせちりょうり）',
            'お弁当（おべんとう）',
            '年越しそば（としこしそば）'
          ]
        },
        
        {
          question : 'What do black beans (黒豆；くろまめ) signify?',
          answers : [
            'Adiligence and health',
            'suffering and death',
            'strength to break through the darkness'
          ]
        },
        
        {
          question : 'What does herring roe (数の子；かずのこ) signify?',
          answers : [
            'Ahaving many offspring',
            'having no children',
            'enormous debt'
          ]
        },
        
        {
          question : 'The staple food for New Year\'s is _____.',
          answers : [
            'Aおもち',
            '年越しそば（としこしそば）',
            '黒豆（くろまめ）'
          ]
        },
        
        {
          question : 'おもち is typically served toasted or in 雑煮（ぞうに）.',
          answers : [
            'Atrue',
            'false'
          ]
        },
        
        {
          question : 'Children expect to receive お年玉（おとしだま）, which are _____.',
          answers : [
            'Agifts of money from their family',
            'greeting cards from their family',
            'gifts of food from their family'
          ]
        }

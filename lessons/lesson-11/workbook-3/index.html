    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice making sentences of things you have/haven\'t done, using ～ことがある.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Things you have done.</p>'+
        '<div class="problem">'+
          '日本料理を作る<br>'+
          '{日本料理を作ったことがあります|にほんりょうりをつくったことがあります|' + Genki.getAlts('{日本}{料理}を{作}ったことがあります', 'にほん|りょうり|つく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '猫を飼う<br>'+
          '{猫を飼ったことがあります|ねこをかったことがあります|' + Genki.getAlts('{猫}を{飼}ったことがあります', 'ねこ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ピアノを習う<br>'+
          '{ピアノを習ったことがあります|ピアノをならったことがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'クラスで寝る<br>'+
          '{クラスで寝たことがあります|クラスでねたことがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '働く<br>'+
          '{働いたことがあります|はたらいたことがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '地下鉄に乗る<br>'+
          '{地下鉄に乗ったことがあります|ちかてつにのったことがあります|' + Genki.getAlts('{地下鉄}に{乗}ったことがあります', 'ちかてつ|の') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you have never done.</p>'+
        '<div class="problem">'+
          '英語を教える<br>'+
          '{英語を教えたことがありません|えいごをおしえたことがありません|' + Genki.getAlts('{英語}を{教}えたことがありません', 'えいご|おし') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '山に登る<br>'+
          '{山に登ったことがありません|やまにのぼったことがありません|' + Genki.getAlts('{山}に{登}ったことがありません', 'やま|のぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ダイエットをする<br>'+
          '{ダイエットをしたことがありません}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先生に手紙を書く<br>'+
          '{先生に手紙を書いたことがありません|せんせいにてがみをかいたことがありません|' + Genki.getAlts('{先生}に{手紙}を{書}いたことがありません', 'せんせい|てがみ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちとけんかする<br>'+
          '{友だちとけんかしたことがありません|ともだちとけんかしたことがありません|' + Genki.getAlts('{友}{達}とけんかしたことがありません', 'とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '外国に住む<br>'+
          '{外国に住んだことがありません|がいこくにすんだことがありません|' + Genki.getAlts('{外国}に{住}んだことがありません', 'がいこく|す') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Make questions and answers using the cues.</p>'+
        '<div class="problem">'+
          'to tell a lie<br><br>'+
          'Q：{うそをついたことがありますか}。<br><br><br>'+
          'A：{はい、あります|いいえ、ありません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'to cut classes<br><br>'+
          'Q：{%(授業/クラス)をサボったことがありますか|%(じゅぎょう/クラス)をサボったことがありますか|answer}。<br><br><br>'+
          'A：{はい、あります|いいえ、ありません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'to climb Mt. Fuji (富士山)<br><br>'+
          'Q：{富士山に登ったことがありますか|ふじさんにのぼったことがありますか|' + Genki.getAlts('{富士山}に{登}ったことがありますか', 'ふじさん|のぼ') + 'answer}。<br><br><br>'+
          'A：{はい、あります|いいえ、ありません|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

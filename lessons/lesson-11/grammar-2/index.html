    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Change the following phrases into ～たい sentences in the past tense.',

      quizlet : [
        {
          question : 'おもちゃの電車で遊ぶ（はい）',
          answers : [
            'A子供の時、おもちゃの電車で遊びたかったです。',
            '子供の時、おもちゃの電車で遊びたくなかったです。',
            '子供の時、おもちゃの電車で遊びたいです。'
          ]
        },
        
        {
          question : 'テレビを見る（はい）',
          answers : [
            'A子供の時、テレビを見たかったです。',
            '子供の時、テレビを見たくなかったです。',
            '子供の時、テレビを見たいです。'
          ]
        },
        
        {
          question : '飛行機に乗る（はい）',
          answers : [
            'A子供の時、飛行機に乗りたかったです。',
            '子供の時、飛行機に乗りたくなかったです。',
            '子供の時、飛行機に乗りたいです。'
          ]
        },
        
        {
          question : 'ゲームをする（いいえ）',
          answers : [
            'A子供の時、ゲームをしたくなかったです。',
            '子供の時、ゲームをしたかったです。',
            '子供の時、ゲームをしたくないです。'
          ]
        },
        
        {
          question : '犬を飼う（はい）',
          answers : [
            'A子供の時、犬を飼いたかったです。',
            '子供の時、犬を飼いたくなかったです。',
            '子供の時、犬を飼いたいです。'
          ]
        },
        
        {
          question : '学校をやめる（いいえ）',
          answers : [
            'A子供の時、学校をやめたくなかったです。',
            '子供の時、学校をやめたかったです。',
            '子供の時、学校をやめたくないです。'
          ]
        },
        
        {
          question : 'お祭りに行く（はい）',
          answers : [
            'A子供の時、お祭りに行きたかったです。',
            '子供の時、お祭りに行きたくなかったです。',
            '子供の時、お祭りに行きたいです。'
          ]
        },
        
        {
          question : 'ピアノを習う（いいえ）',
          answers : [
            'A子供の時、ピアノを習いたくなかったです。',
            '子供の時、ピアノを習いたかったです。',
            '子供の時、ピアノを習いたくないです。'
          ]
        },
        
        {
          question : '車を運転する（はい）',
          answers : [
            'A子供の時、車を運転したかったです。',
            '子供の時、車を運転したくなかったです。',
            '子供の時、車を運転したいです。'
          ]
        },
        
        {
          question : '有名になる（はい）',
          answers : [
            'A子供の時、有名になりたかったです。',
            '子供の時、有名になりたくなかったです。',
            '子供の時、有名になりたいです。'
          ]
        },
        
        {
          question : 'ミッキー・マウスに会う（はい）',
          answers : [
            'A子供の時、ミッキー・マウスに会いたかったです。',
            '子供の時、ミッキー・マウスに会いたくなかったです。',
            '子供の時、ミッキー・マウスに会いたいです。'
          ]
        }
      ]
    });</script>

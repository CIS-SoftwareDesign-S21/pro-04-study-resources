    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Tell what the following people did on the weekend using ～たり～たりする.',

      quizlet : [
        {
          question : 'ジョン：saw temples in Kyoto, went to a museum, etc.',
          answers : [
            'Aジョンさんはお寺を見たり、美術館に行ったりしました。',
            'ジョンさんはお寺を見ったり、美術館に行ったりしました。',
            'ジョンさんはお寺を見たり、美術館に行たりしました。'
          ]
        },
        
        {
          question : 'たけし：went camping, went for a drive, etc.',
          answers : [
            'Aたけしさんはキャンプに行ったり、ドライブに行ったりしました。',
            'たけしさんはキャンプに行たり、ドライブに行ったりしました。',
            'たけしさんはキャンプに行ったり、ドライブに行たりしました。'
          ]
        },
        
        {
          question : 'きょうこ：made sweets, played games at home, etc.',
          answers : [
            'Aきょうこさんはお菓子を作ったり、家でゲームをしたりしました。',
            'きょうこさんはお菓子を作たり、家でゲームをしたりしました。',
            'きょうこさんはお菓子を作ったり、家でゲームをすたりしました。'
          ]
        },
        
        {
          question : 'スー：went to Osaka to have fun, went to eat, etc.',
          answers : [
            'Aスーさんは大阪に遊びに行ったり、食べに行ったりしました。',
            'スーさんは大阪に遊びに行たり、食べに行ったりしました。',
            'スーさんは大阪に遊びに行ったり、食べたりしました。'
          ]
        },
        
        {
          question : 'けん：cleaned his room, did laundry, etc.',
          answers : [
            'Aけんさんは部屋を掃除したり、洗濯したりしました。',
            'けんさんは部屋を掃除すたり、洗濯したりしました。',
            'けんさんは部屋を掃除したり、洗濯したりすました。'
          ]
        },
        
        {
          question : 'ロバート：met friends, watched movies, etc.',
          answers : [
            'Aロバートさんは友だちに会ったり、映画を見たりしました。',
            'ロバートさんは友だちに会たり、映画を見たりしました。',
            'ロバートさんは友だちに会ったり、映画を見ったりしました。'
          ]
        },
        
        {
          question : '山下先生：went to a hot spring, rested, etc.',
          answers : [
            'A山下先生は温泉に行ったり、休んだりしました。',
            '山下先生は温泉に行ったり、休んたりしました。',
            '山下先生は温泉に行たり、休んだりしました。'
          ]
        }
      ]
    });</script>

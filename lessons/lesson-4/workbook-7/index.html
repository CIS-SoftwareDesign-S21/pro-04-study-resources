    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～時間 and particles.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences into Japanese. If you are unclear about word order, read Grammar 6 in Lesson 3 (Genki I: p.92-93) once again.</p>'+
        '<div class="problem">'+
          'Mary watched TV for two hours yesterday.<br>'+
          'メアリーさんは{きのう}{二時間|にじかん|answer}{テレビを見ました|テレビをみました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi waited for Mary for one hour in front of the department store.<br>'+
          'たけしさんは{デパートの前で|デパートのまえで|answer}{一時間|いちじかん|answer}{メアリーさんを待ちました|メアリーさんをまちました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Sue studies Japanese at the library for about one hour everyday.<br>'+
          'スーさんは{毎日|まいにち|answer}{一時間ぐらい|いちじかんぐらい|answer}{図書館で|としょかんで|answer}{日本語を勉強します|にほんごをべんきょうします|' + Genki.getAlts('{日本語}を{勉強}します', 'にほんご|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Fill in the particles that are missing. You may want to refer to the Vocabulary section (Genki I: p.105), where the particle that goes with each of the new verbs is shown.</p>'+
        '<div class="problem">私はあした友だち{に}会います。</div>'+
        
        '<div class="problem">メアリーさんは京都のお寺で写真{を}撮りました。</div>'+
        
        '<div class="problem">私は喫茶店でロバートさん{を}待ちました。</div>'+
        
        '<div class="problem">スーパーで肉{を}買いました。</div>'+
        
        '<div class="problem">私は中国語{が}わかりません。</div>'+
        
        '<div class="problem">私はきのう手紙{を}書きませんでした。</div>'+
      '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'The cues in this exercise show what Mary did last week. Choose the correct sentence that describes what she did.',

      quizlet : [
        {
          question : 'Monday/Studied in the Library',
          answers : [
            'Aメアリーさんは月曜日に図書館で勉強しました。',
            'メアリーさんは月曜日に図書館で寝ました。',
            'メアリーさんは月曜日に図書館で本を読みました。'
          ]
        },
        
        {
          question : 'Tuesday/Wrote a Letter at Home',
          answers : [
            'Aメアリーさんは火曜日に家で手紙を書きました。',
            'メアリーさんは火曜日に家で本を書きました。',
            'メアリーさんは火曜日に家で音楽を聞きました。'
          ]
        },
        
        {
          question : 'Wednesday/Played Tennis at School',
          answers : [
            'Aメアリーさんは水曜日に学校でテニスをしました。',
            'メアリーさんは水曜日に学校でゲームをしました。',
            'メアリーさんは水曜日に学校でテニスをします。'
          ]
        },
        
        {
          question : 'Thursday/Met her Japanese Friend at a Coffee Shop',
          answers : [
            'Aメアリーさんは木曜日に喫茶店で日本人の友だちに会いました。',
            'メアリーさんは木曜日に喫茶店で中国人の友だちに会いました。',
            'メアリーさんは木曜日に喫茶店で韓国人の友だちに会いました。'
          ]
        },
        
        {
          question : 'Friday/Ate Dinner at her Friend\'s House',
          answers : [
            'Aメアリーさんは金曜日に友だちのうちで晩ご飯を食べました。',
            'メアリーさんは金曜日に友だちのうちで昼ご飯を食べました。',
            'メアリーさんは金曜日に友だちのうちで朝ご飯を食べました。'
          ]
        },
        
        {
          question : 'Saturday/Watched a Movie in Kyoto',
          answers : [
            'Aメアリーさんは土曜日に京都で映画を見ました。',
            'メアリーさんは土曜日に京都で映画を見ます。',
            'メアリーさんは土曜日に東京で映画を見ました。'
          ]
        },
        
        {
          question : 'Sunday/Did Shopping at a Department Store',
          answers : [
            'Aメアリーさんは日曜日にデパートで買い物をしました。',
            'メアリーさんは日曜日にスーパーで買い物をしました。',
            'メアリーさんは日曜日にデパートで買い物をします。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'あなたの家はどこですか。<br>'+
          '(My house is in Osaka.)<br>'+
          '{%(私の家は/)大阪です|%(わたしのいえは/)おおさかです|' + Genki.getAlts('{私}の{家}は{大阪}です', 'わたし|いえ|おおさか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの町に何がありますか。<br>'+
          '(There is a department store and park in my town.)<br>'+
          '{%(私の町に/)デパートと公園があります|%(わたしのまちに/)デパートとこうえんがあります|' + Genki.getAlts('{私}の{町}にデパートと{公園}があります', 'わたし|まち|こうえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '猫／犬がいますか。名前は何ですか。<br>'+
          '(Yes, I have a dog. It\'s name is ポチ.)<br>'+
          '{はい、犬がいます。名前はポチです。|はい、いぬがいます。なまえはポチです。|' + Genki.getAlts('はい、{犬}がいます。{名前}はポチです。', 'いぬ|なまえ') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今日は何月何日ですか。何曜日ですか。<br>'+
          '(Today is October 21st. It\'s Thursday.)<br>'+
          '{%(今日は/)十月二十一日です。木曜日です。|%(きょうは/)じゅうがつにじゅういちにちです。もくようびです。|' + Genki.getAlts('{十月}{二十一日}です。{木曜日}です。', 'じゅうがつ|にじゅういちにち|もくようび') + Genki.getAlts('{今日}は{十月}{二十一日}です。{木曜日}です。', 'きょう|じゅうがつ|にじゅういちにち|もくようび') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、だれとばんごはんを食べましたか。<br>'+
          '(I ate dinner with a friend.)<br>'+
          '{友だちと晩ご飯を食べました|ともだちとばんごはんをたべました|' + Genki.getAlts('{友}{達}と{晩}ご{飯}を{食}べました', 'とも|だち|ばん|はん|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、何時間勉強しましたか。<br>'+
          '(I studied for about 2 hours.)<br>'+
          '{二時間ぐらい勉強しました|にじかんぐらいべんきょうしました|' + Genki.getAlts('{二時間}ぐらい{勉強}しました', 'にじかん|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何曜日に日本語のクラスがありますか。<br>'+
          '(There are Japanese classes on Monday, Wednesday, and Friday.)<br>'+
          '{月曜日と水曜日と金曜日に日本語のクラスがあります|げつようびとすいようびときんようびににほんごのクラスがあります|' + Genki.getAlts('{月曜日}と{水曜日}と{金曜日}に{日本語}のクラスがあります', 'げつようび|すいようび|きんようび|にほんご') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先週の週末、何をしましたか。<br>'+
          '(I went to a restaurant with a friend.)<br>'+
          '{友だちとレストランに行きました|ともだちとレストランにいきました|' + Genki.getAlts('{友}{達}とレストランに{行}きました', 'とも|だち|い') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

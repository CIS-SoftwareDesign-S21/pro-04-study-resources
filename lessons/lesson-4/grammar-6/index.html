    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Look at Mary\'s schedule for last week below and answer the questions.<br><br>'+
      '<table class="center" style="width:400px">'+
        '<tr>'+
          '<td style="font-weight:bold">Monday</td>'+
          '<td>Studied in the Library</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Tuesday</td>'+
          '<td>Wrote a Letter at Home</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Wednesday</td>'+
          '<td>Played Tennis at School</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Thursday</td>'+
          '<td>Met her Japanese Friend at a Coffee Shop</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Friday</td>'+
          '<td>Ate Dinner at her Friend\'s House</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Saturday</td>'+
          '<td>Watched a Movie in Kyoto</td>'+
        '</tr>'+

        '<tr>'+
          '<td style="font-weight:bold">Sunday</td>'+
          '<td>Did Shopping at a Department Store</td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        // IV-C
        {
          question : 'メアリーさんは月曜日に図書館で勉強しましたか。',
          answers : [
            'Aはい、勉強しました。',
            'はい、勉強します。',
            'いいえ、勉強しませんでした。',
            'いいえ、勉強しません。'
          ]
        },

        {
          question : 'メアリーさんは火曜日に音楽を聞きましたか。',
          answers : [
            'Aいいえ、聞きませんでした。',
            'いいえ、聞きません。',
            'はい、聞きました。',
            'はい、聞きます。'
          ]
        },

        {
          question : 'メアリーさんは水曜日に手紙を書きましたか。',
          answers : [
            'Aいいえ、書きませんでした。',
            'いいえ、書きません。',
            'はい、書きました。',
            'はい、書きます。'
          ]
        },

        {
          question : 'メアリーさんは木曜日に日本人の友だちに会いましたか。',
          answers : [
            'Aはい、会いました。',
            'はい、会います。',
            'いいえ、会いませんでした。',
            'いいえ、会いません。'
          ]
        },

        {
          question : 'メアリーさんは金曜日にお寺に行きましたか。',
          answers : [
            'Aいいえ、行きませんでした。',
            'いいえ、行きません。',
            'はい、行きました。',
            'はい、行きます。'
          ]
        },

        {
          question : 'メアリーさんは土曜日にテニスをしましたか。',
          answers : [
            'Aいいえ、しませんでした。',
            'いいえ、しません。',
            'はい、しました。',
            'はい、します。'
          ]
        },

        {
          question : 'メアリーさんは日曜日に買い物をしましたか。',
          answers : [
            'Aはい、しました。',
            'はい、します。',
            'いいえ、しませんでした。',
            'いいえ、しません。'
          ]
        },

        // IV-D
        {
          question : 'メアリーさんは月曜日に何をしましたか。',
          answers : [
            'A図書館で勉強しました。',
            '図書館で寝ました。',
            '図書館で本を読みました。'
          ]
        },

        {
          question : 'メアリーさんは水曜日に何をしましたか。',
          answers : [
            'A学校でテニスをしました。',
            '学校でテニスを見ました。',
            '学校でテニスをします。'
          ]
        },

        {
          question : 'メアリーさんは火曜日に何をしましたか。',
          answers : [
            'A家で手紙を書きました。',
            '家で手紙を読みました。',
            '家で手紙をしました。'
          ]
        },

        {
          question : 'メアリーさんはいつ映画を見ましたか。',
          answers : [
            'A土曜日に映画を見ました。',
            '土曜日でした。',
            '土曜日です。'
          ]
        },

        {
          question : 'メアリーさんはいつ買い物をしましたか。',
          answers : [
            'A日曜日に買い物をしました。',
            '日曜日でした。',
            '日曜日です。'
          ]
        },

        {
          question : 'メアリーさんは金曜日にどこで晩ご飯を食べましたか。',
          answers : [
            'A友だちのうちで晩ご飯を食べました。',
            '友だちのうちでした。',
            '友だちのうちです。'
          ]
        },

        {
          question : 'メアリーさんは木曜日にどこで友だちに会いましたか。',
          answers : [
            'A喫茶店で友だちに会いました。',
            '喫茶店でした。',
            '喫茶店です。'
          ]
        }
      ]
    });</script>

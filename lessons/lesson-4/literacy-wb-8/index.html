    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I went to a restaurant with a Japanese friend on Friday.<br>'+
          '{%(私は/)金曜日に日本人の友だちとレストランに行きました|%(わたしは/)きんようびににほんじんのともだちとレストランにいきました|' + Genki.getAlts('{私}は{金曜日}に{日本人}の{友}{達}とレストランに{行}きました', 'わたし|きんようび|にほんじん|とも|だち|い') + Genki.getAlts('{金曜日}に{日本人}の{友}{達}とレストランに{行}きました', 'きんようび|にほんじん|とも|だち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I got up at about ten thirty on Saturday.<br>'+
          '{%(私は/)土曜日に十時半ごろ起きました|%(わたしは/)どようびにじゅうじはんごろおきました|' + Genki.getAlts('{私}は{土曜日}に{十時}{半}ごろ{起}きました', 'わたし|どようび|じゅうじ|はん|お') + Genki.getAlts('{土曜日}に{十時}{半}ごろ{起}きました', 'どようび|じゅうじ|はん|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I went to a temple alone on Monday.<br>'+
          '{%(私は/)月曜日に一人でお寺に行きました|%(わたしは/)げつようびにひとりでおてらにいきました|' + Genki.getAlts('{私}は{月曜日}に{一人}でお{寺}に{行}きました', 'わたし|げつようび|ひとり|てら|い') + Genki.getAlts('{月曜日}に{一人}でお{寺}に{行}きました', 'げつようび|ひとり|てら|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The book is on the desk. The newspaper is under the book.<br>'+
          '{本はつくえの上です。新聞は本の下です。|ほんはつくえのうえです。しんぶんはほんのしたです。|' + Genki.getAlts('{本}はつくえの{上}です。{新聞}は{本}の{下}です。', 'ほん|うえ|しんぶん|ほん|した') + 'answer}'+
        '</div>'+
      '</div>'
      
    });</script>

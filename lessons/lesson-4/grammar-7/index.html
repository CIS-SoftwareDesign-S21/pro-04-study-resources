    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Compare sentences A and B, and change sentence B using も.<br>Read Grammar 5 (Genki I: p.111) on using も when two or more people perform the same activity.',

      quizlet : [
        {
          question : 'A：ハンバーガーは二百円です。<br>B：コーヒーは二百円です。',
          answers : [
            'Aコーヒーも二百円です。',
            'コーヒーはも二百円です。',
            'コーヒーもは二百円です。',
          ]
        },
        
        {
          question : 'A：たけしさんは時計を買いました。<br>B：たけしさんはかばんを買いました。',
          answers : [
            'Aたけしさんはかばんも買いました。',
            'たけしさんもかばんを買いました。',
            'たけしさんはかばんをも買いました。',
          ]
        },
        
        {
          question : 'A：ロバートさんは日本語を勉強します。<br>B：メアリーさんは日本語を勉強します。',
          answers : [
            'Aメアリーさんも日本語を勉強します。',
            'メアリーさんは日本語も勉強します。',
            'メアリーさんは日本語をも勉強します。',
          ]
        },
        
        {
          question : 'A：たけしさんは土曜日にアルバイトをします。<br>B：たけしさんは日曜日にアルバイトをします。',
          answers : [
            'Aたけしさんは日曜日にもアルバイトをします。',
            'たけしさんは日曜日もアルバイトをします。',
            'たけしさんも日曜日にアルバイトをします。',
          ]
        },
        
        {
          question : 'A：メアリーさんはうちで日本語を話します。<br>B：メアリーさんは学校で日本語を話します。',
          answers : [
            'Aメアリーさんは学校でも日本語を話します。',
            'メアリーさんは学校も日本語を話します。',
            'メアリーさんも学校で日本語を話します。',
          ]
        },
        
        {
          question : 'A：あした、メアリーさんはたけしさんに会います<br>B：あした、メアリーさんはスーさんに会います。',
          answers : [
            'Aあした、メアリーさんはスーさんにも会います。',
            'あした、メアリーさんはスーさんも会います。',
            'あした、メアリーさんもスーさんに会います。',
          ]
        },
        
        {
          question : 'A：先週、デパートに行きました。<br>B：きのう、デパートに行きました。',
          answers : [
            'Aきのうもデパートに行きました。',
            'きのう、デパートにも行きました。',
            'きのう、デパートも行きました。',
          ]
        }
      ]
    });</script>

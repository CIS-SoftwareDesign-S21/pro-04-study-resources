    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Translate the following sentences into Japanese.<br>Note that the particle も replaces は, が, and を, but goes side by side with other particles.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'Mary went to the park last week. Takeshi went to the park, too.<br>'+
          '{メアリーさんは先週公園に行きました。たけしさんも公園に行きました。|メアリーさんはせんしゅうこうえんにいきました。たけしさんもこうえんにいきました。|' + Genki.getAlts('メアリーさんは{先週}{公園}に{行}きました。たけしさんも{公園}に{行}きました。', 'せんしゅう|こうえん|い|こうえん|い') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'There is a bookstore over there. There is a restaurant, too.<br>'+
          '{あそこに本屋があります。レストランもあります。|あそこにほんやがあります。レストランもあります。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'I drink tea. I drink coffee, too.<br>'+
          '{私はお茶を飲みます。私はコーヒーも飲みます。|わたしはおちゃをのみます。わたしはコーヒーものみます。|' + Genki.getAlts('{私}はお{茶}を{飲}みます。{私}はコーヒーも{飲}みます。', 'わたし|ちゃ|の|わたし|の') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary will go to Korea. She will go to China, too.<br>'+
          '{メアリーさんは韓国に行きます。メアリーさんは中国にも行きます。|メアリーさんはかんこくにいきます。メアリーさんはちゅうごくにもいきます。|' + Genki.getAlts('メアリーさんは{韓国}に{行}きます。メアリーさんは{中国}にも{行}きます。', 'かんこく|い|ちゅうごく|い') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Michiko ate hamburgers on Friday. She ate hamburgers on Saturday, too.<br>'+
          '{みちこさんは金曜日にハンバーガーを食べました。みちこさんは土曜日にもハンバーガーを食べました。|みちこさんはきんようびにハンバーガーをたべました。みちこさんはどようびにもハンバーガーをたべました。|' + Genki.getAlts('みちこさんは{金曜日}にハンバーガーを{食}べました。みちこさんは{土曜日}にもハンバーガーを{食}べました。', 'きんようび|た|どようび|た') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Yumi bought souvenirs at a temple. She bought souvenirs at a department store, too.<br>'+
          '{ゆみさんはお寺でおみやげを買いました。ゆみさんはデパートでもおみやげを買いました。|ゆみさんはおてらでおみやげをかいました。ゆみさんはデパートでもおみやげをかいました。|' + Genki.getAlts('ゆみさんはお{寺}でおみやげを{買}いました。ゆみさんはデパートでもおみやげを{買}いました。', 'てら|か|か') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'I took pictures at school yesterday. I took pictures at home, too.<br>'+
          '{私はきのう学校で写真を撮りました。私は家でも写真を撮りました。|わたしはきのうがっこうでしゃしんをとりました。わたしはいえでもしゃしんをとりました。|' + Genki.getAlts('{私}はきのう{学校}で{写真}を{撮}りました。{私}は{家}でも{写真}を{撮}りました。', 'わたし|がっこう|しゃしん|と|わたし|いえ|しゃしん|と') + 'answer}'+
        '</div>'+
      '</div>'
      
    });</script>

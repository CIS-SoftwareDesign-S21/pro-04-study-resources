    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the cues and describe where the following things are located.<br>NOTE: This exercise makes use of the <a href="../vocab-6/' + Genki.local + '">Location Words</a> learned in Lesson 4.',

      quizlet : [
        {
          question : 'Library/Behind the University',
          answers : [
            'A図書館は大学の後ろです。',
            '図書館は大学の前です。',
            '図書館は大学の近くです。'
          ]
        },
        
        {
          question : 'Post Office/in Front of the Hospital',
          answers : [
            'A郵便局は病院の前です。',
            '郵便局は病院の後ろです。',
            '郵便局は病院の中です。'
          ]
        },
        
        {
          question : 'Coffee Shop/Inside the Hotel',
          answers : [
            'A喫茶店はホテルの中です。',
            '喫茶店はホテルの上です。',
            '喫茶店はホテルの下です。'
          ]
        },
        
        {
          question : 'Bus Stop/in Front of the University',
          answers : [
            'Aバス停は大学の前です。',
            'バス停は大学の後ろです。',
            'バス停は大学のとなりです。'
          ]
        },
        
        {
          question : 'Park/Behind the Hotel',
          answers : [
            'A公園はホテルの後ろです。',
            '公園はホテルの前です。',
            '公園はホテルの上です。'
          ]
        },
        
        {
          question : 'Super Market/Next to the Library',
          answers : [
            'Aスーパーは図書館のとなりです。',
            'スーパーは図書館の近くです。',
            'スーパーは図書館の左です。'
          ]
        },
        
        {
          question : 'Hospital/Between the University and Hotel',
          answers : [
            'A病院は大学とホテルの間です。',
            '病院は大学とホテルのとなりです。',
            '病院は大学とホテルの近くです。'
          ]
        },
        
        {
          question : 'Book/On the Desk',
          answers : [
            'A本はつくえの上です。',
            '本はつくえの下です。',
            '本はつくえの前です。'
          ]
        },
        
        {
          question : 'Pencil/On the Desk',
          answers : [
            'Aえんぴつはつくえの上です。',
            'えんぴつはつくえの下です。',
            'えんぴつはつくえの中です。'
          ]
        },
        
        {
          question : 'Racket/In the Bag',
          answers : [
            'Aラケットはかばんの中です。',
            'ラケットはかばんのとなりです。',
            'ラケットはかばんの上です。'
          ]
        },
        
        {
          question : 'Clock/in Front of the TV',
          answers : [
            'A時計はテレビの前です。',
            '時計はテレビの後ろです。',
            '時計はテレビの近くです。'
          ]
        },
        
        {
          question : 'Phone/to the Left of the Clock',
          answers : [
            'A電話は時計の左です。',
            '電話は時計の右です。',
            '電話は時計のとなりです。'
          ]
        },
        
        {
          question : 'Bag/Under the Desk',
          answers : [
            'Aかばんはつくえの下です。',
            'かばんはつくえの上です。',
            'かばんはつくえの中です。'
          ]
        },
        
        {
          question : 'Hat/to the Left of the Door',
          answers : [
            'Aぼうしはドアの左です。',
            'ぼうしはドアの右です。',
            'ぼうしはドアの上です。'
          ]
        },
        
        {
          question : 'Cat/On the Chair',
          answers : [
            'A猫はいすの上です。',
            '猫はいすの下です。',
            '猫はいすの中です。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc"><span class="section-number">A</span> Mary is talking with her homestay father. Listen to the dialogue and answer the questions in Japanese.</p>'+
        '{!AUDIO|W04-A}'+

        '<div class="problem">'+
          '{!PLAY|W04-A|9.5} お父さんは今日何をしましたか。<br>'+
          '{%(お父さんは/)うちでテレビを見ました|%(おとうさんは/)うちでテレビをみました|' + Genki.getAlts('お{父}さんはうちでテレビを{見}ました', 'とう|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{!PLAY|W04-A|16} お母さんは何をしましたか。<br>'+
          '{%(お母さんは/)友だちとデパートへ行きました|%(おかあさんは/)ともだちとデパートへいきました|' + Genki.getAlts('お{母}さんは{友}{達}とデパートへ{行}きました', 'かあ|とも|だち|い') + Genki.getAlts('{友}{達}とデパートへ{行}きました', 'とも|だち|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '{!PLAY|W04-A|24.5} メアリーさんとお父さんはあした何をしますか。<br>'+
          '{%(メアリーさんとお父さんは/)テニスをします|%(メアリーさんとおとうさんは/)テニスをします|answer}。'+
        '</div>'+
      '</div><br>'+
        
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">B</span> Mary is showing a picture that she took at a party. Identify the following people.</p>'+
        '{!AUDIO|W04-B}'+
        
        '<div class="columns-2 count-problems clear" style="width:80%;margin:0 auto;">'+
          '<div>'+
            '<div class="problem">{!PLAY|W04-B|43.5} ({a}) Ken</div>'+
            '<div class="problem">{!PLAY|W04-B|24.5} ({d}) Rika</div>'+
            '<div class="problem">{!PLAY|W04-B|15.5} ({e}) Mike</div>'+
            '<div class="problem">{!PLAY|W04-B|33.5} ({b}) Takeshi</div>'+
            '<div class="problem">{!PLAY|W04-B|7} ({f}) Mother</div>'+
            '<div class="problem">{!PLAY|W04-B|11} ({c}) Father</div>'+
          '</div>'+
        
          '<div class="center">{!IMG|l4-w9-1.png|picture}</div>'+
        '</div>'+
        
        '<p class="section-desc"><span class="section-number">C</span> Listen to the dialogue in the classroom and answer the following questions.</p>'+
        '<div class="right">*カラオケ (karaoke)</div>'+
        '{!AUDIO|W04-C}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W04-C|7.5} What is the date today? Choose the answer.　　({c})</div>'+
          '<div class="block indent-block">a. September 8　　b. September 10　　c. September 14　　d. September 18</div><br>'+
        
          '<div class="problem">{!PLAY|W04-C|22} What day is today? Choose the answer.　　({b})</div>'+
          '<div class="block indent-block">a. Sunday　　b. Monday　　c. Tuesday　　d. Wednesday　　e. Thursday　　f. Friday　　g. Saturday</div><br>'+
        
          '<div class="problem">'+
            '{!PLAY|W04-C|28.5} Who did these things? Mark O for the things they did.<br><br>'+
        
            '<table class="table large-width center">'+
              '<tr style="font-weight:bold;">'+
                '<td></td>'+
                '<td>studied</td>'+
                '<td>took photos</td>'+
                '<td>went to Tokyo</td>'+
                '<td>wrote a letter</td>'+
                '<td>went to karaoke</td>'+
                '<td>did shopping</td>'+
              '</tr>'+

              '<tr>'+
                '<td>{!PLAY|W04-C|30} Sue</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
              '</tr>'+

              '<tr>'+
                '<td>{!PLAY|W04-C|42} Mary</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
              '</tr>'+

              '<tr>'+
                '<td>{!PLAY|W04-C|55} Robert</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
                '<td>{O}</td>'+
                '<td>{}</td>'+
                '<td>{}</td>'+
                '<td>{O}</td>'+
              '</tr>'+
            '</table><br>'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

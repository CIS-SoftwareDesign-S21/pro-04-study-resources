    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Look at the information about Professor Yamashita 25 years ago and answer the questions.<br><br>'+
      '<table><tr><td>'+
        'Twenty-five years ago, Professor Yamashita was...'+
        '<ul>'+
          '<li>twenty-two years old</li>'+
          '<li>senior at a college</li>'+
          '<li>good student</li>'+
          '<li>his major: Japanese history</li>'+
        '</ul>'+
      '</td></tr></table>',

      quizlet : [
        {
          question : '山下先生は大学生でしたか。',
          answers : [
            'Aはい、山下先生は大学生でした。',
            'はい、山下先生は大学生です。',
            'いいえ、山下先生は大学生じゃなかったです。',
            'いいえ、山下先生は大学生じゃないです。'
          ]
        },
        
        {
          question : '山下先生は十九歳でしたか。',
          answers : [
            'Aいいえ、山下先生は十九歳じゃなかったです。',
            'いいえ、山下先生は十九歳じゃないです。',
            'はい、山下先生は十九歳でした。',
            'はい、山下先生は十九歳です。'
          ]
        },
        
        {
          question : '山下先生は子供でしたか。',
          answers : [
            'Aいいえ、山下先生は子供じゃなかったです。',
            'いいえ、山下先生は子供じゃないです。',
            'はい、山下先生は子供でした。',
            'はい、山下先生は子供です。'
          ]
        },
        
        {
          question : '山下先生は一年生でしたか。',
          answers : [
            'Aいいえ、山下先生は一年生じゃなかったです。',
            'いいえ、山下先生は一年生じゃないです。',
            'はい、山下先生は一年生でした。',
            'はい、山下先生は一年生です。'
          ]
        },
        
        {
          question : '山下先生はいい学生でしたか。',
          answers : [
            'Aはい、山下先生はいい学生でした。',
            'はい、山下先生はいい学生です。',
            'いいえ、山下先生はいい学生じゃなかったです。',
            'いいえ、山下先生はいい学生じゃないです。'
          ]
        },
        
        {
          question : '山下先生の専攻は英語でしたか。',
          answers : [
            'Aいいえ、山下先生の専攻は英語じゃなかったです。',
            'いいえ、山下先生の専攻は英語じゃないです。',
            'はい、山下先生の専攻は英語でした。',
            'はい、山下先生の専攻は英語です。'
          ]
        },
        
        {
          question : '山下先生の専攻は歴史でしたか。',
          answers : [
            'Aはい、山下先生の専攻は歴史でした。',
            'はい、山下先生の専攻は歴史です。',
            'いいえ、山下先生の専攻は歴史じゃなかったです。',
            'いいえ、山下先生の専攻は歴史じゃないです。'
          ]
        }
      ]
    });</script>

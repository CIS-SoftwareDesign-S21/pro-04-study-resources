    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using あります／います.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'There is a bus stop over there.<br>'+
          '{あそこにバス停があります|あそこにバスていがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'There will be no class on Thursday.<br>'+
          '{木曜日にクラスがありません|もくようびにクラスがありません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I do not have a dictionary. (lit., There is not a dictionary.)<br>'+
          '{%(私は/)辞書がありません|%(わたしは/)じしょがありません|' + Genki.getAlts('{私}は{辞書}がありません', 'わたし|じしょ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'There is Professor Yamashita over there.<br>'+
          '{あそこに山下先生がいます|あそこにやましたせんせいがいます|' + Genki.getAlts('あそこに{山下}{先生}がいます', 'やました|せんせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have a child. (lit., There is a child.)<br>'+
          '{%(私は/)子供がいます|%(わたしは/)こどもがいます|' + Genki.getAlts('{私}は{子供}がいます', 'わたし|こども') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions in Japanese using the given cues.</p>'+
        '<div class="problem">'+
          'あした、アルバイトがありますか。<br>'+
          '(No, there is not.)<br>'+
          '{いいえ、%(明日、アルバイトが/)ありません|いいえ、%(あした、アルバイトが/)ありません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'いつ日本語のクラスがありますか。<br>'+
          '(There is Japanese class on Monday, Wednesday, and Friday.)<br>'+
          '{月曜日と水曜日と金曜日に%(日本語のクラスが/)あります|げつようびとすいようびときんようびに%(にほんごのクラスが/)あります|' + Genki.getAlts('{月曜日}と{水曜日}と{金曜日}に{日本語}のクラスがあります', 'げつようび|すいようび|きんようび|にほんご') + Genki.getAlts('{月曜日}と{水曜日}と{金曜日}にあります', 'げつようび|すいようび|きんようび') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本に友だちがいますか。<br>'+
          '(Yes, I have a lot of friends.)<br>'+
          '{はい、%(友だちが/)たくさんいます|はい、%(ともだちが/)たくさんいます|' + Genki.getAlts('はい、{友}{達}がたくさんいます', 'とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '兄弟<i class="define">[きょうだい：siblings; brothers and sisters]</i>がいますか。<br>'+
          '(Yes, I have an older sister and little brother.)<br>'+
          '{はい、お姉さんと弟がいます|はい、おねえさんとおとうとがいます|' + Genki.getAlts('はい、お{姉}さんと{弟}がいます', 'ねえ|おとうと') + 'answer}。'+
        '</div>'+
        
        '<div class="sub-section"><small>'+
          'おねえさん：older sister<br>'+
          'いもうと　：younger sister<br>'+
          'おにいさん：older brother<br>'+
          'おとうと　：younger brother'+
        '</small></div>'+
      '</div>'
      
    });</script>

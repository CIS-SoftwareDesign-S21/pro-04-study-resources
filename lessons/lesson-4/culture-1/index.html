    <script>(function () {
      var s = 'What holiday is celebrated on ',
          h = [ // holidays
            '元日（がんじつ；New Year\'s Day）', // 0
            '成人の日（せいじんのひ；Coming-of-Age Day）', // 1
            '建国記念の日（けんこくきねんのひ；National Foundation Day）', // 2
            '春分の日（しゅんぶんのひ；Vernal Equinox Day）', // 3
            '昭和の日（しょうわのひ；Showa Day）', // 4
            '憲法記念日（けんぽうきねんび；Constitution Day）', // 5
            'みどりの日（Greenery Day）', // 6
            'こどもの日（Children\'s Day）', // 7
            '海の日（うみのひ；Marine Day）', // 8
            '敬老の日（けいろうのひ；Respect-for-the-Aged Day）', // 9

            '天皇誕生日（てんのうたんじょうび；Emperor\'s Birthday）' // 14
          ];
        
      Genki.generateQuiz({
        type : 'multi',
        info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Japanese National Holidays (Genki I: p.114) if you haven\'t yet.',

        quizlet : [
          {
            question : s + '1月1日？',
            answers : [
              'A' + h[0],
              h[14],
              h[2]
            ]
          },

          {
            question : s + '1月第2月曜日？',
            answers : [
              'A' + h[1],
              h[9],
              h[5]
            ]
          },

          {
            question : s + '2月11日？',
            answers : [
              'A' + h[2],
              h[11],
              h[4]
            ]
          },

          {
            question : s + '3月20日ごろ？',
            answers : [
              'A' + h[3],
              h[10],
              h[1]
            ]
          },

          {
            question : s + '4月29日？',
            answers : [
              'A' + h[4],
              h[13],
              h[6]
            ]
          },

          {
            question : s + '5月3日？',
            answers : [
              'A' + h[5],
              h[2],
              h[7]
            ]
          },

          {

            answers : [
              'A' + h[6],
              h[8],
              h[9]
            ]
          },

          {
            question : s + '5月5日？',
            answers : [
              'A' + h[7],
              h[1],
              h[14]
            ]
          },

          {
            question : s + '7月第3月曜日？',
            answers : [
              'A' + h[8],
              h[2],
              h[11]
            ]
          },

          {
            question : s + '9月第3月曜日？',
            answers : [
              'A' + h[9],
              h[7],
              h[4]
            ]
          },

          {
            question : s + '9月23日ごろ？',
            answers : [
              'A' + h[10],
              h[3],
              h[12]
            ]
          },

          {
            question : s + '10月第2月曜日？',
            answers : [
              'A' + h[11],
              h[6],
              h[9]
            ]
          },

          {
            question : s + '11月3日？',
            answers : [
              'A' + h[12],
              h[8],
              h[5]
            ]
          },

          {
            question : s + '11月23日？',
            answers : [
              'A' + h[13],
              h[14],
              h[1]
            ]
          },

          {
            question : s + '12月23日？',
            answers : [
              'A' + h[14],
              h[4],
              h[12]
            ]
          },

          {
            question : 'The period around April 29 to May 5 encompasses several holidays and is called _____.',
            answers : [
              'Aゴールデンウィーク',
              'シルバーウィーク',
              'ブロンズウィーク'
            ]
          }
        ]
      });

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using past tense verbs.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Takeshi did a lot last weekend. Answer the questions about what Takeshi did.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Friday</td>'+
            '<td>Saturday</td>'+
            '<td>Sunday</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>listened to music at home</td>'+
            '<td>worked part-time at the supermarket</td>'+
            '<td>watched a movie in town with Mary</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          'たけしさんは金曜日に手紙を書きましたか。<br>'+
          '{いいえ、%(たけしさんは金曜日に手紙を/)書きませんでした|いいえ、%(たけしさんはきんようびにてがみを/)かきませんでした|' + Genki.getAlts('いいえ、たけしさんは{金曜日}に{手紙}を{書}きませんでした', 'きんようび|てがみ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんは土曜日にどこでアルバイトをしましたか。<br>'+
          '{%(たけしさんは土曜日に/)スーパーでアルバイトをしました|%(たけしさんはどようびに/)スーパーでアルバイトをしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんはいつ音楽を聞きましたか。<br>'+
          '{%(たけしさんは/)金曜日に音楽を聞きました|%(たけしさんは/)きんようびにおんがくをききました|' + Genki.getAlts('{たけしさんは}{金曜日}に{音楽}を{聞}きました', '|きんようび|おんがく|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'たけしさんは日曜日に何をしましたか。(fill in the blanks)<br>'+
          'たけしさんは{日曜日|にちようび|answer}に{町|まち|answer}で{メアリーさん}と{映画|えいが|answer}を{見ました|みました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたは、週末、何をしましたか。<br>'+
          '(I met a friend in Yokohama on Saturday. I went shopping at the supermarket on Sunday.)<br>'+
          '{私は土曜日に横浜で友だちに会いました。日曜日にスーパーで買い物をしました。|わたしはどようびによこはまでともだちにあいました。にちようびにスーパーでかいものをしました。|' + Genki.getAlts('{私}は{土曜日}に{横浜}で{友}{達}に{会}いました。{日曜日}にスーパーで{買い物}をしました。', 'わたし|どようび|よこはま|とも|だち|あ|にちようび|かいもの') + 'answer}'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Yumi did not take pictures at all.<br>'+
          '{ゆみさんはぜんぜん写真を撮りませんでした|ゆみさんはぜんぜんしゃしんをとりませんでした|' + Genki.getAlts('ゆみさんはぜんぜん{写真}を{撮}りませんでした', 'しゃしん|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I often ate hamburgers when I was a child.<br>'+
          '{私は子供の時、よくハンバーガーを食べました|わたしはこどものとき、よくハンバーガーをたべました|' + Genki.getAlts('{私}は{子供}の{時}、よくハンバーガーを{食}べました', 'わたし|こども|とき|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi did not study much when he was in high school.<br>'+
          '{たけしさんは高校の時、あまり勉強しませんでした|たけしさんはこうこうのとき、あまりべんきょうしませんでした|' + Genki.getAlts('たけしさんは{高校}の{時}、あまり{勉強}しませんでした', 'こうこう|とき|べんきょう') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

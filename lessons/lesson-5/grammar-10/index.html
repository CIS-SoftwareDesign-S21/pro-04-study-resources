    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the questions about Mary and her friends.',

      quizlet : [
        {
          question : 'メアリーさんはどんな人ですか。(Mary/kind)',
          answers : [
            'Aメアリーさんはやさしい人です。',
            'メアリーさんはやさしいです。',
            'メアリーさんはやすい人です。'
          ]
        },
        
        {
          question : 'スーさんはどんな人ですか。(Sue/beautiful)',
          answers : [
            'Aスーさんはきれいな人です。',
            'スーさんはきれい人です。',
            'スーさんはきれいです。',
          ]
        },
        
        {
          question : 'ロバートさんはどんな人ですか。(Robert/interesting)',
          answers : [
            'Aロバートさんはおもしろい人です。',
            'ロバートさんはおもしろいです。',
            'ロバートさんは楽しい人です。'
          ]
        },
        
        {
          question : 'たけしさんはどんな人ですか。(Takeshi/energetic)',
          answers : [
            'Aたけしさんは元気な人です。',
            'たけしさんは元気人です。',
            'たけしさんは元気です。'
          ]
        },
        
        {
          question : '山下先生はどんな先生ですか。(Professor Yamashita/scary)',
          answers : [
            'A山下先生は怖い先生です。',
            '山下先生は怖い人です。',
            '山下先生は怖いです。'
          ]
        }
      ]
    });</script>

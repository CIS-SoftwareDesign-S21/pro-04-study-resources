    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Robert wrote down a memo about the trip to Okinawa last week. Read the memo and create sentences from it.',

      quizlet : [
        {
          question : 'Okinawaーhot',
          answers : [
            'A沖縄は暑かったです。',
            '沖縄は熱かったです。',
            '沖縄は暑いでした。',
            '沖縄は熱いでした。'
          ]
        },
        
        {
          question : 'foodーnot expensive',
          answers : [
            'A食べ物は高くなかったです。',
            '食べ物は高いじゃなかったです。',
            '食べ物は高くないです。',
            '食べ物は高いじゃないです。'
          ]
        },
        
        {
          question : 'foodーdelicious',
          answers : [
            'A食べ物はおいしかったです。',
            '食べ物はおいしくったです。',
            '食べ物はおいしいでした。',
            '食べ物はおいしいです。'
          ]
        },
        
        {
          question : 'hotelーnot big',
          answers : [
            'Aホテルは大きくなかったです。',
            'ホテルは大きいじゃなかったです。',
            'ホテルは大きくないです。',
            'ホテルは大きいじゃないです。'
          ]
        },
        
        {
          question : 'hotelーnew',
          answers : [
            'Aホテルは新しかったです。',
            'ホテルは新しくったです。',
            'ホテルは新しいでした。',
            'ホテルは新しいです。'
          ]
        },
        
        {
          question : 'restaurantーnot quiet',
          answers : [
            'Aレストランは静かじゃなかったです。',
            'レストランは静かなかったです。',
            'レストランは静かじゃないです。',
            'レストランは静かないです。'
          ]
        },
        
        {
          question : 'seaーbeautiful',
          answers : [
            'A海はきれいでした。',
            '海はきれかったです',
            '海はきれいなったです。',
            '海はきれいです。'
          ]
        },
        
        {
          question : 'surfingーinteresting',
          answers : [
            'Aサーフィンはおもしろかったです。',
            'サーフィンはおもしろくったです。',
            'サーフィンはおもしろいでした。',
            'サーフィンはおもしろいです。'
          ]
        }
      ]
    });</script>

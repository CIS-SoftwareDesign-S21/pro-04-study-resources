    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the postcard below. Write O for the things she did and write X for the things she didn\'t do in Vienna.',
      
      quizlet : 
        '<div class="columns-2 count-problems clear">'+
          '<div class="small-margin">'+
            '<div class="problem">({O}) see an old castle</div>'+
            '<div class="problem">({X}) go to see a ballet</div>'+
            '<div class="problem">({O}) take pictures</div>'+
          '</div>'+
        
          '<div class="small-margin">'+
            '<div class="problem">({X}) drink beer at the cafe</div>'+
            '<div class="problem">({O}) enjoy sweets</div>'+
            '<div class="problem">({X}) eat at McDonald\'s</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="sub-section">'+
          'みちこさんへ<br><br>'+
          '元気ですか。私は今ウィーンにいます。ここはちょっとさむいです。ウィーンはとてもきれいなまちです。<br>'+
          'きのうはおしろを見ました。ふるかったですが、とてもきれいでした。たくさんしゃしんをとりました。よるはクラシックのコンサートに行きました。よかったです。<br>'+
          'ウィーンにはカフェがたくさんあります。まいにちカフェでコーヒーを飲みます。ケーキも食べます。すごくおいしいです。四日にかえります。また日本であいましょうね。<br><br>'+
          '山田　ようこ'+
        '</p>'+
        
        '<p style="text-align:right;">'+
          '～さま Mr./Ms. (used in letter writing)<br>'+
          'おしろ castle<br>'+
          '～が ...,but<br>'+
          'よる night<br>'+
          'また again<br>'+
        '</p>'
    });</script>

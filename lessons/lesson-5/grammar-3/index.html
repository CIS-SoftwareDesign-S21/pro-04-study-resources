    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Create sentences with the given cues.<br>If you are unclear about how the い-adjectives/な-adjectives conjugate, read Grammar 1 (Genki I: p.132-133) once again.',

      quizlet : [
        {
          question : 'This watch (￥100,000) is expensive.',
          answers : [
            'Aこの時計は高いです。',
            'Aこの時計は安くないです。',
            'この時計は安いです。',
            'この時計は高くないです。'
          ]
        },
        
        {
          question : 'This Watch (￥480) is cheap.',
          answers : [
            'Aこの時計は安いです。',
            'Aこの時計は高くないです。',
            'この時計は安くです。',
            'この時計は高いないです。'
          ]
        },
        
        {
          question : 'It\'s hot. (weather)',
          answers : [
            'A暑いです。',
            '暑くです。',
            '熱いです。',
            '熱くです。'
          ]
        },
        
        {
          question : 'It\'s cold. (weather)',
          answers : [
            'A寒いです。',
            '寒くです。',
            '寒いないです。',
            '寒くないです。'
          ]
        },
        
        {
          question : 'This TV show is funny.',
          answers : [
            'Aこのテレビはおもしろいです。',
            'このテレビはおもしろくです。',
            'このテレビはおもしろいないです。',
            'このテレビはおもしろくないです。'
          ]
        },
        
        {
          question : 'This TV show is boring.',
          answers : [
            'Aこのテレビはつまらないです。',
            'Aこのテレビはおもしろくないです。',
            'このテレビはつまらなくないです。',
            'このテレビはおもしろいです。'
          ]
        },
        
        {
          question : 'Mary is busy.',
          answers : [
            'Aメアリーさんは忙しいです。',
            'Aメアリーさんはひまじゃないです。',
            'メアリーさんは忙しくないです。',
            'メアリーさんはひまです。'
          ]
        },
        
        {
          question : 'Mary is not busy.',
          answers : [
            'Aメアリーさんはひまです。',
            'Aメアリーさんは忙しくないです。',
            'メアリーさんはひまなです。',
            'メアリーさんは忙しいないです。'
          ]
        },
        
        {
          question : 'This town is quiet.',
          answers : [
            'Aこの町は静かです。',
            'Aこの町はにぎやかじゃないです。',
            'この町は静かなです。',
            'この町はにぎやかないです。'
          ]
        },
        
        {
          question : 'This town is lively.',
          answers : [
            'Aこの町はにぎやかです。',
            'Aこの町は静かじゃないです。',
            'この町はにぎやかなです。',
            'この町は静かないです。'
          ]
        },
        
        {
          question : 'This room is clean.',
          answers : [
            'Aこの部屋はきれいです。',
            'この部屋はきれいなです。',
            'この部屋はきれいじゃないです。',
            'この部屋はきれくないです。'
          ]
        },
        
        {
          question : 'This room is not clean.',
          answers : [
            'Aこの部屋はきれいじゃないです。',
            'この部屋はきれくないです。',
            'この部屋はきれいないです。',
            'この部屋はきれくじゃないです。'
          ]
        },
        
        {
          question : 'This test is good. (Score: 100/100)',
          answers : [
            'Aこのテストはいいです。',
            'このテストはよくです。',
            'このテストはよくないです。',
            'このテストはいいないです。'
          ]
        },
        
        {
          question : 'This test is not good. (Score: 0/100)',
          answers : [
            'Aこのテストはよくないです。',
            'このテストはいいないです。',
            'このテストはいいじゃないです。',
            'このテストはよくじゃないです。'
          ]
        }
      ]
    });</script>

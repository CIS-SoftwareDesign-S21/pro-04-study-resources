    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the questions and then answer them based on the cues.<br>Remember: If something is liked or disliked very much, you should use 大好き or 大嫌い.',

      quizlet : [
        {
          question : 'どんなスポーツが好きですか。<br>(neither like nor dislike)',
          answers : [
            'A好きでもきらいでもないです。',
            '好きでもきらいでもじゃないです。',
            '好きなでもきらいなでもないです。'
          ]
        },
        
        {
          question : 'どんな食べ物が好きですか。<br>(ice cream/like)',
          answers : [
            'Aアイスクリームが好きです。',
            'アイスクリームが大好きです。',
            'アイスクリームが嫌いです。'
          ]
        },
        
        {
          question : 'どんな飲み物が好きですか。<br>(coffee/love)',
          answers : [
            'Aコーヒーが大好きです。',
            'コーヒーが好きです。',
            'コーヒーが大嫌いです。'
          ]
        },
        
        {
          question : 'どんな映画が好きですか。<br>(movies/hate)',
          answers : [
            'A映画が大嫌いです。',
            '映画が大好きです。',
            '映画が嫌いです。'
          ]
        },
        
        {
          question : 'どんな音楽が好きですか。<br>(music/dislike)',
          answers : [
            'A音楽が嫌いです。',
            '音楽が大嫌いです。',
            '音楽が好きです。'
          ]
        }
      ]
    });</script>

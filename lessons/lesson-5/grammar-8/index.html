    <script>(function () {
      var b = '<br>B：そうですか。どうでしたか。<br>';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'A and B are talking about A\'s vacation. Complete the dialogue between A and B by using the cues in A\'s dialogue.',

        quizlet : [
          {
            question : 'A：went to Okinawa on vacation' + b + 'A：very hot',
            answers : [
              'A休みに沖縄に行きました。<br>とても暑かったです。',
              '休みに沖縄に行きます。<br>とても暑いです。',
              '休みに沖縄に来ました。<br>すごく暑かったです。',
              '休みに沖縄に行きました。<br>とても熱かったです。'
            ]
          },

          {
            question : 'A：saw a movie' + b + 'A：scary',
            answers : [
              'A映画を見ました。<br>怖かったです。',
              '映画を見ます。<br>怖いです。',
              '映画を見ました。<br>怖いでした。',
              '映画を見ました。<br>怖くったです。'
            ]
          },

          {
            question : 'A：stayed home' + b + 'A：very boring',
            answers : [
              'Aうちにいました。とてもつまらなかったです。',
              'うちにいます。とてもつまらないです。',
              'うちにいました。すごくつまらなかったです。',
              'うちにいました。とてもつまらないでした。'
            ]
          },

          {
            question : 'A：went to a party' + b + 'A：not fun',
            answers : [
              'Aパーティーに行きました。<br>楽しくなかったです。',
              'パーティーに行きます。<br>楽しくないです。',
              'パーティーに行きました。<br>おもしろくなかったです。',
              'パーティーに行きました。<br>楽しいじゃなかったです。'
            ]
          },

          {
            question : 'A：went to a restaurant' + b + 'A：not delicious',
            answers : [
              'Aレストランに行きました。<br>おいしくなかったです。',
              'レストランに行きます。<br>おいしくないです。',
              'レストランに行きました。<br>おいしいじゃなかったです。',
              'レストランに来ました。<br>おいしくなかったです。'
            ]
          }
        ]
      });
    }());</script>

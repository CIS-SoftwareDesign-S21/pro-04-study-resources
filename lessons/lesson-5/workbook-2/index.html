    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using present tense adjectives.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the following questions by translating the given cues.</p>'+
        '<div class="problem">'+
          '日本語の宿題はやさしいですか。<br>'+
          '(No, Japanese homework is not easy.)<br>'+
          '{いいえ、%(日本語の宿題は/)やさしくないです|いいえ、%(にほんごのしゅくだいは/)やさしくないです|' + Genki.getAlts('いいえ、{日本語}の{宿題}はやさしくないです', 'にほんご|しゅくだい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '今日は忙しいですか。<br>'+
          '(Yes, today is busy.)<br>'+
          '{はい、%(今日は/)忙しいです|はい、%(きょうは/)いそがしいです|' + Genki.getAlts('はい、{今日}は{忙}しいです', 'きょう|いそが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの部屋はきれいですか。<br>'+
          '(No, my room is not clean.)<br>'+
          '{いいえ、%(私の部屋は/)きれいじゃないです|いいえ、%(わたしのへやは/)きれいじゃないです|' + Genki.getAlts('いいえ、{私}の{部屋}はきれいじゃないです', 'わたし|へや') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語のクラスはおもしろいですか。<br>'+
          '(Yes, Japanese class is interesting.)<br>'+
          '{はい、%(日本語のクラスは/)面白いです|はい、%(にほんごのクラスは/)おもしろいです|' + Genki.getAlts('はい、{日本語}のクラスは{面白}いです', 'にほんご|おもしろ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの町は静かですか。<br>'+
          '(No, my town is not very quiet.)<br>'+
          '{いいえ、%(私の町は/)あまり静かじゃないです|いいえ、%(わたしのまちは/)あまりしずかじゃないです|' + Genki.getAlts('いいえ、{私}の{町}はあまり{静}かじゃないです', 'わたし|まち|しず') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'This watch is expensive.<br>'+
          '{この時計は高いです|このとけいはたかいです|' + Genki.getAlts('この{時計}は{高}いです', 'とけい|たか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'This coffee is not delicious.<br>'+
          '{このコーヒーはおいしくないです}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Professor Yamashita is energetic.<br>'+
          '{山下先生は元気です|やましたせんせいはげんきです|' + Genki.getAlts('{山下}{先生}は{元気}です', 'やました|せんせい|げんき') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The weather is not good.<br>'+
          '{天気はよくないです|てんきはよくないです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will not be free tomorrow.<br>'+
          '{%(私は/)明日ひまじゃないです|%(わたしは/)あしたひまじゃないです|' + Genki.getAlts('{私}は{明日}{暇}じゃないです', 'わたし|あした|ひま') + Genki.getAlts('{明日}{暇}じゃないです', 'あした|ひま') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

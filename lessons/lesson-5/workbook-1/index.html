    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the conjugation table below.<br>If you are unclear about the conjugation of い-adjectives/な-adjectives, read Grammar 1 in Lesson 5 (Genki I: p.132-133) once again.',
      
      quizlet : 
      '<p class="section-desc">い-adjectives</p>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>present affirmative</td>'+
          '<td>present negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>large</td>'+
          '<td>{大きい|おおきい|answer}</td>'+
          '<td>{大きいです|おおきいです|answer}</td>'+
          '<td>{大きくないです|おおきくないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>expensive</td>'+
          '<td>{高い|たかい|answer}</td>'+
          '<td>{高いです|たかいです|answer}</td>'+
          '<td>{高くないです|たかくないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>frightening</td>'+
          '<td>{怖い|こわい|answer}</td>'+
          '<td>{怖いです|こわいです|answer}</td>'+
          '<td>{怖くないです|こわくないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>interesting</td>'+
          '<td>{面白い|おもしろい|answer}</td>'+
          '<td>{面白いです|おもしろいです|answer}</td>'+
          '<td>{面白くないです|おもしろくないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>old</td>'+
          '<td>{古い|ふるい|answer}</td>'+
          '<td>{古いです|ふるいです|answer}</td>'+
          '<td>{古くないです|ふるくないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>good</td>'+
          '<td>{いい}</td>'+
          '<td>{いいです}</td>'+
          '<td>{よくないです}</td>'+
        '</tr>'+
      '</table><br>'+
        
      '<p class="section-desc">な-adjectives</p>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>present affirmative</td>'+
          '<td>present negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>quiet</td>'+
          '<td>{静か%(な/)|しずか%(な/)|answer}</td>'+
          '<td>{静かです|しずかです|answer}</td>'+
          '<td>{静かじゃないです|しずかじゃないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>beautiful</td>'+
          '<td>{きれい%(な/)}</td>'+
          '<td>{きれいです}</td>'+
          '<td>{きれいじゃないです}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>healthy</td>'+
          '<td>{元気%(な/)|げんき%(な/)|answer}</td>'+
          '<td>{元気です|げんきです|answer}</td>'+
          '<td>{元気じゃないです|げんきじゃないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>fond of</td>'+
          '<td>{好き%(な/)|すき%(な/)|answer}</td>'+
          '<td>{好きです|すきです|answer}</td>'+
          '<td>{好きじゃないです|すきじゃないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>disgusted</td>'+
          '<td>{嫌い%(な/)|きらい%(な/)|answer}</td>'+
          '<td>{嫌いです|きらいです|answer}</td>'+
          '<td>{嫌いじゃないです|きらいじゃないです|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>lively</td>'+
          '<td>{にぎやか%(な/)}</td>'+
          '<td>{にぎやかです}</td>'+
          '<td>{にぎやかじゃないです}</td>'+
        '</tr>'+
      '</table>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using past tense adjectives.',
      
      quizlet :
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the following questions by translating the given cues.</p>'+
        '<div class="problem">'+
          '先週はひまでしたか。<br>'+
          '(No, I was not free last week. I was busy.)<br>'+
          '{いいえ、%(先週は/)暇じゃなかったです。忙しかったです。|いいえ、%(せんしゅうは/)ひまじゃなかったです。いそがしかったです。|' + Genki.getAlts('いいえ、{暇}じゃなかったです。{忙}しかったです。', 'ひま|いそが') + Genki.getAlts('いいえ、{先週}は{暇}じゃなかったです。{忙}しかったです。', 'せんしゅう|ひま|いそが') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'テストは難しかったですか。<br>'+
          '(No, the test was not difficult. It was easy.)<br>'+
          '{いいえ、%(テストは/)難しくなかったです。やさしかったです。|いいえ、%(テストは/)むずかしくなかったです。やさしかったです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうは暑かったですか。<br>'+
          '(Yes, yesterday was very hot.)<br>'+
          '{はい、%(きのうは/)とても暑かったです|はい、%(きのうは/)とてもあつかったです|' + Genki.getAlts('はい、{昨日}は{とても}{暑}かったです', 'きのう|すごく|あつ') + Genki.getAlts('はい、すごく{暑}かったです', 'あつ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '週末は楽しかったですか。<br>'+
          '(Yes, the weekend was fun.)<br>'+
          '{はい、%(週末は/)楽しかったです|はい、%(しゅうまつは/)たのしかったです|' + Genki.getAlts('はい、{週末}は{楽}しかったです', 'しゅうまつ|たの') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうの晩ご飯はおいしかったですか。<br>'+
          '(No, yesterday\'s dinner was not very delicious.)<br>'+
          '{いいえ、%(きのうの晩ご飯は/)あまりおいしくなかったです|いいえ、%(きのうのばんごはんは/)あまりおいしくなかったです|' + Genki.getAlts('いいえ、{昨日}の{晩}ご{飯}はあまりおいしくなかったです', 'きのう|ばん|はん') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'I was busy yesterday.<br>'+
          '{%(私は/)きのう忙しかったです|%(わたしは/)きのういそがしかったです|' + Genki.getAlts('{私}は{昨日}{忙}しかったです', 'わたし|きのう|いそが') + Genki.getAlts('{昨日}{忙}しかったです', 'きのう|いそが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The homework was difficult.<br>'+
          '{宿題は難しかったです|しゅくだいはむずかしかったです|' + Genki.getAlts('{宿題}は{難}しかったです', 'しゅくだい|むずか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My room was not clean.<br>'+
          '{私の部屋はきれいじゃなかったです|わたしのへやはきれいじゃなかったです|' + Genki.getAlts('{私}の{部屋}はきれいじゃなかったです', 'わたし|へや') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The weather was good.<br>'+
          '{天気はよかったです|てんきはよかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The trip was not fun.<br>'+
          '{旅行は楽しくなかったです|りょこうはたのしくなかったです|' + Genki.getAlts('{旅行}は{楽}しくなかったです', 'りょこう|たの') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The tickets were not expensive.<br>'+
          '{切符は高くなかったです|きっぷはたかくなかったです|' + Genki.getAlts('{切符}は{高}くなかったです', 'きっぷ|たか') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

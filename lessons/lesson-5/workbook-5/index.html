    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems by using adjectives to describe the nouns.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Look at the items in the table below and answer the questions.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>Room</td>'+
            '<td>Bicycle</td>'+
            '<td>Town</td>'+
            '<td>Person</td>'+
            '<td>House</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>small</td>'+
            '<td>old</td>'+
            '<td>quiet</td>'+
            '<td>scary</td>'+
            '<td>beautiful</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          'Q：どんな部屋ですか。<br>'+
          'A：{小さい部屋です|ちいさいへやです|' + Genki.getAlts('{小}さい{部屋}です', 'ちい|へや') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：どんな自転車ですか。<br>'+
          'A：{古い自転車です|ふるいじてんしゃです|' + Genki.getAlts('{古}い{自転車}です', 'ふる|じてんしゃ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：どんな町ですか。<br>'+
          'A：{静かな町です|しずかなまちです|' + Genki.getAlts('{静}かな{町}です', 'しず|まち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：どんな人ですか。<br>'+
          'A：{怖い人です|こわいひとです|' + Genki.getAlts('{怖}い{人}です', 'こわ|ひと') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：どんな家ですか。<br>'+
          'A：{きれいな家です|きれいないえです|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'I met a kind person.<br>'+
          '{%(私は/)やさしい人に会いました|%(わたしは/)やさしいひとにあいました|' + Genki.getAlts('{私}はやさしい{人}に{会}いました', 'わたし|ひと|あ') + Genki.getAlts('やさしい{人}に{会}いました', 'ひと|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I bought an inexpensive ticket.<br>'+
          '{%(私は/)安い切符を買いました|%(わたしは/)やすいきっぷをかいました|' + Genki.getAlts('{私}は{安}い{切符}を{買}いました', 'わたし|やす|きっぷ|か') + Genki.getAlts('{安}い{切符}を{買}いました', 'やす|きっぷ|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I read an interesting book last week.<br>'+
          '{%(私は/)先週面白い本を読みました|%(わたしは/)せんしゅうおもしろいほんをよみました|' + Genki.getAlts('{先週}{面白}い{本}を{読}みました', 'わたし|せんしゅう|おもしろ|ほん|よ') + Genki.getAlts('{私}は{先週}{面白}い{本}を{読}みました', 'せんしゅう|おもしろ|ほん|よ') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

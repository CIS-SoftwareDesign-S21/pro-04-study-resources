    <script src="../../../resources/javascript/easytimer.min.js"></script>

    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
      quizlet : 
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue between a real estate agent and his customer, and choose the appropriate answers.</p>'+
        '<div class="right">*一か月 (one month)</div>'+
        '{!AUDIO|W05-A}'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W05-A|8.5} The house is ({b|a. new / b. old}).</div>'+
          '<div class="problem">{!PLAY|W05-A|16.5} The house is ({a|a. clean / b. not clean}).</div>'+
          '<div class="problem">{!PLAY|W05-A|19} The house is ({a|a. quiet / b. not quiet}).</div>'+
          '<div class="problem">{!PLAY|W05-A|23.5} The rooms are ({b|a. big / b. not big}).</div>'+
          '<div class="problem">{!PLAY|W05-A|28.5} There are ({a|a. many / b. not many}) rooms.</div>'+
          '<div class="problem">{!PLAY|W05-A|32.5} The rent is ({b|a. 90,400 / b. 94,000}) yen a month.</div>'+
        '</div><br>'+
        
        '<p class="section-desc"><span class="section-number">B</span> Listen to the TV game show "Who\'s My Date?" Three men want to invite Ms. Suzuki on a date.</p>'+
        '<div class="right">*おめでとうございます (Congratulations.)</div>'+
        '{!AUDIO|W05-B}'+
        
        '<div class="count-problems">'+
          '<div class="problem">'+
            '{!PLAY|W05-B|3} Fill in the blanks in Japanese.<br><br>'+
            '<table class="table large-width big-margin center">'+
              '<tr style="font-weight:bold;">'+
                '<td></td>'+
                '<td>Favorite type</td>'+
                '<td>What he does on holidays</td>'+
              '</tr>'+

              '<tr>'+
                '<td><span class="inline-furi">吉田<i>よしだ</i></span></td>'+
                '<td>{!PLAY|W05-B|16.5} {やさしい人|やさしいひと|answer}</td>'+
                '<td>{!PLAY|W05-B|42} {テニスをします}</td>'+
              '</tr>'+
        
              '<tr>'+
                '<td><span class="inline-furi">川口<i>かわぐち</i></span></td>'+
                '<td>{!PLAY|W05-B|23.5} {面白い人|おもしろいひと|' + Genki.getAlts('{面白}い{人}', 'おもしろ|ひと') + 'answer}</td>'+
                '<td>{!PLAY|W05-B|48} {友だちと一緒にご飯を食べます|ともだちといっしょにごはんをたべます|' + Genki.getAlts('{友}{達}と{一緒}にご{飯}を{食}べます', 'とも|だち|いっしょ|はん|た') + 'answer}</td>'+
              '</tr>'+
        
              '<tr>'+
                '<td><span class="inline-furi">中山<i>なかやま</i></span></td>'+
                '<td>{!PLAY|W05-B|29} {静かな人|しずかなひと|' + Genki.getAlts('{静}かな{人}', 'しず|ひと') + 'answer}</td>'+
                '<td>{!PLAY|W05-B|53.5} {家でテレビを見ます|いえでテレビをみます|' + Genki.getAlts('{家}でテレビを{見}ます', 'いえ|み') + 'answer}</td>'+
              '</tr>'+
            '</table>'+
          '</div>'+
        
          '<div class="problem">{!PLAY|W05-B|60.5} Who did Ms. Suzuki choose?　　({a})</div>'+
          '<div class="block indent-block">a. <span class="inline-furi">吉田<i>よしだ</i></span>　　b.  <span class="inline-furi">川口<i>かわぐち</i></span>　　c. <span class="inline-furi">中山<i>なかやま</i></span></div>'+
        '</div>'+
        
        '<p class="section-desc"><span class="section-number">C</span> Listen to the interview with Mary and Takeshi and fill in the chart with the following letters: a = likes, b = doesn\'t like very much, c = hates.</p>'+
        '{!AUDIO|W05-C}'+

        '<table class="table large-width center">'+
          '<tr style="font-weight:bold;">'+
            '<td style="width:80px"></td>'+
            '<td>J-Pop<br>(Jポップ)</td>'+
            '<td>Rock<br>(ロック)</td>'+
            '<td>Classical Music<br>(クラシック)</td>'+
            '<td>Action Movies<br>(アクション)</td>'+
            '<td>Horror movies<br>(ホラー)</td>'+
          '</tr>'+

          '<tr>'+
            '<td>{!PLAY|W05-C|2} Mary</td>'+
            '<td>{a}</td>'+
            '<td>{b}</td>'+
            '<td>{c}</td>'+
            '<td>{a}</td>'+
            '<td>―</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>{!PLAY|W05-C|56} Takeshi</td>'+
            '<td>{b}</td>'+
            '<td>{a}</td>'+
            '<td>{a}</td>'+
            '<td>{a}</td>'+
            '<td>{a}</td>'+
          '</tr>'+
        '</table><br>'+
      '</div>'
      
    });</script>
  </body>
</html>

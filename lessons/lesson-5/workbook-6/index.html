    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Create sentences for the things you like and the things you dislike. Use 好き(な) for "like" and きらい(な) for "don\'t like." Use 大～ for emphasis, to say you strongly like/dislike or more simply "love/hate" something.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Things you like</p>'+
        '<div class="problem">'+
          'Japanese class<br>'+
          '{私は日本語のクラスが好きです|わたしはにほんごのクラスがすきです|' + Genki.getAlts('{私}は{日本語}のクラスが{好}きです', 'わたし|にほんご|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'げんき<br>'+
          '{私はげんきが好きです|わたしはげんきがすきです|' + Genki.getAlts('{私}はげんきが{好}きです', 'わたし|す') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you really like</p>'+
        '<div class="problem">'+
          'cats<br>'+
          '{私は猫が大好きです|わたしはねこがだいすきです|' + Genki.getAlts('{私}は{猫}が{大}{好}きです', 'わたし|ねこ|だい|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ocean<br>'+
          '{私は海が大好きです|わたしはうみがだいすきです|' + Genki.getAlts('{私}は{海}が{大}{好}きです', 'わたし|うみ|だい|す') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you dislike</p>'+
        '<div class="problem">'+
          'Mondays<br>'+
          '{私は月曜日が嫌いです|わたしはげつようびがきらいです|' + Genki.getAlts('{私}は{月曜日}が{嫌}いです', 'わたし|げつようび|きら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'cold mornings<br>'+
          '{私は寒い朝が嫌いです|わたしはさむいあさがきらいです|' + Genki.getAlts('{私}は{寒}い{朝}が{嫌}いです', 'わたし|さむ|あさ|きら') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you really dislike</p>'+
        '<div class="problem">'+
          'homework<br>'+
          '{私は宿題が大嫌いです|わたしはしゅくだいがだいきらいです|' + Genki.getAlts('{私}は{宿題}が{大}{嫌}いです', 'わたし|しゅくだい|だい|きら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'frightening movies<br>'+
          '{私は怖い映画が大嫌いです|わたしはこわいえいががだいきらいです|' + Genki.getAlts('{私}は{怖}い{映画}が{大}{嫌}いです', 'わたし|こわ|えいが|だい|きら') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Things you neither like nor dislike</p>'+
        '<div class="problem">'+
          'this town<br>'+
          '{私はこの町が好きでも嫌いでもないです|わたしはこのまちがすきでもきらいでもないです|' + Genki.getAlts('{私}はこの{町}が{好}きでも{嫌}いでもないです', 'わたし|まち|す|きら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'fish<br>'+
          '{私は魚が好きでも嫌いでもないです|わたしはさかながすきでもきらいでもないです|' + Genki.getAlts('{私}は{魚}が{好}きでも{嫌}いでもないです', 'わたし|さかな|す|きら') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

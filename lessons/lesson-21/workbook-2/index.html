    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Read the following sentences carefully and decide which part can be changed into the passive form. Rewrite the whole sentence.</p>'+
        '<div class="problem">'+
          'となりの人がたばこを吸ったので、のどが痛くなりました。<br>'+
          '<i class="fa">&#xf061;</i>　{となりの人にたばこを吸われたので、のどが痛くなりました|となりのひとにたばこをすわれたので、のどがいたくなりました|' + Genki.getAlts('{隣}の{人}にたばこを{吸}われたので、のどが{痛}くなりました', 'となり|ひと|す|いた') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私は日本語を間違えたので、子供が笑いました。<br>'+
          '<i class="fa">&#xf061;</i>　{私は日本語を間違えたので、子供に笑われました|わたしはにほんごをまちがえたので、こどもにわらわれました|' + Genki.getAlts('{私}は{日本語}を{間違}えたので、{子供}に{笑}われました', 'わたし|にほんご|まちが|こども|わら') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちが遊びに来たので、勉強できませんでした。<br>'+
          '<i class="fa">&#xf061;</i>　{友だちに遊びに来られたので、勉強できませんでした|ともだちにあそびにこられたので、べんきょうできませんでした|' + Genki.getAlts('{友}{達}に{遊}びに{来}られたので、{勉強}できませんでした', 'とも|だち|あそ|こ|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '喫茶店でウエートレスが私の服を汚したので、怒りました。<br>'+
          '<i class="fa">&#xf061;</i>　{喫茶店でウエートレスに私の服を汚されたので、怒りました|きっさてんでウエートレスにわたしのふくをよごされたので、おこりました|' + Genki.getAlts('{喫茶店}でウエートレスに{私}の{服}を{汚}されたので、{怒}りました', 'きっさてん|わたし|ふく|よご|おこ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私はよくクラスに遅刻するので、先生は怒ります。<br>'+
          '<i class="fa">&#xf061;</i>　{私はよくクラスに遅刻するので、先生に怒られます|わたしはよくクラスにちこくするので、せんせいにおこられます|' + Genki.getAlts('{私}はよくクラスに{遅刻}するので、{先生}に{怒}られます', 'わたし|ちこく|せんせい|おこ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく兄が私の車を使うので、困っています。<br>'+
          '<i class="fa">&#xf061;</i>　{よく兄に私の車を使われるので、困っています|よくあににわたしのくるまをつかわれるので、こまっています|' + Genki.getAlts('よく{兄}に{私}の{車}を{使}われるので、{困}っています', 'あに|わたし|くるま|つか|こま') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the sentences, using passive forms.</p>'+
        '<div class="problem">'+
          'The baby cries every night (and I am annoyed).<br>'+
          '{毎晩、赤ちゃんに泣かれます|まいばん、あかちゃんになかれます|' + Genki.getAlts('{毎晩}、{赤}ちゃんに{泣}かれます', 'まいばん|あか|な') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I hear that Masao was dumped by Yoko.<br>'+
          '{まさおさんはよこさんにふられたそうです}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Tanaka\'s mother often reads his diary (and he is not happy).<br>'+
          '{田中さんはお母さんによく日記を読まれます|たなかさんはおかあさんによくにっきをよまれます|' + Genki.getAlts('{田中}さんはお{母}さんによく{日記}を{読}まれます', 'たなか|かあ|にっき|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I was bullied by Masao when I was a child.<br>'+
          '{子供の時、まさおさんにいじめられました|こどものとき、まさおさんにいじめられました|' + Genki.getAlts('{子供}の{時}、まさおさんにいじめられました', 'こども|とき') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I had my purse stolen in the library.<br>'+
          '{図書館で財布を盗まれました|としょかんでさいふをぬすまれました|' + Genki.getAlts('{図書館}で{財布}を{盗}まれました', 'としょかん|さいふ|ぬす') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

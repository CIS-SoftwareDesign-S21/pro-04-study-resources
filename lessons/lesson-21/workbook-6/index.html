    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Adjective + する.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'I have to make the room clean because my parents are coming.<br>'+
          '{両親が来るので、部屋をきれいにしなければいけません|りょうしんがくるので、へやをきれいにしなければいけません|' + Genki.getAlts('{両親}が{来}るので、{部屋}をきれいにしなければいけません', 'りょうしん|く|へや') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'There are a lot of vocabulary we have to memorize. Please make it less.<br>'+
          '{覚えなければいけない単語がたくさんあります。少なくしてください。|おぼえなければいけないたんごがたくさんあります。すくなくしてください。|' + Genki.getAlts('{覚}えなければいけない{単語}がたくさんあります。{少}なくしてください。', 'おぼ|たんご|すく') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Twenty thousand yen is too much (lit., too expensive). Would you please make it cheaper?<br>'+
          '{二万円は高すぎます。安くしてくれませんか。|にまんえんはたかすぎます。やすくしてくれませんか。|' + Genki.getAlts('{二万円}は{高}すぎます。{安}くしてくれませんか。', 'にまんえん|たか|やす') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'If I were the mayor (市長；しちょう), I would make the town safer.<br>'+
          '{私が市長だったら、町を%(もっと/)安全にします|わたしがしちょうだったら、まちを%(もっと/)あんぜんにします|' + Genki.getAlts('{私}が{市長}だったら、{町}を{もっと}{安全}にします', 'わたし|しちょう|まち||あんぜん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My colleagues came to my room, and they made my room messy.<br>'+
          '{同僚が私の部屋に来て、部屋をめちゃくちゃにしました|どうりょうがわたしのへやにきて、へやをめちゃくちゃにしました|' + Genki.getAlts('{同僚}が{私}の{部屋}に{来}て、{部屋}をめちゃくちゃにしました', 'どうりょう|わたし|へや|き|へや') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">What would you want to do if you were the following people? Make sentences by translating the given cues, using adjective + する.</p>'+
        '<div class="problem">'+
          'a teacher<br>'+
          '(If I were a Japanese teacher, I would want to make a lot more homework.)<br>'+
          '{日本語の先生だったら、もっと宿題を多くしたいです|にほんごのせんせいだったら、もっとしゅくだいをおおくしたいです|' + Genki.getAlts('{日本語}の{先生}だったら、もっと{宿題}を{多}くしたいです', 'にほんご|せんせい|しゅくだい|おお') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'the president of a company<br>'+
          '(If I were a company president, I would want to make vacations longer.)<br>'+
          '{社長だったら、休みを長くしたいです|しゃちょうだったら、やすみをながくしたいです|' + Genki.getAlts('{社長}だったら、{休}みを{長}くしたいです', 'しゃちょう|やす|なが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'the mayor<br>'+
          '(If I were the mayor, I would want to make taxes cheaper.)<br>'+
          '{市長だったら、税金を安くしたいです|しちょうだったら、ぜいきんをやすくしたいです|' + Genki.getAlts('{市長}だったら、{税金}を{安}くしたいです', 'しちょう|ぜいきん|やす') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'the president (大統領；だいとうりょう)<br>'+
          '(If I were the president, I would want to make everyone happy.)<br>'+
          '{大統領だったら、みんなを幸せにしたいです|だいとうりょうだったら、みんなをしあわせにしたいです|' + Genki.getAlts('{大統領}だったら、{皆}を{幸}せにしたいです', 'だいとうりょう|みんな|しあわ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

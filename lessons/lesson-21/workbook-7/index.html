    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てほしい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Using the verbs from the list, make sentences appropriate for the given situations. The sentences should mean "I want someone to do/not to do..."</p>'+
        
        '<div class="sub-section center" style="font-size:18px;width:80%;margin:0 auto;">'+
          '静かにする　　安くする　　気がつく　　間違えない<br>'+
          '続ける　　ほめる　　返す'+
        '</div><br>'+
        
        '<div class="problem">'+
          '友だちはうるさいです。<br>'+
          '<i class="fa">&#xf061;</i> {私は友だちに静かにしてほしいです|わたしはともだちにしずかにしてほしいです|' + Genki.getAlts('{私}は{友}{達}に{静}かにしてほしいです', 'わたし|とも|だち|しず') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私は髪を短くしたけど、主人は何も言いません。<br>'+
          '<i class="fa">&#xf061;</i> {私は主人に気がついてほしいです|わたしはしゅじんにきがついてほしいです|' + Genki.getAlts('{私}は{主人}に{気}がついてほしいです', 'わたし|しゅじん|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どろぼうにパソコンを盗まれて困っています。<br>'+
          '<i class="fa">&#xf061;</i> {私はどろぼうにパソコンを返してほしいです|わたしはどろぼうにパソコンをかえしてほしいです|' + Genki.getAlts('{私}は{泥棒}にパソコンを{返}してほしいです', 'わたし|どろぼう|かえ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '父は厳しくていつも怒っています。<br>'+
          '<i class="fa">&#xf061;</i> {私は父にほめてほしいです|わたしはちちにほめてほしいです|' + Genki.getAlts('{私}は{父}にほめてほしいです', 'わたし|ちち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先生は私をアンナと呼びます。でも、私はアンです。<br>'+
          '<i class="fa">&#xf061;</i> {私は先生に名前を間違えないでほしいです|わたしはせんせいになまえをまちがえないでほしいです|' + Genki.getAlts('{私}は{先生}に{名前}を{間違}えないでほしいです', 'わたし|せんせい|なまえ|まちが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '政府は税金を高くしました。<br>'+
          '<i class="fa">&#xf061;</i> {私は政府に税金を安くしてほしいです|わたしはせいふにぜいきんをやすくしてほしいです|' + Genki.getAlts('{私}は{政府}に{税金}を{安}くしてほしいです', 'わたし|せいふ|ぜいきん|やす') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '同僚は仕事をやめたがっています。<br>'+
          '<i class="fa">&#xf061;</i> {私は同僚に仕事を続けてほしいです|わたしはどうりょうにしごとをつづけてほしいです|' + Genki.getAlts('{私}は{同僚}に{仕事}を{続}けてほしいです', 'わたし|どうりょう|しごと|つづ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

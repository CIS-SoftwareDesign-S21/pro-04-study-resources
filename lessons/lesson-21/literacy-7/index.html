    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the story about unlucky ages and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '迷信（めいしん）　superstition<br>'+
          '起こる（おこる）　to occur; to happen<br>'+
          '多くの～（おおくの～）　many...<br>'+
          '信じる（しんじる）　to believe<br>'+
          'ただの～　nothing more than...<br>'+
          '急に（きゅうに）　suddenly<br>'+
          '入院する（にゅういんする）　to be hospitalized<br>'+
          '占い（うらない）　fortunetelling<br>'+
          '気にする（きにする）　to worry<br>'+
          '長い間（ながいあいだ）　long time<br>'+
          '一生懸命（いっしょうけんめい）　very hard<br>'+
          '親（おや）　parents<br>'+
          '送る（おくる）　to send'+
        '</div>'+

        '<div>'+
          'ぜいたくをする　to indulge in luxury<br>'+
          'めったに～ない　seldom<br>'+
          '食事（しょくじ）　meal<br>'+
          'うらやましい　envious; jealous<br>'+
          'ところが　however; on the contrary<br>'+
          '楽しみ（たのしみ）　pleasure<br>'+
          '通う（かよう）　to commute to<br>'+
          '遅れる（おくれる）　to be late<br>'+
          '一台（いちだい）　one vehicle; one machine<br>'+
          '不便な（ふべんな）　inconvenient<br>'+
          '心配な（しんぱいな）　worried about<br>'+
          'お守り（おまもり）　charm (against evils); amulet'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        // II-B
        '<p class="section-desc">厄年の話を読みましょう。</p>'+
        '<div class="sub-section">'+
          '厄年（やくどし） Critical or unlucky ages. According to Japanese folk belief, at certain ages an individual is most likely to experience calamities or misfortunes. It is customary in these unlucky years to visit temples and shrines.'+
        '</div>'+
        '<p class="sub-section text-passage">'+
          '　「厄年」という言葉を聞いたことがありますか。昔から多くの日本人は、厄年に悪いことがよく起こると信じています。男の人の厄年は二十五歳と四十二歳、女の人の厄年は十九歳と三十三歳です。これはただの迷信だと言う人もいますが、厄年に大変なことを経験する人も多いそうです。ある友だちは台風で家が壊れてしまいました。ある友だちは飼っていた犬に死なれました。また、ある友だちは急に重い病気になって入院しなければいけませんでした。<br>'+
          '　私は今年が厄年です。友だちは気をつけてほうがいいと言いましたが、私は占いや迷信が大きらいなので、初めはぜんぜん気にしていませんでした。でも……<br><br>'+
          '　私は今、オーストラリアで勉強しています。外国で勉強するのは長い間の夢でした。日本で大学を卒業してから、ずっと一生懸命仕事をしてお金をためました。そして、去年ここに来ました。<br><br>'+
          '　ここには若い日本人の留学生がたくさんいます。みんな親にお金を送ってもらって、いいアパートに住んで、いい車に乗っています。休みは、いろいろな所に旅行に行ったりしています。私はそんなぜいたくができません。安いアパートに住んで、めったに外で食事をしたり、旅行に行ったりしません。でも、夢がかなったので、毎日がとても幸せでした。ほかの日本人をうらやましいと思ったことはありませんでした。<br>'+
          '　ところが、きのう大変なことがありました。アパートに帰った時、ドアのかぎが壊され、部屋がめちゃくちゃになっていたのです。びっくりして何が起こったのかわかりませんでした。でも、すぐ「どろぼうに入られた。」と気がつきました。<br>'+
          '　いろいろな物を取られました。パソコン、テレビ、カメラ、時計、そして自転車も。インターネットをしたり、テレビを見たりするのは、私の楽しみでした。カメラにはオーストラリアで初めて行った旅行の写真が入っていました。自転車は、学校に通う時使っていました。今日からバスで通わなければいけません。バスはよく遅れるし、一時間に一台しか来ないから、とても不便です。<br>'+
          '　「どうしてどろぼうは私のアパートに入ったんだろう。どうしてお金持ちの日本人のアパートに入らなかったんだろう。」と思ってしまいました。日本人の友だちに話したら、「厄年だから、やっぱり悪いことが起こったんだよう。」と言われました。<br>'+
          '　今、とても心配です。また悪いことが起こるかもしれません。今度、弟か妹にお守りを送ってもらおうと思います。みなさんは厄年を信じますか。<br>'+
        '</p><br>'+
        
        // II-C
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          '厄年にこの人の友だちはどんなことを経験しましたか。<br>'+
          '(1) {台風で家が壊れてしまいました|たいふうでいえがこわれてしまいました|' + Genki.getAlts('{台風}で{家}が{壊}れてしまいました', 'たいふう|いえ|こわ') + 'answer}。<br><br><br>'+
        
          '(2) {飼っていた犬に死なれました|かっていたいぬにしなれました|' + Genki.getAlts('{飼}っていた{犬}に{死}なれました', 'か|いぬ|し') + 'answer}。<br><br><br>'+
        
          '(3) {急に重い病気になって入院しなければいけませんでした|きゅうにおもいびょうきになってにゅういんしなければいけませんでした|' + Genki.getAlts('{急}に{重}い{病気}になって{入院}しなければいけませんでした', 'きゅう|おも|びょうき|にゅういん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この人はオーストラリアに行く前、厄年を信じていましたか。<br>'+
          '{いいえ、信じていませんでした|いいえ、しんじていませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この人の夢は何でしたか。<br>'+
          '{外国で勉強することでした|がいこくでべんきょうすることでした|' + Genki.getAlts('{外国}で{勉強}することでした', 'がいこく|べんきょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この人と若い日本人の留学生は、どんなところが違いますか。<br>'+
          '{若い日本人の留学生は、親にお金を送ってもらって、ぜいたくをしていますが、この人はぜいたくができません|わかいにほんじんのりゅうがくせいは、おやにおかねをおくってもらって、ぜいたくをしていますが、このひとはぜいたくができません|' + Genki.getAlts('{若}い{日本人}の{留学生}は、{親}にお{金}を{送}ってもらって、ぜいたくをしていますが、この{人}はぜいたくができません', 'わかい|にほんじん|りゅうがくせい|おや|かね|おく|ひと') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう何がありましたか。<br>'+
          '{どろぼうにアパートに入られました|どろぼうにアパートにはいられました|' + Genki.getAlts('{泥棒}にアパートに{入}られました', 'どろぼう|はい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何を取られましたか。<br>'+
          '{パソコンとテレビとカメラと時計と自転車を取られました|パソコンとテレビとカメラととけいとじてんしゃをとられました|' + Genki.getAlts('パソコンとテレビとカメラと{時計}と{自転車}を{取}られました', 'とけい|じてんしゃ|と') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '今日からどうやって学校に通いますか。<br>'+
          '{バスが通います|バスがかよいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちはどうして悪いことが起こったと思っていますか。<br>'+
          '{厄年だから、悪いことが起こったと思っています|やくどしだから、わるいことがおこったとおもっています|' + Genki.getAlts('{厄年}だから、{悪}いことが{起}こったと{思}っています', 'やくどし|わる|お|おも') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'この人は今、厄年を信じていますか。<br>'+
          '{少し信じています|すこししんじています|' + Genki.getAlts('{少}し{信}じています', 'すこ|しん') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

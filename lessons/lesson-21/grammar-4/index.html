    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You are a chauffeur, working for the president of a company. The following is the daily schedule of the president. Describe your day as a chauffeur.',

      quizlet : [
        {
          question : '7:00<br>President: still sleeping<br>Chauffer: gets up',
          answers : [
            'A社長が寝ている間に起きます。',
            '社長が寝ている間起きます。',
            '社長が寝て間に起きます。'
          ]
        },
        
        {
          question : '9:00<br>President: changing his clothes<br>Chauffer: puts the gas in the car',
          answers : [
            'A社長が着替えている間に、車にガソリンを入れます。',
            '社長が着替えている間、車にガソリンを入れます。',
            '社長が着替えて間に、車にガソリンを入れます。'
          ]
        },
        
        {
          question : '11:00<br>President: eating breakfast at the cafe<br>Chauffer: buys a boxed lunch at a convenience store',
          answers : [
            'A社長が喫茶店で朝ご飯を食べている間に、コンビニでお弁当を買います。',
            '社長が喫茶店で朝ご飯を食べている間、コンビニでお弁当を買います。',
            '社長が喫茶店で朝ご飯を食べて間に、コンビニでお弁当を買います。'
          ]
        },
        
        {
          question : '1:00<br>President: reading the newspaper<br>Chauffer: eats the boxed lunch',
          answers : [
            'A社長が新聞を読んでいる間に、お弁当を食べます。',
            '社長が新聞を読んでいる間、お弁当を食べます。',
            '社長が新聞を読んで間に、お弁当を食べます。'
          ]
        },
        
        {
          question : '3:00<br>President: attending a meeting<br>Chauffer: takes a nap',
          answers : [
            'A社長が会議に出ている間に、昼寝をします。',
            '社長が会議に出ている間、昼寝をします。',
            '社長が会議に出て間に、昼寝をします。'
          ]
        },
        
        {
          question : '5:00<br>President: going to see his factories<br>Chauffer: talks to his friends on the phone',
          answers : [
            'A社長が工場を見に行っている間に、電話で友だちと話します。',
            '社長が工場を見に行っている間、電話で友だちと話します。',
            '社長が工場を見に行って間に、電話で友だちと話します。'
          ]
        },
        
        {
          question : '7:00<br>President: drinking at a party<br>Chauffer: drinks coffee in the car',
          answers : [
            'A社長がパーティーで飲んでいる間に、車の中でコーヒーを飲みます。',
            '社長がパーティーで飲んでいる間、車の中でコーヒーを飲みます。',
            '社長がパーティーで飲んで間に、車の中でコーヒーを飲みます。'
          ]
        }
      ]
    });</script>

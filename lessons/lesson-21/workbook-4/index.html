    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てある.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Describe the picture, using ～てあります.</p>'+
        '<div class="center">{!IMG|l21-wb4.png|Room}</div><br>'+
        '<div class="problem">{カーテンが開けてあります|カーテンがあけてあります|answer}。</div>'+
        '<div class="problem">{ポスターが貼ってあります|ポスターがはってあります|answer}。</div>'+
        '<div class="problem">{エアコンがつけてあります}。</div>'+
        '<div class="problem">{グラスが置いてあります|グラスがおいてあります|answer}。</div>'+
        '<div class="problem">{ケーキが焼いてあります|ケーキがやいてあります|answer}。</div>'+
        
        '<p class="section-desc">Translate the sentences, using ～てあります.</p>'+
        '<div class="problem">'+
          'The dinner has been made. I hope it is delicious.<br>'+
          '{晩ご飯が作ってあります。おいしいといいんですが。|ばんごはんがつくってあります。おいしいといいんですが。|' + Genki.getAlts('{晩}ご{飯}が{作}ってあります。おいしいといいんですが。', 'ばん|はん|つく') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'It is cold. Is the heater on?<br>'+
          '{寒いですね。ヒーターがつけてありますか。|さむいですね。ヒーターがつけてありますか。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Two tickets for Kabuki have been brought. Would you like to come with me?<br>'+
          '{かぶきの切符が二枚買ってあります。一緒に行きませんか。|かぶきのきっぷがにまいかってあります。いっしょにいきませんか。|' + Genki.getAlts('{歌舞伎}の{切符}が{二枚}{買}ってあります。{一緒}に{行}きませんか。', 'かぶき|きっぷ|にまい|か|いっしょ|い') + 'answer}'+
        '</div>'+
      '</div>'
        
    });</script>

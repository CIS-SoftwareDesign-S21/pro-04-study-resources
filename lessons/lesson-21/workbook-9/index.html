    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the two conversations and fill in the blanks in Japanese.</p>'+
    '<div class="right">*<span class="inline-furi">問題<i>もんだい</i></span> (problem)</div>'+
    '{!AUDIO|W21-A}'+
        
    '<table class="table center max-width">'+
      '<tr style="font-weight:bold;">'+
        '<td style="width:150px"></td>'+
        '<td>男の人の問題</td>'+
        '<td>女の人のアドバイス</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>{!PLAY|W21-A|9} Dialogue 1</td>'+
        '<td>{となりの人の目覚まし時計がうるさくて起きてしまう|となりのひとのめざましとけいがうるさくておきてしまう|' + Genki.getAlts('{隣}の{人}の{目覚まし時計}がうるさくて{起}きてしまう', 'となり|ひと|めざましとけい|お') + 'answer}</td>'+
        '<td>{「静かにしてください」と言う|「しずかにしてください」という|' + Genki.getAlts('「{静}かにしてください」と{言}う', 'しず|い') + 'answer}</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>{!PLAY|W21-A|38} Dialogue 2</td>'+
        '<td>{きのうの夜、奥さんにかぎをかけられて、家に入れてもらえなかった|きのうのよる、おくさんにかぎをかけられて、いえにいれてもらえなかった|' + Genki.getAlts('{昨日}の{夜}、{奥}さんにかぎをかけられて、{家}に{入}れてもらえなかった', 'きのう|よる|おく|いえ|はい') + 'answer}</td>'+
        '<td>{奥さんに何かプレゼントを買って帰る|おくさんになにかプレゼントをかってかえる|' + Genki.getAlts('{奥}さんに{何}かプレゼントを{買}って{帰}る', 'おく|なに|か|かえ') + 'answer}</td>'+
      '</tr>'+
    '</table><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogue between Masao and his friend. Write three unhappy things that happened to him.</p>'+
    '{!AUDIO|W21-B}'+
    
    '<div class="count-problems">'+
      '<div class="problem">{!PLAY|W21-B|2} まさおさんはルームメートに{冷蔵庫に入れてあった牛乳を全部飲まれました|れいぞうこにいれてあったぎゅうにゅうをぜんぶのまれました|' + Genki.getAlts('{冷蔵庫}に{入}れてあった{牛乳}を{全部}{飲}まれました', 'れいぞうこ|い|ぎゅうにゅう|ぜんぶ|の') + 'answer}。</div>'+
        
      '<div class="problem">{!PLAY|W21-B|24} まさおさんはルームメートに{歴史のレポートのファイルを消されました|れきしのレポートのファイルをけされました|' + Genki.getAlts('{歴史}のレポートのファイルを{消}されました', 'れきし|け') + 'answer}。</div>'+
        
      '<div class="problem">{!PLAY|W21-B|39} まさおさんは{経済のクラスで歴史のレポートを書いていた|けいざいのクラスでれきしのレポートをかいていた|' + Genki.getAlts('{経済}のクラスで{歴史}のレポートを{書}いていた', 'けいざい|れきし|か') + 'answer}ので、先生に{怒られました|おこられました|answer}。</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to the dialogue between the customer and the travel agent, and mark O if the statement is true, X if it is not.</p>'+
    '<div class="right">*<span class="inline-furi">何泊<i>なんぱく</i></span> (how many nights)　<span class="inline-furi">一泊<i>いっぱく</i></span> (one night)</div>'+
    '{!AUDIO|W21-C}'+
        
    '<div class="count-problems small-margin">'+
      '<div class="problem">{!PLAY|W21-C|8} ({O}) この人は安いホテルを探しています。</div>'+
      '<div class="problem">{!PLAY|W21-C|34} ({X}) パレスホテルは予約がとれないかもしれません。</div>'+
      '<div class="problem">{!PLAY|W21-C|34} ({X}) この人はホテルバリに泊まります。</div>'+
      '<div class="problem">{!PLAY|W21-C|34} ({O}) この人は六千円の部屋を予約しました。</div>'+
      '<div class="problem">{!PLAY|W21-C|50} ({X}) この人はまだ飛行機の切符を買っていません。</div>'+
    '</div><br>'
      
    });</script>

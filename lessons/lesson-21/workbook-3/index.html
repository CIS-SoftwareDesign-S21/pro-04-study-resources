    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive forms or ～てもらう.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Describe the following situations, using either passive or ～てもらう, whichever is appropriate in the given situation.</p>'+
        '<div class="problem">'+
          'My brother <small>(兄；あに)</small> cleaned my room.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄に部屋を掃除してもらいました|あににへやをそうじしてもらいました|' + Genki.getAlts('{兄}に{部屋}を{掃除}してもらいました', 'あに|へや|そうじ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother threw away my favorite magazine.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄に大切な雑誌を捨てられました|あににたいせつなざっしをすてられました|' + Genki.getAlts('{兄}に{大切}な{雑誌}を{捨}てられました', 'あに|たいせつ|ざっし|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother taught me Japanese.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄に日本語を教えてもらいました|あにににほんごをおしえてもらいました|' + Genki.getAlts('{兄}に{日本語}を{教}えてもらいました', 'あに|にほんご|おし') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother broke my camera.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄にカメラを壊されました|あににカメラをこわされました|' + Genki.getAlts('{兄}にカメラを{壊}されました', 'あに|こわ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother lent me his comic books.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄にまんがを貸してもらいました|あににまんがをかしてもらいました|' + Genki.getAlts('{兄}に{漫画}を{貸}してもらいました', 'あに|まんが|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother ate my chocolate.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄にチョコレートを食べられました|あににチョコレートをたべられました|' + Genki.getAlts('{兄}にチョコレートを{食}べられました', 'あに|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother treated me to dinner at a famous restaurant.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄に有名なレストランで晩ご飯をごちそうしてもらいました|あににゆうめいなレストランでばんごはんをごちそうしてもらいました|' + Genki.getAlts('{兄}に{有名}なレストランで{晩}ご{飯}をごちそうしてもらいました', 'あに|ゆうめい|ばん|はん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother makes a fool of me.<br>'+
          '<i class="fa">&#xf061;</i>　私は{兄にばかにされます|あににばかにされます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My brother often bullied me when I was a child.<br>'+
          '<i class="fa">&#xf061;</i>　私は{子供の時、兄によくいじめられました|こどものとき、あにによくいじめられました|' + Genki.getAlts('{子供}の{時}、{兄}によくいじめられました', 'こども|とき|あに') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

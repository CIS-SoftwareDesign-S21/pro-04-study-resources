        {
          question : 'お父さん／たばこをやめる',
          answers : [
            'Aお父さんにたばこをやめてほしいです。',

            'お父さんにたばこをやめでほしいです。'
          ]
        },
        
        {
          question : 'お母さん／仕事をする',
          answers : [
            'Aお母さんに仕事をしてほしいです。',
            'お母さんに仕事をすてほしいです。',
            'お母さんに仕事をしってほしいです。'
          ]
        },

          question : 'おばあさん／若いころの話をする',
          answers : [
            'Aおばあさんに若いころの話をしてほしいです。',
            'おばあさんに若いころの話をすてほしいです。',
            'おばあさんに若いころの話をしってほしいです。'
          ]
        },
        
        {
          question : '友だち／日本語の勉強を続ける',
          answers : [
            'A友だちに日本語の勉強を続けてほしいです。',
            '友だちに日本語の勉強を続けってほしいです。',
            '友だちに日本語の勉強を続けいてほしいです。'
          ]
        },

          question : '友だち／遠い所に行かない',
          answers : [
            'A友だちに遠い所に行かないでほしいです。',
            '友だちに遠い所に行かないてほしいです。',
            '友だちに遠い所に行かなくてほしいです。'

            '同僚に夢をあきらめなくてほしいです。'

            '先生にもっと学生をほめんでほしいです。'
          ]
        },
        
        {
          question : '昔の彼／私を忘れる',
          answers : [
            'A昔の彼に私を忘れてほしいです。',
            '昔の彼に私を忘れってほしいです。',
            '昔の彼に私を忘れいてほしいです。'

          question : '昔の彼女／幸せになる',

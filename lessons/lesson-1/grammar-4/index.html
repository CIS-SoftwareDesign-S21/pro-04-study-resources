    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Look at the chart about Mary\'s host family below, then read the questions and choose the correct descriptions for each person.<br><br>'+
      '<table class="center">'+
        '<tr style="font-weight:bold">'+
          '<td></td>'+
          '<td>おとうさん (father)</td>'+
          '<td>おかあさん (mother)</td>'+
          '<td>おにいさん (older brother)</td>'+
          '<td>いもうと (younger sister)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Occupation/School</td>'+
          '<td>かいしゃいん<br>(works for a company)</td>'+
          '<td>しゅふ<br>(housewife)</td>'+
          '<td>だいがくいんせい<br>(graduate student)</td>'+
          '<td>こうこうせい<br>(high school student)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td style="font-weight:bold">Age</td>'+
          '<td>48</td>'+
          '<td>45</td>'+
          '<td>23</td>'+
          '<td>16</td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : 'What is the Father\'s Occupation?',
          answers : [
            'Aおとうさんはかいしゃいんです。',
            'おかあさんはかいしゃいんです。',
            'おとうさんのかいしゃいんです。'
          ]
        },
        
        {
          question : 'What is the Mother\'s Occupation?',
          answers : [
            'Aおかあさんはしゅふです。',
            'おとうさんはしゅふです。',
            'おかあさんのしゅふです。'
          ]
        },
        
        {
          question : 'What is the Older Brother\'s Occupation?',
          answers : [
            'Aおにいさんはだいがくいんせいです。',
            'おねえさんはだいがくいんせいです。',
            'おにいさんはだいがくせいです。'
          ]
        },
        
        {
          question : 'What is the Younger Sister\'s Occupation?',
          answers : [
            'Aいもうとはこうこうせいです。',
            'いとうとはこうこうせいです。',
            'いもうとはだいがくせいです。'
          ]
        },
        
        {
          question : 'How old is the Father?',
          answers : [
            'Aおとうさんはよんじゅうはっさいです。',
            'おとうさんはよんじゅうはちさいです。',
            'おとうさんはよんじゅうはっさい。'
          ]
        },
        
        {
          question : 'How old is the Mother?',
          answers : [
            'Aおかあさんはよんじゅうごさいです。',
            'おとうさんはよんじゅうごさいです。',
            'おかあさんのよんじゅうごさいです。'
          ]
        },
        
        {
          question : 'How old is the Older Brother?',
          answers : [
            'Aおにいさんはにじゅうさんさいです。',
            'おねえさんはにじゅうさんさいです。',
            'おにいさんはにじゅうさんさい。'
          ]
        },
        
        {
          question : 'How old is the Younger Sister?',
          answers : [
            'Aいもうとはじゅうろくさいです。',
            'いとうとはじゅうろくさいです。',
            'いもうとのじゅうろくさいです。'
          ]
        }
      ]
    });</script>

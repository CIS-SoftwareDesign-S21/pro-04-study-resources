    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Translate the phrases into Japanese using の.',

      quizlet : [
        {
          question : 'my teacher',
          answers : [
            'Aわたしのせんせい',
            'せんせいのわたし',
            'わたしせんせい'
          ]
        },
        
        {
          question : 'my telephone number',
          answers : [
            'Aわたしのでんわばんごう',
            'でんわばんごうのわたし',
            'わたしでんわばんごう'
          ]
        },
        
        {
          question : 'my name',
          answers : [
            'Aわたしのなまえ',
            'なまえのわたし',
            'わたしなまえ'
          ]
        },
        
        {
          question : 'Takeshi\'s major',
          answers : [
            'Aたけしさんのせんこう',
            'せんこうのたけしさん',
            'たけしさんせんこう'
          ]
        },
        
        {
          question : 'Mary\'s friend',
          answers : [
            'Aメアリーさんのともだち',
            'ともだちのメアリーさん',
            'メアリーさんともだち'
          ]
        },
        
        {
          question : 'student of the University of London',
          answers : [
            'Aロンドンだいがくのがくせい',
            'がくせいのロンドンだいがく',
            'ロンドンだいがくがくせい'
          ]
        },
        
        {
          question : 'teacher of the Japanese language',
          answers : [
            'Aにほんごのせんせい',
            'せんせいのにほんご',
            'にほんごせんせい'
          ]
        },
        
        {
          question : 'high school teacher',
          answers : [
            'Aこうこうのせんせい',
            'せんせいのこうこう',
            'こうこうせんせい'
          ]
        }
      ]
    });</script>

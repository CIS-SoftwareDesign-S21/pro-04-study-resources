    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Translate the phrases into Japanese using the framework "AのB."<br>NOTE: The order in which the two nouns appear may be different in English and Japanese. (Read Grammar 3; p.44-45)',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'Japanese student<br>'+
          '{にほんじんのがくせい|日本人の学生|' + Genki.getAlts('{日本人}の{学生}', 'にほんじん|がくせい') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi\'s telephone number<br>'+
          '{たけしさんのでんわばんごう|たけしさんの電話番号|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend<br>'+
          '{わたしのともだち|私の友だち|' + Genki.getAlts('{私}の{友}{達}', 'わたし|とも|だち') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'English-language teacher<br>'+
          '{えいごのせんせい|英語の先生|' + Genki.getAlts('{英語}の{先生}', 'えいご|せんせい') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Michiko\'s major<br>'+
          '{みちこさんのせんこう|みちこさんの専攻|answer}'+
        '</div>'+
      '</div>'
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Translate the phrases into Japanese using the framework "XはYです."',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'Ms. Ogawa is Japanese.<br>'+
          '{おがわさん}は{にほんじん|日本人|answer}です。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Takeda is a teacher.<br>'+
          '{たけださんはせんせいです|たけださんは先生です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I am an international student.<br>'+
          '{わたしはりゅうがくせいです|私は留学生です|' + Genki.getAlts('{私}は{留学生}です', 'わたし|りゅうがくせい') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Haruna is a first-year student.<br>'+
          '{はるなさんはいちねんせいです|はるなさんは一年生です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Yamamoto is 25 years old.<br>'+
          '{やまもとさんはにじゅうごさいです|やまもとさんは二十五歳です|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My major is Japanese.<br>'+
          '{わたしのせんこうはにほんごです|私の専攻は日本語です|' + Genki.getAlts('{私}の{専攻}は{日本語}です', 'わたし|せんこう|にほんご') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogues between a passenger and a flight attendant in an airplane. Find out the times of the following cities.</p>'+
        '{!AUDIO|W01-B}'+
        
        '<div class="problem">{!PLAY|W01-B|1.5} Example:　とうきょう　8:00 a.m.</div>'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W01-B|17} パリ　　　　　　　{4:00 %(am/a.m.)|4:00%(am/a.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|30.5} ソウル　　　　　　{9:00 %(pm/p.m.)|9:00%(pm/p.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|44} ニューヨーク　　　{1:00 %(pm/p.m.)|1:00%(pm/p.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|56} ロンドン　　　　　{7:30 %(am/a.m.)|7:30%(am/a.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|69} タイペイ　　　　　{11:00 %(am/a.m.)|11:00%(am/a.m.)|answer}</div>'+
          '<div class="problem">{!PLAY|W01-B|82} シドニー　　　　　{3:30 %(pm/p.m.)|3:30%(pm/p.m.)|answer}</div>'+
        '</div><br>'+

        '<p class="section-desc"><span class="section-number">C</span> Listen to the dialogues between Mr. Tanaka and a telephone operator. Find out the telephone numbers of the following people.</p>'+
        '{!AUDIO|W01-C}'+
        
        '<div class="problem">{!PLAY|W01-C|1} Example:　すずき　51-6751</div>'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W01-C|18} かわさき　　{905%(-/の)0877}</div>'+
          '<div class="problem">{!PLAY|W01-C|36.5} りー　　　　{5934%(-/の)1026}</div>'+
          '<div class="problem">{!PLAY|W01-C|56.5} ウッズ　　　{49%(-/の)1509}</div>'+
          '<div class="problem">{!PLAY|W01-C|73.5} トンプソン　{6782%(-/の)3333}</div>'+
        '</div><br>'+

        '<p class="section-desc"><span class="section-number">D</span> Two students, Akira and Kate, are talking. Mark O if the following statements are true. Mark X if not true.</p>'+
        '{!AUDIO|W01-D}'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W01-D|8} ({O}) Akira is a first-year student.</div>'+
          '<div class="problem">{!PLAY|W01-D|2} ({X}) Akira is a student at the University of America.</div>'+
          '<div class="problem">{!PLAY|W01-D|13} ({X}) Akira\'s major is history.</div>'+
          '<div class="problem">{!PLAY|W01-D|18} ({X}) Kate is a second-year student.</div>'+
          '<div class="problem">{!PLAY|W01-D|27} ({O}) Kate\'s major is Japanese.</div>'+
        '</div>'+
      '</div>'
      
    });</script>

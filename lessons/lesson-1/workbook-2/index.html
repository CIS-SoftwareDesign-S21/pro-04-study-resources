    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the question and answer what time it is in Japanese.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'いまなんじですか。（Current Time: 05:00pm）<br>'+
          '{ごごごじです|午後五時です|' + Genki.getAlts('{午後}{五時}です', 'ごご|ごじ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'いまなんじですか。（Current Time: 09:00am）<br>'+
          '{ごぜんくじです|午前九時です|' + Genki.getAlts('{午前}{九時}です', 'ごぜん|くじ') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'いまなんじですか。（Current Time: 12:30pm）<br>'+
          '{ごごじゅうにじはんです|午後十二時半です|' + Genki.getAlts('{午後}{十二時}{半}です', 'ごご|じゅうにじ|はん') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'いまなんじですか。（Current Time: 04:30am）<br>'+
          '{ごぜんよじはんです|午前四時半です|' + Genki.getAlts('{午前}{四時}{半}です', 'ごぜん|よじ|はん') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'いまなんじですか。（Current Time: 07:30pm）<br>'+
          '{ごごしちじはんです|午後七時半です|' + Genki.getAlts('{午後}{七時}{半}です', 'ごご|しちじ|はん') + 'answer}。'+
        '</div>'+
      '</div>'

    });</script>
  </body>

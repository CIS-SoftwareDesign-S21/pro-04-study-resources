    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Pay close attention to the pronunciation of each word and choose the hiragana with the appropriate combinations.',

      quizlet : [
        {
          question : 'shashin (photograph)',
          answers : [
            'Aしゃしん',
            'しやしん'
          ]
        },
        
        {
          question : 'dokusho (reading)',
          answers : [
            'Aどくしょ',
            'どくしよ'
          ]
        },
        
        {
          question : 'kyori (distance)',
          answers : [
            'Aきょり',
            'きより'
          ]
        },
        
        {
          question : 'hiyasu (to chill)',
          answers : [
            'Aひやす',
            'ひゃす'
          ]
        },
        
        {
          question : 'chairo (brown)',
          answers : [
            'Aちゃいろ',
            'ちやいろ'
          ]
        },
        
        {
          question : 'onna no hito (woman)',
          answers : [
            'Aおんなのひと',
            'おっなのひと'
          ]
        },
        
        {
          question : 'kitte (stamps)',
          answers : [
            'Aきって',
            'きて'
          ]
        },
        
        {
          question : 'motto (more)',
          answers : [
            'Aもっと',
            'もつと'
          ]
        }
      ]
    });</script>

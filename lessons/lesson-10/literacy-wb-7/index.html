    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I live in a small town.<br>'+
          '{%(私は/)小さい町に住んでいます|%(わたし/)はちいさいまちにすんでいます|' + Genki.getAlts('{私}は{小}さい{町}に{住}んでいます', 'わたし|ちい|まち|す') + Genki.getAlts('{小}さい{町}に{住}んでいます', 'ちい|まち|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'It snowed yesterday morning.<br>'+
          '{昨日の朝、雪が降りました|きのうのあさ、ゆきがふりました|' + Genki.getAlts('{昨日}の{朝}、{雪}が{降}りました', 'きのう|あさ|ゆき|ふ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sold my old car and brought a new one.<br>'+
          '{%(私は/)古い車を売って、新しいのを買いました|%(わたし/)はふるいくるまをうって、あたらしいのをかいました|' + Genki.getAlts('{私}は{古}い{車}を{売}って、{新}しいのを{買}いました', 'わたし|ふる|くるま|う|あたら|か') + Genki.getAlts('{古}い{車}を{売}って、{新}しいのを{買}いました', 'ふる|くるま|う|あたら|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Yamada is tall and has long hair.<br>'+
          '{山田さんは背が高くて、髪が長いです|やまださんはせがたかくて、かみがながいです|' + Genki.getAlts('{山田}さんは{背}が{高}くて、{髪}が{長}いです', 'やまだ|せ|たか|かみ|なが') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Do you have an umbrella?<br>'+
          '{傘を持っていますか|かさをもっていますか|' + Genki.getAlts('{傘}を{持}っていますか', 'かさ|も') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'This road becomes quiet at night.<br>'+
          '{この道は夜静かになります|このみちはよるしずかになります|' + Genki.getAlts('この{道}は{夜}{静}かになります', 'みち|よる|しず') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

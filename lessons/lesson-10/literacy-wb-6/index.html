    <script>Genki.generateQuiz({

          '<div class="problem">{自分|じぶん}の時計を{売って|うって}、友だちのプレゼントを{買いました|かいました}。</div>'+
          '<div class="problem">{道|みち}におじぞうさんが{立って|たって}います。</div>'+
          '<div class="problem">あしたの{朝|あさ}、かさを{持って|もって}きてください。</div>'+
          '<div class="problem">{夜|よる}が{長く|ながく}なりました。</div>'+

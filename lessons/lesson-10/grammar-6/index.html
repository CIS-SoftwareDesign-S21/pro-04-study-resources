    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Takeshi was sick yesterday. Mary did a lot of things without him. Answer the questions based on the chart below.<br><br>'+
      '<table class="center" style="width:350px">'+
        '<tr>'+
          '<td></td>'+
          '<td><strong>Mary</strong></td>'+
          '<td><strong>Takeshi</strong></td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>eat</td>'+
          '<td>sushi and tempura</td>'+
          '<td>nothing</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>drink</td>'+
          '<td>green tea and coffee</td>'+
          '<td>nothing</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>go</td>'+
          '<td>Osaka</td>'+
          '<td>nowhere</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>meet</td>'+
          '<td>Robert</td>'+
          '<td>nobody</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>do</td>'+
          '<td>watch a movie</td>'+
          '<td>nothing</td>'+
        '</tr>'+
      '</table>',

      quizlet : [
        {
          question : 'きのう、メアリーさんは何か食べましたか。',
          answers : [
            'Aはい、すしと天ぷらを食べました。',
            'はい、お茶とコーヒーを飲みました。',
            'いいえ、何も食べませんでした。'
          ]
        },
        
        {
          question : 'きのう、たけしさんは何か食べましたか。',
          answers : [
            'Aいいえ、何も食べませんでした。',
            'いいえ、何も食べません。',
            'はい、すしと天ぷらを食べました。'
          ]
        },
        
        {
          question : 'きのう、メアリーさんは何か飲みましたか。',
          answers : [
            'Aはい、お茶とコーヒーを飲みました。',
            'はい、すしと天ぷらを食べました。',
            'いいえ、何も飲みませんでした。'
          ]
        },
        
        {
          question : 'きのう、たけしさんは何か飲みましたか。',
          answers : [
            'Aいいえ、何も飲みませんでした。',
            'いいえ、何も飲みません。',
            'はい、お茶とコーヒーを飲みました。'
          ]
        },
        
        {
          question : 'きのう、メアリーさんはどこかに行きましたか。',
          answers : [
            'Aはい、大阪に行きました。',
            'はい、京都に行きました。',
            'はい、東京に行きました。'
          ]
        },
        
        {
          question : 'きのう、たけしさんはどこかに行きましたか。',
          answers : [
            'Aいいえ、どこにも行きませんでした。',
            'いいえ、どこもに行きませんでした。',
            'いいえ、どこに行きませんでした。'
          ]
        },
        
        {
          question : 'きのう、メアリーさんはだれかに会いましたか。',
          answers : [
            'Aはい、ロバートさんに会いました。',
            'はい、スーさんに会いました。',
            'はい、たけしさんに会いました。'
          ]
        },
        
        {
          question : 'きのう、たけしさんはだれかに会いましたか。',
          answers : [
            'Aいいえ、だれにも会いませんでした。',
            'いいえ、だれもに会いませんでした。',
            'いいえ、だれに会いませんでした。'
          ]
        },
        
        {
          question : 'きのう、メアリーさんは何かしましたか。',
          answers : [
            'Aはい、映画を見ました。',
            'はい、本を読みました。',
            'はい、日本語を勉強しました。'
          ]
        },
        
        {
          question : 'きのう、たけしさんは何かしましたか。',
          answers : [
            'Aいいえ、何もしませんでした。',
            'いいえ、しませんでした。',
            'いいえ、何もしません。'
          ]
        }
      ]
    });</script>

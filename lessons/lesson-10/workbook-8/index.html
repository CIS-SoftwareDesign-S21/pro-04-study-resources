    <script src="../../../resources/javascript/dragula.min.js"></script>
    <script src="../../../resources/javascript/easytimer.min.js"></script>
    <script src="../../../resources/javascript/exercises/2nd-ed.min.js"></script>

    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Mary and her friends are talking about the upcoming winter vacation. Listen to the dialogue and fill in the chart in Japanese.</p>'+
    '{!AUDIO|W10-A}'+
        
    '<table class="table max-width">'+
      '<tr style="font-weight:bold;" class="center">'+
        '<td style="width:100px"></td>'+
        '<td>どこに行きますか</td>'+
        '<td>何をしますか</td>'+
        '<td>どのぐらい行きますか</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|8} メアリー</td>'+
        '<td class="center">{韓国|かんこく|answer}</td>'+
        '<td class="center">{たくさん食べます。買い物をします。|たくさんたべます。かいものをします。|' + Genki.getAlts('たくさん{食}べます。{買い物}をします。', 'た|かいもの') + 'answer}</td>'+
        '<td class="center">{一週間ぐらい|いっしゅうかんぐらい|answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|26} ロバート</td>'+
        '<td class="center">{ロンドン}</td>'+
        '<td class="center">{うちに帰ります。友だちに会います。|うちにかえります。ともだちにあいます。|' + Genki.getAlts('うちに{帰}ります。{友}{達}に{会}います。', 'かえ|とも|だち|あ') + 'answer}</td>'+
        '<td class="center">{%(十二月二十二日から一月二十三日/12月22日から1月23日)まで|%(じゅうにがつにじゅうににちからいちがつにじゅうさんにち/12がつ22にちから1がつ23にち)まで|answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|42.5} たけし</td>'+
        '<td class="center">{どこにも行きません|どこにもいきません|answer}</td>'+
        '<td class="center"></td>'+
        '<td class="center"></td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W10-A|56} スー</td>'+
        '<td class="center">{韓国|かんこく|answer}</td>'+
        '<td class="center">{家族に会います。スキーをします。|かぞくにあいます。スキーをします。|' + Genki.getAlts('{家族}に{会}います。スキーをします。', 'かぞく|あ') + 'answer}</td>'+
        '<td class="center">{三週間ぐらい|さんしゅうかんぐらい|answer}</td>'+
      '</tr>'+
    '</table><br>'+


    '<p class="section-desc"><span class="section-number">B</span> Naomi, who is a student at a Japanese language school, wants to go to college in Japan. She is interested in three universities (Hanaoka, Sakura, and Tsushima). Listen to the conversation between Naomi and her Japanese teacher and answer the questions in Japanese.</p>'+
    '<div class="right">*学費 (tuition)</div>'+
    '{!AUDIO|W10-B}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W10-B|2.5} はなおか大学とさくら大学とつしま大学の中で、どれがいちばん大きいですか。<br>'+
        '{はなおか大学がいちばん大きいです|はなおかだいがくがいちばんおおきいです|' + Genki.getAlts('はなおか{大学}が{一番}{大}きいです', 'だいがく|いちばん|おお') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-B|20} つしま大学の学費はいくらですか。<br>'+
        '{%(百五十/150)万円ぐらいです|%(ひゃくごじゅう/150)まんえんぐらいです|' + Genki.getAlts('{百五十}{万円}ぐらいです', 'ひゃくごじゅう|まんえん') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-B|40} ここからさくら大学までどのぐらいかかりますか。どうやって行きますか。<br>'+
        '{二時間ぐらいかかります。電車とバスで行きます。|にじかんぐらいかかります。でんしゃとバスでいきます。|' + Genki.getAlts('{二時間}ぐらいかかります。{電車}とバスで{行}きます。', 'にじかん|でんしゃ|い') + 'answer}'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-B|62} どの大学の日本語のクラスがいちばんいいですか。<br>'+
        '{つしま大学の日本語のクラスがいちばんいいです|つしまだいがくのにほんごのクラスがいちばんいいです|' + Genki.getAlts('つしま{大学}の{日本語}のクラスが{一番}いいです', 'だいがく|にほんご|いちばん') + 'answer}。'+
      '</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">C</span> Read Michiko\'s diary. Listen to the questions and write your answers in Japanese.</p>'+
        
    '<p class="sub-section text-passage">'+
      '冬休みに友だちと東京へ行った。12月11日にバスで行った。東京で買い物をした。それから、東京ディズニーランドに行った。12月15日に帰った。とても楽しかった。'+
    '</p>'+
        
    '{!AUDIO|W10-C}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W10-C|2} <br>'+
        '{はい、東京へ行きました|はい、とうきょうへいきました|' + Genki.getAlts('はい、{東京}へ{行}きました', 'とうきょう|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|12} <br>'+
        '{いいえ、友だちと行きました|いいえ、ともだちといきました|' + Genki.getAlts('いいえ、{友}{達}と{行}きました', 'とも|だち|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|18} <br>'+
        '{バスで行きました|バスでいきました|answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|25.5} <br>'+
        '{%(十二月十一日から十二月十五日/12月11日から12月15日)まで東京にいました|%(じゅうにがつじゅういちにちからじゅうにがつじゅうごにち/12がつ11にちから12がつ15にち)までとうきょうにいました|' + Genki.getAlts('{十二月十一日から十二月十五日}までとうきょうにいました', '12月11日から12月15日') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W10-C|34} <br>'+
        '{買い物をしました。それから東京ディズニーランドに行きました。|かいものをしました。それからとうきょうディズニーランドにいきました。|' + Genki.getAlts('{買い物}をしました。それから{東京}ディズニーランドに{行}きました。', 'かいもの|とうきょう|い') + 'answer}'+
      '</div>'+
    '</div>'
      
    });</script>
  </body>
</html>

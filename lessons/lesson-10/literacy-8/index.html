    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the Japanese folktale かさじぞう and answer the questions.',
      
      quizlet : 
      '<p class="sub-section text-passage vertical-text" style="max-height:initial;">'+
        '　　　かさじぞう<br><br>'+
        '　むかしむかし、山の中におじいさんとおばあさんが住んでいました。おじいさんとおばあさんはうちでかさを作っていました。あしたはお正月です。新しい年がはじまります。でも、おじいさんとおばあさんはお金がなかったから、お正月のおもちもありませんでした。二人はかさを売って、おもちを買うつもりでした。<br>'+
        '　おじいさんはかさを持って、町に売りに行きました。でも、だれもかさを買いませんでした。おじいさんはかなしくなりました。<br>'+
        '　おじいさんは長い山道を歩いて帰りました。雪がたくさんふっていました。<br>'+
        '　「あっ！おじぞうさんだ！」<br>'+
        '　雪の中におじぞうさんが六つ立っていました。<br>'+
        '　おじいさんは「おじぞうさん、さむくないですか。」と聞きました。<br>'+
        '　おじぞうさんは何も言いませんでした。<br>'+
        '　「どうぞかさを使ってください。」<br>'+
        '　おじいさんはおじぞうさんのあたまの上にかさをかぶせました。<br>'+
        '　「一つ、二つ、三つ、四つ、五つ。」<br>'+
        '　かさは五つでした。一人のおじぞうさんはかさがありませんでした。<br>'+
        '　おじいさんは自分のかさをとりました。'+
        '　「このかさは古いですが、どうぞ。」と言って、おじぞうさんにかぶせました。<br>'+
        '　うちに帰って、おじいさんはおばあさんにおじぞうさんの話をしました。<br>'+
        '　おばあさんは「おじいさん、いいことをしましたね。」と言っていました。その夜おそく、おじいさんはだれかの声を聞きました。<br>'+
        '　「おじいさん、おじいさん。」<br>'+
        '　おじいさんは戸を開けて、びっくりしました。六人のおじぞうさんが立っていました。おじぞうさんはお正月のおもちをたくさん持っていました。<br>'+
        '　お正月の朝になりました。おじいさんとおばあさんはおもちをたくさん食べました。二人はとてもしあわせでした。'+
      '</p><br>'+
        
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'むかしむかし　once upon a time<br>'+
          'かさ　bamboo hat<br>'+
          'お正月（おしょうがつ）　New Year\'s<br>'+
          '年（とし）　year<br>'+
          'おもち　rice cake<br>'+
          '売る（うる）　to sell<br>'+
          'かなしい　sad<br>'+
          '山道（やまみち）　mountain road<br>'+
          'じぞう／おじぞうさん　guardian deity of children'+
        '</div>'+

        '<div>'+
          '雪（ゆき）　snow<br>'+
          'かぶせる　to put (a hat) on a person\'s head (person に a hat を)<br>'+
          '自分（じぶん）　oneself<br>'+
          'とる　to take off<br>'+
          'いいこと　good deed<br>'+
          '声（こえ）　voice<br>'+
          '戸（と）　door<br>'+
          'びっくりする　to be surprised<br>'+
          'しあわせ（な）　happy'+
        '</div>'+
      '</div>'+
        
      '<div class="count-problems small-margin">'+
        // II-C
        '<p class="section-desc">Put the following events in the right order.</p>'+
        '<div class="problem">({B}) <i class="fa">&#xf061;</i> ({D}) <i class="fa">&#xf061;</i> ({C}) <i class="fa">&#xf061;</i> ({E}) <i class="fa">&#xf061;</i> ({A}) <i class="fa">&#xf061;</i> ({F})</div>'+
        '<div class="sub-section">'+
          '(A) The old man hears a voice calling his name.<br>'+
          '(B) The old man and woman make bamboo hats.<br>'+
          '(C) The old man encounters 6 Ojizou on his way home.<br>'+
          '(D) The old man tries to sell his hats, but no one buys them.<br>'+
          '(E) The old man gives the Ojizou his hats.<br>'+
          '(F) The old man and woman eat lots of mochi.'+
        '</div><br>'+
        
        // II-D
        '<p class="section-desc">Mark O if the following statements are true. Mark X if not true.</p>'+
        '<div class="problem">({X})　おじいさんとおばあさんはお金持ちだった。</div>'+
        '<div class="problem">({O})　だれもおじいさんのかさを買わなかった。</div>'+
        '<div class="problem">({X})　おじいさんはおじぞうさんにかさを売った。</div>'+
        '<div class="problem">({O})　雪の中でおじいさんはおじぞうさんを六つ見た。</div>'+
        '<div class="problem">({X})　おじいさんは新しいかさを六つ持っていた。</div>'+
        '<div class="problem">({X})　おばあさんはおじいさんの話を聞いて、かなしくなった。</div>'+
        '<div class="problem">({X})　おじぞうさんはお金をたくさん持ってきた。</div>'+
        '<div class="problem">({O})　おじいさんとおばあさんのお正月はとてもよかった。</div>'+
      '</div>'
    });</script>

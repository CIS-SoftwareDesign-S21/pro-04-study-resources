    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>You may want to read the Culture Note about Public Transportation in Japan (Genki I: p.247) if you haven\'t yet.',

          answers : [
            'Ametropolitan',
            'rural',
            'suburban'
          ]
        },
        
        {
          question : 'The most common forms of public transportation are...',
          answers : [
            'Atrains, buses, and subways',
            'trains, cars, and bikes',
            'trains, taxis, and walking'
          ]
        },
        
        {
          question : 'What group has a train network covering almost all areas of the country?',
          answers : [
            'AThe Japan Railways Group',
            'The Japan Subway Group',
            'The Japan Train Group'
          ]
        },
        
        {
          question : 'What pass offers unlimited travel on almost all JR lines for a certain number of days?',
          answers : [
            'AJapan Rail Pass',
            'Japan Train Pass',
            'Japan Travel Pass'
          ]
        },
        
        {
          question : 'What ticket offers you 5 days of unlimited rides on local and rapid-service JR trains?',
          answers : [
            'ASeishun 18 Kippu',
            'Seishun 16 Kippu',
            'Seishun 5 Kippu'
          ]
        },
        
        {
          question : 'Which is the better choice for a budget vacation?',
          answers : [
            'ASeishun 18 Kippu',
            'Japan Rail Pass'
          ]
        },
        
        {
          question : '_____ are another good way to travel between major cities.',
          answers : [
            'AHighway buses',
            'Taxis',
            'Boats'
          ]
        },
        
        {
          question : 'Compared with express rail services, highway bus travel usually takes...',
          answers : [
            'Alonger hours but costs less',
            'shorter hours but costs more',
            'longer hours but costs more'
          ]
        },
        
        {
          question : 'If you travel on an overnight bus you can...',
          answers : [
            'Asave on accommodation costs',
            'take a nap',
            'admire the night sky'
          ]

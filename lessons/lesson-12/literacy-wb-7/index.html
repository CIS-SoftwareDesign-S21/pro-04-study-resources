    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I like red color and blue color.<br>'+
          '{%(私は/)赤と青が好きです|%(わたしは/)あかとあおがすきです|' + Genki.getAlts('{私}は{赤}と{青}が{好}きです', 'わたし|あか|あお|す') + Genki.getAlts('{赤}と{青}が{好}きです', 'あか|あお|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Let\'s go to see a movie in the near future.<br>'+
          '{今度、映画に行きましょう|こんど、えいがにいきましょう|' + Genki.getAlts('{今度}、{映画}に{行}きましょう', 'こんど|えいが|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t like getting up early in the morning.<br>'+
          '{%(私は/)朝早く起きるのが好きじゃないです|%(わたしは/)あさはやくおきるのがすきじゃないです|' + Genki.getAlts('{私}は{朝}{早}く{起}きるのが{好}きじゃないです', 'わたし|あさ|はや|お|す') + Genki.getAlts('{朝}{早}く{起}きるのが{好}きじゃないです', 'あさ|はや|お|す') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t want to separate from you.<br>'+
          '{%(私は/)あなたと別れたくないです|%(わたしは/)あなたとわかれたくないです|' + Genki.getAlts('{私}はあなたと{別}れたくないです', 'わたし|わか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'May I use a telephone?<br>'+
          '{電話を使ってもいいですか|でんわをつかってもいいですか|' + Genki.getAlts('{電話}を{使}ってもいいですか', 'でんわ|つか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have to work this weekend.<br>'+
          '{%(私は/)今週の週末、働かなければいけません|%(わたしは/)こんしゅうのしゅうまつ、はたらなければいけません|' + Genki.getAlts('{私}は{今週}の{週末}、{働}かなければいけません', 'わたし|こんしゅう|しゅうまつ|はたら') + Genki.getAlts('{今週}の{週末}、{働}かなければいけません', 'こんしゅう|しゅうまつ|はたら') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the three dialogues at the health clinic. Mark O for the symptoms each patient has and write down the doctor\'s suggestion in Japanese.</p>'+
    '<div class="right">*さしみ (raw fish)　ねつをはかる (take one\'s temperature)</div>'+
    '{!AUDIO|W12-A}'+
        
    '<table class="table max-width center">'+
      '<tr style="font-weight:bold;">'+
        '<td style="width:50px">Patient</td>'+
        '<td>sore throat</td>'+
        '<td>headache</td>'+
        '<td>stomachache</td>'+
        '<td>cough</td>'+
        '<td>fever</td>'+
        '<td style="width:400px">doctor\'s suggestion</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-A|8.5} 1</td>'+
        '<td>{O}</td>'+
        '<td>{}</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{O}</td>'+
        '<td>{家でゆっくり休んだほうがいいです|いえでゆっくりやすんだほうがいいです|' + Genki.getAlts('{家}でゆっくり{休}んだほうがいいです', 'いえ|やす') + 'answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-A|40} 2</td>'+
        '<td>{}</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{}</td>'+
        '<td>{}</td>'+
        '<td>{あまり食べすぎないほうがいいです|あまりたべすぎないほうがいいです|answer}</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-A|95.5} 3</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{O}</td>'+
        '<td>{}</td>'+
        '<td>{O}</td>'+
        '<td>{大きい病院に行ったほうがいいです|おおきいびょういんにいったほうがいいです|' + Genki.getAlts('{大}きい{病院}に{行}ったほうがいいです', 'おお|びょういん|い') + 'answer}</td>'+
      '</tr>'+
    '</table><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Two colleagues are talking at the office. Listen to the dialogue and answer the following questions in Japanese.</p>'+
    '{!AUDIO|W12-B}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W12-B|1.5} 男の人は今晩飲みに行きますか。<br>'+
        '{いいえ、%(今晩飲みに/)行きません|いいえ、%(こんばんのみに/)いきません|' + Genki.getAlts('いいえ、{今晩}{飲}みに{行}きません', 'こんばん|の|い') + 'answer}。<br><br><br>'+
        'どうしてですか。<br>'+
        '{子供の誕生日なので、早く帰らな%(ければ/きゃ)いけませんから|こどものたんじょうびなので、はやくかえらな%(ければ/きゃ)いけませんから|' + Genki.getAlts('{子供}の{誕生日}なので、{早}く{帰}らなければいけませんから', 'こども|たんじょうび|はや|かえ') + Genki.getAlts('{子供}の{誕生日}なので、{早}く{帰}らなきゃいけませんから', 'こども|たんじょうび|はや|かえ') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W12-B|15} 男の人はもうプレゼントを買いましたか。<br>'+
        '{いいえ、まだ%(プレゼントを/)買っていません|いいえ、まだ%(プレゼントを/)かっていません|answer}。'+
      '</div>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">C</span> Listen to tomorrow\'s weather forecast and fill in the chart in Japanese.</p>'+
    '{!AUDIO|W12-C}'+

    '<table class="table">'+
      '<tr class="center" style="font-weight:bold;">'+
        '<td style="width:150px"></td>'+
        '<td><span class="inline-furi">天気<i>てんき</i></span></td>'+
        '<td><span class="inline-furi">気温<i>きおん</i></span></td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-C|2} 1. 東京</td>'+
        '<td class="center max-width">{雨ときどきくもり、暖かい|あめときどきくもり、あたたかい|' + Genki.getAlts('{雨}{時々}{曇}り、{暖}かい', 'あめ|ときどき|くも|あたた') + 'answer}</td>'+
        '<td class="center">{18||width:42}°C</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-C|13.5} 2. モスクワ</td>'+
        '<td class="center max-width">{くもり、寒い|くもり、さむい|' + Genki.getAlts('{曇}り、{寒}い', 'くも|さむ') + 'answer}</td>'+
        '<td class="center">{-3||width:42}°C</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-C|23.5} 3. バンコク</td>'+
        '<td class="center max-width">{晴れ、暑い|はれ、あつい|' + Genki.getAlts('{晴}れ、{暑}い', 'は|あつ') + 'answer}</td>'+
        '<td class="center">{33||width:42}°C</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W12-C|34} 4. キャンベラ</td>'+
        '<td class="center max-width">{くもりときどき雨、涼しい|くもりときどきあめ、すずしい|' + Genki.getAlts('{曇}り{時々}{雨}、{涼}しい', 'くも|ときどき|あめ|すず') + 'answer}</td>'+
        '<td class="center">{21||width:42}°C</td>'+
      '</tr>'+
    '</table><br>'
      
    });</script>

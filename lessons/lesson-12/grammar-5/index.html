    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Connect the two sentences using ～ので.',

      quizlet : [
        {
          question : 'いい天気です／散歩します',
          answers : [
            'Aいい天気なので、散歩します。',
            'いい天気ので、散歩します。',
            'いい天気だったので、散歩します。'
          ]
        },
        
        {
          question : '安いです／買います',
          answers : [
            'A安いので、買います。',
            '安いなので、買います。',
            '安かったので、買います。'
          ]
        },
        
        {
          question : 'あの映画はおもしろくないです／見たくないです',
          answers : [
            'Aあの映画はおもしろくないので、見たくないです。',
            'あの映画はおもしろかったので、見たくないです。',
            'あの映画はおもしろくなかったので、見たくないです。'
          ]
        },
        
        {
          question : '今週は忙しかったです／疲れています',
          answers : [
            'A今週は忙しかったので、疲れています。',
            '今週は忙しだったので、疲れています。',
            '今週は忙しいので、疲れています。'
          ]
        },
        
        {
          question : '病気でした／授業を休みました',
          answers : [
            'A病気だったので、授業を休みました。',
            '病気なので、授業を休みました。',
            '病気かったので、授業を休みました。'
          ]
        },
        
        {
          question : '彼女はいつも親切です／人気があります',
          answers : [
            'A彼女はいつも親切なので、人気があります。',
            '彼女はいつも親切ので、人気があります。',
            '彼女はいつも親切だったので、人気があります。'
          ]
        },
        
        {
          question : '政治に興味がありません／新聞を読みません',
          answers : [
            'A政治に興味がないので、新聞を読みません。',
            '政治に興味があらないので、新聞を読みません。',
            '政治に興味があるので、新聞を読みません。'
          ]
        },
        
        {
          question : 'あしたテストがあります／勉強します',
          answers : [
            'Aあしたテストがあるので、勉強します。',
            'あしたテストがあったので、勉強します。',
            'あしたテストがないので、勉強します。'
          ]
        },
        
        {
          question : 'のどがかわきました／ジュースが飲みたいです',
          answers : [
            'Aのどがかわいたので、ジュースが飲みたいです。',
            'のどがかわたので、ジュースが飲みたいです。',
            'のどがかわいだので、ジュースが飲みたいです。'
          ]
        },
        
        {
          question : '歩きすぎました／足が痛いです',
          answers : [
            'A歩きすぎたので、足が痛いです。',
            '歩きすぎったので、足が痛いです。',
            '歩きすぎいたので、足が痛いです。'
          ]
        }
      ]
    });</script>

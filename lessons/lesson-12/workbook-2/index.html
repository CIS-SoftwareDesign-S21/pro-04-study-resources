    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions using ～すぎる.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Complete the sentences according to the given cues.</p>'+
        '<div class="problem">このお菓子は{甘すぎます|あますぎます|answer;hint:(too sweet)}。</div>'+
        
        '<div class="problem">あの授業は{難しすぎます|むずかしすぎます|answer;hint:(too difficult)}。</div>'+
        
        '<div class="problem">今日は{寒すぎる|さむすぎる|answer;hint:(too cold)}から、学校に行きたくないです。</div>'+
        
        '<div class="problem">先週、{働きすぎました|はたらきすぎました|answer;width:147;hint:(I worked too much)}。</div>'+
        
        '<div class="problem">きのう、{テレビを見すぎました|テレビをみすぎました|answer;width:175;hint:(I watched TV too much)}。</div>'+
        
        '<div class="problem">{緊張しすぎた|きんちょうしすぎた|answer;hint:(was too nervous)}から、頭が痛くなりました。</div>'+
        
        '<div class="problem">{歌を歌いすぎた|うたをうたいすぎた|' + Genki.getAlts('{歌}を{歌}いすぎた', 'うた|うた') + 'answer;width:161;hint:(sang songs too much)}から、のどが痛くなりました。</div>'+
        
        '<div class="problem">週末{遊びすぎた|あそびすぎた|answer;width:182;hint:(played around too much)}から、今日は勉強します。</div>'+
        
        '<p class="section-desc">You are complaining about something or somebody. Translate the sentences below using ～すぎる.</p>'+
        '<div class="problem">'+
          'There are too many Japanese homework [assignments].<br>'+
          '{日本語の宿題は多すぎます|にほんごのしゅくだいはおおすぎます|' + Genki.getAlts('{日本語}の{宿題}は{多}すぎます', 'にほんご|しゅくだい|おお') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mother talks too much.<br>'+
          '{母は話しすぎます|ははははなしすぎます|' + Genki.getAlts('{母}は{話}しすぎます', 'はは|はな') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My room is too small (狭い；せまい).<br>'+
          '{私の部屋は狭すぎます|わたしのへやはせますぎます|' + Genki.getAlts('{私}の{部屋}は{狭}すぎます', 'わたし|へや|せま') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Father is always too busy.<br>'+
          '{父はいつも忙しすぎます|ちちはいつもいそがしすぎます|' + Genki.getAlts('{父}はいつも{忙}しすぎます', 'ちち|いそが') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

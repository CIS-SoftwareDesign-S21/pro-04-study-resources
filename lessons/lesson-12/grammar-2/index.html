    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Respond to the comments using ～んです.',

      quizlet : [
        {
          question : 'Comment：すてきな車ですね。<br>Response：My father\'s',
          answers : [
            'A父のなんです。',
            '父のんです。',
            '父の車んです。'
          ]
        },
        
        {
          question : 'Comment：きれいな花ですね。<br>Response：I received them from my friend.',
          answers : [
            'A友だちにもらったんです。',
            '友だちにもらうんです。',
            '友だちからもらったんです。'
          ]
        },
        
        {
          question : 'Comment：新しい靴ですね。<br>Response：Italian ones (イタリア)',
          answers : [
            'Aイタリアのなんです。',
            'イタリアのんです。',
            'イタリアの靴んです。'
          ]
        },
        
        {
          question : 'Comment：かわいい服ですね。<br>Response：I made it.',
          answers : [
            'A私が作ったんです。',
            '私が作るんです。',
            '私は作ったんです。'
          ]
        },
        
        {
          question : 'Comment：いいかばんですね。<br>Response：It was cheap.',
          answers : [
            'A安かったんです。',
            '安いんです。',
            '安くないんです。'
          ]
        },
        
        {
          question : 'Comment：かっこいい彼ですね。<br>Response：kind',
          answers : [
            'A親切なんです。',
            '親切んです。',
            '親切なかったんです。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions using ～でしょう.',
      
      quizlet : 
      '<div class="count-problems even-width large-width">'+
        '<p class="section-desc">You are a meteorologist. Look at the table and report the weather and the temperature of each location with ～でしょう.</p>'+
        '<table class="table center">'+
          '<tr>'+
            '<td>#</td>'+
            '<td></td>'+
            '<td>天気</td>'+
            '<td>気温</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>1</td>'+
            '<td>北海道<span class="define">[ほっかいどう]</span></td>'+
            '<td>雪<span class="define">[ゆき]</span></td>'+
            '<td>5°C</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>2</td>'+
            '<td>東京<span class="define">[とうきょう]</span></td>'+
            '<td>くもり</td>'+
            '<td>17°C</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>3</td>'+
            '<td>大阪<span class="define">[おおさか]</span></td>'+
            '<td>雨<span class="define">[あめ]</span></td>'+
            '<td>20°C</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>4</td>'+
            '<td>沖縄<span class="define">[おきなわ]</span></td>'+
            '<td>晴れ<span class="define">[はれ]</span></td>'+
            '<td>24°C</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>5</td>'+
            '<td>京都<span class="define">[きょうと]</span></td>'+
            '<td>雨<span class="define">[あめ]</span></td>'+
            '<td>12°C</td>'+
          '</tr>'+
        '</table>'+
        '<br>'+
        
        '<div class="problem">{北海道はあした雪でしょう。気温は五度ぐらいでしょう。|ほっかいどうはあしたゆきでしょう。きおんはごどぐらいでしょう。|' + Genki.getAlts('{北海道}は{明日}{雪}でしょう。{気温}は{五度}ぐらいでしょう。', 'ほっかいどう|あした|ゆき|きおん|ごど') + 'answer}</div>'+
        
        '<div class="problem">{東京はあしたくもりでしょう。気温は十七度ぐらいでしょう。|とうきょうはあしたくもりでしょう。きおんはじゅうななどぐらいでしょう。|' + Genki.getAlts('{東京}は{明日}{曇}りでしょう。{気温}は{十七度}ぐらいでしょう。', 'とうきょう|あした|くも|きおん|じゅうななど') + 'answer}</div>'+
        
        '<div class="problem">{大阪はあした雨でしょう。気温は二十度ぐらいでしょう。|おおさかはあしたあめでしょう。きおんはにじゅうどぐらいでしょう。|' + Genki.getAlts('{大阪}は{明日}{雨}でしょう。{気温}は{二十度}ぐらいでしょう。', 'おおさか|あした|あめ|きおん|にじゅうど') + 'answer}</div>'+
        
        '<div class="problem">{沖縄はあした晴れでしょう。気温は二十四度ぐらいでしょう。|おきなわはあしたはれでしょう。きおんはにじゅうよんどぐらいでしょう。|' + Genki.getAlts('{沖縄}は{明日}{晴}れでしょう。{気温}は{二十四度}ぐらいでしょう。', 'おきなわ|あした|はれ|きおん|じゅうよんど') + 'answer}</div>'+
        
        '<div class="problem">{京都はあした雨でしょう。気温は十二度ぐらいでしょう。|きょうとはあしたあめでしょう。きおんはじゅうにどぐらいでしょう。|' + Genki.getAlts('{京都}は{明日}{雨}でしょう。{気温}は{十二度}ぐらいでしょう。', 'きょうと|あした|あめ|きおん|じゅうにど') + 'answer}</div>'+
      '</div>'
        
    });</script>

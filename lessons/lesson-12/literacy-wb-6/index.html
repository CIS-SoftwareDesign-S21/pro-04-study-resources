    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the blanks with the appropriate mixes of kanji and hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{昔々|むかしむかし}、ある所に{神さま|かみさま}がいました。</div>'+
          '<div class="problem">{牛|うし}を{使って|つかって}、{働いて|はたらいて}います。</div>'+
          '<div class="problem">毎日、朝{早く|はやく}、{起きます|おきます}。</div>'+
          '<div class="problem">大人は{赤い|あかい}{色|いろ}、子どもは{青い|あおい}{色|いろ}のＴシャツを着ています。</div>'+
          '<div class="problem">{今度|こんど}の休みに、友だちを{連れて|つれて}{帰ります|かえります}。</div>'+
          '<div class="problem">そこで、友だちと{別れました|わかれました}。</div>'+
        '</div>'
    });</script>

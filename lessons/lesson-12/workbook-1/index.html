    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions using ～んです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the questions using ～んです according to the given cues.</p>'+
        '<div class="problem">'+
          'どうしたんですか。<br>'+
          '(have a stomachache)<br>'+
          '{おなかが痛いんです|おなかがいたいんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしたんですか。<br>'+
          '(broke up with my girlfriend)<br>'+
          '{彼女と別れたんです|かのじょとわかれたんです|' + Genki.getAlts('{彼女}と{別}れたんです', 'かのじょ|わか') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしたんですか。<br>'+
          '(caught a cold)<br>'+
          '{風邪をひいたんです|かぜをひいたんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしたんですか。<br>'+
          '(hangover)<br>'+
          '{二日酔いなんです|ふつかよいなんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしたんですか。<br>'+
          '(lost my wallet)<br>'+
          '{財布をなくしたんです|さいふをなくしたんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしたんですか。<br>'+
          '(the grade was bad)<br>'+
          '{成績が悪かったんです|せいせきがわるかったんです|' + Genki.getAlts('{成績}が{悪}かったんです', 'せいせき|わる') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてアルバイトをしているんですか。<br>'+
          '(have no money)<br>'+
          '{お金がないんです|おかねがないんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうしてきのう授業をサボったんですか<br>'+
          '(was sleepy)<br>'+
          '{眠かったんです|ねむかったんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして疲れているんですか。<br>'+
          '(studied a lot)<br>'+
          '{たくさん勉強したんです|たくさんべんきょうしたんです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして緊張しているんですか。<br>'+
          '(there\'s a test)<br>'+
          '{テストがあるんです}。'+
        '</div>'+
      '</div>'
        
    });</script>

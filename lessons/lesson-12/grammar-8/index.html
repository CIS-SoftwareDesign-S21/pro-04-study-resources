    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Here is tomorrow\'s weather forecast (天気予報；てんきよほう). Play the role of a meteorologist and tell the weather forecasts for each city.',

      quizlet : [
        {
          question : 'Tokyo: Snow (Cold/-2°C)',
          answers : [
            'A東京はあした雪でしょう。寒いでしょう。気温はマイナス二度ぐらいでしょう。',
            '東京はあした雨でしょう。寒いでしょう。気温はマイナス二度ぐらいでしょう。',
            '東京はあした雪でしょう。暑いでしょう。気温はマイナス二度ぐらいでしょう。'
          ]
        },
        
        {
          question : 'Cairo (カイロ): Cloudy (Cool/18°C)',
          answers : [
            'Aカイロはあしたくもりでしょう。涼しいでしょう。気温は十八度ぐらいでしょう。',
            'カイロはあしたくもりでしょう。暑いでしょう。気温は十八度ぐらいでしょう。',
            'カイロはあした晴れでしょう。涼しいでしょう。気温は八十度ぐらいでしょう。'
          ]
        },
        
        {
          question : 'Sydney (シドニー): Sunny (Hot/30°C)',
          answers : [
            'Aシドニーはあした晴れでしょう。暑いでしょう。気温は三十度ぐらいでしょう。',
            'シドニーはあしたくもりでしょう。寒いでしょう。気温は三十度ぐらいでしょう。',
            'シドニーはあした晴れでしょう。暖かいでしょう。気温は十三度ぐらいでしょう。'
          ]
        },
        
        {
          question : 'Moscow (モスクワ): Snow (Cold/-10°C)',
          answers : [
            'Aモスクワはあした雪でしょう。寒いでしょう。気温はマイナス十度ぐらいでしょう。',
            'モスクワはあした雨でしょう。涼しいでしょう。気温はマイナス十度ぐらいでしょう。',
            'モスクワはあした晴れでしょう。寒いでしょう。気温はマイナス十度ぐらいでしょう。'
          ]
        },
        
        {
          question : 'Rome (ローマ): Rain (Warm/20°C)',
          answers : [
            'Aローマはあした雨でしょう。暖かいでしょう。気温は二十度ぐらいでしょう。',
            'ローマはあした雪でしょう。暖かいでしょう。気温は十に度ぐらいでしょう。',
            'ローマはあした雨でしょう。涼しいでしょう。気温は二十度ぐらいでしょう。'
          ]
        },
        
        {
          question : 'Los Angeles (ロサンゼルス): Sunny (Warm/25°C)',
          answers : [
            'Aロサンゼルスはあした晴れでしょう。暖かいでしょう。気温は二十五度ぐらいでしょう。',
            'ロサンゼルスはあしたくもりでしょう。暖かいでしょう。気温は二十五度ぐらいでしょう。',
            'ロサンゼルスはあした晴れでしょう。涼しいでしょう。気温は二十度ぐらいでしょう。'
          ]
        }
      ]
    });</script>

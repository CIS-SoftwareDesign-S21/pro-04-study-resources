    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Describe the following situations using ～すぎる.',

      quizlet : [
        {
          question : 'made too much [food]',
          answers : [
            'A作りすぎました。',
            '作るすぎました。',
            '作りすぎます。'
          ]
        },
        
        {
          question : 'this room is too cramped (narrow; not spacious)',
          answers : [
            'Aこの部屋はせますぎます。',
            'この部屋はせまいすぎます。',
            'この部屋はせまいです。'
          ]
        },
        
        {
          question : 'ate too much',
          answers : [
            'A食べすぎました。',
            '食べりすぎました。',
            '食べすぎます。'
          ]
        },
        
        {
          question : 'drank too much',
          answers : [
            'A飲みすぎました。',
            '飲すぎました。',
            '飲みすぎます。'
          ]
        },
        
        {
          question : 'watched too much TV',
          answers : [
            'Aテレビを見すぎました。',
            'テレビを見りすぎました。',
            'テレビを見すぎます。'
          ]
        },
        
        {
          question : 'bought too much',
          answers : [
            'A買いすぎました。',
            '買すぎました。',
            '買いすぎます。'
          ]
        },
        
        {
          question : 'these clothes are too big',
          answers : [
            'Aこの服は大きすぎます。',
            'この服は大きいすぎます。',
            'この服は小さすぎます。'
          ]
        },
        
        {
          question : 'this test is too difficult',
          answers : [
            'Aこのテストは難しすぎます。',
            'このテストは難しいすぎます。',
            'このテストは難しすぎました。'
          ]
        },
        
        {
          question : 'this sweater is too expensive',
          answers : [
            'Aこのセーターは高すぎます。',
            'このセーターは高いすぎます。',
            'このセーターは安いすぎます。'
          ]
        },
        
        {
          question : 'this bath is too hot',
          answers : [
            'Aこのお風呂は熱すぎます。',
            'このお風呂は暑すぎます。',
            'このお風呂は寒すぎます。'
          ]
        },
        
        {
          question : 'there is too much of this homework',
          answers : [
            'Aこの宿題は多すぎます。',
            'この宿題は多いすぎます。',
            'この宿題は多すぎました。'
          ]
        },
        
        {
          question : 'this dog is too energetic',
          answers : [
            'Aこの犬は元気すぎます。',
            'この犬は元気なすぎます。',
            'この犬は元気すぎました。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below using なら.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Using なら, answer the questions according to the given cues.</p>'+
        '<div class="problem">'+
          '土曜日はひまですか。(✕ 土曜日　〇 日曜日)<br>'+
          '{日曜日ならひまですが、土曜日はひまじゃないです|にちようびならひまですが、どようびはひまじゃないです|' + Genki.getAlts('{日曜日}なら{暇}ですが、{土曜日}は{暇}じゃないです', 'にちようび|ひま|どようび|ひま') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '肉をよく食べますか。(✕ 肉　〇 魚)<br>'+
          '{魚なら食べますが、肉は食べません|さかなならたべますが、にくはたべません|' + Genki.getAlts('{魚}なら{食}べますが、{肉}は{食}べません', 'さかな|た|にく|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'バイクが買いたいですか。(✕ バイク　〇 車)<br>'+
          '{車なら買いたいですが、バイクは買いたくないです|くるまならかいたいですが、バイクはかいたくないです|' + Genki.getAlts('{車}なら{買}いたいですが、バイクは{買}いたくないです', 'くるま|か|か') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '猫を飼ったことがありますか。(✕ 猫　〇 犬)<br>'+
          '{犬なら飼ったことがありますが、猫は飼ったことがありません|いぬならかったことがありますが、ねこはかったことがありません|' + Genki.getAlts('{犬}なら{飼}ったことがありますが、{猫}は{飼}ったことがありません', 'いぬ|か|ねこ|か') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the questions, using なら.</p>'+
        '<div class="problem">'+
          '外国に行ったことがありますか。<br>'+
          '(I\'ve been to China.)<br>'+
          '{中国なら行ったことがあります|ちゅうごくならいったことがあります|' + Genki.getAlts('{中国}なら{行}ったことがあります', 'ちゅうごく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'スポーツができますか。<br>'+
          '(I can play tennis.)<br>'+
          '{テニスならできます}。'+
        '</div>'+
        
        '<div class="problem">'+
          '料理が作れますか。<br>'+
          '(I can make sukiyaki [すき焼き].)<br>'+
          '{すき焼きなら作れます|すきやきならつくれます|' + Genki.getAlts('すき{焼}きなら{作}れます', 'や|つく') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'お金が貸せますか。<br>'+
          '(I can lend you 5,000 yen.)<br>'+
          '{五千円なら貸せます|ごせんえんならかせます|' + Genki.getAlts('{五千円}なら{貸}せます', 'ごせんえん|か') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

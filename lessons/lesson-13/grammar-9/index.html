    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the cues and create sentences using the (period) に (frequency) framework.',

      quizlet : [
        {
          question : 'eat twice a day',
          answers : [
            'A一日に二回食べます。',
            '一日に二回に食べます。',
            '一日に三回食べます。'
          ]
        },
        
        {
          question : 'brush teeth three times a day',
          answers : [
            'A一日に三回歯を磨きます。',
            '一日に三回に歯を磨きます。',
            '一日に二回歯を磨きます。'
          ]
        },
        
        {
          question : 'sleep seven hours a day',
          answers : [
            'A一日に七時間寝ます。',
            '一日に七時間に寝ます。',
            '一日に七回寝ます。'
          ]
        },
        
        {
          question : 'study three hours a day',
          answers : [
            'A一日に三時間勉強します。',
            '一日に三回勉強します。',
            '一日に三時間に勉強します。'
          ]
        },
        
        {
          question : 'clean the room once a week',
          answers : [
            'A一週間に一回部屋を掃除します。',
            '一週間に一回に部屋を掃除します。',
            '一週間に二回部屋を掃除します。'
          ]
        },
        
        {
          question : 'do laundry twice a week',
          answers : [
            'A一週間に二回洗濯します。',
            '一週間に二回に洗濯します。',
            '一週間に一回洗濯します。'
          ]
        },
        
        {
          question : 'work part-time three days a week',
          answers : [
            'A一週間に三日アルバイトをします。',
            '一週間に三日にアルバイトをします。',
            '一週間に二日アルバイトをします。'
          ]
        },
        
        {
          question : 'go to school five days a week',
          answers : [
            'A一週間に五日学校に行きます。',
            '一週間に五日に学校に行きます。',
            '一週間に五回学校に行きます。'
          ]
        },
        
        {
          question : 'go to watch a movie once a month',
          answers : [
            'A一か月に一回映画を見に行きます。',
            '一月に一回映画を見に行きます。',
            '一か月に一日映画を見に行きます。'
          ]
        }
      ]
    });</script>

    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> Listen to the job interviews between a company personnel interviewer and job applicants. Write answers in Japanese and mark O for the appropriate ones.</p>'+
    '{!AUDIO|W13-A}'+
        
    '<table class="table center">'+
      '<tr style="font-weight:bold;">'+
        '<td style="width:100px"></td>'+
        '<td>どんな外国語ができますか</td>'+
        '<td>車の運転ができますか</td>'+
        '<td>何曜日に行けますか</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W13-A|8} <span class="inline-furi">中山<i>なかやま</i></span></td>'+
        '<td class="max-width">{英語|えいご|answer}</td>'+
        '<td class="pad-zones">({||width:21}) はい・({X}) いいえ</td>'+
        '<td class="pad-zones">({O}) 月　({||width:21}) 火　({O}) 水　({||width:21}) 木　({||width:21}) 金　({O}) 土　({||width:21}) 日</td>'+
      '</tr>'+

      '<tr>'+
        '<td>{!PLAY|W13-A|52} <span class="inline-furi">村野<i>むらの</i></span></td>'+
        '<td class="max-width">{中国語|ちゅうごくご|answer}</td>'+
        '<td class="pad-zones">({O}) はい・({||width:21}) いいえ</td>'+
        '<td class="pad-zones">({||width:21}) 月　({||width:21}) 火　({||width:21}) 水　({||width:21}) 木　({||width:21}) 金　({O}) 土　({O}) 日</td>'+
      '</tr>'+
    '</table><br>'+

    '<p class="section-desc"><span class="section-number">B</span> Ken is talking to Kyoko and Robert. Mark O if the statement is true, and mark X if it is not.</p>'+
    '{!AUDIO|W13-B}'+
        
    '<div class="small-margin">'+
      '<div class="problem">a. {!PLAY|W13-B|0} ({O}) Ken asked Kyoko and Robert to take his place at his part-time job.</div>'+
      '<div class="problem">b. {!PLAY|W13-B|2} ({X}) Kyoko can\'t help Ken because she is busy.</div>'+
      '<div class="problem">c. {!PLAY|W13-B|20} ({X}) Kyoko is not good at English.</div>'+
      '<div class="problem">d. {!PLAY|W13-B|8.5} ({O}) Ken\'s younger sister is coming tomorrow.</div>'+
      '<div class="problem">e. {!PLAY|W13-B|41} ({O}) Robert is busy tomorrow.</div>'+
      '<div class="problem">f. {!PLAY|W13-B|54} ({X}) Robert will call Ken if he can cancel the appointment.</div>'+
      '<div class="problem">g. {!PLAY|W13-B|65} ({O}) Robert knows somebody who may be interested in teaching.</div>'+
    '</div><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Two people are shopping online.</p>'+
    '<div class="right">*スイス (Switzerland)　スポーツクラブ (sports club)　フィットネスマシン (fitness machine)</div>'+
    '{!AUDIO|W13-C}'+

    '<div class="count-problems">'+
      '<div class="problem">'+
        'What are their first impressions on each item?<br><br>'+
        '<div class="indent-block">'+
          '<div class="big-margin">a. {!PLAY|W13-C|3.5} 時計は{高|たか|answer}そうです。</div>'+
          '<div class="big-margin">b. {!PLAY|W13-C|26} セーターは{暖かそうです|あたたかそうです|answer}。</div>'+
          '<div class="big-margin">c. {!PLAY|W13-C|50.5} フィットネスマシンは{便利そうです|べんりそうです|answer}。</div>'+
        '</div>'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W13-C|3.5} 女の人は時計を買いますか。どうしてですか。<br>'+
        '{買いません。高すぎますから。|かいません。たかすぎますから。|' + Genki.getAlts('{買}いません。{高}すぎますから。', 'か|たか') + 'answer}'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W13-C|26} 男の人はセーターを買いますか。どうしてですか。<br>'+
        '{買います。もうすぐお父さんの誕生日ですから。|かいます。もうすぐおとうさんのたんじょうびですから。|' + Genki.getAlts('{買}います。もうすぐお{父}さんの{誕生日}ですから。', 'か|とう|たんじょうび') + 'answer}'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W13-C|50.5} 女の人はフィットネスマシンを買いますか。どうしてですか。<br>'+
        '{買います。太りましたから。|かいます。ふとりましたから。|' + Genki.getAlts('{買}います。{太}りましたから。', 'か|ふと') + 'answer}'+
      '</div>'+
    '</div>'
      
    });</script>
  </body>

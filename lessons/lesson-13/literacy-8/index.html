    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Amy\'s letter about Japanese food and answer the questions.',
      
      quizlet : 
        // II-B
      '<p class="section-desc">留学生のエイミーさんは日本の食べ物について書きました。読みましょう。</p>'+
      '<p class="sub-section text-passage">'+
        '　私は日本料理が大好きです。特にすき焼きや焼き鳥が好きです。国では日本料理は安くないから、あまり食べられませんでした。今、毎日食べられるので、とてもうれしいです。日本にはめずらしい食べ物がたくさんあります。国では、うめぼし、のりなどを見たことも聞いたこともありませんでした。私はめずらしい物に興味があるので、おいしそうな食べ物は、なんでも食べてみます。<br>'+
        '　ある日、ホストファミリーと晩ご飯を食べに行きました。なべの中に野菜や肉がたくさんありました。私は「これは何の肉？鳥の肉？」と聞きました。お父さんは「食べてみて。おいしいから」と言いました。「どう？おいしい？」「はい、とても。でも、何ですか。」みんなはニヤニヤして、何も言いません。私はちょっと不安になりました。でも、おなかがすいていたし、おいしかったので、たくさん食べました。「ごちそうさま」「エイミーさん、実は、これはすっぽんですよ」「すっぽん？」「すっぽんはかめです」「えっ！……」私は気分が悪くなりました。お父さんはすっぽんは体によくて、高い食べ物だと言っていました。<br>'+
        '　これは一生に一度のとてもおもしろい経験でした。国に帰って、友だちに「かめを食べたことがある」と言えます。かめはおいしかったです。でも、やっぱり、もうかめを食べたくありません。'+
      '</p>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '経験（けいけん）　experience<br>'+
          '特に（とくに）　especially<br>'+
          'めずらしい　rare<br>'+
          'なんでも　everything; anything<br>'+
          'なべ　pot<br>'+
          'ニヤニヤする　to grin<br>'+
          '不安な（ふあんな）　uneasy; worried<br>'+
        '</div>'+

        '<div>'+
          'かめ　turtle<br>'+
          '気分が悪い（きぶんがわるい）　to feel sick<br>'+
          '体（からだ）　body<br>'+
          '体にいい（からだにいい）　good for health<br>'+
          '一生に一度（いっしょうにいちど）　once in a lifetime<br>'+
          'やっぱり　after all<br>'+
          'もう～ない　not any longer<br>'+
        '</div>'+
      '</div>'+
        
      // II-C
      '<div class="count-problems small-margin">'+
        '<p class="section-desc">文を読んでO(=true)かX(=false)を書いてください。</p>'+
        '<div class="problem">({O})　エイミーさんは日本料理が大好きだが、国ではあまり食べなかった。</div>'+
        '<div class="problem">({X})　エイミーさんは、国でうめぼしを食べたことがある。</div>'+
        '<div class="problem">({X})　エイミーさんは、めずらしい食べ物は何も食べられない。</div>'+
        '<div class="problem">({O})　エイミーさんは、ホストファミリーとなべ料理を食べた。</div>'+
        '<div class="problem">({X})　なべの中には鳥の肉があった。</div>'+
        '<div class="problem">({O})　なべ料理はとてもおいしかった。</div>'+
        '<div class="problem">({X})　エイミーさんは、すっぽんはめずらしいから、たくさん食べた。</div>'+
        '<div class="problem">({X})　エイミーさんは、またすっぽんを食べるつもりだ。</div>'+
      '</div>'
        
    });</script>

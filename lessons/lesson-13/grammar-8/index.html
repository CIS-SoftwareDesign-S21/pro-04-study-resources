    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the questions using なら.',

      quizlet : [
        {
          question : 'Q：メアリーさんはけさ、コーヒーを飲みましたか。<br>A：[O] tea　[X] coffee',
          answers : [
            'A紅茶なら飲みましたが、コーヒーは飲みませんでした。',
            '紅茶なら飲みましたが、コーヒーを飲みませんでした。',
            '紅茶を飲みましたが、コーヒーを飲みませんでした。'
          ]
        },
        
        {
          question : 'Q：メアリーさんはバイクに乗れますか。<br>A：[O] bicycle　[X] motorbike',
          answers : [
            'A自転車なら乗れますが、バイクは乗れません。',
            '自転車なら乗れますが、バイクに乗れません。',
            '自転車に乗れますが、バイクに乗れません。'
          ]
        },
        
        {
          question : 'Q：メアリーさんはニュージーランドに行ったことがありますか。<br>A：[O] Australia　[X] New Zealand',
          answers : [
            'Aオーストラリアなら行ったことがありますが、ニュージーランドは行ったことがありません。',
            'オーストラリアなら行ったことがありますが、ニュージーランドに行ったことがありません。',
            'オーストラリアに行ったことがありますが、ニュージーランドに行ったことがありません。'
          ]
        },
        
        {
          question : 'Q：メアリーさんはゴルフをしますか。<br>A：[O] tennis　[X] golf',
          answers : [
            'Aテニスならしますが、ゴルフはしません。',
            'テニスならしますが、ゴルフをしません。',
            'テニスをしますが、ゴルフをしません。'
          ]
        },
        
        {
          question : 'Q：けんさんは日本の経済に興味がありますか。<br>A：[O] history　[X] economics',
          answers : [
            'A歴史なら興味がありますが、経済は興味がありません。',
            '歴史なら興味がありますが、経済に興味がありません。',
            '歴史に興味がありますが、経済に興味がありません。'
          ]
        },
        
        {
          question : 'Q：けんさんは彼女がいますか。<br>A：[O] friend　[X] girlfriend',
          answers : [
            'A友だちならいますが、彼女はいません。',
            '友だちならいますが、彼女がいません。',
            '友だちがいますが、彼女がいません。'
          ]
        },
        
        {
          question : 'Q：けんさんは土曜日に出かけられますか。<br>A：[O] Sunday　[X] Saturday',
          answers : [
            'A日曜日なら出かけられますが、土曜日は出かけられません。',
            '日曜日なら出かけられますが、土曜日に出かけられません。',
            '日曜日に出かけられますが、土曜日に出かけられません。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Respond to the following sentences using ～てみる.',

      quizlet : [
        {
          question : 'この服はすてきですよ。',
          answers : [
            'Aじゃあ、着てみます。',
            'じゃあ、着ってみます。',
            'じゃあ、着いてみます。'
          ]
        },
        
        {
          question : '経済の授業はおもしろかったですよ。',
          answers : [
            'Aじゃあ、取ってみます。',
            'じゃあ、取てみます。',
            'じゃあ、取いてみます。'
          ]
        },
        
        {
          question : 'あの映画を見て泣きました。',
          answers : [
            'Aじゃあ、見てみます。',
            'じゃあ、見ってみます。',
            'じゃあ、見んでみます。'
          ]
        },
        
        {
          question : 'この本は感動しました。',
          answers : [
            'Aじゃあ、読んでみます。',
            'じゃあ、読いでみます。',
            'じゃあ、読いてみます。'
          ]
        },
        
        {
          question : 'このケーキはおいしいですよ。',
          answers : [
            'Aじゃあ、食べてみます。',
            'じゃあ、食べってみます。',
            'じゃあ、食べんでみます。'
          ]
        },
        
        {
          question : '東京はおもしろかったですよ。',
          answers : [
            'Aじゃあ、行ってみます。',
            'じゃあ、行てみます。',
            'じゃあ、行いてみます。'
          ]
        },
        
        {
          question : 'このＣＤはよかったですよ。',
          answers : [
            'Aじゃあ、聞いてみます。',
            'じゃあ、聞いでみます。',
            'じゃあ、聞ってみます。'
          ]
        },
        
        {
          question : 'この辞書は便利でしたよ。',
          answers : [
            'Aじゃあ、使ってみます。',
            'じゃあ、使てみます。',
            'じゃあ、使いてみます。'
          ]
        }
      ]
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Nelson\'s letter about Japan\'s trains and answer the questions.',
      
      quizlet : 
        // III-B
      '<p class="section-desc">会社員のネルソンさんは日本の電車について書きました。読みましょう。</p>'+
      '<p class="sub-section text-passage">'+
        '　日本に来て、満員電車にびっくりした。午後五時ごろ空港に着いたので、ラッシュの時に電車に乗らなければいけなかった。大きいスーツケースを持って、電車に乗った。とても込んでいた。会社員や学生がたくさん電車に乗っていたが、みんな何も言わなかった。みんな同じ顔だった。「ここには住めない。」これが私の日本の第一印象だった。<br>'+
        '　それから、私は電車がきらいになった。でも、毎日電車に乗らなければいけない。電車の中で、国の山や海のことを考えた。でも、やっぱり電車がきらいだった。<br>'+
        '　ある日、仕事が休みになったので、昼ごるに電車に乗った。いつもと同じ電車だが、同じではなかった。子供に本を読んでいるお母さん、話しているおばあさん、音楽を聞いている高校生、みんな楽しそうだ。それから、私は電車に乗るのが好きになった。いろいろな人がいておもしろい。時々、となりの人と話したりする。もう山や海のことを考えない。'+
      '</p>'+
        
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          '満員電車（まんいんでんしゃ）　jam-packed train<br>'+
          '第一印象（だいいちいんしょう）　the first impression<br>'+
          '込む（こむ）　to get crowded<br>'+
          '込んでいる（こんでいる）　to be crowded<br>'+
          '空港（くうこう）　airport'+
        '</div>'+

        '<div>'+
          '着く（つく）　to arrive<br>'+
          'ラッシュ　the rush hour<br>'+
          'スーツケース　suitcase<br>'+
          '同じ（おなじ）　same<br>'+
          '考える（かんがえる）　to think about... (～のことを)'+
        '</div>'+
      '</div>'+
        
      // III-C
      '<div class="count-problems">'+
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          'ネルソンさんの日本の第一印象はどうでしたか。どうしたそう思いますか。<br>'+
          '{「ここには住めない」と思いました。電車は込んでいたし、みんな同じ顔だったからです。|「ここにはすめない」とおもいました。でんしゃはこんでいたし、みんなおなじかおだったからです。|' + Genki.getAlts('「ここには{住}めない」と{思}いました。{電車}は{込}んでいたし、{皆}{同}じ{顔}だったからです。', 'す|おも|でんしゃ|こ|みんな|おな|かお') + 'answer}'+
        '</div>'+
        
        '<p class="section-desc">下のa-eはラッシュの電車で見ますか。昼の電車で見ますか。<br>（　）にa-eを書いてください。</p>'+
        '<div class="problem">ラッシュの電車で見る：　({A}) ({C})</div>'+
        '<div class="problem">昼の電車で見る：　　　　({B}) ({D}) ({E})</div>'+
        '<div class="sub-section">'+
          'a. サラリーマンがたくさんいる。<br>'+
          'b. お母さんが子供に本を読んでいる。<br>'+
          'c. みんなとても静かだ。<br>'+
          'd. おばあさんが話している。<br>'+
          'e. みんなとても楽しそうだ。'+
        '</div>'+
      '</div>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the questions using ～し～し. Examine the ideas in the cues and decide how to answer the question.',

      quizlet : [
        {
          question : 'Q：日本に住みたいですか。<br>A：(物価が高いです。人がたくさんいます。)',
          answers : [
            'A物価が高いし、人がたくさんいるし、住みたくないです。',
            '物価が高いし、人がたくさんいますし、住みたくないです。',
            '物価が高いし、人がたくさんいるし、住みたいです。',
            '物価が安いし、人がたくさんいるし、住みたいです。'
          ]
        },
        
        {
          question : 'Q：今週は忙しいですか。<br>A：(試験があります。宿題がたくさんあります。)',
          answers : [
            'A試験があるし、宿題がたくさんあるし、忙しいです。',
            '試験があるし、宿題がたくさんあったし、忙しいです。',
            '試験があるし、宿題がたくさんあるし、忙しくないです。',
            '試験がないし、宿題がたくさんないし、忙しくないです。'
          ]
        },
        
        {
          question : 'Q：新しいアパートはいいですか。<br>A：(会社に近いです。静かです。)',
          answers : [
            'A会社に近いし、静かだし、いいです。',
            '会社に近くないし、静かだし、いいです。',
            '会社に近いし、静かだし、いいじゃないです。',
            '会社に近いし、静かじゃないし、いいじゃないです。'
          ]
        },
        
        {
          question : 'Q：経済の授業を取りますか。<br>A：(先生は厳しいです。長いレポートを書かなきゃいけません。)',
          answers : [
            'A先生は厳しいし、長いレポートを書かなきゃいけないし、取りません。',
            '先生は厳しいし、長いレポートを書かなきゃいけるし、取りません。',
            '先生は厳しいし、長いレポートを書かなきゃいけないし、取ります。',
            '先生は厳しくないし、長いレポートを書かなきゃいけないし、取ります。'
          ]
        },
        
        {
          question : 'Q：旅行は楽しかったですか。<br>A：(食べ物がおいしくなかったです。言葉がわかりませんでした。)',
          answers : [
            'A食べ物がおいしくなかったし、言葉がわからなかったし、楽しくなかったです。',
            '食べ物がおいしくないし、言葉がわからないし、楽しくなかったです。',
            '食べ物がおいしくなかったし、言葉がわからなかったし、楽しかったです。',
            '食べ物がおいしかったし、言葉がわからなかったし、楽しかったです。'
          ]
        },
        
        {
          question : 'Q：今晩、パーティーに行きますか。<br>A：(かぜをひいています。きのうもパーティーに行きました。)',
          answers : [
            'Aかぜをひいているし、きのうもパーティーに行ったし、行きません。',
            'かぜをひいていたし、きのうもパーティーに行ったし、行きません。',
            'かぜをひいているし、きのうもパーティーに行ったし、行きます。',
            'かぜをひいているし、きのうもパーティーに行たし、行きます。'
          ]
        },
        
        {
          question : 'Q：日本語の新聞が読めますか。<br>A：(漢字が読めません。文法がわかりません。)',
          answers : [
            'A漢字が読めないし、文法がわからないし、読めません。',
            '漢字が読めないし、文法がわかないし、読めません。',
            '漢字が読めないし、文法がわからないし、読めます。',
            '漢字が読めるし、文法がわかるし、読めます。'
          ]
        },
        
        {
          question : 'Q：一人で旅行ができますか。<br>A：(日本語が話せます。もう大人です。)',
          answers : [
            'A日本語が話せるし、もう大人だし、できます。',
            '日本語が話せるし、もう大人し、できます。',
            '日本語が話せるし、もう大人だし、できません。',
            '日本語が話せないし、もう大人じゃないし、できません。'
          ]
        },
        
        {
          question : 'Q：田中さんが好きですか。<br>A：(うそをつきます。約束を守りません。)',
          answers : [
            'Aうそをつくし、約束を守らないし、好きじゃないです。',
            'うそをつくし、約束を守ないし、好きじゃないです。',
            'うそをつくし、約束を守らないし、好きです。',
            'うそをつくし、約束を守るし、好きです。'
          ]
        }
      ]
    });</script>

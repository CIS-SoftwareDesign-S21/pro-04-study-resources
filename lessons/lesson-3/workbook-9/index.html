    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue between Sue and Mary. Where will they be? What will they do? Choose from the list below.</p>'+
        '<div class="right">*レストラン (restaurant)</div>'+
        '{!AUDIO|W03-A}'+
        
        '<table class="table center">'+
          '<tr>'+
            '<th></th>'+
            '<th colspan="2">Saturday</th>'+
            '<th colspan="2">Sunday</th>'+
          '</tr>'+
        
          '<tr>'+
            '<td></td>'+
            '<td>Where</td>'+
            '<td>What</td>'+
            '<td>Where</td>'+
            '<td>What</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>Mary</td>'+
            '<td>{!PLAY|W03-A|14} {f}</td>'+
            '<td>{!PLAY|W03-A|17.5} {j}</td>'+
            '<td>{!PLAY|W03-A|36} {b}</td>'+
            '<td>{!PLAY|W03-A|36} {i}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>Sue</td>'+
            '<td>{!PLAY|W03-A|22} {c}</td>'+
            '<td>{!PLAY|W03-A|22} {g}</td>'+
            '<td>{!PLAY|W03-A|27.5} {d}</td>'+
            '<td>{!PLAY|W03-A|32.5} {k}</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="columns-2 clear">'+
          '<div class="center" style="width:10%"><h3>Where:</h3></div>'+
          '<div style="width:90%;">'+
            '<div class="sub-section inline">'+
              '　　<b>a.</b> school　　<b>b.</b> library　　<b>c.</b> home　　<br>'+
              '　　<b>d.</b> Osaka　　<b>e.</b> Tokyo　　<b>f.</b> Kyoto　　'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="columns-2 clear">'+
          '<div class="center" style="width:10%"><h3>What:</h3></div>'+
          '<div style="width:90%;">'+
            '<div class="sub-section inline">'+
              '　　<b>g.</b> read a book　　<b>h.</b> play sports　　<b>i.</b> study　　<br>'+
              '　　<b>j.</b> see a movie　　<b>k.</b> eat dinner　　'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogue at an evening meeting at a summer camp. The group leader and the students are discussing the schedule for the next day. Complete the schedule below.</p>'+
        '<div class="right">*スケジュール (schedule)　ヨガ (yoga)</div>'+
        '{!AUDIO|W03-B}'+
        
        '<div class="count-problems columns-2 clear" style="width:80%;margin:0 auto;">'+
          '<div>'+
            '<div class="sub-section margin">'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|4.5} 6:00am</span>({c})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|7.5} 7:30</span>({a})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|14.5} 9:00</span>({g})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|20} 12:30pm</span>({e})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|23} 1:30</span>({h})</div>'+
            '</div>'+
          '</div>'+
          
          '<div>'+
            '<div class="sub-section margin">'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|28} 3:00pm</span>({f})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|30.5} 6:00</span>({b})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|33.5} 7:30</span>({i})</div>'+
              '<div class="problem"><span class="label">{!PLAY|W03-B|42.5} 11:30</span>({d})</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
        
        '<div class="sub-section center">'+
          '　<b>a.</b> breakfast　　<b>b.</b> dinner　　<b>c.</b> get up　　<b>d.</b> go to bed　　<b>e.</b> lunch　<br>'+
          '　<b>f.</b> do yoga　　<b>g.</b> play tennis　　<b>h.</b> study　　<b>i.</b> watch a movie　'+
        '</div>'+
      '</div>'
      
    });</script>

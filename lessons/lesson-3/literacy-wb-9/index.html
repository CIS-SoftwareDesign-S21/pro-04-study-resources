    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you learned in lesson 3, translate the sentences into Japanese.',
        
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'This watch is 49,000 yen.<br>'+
          '{この時計は四万九千円です|このとけいはよんまんきゅうせんえんです|' + Genki.getAlts('この{時計}は{四万九千円}です', '時計|よんまんきゅうせんえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'That bag is 5,300 yen.<br>'+
          '{%(その/あの)かばんは五千三百円です|%(その/あの)かばんはごせんさんびゃくえんです|' + Genki.getAlts('{その}かばんは{五千三百円}です', 'あの|ごせんさんびゃくえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Yamanaka gets up at six.<br>'+
          '{やまなかさんは六時に起きます|やまなかさんはろくじにおきます|' + Genki.getAlts('やまなかさんは{六時}に{起}きます', 'ろくじ|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Kawaguchi goes to college at seven.<br>'+
          '{かわぐちさんは七時に大学に行きます|かわぐちさんはしちじにだいがくにいきます|' + Genki.getAlts('かわぐちさんは{七時}に{大学}に{行}きます', 'しちじ|だいがく|い') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Suzuki usually goes to bed at about twelve.<br>'+
          '{すずきさんはたいてい十二時ごろ寝ます|すずきさんはたいていじゅうにじごろねます|' + Genki.getAlts('すずきさんはたいてい{十二時}ごろ{寝}ます', 'じゅうにじ|ね') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sometimes drink coffee at a cafe. The coffee is 180 yen.<br>'+
          '{%(私は/)時々喫茶店でコーヒーを飲みます。コーヒーは百八十円です。|%(わたしは/)ときどききっさてんでコーヒーをのみます。コーヒーはひゃくはちじゅうえんです。|' + Genki.getAlts('{私}は{時々}{喫茶店}でコーヒーを{飲}みます。コーヒーは{百八十円}です。', 'わたし|ときどき|きっさてん|の|ひゃくはちじゅうえん') + Genki.getAlts('{時々}{喫茶店}でコーヒーを{飲}みます。コーヒーは{百八十円}です。', 'ときどき|きっさてん|の|ひゃくはちじゅうえん') + 'answer}'+
        '</div>'+
      '</div>'
      
    });</script>

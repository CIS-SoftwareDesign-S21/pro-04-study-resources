    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Memorize the 13 verbs introduced in Lesson 3. (<a href="../vocab-4/' + Genki.local + '">U-verbs</a>, <a href="../vocab-5/' + Genki.local + '">Ru-verbs, and Irregular verbs</a>)<br>Read the explanation about verb conjugation (Genki I: p.88-89) and complete the following table.',
      
      quizlet : 
      '<p class="section-desc">Ru-verbs</p>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>present affirmative</td>'+
          '<td>present negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>get up</td>'+
          '<td>{おきる|起きる|answer}</td>'+
          '<td>{おきます|起きます|answer}</td>'+
          '<td>{おきません|起きません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>see</td>'+
          '<td>{みる|見る|answer}</td>'+
          '<td>{みます|見ます|answer}</td>'+
          '<td>{みません|見ません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>eat</td>'+
          '<td>{たべる|食べる|answer}</td>'+
          '<td>{たべます|食べます|answer}</td>'+
          '<td>{たべません|食べません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>sleep</td>'+
          '<td>{ねる|寝る|answer}</td>'+
          '<td>{ねます|寝ます|answer}</td>'+
          '<td>{ねません|寝ません|answer}</td>'+
        '</tr>'+
      '</table><br>'+
      
      '<p class="section-desc">U-verbs</p>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>present affirmative</td>'+
          '<td>present negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>speak</td>'+
          '<td>{はなす|話す|answer}</td>'+
          '<td>{はなします|話します|answer}</td>'+
          '<td>{はなしません|話しません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>listen</td>'+
          '<td>{きく|聞く|answer}</td>'+
          '<td>{ききます|聞きます|answer}</td>'+
          '<td>{ききません|聞きません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>go</td>'+
          '<td>{いく|行く|answer}</td>'+
          '<td>{いきます|行きます|answer}</td>'+
          '<td>{いきません|行きません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>read</td>'+
          '<td>{よむ|読む|answer}</td>'+
          '<td>{よみます|読みます|answer}</td>'+
          '<td>{よみません|読みません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>drink</td>'+
          '<td>{のむ|飲む|answer}</td>'+
          '<td>{のみます|飲みます|answer}</td>'+
          '<td>{のみません|飲みません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>return</td>'+
          '<td>{かえる|帰る|answer}</td>'+
          '<td>{かえります|帰ります|answer}</td>'+
          '<td>{かえりません|帰りません|answer}</td>'+
        '</tr>'+
      '</table><br>'+
        
      '<p class="section-desc">Irregular Verbs</p>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>present affirmative</td>'+
          '<td>present negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>come</td>'+
          '<td>{くる|来る|answer}</td>'+
          '<td>{きます|来ます|answer}</td>'+
          '<td>{きません|来ません|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>do</td>'+
          '<td>{する}</td>'+
          '<td>{します}</td>'+
          '<td>{しません}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>study</td>'+
          '<td>{べんきょうする|勉強する|answer}</td>'+
          '<td>{べんきょうします|勉強します|answer}</td>'+
          '<td>{べんきょうしません|勉強しません|answer}</td>'+
        '</tr>'+
      '</table>'
      
    });</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'A student writes about his daily routine. Read the passage and find out about his schedule, and then fill in the blanks.',
      
      quizlet : 
      '<p class="sub-section text-passage">'+
        'わたしはまいにち七時におきます。うちであさごはんをたべます。八時にだいがくへいきます。九時ににほんごをべんきょうします。十二時半にだいがくでひるごはんをたべます。ときどきコーヒーをのみます。四時にとしょかんでほんをよみます。六時ごろうちへかえります。十時にテレビをみます。十二時ごろねます。'+
      '</p><br>'+
      
      '<div class="count-problems small-margin">'+
        '<div class="problem">7:00　{get up}</div>'+
        '<div class="problem">({8:00})　go to the university</div>'+
        '<div class="problem">9:00　{study Japanese}</div>'+
        '<div class="problem">({12:30})　eat lunch</div>'+
        '<div class="problem">4:00　{read books at the library}</div>'+
        '<div class="problem">6:00　{get back home}</div>'+
        '<div class="problem">({10:00})　watch TV</div>'+
        '<div class="problem">({12:00})　{go to bed}</div>'+
      '</div><br>'+
      '<p><small><strong>Note:</strong> Your answers do not have to be the same as the provided answers. As long as the meaning of the sentence is the same or similar, you may mark it off as correct. Simply use the answers provided as a reference for checking your answers.</small></p>'
        
    });</script>

    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You want to invite a friend to an activity. Make suggestions using the given cues.',

      quizlet : [
        {
          question : 'drink coffee',
          answers : [
            'Aコーヒーを飲みませんか。',
            'コーヒーを飲みますか。',
            'コーヒーを飲みます。'
          ]
        },
        
        {
          question : 'see a movie',
          answers : [
            'A映画を見ませんか。',
            '映画を見ますか。',
            '映画を見ます。'
          ]
        },
        
        {
          question : 'come to my house',
          answers : [
            'A私のうちに来ませんか。',
            'うちに来ませんか。',
            '私のうちに来ますか。'
          ]
        },
        
        {
          question : 'play tennis',
          answers : [
            'Aテニスをしませんか。',
            'テニスをしますか。',
            'テニスをします。'
          ]
        },
        
        {
          question : 'eat dinner',
          answers : [
            'A晩ご飯を食べませんか。',
            '晩ご飯を食べますか。',
            '晩ご飯を食べます。'
          ]
        },
        
        {
          question : 'study in the library',
          answers : [
            'A図書館で勉強しませんか。',
            '図書館で勉強しますか。',
            '図書館で勉強します。'
          ]
        },
        
        {
          question : 'talk at a coffee shop',
          answers : [
            'A喫茶店で話しませんか。',
            '喫茶店で話しますか。',
            '喫茶店で話します。'
          ]
        },
        
        {
          question : 'drink tea at home',
          answers : [
            'Aうちでお茶を飲みませんか。',
            'うちでお茶を飲みますか。',
            'うちでお茶を飲みます。'
          ]
        },
        
        {
          question : 'listen to music',
          answers : [
            'A音楽を聞きませんか。',
            '音楽を聞きますか。',
            '音楽を聞きます。'
          ]
        },
        
        {
          question : 'watch TV at my house',
          answers : [
            'A私のうちでテレビを見ませんか。',
            'うちでテレビを見ませんか。',
            'テレビを見ませんか。'
          ]
        }
      ]
    });</script>

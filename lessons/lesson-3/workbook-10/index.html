    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',

      quizlet : 
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">C</span> Listen to the dialogue between Sue and her friend. How often does she do the following things?</p>'+
        '<div>(a = every day, b = often, c = sometimes, d = not often, e = not at all)</div>'+
        '{!AUDIO|W03-C}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W03-C|2} ({a}) study Japanese</div>'+
          '<div class="problem">{!PLAY|W03-C|11} ({b}) go to the library</div>'+
          '<div class="problem">{!PLAY|W03-C|24} ({b}) watch American movies</div>'+
          '<div class="problem">{!PLAY|W03-C|24} ({d}) watch Japanese movies</div>'+
          '<div class="problem">{!PLAY|W03-C|39} ({c}) play tennis</div>'+
          '<div class="problem">{!PLAY|W03-C|44} ({c}) drink coffee</div>'+
        '</div><br>'+
        
        '<p class="section-desc"><span class="section-number">D</span> Listen to the dialogue between Mary and a Japanese friend of hers and answer the questions below.</p>'+
        '{!AUDIO|W03-D}'+
        
        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W03-D|12} What time is it?　　({a})</div>'+
          '<div class="block indent-block">a. Eight　　b. Nine　　c. Ten　　d. Eleven</div><br>'+
        
          '<div class="problem">{!PLAY|W03-D|1.5} What did the man suggest first?　　({a})</div>'+
          '<div class="block indent-block">a. Coffee at a coffee shop　　b. Beer at a bar　　c. Coffee at his place　　d. Lunch</div><br>'+
        
          '<div class="problem">'+
            '{!PLAY|W03-D|1.5} How did Mary turn down his suggestion? (Mark O for all that apply.)'+
            '<div class="indent-block">'+
              '<div class="block">a. ({O}) By saying that she needs to go back home</div>'+
              '<div class="block">b. ({||width:21}) By saying that it is too late</div>'+
              '<div class="block">c. ({O}) By saying that she needs to study</div>'+
              '<div class="block">d. ({||width:21}) By saying that she needs to go to sleep early</div>'+
            '</div>'+
          '</div><br>'+
          
          '<div class="problem">'+
            '{!PLAY|W03-D|32} What other suggestions did the man make? (Mark O for all that apply.)'+
            '<div class="indent-block">'+
              '<div class="block">a. ({||width:21}) Reading Japanese books together</div>'+
              '<div class="block">b. ({O}) Practicing Japanese at a coffee shop</div>'+
              '<div class="block">c. ({O}) Having lunch together the next day</div>'+
              '<div class="block">d. ({||width:21}) Walking her home</div>'+
            '</div>'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>
  </body>

    <script>(function() {
      var s1 = 'Finish the sentence「',
          s2 = '」by adding the time: ';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Finish the sentences by adding the time an event takes place.<br>NOTE: This exercise uses the sentences created in <a href="../grammar-2/' + Genki.local + '">I-B</a> and <a href="../grammar-3/' + Genki.local + '">I-C</a> of Lesson 3.',

        quizlet : [
          {
            question : s1 + '図書館で雑誌を読みます' + s2 + '02:00',
            answers : [
              'A二時に図書館で雑誌を読みます。',
              '二時図書館で雑誌を読みます。',
              '図書館で雑誌を読みますに二時。'
            ]
          },
          
          {
            question : s1 + 'うちで音楽を聞きます' + s2 + '04:30',
            answers : [
              'A四時半にうちで音楽を聞きます。',
              '四時にうちで音楽を聞きます。',
              'うちで音楽を聞きますに四時半。'
            ]
          },
          
          {
            question : s1 + '学校でテニスをします' + s2 + 'Saturday',
            answers : [
              'A土曜日に学校でテニスをします。',
              '土曜日学校でテニスをします。',
              '学校でテニスをしますに土曜日。'
            ]
          },
          
          {
            question : s1 + 'マクドナルドでハンバーガーを食べます' + s2 + '05:00',
            answers : [
              'A五時にマクドナルドでハンバーガーを食べます。',
              '五時マクドナルドでハンバーガーを食べます。',
              'マクドナルドでハンバーガーを食べますに五時。'
            ]
          },
          
          {
            question : s1 + '喫茶店でコーヒーを飲みます' + s2 + '03:00',
            answers : [
              'A三時に喫茶店でコーヒーを飲みます。',
              '三時喫茶店でコーヒーを飲みます。',
              '喫茶店でコーヒーを飲みますに三時。'
            ]
          },
          
          {
            question : s1 + 'うちでテレビを見ます' + s2 + 'tonight',
            answers : [
              'A今晩うちでテレビを見ます。',
              '今晩にうちでテレビを見ます。',
              'うちでテレビを見ますに今晩。'
            ]
          },
          
          {
            question : s1 + '大学で日本語を話します' + s2 + 'every day',
            answers : [
              'A毎日大学で日本語を話します。',
              '毎日に大学で日本語を話します。',
              '大学で日本語を話しますに毎日。'
            ]
          },
          
          {
            question : s1 + '郵便局に行きます' + s2 + '01:00',
            answers : [
              'A一時に郵便局に行きます。',
              '一時郵便局に行きます。',
              '郵便局に行きますに一時。'
            ]
          },
          
          {
            question : s1 + '図書館に行きます' + s2 + '03:00',
            answers : [
              'A三時に図書館に行きます。',
              '三時図書館に行きます。',
              '図書館に行きますに三時。'
            ]
          },
          
          {
            question : s1 + '学校に来ます' + s2 + '08:30',
            answers : [
              'A八時半に学校に来ます。',
              '八時に学校に来ます。',
              '学校に来ますに八時半。'
            ]
          },
          
          {
            question : s1 + '喫茶店に来ます' + s2 + 'Sunday',
            answers : [
              'A日曜日に喫茶店に来ます。',
              '日曜日喫茶店に来ます。',
              '喫茶店に来ますに日曜日。'
            ]
          },
          
          {
            question : s1 + 'うちに帰ります' + s2 + '05:30',
            answers : [
              'A五時半にうちに帰ります。',
              '五時にうちに帰ります。',
              'うちに帰りますに五時半。'
            ]
          },
          
          {
            question : s1 + 'アメリカに帰ります' + s2 + 'tomorrow',
            answers : [
              'Aあしたアメリカに帰ります。',
              'あしたにアメリカに帰ります。',
              'アメリカに帰りますにあした。'
            ]
          }
        ]
      });
    }());</script>

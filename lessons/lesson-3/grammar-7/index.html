    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'It is important to remember which verbs belongs to which conjugation class. This is especially important for verbs that end with る, because they may be irregular verbs, ru-verbs, or u-verbs. Review Grammar 1 (Genki I: p.88-89) and then practice recalling the rules for identifying verbs.',

      quizlet : [
        {
          question : 'If you see the vowels a, u, or o right before the final る, then you can be absolutely sure the verb is a _____.',
          answers : [
            'Au-verb',
            'ru-verb',
            'irregular verb'
          ]
        },
        
        {
          question : 'If you see the vowels i and e before the final る, in most cases, the verb is a _____.',
          answers : [
            'Aru-verb',
            'u-verb',
            'irregular verb'
          ]
        },
        
        {
          text : 'There are exceptions, however; there are also u-verbs that have the vowels i and e before the final る. Such as 帰[かえ]る. This is why it can be a good idea to memorize verbs as a set, for such exceptions.',
        },
        
        {
          question : 'What conjugation class does おきる belong to?',
          answers : [
            'Aru-verb',
            'u-verb',
            'irregular verb'
          ]
        },
        
        {
          question : 'What conjugation class does する belong to?',
          answers : [
            'Airregular verb',
            'u-verb',
            'ru-verb'
          ]
        },
        
        {
          question : 'What conjugation class does はなす belong to?',
          answers : [
            'Au-verb',
            'ru-verb',
            'irregular verb'
          ]
        },
        
        {
          question : 'What conjugation class does たべる belong to?',
          answers : [
            'Aru-verb',
            'u-verb',
            'irregular verb'
          ]
        },
        
        {
          question : 'What conjugation class does かえる belong to?',
          answers : [
            'Au-verb',
            'ru-verb',
            'irregular verb'
          ]
        },
        
        {
          question : 'How can you tell a verb is a u-verb if it ends with る?',
          answers : [
            'AIf the vowels before the final る are a, u, or o.',
            'If the vowels before the final る are i and e.',
            'If the verb ends with u.'
          ]
        },
        
        {
          question : 'How can you tell a verb is a ru-verb?',
          answers : [
            'AIf the vowels before the final る are i and e.',
            'If the vowels before the final る are a, u, or o.',
            'If the verb ends with ru.'
          ]
        }
      ]
    });</script>

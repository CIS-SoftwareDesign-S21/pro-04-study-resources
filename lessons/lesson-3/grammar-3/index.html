    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Create sentences using the given cues.<br>NOTE: In this exercise you will practice using the particles に or へ to indicate the goal of movement.',

      quizlet : [
        {
          question : '<em>go</em> to the <strong>post office</strong>',
          answers : [
            'A郵便局に行きます。',
            'A郵便局へ行きます。',
            '行きますに郵便局。',
            '行きますへ郵便局。'
          ]
        },
        
        {
          question : '<em>go</em> to the <strong>library</strong>',
          answers : [
            'A図書館に行きます。',
            'A図書館へ行きます。',
            '行きますに図書館。',
            '行きますへ図書館。'
          ]
        },
        
        {
          question : '<em>come</em> to <strong>school</strong>',
          answers : [
            'A学校に来ます。',
            'A学校へ来ます。',
            '学校に行きます。',
            '学校へ行きます。'
          ]
        },
        
        {
          question : '<em>come</em> to the <strong>coffee shop</strong>',
          answers : [
            'A喫茶店に来ます。',
            'A喫茶店へ来ます。',
            '喫茶店に行きます。',
            '喫茶店へ行きます。'
          ]
        },
        
        {
          question : '<em>return</em> <strong>home</strong>',
          answers : [
            'Aうちに帰ります。',
            'Aうちへ帰ります。',
            '帰りますにうち。',
            '帰りますへうち。'
          ]
        },
        
        {
          question : '<em>return</em> to the <strong>U.S.</strong>',
          answers : [
            'Aアメリカに帰ります。',
            'Aアメリカへ帰ります。',
            '帰りますにアメリカ。',
            '帰りますへアメリカ。'
          ]
        }
      ]
    });</script>

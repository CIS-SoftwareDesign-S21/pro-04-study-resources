    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Create a ます and ません sentence by translating the following sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I eat vegetables.<br>'+
          '{わたしはやさいをたべます|私は野菜を食べます|' + Genki.getAlts('{私}は{野菜}を{食}べます', 'わたし|やさい|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t eat meat.<br>'+
          '{わたしはにくをたべません|私は肉を食べません|' + Genki.getAlts('{私}は{肉}を{食}べません', 'わたし|にく|た') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I drink coffee.<br>'+
          '{わたしはコーヒーをのみます|私はコーヒーを飲みます|' + Genki.getAlts('{私}はコーヒーを{飲}みます', 'わたし|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t drink tea.<br>'+
          '{わたしはおちゃをのみません|私はお茶を飲みません|' + Genki.getAlts('{私}はお{茶}を{飲}みません', 'わたし|ちゃ|の') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I watch Japanese movies.<br>'+
          '{わたしはにほんのえいがをみます|私は日本の映画を見ます|' + Genki.getAlts('{私}は{日本}の{映画}を{見}ます', 'わたし|にほん|えいが|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t watch Indian (インド) movies.<br>'+
          '{わたしはインドのえいがをみません|私はインドの映画を見ません|' + Genki.getAlts('{私}はインドの{映画}を{見}ません', 'わたし|えいが|み') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I play soccer (サッカー).<br>'+
          '{わたしはサッカーをします|私はサッカーをします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t play basket ball (バスケットボール).<br>'+
          '{わたしはバスケットボールをしません|私はバスケットボールをしません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend reads sports magazines.<br>'+
          '{わたしのともだちはスポーツのざっしをよみます|私の友だちはスポーツの雑誌を読みます|' + Genki.getAlts('{私}の{友}{達}はスポーツの{雑誌}を{読}みます', 'わたし|とも|だち|ざっし|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend doesn\'t read books.<br>'+
          '{わたしのともだちはほんをよみません|私の友だちは本を読みません|' + Genki.getAlts('{私}の{友}{達}は{本}を{読}みません', 'わたし|とも|だち|ほん|よ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I listen to rock (ロック).<br>'+
          '{わたしはロックをききます|私はロックを聞きます|' + Genki.getAlts('{私}はロックを{聞}きます', 'わたし|き') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t listen to Japanese music.<br>'+
          '{わたしはにほんのおんがくをききません|私は日本の音楽を聞きません|' + Genki.getAlts('{私}は{日本}の{音楽}を{聞}きません', 'わたし|にほん|おんがく|き') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>

    <script>(function () {
      var a = ' <i class="fa">&#xf061;</i> ';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'The conjugation paradigm for te-forms is complex, as we need to learn separate rules for ru-, u-, and irregular verbs. Furthermore, the rule for u-verbs is divided into five subrules. Read Grammar 1 in Lesson 6 (Genki I: p.150-151), then practice the conjugation rules for te-forms below.',

        quizlet : [
          {
            question : 'The rule for ru-verbs is very simple: Take る off and add _____.',
            answers : [
              'Aて（食べる' + a + '食べて）',
              'って（食べる' + a + '食べって）',
              'んで（食べる' + a + '食べんで）'
            ]
          },

          {
            question : 'u-verbs that end with う, つ, and る have their final syllable replaced by _____.',
            answers : [
              'Aって（待つ' + a + '待って）',
              'んで（待つ' + a + '待んで）',
              'いて（待つ' + a + '待いて）'
            ]
          },
          
          {
            text : 'As discussed in Lesson 3 (Genki I: p.89), some verbs that end with る are ru-verbs and some others are u-verbs. Review the discussion on how the vowel before the final る syllable determines which verb belongs to which class. As far as te-forms are concerned, we observe that u-verbs that end with る will have a small っ, ru-verbs that end with る do not.'
          },

          {
            question : 'u-verbs that end with む, ぶ, and ぬ have their final syllable replaced by _____.',
            answers : [
              'Aんで（読む' + a + '読んで）',
              'して（読む' + a + '読して）',
              'いで（読む' + a + '読いで）'
            ]
          },

          {
            question : 'u-verbs that end with く have their final syllable replaced by _____.',
            answers : [
              'Aいて（書く' + a + '書いて）',
              'って（書く' + a + '書って）',
              'いで（書く' + a + '書いで）'
            ]
          },
          
          {
            question : 'There is an important exception in the ～く class:',
            answers : [
              'A行く' + a + '行って',
              '行く' + a + '行いて',
              '行く' + a + '行いで'
            ]
          },

          {
            question : 'u-verbs that end with ぐ have their final syllable replaced by _____.',
            answers : [
              'Aいで（泳ぐ' + a + '泳いで）',
              'いて（泳ぐ' + a + '泳いて）',
              'て（泳ぐ' + a + '泳て）'
            ]
          },

          {
            question : 'u-verbs that end with す have their final syllable replaced by _____.',
            answers : [
              'Aして（話す' + a + '話して）',
              'って（話す' + a + '話って）',
              'んで（話す' + a + '話んで）'
            ]
          },

          {
            question : 'The irregular verbs する and くる, and compound verbs built with them, conjugate as follows.',
            answers : [
              'Aする' + a + 'して／くる' + a + 'きて',
              'する' + a + 'すて／くる' + a + 'くて',
              'する' + a + 'しって／くる' + a + 'きって'
            ]
          }
        ]
      });
    }());</script>

    <script>(function () {
      var a = ' <i class="fa">&#xf061;</i> ';
      
      Genki.generateQuiz({
        type : 'fill',
        info : 'Review Grammar 1 (Genki I: p.150-151) and conjugate the verbs below into their respective te-forms. The numbers indicate the lesson in which the verbs first appeared.',

        quizlet : 
          '<div class="columns-2 count-problems small-margin valign-top clear">'+
            '<div>'+
              '<div>'+
                '<h3>Ru-verbs</h3>'+
                '<div class="problem"><span class="inline-furi">起きる<i>おきる</i></span> (3)' + a + '{起きて|おきて|answer}</div>'+
                '<div class="problem"><span class="inline-furi">食べる<i>たべる</i></span> (3)' + a + '{食べて|たべて|answer}</div>'+
                '<div class="problem"><span class="inline-furi">寝る<i>ねる</i></span> (3)' + a + '{寝て|ねて|answer}</div>'+
                '<div class="problem"><span class="inline-furi">見る<i>みる</i></span> (3)' + a + '{見て|みて|answer}</div>'+
                '<div class="problem">いる (4)' + a + '{いて}</div>'+
                '<div class="problem"><span class="inline-furi">出かける<i>でかける</i></span> (5)' + a + '{出かけて|でかけて|answer}</div>'+
              '</div>'+
        
              '<div>'+
                '<h3>U-verbs ending with う</h3>'+
                '<div class="problem"><span class="inline-furi">会う<i>あう</i></span> (4)' + a + '{会って|あって|answer}</div>'+
                '<div class="problem"><span class="inline-furi">買う<i>かう</i></span> (4)' + a + '{買って|かって|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with く</h3>'+
                '<div class="problem"><span class="inline-furi">聞く<i>きく</i></span> (3)' + a + '{聞いて|きいて|answer}</div>'+
                '<div class="problem"><span class="inline-furi">書く<i>かく</i></span> (4)' + a + '{書いて|かいて|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with く (irregular)</h3>'+
                '<div class="problem"><span class="inline-furi">行く<i>いく</i></span> (3)' + a + '{行って|いって|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with ぐ</h3>'+
                '<div class="problem"><span class="inline-furi">泳ぐ<i>およぐ</i></span> (5)' + a + '{泳いで|およいで|answer}</div>'+
              '</div>'+
            '</div>'+
        
            '<div>'+
              '<div>'+
                '<h3>U-verb ending with す</h3>'+
                '<div class="problem"><span class="inline-furi">話す<i>はなす</i></span> (3)' + a + '{話して|はなして|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with つ</h3>'+
                '<div class="problem"><span class="inline-furi">待つ<i>まつ</i></span> (4)' + a + '{待って|まって|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with む</h3>'+
                '<div class="problem"><span class="inline-furi">飲む<i>のむ</i></span> (3)' + a + '{飲んで|のんで|answer}</div>'+
                '<div class="problem"><span class="inline-furi">読む<i>よむ</i></span> (3)' + a + '{読んで|よんで|answer}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with る</h3>'+
                '<div class="problem"><span class="inline-furi">帰る<i>かえる</i></span> (3)' + a + '{帰って|かえって|answer}</div>'+
                '<div class="problem">ある (4)' + a + '{あって}</div>'+
                '<div class="problem"><span class="inline-furi">撮る<i>とる</i></span> (4)' + a + '{撮って|とって|answer}</div>'+
                '<div class="problem"><span class="inline-furi">分かる<i>わかる</i></span> (4)' + a + '{分かって|わかって|answer}</div>'+
                '<div class="problem"><span class="inline-furi">乗る<i>のる</i></span> (5)' + a + '{乗って|のって|answer}</div>'+
                '<div class="problem">やる (5)' + a + '{やって}</div>'+
              '</div>'+

              '<div>'+
                '<h3>Irregular verbs</h3>'+
                '<div class="problem"><span class="inline-furi">来る<i>くる</i></span> (3)' + a + '{来て|きて|answer}</div>'+
                '<div class="problem">する (3)' + a + '{して}</div>'+
                '<div class="problem"><span class="inline-furi">勉強する<i>べんきょうする</i></span> (3)' + a + '{勉強して|べんきょうして|answer}</div>'+
              '</div>'+
            '</div>'+
          '</div>'
      });
    }());</script>

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Look at the bulletin board at the bottom of the page and answer the questions.',

      quizlet : 
        '<div class="count-problems small-margin even-width">'+
          '<div class="problem">'+
            'If you want to buy a bicycle, who are you going to contact?<br>'+
            '{Mr./Ms. Yamada}'+
          '</div>'+
        
          '<div class="problem">'+
            'Where will the party be held? Are you going to bring anything.<br>'+
            '{At professor Yamashita\'s house. You should bring some drinks.}'+
          '</div>'+

          '<div class="problem">'+
            'How do you get to the concert hall?<br>'+
            '{Go out the No. 3 exit of the West station and walk to the left for three minutes.}'+
          '</div>'+
        
          '<div class="problem">'+
            'What can you do for the winter break (from December to January)?<br>'+
            '{You can stay with a Japanese family in Tohoku.}'+
          '</div>'+
        '</div>'+
        
        '<p style="text-align:right;font-size:12px;">Answers are given in English. Don\'t worry if your answer is marked wrong, so long as the meaning is the same.<br>You may use the provided answers as a reference to self-check your answers.</p>'+
        
        '<div class="sub-section" style="width:800px;">'+
          '<h2 id="bulletin-board-title" class="center">でんごんばん</h2>'+
        
          '<div id="bulletin-board" class="columns-2 clear" style="padding:25px 25px 0 25px;">'+
            '<div class="center" style="width:70%;">'+
              '<h3>ホームステイ<br>プログラム</h3>'+
              '<p>東北のまちでホームステイをしませんか。<br>十二月二十八日（日）～一月三日（土）<br>きれいな山と川に近くです。</p>'+
            '</div>'+
        
            '<div style="text-align:right;width:35%;float:right;margin-top:-90px;">'+
              '<p>えいごをおしえてください。<br>日本人の大学生です。<br>９３１－２６８２　<br>ようこ　</p>'+
            '</div>'+
        
            '<div style="width:40%;">'+
              '<div style="width:80%;margin:0 auto;">'+
                '<h3 style="text-align:right;text-decoration:underline;">セール！！</h3>'+
                '<p><span style="font-size:24px;"><strong>じてんしゃ</strong><br><strong>　　￥8,000</strong></span><br><br>あたらしいです。<br>でんわしてください。<br> (よる7時～11時)<br>　　山田　597-1651</p>'+
              '</div>'+
            '</div>'+
        
            '<div style="width:47%;float:right;">'+
              '<h3 class="center" style="color:white;text-shadow:-1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 2px 2px 0 #000">ハロウィーン パーティー</h3>'+
              '<p style="line-height:30px;">ところ：山下先生のうち<br>じかん：６時～<br>ともだちをつれてきてもいいですよ！<br>飲み物をもってきてください。</p>'+
            '</div>'+
        
            '<div style="width:47%;margin-top:-30px;">'+
              '<h3 class="center">イタリアンレストラン<br>マンジャーレ</h3>'+
        　　   '<br><br>'+
              '<p class="center"><strong>ランチ 1,200 円</strong></p>'+
              '<p>A セット（サラダ・コーヒー）</p>'+
              '<p>B セット（パン・コーヒー）</p>'+
            '</div>'+
        
            '<div style="width:37%;float:right;margin-top:40px;">'+
              '<h3 class="center">ギターコンサート</h3>'+
              '<p> 11月 12日 (金)<br>6：30～<br><br>西コンサートホール<br>(西駅３出口を出て左へ３分)</p>'+
            '</div>'+
          '</div>'+
        '</div>'
        
    });</script>
    
    <style type="text/css">
      #bulletin-board { background:#F5F5F5; }
      #bulletin-board p { font-size:20px; }
      #bulletin-board h3 { font-size:28px; }
      #bulletin-board > div {
        background:#FFF;
        border:1px solid #333;
        box-shadow:3px 3px 6px rgba(0, 0, 0, 0.2);
        padding:35px 20px 20px 20px;
        position:relative;
      }
      
      #bulletin-board-title {
        color:#FFF;
        background:#F60;
        border-bottom:1px solid #DDD;
        margin:-7px -7px 0 -7px;
        padding-top:3px;
      }
      
      #bulletin-board > div:after, #bulletin-board > div:before {
        content:"";
        background:#CCC;
        box-shadow:2px 2px 0 #AAA;
        position:absolute;
        top:6px;
        height:20px;
        width:20px;
        border-radius:100px;
      }

      #bulletin-board > div:before { left:6px; }
      #bulletin-board > div:after { right:6px; }
      
      .dark-mode #bulletin-board { background-color:#1A1A1A; }
      .dark-mode #bulletin-board > div { background-color:#222; }
      .dark-mode #bulletin-board-title { border-color:#333; }
      .dark-mode #bulletin-board > div:after, .dark-mode #bulletin-board > div:before {
        background-color:#333;
        box-shadow:2px 2px 0 #111;
      }
    </style>

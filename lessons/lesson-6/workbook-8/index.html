    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese. Use the sample answers to fill in the blanks.',

      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">'+
            '朝起きて、何をしますか。<br>'+
            '(I get up in the morning and drink water.)<br>'+
            '{%(朝起きて/)水を飲みます|%(あさおきて/)みずをのみます|' + Genki.getAlts('{朝}{起}きて{水}を{飲}みます', 'あさ|お|みず|の') + Genki.getAlts('{水}を{飲}みます', 'みず|の') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'きのう、家に帰って何をしましたか。<br>'+
            '(I returned home and wrote an email.)<br>'+
            '{%(家に帰って/)メールを書きました|%(いえにかえって/)メールをかきました|' + Genki.getAlts('{家}に{帰}ってメールを{書}きました', 'いえ|かえ|か') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'テストの時、教科書を見てもいいですか。<br>'+
            '(No, you cannot look at the textbook.)<br>'+
            '{いいえ、%(教科書を/)見てはいけません|いいえ、%(きょうかしょを/)みてはいけません|' + Genki.getAlts('いいえ、{教科書}を{見}てはいけません', 'きょうかしょ|み') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '飛行機の中で何をしてはいけませんか。<br>'+
            '(You cannot smoke inside the airplane.)<br>'+
            '{%(飛行機の中で/)たばこを吸ってはいけません|%(ひこうきのなかで/)たばこをすってはいけません|' + Genki.getAlts('{飛行機}の{中}でたばこを{吸}ってはいけません', 'ひこうき|なか|す') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '子供の時、よく勉強しましたか。<br>'+
            '(No, I didn\'t study very much.)<br>'+
            '{いいえ、あまり勉強しませんでした|いいえ、あまりべんきょうしませんでした|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '子供の時、よくゲームをしましたか。<br>'+
            '(Yes, I played games often.)<br>'+
            '{はい、よくゲームをしました}。'+
          '</div>'+
        
          '<div class="problem">'+
            '高校の時、よく何をしましたか。<br>'+
            '(I played sports often.)<br>'+
            '{よくスポーツをしました}。'+
          '</div>'+
        '</div>'
    });</script>

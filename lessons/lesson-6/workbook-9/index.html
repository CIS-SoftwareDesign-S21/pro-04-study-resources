    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
      quizlet : 
      '<div class="small-margin">'+
        '<p class="section-desc"><span class="section-number">A</span> Listen to the dialogue at a youth hostel. Mark O if the following statements are true. Mark X if not true.</p>'+
        '<div class="right">*コインランドリー (coin laundry)</div>'+
        '{!AUDIO|W06-A}'+

        '<div class="count-problems">'+
          '<div class="problem">{!PLAY|W06-A|9.5} ({X}) The breakfast starts at 6:30.</div>'+
          '<div class="problem">{!PLAY|W06-A|22} ({O}) Smoking is not permitted in the room.</div>'+
          '<div class="problem">{!PLAY|W06-A|33} ({O}) You can take a shower in the morning.</div>'+
          '<div class="problem">{!PLAY|W06-A|42} ({X}) There is no coin laundry here.</div>'+
        '</div><br>'+
        
        '<p class="section-desc"><span class="section-number">B</span> Your roommate has gone away for a week. She has left a message on your answering machine. Listen to it and mark O for what you are asked to do.</p>'+
        '<div class="right">*れいぞうこ (refrigerator)</div>'+
        '{!AUDIO|W06-B}'+
        
        'You are asked to:<br><br>'+
        '<div class="count-problems columns-2 clear">'+
          '<div>'+
            '<div class="problem">{!PLAY|W06-B|2.5} ({O}) open the window</div>'+
            '<div class="problem">{!PLAY|W06-B|40.5} ({||width:21}) water the plants</div>'+
            '<div class="problem">{!PLAY|W06-B|9} ({O}) drink milk</div>'+
          '</div>'+
        
          '<div>'+
            '<div class="problem">{!PLAY|W06-B|20.5} ({O}) return a book to Mary</div>'+
            '<div class="problem">{!PLAY|W06-B|34} ({||width:21}) borrow a notebook from Robert</div>'+
            '<div class="problem">{!PLAY|W06-B|30} ({O}) do some shopping for a party</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="section-desc"><span class="section-number">C</span> Takeshi is trying to organize a picnic. Listen to the dialogue and answer the questions in Japanese.</p>'+
        '<div class="right">*ピクニック (picnic)</div>'+
        '{!AUDIO|W06-C}'+

        '<div class="count-problems big-margin">'+
          '<div class="problem">When is NOT convenient for each of them? Why?</div>'+
          '<table class="table">'+
            '<tr style="font-weight:bold;" class="center">'+
              '<td style="width:100px"></td>'+
              '<td>a. Inconvenient day</td>'+
              '<td>b. Reasons</td>'+
            '</tr>'+

            '<tr>'+
              '<td>{!PLAY|W06-C|2.5} みちこ</td>'+
              '<td class="center">{土曜日|どようび|answer}</td>'+
              '<td class="center">{アルバイトがあります}。</td>'+
            '</tr>'+

            '<tr>'+
              '<td>{!PLAY|W06-C|22} スー</td>'+
              '<td class="center">{土曜日|どようび|answer}</td>'+
              '<td class="center">{友だちが来ます|ともだちがきます|' + Genki.getAlts('{友}{達}が{来}ます', 'とも|だち|き') + 'answer}。</td>'+
            '</tr>'+

            '<tr>'+
              '<td>{!PLAY|W06-C|30} ロバート</td>'+
              '<td class="center">{日曜日|にちようび|answer}</td>'+
              '<td class="center">{うちで勉強します|うちでべんきょうします|answer}。{月曜日にテストがありますから|げつようびにテストがありますから|answer}。</td>'+
            '</tr>'+
          '</table><br>'+
        
          '<div class="problem">'+
            '{!PLAY|W06-C|41.5} いつピクニックに行きますか。<br>'+
            '{来週行きます|らいしゅういきます|' + Genki.getAlts('{来週}{行}きます', 'らいしゅう|い') + 'answer}。'+
          '</div>'+
        '</div>'+
      '</div>'
      
    });</script>

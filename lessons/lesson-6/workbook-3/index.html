    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Write what each person says in Japanese using ～てください.',

      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">'+
            'Please take a picture.<br>'+
            '{写真を撮ってください|しゃしんをとってください|' + Genki.getAlts('{写真}を{撮}ってください', 'しゃしん|と') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please teach this kanji.<br>'+
            '{この漢字を教えてください|このかんじをおしえてください|' + Genki.getAlts('この{漢字}を{教}えてください', 'かんじ|おし') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please carry this bag.<br>'+
            '{このかばんを持ってください|このかばんをもってください|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please use this towel. (タオル)<br>'+
            '{このタオルを使ってください|このタオルをつかってください|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please sit down.<br>'+
            '{座ってください|すわってください|answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please bring a book.<br>'+
            '{本を持ってきてください|ほんをもってきてください|' + Genki.getAlts('{本}を{持}ってきてください', 'ほん|も') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please help with homework.<br>'+
            '{宿題を手伝ってください|しゅくだいをてつだってください|' + Genki.getAlts('{宿題}を{手伝}ってください', 'しゅくだい|てつだ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please return the book.<br>'+
            '{本を返してください|ほんをかえしてください|' + Genki.getAlts('{本}を{返}してください', 'ほん|かえ') + 'answer}。'+
          '</div>'+

          '<div class="problem">'+
            'Please drink the coffee.<br>'+
            '{コーヒーを飲んでください|コーヒーをのんでください|answer}。'+
          '</div>'+
        '</div>'
    });</script>

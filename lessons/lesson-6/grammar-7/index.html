    <script>(function() {
      var a = ' <i class="fa">&#xf061;</i> ';
      
      Genki.generateQuiz({
        type : 'multi',
        info : 'Read the cues and combine them using te-forms.',

        quizlet : [
          {
            question : 'Get up in the morning' + a + 'Drink coffee',
            answers : [
              'A朝起きて、コーヒーを飲みます。',
              '朝起きてとコーヒーを飲みます。',
              '朝起きます、コーヒーを飲みます。',
              '朝コーヒーを飲んで、起きます。'
            ]
          },

          {
            question : 'Turn off TV' + a + 'Go out',
            answers : [
              'Aテレビを消して、出かけます。',
              'テレビを消て、出かけます。',
              'テレビを消って、出かけます。',
              'テレビを消してと出かけます。'
            ]
          },

          {
            question : 'Eat breakfast' + a + 'Go to the toilet',
            answers : [
              'A朝ご飯を食べて、トイレに行きます。',
              '朝ご飯を食べますとトイレに行きます。',
              '朝ご飯を食べって、トイレに行きます。',
              'トイレに行って、朝ご飯を食べます。'
            ]
          },

          {
            question : 'Take a bath' + a + 'Go on a date',
            answers : [
              'Aお風呂に入って、デートをします。',
              'お風呂に入て、デートをします。',
              'お風呂に入ってとデートをします。',
              'お風呂に入いて、デートをします。'
            ]
          },

          {
            question : 'Listen to a Japanese CD' + a + 'Go to bed',
            answers : [
              'A日本語のＣＤを聞いて、寝ます。',
              '日本語のＣＤを聞って、寝ます。',
              '日本語のＣＤを聞いてと寝ます。',
              '日本語のＣＤを聞てと寝ます。'
            ]
          },

          {
            question : 'Read newspaper' + a + 'Drink coffee',
            answers : [
              'A新聞を読んで、コーヒーを飲みます。',
              '新聞を読いでとコーヒーを飲みます。',
              '新聞を読いてとコーヒーを飲みます。',
              '新聞を読いで、コーヒーを飲みます。'
            ]
          },
          
          {
            question : 'Go to a friend\'s house' + a + 'Watch TV',
            answers : [
              'A友だちのうちに行って、テレビを見ます。',
              '友だちのうちに行いて、テレビを見ます。',
              '友だちのうちに行て、テレビを見ます。',
              '友だちのうちに行いで、テレビを見ます。'
            ]
          },
          
          {
            question : 'Return home' + a + 'Eat dinner',
            answers : [
              'Aうちに帰って、晩ご飯を食べます。',
              'うちに帰て、晩ご飯を食べます。',
              'うちに帰いて、晩ご飯を食べます。',
              'うちに帰んで、晩ご飯を食べます。'
            ]
          },
          
          {
            question : 'Get off the train' + a + 'Go to the library',
            answers : [
              'A電車を降りて、図書館に行きます。',
              '電車を降りって、図書館に行きます。',
              '電車を降りいて、図書館に行きます。',
              '電車を降りんで、図書館に行きます。'
            ]
          },
          
          {
            question : 'Meet a friend' + a + 'Go to a cafe',
            answers : [
              'A友だちに会って、喫茶店に行きます。',
              '友だちに会て、喫茶店に行きます。',
              '友だちに会いて、喫茶店に行きます。',
              '友だちに会んで、喫茶店に行きます。'
            ]
          },
          
          {
            question : 'Take a bath' + a + 'Go to bed',
            answers : [
              'Aお風呂に入って、寝ます。',
              'お風呂に入て、寝ます。',
              'お風呂に入いて、寝ます。',
              'お風呂に入いで、寝ます。'
            ]
          },
          
          {
            question : 'Go to school' + a + 'Study',
            answers : [
              'A学校に行って、勉強します。',
              '学校に行いて、勉強します。',
              '学校に行て、勉強します。',
              '学校に行いで、勉強します。'
            ]
          }
        ]
      });
    }());</script>

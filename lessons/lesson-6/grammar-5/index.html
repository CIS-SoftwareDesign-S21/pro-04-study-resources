    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You are a strict parent. Tell your child not to do the following things.',

      quizlet : [
        {
          question : 'テレビを見る',
          answers : [
            'Aテレビを見てはいけません。',
            'テレビを見ってはいけません。',
            'テレビを見いてはいけません。'
          ]
        },
        
        {
          question : 'たばこを吸う',
          answers : [
            'Aたばこを吸ってはいけません。',
            'たばこを吸てはいけません。',
            'たばこを吸してはいけません。'
          ]
        },
        
        {
          question : '窓を閉める',
          answers : [
            'A窓を閉めてはいけません。',
            '窓を閉めってはいけません。',
            '窓を閉めいてはいけません。'
          ]
        },
        
        {
          question : '朝、シャワーを浴びる',
          answers : [
            'A朝、シャワーを浴びてはいけません。',
            '朝、シャワーを浴びってはいけません。',
            '朝、シャワーを浴びいてはいけません。'
          ]
        },
        
        {
          question : '遅く帰る',
          answers : [
            'A遅く帰ってはいけません。',
            '遅く帰てはいけません。',
            '遅く帰んではいけません。'
          ]
        },
        
        {
          question : '友だちを連れてくる',
          answers : [
            'A友だちを連れてきてはいけません。',
            '友だちを連れてくてはいけません。',
            '友だちを連れてくってはいけません。'
          ]
        },
        
        {
          question : '音楽を聞く',
          answers : [
            'A音楽を聞いてはいけません。',
            '音楽を聞いではいけません。',
            '音楽を聞ってはいけません。'
          ]
        },
        
        {
          question : '夜、出かける',
          answers : [
            'A夜、出かけてはいけません。',
            '夜、出かけってはいけません。',
            '夜、出かけいてはいけません。'
          ]
        },
        
        {
          question : 'パソコンを使う',
          answers : [
            'Aパソコンを使ってはいけません。',
            'パソコンを使てはいけません。',
            'パソコンを使いてはいけません。'
          ]
        },
        
        {
          question : '自転車を借りる',
          answers : [
            'A自転車を借りてはいけません。',
            '自転車を借りってはいけません。',
            '自転車を借りいてはいけません。'
          ]
        }
      ]
    });</script>

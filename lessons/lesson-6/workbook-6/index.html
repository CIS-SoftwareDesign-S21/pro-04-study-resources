    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice creating sentences that describe two activities, using te-forms.',

      quizlet : 
        '<div class="count-problems">'+
          // I
          '<p class="section-desc">The cues below describe what Takeshi did yesterday. Make sentences using te-forms.</p>'+
          '<div class="problem">'+
            'Got up in the morning and ate breakfast.<br>'+
            '{%(たけしさんは/)朝起きて、朝ご飯を食べました|%(たけしさんは/)あさおきて、あさごはんをたべました|' + Genki.getAlts('{たけしさんは}{朝}{起}きて、{朝}ご{飯}を{食}べました', '|あさ|お|あさ|はん|た') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Closed the window and went out.<br>'+
            '{%(たけしさんは/)窓を閉めて、出かけました|%(たけしさんは/)まどをしめて、でかけました|' + Genki.getAlts('{たけしさんは}{窓}を{閉}めて、{出}かけました', '|まど|し|で') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Went to the sea and swam.<br>'+
            '{%(たけしさんは/)海に行って、泳ぎました|%(たけしさんは/)うみにいって、およぎました|' + Genki.getAlts('{たけしさんは}{海}に{行}って、{泳}ぎました', '|うみ|い|およ') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Turned the (electric) light out and went to bed.<br>'+
            '{%(たけしさんは/)電気を消して、寝ました|%(たけしさんは/)でんきをけして、ねました|' + Genki.getAlts('{たけしさんは}{電気}を{消}して、{寝}ました', '|でんき|け|ね') + 'answer}。'+
          '</div>'+
          
          // II
          '<p class="section-desc">Translate the following sentences.</p>'+
          '<div class="problem">'+
            '(I will) go to the library and return the book tomorrow.<br>'+
            '{あした図書館に行って、本を返します|あしたとしょかんにいって、ほんをかえします|' + Genki.getAlts('{明日}{図書館}に{行}って、{本}を{返}します', 'あした|としょかん|い|ほん|かえ') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Mary and Takeshi met and talked for about an hour.<br>'+
            '{メアリーさんとたけしさんは会って、一時間ぐらい話しました|メアリーさんとたけしさんはあって、いちじかんぐらいはなしました|' + Genki.getAlts('メアリーさんとたけしさんは{会}って、{一時間}ぐらい{話}しました', 'あ|いちじかん|はな') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Let\'s enter the coffee shop and rest.<br>'+
            '{喫茶店に入って、休みましょう|きっさてんにはいって、やすみましょう|' + Genki.getAlts('{喫茶店}に{入}って、{休}みましょう', 'きっさてん|はい|やす') + 'answer}。'+
          '</div>'+
        '</div>'
    });</script>

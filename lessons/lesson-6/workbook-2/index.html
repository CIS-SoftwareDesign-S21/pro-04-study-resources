    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Review the Vocabulary section (Genki I: p.148-149) and the Grammar 1 (p.150-151) and fill in the following table.',
      
      quizlet : 
      '<p class="section-desc">Ru-verbs</p>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>te-form</td>'+
          '<td>long form (～ます)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to open</td>'+
          '<td>{開ける|あける|answer}</td>'+
          '<td>{開けて|あけて|answer}</td>'+
          '<td>{開けます|あけます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to teach</td>'+
          '<td>{教える|おしえる|answer}</td>'+
          '<td>{教えて|おしえて|answer}</td>'+
          '<td>{教えます|おしえます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to get off</td>'+
          '<td>{降りる|おりる|answer}</td>'+
          '<td>{降りて|おりて|answer}</td>'+
          '<td>{降ります|おります|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to borrow</td>'+
          '<td>{借りる|かりる|answer}</td>'+
          '<td>{借りて|かりて|answer}</td>'+
          '<td>{借ります|かります|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to close</td>'+
          '<td>{閉める|しめる|answer}</td>'+
          '<td>{閉めて|しめて|answer}</td>'+
          '<td>{閉めます|しめます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to take a shower</td>'+
          '<td>{シャワーを浴びる|シャワーをあびる|answer}</td>'+
          '<td>{シャワーを浴びて|シャワーをあびて|answer}</td>'+
          '<td>{シャワーを浴びます|シャワーをあびます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to turn on</td>'+
          '<td>{つける}</td>'+
          '<td>{つけて}</td>'+
          '<td>{つけます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to make a phone call</td>'+
          '<td>{電話をかける|でんわをかける|answer}</td>'+
          '<td>{電話をかけて|でんわをかけて|answer}</td>'+
          '<td>{電話をかけます|でんわをかけます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to forget</td>'+
          '<td>{忘れる|わすれる|answer}</td>'+
          '<td>{忘れて|わすれて|answer}</td>'+
          '<td>{忘れます|わすれます|answer}</td>'+
        '</tr>'+
      '</table><br>'+
        
      '<p class="section-desc">U-verbs</p>'+

          '<td>dictionary form</td>'+
          '<td>te-form</td>'+
          '<td>long form (～ます)</td>'+

          '<td>{たばこを吸います|たばこをすいます|answer}</td>'+

          '<td>{使って|つかって|answer}</td>'+
          '<td>{使います|つかいます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to help</td>'+
          '<td>{手伝う|てつだう|answer}</td>'+
          '<td>{手伝って|てつだって|answer}</td>'+
          '<td>{手伝います|てつだいます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to hurry</td>'+
          '<td>{急ぐ|いそぐ|answer}</td>'+
          '<td>{急いで|いそいで|answer}</td>'+
          '<td>{急ぎます|いそぎます|answer}</td>'+

        '<tr>'+

          '<td>{返して|かえして|answer}</td>'+
          '<td>{返します|かえします|answer}</td>'+

        '<tr>'+

          '<td>{消して|けして|answer}</td>'+
          '<td>{消します|けします|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to stand up</td>'+
          '<td>{立つ|たつ|answer}</td>'+
          '<td>{立って|たって|answer}</td>'+
          '<td>{立ちます|たちます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to carry</td>'+
          '<td>{持つ|もつ|answer}</td>'+
          '<td>{持って|もって|answer}</td>'+
          '<td>{持ちます|もちます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to die</td>'+
          '<td>{死ぬ|しぬ|answer}</td>'+
          '<td>{死んで|しんで|answer}</td>'+
          '<td>{死にます|しにます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to play</td>'+
          '<td>{遊ぶ|あそぶ|answer}</td>'+
          '<td>{遊んで|あそんで|answer}</td>'+
          '<td>{遊びます|あそびます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to be absent</td>'+
          '<td>{休む|やすむ|answer}</td>'+
          '<td>{休んで|やすんで|answer}</td>'+
          '<td>{休みます|やすみます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to sit down</td>'+
          '<td>{座る|すわる|answer}</td>'+
          '<td>{座って|すわって|answer}</td>'+
          '<td>{座ります|すわります|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to enter</td>'+
          '<td>{入る|はいる|answer}</td>'+
          '<td>{入って|はいって|answer}</td>'+
          '<td>{入ります|はいります|answer}</td>'+
        '</tr>'+
      '</table><br>'+

      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>dictionary form</td>'+
          '<td>te-form</td>'+
          '<td>long form (～ます)</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to bring (a person)</td>'+
          '<td>{連れてくる|つれてくる|answer}</td>'+
          '<td>{連れてきて|つれてきて|answer}</td>'+
          '<td>{連れてきます|つれてきます|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>to bring (a thing)</td>'+
          '<td>{持ってくる|もってくる|answer}</td>'+
          '<td>{持ってきて|もってきて|answer}</td>'+
          '<td>{持ってきます|もってきます|answer}</td>'+
        '</tr>'+
      '</table><br>'

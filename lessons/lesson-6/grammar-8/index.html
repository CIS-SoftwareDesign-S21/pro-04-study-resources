    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Add reasons to the following sentences.',

      quizlet : [
        {
          question : '勉強します。',
          answers : [
            'A勉強します。あしたテストがありますから。',
            '勉強します。あしたテストがあります。',
            'Aあしたテストがありますから、勉強します。',
            'あしたテストがあります、勉強します。'
          ]
        },
        
        {
          question : '先週は大変でした。',
          answers : [
            'A先週は大変でした。テストがありましたから。',
            '先週は大変でした。テストがあります。',
            'Aテストがありましたから、先週は大変でした。',
            'テストがありました、先週は大変でした。'
          ]
        },
        
        {
          question : 'あの映画を見ません。',
          answers : [
            'Aあの映画を見ません。つまらないですから。',
            'あの映画を見ませんから。つまらないです。',
            'Aつまらないですから、あの映画を見ません。',
            'つまらないです、あの映画を見ませんから。'
          ]
        },
        
        {
          question : 'よくあのレストランに行きます。',
          answers : [
            'Aよくあのレストランに行きます。食べ物がおいしいですから。',
            'よくあのレストランに行きますから。食べ物がおいしいです。',
            'A食べ物がおいしいですから、よくあのレストランに行きます。',
            '食べ物がおいしいです、よくあのレストランに行きますから。'
          ]
        },
        
        {
          question : 'きのうクラスは休みました。',
          answers : [
            'Aきのうクラスは休みました。日曜日でしたから。',
            'きのうクラスは休みました。日曜日でした。',
            'A日曜日でしたから、きのうクラスは休みました。',
            '日曜日でした、きのうクラスは休みました。'
          ]
        },
        
        {
          question : 'メアリーさんが大好きです。',
          answers : [
            'Aメアリーさんが大好きです。きれいですから。',
            'メアリーさんが大好きですから。きれいです。',
            'Aきれいですから、メアリーさんが大好きです。',
            'きれいです、メアリーさんが大好きですから。'
          ]
        },
        
        {
          question : '友だちに教科書を借りました。',
          answers : [
            'A友だちに教科書を借りました。勉強しましたから。',
            '友だちに教科書を借りました。勉強しました。',
            'A勉強しましたから、友だちに教科書を借りました。',
            '勉強しました、友だちに教科書を借りました。'
          ]
        }
      ]
    });</script>

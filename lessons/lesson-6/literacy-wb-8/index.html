    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'There are lots of foreign teachers in my college.<br>'+
          '{私の大学に外国人の先生がたくさんいます|わたしのだいがくにがいこくじんのせんせいがたくさんいます|' + Genki.getAlts('{私}の{大学}に{外国人}の{先生}がたくさんいます', 'わたし|だいがく|がいこくじん|せんせい') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'The college is to the left of the bank.<br>'+
          '{大学は銀行の左です|だいがくはぎんこうのひだりです|' + Genki.getAlts('{大学}は{銀行}の{左}です', 'だいがく|ぎんこう|ひだり') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'Go out the east exit and go to the right, please.<br>'+
          '{東口を出て、右に行ってください|ひがしぐちをでて、みぎにいってください|' + Genki.getAlts('{東口}を{出}て、{右}に{行}ってください', 'ひがしぐち|で|みぎ|い') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'The restaurant is near the south exit.<br>'+
          '{レストランは南口の近くです|レストランはみなみぐちのちかくです|' + Genki.getAlts('レストランは{南口}の{近}くです', 'みなみぐち|ちか') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I ate fish and drank tea at the restaurant.<br>'+
          '{%(私は/)レストランで魚を食べて、お茶を飲みました|%(わたしは/)レストランでさかなをたべて、おちゃをのみました|' + Genki.getAlts('{私}はレストランで{魚}を{食}べて、お{茶}を{飲}みました', 'わたし|さかな|た|ちゃ|の') + Genki.getAlts('レストランで{魚}を{食}べて、お{茶}を{飲}みました', 'さかな|た|ちゃ|の') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I waited for twenty minutes at the north exit.<br>'+
          '{%(私は/)北口で二十分待ちました|%(わたしは/)きたぐちでにじゅっぷんまちました|' + Genki.getAlts('{私}は{北口}で{二十分}{待}ちました', 'わたし|きたぐち|にじゅっぷん|ま') + Genki.getAlts('{北口}で{二十分}{待}ちました', 'きたぐち|にじゅっぷん|ま') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

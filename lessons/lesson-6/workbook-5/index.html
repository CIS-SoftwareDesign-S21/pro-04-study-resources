    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read the cues and make sentences using ～てはいけません.',

      quizlet : 
        '<div class="count-problems">'+
          // I
          '<p class="section-desc">Signs that prohibit certain activities</p>'+
          '<div class="problem">'+
            'No Smoking<br>'+
            '{たばこを吸ってはいけません|たばこをすってはいけません|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Do Not Enter<br>'+
            '{入ってはいけません|はいってはいけません|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'No Photographs<br>'+
            '{写真を撮ってはいけません|しゃしんをとってはいけません|' + Genki.getAlts('{写真}を{撮}ってはいけません', 'しゃしん|と') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'No Eating Food<br>'+
            '{食べ物を食べてはいけません|たべものをたべてはいけません|' + Genki.getAlts('{食べ物}を{食}べてはいけません', 'たべもの|た') + 'answer}。'+
          '</div>'+
          
          // II
          '<p class="section-desc">Things that you are prohibited from doing at some places</p>'+
          '<div class="problem">'+
            'No smoking in the room.<br>'+
            '{部屋でたばこを吸ってはいけません|へやでたばこをすってはいけません|' + Genki.getAlts('{部屋}でたばこを{吸}ってはいけません', 'へや|す') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'No talking in the library with a friend.<br>'+
            '{図書館で友だちと話してはいけません|としょかんでともだちとはなしてはいけません|' + Genki.getAlts('{図書館}で{友}{達}と{話}してはいけません', 'としょかん|とも|だち|はな') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'No making phone calls in class.<br>'+
            '{クラスで電話をかけてはいけません|クラスででんわをかけてはいけません|answer}。'+
          '</div>'+
        '</div>'
    });</script>

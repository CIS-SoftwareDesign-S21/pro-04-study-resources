    <script>Genki.generateQuiz({

            '飛行機でたばこを吸てもいいですか。',
            '飛行機でたばこを吸いてもいいですか。'

        },
        
        {

            '図書館で食べいてもいいですか。'

        // Part B

            'はい、コーヒーを飲いでもいいです。',

            'いいえ、コーヒーを飲いではいけません。'

    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using Verb Stem + なさい.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Your parents said the following things in these situations. Complete the dialogues with ～なさい by translating the cues.</p>'+
        '<div class="problem">'+
          'Parent：{早く学校に行きなさい|はやくがっこうにいきなさい|' + Genki.getAlts('{早}く{学校}に{行}きなさい', 'はや|がっこう|い') + 'answer;hint:(Go to school early.)}。<br><br><br>'+
          'Child：私、学校、きらい。今日、休む。'+
        '</div>'+
        
        '<div class="problem">'+
          'Child：また、にんじん(carrots)？　私、野菜、きらい。<br>'+
          'Parent：{野菜も食べなさい|やさいもたべなさい|' + Genki.getAlts('{野菜}も{食}べなさい', 'やさい|た') + 'answer;width:190;hint:(Eat your vegetables, too.)}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Parent：{宿題をしなさい|しゅくだいをしなさい|answer;hint:(Do your homework.)}。<br><br><br>'+
          'Child：宿題、やりたくない。テレビが見たい。'+
        '</div>'+
        
        '<div class="problem">'+
          'Parent：{早く寝なさい|はやくねなさい|' + Genki.getAlts('{早}く{寝}なさい', 'はや|ね') + 'answer;width:126;hint:(Go to bed early.)}。<br><br><br>'+
          'Child：まだ十一時だよ。まだ眠くない。'+
        '</div>'+
        
        '<div class="problem">'+
          'Parent：{早く起きなさい|はやくおきなさい|' + Genki.getAlts('{早}く{起}きなさい', 'はや|お') + 'answer;hint:(Get up early.)}。<br><br><br>'+
          'Child：まだ九時だよ。日曜日は朝寝坊したい。'+
        '</div>'+
        
        '<div class="problem">'+
          'Child：えっ、この服、着るの？　かっこ悪い(tacky)。<br>'+
          'Parent：{この服を着なさい|このふくをきなさい|' + Genki.getAlts('この{服}を{着}なさい', 'ふく|き') + 'answer;hint:(Wear this dress.)}。'+
        '</div>'+
        
        '<p class="section-desc">Your parents told you to do the following things when you were young. Translate the sentences, using ～なさい.</p>'+
        '<div class="problem">'+
          'Clean your room.<br>'+
          '{部屋を掃除しなさい|へやをそうじしなさい|' + Genki.getAlts('{部屋}を{掃除}しなさい', 'へや|そうじ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Study.<br>'+
          '{勉強しなさい|べんきょうしなさい|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

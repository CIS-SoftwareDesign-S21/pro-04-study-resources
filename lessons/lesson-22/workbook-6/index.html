    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～のに.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate phrases 1 through 5, using のに, and match them up with the appropriate continuations by writing 1-5 in the ( ).</p>'+
        '<div class="columns-2 clear">'+
          '<div>'+
            '<div class="problem">'+
              '(though I have a final exam today)<br>'+
              '{今日、期末試験があるのに|きょう、きまつしけんがあるのに|' + Genki.getAlts('{今日}、{期末試験}があるのに', 'きょう|きまつしけん') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '(though I practiced every day)<br>'+
              '{毎日練習したのに|まいにちれんしゅうしたのに|' + Genki.getAlts('{毎日}{練習}したのに', 'まいにち|れんしゅう') + 'answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '(though I gave that person a present)<br>'+
              '{あの人にプレゼントをあげたのに|あのひとにプレゼントをあげたのに|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '(though they are brothers)<br>'+
              '{兄弟なのに|きょうだいなのに|answer}。'+
            '</div>'+
        
            '<div class="problem">'+
              '(though that person is not busy)<br>'+
              '{あの人は忙しくないのに|あのひとはいそがしくないのに|' + Genki.getAlts('あの{人}は{忙}しくないのに', 'ひと|いそが') + 'answer}。'+
            '</div>'+
          '</div>'+
        
          '<div>'+
            '<div class="big-margin">a. ({5}) 手伝ってくれません。</div>'+
            '<div class="big-margin">b. ({1}) 勉強しませんでした。</div>'+
            '<div class="big-margin">c. ({4}) 仲がよくないです。</div>'+
            '<div class="big-margin">d. ({2}) 負けてしまいました。</div>'+
            '<div class="big-margin">e. ({3}) 「ありがとう」と言いませんでした。</div>'+
          '</div>'+
        '</div>'+
        
        '<p class="section-desc">Complete the following sentences by translating the cues.</p>'+
        '<div class="problem">彼は免許を持っていないのに{車を運転した|くるまをうんてんした|' + Genki.getAlts('{車}を{運転}した', 'くるま|うんてん') + 'answer;hint:(drove a car)}ので、警察に捕まりました。</div>'+
        
        '<div class="problem">彼女はよく授業をサボるのに、{成績がいいです|せいせきがいいです|answer;hint:(grades are good)}。</div>'+
        
        '<div class="problem">{仕事が大変な|しごとがたいへんな|' + Genki.getAlts('{仕事}が{大変}な', 'しごと|たいへん') + 'answer;hint:(job is tough)}のに、彼は文句を言いません。</div>'+
        
        '<div class="problem">{何でもしてあげた|なんでもしてあげた|answer;hint:(gave everything)}のに、ふられてしまいました。</div>'+
        
      '</div>'
        
    });</script>

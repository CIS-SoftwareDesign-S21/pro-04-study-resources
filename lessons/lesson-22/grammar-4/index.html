    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You have been working for a company, but your boss underestimates you. Volunteer to do the following activities using the causative + てください.',

      quizlet : [
        {
          question : 'コピーを取る',
          answers : [
            'A私にコピーを取らせてください。',
            '私にコピーを取られてください。',
            '私にコピーを取させてください。'
          ]
        },
        
        {
          question : '出張に行く',
          answers : [
            'A私に出張に行かせてください。',
            '私に出張に行かれてください。',
            '私に出張に行いせてください。'
          ]
        },
        
        {
          question : 'お客さんを案内する',
          answers : [
            'A私にお客さんを案内させてください。',
            '私にお客さんを案内されてください。',
            '私にお客さんを案内しさせてください。'
          ]
        },
        
        {
          question : '書類を翻訳する',
          answers : [
            'A私に書類を翻訳させてください。',
            '私に書類を翻訳されてください。',
            '私に書類を翻訳しらせてください。'
          ]
        },
        
        {
          question : 'その仕事をやる',
          answers : [
            'A私にその仕事をやらせてください。',
            '私にその仕事をやられてください。',
            '私にその仕事をやさせてください。'
          ]
        },
        
        {
          question : '次のプロジェクトの計画を立てる',
          answers : [
            'A私に次のプロジェクトの計画を立てさせてください。',
            '私に次のプロジェクトの計画を立てされてください。',
            '私に次のプロジェクトの計画を立てらせてください。'
          ]
        },
        
        {
          question : 'お嬢さんと結婚する',
          answers : [
            'A私にお嬢さんと結婚させてください。',
            '私にお嬢さんと結婚されてください。',
            '私にお嬢さんと結婚しさせてください。'

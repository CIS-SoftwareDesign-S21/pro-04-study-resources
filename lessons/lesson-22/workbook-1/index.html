    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using causative forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Fill in the chart below.</p>'+
        '<table class="table large-width center">'+
          '<tr>'+
            '<td>dictionary form</td>'+
            '<td>passive form</td>'+
            '<td>causative form</td>'+
          '</tr>'+

          '<tr>'+
            '<td>食べる</td>'+
            '<td>{食べられる|たべられる|answer}</td>'+
            '<td>{食べさせる|たべさせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>聞く</td>'+
            '<td>{聞かれる|きかれる|answer}</td>'+
            '<td>{聞かせる|きかせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>消す</td>'+
            '<td>{消される|けされる|answer}</td>'+
            '<td>{消させる|けさせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>撮る</td>'+
            '<td>{撮られる|とられる|answer}</td>'+
            '<td>{撮らせる|とらせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>読む</td>'+
            '<td>{読まれる|よまれる|answer}</td>'+
            '<td>{読ませる|よませる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>見る</td>'+
            '<td>{見られる|みられる|answer}</td>'+
            '<td>{見させる|みさせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>呼ぶ</td>'+
            '<td>{呼ばれる|よばれる|answer}</td>'+
            '<td>{呼ばせる|よばせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>する</td>'+
            '<td>{される}</td>'+
            '<td>{させる}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>買う</td>'+
            '<td>{買われる|かわれる|answer}</td>'+
            '<td>{買わせる|かわせる|answer}</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>くる</td>'+
            '<td>{こられる}</td>'+
            '<td>{こさせる}</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'The department manager made Mr. Yamada work overtime.<br>'+
          '{部長は山田さんに残業させました|ぶちょうはやまださんにざんぎょうさせました|' + Genki.getAlts('{部長}は{山田}さんに{残業}させました', 'ぶちょう|やまだ|ざんぎょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The department manager made Mr. Yamada drive the car.<br>'+
          '{部長は山田さんに車を運転させました|ぶちょうはやまださんにくるまをうんてんさせました|' + Genki.getAlts('{部長}は{山田}さんに{車}を{運転}させました', 'ぶちょう|やまだ|くるま|うんてん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The professor makes the students do presentations every week.<br>'+
          '{先生は毎週学生に発表をさせます|せんせいはまいしゅうがくせいにはっぴょうをさせます|' + Genki.getAlts('{先生}は{毎週}{学生}に{発表}をさせます', 'せんせい|まいしゅう|がくせい|はっぴょう') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The professor makes the students look the word up in a dictionary.<br>'+
          '{先生は学生に辞書で単語を調べさせます|せんせいはがくせいにじしょでたんごをしらべさせます|' + Genki.getAlts('{先生}は{学生}に{辞書}で{単語}を{調}べさせます', 'せんせい|がくせい|じしょ|たんご|しら') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

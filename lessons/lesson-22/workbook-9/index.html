    <script src="../../../resources/javascript/all.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Listen to the audio and answer the questions.',
      
    quizlet : 
    '<p class="section-desc"><span class="section-number">A</span> A married couple has just had a baby girl. They are talking about what they want her to do in the future. Go over the list and write A for the ones only the husband wants, write B for the ones only the wife wants, and write C for the ones they both agree on.</p>'+
    '<div class="right">*<span class="inline-furi">この子<i>このこ</i></span> (this child)</div>'+
    '{!AUDIO|W22-A}'+
        
    '<div class="count-problems inline-problem small-margin">'+
      '<span class="problem">{!PLAY|W22-A|9} ({C}) 英語を習う</span>'+
      '<span class="problem">{!PLAY|W22-A|15} ({B}) 空手を習う</span>'+
      '<span class="problem">{!PLAY|W22-A|22} ({A}) テニスを習う</span>'+
      '<span class="problem">{!PLAY|W22-A|34} ({A}) ピアノを習う</span>'+
      '<span class="problem">{!PLAY|W22-A|31} ({B}) バイオリンを習う</span>'+
      '<span class="problem">{!PLAY|W22-A|43.5} ({C}) 留学する</span>'+
      '<span class="problem">{!PLAY|W22-A|51} ({B}) 結婚する</span>'+
    '</div>'+

    '<p class="section-desc"><span class="section-number">B</span> Listen to the dialogue between two high school students, Keiko and Megumi. Mark O for what Keiko is allowed to do now or what she will probably be allowed to do when she is in college.</p>'+
    '{!AUDIO|W22-B}'+
    
    '<table class="table center">'+
      '<tr style="font-weight:bold;">'+
        '<td style="width:200px"></td>'+
        '<td>今</td>'+
        '<td>大学生になったら</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>友だちと旅行する</td>'+
        '<td>{!PLAY|W22-B|2} {||width:21}</td>'+
        '<td>{!PLAY|W22-B|66} {O}</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>アルバイトをする</td>'+
        '<td>{!PLAY|W22-B|18} {||width:21}</td>'+
        '<td>{!PLAY|W22-B|60} {O}</td>'+
      '</tr>'+
        
      '<tr>'+
        '<td>一人暮らしをする</td>'+
        '<td></td>'+
        '<td>{!PLAY|W22-B|40} {||width:21}</td>'+
      '</tr>'+
    '</table><br>'+

    '<p class="section-desc"><span class="section-number">C</span> Ms. Watanabe is a tour conductor. Her tour group is now in a foreign country and has just arrived at a hotel. Listen to the conversation between her and the tour participants and answer the questions in Japanese.</p>'+
    '<div class="right">*<span class="inline-furi">日本語しか話せない<i>にほんごしかはなせない</i></span> (can speak only Japanese)</div>'+
    '{!AUDIO|W22-C}'+
        
    '<div class="count-problems">'+
      '<div class="problem">'+
        '{!PLAY|W22-C|20} (About the first person)<br>'+
        'どこに行きますか。どうやって行きますか。<br>'+
        '{美術館に行きます|びじゅつかんにいきます|' + Genki.getAlts('{美術館}に{行}きます', 'びじゅつかん|い') + 'answer}。{バスで行きます|バスでいきます|answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W22-C|36.5} (About the second person)<br>'+
        '何をほしがっていますか。ホテルのとなりの店に行きます。<br>'+
        '{セーターをほしがっています}。{ホテルのとなりの店に行きます|ホテルのとなりのみせにいきます|' + Genki.getAlts('ホテルの{隣}の{店}に{行}きます', 'となり|みせ|い') + 'answer}。'+
      '</div>'+
        
      '<div class="problem">'+
        '{!PLAY|W22-C|61} (About the third person)<br>'+
        'どこに行きますか。どうしてですか。<br>'+
        '{警察に行きます|けいさつにいきます|' + Genki.getAlts('{警察}に{行}きます', 'けいさつ|い') + 'answer}。{財布を盗まれましたから|さいふをぬすまれましたから|' + Genki.getAlts('{財布}を{盗}まれましたから', 'さいふ|ぬす') + 'answer}。'+
      '</div>'+
    '</div><br>'
      
    });</script>

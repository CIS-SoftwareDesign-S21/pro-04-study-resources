    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ば.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the sentences, using ～ば.</p>'+
        '<div class="problem">'+
          'If you go to bed early, you won\'t be sleepy.<br>'+
          '{早く寝れば、眠くなりません|はやくねれば、ねむくなりません|' + Genki.getAlts('{早}く{寝}れば、{眠}くなりません', 'はや|ね|ねむ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If you take a taxi, you will be on time.<br>'+
          '{タクシーに乗れば、間に合います|タクシーにのれば、まにあいます|' + Genki.getAlts('タクシーに{乗}れば、{間}に{合}います', 'の|ま|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If we make a reservation in advance, we will be all right.<br>'+
          '{予約しておけば、大丈夫です|よやくしておけば、だいじょうぶです|' + Genki.getAlts('{予約}しておけば、{大丈夫}です', 'よやく|だいじょうぶ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If you work overtime, the project will be finished.<br>'+
          '{残業すれば、プロジェクトが終わります|ざんぎょうすれば、プロジェクトがおわります|' + Genki.getAlts('{残業}すれば、プロジェクトが{終}わります', 'ざんぎょう|お') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'If you try (doing it), you may be able to do it.<br>'+
          '{やってみれば、できるかもしれません}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the dialogues by translating the cues, using ～ば.</p>'+
        '<div class="problem">'+
          'A：漢字がぜんぜん覚えられないんです。<br>'+
          '(If you write it many times, you can remember.)<br>'+
          'B：{何度も書けば、覚えられますよ|なんどもかけば、おぼえられますよ|' + Genki.getAlts('{何度}も{書}けば、{覚}えられますよ', 'なんど|か|おぼ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：かぜをひいてしまいました。<br>'+
          '(If you drink the soup I made, you will feel better.)<br>'+
          'B：{私が作ったスープを飲めば、元気になりますよ|わたしがつくったスープをのめば、げんきになりますよ|' + Genki.getAlts('{私}が{作}ったスープを{飲}めば、{元気}になりますよ', 'わたし|つく|の|げんき') + 'answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions by translating the cues.</p>'+
        '<div class="problem">'+
          'どうすればいい友だちができますか。<br>'+
          '(If you\'re always smiling, you can make good friends.)<br>'+
          '{いつも笑っていれば、いい友だちができますよ|いつもわらっていれば、いいともだちができますよ|' + Genki.getAlts('いつも{笑}っていれば、いい{友}{達}ができますよ', 'わら|とも|だち') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうすれば楽な生活ができますか。<br>'+
          '(If you marry a rich person, you can have an easy life.)<br>'+
          '{お金持ちと結婚すれば、楽な生活ができます|おかねもちとけっこんすれば、らくなせいかつができます|' + Genki.getAlts('お{金持}ちと{結婚}すれば、{楽}な{生活}ができます', 'かねも|けっこん|らく|せいかつ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'どうすればみんなが幸せになりますか。<br>'+
          '(If you get or give help, everyone will be happy.)<br>'+
          '{助けてもらったり、助けてあげたりすれば、みんなが幸せになります|たすけてもらったり、たすけてあげたりすれば、みんながしあわせになります|' + Genki.getAlts('{助}けてもらったり、{助}けてあげたりすれば、{皆}が{幸}せになります', 'たす|たす|みんな|しあわ') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

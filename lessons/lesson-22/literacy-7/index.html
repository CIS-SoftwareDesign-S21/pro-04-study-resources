    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Read Tomomi\'s diary and answer the questions.',
      
      quizlet : 
      // vocab key
      '<div class="vocab-key columns-2 clear">'+
        '<div>'+
          'うらやましがる　(somebody is) envious<br>'+
          '帰ってくる（かえってくる）　to come back home<br>'+
          '相変わらず（あいかわらず）　as usual<br>'+
          'タイプ　type<br>'+
          'うまく　well; successfully; skillfully<br>'+
          'うまくいく　to go well<br>'+
          '待ち遠しい（まちどおしい）　to wait eagerly for...<br>'+
          '伝言（でんごん）　message<br>'+
          'なんだか　somehow'+
        '</div>'+

        '<div>'+
          '落ち込む（おちこむ）　to feel sad; to be depressed<br>'+
          'しかたがない　cannot be helped<br>'+
          'ホーム　platform<br>'+
          '楽しそうに（たのしそうに）　joyfully<br>'+
          '親友（しんゆう）　best friend<br>'+
          '勇気（ゆうき）　courage<br>'+
          '逃げる（にげる）　to run away; to escape<br>'+
          '代わりに（かわりに）　instead<br>'+
          '二日間（ふつかかん）　for two days'+
        '</div>'+
      '</div><br>'+
      
      '<div class="count-problems">'+
        // II-B
        '<p class="section-desc">友美さんの日記を読みましょう。</p>'+
        '<div class="sub-section text-passage">'+
          '<b>三月二十一か（日）</b><br>'+
          '　研一に会いに東京に行った。彼が東京の銀行に就職してからもう二年がたつ。大学の時は毎日会っていたのに、今は私が東京に行ったり、彼が大阪に来たりして一か月に一回ぐらいしか会えない。夏子はいつも私たちのことをうらやましがっているけど、東京まで会いに行くのは大変。早く大阪に帰ってきてほしい。<br><br>'+
          
          '<b>四月二十三日（金）</b><br>'+
          '　今日は研一が大阪に来て、夕方お酒を飲みに行った。研一は相変わらず仕事が忙しそうだ。研一の同僚の黒木さんが彼女を探していると聞いた。東京行った時、研一に紹介してもらったけど、すごくおもしろくていい人だ。黒木さんは夏子のように静かな人がタイプかもしれない。今度二人を会わせようと思う。夏子が東京に行った時、研一が黒木さんを紹介する予定。うまくいくといいけど。<br><br>'+
        
          '<b>五月十二か（水）</b><br>'+
          '　今日の夏子はちょっと変だった。東京のことを聞いてみたが、あまり話してくれなかった。黒木さんに急に用事ができて、会えなかったと言っただけで、後は話したくなさそうだった。研一に何度も電話したけど、出なかった。研一ならいろいろ教えてくれると思ったのに、残念。仕事が忙しいんだろう。でも、週末は大阪で会える。今から待ち遠しい。<br><br>'+
        
          '<b>五月十四か（金）</b><br>'+
          '　今日も残業で疲れた。それに「急に出張が入って大阪に行けなくなった」という研一の伝言が留守番電話に残されていた。なんだか落ち込んでしまった。仕事だからしかたがないけど。<br>'+
          '　帰る時、駅のホームで夏子を見た。男の人と一緒に楽しそうに話していた。顔は見えなかったけど、背が高い男の人だった。彼ができたのかな。どうして私に言ってくれないんだろう。親友なのに。<br><br>'+
        
          '<b>五月二十二か（土）</b><br>'+
          '　今日研一から手紙が来た。……<br><br>'+
          '<div class="sub-section">'+
            '友美へ<br>'+
            '　友美に手紙を書くのは本当にひさしぶりだね。ぼくは友美にうそをついていた。ずっと言わなきゃいけないと思っていたんだけど。勇気がなくて今まで逃げていた。うまく説明できるといいんだが……。夏子さんが東京に来た時、黒木は急に用事ができて、来られなくなってしまった。それで、ぼくが代わりに二日間東京を案内してあげたんだ。美術館に行ったり、東京ディズニーランドに行ったりして、楽しかった。彼女が大阪に帰った後も、彼女のことが忘れられなかった。先週の週末、「出張で大阪に行けない」と言ったけど、本当は大阪で夏子さんに会っていたんだ。'+
          '</div>'+
        '</div><br>'+
        
        // II-C
        '<p class="section-desc">正しいものにOをつけてください。正しくないものにXをつけてください。</p>'+
        '<div class="small-margin">'+
          '<div class="problem">({O})　研一は今東京に住んでいる。</div>'+
          '<div class="problem">({X})　いつも研一と友美は大阪で会っていた。</div>'+
          '<div class="problem">({O})　研一と黒木は同じ銀行で働いている。</div>'+
          '<div class="problem">({X})　夏子は東京で黒木に会った。</div>'+
          '<div class="problem">({X})　研一は出張に行っていたから、友美に会えなかった。</div>'+
        '</div><br>'+
        
        // II-D
        '<p class="section-desc">質問に答えてください。</p>'+
        '<div class="problem">'+
          '友美が夏子に東京のことを聞いた時、夏子はどうしてあまり話したがらなかったのですか。<br>'+
          '{研一と会っていたからです|けんいちとあっていたからです|' + Genki.getAlts('{研一}と{会}っていたからです', 'けんいち|あ') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '研一は友美にどんなうそをつきましたか。<br>'+
          '{「出張で大阪に行けない」と言いましたが、本当は大阪で夏子と会っていました|「しゅっちょうでおおさかにいけない」といいましたが、ほんとうはおおさかでなつことあっていました|' + Genki.getAlts('「{出張}で{大阪}に{行}けない」と{言}いましたが、{本当}は{大阪}で{夏子}と{会}っていました', 'しゅっちょう|おおさか|い|い|ほんとう|おおさか|なつこ|あ') + 'answer}。<br><br><br>'+
          
          'どうしてうそをついたのですか。<br>'+
          '{本当のことが言えなかったからです|ほんとうのことがいえなかったからです|' + Genki.getAlts('{本当}のことが{言}えなかったからです', 'ほんとう|い') + 'answer}。'+
        '</div>'+
      '</div>'
        
    });</script>

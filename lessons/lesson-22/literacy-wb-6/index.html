    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the hiragana with an appropriate mix of kanji and hiragana. Rewrite the kanji with hiragana.',
      
      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">{駅員|えきいん}さんがトイレまで、{案内して|あんないして}くれました。</div>'+
          '<div class="problem">{黒い|くろい}コートを着て、{東京駅|とうきょうえき}で{待って|まって}います。</div>'+
          '<div class="problem">{黒木|くろき}さんの{一番|いちばん}好きな{小説|しょうせつ}は何ですか。</div>'+
          '<div class="problem">{一回|いっかい}{説明したら|せつめいしたら}、すぐわかってくれました。</div>'+
          '<div class="problem">母は{用事|ようじ}があったので、私が{かわりに|代わりに|width:70}食事を作りました。</div>'+
          '<div class="problem">今日も{銀行|ぎんこう}に行くのを{忘れて|わすれて}しまいました。</div>'+
          '<div class="problem">{ふつかかん|二日間|width:84}、{日記|にっき}を書きませんでした。</div>'+
          '<div class="problem">{週末|しゅうまつ}、{お守り|おまもり}を買って、{しんゆう|親友|width:70}に送ってあげました。</div>'+
          '<div class="problem">「{残業|ざんぎょう}で遅くなる」と{留守番電話|るすばんでんわ}に伝言を{残しました|のこしました}。</div>'+
          '<div class="problem">{夕方|ゆうがた}、友だちのアパートに行きましたが、{留守|るす}でした。</div>'+
        '</div>'
    });</script>
